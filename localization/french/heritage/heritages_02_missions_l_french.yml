l_french:
  epikrateia_heritage:0 "Patrimoine d'Epicrateia"
  epikrateia_heritage_desc:0 "Le peuple de Sicile a longtemps été sous la protection de Carthage, car il était confronté au danger d'assujettissement par les seigneurs grecs de Syracuse. Enfin, ils se sont réunis pour former un véritable État, au lieu d'une fragile alliance défensive protégeant plusieurs cités-États."
  corinthian_heritage:0 "Héritage corinthien"
  corinthian_heritage_desc:0 "Corinthe était l'une des plus grandes cités-États de Grèce jusqu'à ces dernières années, jouant un rôle important car elle se trouvait dans une position hautement défensive entre les riches États de l'Attique et du Péléponnèse. Après les conquêtes de la Macédoine, elle n'était plus qu'une position fortifiée pour les troupes macédoniennes du sud, privée de sa propre indépendance."
  decapolian_heritage:0 "Patrimoine décapolien"
  decapolian_heritage_desc:0 "Les dix grandes villes de la Décapole se sont souvent alliées les unes aux autres pour se défendre contre les agresseurs judéens au sud, et maintenant elles sont enfin réunies en une ligue."
  religious_enclave_heritage:0 "État religieux"
  religious_enclave_heritage_desc:0 "Cet état a été fondé par le sacerdoce d'un grand temple. À ce jour, ils vénèrent les anciennes traditions de leurs prédécesseurs, même si certains diraient que leur règne s'est de plus en plus concentré sur le monde temporel au fil du temps."
  attalid_heritage:0 "Héritage des Attalides"
  attalid_heritage_desc:0 "Les fils d'Attalos de Tieion ont pris de l'importance dans les cours d'Alexandre et d'Antigone, et sont venus fonder le grand royaume asiatique de Pergame - célèbre pour ses bibliothèques et sa farouche indépendance."
  mithridatic_heritage:0 "Patrimoine de Mithridate"
  mithridatic_heritage_desc:0 "Les Mithritadides perses ont gouverné la ville mysienne de Cius jusqu'à ce que l'assassinat de Mithridate II pousse son héritier à forger un nouveau royaume en Paphlagonie, qui est finalement devenue la puissance régionale du nord de l'Asie Mineure."
  mauryan_abandoned_heritage:0 "Déclin mauryan"
  mauryan_abandoned_heritage_desc:0 "Après la mort des grands Chandragupta et Ashoka Maurya, l'Empire qu'ils avaient construit entra dans une période de déclin significatif."
  istrian_league_heritage:0 "Patrimoine de la Ligue d'Istrie"
  istrian_league_heritage_desc:0 "Hérodote et bien d'autres pensaient autrefois que l'Ister traversait toute l'Europe, reliant l'Euxinus à la Grande Mer occidentale. Bien que cela soit malheureusement loin de la vérité, l'importance de l'Ister ne peut être sous-estimée en tant que chemin de fer de commerce vers les terres tribales intérieures. Et pourtant, toutes les tribus ne sont pas particulièrement amicales - ce sont des barbares et les villes helléniques de l'ouest d'Euxinus doivent se préparer à tout."
  bosporan_league_heritage:0 "Héritage de la Ligue du Bosporan"
  bosporan_league_heritage_desc:0 "Les nations de la côte nord d'Euxinus se sont regroupées pour créer un front final unifié entre le monde hellénique et les barbares inconnus au-delà. Chaque ville prospère grâce à la vaste gamme de champs de céréales à sa disposition, mais leur travail est ingrat. Ils sont considérés par la plupart des Hellènes comme étant eux-mêmes trop barbares, s'étant mélangés trop longtemps avec les clans tribaux."
  pontic_league_heritage:0 "Héritage de la Ligue pontique"
  pontic_league_heritage_desc:0 "Les colonies pontiques ont vécu des vies rocheuses loin de leurs villes mères. Beaucoup d'entre eux ont bordé les empires les plus grands et les plus divers, permettant aux citoyens de tous horizons d'accéder à leurs agoras en plein essor - cela en a fait un groupe fort et tolérable, tout comme leur besoin de maintenir une forte présence dans le Bosphore afin de stabiliser les routes commerciales. Même si cela en fait un rêve cosmopolite, leurs premiers citoyens se sentent perdus comme des étrangers dans leurs propres villes."
  alexander_heritage:0 "Héritage d'Alexandre"
  alexander_heritage_desc:0 "Nous avons acquis suffisamment de pouvoir et de légitimité pour revendiquer en tant que successeurs de l'Héritage d'Alexandre, notre famille est liée par le sang à la famille Argead, nous poursuivrons ses rêves d'un empire hellénique allant de la Macédoine à la Bactriane."
  mauryan_revival_heritage:0 "Renaissance Maurya"
  mauryan_revival_heritage_desc:0 "Après la mort d'Ashoka, notre nation est tombée dans un grand déclin. Cela ne nous a cependant pas découragés. Nous avons poussé de toutes nos forces et avons pu atteindre la grandeur une fois de plus !"
  hellenized_barbarian_heritage:0 "Héritage barbare hellénisé"
  hellenized_barbarian_heritage_desc:0 "Le tonnerre éclate alors que l'éclairage jaillit des nuages ​​et transperce le sol, mais ce lot n'a pas peur, car ils voient tous le seigneur de l'Olympe, enragé, jeter ses éclairs sur tous ses ennemis, dont ils ne sont plus un. Bien qu'ils ne puissent jamais vraiment entrer dans les anciens temples d'Hellas et être acceptés par les prêtres sans un regard perçant, ils font désormais partie du réseau complexe et interconnecté du monde hellénique."
  hebrew_egypt_heritage:0 "Héritage Mitsri"
  hebrew_egypt_heritage_desc:0 "Mitzrayim est le nom hébreu de l'Égypte. Depuis la conquête de l'Égypte, une nouvelle classe d'Hébreux a émergé. Les maîtres de l'Egypte, les Mitzrayim gouvernent une terre fertile d'une grande richesse. Cependant, c'est une terre divisée. Les Hébreux n'ont pas été tendres avec leurs anciens oppresseurs. Avec l'expansion de l'esclavage et l'exploitation brutale de la population, le désir de liberté grandit - un désir qui pourrait être dangereux s'il n'est pas maîtrisé."
