l_german:
  north_sea_terps:0 "Terp-Siedlung"
  desc_north_sea_terps:0 "Die Menschen hier leben auf Warften, künstlichen Hügeln aus Schlamm, die die bewohnbare Landfläche vergrößern."
  terp_disaster:0 "Verheerende Flut"
  desc_terp_disaster:0 "Ein verheerendes Hochwasser hat in dieser Gegend Verwüstungen angerichtet. Die Bewohner sind damit beschäftigt, ihre Häuser wieder aufzubauen."
  dog_loved:0 "Hund"
  desc_dog_loved:0 "Ein Hund folgt Ihnen herum und hebt Ihre Stimmung."
  bohemia_defense_modifier:0 "Abwehr von Boiohemia"
  desc_bohemia_defense_modifier:0 "Zermürbung wird Eindringlinge plagen."
  saxon_raiders:0 "Sächsische Räuber"
  desc_saxon_raiders:0 "Wir werden reiche Beute nach Hause bringen."
  yngvi_blessing:0 "Segen von Yngvi"
  desc_yngvi_blessing:0 "Wir werden von Yngvi beehrt."
  cotini_slaves_modifier:0 "Cotinische Sklaven"
  desc_cotini_slaves_modifier:0 "Die Cotini arbeiten in unseren Minen."
  barbaricum_mission_omen_modifier:0 "Gnade der Götter"
  desc_barbaricum_mission_omen_modifier:0 "Die Götter haben uns begünstigt."
  londinium_capital:0 "Metropole an der Tamesis"
  desc_londinium_capital:0 "Londinium ist wirklich zu einer nördlichen Metropole geworden."
  rule_britannia:0 "Irische Seedominanz"
  desc_rule_britannia:0 "Niemand kann unsere Dominanz in der Irischen See in Frage stellen."
  bastarnian_defense:0 "Verteidigung unseres neuen Zuhauses"
  desc_bastarnian_defense:0 "Diese Befestigungen werden uns helfen, unsere neue Heimat zu verteidigen."
  soussoins_defense:0 "Verteidigung unserer Westflanke"
  desc_soussoins_defense:0 "Diese Befestigungen werden uns helfen, unsere Westflanke zu verteidigen."
  bastarnian_migration:0 "Abwanderung nach Osten"
  desc_bastarnian_migration:0 "Unsere Leute sind unterwegs, um die versprochenen Reichtümer des Ostens zu finden."
  bastarnia_new_home:0 "Unser neues Zuhause"
  desc_bastarnia_new_home:0 "Wir haben ein neues Zuhause für unsere Leute gefunden."
  salians_triumphant:0 "Salische Dominanz"
  desc_salians_triumphant:0 "Der salische Zweig unseres Volkes hat die Vorherrschaft übernommen."
  ripuarians_triumphant:0 "Ripuarische Dominanz"
  desc_ripuarians_triumphant:0 "Der ripuarische Zweig unseres Volkes hat die Vorherrschaft übernommen."
  gothonia_suebian_knot:0 "Suebischer Knoten"
  desc_gothonia_suebian_knot:0 "Die Tapferkeit der Sueben hat unsere Männer inspiriert; der schwäbische Knoten, eine Frisur, ist ein Symbol dafür."
  gothonia_start_baltic_navy:0 "Beginn unserer baltischen Marine"
  desc_gothonia_start_baltic_navy:0 "Jedem Anfang wohnt ein Zauber inne."
  improved_glesum:0 "Verbessertes Glesum"
  desc_improved_glesum:0 "Wir haben unsere Glesum-Produktion (auf Englisch Bernstein genannt) verbessert."
  gallic_trade:0 "Handelskontakte mit Kelten"
  desc_gallic_trade:0 "Wir haben neue Handelskontakte mit Kelten geknüpft."
  land_of_the_scandian_gods:0 "Das Land der Götter"
  desc_land_of_the_scandian_gods:0 "Wir haben das Land der Götter gefunden."
  gothonia_iron_conscription:0 "Eiserne Wehrpflicht"
  desc_gothonia_iron_conscription:0 "Alle Eisen- und Eisengegenstände gehören nicht mehr jedem Einzelnen, so dass sie nicht mehr in Gräbern deponiert oder bei Aufständen verwendet werden können."
  suebi_northern_allies:0 "Nördliche Alliierte"
  desc_suebi_northern_allies:0 "Die Männer unserer nördlichen Verbündeten verstärken unsere Reihen."
  suebi_northern_allies_25:0 "$suebi_northern_allies$"
  desc_suebi_northern_allies_25:0 "$desc_suebi_northern_allies$"
  suebi_seven_allies:0 "Die sieben Verbündeten"
  desc_suebi_seven_allies:0 "Die Männer unserer Verbündeten verstärken unsere Reihen."
  suebi_seven_allies_25:0 "$suebi_seven_allies$"
  desc_suebi_seven_allies_25:0 "$desc_suebi_seven_allies$"
  suebi_seven_allies_50:0 "$suebi_seven_allies$"
  desc_suebi_seven_allies_50:0 "$desc_suebi_seven_allies$"
  suebi_assimilate_allies:0 "Assimilation unserer Verbündeten"
  desc_suebi_assimilate_allies:0 "Wir werden unsere Verbündeten assimilieren, um unseren Göttern zu folgen und unsere Kultur zu akzeptieren."
  suebi_integrate_allies:0 "Integration unserer Verbündeten"
  desc_suebi_integrate_allies:0 "Wir werden unsere Verbündeten integrieren, damit sie unserer gemeinsamen Sache die Treue schwören."
  suebi_assimilated_allies_culture:0 "Unzufriedenheit unter den Verbündeten"
  desc_suebi_assimilated_allies_culture:0 "Unsere Verbündeten sind mit unserer Assimilationspolitik unzufrieden."
  eastern_economic_boost:0 "Besiedlung des Ostens"
  desc_eastern_economic_boost:0 "Unsere Leute werden den Osten besiedeln."
  black_sea_scourge:0 "Geißel des Schwarzen Meeres"
  desc_black_sea_scourge:0 "Wir sind die Geißel des Schwarzen Meeres; Alle seine Bewohner fürchten den Anblick unserer Banner."
  suebian_integration:0 "Integration der Sueben"
  desc_suebian_integration:0 "Wir haben unsere schwäbische Minderheit integriert."
  embellished_suebi_grave_fields:0 "Verschönerte Suebi-Grabfelder"
  boii_coinage:0 "Boiianische Münzzone"
  desc_boii_coinage:0 "Weil wir uns entschieden haben, unsere eigenen Münzen zu prägen, gedeiht unsere gesamte Wirtschaft."
  boii_akropolis:0 "Boiian Akropolis"
  desc_boii_akropolis:0 "Dank sorgfältiger Planung floriert unsere Hauptstadt."
  boii_ferrum_noricum:0 "Ferrum noricum"
  desc_boii_ferrum_noricum:0 "Das Eisen von Noreia gehört uns, was uns ermöglicht, stark in unsere Infanterie zu investieren."
  boii_alliance_taurisci:0 "Taurisker Verbündeter"
  desc_boii_alliance_taurisci:0 "Unsere treuen Verbündeten erweitern die Reihen unserer Streitkräfte und steigern unser Aufgebot."
  boii_amber_coast:0 "Eroberung der Bernsteinküste"
  desc_boii_amber_coast:0 "Die Eroberung der Bernsteinküste hat riesige Summen in unsere Schatzkammer gebracht."
  boii_commonwealth:0 "Boiian Commonwealth"
  desc_boii_commonwealth:0 "Das Boiian Commonwealth, das wir gegründet haben, bringt Frieden und Wohlstand in unser Land und macht unser Volk glücklich."
  boii_dacia:0 "Unterwerfung von Dacia"
  desc_boii_dacia:0 "Wir haben die Macht der Daker zerschmettert und der Welt bewiesen, dass wir überlegen sind."
  bohemia_silesian_dev:0 "Transsudetische Länder"
  desc_bohemia_silesian_dev:0 "Unsere transsudetischen Länder gedeihen."
  aremorican_stelae:0 "Aremorikanische Fokussteine"
  desc_aremorican_stelae:0 "Die Energie wird kanalisiert."
  aremorican_army_positive:0 "Smertrios Segen"
  desc_aremorican_army_positive:0 "Smertrios verleiht uns Kraft."
  aremorican_army_negative:0 "Smertrios Fluch"
  desc_aremorican_army_negative:0 "Smertrios hat uns verlassen..."
  aremorican_navy_positive:0 "Toutatis Segen"
  desc_aremorican_navy_positive:0 "Toutatis verleiht uns Kraft."
  aremorican_navy_negative:0 "Toutatis Fluch"
  desc_aremorican_navy_negative:0 "Toutatis hat uns verlassen..."
  aremorican_assimilation:0 "Aremorische Assimilation"
  desc_aremorican_assimilation:0 "Es ist am besten für die Einheimischen, die aremorikanischen Wege anzunehmen ..."
  aremorican_forts:0 "Aremorikanische Forts"
  desc_aremorican_forts:0 "Da wir wissen, dass unsere Forts das Rückgrat unserer Stärke sind, werden wir alles tun, um unsere Verteidigung zu stärken."
  aremorican_trader:0 "Aremorikanische Händler"
  desc_aremorican_trader:0 "Unterstützt vom Staat reisen unsere Händler weit und breit und bringen Einkommen und Ansehen für unser Volk nach Hause."
  aremorican_dominance_carthage:0 "Herrschaft über Karthago"
  desc_aremorican_dominance_carthage:0 "Der Kampf gegen die Seemacht Karthago hat uns viele Dinge gelehrt, Lektionen, die wir voll ausschöpfen werden."
  asterix_modifier:0 "Unterwerfung der Römer"
  desc_asterix_modifier:0 "Unser ewiger Sieg über die gefürchteten Römer wird unsere Armeen für die kommenden Jahrzehnte inspirieren."
  aremorican_amber:0 "Zugriff auf Bernstein"
  desc_aremorican_amber:0 "Der berühmte Bernsteinhandel blüht in unserer Hauptstadt."
  asterix_egypt:0 "Mediterraner Einfluss"
  desc_asterix_egypt:0 "Wir haben ein Expeditionskorps entsandt, um die Völker des Mittelmeers zu studieren, und wir haben viel von den Schriftrollen und Schätzen gelernt, die sie mitgebracht haben."
  cisalpines_etruscan_ships:0 "Mächtige Flotten"
  desc_cisalpines_etruscan_ships:0 "Unsere Schiffe werden schneller denn je gebaut!"
  etruscan_shipplans:0 "Etruskerschiffe"
  desc_etruscan_shipplans:0 "Wir haben die Wege der Etrusker studiert, ihre Wege übernommen und zu unseren eigenen gemacht – unsere Flotten haben davon profitiert."
  lepontics_secure_rule:0 "Befestigte Pässe"
  desc_lepontics_secure_rule:0 "Wir haben unsere Pässe befestigt und sind ständig bestrebt, Sicherheit in unsere Gebiete zu bringen."
  invited_gaesati:0 "Gaesati-Gast"
  desc_invited_gaesati:0 "Ein Mitglied der furchterregenden Gaesati hat sich uns angeschlossen; Möge ihr Rat uns zum Sieg führen."
  lepontic_allies:0 "Lepontische Verbündete"
  desc_lepontic_allies:0 "Bündnisse zu haben, schützt uns in Zeiten von Krieg und Frieden und veranlasst unsere Feinde, es sich zweimal zu überlegen."
  lepontic_papyrus:0 "Lepontischer Papyrus"
  desc_lepontic_papyrus:0 "Die Verwaltung unseres Staates erfordert eine große Menge Papyrus."
  mediolanum_city:0 "Eine wachsende Stadt"
  desc_mediolanum_city:0 "Mediolanum gedeiht unter unserer Führung schnell."
  mediolanum_metropolis:0 "Metropole Mediolanum"
  desc_mediolanum_metropolis:0 "Medilanum ist zur herausragenden Stadt im Norden Italiens geworden und stellt alle anderen in den Schatten."
  italian_defense_lepontia:0 "Italienische Verteidigung"
  desc_italian_defense_lepontia:0 "Wir haben hier starke Befestigungen errichtet, damit niemand durch die Bergpässe schlüpfen kann."
  lepontic_padania_dev:0 "Entwickelte Länder"
  desc_lepontic_padania_dev:0 "Indem wir uns auf die Entwicklung unseres Landes konzentrieren, fällt es uns leichter zu bauen; es kostet weniger und nimmt weniger Zeit in Anspruch als normalerweise."
  lepontics_italian_dominance:0 "Italienische Kultur"
  desc_lepontics_italian_dominance:0 "Weil wir uns entschieden haben, unsere Kultur zu bereichern, werden wir von unseren Mitmenschen geschätzt."
  noric_princess:0 "Norische Hochzeit"
  boii_trade:0 "Boiianische Händler"
  aremorican_trade:0 "Aremorikanische Händler"
  aremorican_satellite_created:0 "Aremorischer Satellit erstellt"
