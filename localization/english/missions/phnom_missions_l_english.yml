l_english:

phnom_mission_tree: "Lords of the Mekong Delta"
phnom_mission_tree_DESCRIPTION: "Our proud people live alongside the waters of the #E Mekong River#!, building our settlements and cities in the vast floodplains throughout the Delta that is our home. There are many dreams that our [ROOT.GetCountry.GetAdjective] tribesmen harbor, with many of our kinsmen desiring to see us expand our trading connections abroad. Before we chase these distant ambitions, we must first take care of business at home."
phnom_mission_tree_CRITERIA_DESCRIPTION: "This mission will be considered complete when #E Phnom#! has built up the infrastructure in the #E Mekong Delta#! and has formed the nation of #E Funan#!."
phnom_mission_tree_BUTTON_TOOLTIP: "Let us build a series of canals and roads that will maximize the potential of the mighty Mekong River."

#Missions

phnom_mission_tree_task_1: "Colonizing The Mekong Delta"
phnom_mission_tree_task_1_DESC: "The wild jungles and vast floodplains of the #E Mekong Delta#! call out to be tamed by our hand - let us seize these valuable territories, with their rare tradegoods, for the glory of [ROOT.GetCountry.GetName].\n\n\n\n\n\n\n\n\n\n@india_mil12!"

phnom_mission_tree_task_2: "A Mauryan Marriage"
phnom_mission_tree_task_2_DESC: "There are times when political matters require great sacrifices, both for the nation and for the home. In order to secure our position abroad, we must take the necessary steps to secure friends where we can - even if it results in divorce.\n\n\n\n\n\n\n\n\n\n@china_mil6!"
phnom_missions_task_2_tt: "Arrange a marriage with an Mauryan character from [GetCountry('MRY').GetName|Y].\n\n"

phnom_mission_tree_task_3: "The Province Of Funan"
phnom_mission_tree_task_3_DESC: "Before we do anything else, we must fully claim our home province - the east is uninhabited, but we will have to fight for [GetProvince('(int32)9827').GetName].\n\n\n\n\n\n\n\n\n\n@china_mil3!!"

phnom_mission_tree_task_4: "Sister Cities"
phnom_mission_tree_task_4_DESC: "[GetProvince('(int32)9829').GetName], the historic capital of the province of [GetProvince('(int32)9829').GetArea.GetName], is only a short distance across the river from our own capital. Its advantageous position calls out for economic expansion and investment, something that we are more than capable of doing.\n\n\n\n\n\n\n\n\n\n@east_steppemil3!"

phnom_mission_tree_task_5: "Bahnar Bound"
phnom_mission_tree_task_5_DESC: "The natural resources in the provinces of Bahnar, namely grain, wood and gold, are ripe for exploitation. Let us establish our presence in this desolate region in order to claim these riches for ourselves, but this first requires a capital region wealthy enough to support the expansion.\n\n\n\n\n\n\n\n\n\n@celt_mil2!"

phnom_mission_tree_task_6: "Claiming The Coasts"
phnom_mission_tree_task_6_DESC: "If we are able to construct a specialized port district in [ROOT.GetCountry.GetCapital.GetName], we will be able to project our considerable military power far from our own shores.\n\n\n\n\n\n\n\n\n\n@india_mil3!"
phnom_mission_tree_task_6_tt: "We will receive claims on every coastal province in the region of #Y Funan#!."

phnom_mission_tree_task_7: "Advancements In Production"
phnom_mission_tree_task_7_DESC: "Thanks to our calculated investments in the #E Bahnar#! region, we have earned a great deal of money and prestige. The mines of #E Dei-ey#! are especially popular, although the region has become notorious for the miserable quality of life for slaves there.\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

phnom_mission_tree_task_8: "Master Merchants Of #E Mekong#!"
phnom_mission_tree_task_8_DESC: "Buoyed by our unprecedented successes, we have entered something of a #T Golden Age#! - our people will never forget the deeds and accomplishments of our [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName]. \n\n\n\n\n\n\n\n\n\n@china_mil11!"
you_need_to_form_funan_tt: "We need to take the decision to #T Form Funan#!."

phnom_mission_tree_task_9: "Markets Of [ROOT.GetCountry.GetCapital.GetName]"
phnom_mission_tree_task_9_DESC: "Our capital of [ROOT.GetCountry.GetCapital.GetName] is blessed with an excellent location, one that naturally commands the surrounding countryside. Taking steps to build up our civilization here will reap benefits throughout our entire nation. \n\n\n\n\n\n\n\n\n\n@china_mil12!"

phnom_mission_tree_task_10: "A System Of Canals"
phnom_mission_tree_task_10_DESC: "Although we certainly utilize the #E River Mekong#! for transportation, it has been proposed that we build a system of roads and canals that connect our capital to the south. \n\n\n\n\n\n\n\n\n\n@east_steppemil6!"

phnom_mission_tree_task_11: "Sugar Farms Of The South"
phnom_mission_tree_task_11_DESC: "One of the most desired tradegoods the world over is #E Sugar#! @sugar!, and we are fortunate enough to have vast tracts of land that grow sugarcane in our south. If we take the time to invest in our coastlands, we will make more money than we could ever dream of. \n\n\n\n\n\n\n\n\n\n@tibet_mil9!"

phnom_mission_tree_task_12: "The Port Of [GetProvince('(int32)10963').GetName]"
phnom_mission_tree_task_12_DESC: "Over the time, the province of [GetProvince('(int32)10963').GetName] has become particularly important to the [ROOT.GetCountry.GetAdjective] people, with its port second in importance only to [ROOT.GetCountry.GetCapital.GetName].\n\nThe time has come to raise Oc Eo into a proper city, one that is commensurate with its status. \n\n\n\n\n\n\n\n\n\n@india_mil1!"

phnom_mission_tree_task_13: "Completing The Canals"
phnom_mission_tree_task_13_DESC: "Having easy access to the coast will do wonders when it comes to boosting our trade in the region of #E Funan#!. The time has come to finish what we started and to complete our canal system.\n\n\n\n\n\n\n\n\n\n@china_mil2!"

phnom_mission_tree_task_14: "Jungle Training"
phnom_mission_tree_task_14_DESC: "Our levies must learn how to fight in the most difficult terrain that we possess, for we realize that this is a benefit to our armies.\n\n\n\n\n\n\n\n\n\n@tibet_mil5!"
phnom_mission_tree_task_14_tt: "We need the #Y Coasts And Rivers#! #T Austronesian Military Tradition#!."

phnom_mission_tree_task_15: "A Home For The Nats"
phnom_mission_tree_task_15_DESC: "Although the Nats live all around us, it has been proposed that we build a permanent home from them in [ROOT.GetCountry.GetCapital.GetName].\n\n\n\n\n\n\n\n\n\n@greek_mil3!"
phnom_mission_tree_task_15_tt: "We need to take the decision #Y Embrace Nat Beliefs#!."

phnom_mission_tree_task_16: ""
phnom_mission_tree_task_16_DESC: " \n\n\n\n\n\n\n\n\n\n@china_mil6!"

