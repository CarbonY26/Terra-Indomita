l_german:
  deity_lamia:0 "$omen_lamia$"
  omen_lamia:0 "Lamia"
  omen_lamia_desc:0 "Die libysche Schlangengöttin, von den Griechen Lamia genannt. \n \nAls eine der wichtigsten Gottheiten der einheimischen libyschen Religion regiert Lamia über die vielen giftigen Schlangen und Skorpione der Wüste und schützt ihre Anhänger vor ihrem tödlichen Biss."
  deity_antaeus:0 "$omen_antaeus$"
  omen_antaeus:0 "Antäus"
  omen_antaeus_desc:0 "Antaeus, auch bekannt als Anti, ist eine riesige Gottheit, die von den Eingeborenen Libyens verehrt wird. \n \nDer griechischen Mythologie zufolge war Antäus unbesiegbar, solange er in Kontakt mit der Erde blieb. Er wurde schließlich getötet, als der griechische Held Herakles ihn vom Boden hob und in der Luft zerquetschte. \n \nAntäus wird allgemein als die Personifikation des libyschen Volkes angesehen. Sein Kampf gegen Herakles stellt dann den Kampf der libyschen Ureinwohner gegen die griechischen Siedler dar."
  deity_tritonis:0 "$omen_tritonis$"
  omen_tritonis:0 "Tritonis"
  omen_tritonis_desc:0 "Tritonis ist der griechische Name für die Gottheit, die über den Tritonis-See herrscht, einen großen Salzwassersee, von dem die Griechen glauben, dass er der Geburtsort der Göttin Athene ist. \n \nTritonis scheint der Elternteil einer wichtigen libyschen Göttin gewesen zu sein, die möglicherweise der Ursprung der ägyptischen Göttin Neith war und die die Griechen mit Athena identifizierten."
  deity_ammon:0 "$omen_ammon$"
  omen_ammon:0 "Ammon"
  omen_ammon_desc:0 "Ammon ist der libysche Gott der Oase von Ammoneion. Die Ägypter identifizierten ihn als ihren höchsten Gott Amun. \n \nDas Orakel von Ammon in Ammoneion gehört zu den angesehensten Orakeln der Welt: Es waren die Priester von Ammon dort, die erklärten, dass Alexander der Große der Sohn von Ammon und legitimer Pharao von Ägypten sei. \n \nDer Kult des Ammon hat sich weit über die libysche Wüste hinaus ausgebreitet, wobei sich seine Anbeter nun von Griechenland bis in die Levante ausbreiten."
  deity_cyre:0 "$omen_cyre$"
  omen_cyre:0 "Cyrene"
  omen_cyre_desc:0 "Cyrene ist die legendäre löwentötende Jägerin, die von den einheimischen Libyern der Cyrenaica verehrt wird. \n \nAls die ersten griechischen Siedler in Cyrenaica ankamen, wählten sie Cyrene als Beschützer ihrer neuen Stadt und verehrten sie zusammen mit ihrem anderen Schutzgott Apollo."
