  me_thebes_1_title:0 "Die ersten Schritte unternehmen"
  me_thebes_1_desc:0 "Theben hat in jüngster Zeit enorm gelitten; Wir haben die Besetzung durch mächtige Nachbarn und die völlige Zerstörung so vieler Dinge, die uns lieb und teuer waren, überlebt, aber jetzt ist die Zeit für den Wiederaufbau gekommen. Dies ist der Beginn einer neuen Ära, einer Neugründung unserer Stadt, wenn man so will; Unter unserer Führung wird Theben sich zu nie dagewesenem Ruhm erbauen."
  me_thebes_1.a:0 "Zeit zum Bauen!"
  me_thebes_2_title:0 "Ausbruch aus Böotien"
  me_thebes_2_desc:0 "Die Macht von Theben wächst wieder und es ist notwendig, dass wir unsere Kontrolle auf die umliegenden Gebiete ausdehnen, um unsere Position zu behaupten. Die Beratungen mit Ihren engsten Beratern sind abgeschlossen und die Angelegenheit ist erledigt; Wir werden unsere Grenzen erweitern und dabei das Jenseits im Auge behalten."
  me_thebes_2.a:0 "Theben wird herrlich sein!"
  me_thebes_2_tooltip:0 "Gewinnen Sie einen Anspruch auf [GetProvince('(int32)468').GetName]"
  me_thebes_3_title:0 "Die Kadmeia"
  me_thebes_3_desc:0 "Die Armeen dieses barbarischen Alexandros plünderten und zerstörten einst die Zitadelle von Cadmeia, den kulturellen und spirituellen Geburtsort von Theben. Die Mazedonier zeigten keine Gnade, als sie unsere schönen Straßen verwüsteten und unsere Tempel und Geschäfte niederbrannten, um diejenigen zu warnen, die sich ihnen widersetzen würden. Aber wir werden unsere Zitadelle wieder aufbauen, eine Warnung an diejenigen, die sich uns widersetzen!"
  me_thebes_3.a:0 "Ehre sei Theben!"
  me_thebes_4_title:0 "$thebes_missions_01_restoration_task_4$"
  me_thebes_4_desc:0 "Während unsere eigene Armee furchterregend ist, kann das Glück eine unbeständige Sache sein, und Vorsicht schlägt vor, dass wir unsere Zahl erhöhen, indem wir Söldner für unsere zukünftigen Feldzüge anheuern. Sagen Sie Ihren Finanzverwaltern, dass [hired_mercenary.GetName] sich an der Seite von [ROOT.GetCountry.GetRuler.GetName] auf den Kampf vorbereiten sollte, sobald die Zahlung eingegangen ist. Wir erwarten, dass sie gebohrt und bereit sind."
  me_thebes_4.a:0 "Herrlich!"
  me_thebes_5_title:0 "Bereit für den Kampf!"
  me_thebes_5_desc:0 "Boten sind heute Morgen eingetroffen und bringen gute Nachrichten aus unseren Militärlagern. Die Moral unter den Truppen ist höher als je zuvor und sie schreien nach dem, was als nächstes kommt. Wir haben eine tödliche Armee vorbereitet, wie man sie heutzutage selten in Griechenland sieht. Das Training von [ROOT.GetCountry.GetRuler.GetName] mit dem [hired_mercenary.GetName] hat Theben auf den Krieg vorbereitet!"
  me_thebes_5.a:0 "Böotien wird uns gehören!"
  me_thebes_5_tooltip:0 "[why_do_i_have_to_do_this.GetName] und [hired_mercenary.GetName] erhalten beide ein #Y Military#!military_icon! Merkmal."
  me_thebes_6_title:0 "Der Böotische Krieg"
  me_thebes_6_desc:0 "Alle Vorbereitungen sind getroffen. Die Opfer sind gebracht worden, und die Vorzeichen zeigen, dass die Götter unsere Ambitionen bevorzugen und uns reich dafür belohnen werden, dass wir uns nehmen, was uns rechtmäßig gehört. Der Befehl wurde erteilt und der Kampf wird bald beginnen; Unseren Feinden soll kein Pardon gewährt werden. Mögen unsere Soldaten triumphieren!"
  me_thebes_6.a:0 "Böotien wird zermalmt!!!"
  me_thebes_7_title:0 "[GetProvince('(int32)468').GetName]s Schicksal"
  me_thebes_7_desc:0 "Es gibt keinen Grund dafür, dass [GetProvince('(int32)468').GetName] ein gewisses Maß an Autonomie haben sollte, unabhängig davon, über welche historischen Größenansprüche sie endlos schwadronieren. Nein, es ist besser, dass niemand die Hegemonie von Theben in Frage stellt. Wir tun, was getan werden muss; mit der Zeit werden sie sich als stolze Thebaner betrachten."
  me_thebes_7.a:0 "[GetProvince('(int32)468').GetName] wird unter der thebanischen Herrschaft gedeihen."
  me_thebes_8_title:0 "Wiederaufleben von Theben"
  me_thebes_8_desc:0 "Theben hat seine Feinde besiegt und eine Vielzahl fremder Völker unter seine Herrschaft aufgenommen, und obwohl dies zu Spannungen geführt hat, gibt es auch einige neue Möglichkeiten. Um das Widerstandspotential unter unseren Landsleuten zu besänftigen, schlagen einige vor, dass wir eine neue politische Identität annehmen, indem wir eine Liga gründen oder einfach unseren Namen ändern, um die Gebiete widerzuspiegeln, die wir besitzen. Sie argumentieren, dass dies für die Eroberten schmackhafter wäre, was zeigt, dass wir wirklich eine neue Ordnung in Griechenland schaffen. Was denken Sie?"
  me_thebes_8.a:0 "Theben wird immer unsere Identität sein"
  me_thebes_8.b:0 "Die Böotien-Liga wird gedeihen!"
  me_thebes_8.c:0 "Böotien wird es gut machen"
  me_thebes_9_title:0 "Besuch des Orakels"
  me_thebes_9_desc:0 "In Delphi, dem Nabel der Welt, wo der heilige Omphalos-Stein sein Zentrum markiert, befindet sich ein Orakel namens Pythia. Es ist bekannt, dass diejenigen, die sich nach Delphi wagen, um sie zu sehen und ihre Höhle der Prophezeiung betreten, während die heiligen Dämpfe sie umhüllen, das erfahren können, was die Götter vor den Augen der Menschen verborgen haben. Aber seien Sie darauf hingewiesen, dass mit den Göttern nicht gespielt werden darf und die Zukunft manchmal Geheimnisse birgt, die am besten unbekannt bleiben. Sollen wir Vorbereitungen treffen, um das Orakel zu besuchen?"
  me_thebes_9.a:0 "Zeit, das Orakel zu besuchen!"
  me_thebes_9.b:0 "Das ist Zeitverschwendung"
  me_thebes_10_title:0 "Das Orakel von Delphi"
  me_thebes_10_desc_1:0 "Alles ist ruhig und friedlich im Heiligtum von Apollo, wo Sie zu Ihrer Konsultation mit der Pythia, dem Orakel von Delphi, angekommen sind. Nur wenige Augenblicke zuvor haben Sie die erforderlichen Schritte für einen besuchenden Pilger abgeschlossen, der Wissen erlangen möchte. Ein erlesener schwarzer Widder, der beste, den man finden konnte, wurde geopfert, und Sie hinterließen den Verwaltern des Tempels eine großzügige Spende. Nach einer kurzen Wartezeit werden Sie in die Kammer geführt, in der die Pythia ihre Prophezeiungen ausspricht. Während Dämpfe aus den Ritzen unter ihrem Stativ strömen, rollt die Pythia ihren Kopf zurück und verkrampft sich, die Worte keuchen in gezackten Schüben aus ihrem Mund, die einen Schauer über Ihren Rücken jagen - [ROOT.GetCountry.GetRuler.GetName] wird Theben zu Größe führen!"
  me_thebes_10_desc_2:0 "Du hast die Kammer der Pythia betreten, eine dunkle Höhle unter einem Schrein für Apollo. Die Luft ist erfüllt vom süßlichen Gestank verbrannter Lorbeerblätter und geschwärzter Gerste, ein unangenehmer Geruch, der Sie an Schlachtfelder erinnert, die Sie gesehen haben. Es herrscht ein angespanntes Gefühl in der Kammer, etwas, das Sie nicht erwartet haben. Eine Schweißperle läuft dir über die Stirn, während du durch den Dunst spähst, deine Augen versuchen, sich an die Dunkelheit zu gewöhnen. Wenn du die Pythia sprechen hörst, eine feierliche Intonation, die dir die Haare zu Berge stehen lässt, fällt dir bei ihren Worten das Herz in den Magen – [ROOT.GetCountry.GetRuler.GetName] wird uns ins Verderben führen …"
  me_thebes_10_desc_3:0 "Als Sie sich umdrehen, um die Kammer der Pythia zu verlassen, Ihre Beine zittern, als Sie zurück in das verblassende Sonnenlicht treten, können Sie die erwartungsvollen Gesichter Ihres Gefolges sehen, die draußen warten. Als ihre Augen deine treffen, verdunkeln sich sofort alle ihre Gesichter und einige treten zurück, offensichtlich schockiert darüber, wie blass du bist. Du versuchst zu lachen, aber schaffst es nur ein bisschen zu husten. Kopfschüttelnd räusperst du dich und gibst den Befehl zu gehen. Während du durch die zunehmende Dunkelheit auf die Stadt zugehst, stolpern dir die Worte der Prophezeiung durch den Kopf. Obwohl sie beschuldigt wurde, in Rätseln zu sprechen, war die Pythia heute Abend unverblümt in ihrem Angebot und wiederholte immer wieder denselben Satz; [ROOT.GetCountry.GetRuler.GetName] wird bald sterben..."
  me_thebes_10_desc_4:0 "Obwohl Sie als [ROOT.GetCountry.GetRuler.GetName] vorgestellt wurden, spricht die Pythia in Rätseln über den Ruhm der Argead-Linie. Sie bietet seltsame und verwirrende Metaphern von Zweigen, die aus Zweigen erblühen, von Schlangen, die sich selbst verschlingen und eins werden. Altes Blut zerstören, altes Blut wieder aufbauen. Die Pythia starrt dich jetzt an und nennt dich das Kind von Caranus ... was sagt sie? Könnte sie wirklich meinen..."
  me_thebes_10.a:0 "Wir werden erfolgreich sein!"
  me_thebes_10.b:0 "Pythia redet Unsinn..."
  me_thebes_10.c:0 "Nun, das ist nicht gut ..."
  me_thebes_10.d:0 "Das sind gute Nachrichten!!!"
  me_thebes_11_title:0 "Die heilige Band"
  me_thebes_11_desc:0 "In der Antike wurde die Stadt Theben von der Macht der Heiligen Schar beschützt, einer Eliteeinheit von einhundertfünfzig Paaren männlicher Soldaten, die den Kern unserer Streitkräfte bildeten. Die Heilige Schar, vereint durch ihre Liebe zueinander und bereit, für den Ruhm Thebens zu sterben, wird sich wieder erheben und unsere Armeen zu neuen Eroberungen führen!"
  me_thebes_11.a:0 "Sie werden die Feinde von Theben töten!"
  me_thebes_12_title:0 "Die dritte Zerstörung von Orchomenos"
  me_thebes_12_desc:0 "Die Stadt [GetProvince('(int32)423').GetName] wird von allen verachtet, die sich wahre Thebaner nennen, und das aus sehr gutem Grund; Wir haben seit jeher Kriege gegen unsere verhassten Nachbarn im Sinus Corinthos geführt und viele erbitterte Schlachten mit ihren Armeen geschlagen. Jetzt, in den Tagen von [ROOT.GetCountry.GetRuler.GetName], ist die Zeit gekommen, wieder Krieg gegen unsere ewigen Feinde zu führen. \n \nZweimal zuvor in unserer Geschichte haben wir ihre Stadt vollständig zerstört, Stein von Stein gerissen, bis keiner mehr übrig war, und doch hörten die Schurken, die die feuergeschwärzten Ruinen von Orochomenos bewohnten, nicht auf mit ihren Provokationen und verräterischen Verbrechen gegen die guten Bürger von [GetProvince('(int32)426').GetName] . Aber nicht mehr! Entfesseln Sie unsere Soldaten in den Straßen und Gassen von [GetProvince('(int32)423').GetName] und sagen Sie ihnen, sie sollen alles zerstören! Verbrenne die Felder und töte das ganze Vieh! Erteilen Sie ihnen eine Lektion, an die sich die Enkel ihrer Kinder erinnern werden!"
  me_thebes_12.a:0 "Wir werden nichts verschonen ... und niemanden"
  me_thebes_13_title:0 "Athener Rivalen vernichtet!"
  me_thebes_13_desc:0 "Athen, die glorreiche Stadt, die wie ein Juwel in der Krone Griechenlands strahlt, hat sich endlich der Macht von Theben unterworfen, und in allen Städten unseres Landes gibt es Feierlichkeiten. Während einige sich gerne an die Beiträge erinnern, die Athen zu Bündnissen geleistet hat, die wir in vergangenen Tagen geteilt haben, sind sich alle einig, dass der gegenwärtige Stand der Dinge ideal für Theben ist."
  me_thebes_13.a:0 "Theben ist herrlich!"
  me_thebes_14_title:0 "Achaia ist unser!"
  me_thebes_14_desc:0 "Da wir die Gebiete, die das Hinterland von Theben direkt umgeben, konsolidiert haben, sollte es keine Überraschung sein, dass wir unsere Expansion fortgesetzt haben, indem wir unsere Herrschaft über die Provinz Achaia gesichert haben. Bei unserem gegenwärtigen Tempo der militärischen Expansion wird die Macht von Theben bald die gesamte zivilisierte Welt erobern!"
  me_thebes_14.a:0 "Theben ist herrlich!"
  me_thebes_15_title:0 "Ein Hilferuf"
  me_thebes_15_desc:0 "Während unsere Truppen im Feld bewundernswerte Leistungen erbringen, befürchten einige Ihrer Berater, dass uns die Arbeitskräfte ausgehen könnten, und wenn die Götter uns im Kampf verlassen, werden wir uns in einer heiklen Situation wiederfinden. Sollten wir uns vielleicht an unseren Freund [dick_head.GetName] wenden und ihn fragen, ob er bereit wäre, uns zu helfen? Den Gefallen würden wir uns bestimmt merken."
  me_thebes_15.a:0 "Senden Sie eine einfache Bitte um Hilfe"
  me_thebes_15.b:0 "Senden Sie Gold mit dem Angebot"
  me_thebes_15.c:0 "[ROOT.GetCountry.GetRuler.GetFirstName] stellt diesen Antrag persönlich"
  me_thebes_16_title:0 "Angebot angenommen"
  me_thebes_16_desc:0 "Unsere Gesandten kehren mit großartigen Neuigkeiten zurück! Als die Nachricht von unserer aktuellen Situation den Hof von [dick_head.GetName] erreichte, erinnerten sie sich anscheinend schnell an ihre Verpflichtungen als Freunde von Theben und versprachen, uns alles zu liefern, worum wir gebeten hatten. Sie haben sich weise entschieden, uns zu unterstützen!"
  me_thebes_16.a:0 "[dick_head.GetName] wird Truppen schicken, wenn der Krieg ausbricht!"
  me_thebes_17_title:0 "Truppen kommen von [dick_head.GetName]"
  me_thebes_17_desc:0 "Als der festgesetzte Tag kam, brauchten Sie nicht lange auf die versprochenen Truppen Ihres Freundes [dick_head.GetName] zu warten, um Theben zu erreichen. Und was für eine Gruppe von Kriegern, die zu dir geschickt wurde! [dick_head.GetName] muss dir die besten Männer angeboten haben, die sie zur Verfügung hatten. Mit unseren eigenen Kräften, verstärkt durch diese Zahlen, ein großzügiges Geschenk unserer ewigen Freunde, werden wir nicht mehr aufzuhalten sein."
  me_thebes_17.a:0 "[dick_head.GetName] wird für immer als Freund von Theben bekannt sein"
  me_thebes_18_title:0 "Kampf der Titanen"
  me_thebes_18_desc:0 "[ROOT.GetCountry.GetRuler.GetFirstName], die Stunde ist gekommen; Selbst jetzt sammeln sich unsere Abgaben, wobei die Zerstörung von [GetProvince('(int32)427').GetName] ihre Mission ist. Viel zu lange haben wir die Beleidigungen der Lacedaemonians ertragen müssen, aber wir werden ihre Zungen ein für alle Mal zum Schweigen bringen! Männer, zu den Waffen! Schicken Sie alle Spartaner auf ihren Schilden nach Hause!"
  me_thebes_18.a:0 "Wir werden sie vernichten und den Mythos ihrer Unbesiegbarkeit zerstreuen!"
  me_thebes_19_title:0 "Die Zerstörung Spartas"
  me_thebes_19_desc:0 "Das Schicksal ist eine unmögliche Sache zu verstehen, da die Wendungen und Wendungen des Schicksals vor den Augen der sterblichen Menschen verborgen sind, und das aus gutem Grund - denn wer von uns könnte verstehen, welche Katastrophen und Unglücke die Götter für uns bereithalten? Wer hätte die Zerstörung von [GetProvince('(int32)427').GetName] vorhersehen können, als ihre Armeen auf Befehl von [ROOT.GetCountry.GetRuler.GetFirstName] geschlachtet und in Asche gelegt wurden? \n \nSparta, du stolze Tochter von Narren und Feiglingen, du hast eine grausame Lektion gelernt; Ihre Macht wurde nicht nur für immer zerstört, sondern die spartanische Krone, das Symbol Ihres Königtums, ist jetzt ein weiteres Schmuckstück in unserer Schatzkammer."
  me_thebes_19.a:0 "In tausend Jahren wird der Name 'Sparta' vergessen sein..."
  me_thebes_20_title:0 "Spartanische Freundschaft"
  me_thebes_20_desc:0 "Die Einwohner von [GetProvince('(int32)427').GetName] können die Großzügigkeit nicht glauben, die ihnen von [ROOT.GetCountry.GetRuler.GetFirstName] entgegengebracht wurde. Wir hatten jedes Recht, sie vollständig zu vernichten, aber wir haben uns entschieden, sie stattdessen zu verschonen. Die Spartaner sind ein altes Volk mit militärischen Traditionen, die unserem eigenen Volk sicherlich von Nutzen sein könnten. Es zeigt unsere Reife als Nation, dass wir dies anerkennen und von unseren spartanischen Freunden lernen können."
  me_thebes_20.a:0 "Niederlagen sind bitter zu ertragen, aber man kann so viel lernen, wenn man demütig ist"
  me_thebes_21_title:0 "Die Euböische Expedition"
  me_thebes_21_desc:0 "Eines der ersten Dinge, die wir in [GetProvince('(int32)427').GetArea.GetName] nach der Eroberung taten, war, seine Bibliotheken und Tempel zu besuchen, in der Hoffnung, Texte zu finden, die wir derzeit nicht kennen. Das Gebiet ist mit Ressourcen gesegnet, mit einer großen Anzahl von Fischen, die in der Nähe der Gewässer des Sinus Laconicus gefunden werden, und dieser Reichtum hat zur Schaffung einer gemächlichen Klasse geführt, die sich der Ausübung der Künste widmet. \n \nObwohl die Bibliothekare etwas murrten, nahmen unsere Sammler nicht zu viel und das Leben ging weiter wie gewohnt."
  me_thebes_21.a:0 "Wir werden diese Lektionen in unserem Königreich anwenden"
  me_thebes_22_title:0 "Argos"
  me_thebes_22_desc:0 "[GetProvince('(int32)440').GetName] ist eine Stadt, die wir über allen anderen schätzen, da sie durch ihre Lage auf den Argoliden eine hervorragende Position über den darunter liegenden Ebenen hat. Obwohl sich die Bewohner dieser tapferen Stadt anfänglich ihrer Unterwerfung widersetzten, sind alle erfreut zu sehen, was wir der Stadt angetan haben – wir haben mit einer leichten Berührung regiert, ihre Traditionen respektiert und das erweitert, was sie bereits haben. Unsere Baukampagnen haben es, wage ich es zu sagen, noch besser gemacht als zuvor. Mit seiner natürlichen Verteidigung und beherrschenden Stellung sowie unserer Vision und finanziellen Unterstützung, die wir nach eigenem Ermessen leiten können, wird [GetProvince('(int32)440').GetName] die zweite, vielleicht dritte Stadt unseres Königreichs werden."
  me_thebes_22.a:0 "Wir werden die Stadt eines Tages persönlich besuchen"
  me_thebes_23_title:0 "Die Herrlichkeiten des Olymp"
  me_thebes_23_desc:0 "Die Nachricht verbreitet sich in ganz [GetProvince('(int32)427').GetArea.GetRegion.GetName] und lobt uns für das, was wir der Provinz [GetProvince('(int32)439').GetName] angetan haben. Wir haben die Stadt wieder aufgebaut, indem wir den besten Marmor und Ziegel verwendet haben, die gekauft und bezogen werden können, und öffentliche Räume geschaffen, die von Bürgern und Besuchern gleichermaßen geschätzt werden. Besonders beliebt sind die Gärten voller duftender Bäume, die Schatten und Ruheplätze für die Müden bieten."
  me_thebes_23.a:0 "Stellen Sie sicher, dass jeder weiß, wer verantwortlich ist - [ROOT.GetCountry.GetRuler.GetFirstName]"
  me_thebes_24_title:0 "Schafe scheren"
  me_thebes_24_desc:0 "Schicken Sie die Steuereintreiber nach [GetProvince('(int32)441').GetArea.GetName] und sagen Sie ihnen, dass sie unseren Segen haben, mit den Einheimischen kreativ zu werden ... es ist uns egal, wie die Quoten erfüllt werden."
  me_thebes_24.a:0 "Es ist, wie Sie sagen, o [ROOT.GetCountry.GetRuler.GetFirstName]."
  me_thebes_25_title:0 "Attischer Aufstieg"
  me_thebes_25_desc:0 "[GetProvince('(int32)416').GetArea.GetName] ist uns zugefallen, [ROOT.GetCountry.GetRuler.GetFirstName]. Abgesehen von diesen Fakten gibt es nicht viel zu berichten; Unsere Soldaten haben einfach besser abgeschnitten als die unserer Feinde. In den Momenten, die am wichtigsten waren, haben wir durchgehalten und unsere Feinde nicht. Was für ein prestigeträchtiger Moment für uns, einen so edlen und verehrten Feind unterworfen zu haben! Diese Nachricht wird weltweit für Aufsehen sorgen."
  me_thebes_25.a:0 "Auf weitere Herrlichkeiten!"
  me_thebes_26_title:0 "Thebanische Vorherrschaft"
  me_thebes_26_desc:0 "Wir haben etwas vollbracht, von dem die reisenden Dichter noch lange singen werden; eine griechische Hegemonie über ganz [GetProvince('(int32)427').GetArea.GetRegion.GetName]. Der Fremde wird nicht länger von einer fernen Stadt aus über unsere Häuser und Dörfer herrschen, ohne unsere Lebensweise und unsere Traditionen zu kennen. Der Aufstieg unserer Macht hat der Welt bewiesen, dass die besten Herrscher Griechenlands die Menschen sind, die dort leben; eine Lektion, die in Ewigkeit in Erinnerung bleiben wird."
  me_thebes_26.a:0 "Der Weg vor uns geht weiter..."
  me_thebes_27_title:0 "Euböische Expeditionen"
  me_thebes_27_desc:0 "Unsere siegreichen Armeen haben [GetProvince('(int32)410').GetArea.GetName], wie Sie wissen, [ROOT.GetCountry.GetRuler.GetFirstName] Frieden und Wohlstand gebracht. Wir freuen uns, Ihnen mitteilen zu können, dass unsere Steuereintreiber eine stattliche Summe von den Städten erhalten haben, die wir jetzt regieren, und wir können im Laufe der Zeit weiterhin mit einem wachsenden Handelseinkommen rechnen. Es war klug von Ihnen vorzuschlagen, hierher zu kommen."
  me_thebes_27.a:0 "Diese Länder werden unter unserer Herrschaft gedeihen"
  me_thebes_28_title:0 "Die größte Stadt in Griechenland"
  me_thebes_28_desc:0 "Niemand kann leugnen, dass unsere letzten Feldzüge einen hohen Tribut von unserem Volk gefordert haben, und obwohl wir letztendlich über unsere Feinde triumphiert haben, gibt es noch viel zu tun, um das Land wiederherzustellen, das durch endlose Kämpfe verwüstet wurde. Auf die Frage, welches unserer Gebiete als erstes in der Reihe sein sollte, um Upgrades zu erhalten, lachte [ROOT.GetCountry.GetRuler.GetFirstName] laut auf und sagte nur ein Wort - [GetProvince('(int32)426').GetName]."
  me_thebes_28.a:0 "Theben vor allen!"
  me_thebes_29_title:0 "Die thebanische Metropole"
  me_thebes_29_desc:0 "Endlich haben wir von unseren Architekten die Nachricht erhalten, dass unsere Bauaktion in [GetProvince('(int32)426').GetName] abgeschlossen ist! Die Metropole wurde komplett neu konzipiert; Die Handels- und Verwaltungsbezirke wurden praktisch verdoppelt, und unsere Ingenieure haben sich große Mühe gegeben, Alleen und Straßen zu bauen, die breit genug für vier Pferdewagen sind. Schon jetzt bemühen sich Mosaikkünstler, den Palästen den letzten Schliff zu geben; Am Ende wird [GetProvince('(int32)426').GetName] die schönste Stadt der Welt sein."
  me_thebes_29.a:0 "Herausragende Arbeit! Geben Sie unseren Ingenieuren eine Spende"
  me_thebes_30_title:0 "Gute Zeiten für alle"
  me_thebes_30_desc:0 "[GetProvince('(int32)426').GetArea.GetName] gedeiht und genießt Boomzeiten, die noch nie zuvor in [GetProvince('(int32)426').GetArea.GetRegion.GetName] gesehen wurden. Jeden Tag sieht man Hunderte winziger Fischerboote, die durch die Gewässer des Kopais-Sees fischen, in der Hoffnung, auf den Fischmärkten von [GetProvince('(int32)426').GetName] etwas zum Verkaufen zu finden. Wir haben gehört, dass die in diesen Gewässern gefundenen Aale oft vier bis fünf Drachmen pro Stück kosten, eine erstaunliche Summe im Vergleich zu ärmeren Ländern, und doch können sich unsere Leute diese Preise leicht leisten. Jeder scheint in [GetProvince('(int32)426').GetArea.GetName] aus Geld zu bestehen; Warum haben die Götter unser Volk mit so vielen guten Dingen gesegnet?"
  me_thebes_30.a:0 "Genau so, wie wir es geplant haben"
  me_thebes_31_title:0 "Intellektuelle von Attika"
  me_thebes_31_desc:0 "Es ist kein Geheimnis, dass [GetProvince('(int32)416').GetArea.GetName] ein Land voller Denker und Philosophen ist, die die Welt um uns herum in Frage stellen und versuchen, die Antworten auf die Geheimnisse zu finden, die uns umgeben, indem sie die Kraft ihres Geistes einsetzen. Wir wissen, dass in der Vergangenheit an Orten wie [GetProvince('(int32)416').GetArea.GetName] Schulen gebaut wurden, und wir haben beschlossen, dem Beispiel unserer Vorgänger zu folgen und Akademien in der ganzen Provinz zu bauen. Wir erwarten, von der Erweiterung der Lernmöglichkeiten zu profitieren."
  me_thebes_31.a:0 "Wir haben Verwendung für alle Arten in unseren Ländern ..."
  me_thebes_32_title:0 "Peloponnesische Macht"
  me_thebes_32_desc:0 "[ROOT.GetCountry.GetRuler.GetFirstName], Sie werden sich sehr freuen zu hören, dass wir den Bau von Trainingslagern auf dem Peloponnes endlich abgeschlossen haben. Die Reihen unserer Kämpfer wachsen täglich, ausgebildet von den besten Soldaten, die unser Militär hat. Bald werden wir über die Territorien unserer Feinde fegen, sie verschlingen und ihre Macht für immer brechen."
  me_thebes_32.a:0 "Unsere Feinde werden vor unserem Angriff zusammenbrechen!"
  me_thebes_33_title:0 "Böotische Entwicklung"
  me_thebes_33_desc:0 "Wir sind von Vertretern der führenden Familien von [GetProvince('(int32)426').GetArea.GetName] angesprochen worden, die uns gebeten haben, einige unserer Auslandskriege vorübergehend zu verschieben, damit wir unser Heimatland entwickeln können. Es ist wahr, dass unsere Leute viel geopfert haben, um dorthin zu gelangen, wo wir jetzt sind, also ist ihre Bitte nicht unvernünftig."
  me_thebes_33.a:0 "Wir vertrauen dir, [ROOT.GetCountry.GetRuler.GetFirstName]"
  me_thebes_34_title:0 "Vorrückende Achäer"
  me_thebes_34_desc:0 "Wir haben die Landschaft von [GetProvince('(int32)439').GetArea.GetName] nicht nur mit mehr Städten bevölkert, als sie jemals hatte, sondern wir haben sie auch mit eleganten und imposanten Gebäuden aus Marmor und Stein gefüllt; ein wahres Zeugnis unserer Wirtschaftskraft und unserer Leitprinzipien für die Verwaltung unserer Gebiete. Wenn Besucher aus aller Welt zu den Spielen nach [GetProvince('(int32)439').GetArea.GetName] reisen, werden alle von unserer wundersamen Architektur beeindruckt sein."
  me_thebes_34.a:0 "Griechenland soll unter unserer Hegemonie ein Land wohlhabender Städte werden"
  me_thebes_35_title:0 "Das wohlhabendste Land der Welt"
  me_thebes_35_desc:0 "Die Extravaganz von [GetProvince('(int32)439').GetArea.GetRegion.GetName] wird von denen beneidet, die es sich nicht leisten können, dort zu leben, da ihre Erfolgsgeschichte zu einer warnenden Geschichte geworden ist, die von Moralisten angeprangert wird, die ihren Reichtum meiden. Können Sie sich Städte vorstellen, in denen die Reichen auf Tellern aus Silber speisen? Ein Ort, an dem die Reichen Goldstaub in ihre Bärte streuen und wo feinste ägyptische Kosmetika von niederen Dienern und Kurtisanen getragen werden? Wo niemand in der Öffentlichkeit ohne edlen Schmuck an Fingern und Armen gesehen wird, Mann und Frau gleichermaßen. Der Geruch von gebratenem Fleisch erfüllt die Straßen rund um die Uhr, und morgens wird unvermischter Wein genossen; es gibt Feste und Feiern ohne Unterbrechung, die von Edelmann und Bauer genossen werden - denn Exzess ist hier eine Tugend. \n \nWährend einige von der Verschwendung angewidert sind und den Tod der alten bürgerlichen Tugenden beklagen, kann niemand leugnen, dass wir das reichste Land der Welt sind."
  me_thebes_35.a:0 "Ohne [ROOT.GetCountry.GetRuler.GetFirstName] wäre das alles nicht passiert..."
  me_thebes_36_title:0 "Wein für die Götter"
  me_thebes_36_desc:0 "Eines Morgens beschloss [ROOT.GetCountry.GetRuler.GetName], die Weinberge außerhalb der Stadt [GetProvince('(int32)426').GetName] persönlich zu besuchen; Diese unangekündigten „Überraschungsbesuche“ sind ein Markenzeichen des [ROOT.GetCountry.GetRuler.GetHerHis] herrschenden Stils. Heute ist ein guter Tag, um die Winzer zu besuchen, denn es gibt jede Menge Trubel; Traubenstampfer, die bis zu den Schienbeinen vergraben sind und sich an Seilen festhalten, die über den Fässern hängen, geben ihr Bestes, während andere Gruppen von Sklaven Amphoren für den Transport vorbereiten. Einer der Besitzer tritt vor und hält ein Rhyton vorsichtig in der Hand, obwohl ein winziger Tropfen Purpurwein an der Seite herunterläuft. ''Hier, [ROOT.GetCountry.GetRuler.GetFirstName], probiere etwas davon - ich denke, du wirst es exquisit finden.'' Das Horn in einem Zug leerend, herrscht Schweigen, während sich alle zu [ROOT.GetCountry.GetRuler.GetName] wenden und sich fragen, was die [ROOT.GetCountry.GetRuler.GetHerHis]-Beurteilung sein wird. Jubel bei der Verkündung..."
  me_thebes_36.a:0 "Das ist der beste Wein, den ich je probiert habe!"
  me_thebes_37_title:0 "Beförderte Adlige"
  me_thebes_37_desc:0 "Obwohl wir die Götter ehren und ihnen für ihren anhaltenden Segen danken, müssen wir auch die Rolle anerkennen, die der Adel bei unseren Erfolgen gespielt hat; ohne ihre unterstützung wären wir nicht so weit gekommen. In Kenntnis der Schulden gegenüber dem Adel hatte [ROOT.GetCountry.GetRuler.GetName] [ROOT.GetCountry.GetRuler.GetHerHis] Berater um ihre Meinung gebeten; Wie können wir diejenigen belohnen, die uns in Zeiten der Not so treu geblieben sind? Nach langen Beratungen wurde vorgeschlagen, dass wir den Adligen noch mehr Privilegien bieten als die, die sie derzeit genießen. Es wurde eine kleine Zeremonie abgehalten, in der [ROOT.GetCountry.GetRuler.GetFirstName] persönlich eine Rede hielt, in der er sich herzlich bedankte und zukünftige Belohnungen für ihre anhaltende Treue versprach."
  me_thebes_37.a:0 "Wir danken Ihnen und ruhen sicher in unserer fortgesetzten Partnerschaft"
  me_thebes_38_title:0 "Das Große Thebanische Reich"
  me_thebes_38_desc:0 "Als wir unsere Reise begannen, wer von uns hätte vorhersehen können, dass [GetProvince('(int32)426').GetName] zu seiner Position aufsteigen würde? In einem Land, das einst von fremden Imperien bewohnt war, haben wir diese Eindringlinge nicht nur vernichtet, sondern unser eigenes Imperium errichtet! Nicht länger werden mazedonische Barbaren die freien Städte Griechenlands bedrohen, und unsere Bürger werden nicht länger die verheerenden Armeen des Feindes fürchten! Das Große Thebanische Reich erhebt sich, und wer wird in der Lage sein, sich ihm entgegenzustellen?"
  me_thebes_38.a:0 "Unsere Geschichte beginnt mit diesem Moment ..."
  me_thebes_39_title:0 "Eine thebanische Legion"
  me_thebes_39_desc:0 "Während wir unseren Abgaben, die uns mit ihrer unbezwingbaren Stärke so weit getragen haben, unsere ewige Dankbarkeit aussprechen, erfordern unsere ausländischen Ambitionen, dass wir in eine professionelle Streitmacht investieren; eine thebanische Legion, die aus unseren besten Kämpfern bestehen wird. Da unsere Legion unsere Heerscharen in die Schlacht führt, wissen wir, dass sich niemand gegen uns stellen kann!"
  me_thebes_39.a:0 "Sagen Sie unseren Soldaten, sie sollen mit dem Bohren beginnen!"
  me_thebes_40_title:0 "Das Volk von Erythrai"
  me_thebes_40_desc:0 "Es scheint, dass die Stadt, deren Bau in [GetProvince('(int32)289').GetName] befohlen wurde, fertiggestellt ist und einen Brückenkopf der thebanischen Kultur an den Ufern von [GetProvince('(int32)289').GetArea.GetRegion.GetName] schafft. Es ist bekannt, dass dies ein wohlhabendes Land ist, aber was überraschend ist, ist, wie schnell die Steuereinnahmen hereingekommen sind. Aber egal, woher das alles kommt; wichtig ist nur wohin es geht."
  me_thebes_40.a:0 "Auf zu größeren und besseren Dingen!"
  me_thebes_41_title:0 "Marmorminen"
  me_thebes_41_desc:0 "Es wurde gesagt, dass der Marmor aus den Minen von [GetProvince('(int32)289').GetArea.GetRegion.GetName] Rivalen das Beste ist, was auf [GetProvince('(int32)1915').GetName] gefunden werden kann, eine Behauptung, die für unsere Leute absurd klingt - denn wenn es eine Sache gibt, in der wir uns auszeichnen, dann ist es, Luxus zu beurteilen. In der Hoffnung, die Angelegenheit endgültig zu regeln, ordnete [ROOT.GetCountry.GetRuler.GetName] an, Proben nach [GetProvince('(int32)426').GetName] zu bringen, damit unsere königlichen Bildhauer die Gelegenheit hätten, diesen angeblich hervorragenden Stein persönlich zu untersuchen. \n \nUnnötig zu sagen, dass nach sorgfältiger Prüfung die Gerüchte richtig waren – wir besitzen jetzt die besten Marmorminen, die jemals ausgebeutet wurden."
  me_thebes_41.a:0 "Als erstes brauchen wir eine Reiterstatue von [ROOT.GetCountry.GetRuler.GetFirstName]"
  me_thebes_42_title:0 "Ein würdiger Kommandant"
  me_thebes_42_desc:0 "Die Soldaten, die für [GetProvince('(int32)426').GetName] kämpfen, sind dafür bekannt, die wildesten der ganzen Welt zu sein, die in der Lage sind, alle Armeen zu besiegen, die sich im Feld gegen uns versammelt haben - oh, wie sehr wünschen sich unsere Feinde, sie könnten die Geheimnisse unseres militärischen Erfolgs preisgeben! \n \nUnsere Soldaten trainieren nicht nur fleißig unter ihren würdigen Kommandanten, sondern nehmen sogar mit den regulären Männern an den Militärübungen teil. Die Hoffnung, unserem Volk ein gutes Beispiel zu geben, ist das oberste Ziel, aber es schadet nie, sein Handwerk zu verbessern, selbst wenn man ein Herrscher ist ..."
  me_thebes_42.a:0 "Die besten Generäle führen von vorne"
  me_thebes_43_title:0 "Mazedonische Machenschaften"
  me_thebes_43_desc:0 "„Wer von uns kann die Mazedonier und ihr empörendes Verhalten vergessen? Ich gewiss nicht - nein, ich trage die Erinnerung an ihre Beleidigungen wie einen Stein um meinen Hals, der mich ins Grab zu ziehen droht, wenn wir nicht Gerechtigkeit fordern!' \n \nEs gibt tobenden Jubel in der Versammlungshalle um [GetProvince('(int32)426').GetName], als [ROOT.GetCountry.GetRuler.GetName] mit den Händen auf einen Tisch in der Nähe schlägt. Obwohl die Luft voller Anspannung ist, schweigen alle und hängen an jedem Wort, das [ROOT.GetCountry.GetRuler.GetHerHis] spricht. „Außerdem fordere ich nicht nur, dass die Mazedonier für ihre Verbrechen bezahlen müssen, sondern ich behaupte, dass sie vernichtet werden müssen! Wer ist mit mir?' \n \nDer Raum bricht in tosenden Applaus aus, ein Geräusch, das so explosiv ist, dass es fast die Wände erschüttert. Niemand kann leugnen, dass der Krieg bald über uns kommen wird ..."
  me_thebes_43.a:0 "Bereitet unsere Ansprüche gegen Mazedonien vor!"
  me_thebes_44_title:0 "Über die Ägäis"
  me_thebes_44_desc:0 "[ROOT.GetCountry.GetRuler.GetName] arbeitet eines Abends spät, begleitet nur von [ROOT.GetCountry.GetRuler.GetHerHis] standhaftem Begleiter, der Öllampe, als das Geräusch schwerer Schritte, die den Flur hinunterdonnern, die Stille des Abends durchbricht. Zwei Wachen stürmen in [ROOT.GetCountry.GetRuler.GetFirstName]s Zimmer, gerötet und atemlos. „Neuigkeiten von [GetProvince('(int32)1974').GetName]! Eine große Flotte unserer Handelsschiffe wurde von Piraten angegriffen, als sie in der Nähe der Insel segelten. Diese Piraten sind Verbündete der asiatischen Tyrannen, die ihnen in ihren Häfen einen sicheren Hafen bieten, während sie vor ihrer Briganterie ein Auge zudrücken. Wir haben alles verloren – alles!' \n \nZu [ROOT.GetCountry.GetRuler.GetHerHis] Füßen stehend, beginnt [ROOT.GetCountry.GetRuler.GetFirstName] sofort Befehle zu erteilen."
  me_thebes_44.a:0 "Genug. Machen Sie dem ein Ende - bereiten Sie unsere Ansprüche in ganz Asien vor"
  me_thebes_45_title:0 "Das Ende von Ephesos"
  me_thebes_45_desc:0 "„Einige mögen sagen, dass dies das Ende von Ephesos ist, aber ich nicht.“ [ROOT.GetCountry.GetRuler.GetName] intoniert feierlich und wirft einen [ROOT.GetCountry.GetRuler.GetHerHis] Blick über die versammelte Versammlung. Vor dem Krieg, als [GetProvince('(int32)290').GetName] noch seine Unabhängigkeit behielt, war es genau diese Gruppe von Menschen, die die Bürger dieser schönen Stadt zum Widerstand gegen das Unvermeidliche bewegte. Aber jetzt haben sich die Dinge geändert; Ephesos ist gefallen, und die Adligen, Kaufleute und Priester, die sich vor [ROOT.GetCountry.GetRuler.GetFirstName] versammelt haben, sind nicht in der Position, die Autorität von [GetProvince('(int32)426').GetName] jemals wieder herauszufordern."
  me_thebes_45.a:0 "Das ist der Anfang, der Anfang aller guten Dinge..."
  me_thebes_46_title:0 "Meister von Theben"
  me_thebes_46_desc:0 "Von den Küsten Mazedoniens bis zu den Hallen von Ptolemäus hat die Legion von [GetProvince('(int32)426').GetName] gekämpft, wo immer sie gerufen wurde, denn unsere Soldaten sind die tapfersten und wildesten der ganzen Welt. Keine ausländische Armee ist uns ebenbürtig, und keine Legion, die von einem Konsul oder König kommandiert wird, kann sich uns im Feld stellen, wenn eine Schlacht folgt. Heil dem Ruhm von Theben und der Stärke seiner Arme!"
  me_thebes_46.a:0 "Zum Ruhm von Theben!"
  me_thebes_47_title:0 "Drücken Sie für Pella"
  me_thebes_47_desc:0 "Was für eine Katastrophe für die Mazedonier! Wenn es unter ihrem Volk noch Historiker gibt, dann wird dieser Tag sicherlich von jeder Generation verflucht werden. Sie haben [GetProvince('(int32)379').GetName] verloren, ihre angestammte Heimat, die Hochburg, von der aus sie wie ein verdrehter Geier die Macht über Griechenland projizierten – aber nicht mehr. Wir haben ihren Anmaßungen und Barbareien ein Ende gesetzt! Unser Volk soll die Mazedonier und ihre Armeen nicht mehr fürchten! [GetProvince('(int32)379').GetName] ist unser!"
  me_thebes_47.a:0 "Was für ein gewaltiger Sieg für Theben"
  me_thebes_48_title:0 "Die Städte von Thrakien"
  me_thebes_48_desc:0 "Obwohl es ein gewaltiges Unterfangen war, das unsere Vorfahren angesichts der Kosten ungläubig verspotten würde, haben wir in der Region [GetProvince('(int32)354').GetArea.GetRegion.GetName] etwas Unglaubliches erreicht. Obwohl wir Fremde in diesen Ländern sind, haben wir getan, was ihre eigenen Könige nicht konnten oder nicht wollten; in die Region zu bauen und zu investieren, sie mit Städten zu verschönern und mit Festungen zu stärken. Mach keinen Fehler; Die Städte Thrakiens wurden in Wirklichkeit von ihren Meistern in [GetProvince('(int32)426').GetName] gebaut und entworfen."
  me_thebes_48.a:0 "Wir fahren fort, unsere Zivilisation überall zu verbreiten"
  me_thebes_49_title:0 "Phrygischer Wohlstand"
  me_thebes_49_desc:0 "Wenn Fremde in die Länder von [GetProvince('(int32)1942').GetArea.GetRegion.GetName] kommen, sind sie oft überrascht, so viele gut besiedelte Städte vorzufinden, denn es ist nah und fern bekannt, dass Phyrgien ein grausames Land ist, eines, das den Schwachen gegenüber hart und unversöhnlich ist. Es ist wahr, dass es schwierig ist, hier zu leben, aber wie ein Gärtner, der sich um gebrochenen und trockenen Boden kümmert, stellte [GetProvince('(int32)426').GetName] Phyrgia aus einem verdorrten Zustand wieder her und goss lebensspendende Ressourcen in ihre Ebenen und Hochebenen. Dank der wohlwollenden Großzügigkeit eines weit entfernten Volkes gedeiht [GetProvince('(int32)1942').GetArea.GetRegion.GetName] jetzt wie nie zuvor."
  me_thebes_49.a:0 "Thebes kümmert sich um sich selbst"
  me_thebes_50_title:0 "Die Städte Makedoniens"
  me_thebes_50_desc:0 "Wenn eines Tages die Geschichte dieser Region geschrieben und gelesen wird, hoffen wir, dass die Menschen von [GetProvince('(int32)426').GetName] als die besten, gütigsten und weisesten Menschen in Erinnerung bleiben, die über die Länder von [GetProvince('(int32)394').GetArea.GetRegion.GetName] herrschen – denn die Mazedonier haben sehr gelitten. Würde es ihnen nicht nützen, sich dem luxuriösen Müßiggang anzuschließen, der den Partnern von Theben versprochen wird? Indem Sie sich unserer allumfassenden Umarmung unterwerfen, können Sie wirklich eine Freiheit genießen, wie Sie sie noch nie zuvor gekannt haben; Freiheit vom Krieg, vom Elend, von jedem dem Menschen bekannten Unglück. Wir versprechen, dass Mazedonien und seine edlen Städte wie unsere eigenen behandelt werden."
  me_thebes_50.a:0 "Wir werden uns um diese Region gut kümmern"
