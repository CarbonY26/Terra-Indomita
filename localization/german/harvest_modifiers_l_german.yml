l_german:
  harvest_winter_modifier:0 "Winter"
  desc_harvest_winter_modifier:0 "Der Winter ist da. Pflanzen wachsen in dieser Zeit einfach nicht. Wir müssen warten, bis sich die Temperatur wieder normalisiert, und das Beste hoffen."
  harvest_winter_fish_modifier:0 "Winter"
  desc_harvest_winter_fish_modifier:0 "Der Winter ist da. Obwohl unsere Fischer weniger Aktivität melden, können wir immer noch etwas Nahrung aus dem Meer holen. Wenn auch nur ein bisschen."
  harvest_winter_foodgood_modifier:0 "Winter"
  desc_harvest_winter_foodgood_modifier:0 "Der Winter ist da. Pflanzen, insbesondere die in dieser Provinz, wachsen in dieser Zeit einfach nicht. Wir müssen warten, bis sich die Temperatur wieder normalisiert."
  harvest_winter_floodplain_modifier:0 "Winter"
  desc_harvest_winter_floodplain_modifier:0 "Der Winter ist da. Die Überschwemmungen sind zurückgegangen und der Boden ist gesät, aber die Saat muss noch wachsen. Wir müssen warten, bis sich die Temperatur wieder normalisiert."
  harvest_winter_animal_modifier:0 "Winter"
  desc_harvest_winter_animal_modifier:0 "Der Winter ist da. Das Vieh wird durch weniger Futter leiden und daher weniger Fleisch haben. Trotzdem können wir von diesen Tieren überleben."
  harvest_winter_wildanimal_modifier:0 "Winter"
  desc_harvest_winter_wildanimal_modifier:0 "Der Winter ist da. Unsere Jäger haben weniger Aktivität von den einheimischen Tieren gemeldet. Wir müssen warten, bis sich die Temperatur wieder normalisiert."
