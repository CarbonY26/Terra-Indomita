l_german:
  fezzani_mission_01:0 "Ein Wüstenparadies"
  fezzani_mission_01_BUTTON_TOOLTIP:0 "Wir sind dazu bestimmt, die Herren dieses rauesten aller Länder zu werden ..."
  fezzani_mission_01_BUTTON_DETAILS:0 ""
  fezzani_mission_01_DESCRIPTION:0 "Diejenigen, die in die Regionen reisen, in denen unsere Leute leben, sind aus einem oder zwei Gründen dort; Entweder wollen sie unsere beeindruckenden Söldnerarmeen für sich selbst anheuern, oder sie haben sich in den weiten Wüstenebenen verirrt, die unser Reich sind. Obwohl wir viele Jahre lang den Zwecken anderer gedient haben, wurde beschlossen, dass wir ausnahmsweise einmal uns selbst dienen werden."
  fezzani_mission_01_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn die Wüstenstämme ihre Feinde und die Natur selbst besiegen, um zwischen den Sanddünen ein paradiesisches Königreich zu errichten."
  fezzani_mission_01_REWARD_DESCRIPTION:0 ""
  fezzani_mission_01_task_01:0 "Die Krone von Fezzan"
  fezzani_mission_01_task_01_DESC:0 "Wir als Volk haben einen sehr langen Weg zurückgelegt, und diese Veränderung in unseren Angelegenheiten würde am besten durch einen Regierungswechsel repräsentiert. Anstatt von Magistraten regiert zu werden, wünscht sich unser Volk einen König.greek_mil10!"
  fezzani_mission_01_task_02:0 "Die Leute von Fezzan"
  fezzani_mission_01_task_02_DESC:0 "Weil wir, wie es jeder gute Herrscher tun sollte, unser Volk lieben und wünschen, dass es gedeiht, werden wir alles tun, um ein besseres Leben für es zu schaffen.greek_mil13!"
  fezzani_mission_01_task_03:0 "Das Königreich der Garamanten"
  fezzani_mission_01_task_03_DESC:0 "Wenn wir hoffen, unser Joch auf andere zu werfen und als Könige zu regieren, müssen wir jetzt die Schritte unternehmen, um unsere Abgaben zu reformieren und sicherzustellen, dass unsere Gouverneure mit uns sind.greek_mil10!"
  fezzani_mission_01_task_03_tooltip:0 ""
  fezzani_mission_01_task_04:0 "Die Machylie"
  fezzani_mission_01_task_04_DESC:0 "Die Stämme von #E Machylia#! zu unserem Norden sind klein und schwach und werden für uns leicht zu erobern sein - es ist Zeit.ägypten_mil25!"
  fezzani_mission_01_task_04_tt:0 "Dies könnte möglicherweise zu einem Krieg mit den Makeans führen."
  fezzani_mission_01_task_05:0 "Die Kronhauptstadt"
  fezzani_mission_01_task_05_DESC:0 "Wenn wir wollen, dass unsere Hauptstadt [ROOT.GetCountry.GetCapital.GetName] respektiert wird, dann muss sie nach besten Kräften entwickelt werden; Die Zeit für harte Arbeit steht vor der Tür, aber die Belohnungen werden die Anstrengungen unserer Leute wert sein.ägypten_mil11!"
  fezzani_mission_01_task_06:0 "Brotkorb der Wüste"
  fezzani_mission_01_task_06_DESC:0 "Obwohl unser Terrain für den Anbau schwer zu bearbeiten ist, können wir dennoch Farmen bauen und das verfügbare Ackerland nutzen.greek_mil1!"
  fezzani_mission_01_task_07:0 "Strategische Planung"
  fezzani_mission_01_task_07_DESC:0 "Es ist wichtig, dass wir in wichtigen Provinzen Befestigungen bauen, die die Routen nach und aus [ROOT.GetCountry.GetName] kontrollieren. Indem wir nach vorne blicken und unsere Handlungen auf strategische Planung abstimmen, wird das ganze Land davon profitieren.ägypten_mil5!"
  fezzani_mission_01_task_08:0 "Das Königreich der Nasamonier"
  fezzani_mission_01_task_08_DESC:0 "Lasst uns einen Gesandten nach #E Nasamonia# schicken! und sehen, ob sie ein Volk sind, mit dem man argumentieren kann.ägypten_mil9!"
  fezzani_mission_01_task_09:0 "Die Stadt Waddan"
  fezzani_mission_01_task_09_DESC:0 "#E Wattan#! ist eine Oasenstadt, die es wert ist, entwickelt zu werden; wir können viel mehr für die ehemalige Hauptstadt von Machylia tun, als ihr eigenes Volk hätte tun können.ägypten_mil11!"
  fezzani_mission_01_task_10:0 "Eine Fülle von Daten"
  fezzani_mission_01_task_10_DESC:0 "Wir haben die glücklichsten Probleme auf unseren Händen; eine Fülle von Datteln, die unser Volk sehr mag. Die Verfügbarkeit dieser süßen Frucht ist selbstverständlich geworden, und wir exportieren große Mengen an unsere Nachbarn.ägypten_mil12!"
  fezzani_mission_01_task_11:0 "Die Makae"
  fezzani_mission_01_task_11_DESC:0 "#E Mesphe#!, die Hauptstadt der Makae, ist kaum ein paar Tagesritte von den Gewässern des Mittelmeers entfernt; Lasst uns härter kämpfen als je zuvor und an die Küsten vordringen!ägypten_mil6!"
  fezzani_mission_01_task_12:0 "Fezzani-Themen"
  fezzani_mission_01_task_12_DESC:0 "Eine mächtige Macht wie wir selbst sollte Untertanenstaaten unter ihrem Kommando haben – das ist der natürliche Weg. Wir werden stark in unsere Vasallen investieren und ihre militärischen Fähigkeiten erhöhen, damit sie neben den Soldaten von [ROOT.GetCountry.GetName] auf dem Feld stehen können.ägypten_mil7!"
  fezzani_mission_01_task_12_tt:0 "#Y Du#! muss mindestens ein Fach haben"
  fezzani_mission_01_task_12_tt_a:0 "Alle Fächer, die Sie haben, erhalten eine #G-Signifikanz#! militärische Verstärkung."
  fezzani_mission_01_task_13:0 "Überquerung der Phazani"
  fezzani_mission_01_task_13_DESC:0 "Wir werden die trostlosen Pfade der Wüste nehmen und in die Länder der #E Phazania# eindringen! - Sie werden niemals mit unseren Armeen rechnen!ägypten_mil20!"
  fezzani_mission_01_task_14:0 "Die Psyllianer"
  fezzani_mission_01_task_14_DESC:0 "Jeder weiß, dass die Kamele von #E Psyllia#! werden für ihre Ausdauer und Kraft geschätzt, aber anstatt sie von unseren Nachbarn zu kaufen, haben wir uns entschieden, sie einfach selbst zu nehmen.ägypten_mil8!"
  fezzani_mission_01_task_15:0 "Eine östliche Hauptstadt"
  fezzani_mission_01_task_15_DESC:0 "Während sich unsere Territorien ausdehnen, stoßen wir allmählich auf administrative Probleme, wie es bei einem so großen Königreich üblich ist. Es ist die Rede davon, eine zweite Hauptstadt im Osten zu gründen, um diese Probleme zu lindern.ägypten_mil5!"
  fezzani_mission_01_task_16:0 "Die Minen von Phazania"
  fezzani_mission_01_task_16_DESC:0 "In den Minen von #E Phazania# gibt es Reichtum! das würde Wunder für die Leute von [ROOT.GetCountry.GetName] bewirken - lassen Sie uns tun, was wir können, um es zu extrahieren.ägypten_mil4!"
  fezzani_mission_01_task_17:0 "Das Land der Makae"
  fezzani_mission_01_task_17_DESC:0 "Schauen Sie sich alles an, was wir in den Ländern der Makae erreicht und aufgebaut haben; Wer kann sagen, dass wir nicht die wahren Herrscher dieses Landes sind?ägypten_mil13!"
  fezzani_mission_01_task_18:0 "Die Häfen von Psyllia"
  fezzani_mission_01_task_18_DESC:0 "Obwohl wir relativ neu in der Seefahrt sind, gleichen wir unsere fehlende Erfahrung aus, indem wir alles tun, um die Kunst des Segelns zu beherrschen.ägypten_mil10!"
  fezzani_mission_01_task_18_tt:0 "#Y Garamantia#! hat eine Flotte von mindestens 15 Schiffen"
  fezzani_mission_01_task_19:0 "Begegnung mit den Griechen"
  fezzani_mission_01_task_19_tt:0 "Wir verärgern die an der Küste lebenden Griechen, die uns allmählich als Rivalen um die Macht betrachten.ägypten_mil14!"
  fezzani_mission_01_task_20:0 "Eine Wüstenrose"
  fezzani_mission_01_task_20_DESC:0 "Die Zeit ist gekommen, unser Schicksal anzunehmen und eine neue Nation zu gründen, eine, die von den trostlosen Orten aus regieren soll – wie eine Rose, die in der Wüste blüht, sind wir ein Wunder.ägypten_mil23!"
  fezzani_mission_01_task_20_tt:0 "Wir werden die Nation von #Y Fezzan#! bilden."
  fezzani_mission_01_task_21:0 "Das Gold der Makäer"
  fezzani_mission_01_task_21_DESC:0 "In den Wüstenhügeln gibt es wertvolles Gold – lasst uns alles tun, um so viel wie möglich von diesem makaäischen Reichtum abzubauen.ägypten_mil19!"
  fezzani_mission_01_task_101:0 "Die Nasamonianischen Overlords"
  fezzani_mission_01_task_101_DESC:0 "Wenden wir uns an unseren Oberherrn und sehen wir, ob er bereit ist, mit uns zusammenzuarbeiten – hoffentlich sollte eine gute Menge Gold ihre Meinung beeinflussen.greek_mil1!"
  fezzani_mission_01_task_101_tt:0 "Wir werden einige #Y Kolonisten# erhalten! um unsere Expansion zu unterstützen."
  fezzani_mission_01_task_102:0 "Der Hauptstadthafen"
  fezzani_mission_01_task_102_DESC:0 "Die schöne Lage, die unsere Hauptstadt #E Euphranta#! genießt, mit kilometerlangen Sandstränden und sanft plätscherndem Wasser, das unsere Küsten küsst, wäre ein äußerst vielversprechender Ort, um einen herrlichen Hafen zu bauen.greek_mil4!"
  fezzani_mission_01_task_103:0 "Die Psyllia-Küste"
  fezzani_mission_01_task_103_DESC:0 "Händler, die die Küste der Syrtica-Region bereisen, nennen sie „Psyllia-Küste“, zweifellos aufgrund der beeindruckenden Anzahl von Häfen und Häfen, die wir gebaut haben.greek_mil11!"
  fezzani_mission_01_task_104:0 "Erkundung des Mittelmeers"
  fezzani_mission_01_task_104_DESC:0 "Lassen Sie uns nicht auf unseren Händen sitzen, sondern nutzen Sie unsere Geographie und nutzen Sie unsere Ambitionen - wir sollten unsere Flotten weit und breit aussenden und ihre Netze auswerfen, in der Hoffnung, einen Ort zu finden, an dem wir neue Märkte für unser Volk aufbauen können.greek_mil16!"
  fezzani_mission_01_task_104_tt:0 "#G Psyllia#! hat eine Flotte von mindestens 20 Schiffen und einen Kommandanten, der die Flotte anführt."
  fezzani_mission_01_task_104_tt.a:0 "Wir werden eine Expedition aussenden, um sie zu erkunden und zu versuchen, #Y Trading Outposts# zu errichten! im gesamten Mittelmeerraum. Wir gehen davon aus, dass diese Reise mehr als ein Jahr in Anspruch nehmen wird."
  fezzani_mission_01_task_105:0 "Ostsyrtika"
  fezzani_mission_01_task_105_DESC:0 "Wir werden unsere Kolonisten mit der vollen Unterstützung der Regierung in die östliche Wüste schicken. \n \n \n \n \n \n \n \n \n \n[ROOT.GetCountry.GetAdjective]ägypten_mil25!"
  fezzani_mission_01_task_106:0 "Westsyrtica"
  fezzani_mission_01_task_106_DESC:0 "Unsere rastlose Bevölkerung sucht nach neuem Land, das sie bewohnen können, und wir freuen uns zu sehen, wie unser Volk Gebiete zurückerobert, die durch den Wüstensand und die Zeit verloren gegangen sind. Bereiten Sie unsere Kolonisten auf die Reise nach Westen vor.ägypten_mil26!"
  fezzani_mission_01_task_107:0 "Der Pseudokrieg"
  fezzani_mission_01_task_107_DESC:0 "Wir dürfen keine Angst haben, die Dinge zu erreichen, die wir tun müssen.ägypten_mil9!"
  fezzani_mission_01_task_107_tt:0 "Eine Ereigniskette wird stattfinden, bei der wir einen Krieg zwischen einem benachbarten Fezzani-Stamm provozieren und die #Y Nasamonier# haben können! verteidige uns."
  fezzani_mission_01_task_108:0 "Die Kriegsbeute"
  fezzani_mission_01_task_108_DESC:0 "So wie die Nacht auf den Tag folgt, so begleitet auch der Sieg sensationelle Reichtümer – trinken wir aus dem Kelch unserer Erfolge und berauschen uns an der Kriegsbeute.ägypten_mil19!"
  fezzani_mission_01_task_109:0 "Die Phazania"
  fezzani_mission_01_task_109_DESC:0 "Wir müssen uns tief in unwirtliche Länder vorwagen, um die phazanischen Stämme aus ihren Siedlungen zu vertreiben, aber ihre Stunde des Gerichts steht bevor.ägypten_mil11!"
  fezzani_mission_01_task_110:0 "Das Nasamonische Land"
  fezzani_mission_01_task_110_DESC:0 "Wir können nicht länger in einem Zustand der Knechtschaft existieren – obwohl der Weg vor uns ein blutiger sein mag, ist es ein Preis, den wir für unsere Freiheit zu zahlen bereit sind.ägypten_mil3!"
  fezzani_mission_01_task_110_tt:0 "Wir werden entscheiden, wie wir mit den Nasamoniern umgehen."
  fezzani_mission_01_task_111:0 "Die Garamanten"
  fezzani_mission_01_task_111_DESC:0 "Die Garamanten gelten als erbitterte Kämpfer, die ihre Gewaltdienste an jeden verkaufen, der das Geld hat, aber dieser Ruf wird unsere Männer nicht davon abhalten, sie im Kampf zu besiegen.ägypten_mil13!"
  fezzani_mission_01_task_111_tt:0 "Wir werden Anspruch auf jede einzelne Provinz erheben, die #Y Garamantia#! gehört."
  fezzani_mission_01_task_112:0 "etwas über die Edelmetalle, die hier im New Makean Land abgebaut werden? und sie zur Finanzierung unserer Expeditionen/Erkundungen zu verwenden"
  fezzani_mission_01_task_113:0 "Die Handelsposten"
  fezzani_mission_01_task_113_DESC:0 "Obwohl wir mit unseren Handelsposten im Mittelmeer zufrieden sind, fragen wir uns, ob wir nicht noch etwas tun könnten, um unsere Überseebestände zu verbessern.greek_mil3!"
  fezzani_mission_01_task_113_tt:0 "Wir haben #Y Melita# erworben! oder #Y Kythera#! und ein Handelsunternehmen gegründet."
  fezzani_mission_01_task_114:0 "Den Osten stärken"
  fezzani_mission_01_task_114_DESC:0 "Ein weiser Herrscher sorgt dafür, dass die Grenzen vor überraschenden Invasionen geschützt sind, denn wir haben viele mächtige und aggressive Nachbarn – besonders im Osten.ägypten_mil17!"
  fezzani_mission_01_task_201:0 "Das Königreich Nasamonien"
  fezzani_mission_01_task_201_DESC:0 "Unsere Hauptstadt [GetProvince('(int32)8128').GetName] liegt perfekt in den Ebenen und ist bereit, die Autorität des aufkeimenden Königreichs Nasamonien in die umliegenden Wüsten zu projizieren.ägypten_mil11!"
  fezzani_mission_01_task_202:0 "Die Psyllian-Subjekte"
  fezzani_mission_01_task_202_DESC:0 "Die #E Psyllianer#! in unserem Norden genießen Sie das warme Wasser des Mittelmeers und den Schutz der [ROOT.GetCountry.GetAdjective] levies - was für eine beneidenswerte kleine Situation, die sie sich selbst geschaffen haben. Wir sollten die notwendigen Schritte unternehmen, um sie unserem Volk näher zu bringen.ägypten_mil3!"
  fezzani_mission_01_task_203:0 "Die Machylie"
  fezzani_mission_01_task_203_DESC:0 "Der #E Machylianer#! Stämme in unserem Westen sind uns seit langem ein Dorn im Auge. Viel zu lange haben ihre Plünderer ihre befestigte Siedlung [GetProvince('(int32)8142').GetName] verlassen, um in unser Land einzudringen – nicht mehr!ägypten_mil4!"
  fezzani_mission_01_task_204:0 "Die machylischen Daten"
  fezzani_mission_01_task_204_DESC:0 "Obwohl wir die Dattel lieben – unsere Soldaten sind dafür bekannt, dass sie eine Handvoll in ihren Rucksäcken haben und auf den köstlichen Früchten kauen, während sie in den Feldzug ziehen, um ihre Stärke hoch zu halten – sollten wir das Geschenk der Natur nicht als selbstverständlich betrachten, sondern tun, was wir können, um es zu erweitern unsere Produktion.celt_mil2!"
  fezzani_mission_01_task_205:0 "Die rivalisierenden Stämme"
  fezzani_mission_01_task_205_DESC:0 "Es gibt keine verlorene Liebe zwischen uns und den größeren Stämmen in unserem Westen, und jeder weiß, dass es nur eine Frage der Zeit ist, bis unsere Streitkräfte unvermeidlich zusammenstoßen ... diese Wüsten sind nicht groß genug, um die Ambitionen mehrerer Häuptlinge zu stützen.persia_mil12!"
  fezzani_mission_01_task_205_tt:0 "Wir werden Anspruch auf jede Provinz erheben, die den #T Garamantes# gehört! und die #T Makae#!."
  fezzani_mission_01_task_206:0 "Das Garamantes-Ackerland"
  fezzani_mission_01_task_206_DESC:0 "Es ist eine Überraschung zu entdecken, dass die #E Garamantes#! haben fruchtbare Ebenen in ihrem Hinterland, wo sie große Farmen gebaut haben, um ihre Bevölkerung zu ernähren. Jetzt, da wir sie von diesen kostbaren Feldern vertrieben haben, wollen wir in ihre Fußstapfen treten und das Land nach besten Kräften entwickeln.celt_mil14!"
  fezzani_mission_01_task_207:0 "Die Hauptstadt Nasamoniens"
  fezzani_mission_01_task_207_DESC:0 "[GetProvince('(int32)8128').GetName] ist die erste größere Stadt, der man begegnet, nachdem man die Strände und Ufer verlassen hat, an denen die Griechen ihre Häfen und Festungen errichtet haben. Als Hauptstadt von [ROOT.GetCountry.GetName] entwickelt sie sich schnell zur herausragenden Stadt in der Region und übertrifft alle anderen an Ansehen und Reichtum.event_pic3!"
  fezzani_mission_01_task_208:0 "Die Phazania"
  fezzani_mission_01_task_208_DESC:0 "Während die Kaufleute von [GetProvince('(int32)3256').GetName] den #E Phazanians# glauben! nichts weiter als ein Ärgernis zu sein, ein schwacher Stamm, der Reisende und Karawanen angreift, die sich in der Wüste verirren, werden wir ihr kriminelles Verhalten nicht ignorieren. Bestrafen wir diese Räuber und Diebe, indem wir ihre Heimat erobern und annektieren.persia_mil18!"
  fezzani_mission_01_task_209:0 "Fezzani-Reiter"
  fezzani_mission_01_task_209_DESC:0 "Während einige unserer Cousins ​​Kamele mögen und sie fast so behandeln, als wären sie Haustiere der Familie, sind wir Menschen für unsere Fähigkeiten in der Pferdehaltung bekannt. In neun von zehn Fällen, wenn man auf den Markt geht, um den prächtigsten Hengst zu kaufen, den man für seine Münzen finden kann, besteht die hohe Wahrscheinlichkeit, dass das Tier auf einer unserer Farmen aufgezogen wurde. \n \n \n \n \n \n \n \n \n \n[ROOT.GetCountry.GetAdjective]persia_mil19!"
  fezzani_mission_01_task_301:0 "Das Volk der Makäer"
  fezzani_mission_01_task_301_DESC:0 "Lassen Sie uns tun, was wir können, um unsere Leute für ein einziges Ziel zusammenzubringen – das Wachstum und die Expansion von [ROOT.GetCountry.GetName] zu etwas mehr als einer Pufferzone zwischen größeren Mächten.greek_mil1!"
  fezzani_mission_01_task_302:0 "Unsere Makaean-Brüder"
  fezzani_mission_01_task_302_DESC:0 "Unsere Verwandten im Norden könnten die gegenseitige Gefahr erkennen, in der wir uns befinden, besonders wenn es um Gold geht, um ihre Ohren zu erregen - vielleicht sollten wir uns mit einer Freundschaft zwischen unseren Nationen befassen.celt_mil1!"
  fezzani_mission_01_task_302_tt:0 "Vielleicht können wir uns mit unseren Brüdern im Norden verbünden ..."
  fezzani_mission_01_task_303:0 "Bescheidenen Anfängen"
  fezzani_mission_01_task_303_DESC:0 "Obwohl es kaum zu glauben ist, dass eine so prächtige Stadt einst so bescheidene Anfänge hatte, sehen wir das Potenzial des Landes und unserer Leute und sehen große Dinge für die Zukunft voraus.event_pic11!"
  fezzani_mission_01_task_304:0 "Umgeben von feindlichen Stämmen"
  fezzani_mission_01_task_304_DESC:0 "Es braucht kein militärisches Genie, um zu erkennen, dass wir uns in einer schwierigen Situation befinden, da wir von allen Seiten von aggressiv feindlichen Stämmen umgeben sind. Anstatt darauf zu warten, dass unser Untergang uns überrascht, könnten wir stattdessen Zerstörung vor die Tore unserer Feinde bringen – aber zuerst müssen wir unsere Verteidigungspläne umsetzen.greek_mil15!"
  fezzani_mission_01_task_305:0 "Das Garamantes-Ackerland"
  fezzani_mission_01_task_305_DESC:0 "Wir haben lange die fruchtbaren Felder begehrt, die die Garamanten einst bestellten – jetzt, da sie uns gehören, müssen wir die Gebiete nach besten Kräften entwickeln.celt_mil14!"
  fezzani_mission_01_task_306:0 "Die makaischen Untertanen"
  fezzani_mission_01_task_306_DESC:0 "Es ist im besten Interesse von #E Makae#! friedlich unseren Siegesarmeen zu unterwerfen - hoffentlich werden sie leben wollen, um ihre Enkel heranwachsen zu sehen, und nicht für die Verwüstung verantwortlich zu sein, die ein Krieg zwischen unseren Nationen bringen würde.greek_mil9!"
  fezzani_mission_01_task_306_tt:0 "Es besteht die Chance, dass wir die #Y Makae# überzeugen können! uns als Untertanen beitreten - sonst bekommen wir Ansprüche."
  fezzani_mission_01_task_307:0 "Die Küste"
  fezzani_mission_01_task_307_DESC:0 "Indem wir nach Norden vorstoßen, werden wir bekannt geben, dass wir nicht in der Wüste bleiben wollen, sondern bald auch die Küsten beherrschen werden. Die weite Welt wartet!greek_mil11!"
  fezzani_mission_01_task_308:0 "Das Makäische Land"
  fezzani_mission_01_task_308_DESC:0 "Wenn wir das Land der Makaean-Stämme nach Norden einnehmen, was hindert uns dann daran, unsere Armeen noch weiter nach Osten in die Wüsten von Phazania zu schicken?ägypten_mil23!"
  fezzani_mission_01_task_401:0 "Die Machylianer"
  fezzani_mission_01_task_401_DESC:0 "Die #E Machylianer#! in unserem Süden gibt es einen schwachen Stamm, der an der Grenze zwischen mächtigeren Staaten liegt; Wenn wir uns nicht an sie wenden, wird es zweifellos jemand anderes tun.greek_mil9!"
  fezzani_mission_01_task_401_tt:0 "Wir werden versuchen, sie davon zu überzeugen, unser Untertan zu werden, um vor den #Y Garamantes# geschützt zu bleiben! und die #Y Nasamonier#!."
  fezzani_mission_01_task_402:0 "Die Girgiri-Hauptstadt"
  fezzani_mission_01_task_402_DESC:0 "Unsere aktuelle Hauptstadt von #E Mesphe#! genießt eine erstklassige Lage, aber wir glauben, dass wir Schritte unternehmen können, um es noch besser zu machen. Wenn wir die Infrastruktur aufbauen, um eine richtige Stadt in der Provinz Girgiri zu unterstützen, dann wird unsere ganze Nation davon profitieren.event_pic1!"
  fezzani_mission_01_task_403:0 "Die Phazania"
  fezzani_mission_01_task_403_DESC:0 "Die westlichen Wüsten sind die Heimat der Menschen von #E Phazania#!, die derzeit eine Freiheit genießen, die ihre Söhne und Töchter niemals erfahren werden - denn unsere [ROOT.GetCountry.GetAdjective] Armeen werden sie alle versklaven.ägypten_mil11!"
  fezzani_mission_01_task_404:0 "Die Stadt der Fasane"
  fezzani_mission_01_task_404_DESC:0 "[GetProvince('(int32)8233').GetName], das Oasenjuwel, das einst der Stolz von #E Phazania#! war, könnte wirklich zu etwas ausgebaut werden, wenn es unseren Ingenieuren und Architekten erlaubt wäre, das zu verschönern, was die Einheimischen als „Stadt der Fasane“ kennen.ägypten_mil26!"
  fezzani_mission_01_task_405:0 "Unsere Psyllian Ambitionen"
  fezzani_mission_01_task_405_DESC:0 "Es wird nicht vor unsere Ambitionen gehören, die Strände von #E Psyllia# zu besitzen! Realität geworden ist - schicken Sie unsere Truppen an die Küste, um die Städte und Häfen des Feindes zu zerstören!ägypten_mil6!"
  fezzani_mission_01_task_406:0 "Das Nasamonische Land"
  fezzani_mission_01_task_406_DESC:0 "Die Nasamonier glauben, hinter den Mauern ihrer Hauptstadt [GetProvince('(int32)8128').GetName] sicher zu sein, aber wir werden diese Vorstellung aus ihren Köpfen zerstreuen und ihre Stadt für uns einnehmen!ägypten_mil17!"
  fezzani_mission_01_task_407:0 "Die Wüstendämonen"
  fezzani_mission_01_task_407_DESC:0 "Obwohl die Garamanten als wilde Krieger bekannt sind, die ihre Feinde wie aus der Wüste beschworene Dämonen bekämpfen, werden unsere Streitkräfte sie niederstrecken und in die Unterwelt zurückwerfen.ägypten_mil25!"
  fezzani_mission_01_task_501:0 "Die Fasane"
  fezzani_mission_01_task_501_DESC:0 "Der Fasan, ein Tier, das unserem Volk heilig ist, ist in unruhigen Zeiten eine Inspiration für die [ROOT.GetCountry.GetAdjective] Nation. Lasst uns wie der schlaue Vogel sein, der hoch über dem Getümmel schwebt und ein wachsames Auge auf alles unter uns wirft.ägypten_mil26!"
  fezzani_mission_01_task_502:0 "Wüstenoase"
  fezzani_mission_01_task_502_DESC:0 "#E Cydamus#!, unsere Hauptstadt, die sich wie eine Zecke im Fell eines Kamels an die Oase klammert, muss dringend entwickelt werden - wir werden gewaltig gewinnen, wenn wir die Stadt zu ihrem wahren Potenzial ausbauen.ägypten_mil23!"
  fezzani_mission_01_task_503:0 "Die Makae"
  fezzani_mission_01_task_503_DESC:0 "Nur ein Narr hätte keine Angst vor den Stämmen der #E Makae#! in unserem Osten - sie sind mächtig, grausam und leben davon, andere zu zerstören. Dennoch werden wir nicht zulassen, dass ihr furchterregender Ruf uns davon abhält, das zu beanspruchen, was rechtmäßig uns gehört.ägypten_mil13!"
  fezzani_mission_01_task_504:0 "Die Karthager"
  fezzani_mission_01_task_504_DESC:0 "Wir können niemals hoffen, die #E-Karthager# zu besiegen! auf eigene Faust und müssen aktiv Allianzen suchen, wenn wir ihrer beträchtlichen Stärke entgegenwirken wollen.ägypten_mil24!"
  fezzani_mission_01_task_505:0 "Der Psyllian-Stamm"
  fezzani_mission_01_task_505_DESC:0 "Wir müssen unsere Feinde weiter und weiter drängen; Wir werden ihre Küsten einnehmen und ihre Abgaben notfalls ins Meer schicken!ägypten_mil17!"
  fezzani_mission_01_task_506:0 "Die östlichen Fezzani-Stämme"
  fezzani_mission_01_task_506_DESC:0 "In Kürze wird der Krieg in unsere Wüste zurückkehren – wir können in unseren Bemühungen nicht müde werden, sondern müssen weiterhin Krieg gegen die östlichen Fezzani-Stämme führen, die sich uns noch nicht unterworfen haben.ägypten_mil5!"
  fezzani_mission_01_task_507:0 "Der letzte Stamm"
  fezzani_mission_01_task_507_DESC:0 "Unsere Feinde sammeln ihre Streitkräfte weit im Osten, in der Hoffnung, dass sie unseren Armeen ein letztes Mal die Stirn bieten können - lasst uns ihnen ihre Wahnvorstellungen nehmen.ägypten_mil25!"
  fezzani_mission_01_task_508:0 "Die machylischen Daten"
  fezzani_mission_01_task_508_DESC:0 "Die Datteln, die in den Ländern der #E Machylianer# gefunden werden! würde einen gesunden Preis auf den Märkten erzielen, wenn wir in der Lage wären, den Überschuss zum Verkauf zu bringen.ägypten_mil19!"
  me_fezzani_1_title:0 "Die Krone von Fezzan"
  me_fezzani_1_desc:0 "Der Tag ist endlich da, einer, der so weit und fern schien, dass er mit einem Traum hätte verwechselt werden können; der Aufstieg unseres Monarchen [ROOT.GetCountry.GetRuler.GetName] als neuer Herrscher des glorreichen Königreichs der Balearen. Nach unzähligen Jahren als föderierter Stamm wurde beschlossen, [ROOT.GetCountry.GetRuler.GetFirstName] mit der Krone zu belohnen, der am meisten für unsere aktuelle Situation verantwortlich ist. Wir werden nicht länger von Richter- und Ältestenräten regiert werden, sondern wir werden endlich einen wahren Souverän haben, der uns leitet. \n \nFür die Krönungszeremonie wurden keine Kosten gescheut, da die besten Weine und Genussmittel aus dem Ausland importiert wurden und die traditionellen Gerichte unseres Volkes ergänzten. Auf einer Sänfte aus Silber und Elfenbein getragen, wurde [ROOT.GetCountry.GetRuler.GetFirstName] durch die Straßen von [GetProvince('(int32)1465').GetName] getragen und überschüttete die versammelte Menge mit Goldmünzen als Geschenk, in der Hoffnung, einen Blick auf die königliche Prozession zu erhaschen. Das Schlemmen und Feiern wird bis weit in den Abend dauern, vielleicht sogar bis in die frühen Morgenstunden. Ein Tag, an den sich unsere Landsleute für immer erinnern werden!"
  me_fezzani_1.a:0 "Lang lebe [ROOT.GetCountry.GetRuler.GetName]!"
  me_fezzani_2_title:0 "Die Leute von Fezzan"
  me_fezzani_2_desc:0 "Die Weisesten unter uns erkennen, dass die Zwietracht, die die Stämme der Fezzan trennt, nur unseren Feinden dient, und es für unser Volk besser wäre, wenn wir unter der Autorität eines Stammes, eines Herrschers vereint wären. Wir wünschen uns eine bessere Lebensweise für die Menschen in [ROOT.GetCountry.GetName] und glauben, dass sie in Reichweite ist."
  me_fezzani_2.a:0 "Der erste Schritt der Reise beginnt hier"
  me_fezzani_3_title:0 "Das Königreich der Garamanten"
  me_fezzani_3_desc:0 "[ROOT.GetCountry.GetRuler.GetName] hat darauf bestanden, eine nationale Rekrutierungsbemühung einzuleiten und alles in seiner Macht Stehende zu tun, um Körperschaften nach [ROOT.GetCountry.GetRuler.GetHerHis] zu bringen, die bereit sind, unsere Abgaben auszubilden und sich ihnen anzuschließen. \n \nObwohl [ROOT.GetCountry.GetCapital.GetName]'s Absichten offensichtlich sind - bald wird ein Krieg ausbrechen und [ROOT.GetCountry.GetRuler.GetFirstName] wird jeden ihr zur Verfügung stehenden Soldaten brauchen - scheint es niemanden zu stören, dass sich ein Konflikt am Horizont abzeichnet. Wenn nicht das persönliche Charisma von [ROOT.GetCountry.GetName] wäre, dann wäre das vielleicht ein größeres Problem, als es ist."
  me_fezzani_3.a:0 "[ROOT.GetCountry.GetName] braucht dich, Sohn - komm, kämpfe für sie"
  me_fezzani_4_title:0 "Die Machylie"
  me_fezzani_4_desc:0 "Es ist wahr, dass die Länder der #E Machylianer#! begehren, aber ihre Armeen sind im Vergleich zu unseren so schwach und erbärmlich, dass vorgeschlagen wurde, einen Gesandten anstelle unserer Armeen zu schicken."
  me_fezzani_4.a:0 "Es kann nicht schaden zu sehen, was sie für uns empfinden"
  me_fezzani_4.a.tt:0 "Eine Ereigniskette wird beginnen, um festzulegen, wie mit #G Machylia# umgegangen werden soll!."
  me_fezzani_4.b:0 "Nur die KI sollte das sehen, also spielt es keine Rolle"
  me_fezzani_5_title:0 "Die Kronhauptstadt"
  me_fezzani_5_desc:0 "Seit Wochen waren die einzigen Geräusche, die überall zu hören waren, die Schreie der Arbeiter, die auf den Straßen arbeiteten. Einer nach dem anderen wurden die Steine ​​aufeinander gelegt und die Straßen wurden verbreitert, und dauerhafte Ziegelbauten ersetzten baufällige Gebäude aus Holz und Lehm. \n \nObwohl die Bemühungen enorm waren, sind die Rücken unserer Leute stärker und wir haben eine prächtige Stadt gebaut, die für unsere Vorfahren nicht wiederzuerkennen wäre."
  me_fezzani_5.a:0 "Zu guter Letzt; ein Ort, an dem es sich zu leben lohnt"
  me_fezzani_6_title:0 "Der Brotkorb der Wüste"
  me_fezzani_6_desc:0 "Obwohl die Wüste mit weiten Landflächen gefüllt ist, die für den Anbau von Dingen wertlos sind, haben es die unbezähmbaren Menschen von [ROOT.GetCountry.GetName] geschafft, Wasser aus Steinen zu pressen und Farmen an Orten zu bauen, die leblos und verlassen erscheinen. \n \nWir beherrschen nicht nur die heikle Kunst der Wüstenlandwirtschaft, sondern dieser sogenannte „Brotkorb“ der Wüste ernährt unsere Bürger und hält unsere Armeen voll, während sie im Feldzug sind."
  me_fezzani_6.a:0 "Unsere [ROOT.GetCountry.GetAdjective] Mitarbeiter sind pflichtbewusste Verwalter des Landes"
  me_fezzani_7_title:0 "Strategische Planung"
  me_fezzani_7_desc:0 "Obwohl einige von [ROOT.GetCountry.GetRuler.GetName]s Beratern sich darüber ärgern, an so vielen Meetings teilnehmen zu müssen, hat der Herrscher von [ROOT.GetCountry.GetName] darauf bestanden, dafür zu sorgen, dass wöchentlich strategische Planungssitzungen in der Hauptstadt stattfinden. \n \nAlle Beschwerden werden jedoch auf ein Minimum beschränkt, da jeder versteht, dass man auf alle Eventualitäten vorbereitet sein muss – wir können es uns schlecht leisten, überrascht zu werden."
  me_fezzani_7.a:0 "Unsere Feinde ruhen nie, also sollten wir das auch nicht"
  me_fezzani_8_title:0 "Das Königreich der Nasamonier"
  me_fezzani_8_desc:0 "[ROOT.GetCountry.GetRuler.GetName] hat einen weiteren Gesandten ausgesandt, diesmal an die #E Nasamonier#!. Unsere Absichten sind klar, also hoffen wir, dass wir alle unnötiges Blutvergießen vermeiden können, wenn wir vorankommen."
  me_fezzani_8.a:0 "Hoffen wir auf gute Nachrichten, aber bereiten Sie trotzdem Ansprüche vor"
  me_fezzani_8.a.tt:0 "Eine Ereigniskette wird beginnen, um festzulegen, wie mit den #G Nasamonianern# umzugehen ist!."
  me_fezzani_8.b:0 "Nur die KI sollte das sehen, also spielt es keine Rolle"
  me_fezzani_9_title:0 "Die Stadt Waddan"
  me_fezzani_9_desc:0 "[GetProvince('(int32)8142').GetName], die Oasensiedlung, die einst der Stolz und die Freude der besiegten Machylianer war, wurde zu etwas Erwähnenswertem, sehr zur ewigen Verlegenheit ihrer ehemaligen Herren. \n \nEine Stadt aus Backstein und Stein steht jetzt stolz dort, wo sich einst Hütten und Hütten zur Unterstützung aneinanderlehnten, und all die Gebäude, die wir hinzugefügt haben – ein Forum, ein Getreidespeicher, ein Marktplatz und ein Trainingslager – haben die ehemalige machylische Hauptstadt verwandelt ein stolzes, erstklassiges [ROOT.GetCountry.GetAdjective] town."
  me_fezzani_9.a:0 "Und es gibt noch mehr, was wir tun werden, um den Wüstensand zu zähmen"
  me_fezzani_10_title:0 "Eine Fülle von Daten"
  me_fezzani_10_desc:0 "Dattelkuchen, die auf der Zunge zergehen, frisch über Kohlen gebacken und mit Honig gesüßt. Süßer und gelbbrauner Dattelwein, ein entzückender Tropfen, der beim Öffnen einer Amphore Lachen und Geselligkeit hervorruft. Oder vielleicht möchten Sie einfach mal eine frische kauen? Die roten und grünen Dattelsorten sind die süßesten, und Sie können sie nur auf den Märkten von [ROOT.GetCountry.GetCapital.GetName] finden - einer Stadt, die für die vielen Sorten von Süßwaren bekannt ist, die aus der Fülle der im Land vorkommenden Datteln hergestellt werden. \n \nDie Allgegenwärtigkeit der Datteln in der Gesellschaft hat zu einem köstlichen Dilemma geführt, das unsere Köche dazu zwingt, kreative Wege zu finden, um den Überschuss zu verwenden. Zum Glück für uns bringen die Einnahmen, die wir aus dem Export der Früchte erzielen, gesunde Einnahmen."
  me_fezzani_10.a:0 "Ich esse gerade gefüllte Datteln"
  me_fezzani_11_title:0 "Die Makae"
  me_fezzani_11_desc:0 "Der große Stamm der #E Makae#! glauben, die natürlichen Herrscher dieser Region zu sein, und widersetzen sich unseren Bemühungen, sich in diesen Teilen zu etablieren. Wir haben bereits Spannungen an unseren Grenzen, einige Scharmützel finden bereits statt, und viele glauben, dass ein Krieg zwischen unseren beiden Nationen unvermeidlich ist."
  me_fezzani_11.a:0 "Wir werden die Oberhand gewinnen, wenn es zu Schlägereien kommt..."
  me_fezzani_11.a.tt:0 "Eine Ereigniskette wird beginnen, um festzulegen, wie mit dem #G Makae#! umzugehen ist."
  me_fezzani_11.b:0 "Nur die KI sollte das sehen, also spielt es keine Rolle"
  me_fezzani_12_title:0 "Die Untertanen der Garamantes"
  me_fezzani_12_desc:0 "Obwohl es einen enormen Aufwand an politischem Kapital von [ROOT.GetCountry.GetRuler.GetName] erforderte, sind sich alle einig, dass sich die Bemühungen zur Errichtung von Subjektstaaten lohnen werden; eine Reflexion über unsere wachsende Macht und unser Ansehen. \n \nDank der harten Arbeit, die hinter den Kulissen geleistet wurde, befinden sich unsere Untertanenstaaten ständig auf Kriegsfuß, ihre Abgaben exerzieren und bereiten sich darauf vor, in jedem Konflikt zu kämpfen, in den ihre [ROOT.GetCountry.GetAdjective] Oberherren sie schicken."
  me_fezzani_12.a:0 "Wie es sich für ein Volk unserer Statur gehört"
  me_fezzani_13_title:0 "Die Phazania"
  me_fezzani_13_desc:0 "Es wurde beschlossen, Gesandte in das Land #E Phazania#! zu schicken, um Kontakt zu den Stämmen in unserem Norden aufzunehmen. Da sie weit entfernt sind, könnten wir Probleme haben, sie direkt zu erobern, es sei denn, wir teilen eine gemeinsame Grenze, also besteht die Hoffnung, dass sie sich friedlich unterwerfen werden."
  me_fezzani_13.a:0 "Wenn sie auf uns geachtet haben, werden sie nachgeben"
  me_fezzani_13.a.tt:0 "Eine Ereigniskette wird beginnen, um festzulegen, wie mit den #G Phazanians# umzugehen ist!."
  me_fezzani_13.b:0 "Nur die KI sollte das sehen, also spielt es keine Rolle"
  me_fezzani_14_title:0 "Die Psylia"
  me_fezzani_14_desc:0 "Seit vielen Jahren beobachten wir neidisch die Nachbarn in #E Psyllia#! Hafenstädte bauen und ein schönes Leben an den Nordküsten Afrikas genießen, von dem Tag träumend, an dem wir stark genug sein würden, ihre Häfen und Städte für uns zu erobern. Stellen Sie sich die Befriedigung vor, die [ROOT.GetCountry.GetRuler.GetName] empfand, als [ROOT.GetCountry.GetRuler.GetSheHe] verkündete, dass unsere Ansprüche auf ihr Land vollständig sind."
  me_fezzani_14.a:0 "Auf die eine oder andere Weise werden wir diesen Territoriumsstreifen haben!"
  me_fezzani_14.a.tt:0 "Wir werden Anspruch auf jede Provinz erheben, die #G Psyllia# gehört!."
  me_fezzani_14.b:0 "Nur die KI sollte das sehen, also spielt es keine Rolle"
  me_fezzani_15_title:0 "Eine östliche Hauptstadt"
  me_fezzani_15_desc:0 "Die Zeit ist für uns gekommen, unsere Schwerter in Pflugscharen zu verwandeln; Lasst uns statt unserer Soldaten unser Gold in die Stadt [GetProvince('(int32)8128').GetName] schicken, denn wir haben viel zu tun, wenn wir die Narben unserer letzten Kriege von diesem vortrefflichen Ort ausradieren wollen."
  me_fezzani_15.a:0 "Wir brauchen Arbeitskräfte, also schicke freie Männer und Sklaven zu [GetProvince('(int32)8128').GetName]"
  me_fezzani_16_title:0 "Die Minen von Phazania"
  me_fezzani_16_desc:0 "In den Wüsten, die einst von #E Phazania#! beansprucht wurden, haben wir Kundschafter ausgesandt, um das Land zu vermessen und Berichte für [ROOT.GetCountry.GetRuler.GetName] vorzubereiten. Unsere Männer behaupten, dass es dort reichlich natürliche Ressourcen gibt, darunter große Vorkommen an Steinen und unedlen Metallen, die von den früheren Herrschern törichterweise ignoriert wurden. \n \nUm nicht die gleichen Fehler machen zu wollen wie [ROOT.GetCountry.GetRuler.GetHerHis] Vorgänger, hat [ROOT.GetCountry.GetRuler.GetFirstName] befohlen, dass Minen in jeder Region gebaut werden, die sie unterstützen könnte."
  me_fezzani_16.a:0 "Die Wüste bietet ihren Reichtum denen, die bereit sind, sie anzunehmen"
  me_fezzani_17_title:0 "Das Land der Makae"
  me_fezzani_17_desc:0 "Sie werden erfreut sein zu erfahren, dass die Ländereien der #E Makae#! sind gut, in der Lage, Herden und Farmen zu unterstützen, wenn wir uns dafür entscheiden, sie zu bauen. Wir können uns nicht nur Felder reifenden Getreides vorstellen, sondern der Boden enthält auch Edelmetalle wie Silber und Gold - wir haben einen enormen Segen vom Himmel erhalten, indem wir diese Provinzen für uns erobert haben."
  me_fezzani_17.a:0 "Die Götter belohnen unseren Glauben – sie sind mit uns"
  me_fezzani_18_title:0 "Die Häfen von Psyllia"
  me_fezzani_18_desc:0 "Endlich haben wir die Häfen von #E Psyllia# erobert! für uns selbst, und wir sind stolz zu sehen, wie Schiffe die Häfen füllen, die einst unseren Feinden gehörten. \n \nObwohl uns die Gewässer des Mittelmeers fremd sind, hat [ROOT.GetCountry.GetAdjective] befohlen, dass wir diese Veränderung unserer Umstände annehmen und uns an die Arbeit machen, um das Segeln zu lernen. Zu unserem Glück sind die Handelsrouten, die die Psyllianer einst nutzten, den Einheimischen gut bekannt, die versprochen haben, die Geschäfte unter unseren wachsamen Augen wieder aufzunehmen. Mit der Zeit wird es niemandem mehr auffallen, dass wir diesen Küstenstreifen für uns beansprucht haben."
  me_fezzani_18.a:0 "Wir werden das, was die Psyllianer für uns gebaut haben, hervorragend nutzen"
  me_fezzani_19_title:0 "Begegnung mit den Griechen"
  me_fezzani_19_desc:0 "Wir dachten, Sie sollten wissen, dass wir Siedler in die Provinzen [GetProvince('(int32)8130').GetName] und [GetProvince('(int32)8134').GetName] geschickt haben. Die Dinge sind bisher gut gelaufen, aber die örtlichen griechischen Bauern haben sich unseren Eingriffen in das, was sie für „ihr Land“ halten, widersetzt. Wir erwarten keine weiteren Probleme, dachten aber, Sie sollten sich dessen bewusst sein, [ROOT.GetCountry.GetRuler.GetName]."
  me_fezzani_19.a:0 "Informieren Sie mich, wenn sich der Status quo ändert"
  me_fezzani_19.b:0 "Nur die KI sollte das sehen, also spielt es keine Rolle"
  me_fezzani_20_title:0 "Eine Wüstenrose"
  me_fezzani_20_desc:0 "Eines Morgens sitzt ein überglückliches [ROOT.GetCountry.GetRuler.GetName] mit [ROOT.GetCountry.GetRuler.GetHerHis]-Beratern zusammen und geht die letzten vorgeschlagenen Änderungen an [ROOT.GetCountry.GetName] durch, als ihm ein Gedicht in den Sinn kommt. Jedes Kind, das in der Wüste aufwächst, lernt diese Worte, aber [ROOT.GetCountry.GetRuler.GetFirstName] hat einem Lied, das vor langer Zeit in Erwartung dieses Augenblicks komponiert wurde, eine wahre Bedeutung verliehen. \n \n'#E Fezzan#!, eine Rose, die aus dem rissigen Wüstenboden wuchs / Ich sah dich gehen, obwohl du keine Füße hattest, auf denen du stehen konntest / Das Streben nach unseren Träumen lehrte uns zu atmen / Und obwohl sich niemand darum kümmerte, zu sehen, die Wüste gebar eine blühende Rose.' \n \nBei dieser spontanen Rede gibt es höflichen Applaus, viele nicken anerkennend vor sich hin. Solche beeindruckenden Ausbrüche sind der Grund dafür, dass einige der Einheimischen [ROOT.GetCountry.GetRuler.GetFirstName] einen archaischen Titel gegeben haben, #E 'Ar'uz-Ona'#!, was in einem fast vergessenen Dialekt des Alten [ROOT.GetCountry.GetAdjective] 'Meisterdichter' bedeutet."
  me_fezzani_20.a:0 "Es lebe Fezzan und es lebe [ROOT.GetCountry.GetRuler.GetName]!"
  me_fezzani_20.b:0 "Es lebe Fezzan und es lebe [ROOT.GetCountry.GetRuler.GetName]!"
  me_fezzani_21_title:0 "Die Machylie"
  me_fezzani_21_desc:0 "Nun, unser Ultimatum an die #E Machylianer#! wurde gesendet, und jetzt gibt es kein Zurück mehr. \n \nBald werden wir entweder einen neuen Vasallen oder einen neuen Krieg haben."
  me_fezzani_21.a:0 "Hoffen wir, dass es die erste Wahl ist"
  me_fezzani_22_title:0 "Unsere Untertanen, die Machylia"
  me_fezzani_22_desc:0 "Es wird Sie freuen zu erfahren, dass die Herrscher von #E Machylia#! sind vernünftige Leute und haben zugestimmt, unsere Vasallen zu werden. Sie verstehen die Möglichkeiten, wie wir gemeinsam Reichtum schaffen können, und wünschen sich nichts mehr, als uns alle erfolgreich zu sehen."
  me_fezzani_22.a:0 "Es mag nicht so erscheinen, aber dies ist ein großer Sieg"
  me_fezzani_23_title:0 "Die Machylie"
  me_fezzani_23_desc:0 "Unsere Bemühungen, #E Machylia# zu bedrohen! sind nach hinten losgegangen, und es scheint, dass sie ihre Armeen aufstellen und alles, was sie können, für den bevorstehenden Kampf bewaffnen."
  me_fezzani_23.a:0 "Flüche! Dann werden wir ihnen den Kampf liefern, den sie suchen"
  me_fezzani_24_title:0 "Die Machylianer erklären den Krieg"
  me_fezzani_24_desc:0 "Die Abgaben von #E Machylia#! dringen in unser Land ein und bringen unser Volk ins Schwert! Der Krieg ist da!"
  me_fezzani_24.a:0 "Wir werden sie bekämpfen und zerstören!"
  me_fezzani_25_title:0 "Die Nasamonier"
  me_fezzani_25_desc:0 "Nach Überlegung haben wir uns entschieden, den Nasamoniern das gleiche Ultimatum zu stellen, das wir Machylia gestellt haben; schließe dich uns als Vasallen an oder werde erobert."
  me_fezzani_25.a:0 "Sollte einfach genug sein, damit sie es verstehen"
  me_fezzani_25.a.tt:0 "Ein Gesandter wird zu den #G Nasamoniern#! geschickt, der das Ultimatum der Vasallisierung oder des Krieges stellt."
  me_fezzani_25.b:0 "Wir müssen eine Grenze errichten, bevor wir einen Gesandten schicken"
  me_fezzani_25.b.tt:0 "Ein Gesandter wird zu den #G Nasamoniern#! geschickt, der das Ultimatum der Vasallisierung oder des Krieges stellt, nachdem er Land von #G Machylia# erobert hat! eine Grenze zu ihnen zu errichten."
  me_fezzani_25.c:0 "Beim zweiten Gedanken nichts tun"
  me_fezzani_26_title:0 "Der nasamonische Vasall"
  me_fezzani_26_desc:0 "Die #E Nasamonier#! haben ihre Optionen abgewogen und sich weise entschieden, sich unseren plündernden Armeen zu unterwerfen, ohne alles zu verlieren, was sie haben. \n \nSie verstehen, dass unsere Feudalherrschaft dafür sorgen wird, dass ihre Kinder in der Nähe ihrer Väter aufwachsen ... dieses Ergebnis, die Götter seien gepriesen, ist das Beste, was wir uns je erhoffen konnten."
  me_fezzani_26.a:0 "An diesem Ergebnis haben wir nie gezweifelt"
  me_fezzani_27_title:0 "Die Nasamonier"
  me_fezzani_27_desc:0 "Die törichten #E Nasamonier#! haben unsere Diplomaten ausgewiesen und damit gedroht, ihnen eine Ohrfeige zu geben, weil sie eine so unverschämte Botschaft überbracht haben. \n \nIhre Generäle haben sogar eigene Botschaften an [ROOT.GetCountry.GetCapital.GetName] geschickt und unsere Grenzgarnisonen kühn bedroht, indem sie erklärten, dass sie nichts lieber tun würden, als unser Hinterland zu erobern und uns zurück in die Wüste zu schicken."
  me_fezzani_27.a:0 "Wir werden sehen, ob sie ihren Worten Taten folgen lassen können"
  me_fezzani_27.a.tt:0 "Es besteht die Möglichkeit, dass wir von Nasamonia erklärt werden."
  me_fezzani_28_title:0 "Der Nasamonische Krieg"
  me_fezzani_28_desc:0 "Die Nasamonier haben uns törichterweise den Krieg erklärt, weil sie glauben, dass unsere Streitkräfte vor ihren Armeen fallen werden. \n \nWir werden diesen Hunden eine Lektion erteilen, die sie nie vergessen werden! Die Knochen ihrer Soldaten werden jahrelang in den Wüsten bleichen!"
  me_fezzani_28.a:0 "Wir sind mehr als bereit für sie! Zu den Waffen!"
  me_fezzani_29_title:0 "Grenzreibung mit den Makae"
  me_fezzani_29_desc:0 "Die Leute von #E Makae#! haben uns unbestreitbare Beweise dafür gebracht, dass unsere eifrigen [ROOT.GetCountry.GetAdjective] Soldaten die Grenze in ihre Gebiete überschritten haben, angegriffen und überfallen haben, nur weil sie Lust dazu hatten - es scheint, dass die jüngsten Grenzscharmützel von uns verursacht wurden, und jetzt fordern sie offizielle Reparationen . \n \nWas sollen wir machen? Sie fordern einen unverschämten Betrag, der an sich schon eine Straftat darstellt, aber wir sind hier eindeutig im Unrecht, und alle Augen sind auf uns gerichtet, um dies wieder gutzumachen."
  me_fezzani_29.a:0 "Wir werden ihnen Wiedergutmachung gewähren"
  me_fezzani_29.a.tt:0 "Damit wird die Ereigniskette beendet."
  me_fezzani_29.b:0 "Das ist eine Beleidigung!"
  me_fezzani_29.b.tt:0 "Dadurch wird die Ereigniskette weiter vorangetrieben."
  me_fezzani_30_title:0 "Grenzreibungseskalation"
  me_fezzani_30_desc:0 "Unsere Späher berichten uns, dass die Streitkräfte von #E Makae#! haben sich auf der anderen Seite der Grenze angesammelt - wir sollten auf der Hut sein, denn alles kann passieren."
  me_fezzani_30.a:0 "Was für eine traurige Entwicklung..."
  me_fezzani_30.a.tt:0 "Es besteht die Möglichkeit, dass Makae mit der #Y Imperial Conquest# deklarieren kann! Kriegsziel in den kommenden Tagen..."
  me_fezzani_31_title:0 "Grenzreibung"
  me_fezzani_31_desc:0 "Es sollte nicht überraschen, dass die Armeen von #E Makae#! haben uns erklärt - an dieser Stelle sind es entweder wir oder sie, [ROOT.GetCountry.GetRuler.GetName]. Ihre Handlungen haben uns hierher gebracht, und jetzt hängt unsere gesamte Zukunft von diesem Moment ab."
  me_fezzani_31.a:0 "Hab ein bisschen Vertrauen in mich..."
  me_fezzani_32_title:0 "Die Phazanier"
  me_fezzani_32_desc:0 "Unser Appell an die #E Phazanians#! war direkt, ohne die blumige Sprache, die normalerweise den diplomatischen Austausch erstickt. \n \nDie Situation ist, wie wir sie sehen, ziemlich einfach; wir begehren ihre Territorien und wären bereit, ihnen jeden Preis zu zahlen, den sie für ihre Unterwerfung verlangen. Unsere Großzügigkeit ist bekannt und [ROOT.GetCountry.GetRuler.GetName] muss nun entscheiden, welche Geschenke wir anbieten, um ihre Meinung zu beeinflussen."
  me_fezzani_32.a:0 "Bieten Sie ihnen eine kleine Summe Gold an"
  me_fezzani_32.b:0 "Bieten Sie ihnen einen kleinen Pool an Arbeitskräften, um ihre Streitkräfte zu verstärken"
  me_fezzani_32.c:0 "Bieten Sie ihnen eine große Summe Gold an"
  me_fezzani_32.d:0 "Wir werden ihnen nichts als Krieg anbieten!"
  me_fezzani_32.e:0 "Macht nichts - das ist eine unkluge Vorgehensweise"
  me_fezzani_33_title:0 "Die phazanischen Untertanen"
  me_fezzani_33_desc:0 "Hervorragende Neuigkeiten von den #E Phazanians#!, o [ROOT.GetCountry.GetRuler.GetName]. Es scheint, dass ihr Hof von den Geschenken, die wir geschickt haben, geblendet war, und obwohl es abweichende Stimmen gab, wurden sie überredet, ihre Unterstützung hinter uns zu werfen - es scheint, dass wir eine neue Feudalmacht haben."
  me_fezzani_33.a:0 "Wir feiern mit Dattelwein und gegrilltem Fleisch!"
  me_fezzani_34_title:0 "Eine östliche Hauptstadt"
  me_fezzani_34_desc:0 "Als unsere siegreichen [ROOT.GetCountry.GetAdjective] Abgaben in die ehemalige Hauptstadt der #E Nasamonians#! einmarschierten, erregte das spektakuläre Design dieser majestätischen Stadt die Aufmerksamkeit aller, und einige staunten sogar darüber, dass [GetProvince('(int32)8128').GetName] Rivalen [GetProvince('(int32)8168').GetName] an Schönheit. \n \n[ROOT.GetCountry.GetRuler.GetName] ist ein seltsamer Gedanke gekommen; Würde ein Umzug in die Hauptstadt den [ROOT.GetCountry.GetAdjective] Leuten dienen? Vielleicht sollten wir erwägen, näher ans Wasser und weg von der Wüste zu ziehen … unsere Zukunft liegt schließlich in der weiten Welt."
  me_fezzani_34.a:0 "Lass uns so schnell wie möglich nach Augila ziehen"
  me_fezzani_34.b:0 "Wir werden unsere angestammte Hauptstadt niemals verlassen"
  me_fezzani_34.b.tt:0 "Wir werden die Hauptstadt nicht verlegen."
  me_fezzani_35_title:0 "Begegnung mit den Griechen"
  me_fezzani_35_desc:0 "Neuigkeiten von [GetProvince('(int32)3343').GetName] - es scheint, dass sich eine Koalition gegen uns bildet, die hofft, unser Wachstum in die Wüsten einzudämmen, indem sie uns den Zugang zum Meer verweigert. Obwohl wir über diese schlecht informierten Versuche lachen, unsere Expansion zu behindern, erkennen wir den aufziehenden Sturm gebührend an und werden uns auf alles vorbereiten, was passieren wird. \n \nBehalten Sie diese Region im Auge, [ROOT.GetCountry.GetRuler.GetName]; es ist eine Zunderbüchse, die jeden Moment fangen könnte ..."
  me_fezzani_35.a:0 "Wenn Sie unser Land beanspruchen, werden wir Ihres beanspruchen!"
  me_fezzani_36_title:0 "Makäisches Gold"
  me_fezzani_36_desc:0 "Obwohl niemand die knochenbrechende Arbeit unter dem grausamen Wüstenhimmel genießt, ist das Gold, das in den Minen von #E Makae# gefunden wird! hat viele Arbeiter und Sklaven in dieses sonnenverwöhnte Land gebracht, und das Geräusch ihrer Spitzhacken, die große Felsbrocken zerbrechen, ist ein gleichmäßiger Rhythmus, der meilenweit zu hören ist. \n \nDank der Investitionen, die [ROOT.GetCountry.GetRuler.GetName] in die Region gebracht hat, werden unsere Mitarbeiter noch Jahrzehnte dort sein."
  me_fezzani_36.a:0 "Wir müssen so viel Reichtum erlangen, wie wir können"
  me_fezzani_101_title:0 "Die Nasamonianischen Overlords"
  me_fezzani_101_desc:0 "Es wurde entschieden, dass wir unseren Oberherren etwas schicken, was wir haben – Gold – und um etwas bitten, das wir derzeit nicht haben, nämlich Menschen, um uns bei der Besiedlung einiger Ländereien um uns herum zu helfen. \n \nDa wir freundschaftliche Beziehungen zu unseren Herrschern pflegen, erwarten wir keine Probleme - außerdem wird die Spende, die wir schicken werden, eine mehr als ausreichende Entschädigung sein."
  me_fezzani_101.a:0 "Wir warten gespannt auf die Ergebnisse unserer Bemühungen"
  me_fezzani_102_title:0 "Der Hauptstadthafen"
  me_fezzani_102_desc:0 "Unsere Architekten und Ingenieure berichten, dass der prächtige Hafen, der von [ROOT.GetCountry.GetRuler.GetName] entworfen wurde, in [GetProvince('(int32)3333').GetName] fertig gestellt wurde und ein Juwel in der Krone des Ruhmes der Menschen von [ROOT.GetCountry.GetAdjective] ist. Wahrlich, der einzige Hafen, der es mit unserem Hauptstadthafen aufnehmen kann, ist der berühmte Grand Cothon von [GetProvince('(int32)3256').GetName]. \n \nUm diesen glücksverheißenden Tag zu feiern, segelt eine neu in Dienst gestellte Flotte stolz außerhalb der Ufermauern von Euphranta und zeigt unserem Volk und unseren Nachbarn, dass eine neue Ära vor uns liegt."
  me_fezzani_102.a:0 "Segelt weit und breit, Söhne von [ROOT.GetCountry.GetName], aber kehrt sicher nach Hause zurück"
  me_fezzani_103_title:0 "Die Küste"
  me_fezzani_103_desc:0 "Händler, die von fernen Küsten anreisen, haben sicherlich die Wahl zwischen Häfen, wenn sie unsere [ROOT.GetCountry.GetAdjective] Küste besuchen - es scheint, dass praktisch jedes Stück Küste, das einen Hafen unterstützen könnte, zu etwas Außergewöhnlichem ausgebaut wurde. Dank der Arbeit der [ROOT.GetCountry.GetAdjective] Machthaber in [ROOT.GetCountry.GetCapital.GetName] erlebt das ganze Land Boomzeiten."
  me_fezzani_103.a:0 "Es ist wahr, dass unsere Wirtschaft beneidenswert ist"
  me_fezzani_104_title:0 "Erkundung des Mittelmeers"
  me_fezzani_104_desc:0 "Die über [GetProvince('(int32)3333').GetName] aufgehende Morgensonne war Zeuge der Hoffnungen und Träume der [ROOT.GetCountry.GetAdjective] Menschen, die an diesem Tag ins Unbekannte segelten; nach monaten sorgfältiger planung und vorbereitung wurde eine flotte aufgebaut und beauftragt, inseln zu finden, auf denen wir einen handelsposten errichten können. \n \nWenn alles nach Plan läuft, werden wir nicht länger in den Wüsten Nordafrikas eingeschlossen sein."
  me_fezzani_104.a:0 "Die weite Welt wartet..."
  me_fezzani_105_title:0 "Ostsyrtika"
  me_fezzani_105_desc:0 "Obwohl unsere Sprache mit unseren Nachbarn, den Nasamoniern, für beide Seiten verständlich ist, gibt es kein Gespräch zwischen unseren Leuten und ihren begleitenden Sklaven, wenn alle nach Osten in die Wüste ziehen - es ist heute viel zu heiß, um sich zu unterhalten. \n \nSchon bald werden diese mutigen Pilger an einem Ort Fuß gefasst haben, an dem seit Generationen niemand mehr gelebt hat - [GetProvince('(int32)3338').GetName]."
  me_fezzani_105.a:0 "Was für ein bedeutsamer Anlass an diesem sehr warmen Tag"
  me_fezzani_106_title:0 "Westsyrtica"
  me_fezzani_106_desc:0 "Wir freuen uns, Ihnen mitteilen zu können, dass [GetProvince('(int32)3330').GetName] die neueste Provinz ist, die von den [ROOT.GetCountry.GetAdjective]-Leuten besiedelt wurde. Unsere Leute, gefolgt von nasamonischen Sklaven, folgten den Küsten, bis sie einen Ort erreichten, der für den Bau einer Siedlung geeignet wäre."
  me_fezzani_106.a:0 "Großartige Neuigkeiten! Mehr Steuern für [ROOT.GetCountry.GetCapital.GetName]"
  me_fezzani_107_title:0 "Der Pseudokrieg"
  me_fezzani_107_desc:0 "[ROOT.GetCountry.GetRuler.GetName] hat einen teuflischen Plan ausgebrütet, einen, der unsere neuen Grenzen ausnutzt, um unsere Nachbarn dazu zu bringen, sich gegenseitig zu bekämpfen. \n \nDie Spannungen in unserer Region sind bereits sehr hoch, sodass es nicht viel braucht, bis ein größerer regionaler Konflikt stattfindet."
  me_fezzani_107.a:0 "Wir werden alles um uns herum niederbrennen und neu auferstehen!"
  me_fezzani_108_title:0 "Die Kriegsbeute"
  me_fezzani_108_desc:0 "Im Laufe vieler Jahre haben die grausamen und bösen Menschen von #E Makae#! hatte Hunderte unserer armen Leute versklavt, ihnen ihre Freiheit gestohlen und sie gezwungen, auf Feldern und in Wüsten zu arbeiten, die ihren Vorfahren unbekannt waren. \n \nAber das ist nicht mehr der Fall, denn wir haben unsere Brüder von den Ketten der Sklaverei befreit, ihnen eigene Waffen und ein neues Leben gegeben. Diese frisch befreiten Bürger von [ROOT.GetCountry.GetAdjective], die nie ein Zuhause hatten, sind mit unserem Segen an die Küsten gezogen."
  me_fezzani_108.a:0 "Wir haben uns ihre ewige Dankbarkeit für ihre Befreiung verdient"
  me_fezzani_109_title:0 "Die Phazania"
  me_fezzani_109_desc:0 "Wir hatten keine Angst, die Soldaten von #E Phazania# zu verfolgen! tief in ihre Wüsten, und wir haben ihre Häuser und Siedlungen in Brand gesteckt und ihre Söhne ins Schwert. \n \nAufgrund der Verwüstung, die wir angerichtet haben, wird sich dieses Gebiet für eine weitere Generation nicht erholen – der Preis, der für den Widerstand gegen die Hegemonie gezahlt wird."
  me_fezzani_109.a:0 "Wir feiern unseren ewigen Sieg in [ROOT.GetCountry.GetCapital.GetName]"
  me_fezzani_110_title:0 "Das Nasamonische Land"
  me_fezzani_110_desc:0 "Wir begehren die Ländereien südlich von uns und können uns nicht verweigern, was zu einer Besessenheit geworden ist – wir müssen sie einnehmen, ganz gleich, wer sonst sie beansprucht."
  me_fezzani_110.a:0 "Wir werden die Besatzer aus dem vertreiben, was uns gehören soll"
  me_fezzani_111_title:0 "Die Garamanten"
  me_fezzani_111_desc:0 "Unsere Generäle teilen uns mit, dass die Ansprüche, die wir gegen die #E Garamantic#! Menschen sind erledigt, und nichts steht uns mehr im Wege, einen gerechten und edlen Krieg gegen diese Wilden zu führen. Sammeln Sie unsere Streitkräfte und bereiten Sie sie auf einen glorreichen Kampf vor!"
  me_fezzani_111.a:0 "Unser Stern steigt auf und ihrer ist nirgendwo zu finden..."
  me_fezzani_113_title:0 "Die Handelsposten"
  me_fezzani_113_desc:0 "Obwohl wir derzeit gesunde Einnahmen aus unseren Besitztümern im Ausland erzielen, wurde vorgeschlagen, dass wir unsere Immobilien untersuchen, um zu sehen, was sonst noch getan werden kann, um zu erweitern und zu wachsen, was wir derzeit haben. Ein Team von Vermessungsingenieuren und Architekten wurde von [GetProvince('(int32)3333').GetName] entsandt und sollte sich hoffentlich bald melden."
  me_fezzani_113.a:0 "Wir warten gespannt auf ihre Entdeckungen"
  me_fezzani_114_title:0 "Den Osten stärken"
  me_fezzani_114_desc:0 "Wenn wir uns nur um unsere benachbarten Fezzani-Stämme Sorgen machen müssten! Denn wir können an jedem Tag der Woche gegen unsere Cousins ​​antreten und sie zehnmal von zehn besiegen. \n \nEs gibt jedoch größere Bedrohungen für uns als für unsere Verwandten, und da der Osten ein Land starker Armeen und blutrünstiger Könige ist, täten wir gut daran, sicherzustellen, dass wir die strategischen Engpässe entlang der Küste kontrollieren."
  me_fezzani_114.a:0 "So teuer sie auch sein mögen, unsere Befestigungen schützen uns"
  me_fezzani_115_title:0 "Die Nasamonianischen Overlords"
  me_fezzani_115_desc:0 "Unser erster Kontakt zu den #E-Nasamoniern#! hat festgestellt, dass sie ein aufgeschlossenes Publikum sind, insbesondere als der mögliche Austausch von Gold erwähnt wurde. Ihre Diplomaten haben uns jedoch den Spieß umgedreht; Anstatt ihren Preis zu nennen, haben sie uns gefragt, was wir bereit sind auszugeben."
  me_fezzani_115.a:0 "Wir schicken ihnen eine kleine Summe"
  me_fezzani_115.b:0 "Ich schätze, wir sollten eine große Summe schicken"
  me_fezzani_115.c:0 "Wir versenden nichts! Sie sind verpflichtet, uns zu helfen"
  me_fezzani_116_title:0 "Die Nasamonianischen Overlords"
  me_fezzani_116_desc:0 "Die #E Nasamonier#! haben uns geantwortet und uns drei herzliche Sklaven und eine Notiz geschickt, in der sie uns dafür danken, dass sie unsere Bitte respektvoll behandelt haben. \n \n„Wir hatten sowieso vor, das für Sie zu tun, aber Ihr Geschenk hat sicherlich dazu beigetragen, skeptische Köpfe in [GetProvince('(int32)8128').GetName] zu überzeugen. Wir stoßen auf unsere für beide Seiten vorteilhafte Beziehung an und wünschen Ihnen alles Gute.“"
  me_fezzani_116.a:0 "Wir sind voller Bewunderung für die großzügigen Herrscher, die über uns wachen"
  me_fezzani_117_title:0 "Die Nasamonianischen Overlords"
  me_fezzani_117_desc:0 "Eine Karawane der #E Nasamonier#! haben die Mauern von [GetProvince('(int32)3333').GetName] erreicht - die Sklaven, die wir von unserem Oberherrn angefordert haben, sind angekommen, zusätzlich zu ein paar Freien, die ihr Schicksal in [ROOT.GetCountry.GetName] suchen wollen. \n \nOffensichtlich waren die Nasamonier sehr erfreut über unser großzügiges Geschenk – sie wissen, dass die uns zur Verfügung stehenden Ressourcen im Vergleich zu ihnen gering sind, und die Tatsache, dass wir bereit waren, unsere Schatzkammer praktisch zu leeren, ist ihnen nicht entgangen."
  me_fezzani_117.a:0 "[ROOT.GetCountry.GetName] ist sicherlich von den Göttern gesegnet!"
  me_fezzani_118_title:0 "Die Nasamonianischen Overlords"
  me_fezzani_118_desc:0 "Die #E Nasamonier#! haben uns ein paar kränkliche Sklaven geschickt, die kaum zum Arbeiten geeignet sind, dazu einen züchtigenden Brief, der nicht zurückhält. \n \n„Obwohl wir Sie als Belastung ansehen, verstehen wir, dass die Griechen Pläne für Ihr Territorium haben, und fühlen uns daher verpflichtet, Ihnen zu helfen, um uns selbst zu helfen. \n \nBitten Sie uns nicht noch einmal um so etwas, damit wir Sie nicht sofort erobern. Kenne deinen Platz, Hund, sonst zerren wir an deiner Kette."
  me_fezzani_118.a:0 "Ich beiße mir auf die Zunge, damit ich nicht etwas sage, das [ROOT.GetCountry.GetName] in Schwierigkeiten bringt"
  me_fezzani_119_title:0 "Erkundung des Mittelmeers"
  me_fezzani_119_desc:0 "Neuigkeiten aus der Flotte! Nachdem unsere Schiffe einige Wochen gesegelt waren, legten sie auf der Insel [GetProvince('(int32)1471').GetName] an, um Nachschub zu holen. Mit den Einheimischen wurden Höflichkeiten ausgetauscht, und eins führte zum anderen, und es wurden Anfragen gestellt, ob wir die kleine Insel direkt kaufen würden. \n \nObwohl es einige überraschte Gelächter über die Kühnheit dieser Frage gab, wurde sie nicht sofort abgelehnt, was uns glauben lässt, dass wir eine Chance haben könnten."
  me_fezzani_119.a:0 "Lassen Sie uns ein Angebot machen, das sie nicht ablehnen können."
  me_fezzani_119.b:0 "Lassen Sie uns einen bescheidenen Betrag für die Insel anbieten."
  me_fezzani_119.c:0 "Vielleicht können wir Gold und Soldaten anbieten."
  me_fezzani_119.d:0 "Eigentlich sagen Sie den Schiffen, sie sollen weitersegeln"
  me_fezzani_120_title:0 "Erkundung des Mittelmeers"
  me_fezzani_120_desc:0 "Heute Morgen ist die Urkunde für den Verkauf von [GetProvince('(int32)1471').GetName] in [GetProvince('(int32)3333').GetName] eingetroffen, mit den Unterschriften aller Richter, die für die Durchsetzung solcher Entscheidungen verantwortlich sind. Obwohl wir einen hohen Preis bezahlt haben, sind alle in unserer Hauptstadt begeistert – unser erster Handelsposten in Übersee ist kein Traum mehr, sondern Realität!"
  me_fezzani_120.a:0 "Ich frage mich, ob unsere Glückssträhne anhält? Das war ganz einfach..."
  me_fezzani_121_title:0 "Mittelmeer-Expedition"
  me_fezzani_121_desc:0 "Unsere Marine hat die Spitze des #E Peloponnes#! erreicht und erreicht eine Insel, die die Einheimischen als [GetProvince('(int32)471').GetName] kennen. Obwohl einige zögern, sich mit den kriegerischen Griechen einzulassen, die ständig um die Kontrolle über ihre felsige Halbinsel kämpfen, haben andere gefordert, dass wir einen fairen Preis anbieten und sehen, ob wir uns diesen Standort sichern können."
  me_fezzani_121.a:0 "Bieten Sie eine große Geldsumme an"
  me_fezzani_121.b:0 "Bieten Sie einen moderaten Geldbetrag an"
  me_fezzani_121.c:0 "Bieten Sie zusätzlich zu Gold einige Soldaten an"
  me_fezzani_121.d:0 "Egal ... wir sind eigentlich gut"
  me_fezzani_121.d.tt:0 "Dadurch wird die Ereigniskette effektiv beendet."
  me_fezzani_122_title:0 "Mittelmeer-Expedition"
  me_fezzani_122_desc:0 "Die Gelder wurden ausgetauscht und der Wille von [ROOT.GetCountry.GetRuler.GetName] ausgeführt; noch eine weitere Insel ist der neueste Überseebesitz von [ROOT.GetCountry.GetName] geworden, und ein [ROOT.GetCountry.GetAdjective]-Handelsposten wurde bereits errichtet. \n \nUnsere Militärberater hoffen, dass wir uns aus der komplizierten Politik des griechischen Festlandes heraushalten; Wir werden an alle verkaufen, die bei uns kaufen wollen und sich in der Region keine Feinde machen wollen."
  me_fezzani_122.a:0 "Wir sind nur hier, um Geld zu verdienen, nicht um Kriege zu führen ... uns wird es gut gehen"
  me_fezzani_123_title:0 "Der Pseudokrieg"
  me_fezzani_123_desc:0 "Letzte Woche gingen Diplomaten aus [ROOT.GetCountry.GetCapital.GetName] in die Hauptstadt der #E Makae#! und trugen einen Brief, der angeblich von den #E Nasamonians#! geschrieben wurde. \n \nIn diesem Schreiben, das vollständig von den Agenten von [ROOT.GetCountry.GetRuler.GetName] erfunden wurde, wird unseren Leuten der Befehl gegeben, jeden anzugreifen und zu töten, der die Grenze überquert. Als Gegenleistung dafür, dass wir hoffentlich den Handel stören und ihre Bürger terrorisieren, sollen wir in Zukunft Land erhalten. \n \nEs wird gesagt, dass dieser Brief, als er eintraf, den Anführer der Makae fast veranlasst hätte, noch in derselben Nacht den Krieg zu erklären."
  me_fezzani_123.a:0 "Wir machen uns besser fertig, denn es wird nicht mehr lange dauern"
  me_fezzani_124_title:0 "Der Pseudokrieg"
  me_fezzani_124_desc:0 "Seit dem diplomatischen Vorfall, den [ROOT.GetCountry.GetRuler.GetName] orchestriert hat, sind Wochen vergangen, aber weder #E Makae#! noch #E Nasamonia#! etwas gegen die wahrgenommene Geringschätzung getan haben - es ist, als ob niemand der Erste sein möchte, der sich bewegt. \n \nUngeduldig werdend und glaubend, dass [ROOT.GetCountry.GetRuler.GetHerHis] Rolle bei der Erschaffung der List entdeckt wurde, hat [ROOT.GetCountry.GetRuler.GetFirstName] die Täuschung verdoppelt, wissend, dass es kein Zurück gibt. \n \n„Schicken Sie unsere Streitkräfte über die Grenze, aber senden Sie eine Nachricht an die Nasamonier, in der Sie ihnen mitteilen, dass wir angegriffen werden.“"
  me_fezzani_124.a:0 "Schickt einen Gesandten zu unseren Nasamonianischen Overlords und bittet um Hilfe!"
  me_fezzani_124.b:0 "Informieren Sie die Nasamonier über diesen Verrat!"
  me_fezzani_124.c:0 "Vielleicht helfen die Garamantes für einen Preis ..."
  me_fezzani_125_title:0 "Der Pseudokrieg"
  me_fezzani_125_desc:0 "Unsere Streitkräfte beginnen gerade zu marschieren, als [ROOT.GetCountry.GetRuler.GetName] eine Nachricht von den #E Nasamoniern# erhält! - 'Fürchte dich nicht, Söhne von [ROOT.GetCountry.GetName], denn du wirst nicht alleine kämpfen - unsere Abgaben bewegen sich in Richtung #E Makae#!. Wir werden gemeinsam siegen!'"
  me_fezzani_125.a:0 "Tod und Ruhm!"
  me_fezzani_126_title:0 "Der Pseudokrieg"
  me_fezzani_126_desc:0 "Die Nasamonier haben zugestimmt, mit uns zu reiten und zu kämpfen, und obwohl wir dankbar sind, dass unsere eigenen Streitkräfte in den kommenden Schlachten verstärkt werden, müssen wir uns daran erinnern, dass man den Nasamoniern nicht trauen kann – sie könnten jetzt in unserem Interesse handeln sind ähnlich, aber wir können sie nicht als Freunde betrachten."
  me_fezzani_126.a:0 "Wir können es uns nicht leisten, irgendjemandem zu vertrauen, besonders unseren ehemaligen Meistern"
  me_fezzani_127_title:0 "Der Pseudokrieg"
  me_fezzani_127_desc:0 "Obwohl wir den endgültigen Absichten der Garamanten nicht trauen, können wir nicht leugnen, dass wir dankbar sind, ihre Unterstützung in den kommenden Kämpfen zu haben - wir müssen nur vorsichtig mit ihnen umgehen."
  me_fezzani_127.a:0 "Wenn Sie von allen Verrat erwarten, werden Sie nie überrascht sein"
  me_fezzani_128_title:0 "Das Nasamonische Land"
  me_fezzani_128_desc:0 "Wir haben Schritte unternommen, die noch vor kurzem unverständlich gewesen wären, und doch sind die Schicksale mit uns - es scheint, dass unser Schicksal darin besteht, die Ländereien unserer ehemaligen Herren zu übernehmen und sie dauerhaft unserem eigenen Besitz hinzuzufügen."
  me_fezzani_128.a:0 "Wir sind keine Untertanen mehr"
  me_fezzani_128.b:0 "Wir werden unsere ehemaligen Oberherren aussagen"
  me_fezzani_128.c:0 "Wir werden das Land unserer ehemaligen Oberherren vereinen"
  me_fezzani_129_title:0 "Das Nasamonische Land"
  me_fezzani_129_desc:0 "Großartige Neuigkeiten vom Schlachtfeld, o [ROOT.GetCountry.GetRuler.GetName]! Es scheint, dass die törichten #E Nasamonier#! hatten keinen Konflikt mit uns erwartet, und die Plötzlichkeit unseres Angriffs hat sie unvorbereitet getroffen. Was bedeutet das für uns? Ihre Armee ist völlig demoralisiert und viele befürchten, dass ihre Todesstunde bevorsteht."
  me_fezzani_129.a:0 "Ihr Mangel an Vorbereitung wird ihr ultimatives Verhängnis sein"
  me_fezzani_130_title:0 "Die Handelsposten"
  me_fezzani_130_desc:0 "Endlich haben wir den Abschlussbericht von den Teams erhalten, die ausgesandt wurden, um unsere Handelsposten zu untersuchen, und die gute Nachricht ist, dass wir ein paar Optionen haben. Die schlechte Nachricht ist natürlich, dass Vorabkosten anfallen. Wie das alte Sprichwort sagt, braucht man Geld, um Geld zu verdienen, also hätten wir dieses Ergebnis vorhersehen sollen."
  me_fezzani_130.a:0 "Lenken Sie mehr Handel in die Hauptstadt"
  me_fezzani_130.b:0 "Lenken Sie mehr Handel zu den Außenposten um"
  me_fezzani_130.c:0 "Das bereitet Kopfschmerzen ... wir sollten ihnen Autonomie gewähren."
  me_fezzani_130.c.tt:0 "Wir werden die Territorien als Feudalherren freigeben."
  me_fezzani_201_title:0 "Das Königreich Nasamonien"
  me_fezzani_201_desc:0 "Auch wenn die mächtigen Generäle, die ihre Imperien rund um die Gewässer des Mittelmeers errichtet haben, keinen Gedanken an unsere Stammesangehörigen verschwenden, haben wir Ambitionen, die unseren Namen bald in aller Munde haben werden. \n \n[ROOT.GetCountry.GetRuler.GetName], nie einer für Theatralik, hat kühn verkündet, dass das Haus von [ROOT.GetCountry.GetRuler.GetSheHe] nicht ruhen wird, bis ein #Y Nasamonian Kingdom#! wurde gegründet, einer, der ein riesiges Territorium von den Mauern von [GetProvince('(int32)8128').GetName] aus regiert."
  me_fezzani_201.a:0 "Ich werde nicht ruhen, bis dieser Tag wirklich über uns gekommen ist"
  me_fezzani_202_title:0 "Psyllisches Thema"
  me_fezzani_202_desc:0 "Die Psyllianer in unserem Norden genießen seit langem einen quasi unabhängigen Staat, der von den Händlern, die die Küsten besuchen, riesige Summen an Reichtum abbekommt, während er uns einen Almosen an Schutzgebühren zahlt. Es wurde jedoch vorgeschlagen, dies zu ändern, und jetzt muss [ROOT.GetCountry.GetRuler.GetName] eine Entscheidung treffen."
  me_fezzani_202.a:0 "Lassen Sie uns sie als Feudalismus einbeziehen"
  me_fezzani_202.b:0 "Wir werden den Status quo beibehalten"
  me_fezzani_202.b.tt:0 "#H Psylia#! wird ein Nebenfluss bleiben."
  me_fezzani_203_title:0 "Die Machylie"
  me_fezzani_203_desc:0 "Die erbärmlichen Stämme von #E Machylia#! dienen keinem anderen Zweck, als als Pufferstaat zwischen uns, den #E Garamantes#, zu fungieren! und die #E Makae#! in den Westen. Jetzt, da wir Ansprüche auf ihr Land vorbereitet haben, werden wir die schwachen Machylianer aus ihren Häusern vertreiben und unsere Truppen zum wahren Preis schicken – den Städten und Siedlungen, die unter der Hegemonie der Garamntic- und Makaean-Streitkräfte stehen."
  me_fezzani_203.a:0 "Wir werden Machylia vernichten und ihr Land als Stützpunkt nutzen"
  me_fezzani_204_title:0 "Die machylischen Daten"
  me_fezzani_204_desc:0 "[ROOT.GetCountry.GetRuler.GetName], wir dachten, dass es euch freuen würde, das zusätzlich zur Sicherung der strategischen Provinzen von #E Machylia# zu hören! Für uns selbst haben wir auch festgestellt, dass in diesen Ländern mehr Datteln wachsen, als wir je gesehen haben. Wir werden nicht nur mehr Datteln haben, als irgendjemand jemals hoffen könnte zu essen, sondern wir werden zweifellos in der Lage sein, unseren Überschuss regelmäßig zu verkaufen – eine weitere Einnahmequelle für die Schatzkammer."
  me_fezzani_204.a:0 "Was für köstliche Neuigkeiten! Und ich weiß, was ich zum Frühstück will"
  me_fezzani_205_title:0 "Die rivalisierenden Stämme"
  me_fezzani_205_desc:0 "Jetzt haben wir Grenzen mit den Stämmen der #E Garamantes#! und die #E Makae#! sind die Spannungen in der Region so hoch wie nie zuvor. Diejenigen, die über die finanziellen Mittel verfügen, ihr Leben zu entwurzeln und zu verlassen, verlassen das Land nahe der umkämpften Grenzen, denn die Einheimischen haben zu Recht vermutet, dass der Krieg bald Blut und Feuer über diese Regionen bringen wird. Niemand will der Erste sein, der Feindseligkeiten beginnt, und doch besteht kein Zweifel daran, dass der Kampf um die Vorherrschaft nicht mehr lange vermieden werden kann. \n \nHoch am Himmel kreisen die Geier und folgen den Armeen, die nach vorne marschieren..."
  me_fezzani_205.a:0 "Mögen die Götter in den kommenden Tagen mit uns sein"
  me_fezzani_206_title:0 "Das Garamantische Ackerland"
  me_fezzani_206_desc:0 "Während [ROOT.GetCountry.GetRuler.GetName] einen Stapel Korrespondenz liest, die [GetProvince('(int32)8128').GetName] zugestellt wurde, kann [ROOT.GetCountry.GetRuler.GetSheHe] nicht anders, als zu lächeln, als er einen Bericht über das Ackerland bemerkt, das einst unseren Feinden, den Garamanten, gehörte. \n \nObwohl sie edel kämpften, reichte ihre Kraft nicht aus, um sie zu retten, und wir vertrieben sie aus ihren Siedlungen und Städten. Zu unserem Glück entdeckten wir tief in ihren Territorien erstklassiges Ackerland und verschwendeten keine Zeit damit, Gerste und Getreide in der reichen, dunklen Erde zu säen. Obwohl es in diesen Gegenden selten regnet, wird das Land von tiefen Grundwasserleitern gestützt, die sicherstellen, dass die Farmen das ganze Jahr über produzieren. \n \nDankbare Augen zum Himmel richtend, [ROOT.GetCountry.GetRuler.GetFirstName] mündet ein stilles Dankgebet."
  me_fezzani_206.a:0 "Die Garamanten waren in der Tat ein glückliches Volk ..."
  me_fezzani_207_title:0 "Die Hauptstadt Nasamoniens"
  me_fezzani_207_desc:0 "Obwohl in den Gräben, die um [GetProvince('(int32)8128').GetName] herum ausgehoben werden, viel Gemurre zu hören ist, achtet [ROOT.GetCountry.GetRuler.GetName] nicht auf die Klagen der Arbeiter, sondern konzentriert seine [ROOT.GetCountry.GetRuler.GetHerHis] Aufmerksamkeit stattdessen auf die architektonischen Entwürfe, die [ROOT.GetCountry.GetRuler.GetHerHim] gezeigt werden. \n \n''Und was ist mit diesen?'' [ROOT.GetCountry.GetRuler.GetFirstName] deutete auf einige dunkle Linien, die mit Kohle auf den Papyrus gezogen wurden. \n \n„Ah, ja, [ROOT.GetCountry.GetRulerTitle], hier wird die Hauptverkehrsader gebaut, eine Allee, die ‚#E The [ROOT.GetCountry.GetRuler.GetPraenomen]#!‘ heißen wird. Wir hoffen, dass Sie diesen Titel nicht ablehnen, betrachten ihn aber als Ehre.“ \n \n„Einwände dagegen, dass eine Straße nach mir benannt wird? Ich liebe die Idee und kann es kaum erwarten, alles fertig zu sehen!'. Zu den Sklaven gewandt, [ROOT.GetCountry.GetRuler.GetFirstName] klatscht [ROOT.GetCountry.GetRuler.GetHerHis] in die Hände und schreit."
  me_fezzani_207.a:0 "Leg deinen Rücken hinein! Wir haben vor Sonnenuntergang noch viel zu tun!"
  me_fezzani_208_title:0 "Die Phazania"
  me_fezzani_208_desc:0 "Wir haben die Bestätigung erhalten, dass unsere Ansprüche auf das Land der #E Phazanians#! sind abgeschlossen, und unsere Soldaten warten verzweifelt auf den bevorstehenden Kampf. Unsere Armeen glauben, dass sie ein schwacher Feind sind, der unseren erfahrenen Streitkräften schnell zum Opfer fallen wird, und bereiten sich gierig auf die Plünderung und Zerstörung vor, die sich unmittelbar am Horizont abzeichnen."
  me_fezzani_208.a:0 "Wir werden unseren Männern nichts und alles verweigern, was sie wollen"
  me_fezzani_209_title:0 "Fezzani-Reiter"
  me_fezzani_209_desc:0 "[ROOT.GetCountry.GetRuler.GetName] steht auf den Mauern der Zitadelle bei [GetProvince('(int32)8128').GetName] und beobachtet die angehäufte Kavallerie von [ROOT.GetCountry.GetName] beim Training im Wüstensand außerhalb der Hauptstadt. \n \nSelbst aus dieser Entfernung erfüllt das Geräusch von donnernden Hufen die Luft und lässt [ROOT.GetCountry.GetRuler.GetFirstName] trotz der überwältigenden Mittagshitze einen Schauer über den Arm laufen. \n \nUnsere Reiter haben ohne Unterlass trainiert und reiten auf den prächtigen Rossen, die auf unseren Pferdefarmen gezüchtet wurden, und unsere Kavalleristen üben fortschrittliche Taktiken, die unsere Feinde zweifellos überraschen werden. \n \nDas Signal wird gegeben, und ein weiterer Angriff findet statt, wobei große Erdklumpen in die Luft geschleudert werden, während die Pferde die Dünen auf und ab jagen."
  me_fezzani_209.a:0 "Wie können unsere Feinde einem solch furchterregenden Angriff standhalten?"
  me_fezzani_301_title:0 "Das Volk der Makäer"
  me_fezzani_301_desc:0 "Wir weigern uns, uns von den mächtigen Stämmen wie den #E Garamantes#! ohne einen zweiten Gedanken verschlingen zu lassen - absolut nicht. Wir werden tun, was wir können, damit alle verstreuten Stämme der Makaean die Gefahr erkennen, in der wir uns befinden, und hoffentlich wird die alte Verwandtschaft, die wir teilen, ausreichen, um unsere Brüder davon zu überzeugen, sich zusammenzuschließen."
  me_fezzani_301.a:0 "Natürlich unter unserer Führung"
  me_fezzani_302_title:0 "Unsere Makaean-Brüder"
  me_fezzani_302_desc:0 "Gibt es weise Herrscher, die die Macht der #E Makae# kontrollieren! Stämme im Norden? Werden sie sehen, dass sowohl die #E Garamantes#! und die #E Nasamonier#! unserer Kultur ein Ende bereiten könnten, wenn sie sich zusammenschließen und angreifen? Sehen sie nicht die Vorteile, wenn unsere Streitkräfte versprechen, gemeinsam zu kämpfen, um diese Gefahr tief in die Wüstenhügel zu drängen?"
  me_fezzani_302.a:0 "Es gibt so viel, was wir gewinnen, wenn wir zusammenarbeiten"
  me_fezzani_303_title:0 "Bescheidenen Anfängen"
  me_fezzani_303_desc:0 "Obwohl die Lage von [GetProvince('(int32)8142').GetName], dieser wunderschönen Oase am Rande der Wüste, für die [ROOT.GetCountry.GetAdjective]-Leute seit langem wichtig ist, haben wir erst kürzlich Schritte unternommen, um den beliebten Handelsposten in etwas zu verwandeln, das einer echten Stadt ähnelt, mit dauerhaften Strukturen aus Stein und eine Garnison unserer Soldaten, die ihre Mauern beschützen."
  me_fezzani_303.a:0 "Dies ist ein Tag, an den man sich für immer erinnern wird"
  me_fezzani_304_title:0 "Umgeben von feindlichen Stämmen"
  me_fezzani_304_desc:0 "[ROOT.GetCountry.GetRuler.GetName] hat eine einfache Philosophie, wenn es darum geht, die Grenzen von [ROOT.GetCountry.GetName] zu schützen; Obwohl wir von allen Seiten von Feinden umgeben sind, werden wir dennoch den Sieg erringen. Wie, fragen Sie? Indem wir sicherstellen, dass unsere Garnisonen mit Männern gefüllt sind, die ständig wachsam sind und jeden Moment mit Gefahr rechnen."
  me_fezzani_304.a:0 "Diese Vorsichtsmaßnahmen werden das Kernland von [ROOT.GetCountry.GetName] Proper schützen"
  me_fezzani_305_title:0 ""
  me_fezzani_305_desc:0 ""
  me_fezzani_305.a:0 ""
  me_fezzani_306_title:0 "Die makaischen Untertanen"
  me_fezzani_306_desc:0 "Jetzt, da wir die Hauptstädte der zuvor feindlichen Stämme der #E Nasamonier# kontrollieren! und die #E Garamantes#!, diktiert die Logik, dass wir vorwärts gehen und den einzigen verbleibenden unabhängigen Stamm erobern müssen, der eine Bedrohung für uns darstellen könnte – #E Makae#!. Wir werden ihnen ein Ultimatum stellen, sich zu unterwerfen, und wenn sie es nicht tun, müssen wir uns auf einen Krieg vorbereiten – ein Rat wird einberufen, um diese heikle Angelegenheit zu erörtern."
  me_fezzani_306.a:0 "Hoffen wir, dass sie sich dafür entscheiden, vernünftig zu sein"
  me_fezzani_307_title:0 "Die Küste"
  me_fezzani_307_desc:0 "In letzter Zeit wurde uns eine neue Realität präsentiert, eine, die vor wenigen Jahren noch unvorstellbar war und dennoch das unvermeidliche Schicksal unseres Volkes zu sein scheint; Städte und Häfen an den Küsten des Mittelmeers, wo wir Menschen und Ideen aus Ländern begegnen werden, von denen wir noch nicht einmal gehört haben. Es bleibt uns nur noch, die geeigneten Orte zu finden, an denen unsere Träume Wirklichkeit werden."
  me_fezzani_307.a:0 "Wir beanspruchen ihr Land für unser eigenes"
  me_fezzani_307.b:0 "Dazu müssen wir Land von unserem Untertanen beschlagnahmen"
  me_fezzani_308_title:0 "Die Küste"
  me_fezzani_308_desc:0 "Obwohl unsere Augen weiterhin auf die größeren Preise gerichtet sind, die uns umgeben, werden wir die Störenfriede nicht ignorieren, die an unseren Grenzen haften wie Flöhe an einem Kamel – #E Phazania#!, wir haben unsere Augen auf euch gerichtet und werden es euch nicht erlauben viel länger durch die Wüste wandern."
  me_fezzani_308.a:0 "Wir werden die Heerscharen von Phazania zerschlagen"
  me_fezzani_309_title:0 "Unsere Makaean-Brüder"
  me_fezzani_309_desc:0 "Wollen wir ein bisschen Geld schicken, um den Makcaean-Diplomaten zu helfen, sich unseren Vorschlag anzuhören? Wir fragen ungern, aber du kennst das Spiel inzwischen, [ROOT.GetCountry.GetRuler.GetName], und du weißt, dass so etwas leider so funktioniert."
  me_fezzani_309.a:0 "Senden Sie ihnen eine kleine Summe"
  me_fezzani_309.b:0 "Schicken Sie ihnen nichts!"
  me_fezzani_310_title:0 "Unsere Makaean-Brüder"
  me_fezzani_310_desc:0 "Hervorragende Nachrichten! Unsere Brüder in #E Makae#! haben zugestimmt, sich mit uns zu verbünden, aber ihre Diplomaten hatten ein dringendes Anliegen, das sie wiederholt erwähnten. Sie flehten uns an, zu warten, bis unsere Feinde abgelenkt seien, bevor wir ihre Söhne in unsere Kriege riefen, und forderten uns auf, in einem Moment der Schwäche zuzuschlagen, anstatt unsere gemeinsame Stärke gegen einen vorbereiteten Feind einzusetzen."
  me_fezzani_310.a:0 "Ja, ja, wir werden sehen – aber das ist gewaltig"
  me_fezzani_311_title:0 "Die makaischen Untertanen"
  me_fezzani_311_desc:0 "Unser Kriegsrat hat sich endlich in [ROOT.GetCountry.GetCapital.GetName] getroffen und die Debatte kann beginnen. Nach ein paar kurzen Stunden waren sich alle einig; Wir haben nur eine Handvoll Optionen, und es liegt an [ROOT.GetCountry.GetRuler.GetName], die Entscheidung zu treffen."
  me_fezzani_311.a:0 "Sie müssen unser Thema werden – lassen Sie unsere Diplomaten ihre Arbeit machen"
  me_fezzani_311.b:0 "Wir behalten vorerst den Status quo bei..."
  me_fezzani_311.b.tt:0 "#Y Dies beendet die Ereigniskette.#!"
  me_fezzani_311.c:0 "Wir werden sie erobern!"
  me_fezzani_311.c.tt:0 "Wir werden Anspruch auf jede Provinz erheben, die #Y Makae#! besitzt."
  me_fezzani_312_title:0 "Die makaischen Untertanen"
  me_fezzani_312_desc:0 "Wir freuen uns, Ihnen mitteilen zu können, dass der Herrscher von #E Makae#! hat das Unvermeidliche erkannt und hat zugestimmt, unser Feudalherr zu werden. Wir werden diesen Anlass feiern, indem wir den Göttern Opfer darbringen, denn viele Leben wurden dank ihrer Kapitulation gerettet."
  me_fezzani_312.a:0 "Eine weise Wahl an ihrem Ende"
  me_fezzani_313_title:0 "Die makaischen Untertanen"
  me_fezzani_313_desc:0 "Schon nach ein paar Wochen ist klar geworden, dass unsere Probanden in #E Makae#! haben ihren neuen Status als unsere Feudalherren mit einem Eifer angenommen, der ihre frühere politische Elite in Verlegenheit bringen sollte - sie lieben uns absolut, lieben [ROOT.GetCountry.GetRuler.GetName] und sind begeistert, ein Teil des ständig wachsenden [ROOT.GetCountry.GetAdjective] Einflussbereichs zu sein."
  me_fezzani_313.a:0 "Wir haben Großes für unser Land getan"
  me_fezzani_313.b:0 "Wir werden schließlich ihr Land erobern"
  me_fezzani_313.b.tt:0 "Wir werden Anspruch auf jede eigene Provinz der #Y Makae# erheben!"
  me_fezzani_314_title:0 "Die Küste"
  me_fezzani_314_desc:0 "Die Einheimischen waren verärgert über die Entscheidung von [ROOT.GetCountry.GetRuler.GetName], die Territorien von [ROOT.GetCountry.GetRuler.GetHerHis] Untertanen offen zu besetzen, so irritiert, dass Soldaten geschickt werden mussten, um die Region zu befrieden – der Groll wurde nur durch die Sklaven verstärkt, die von [ROOT.GetCountry.GetName] zur Arbeit in die geschickt wurden Felder, die einst einer nun landlosen Aristokratie gehörten. \n \nAber was getan ist, ist getan, und nichts kann geändert werden."
  me_fezzani_314.a:0 "Ich nehme diese Ländereien nur, weil ich muss"
  me_fezzani_401_title:0 "Die Machylianer"
  me_fezzani_401_desc:0 "[ROOT.GetCountry.GetRuler.GetName] hat die mutige Entscheidung getroffen, sich den #E Machylians# zu nähern! mit einem Angebot, das sie hoffentlich nicht ablehnen; anstatt auf den Tag zu warten, an dem die Abgaben der #E Garamantes#! oder die #E Nasamonier#! erscheinen in der Ferne, warum nicht ihre Stärke mit unserer verbinden? Sie haben keine Hoffnung, einen Angriff von uns allen zu überleben, und werden sich hoffentlich an die Stämme klammern, die ihren eigenen am ähnlichsten sind."
  me_fezzani_401.a:0 "Sind wir nicht schon Freunde? Warum nicht unser Thema werden?"
  me_fezzani_402_title:0 "Die Girgiri-Hauptstadt"
  me_fezzani_402_desc:0 "[ROOT.GetCountry.GetRuler.GetName] hat die Entscheidung getroffen, die bei [ROOT.GetCountry.GetCapital.GetName] stationierten Kräfte zu inspizieren, nachdem die Bauinitiativen in der Provinz #E Girgigi#! sind fertiggestellt. Unsere Abgaben, aufgeregt über die Gelegenheit, vor unserem [ROOT.GetCountry.GetRulerTitle] zu paradieren, haben ihr Bestes gegeben und sich in den breiten Alleen der [ROOT.GetCountry.GetAdjective]-Hauptstadt versammelt. \n \nDie Spione unserer Feinde, die sich wie Ratten in den Mauern von Mesphe verstecken, sind Zeugen dieses Spektakels und voller Besorgnis. Nachrichten sind schnell geschrieben, um sie an die Spionagemeister zu senden ..."
  me_fezzani_402.a:0 "Makae wird nicht aufhören, bis sie alles übernommen haben!"
  me_fezzani_403_title:0 "Die Phazania"
  me_fezzani_403_desc:0 "Die Stämme, die die Einöden von #E Phazania# bewohnen! sind schwach, ohne Freunde und sogar unfähig, ihre Heimat vor einer Invasionsarmee zu verteidigen. Angesichts der Tatsache, dass ihr natürlicher Zustand für ein Leben in Knechtschaft geeignet erscheint, werden wir ihnen die Ehre erweisen und ihre Illusionen ein für alle Mal zerstören."
  me_fezzani_403.a:0 "Das wird einfach..."
  me_fezzani_404_title:0 "Die Stadt der Fasane"
  me_fezzani_404_desc:0 "Als unsere triumphierenden Streitkräfte zum ersten Mal die Tore von [GetProvince('(int32)8233').GetName] betraten, hatte die Bevölkerung Todesangst vor unseren Soldaten und glaubte, das Schlimmste sei eingetreten. Würden wir alles zerstören, wofür sie so hart gearbeitet hatten? Eine so imposante Streitmacht wie unsere wäre sicherlich ein grausamer und böser Herr. \n \nDer Schein kann jedoch täuschen, und als die Einheimischen erkannten, dass die [ROOT.GetCountry.GetAdjective] Garnisonen ihre Interessen besser schützen würden als ihre früheren Herren, haben sie unsere Anwesenheit unter ihnen begrüßt. Die Menschen kehren in Scharen in die Stadt zurück, und alle haben zugestimmt, die Kriege, die uns zusammengebracht haben, zu vergessen und sich stattdessen auf unsere gemeinsame glänzende Zukunft zu konzentrieren."
  me_fezzani_404.a:0 "Welch ein Glück für die Bürger von Cydamus"
  me_fezzani_405_title:0 "Die Psyllianer"
  me_fezzani_405_desc:0 "Da wir riesige Summen ausgegeben haben, um das Land aufzubauen, das an das der #E Psyllians#! Wir können es uns schließlich nicht leisten, dass ein feindseliger Nachbar unsere Grundstücke neidisch beäugt."
  me_fezzani_405.a:0 "Es ist nicht genug Platz für uns und sie..."
  me_fezzani_406_title:0 "Die Nasamonischen Länder"
  me_fezzani_406_desc:0 "Diese gierigen #E Nasamonier#!, die nie mit dem zufrieden sind, was die Götter ihnen gegeben haben, werfen jetzt offenbar ihre hungrigen Augen auf unser Reich und fragen sich, ob wir in der Lage sind, diese Dinge zu verteidigen, die sie begehren. \n \nNie einer, der darauf wartet, dass die andere Sandale herunterfällt, ist [ROOT.GetCountry.GetRuler.GetName] bereit, Gewalt mit Gewalt zu begegnen, und hat die Heimatländer der Möchtegern-Invasoren beansprucht."
  me_fezzani_406.a:0 "Sei vorsichtig, was du dir wünschst, damit du nicht alles verlierst"
  me_fezzani_407_title:0 "Die Wüstendämonen"
  me_fezzani_407_desc:0 "Endlich ist die Stunde gekommen, die viele fürchteten; Krieg zwischen den mächtigen #E Garamantes#! und die [ROOT.GetCountry.GetAdjective] hordes ist auf uns. Ein Konflikt dieser Größenordnung wird jeden in der Region betreffen; in Sachen Leben und Tod kann es keine Neutralität geben. \n \nSchon jetzt bereiten sich unsere Streitkräfte auf die anfänglichen Scharmützel mit ihren Erzrivalen vor ... es wird nur einen geben, wenn alles gesagt und getan ist!"
  me_fezzani_407.a:0 "Mögen die Götter des Krieges und des Todes uns den Sieg gewähren!"
  me_fezzani_408_title:0 "Die Machylianer"
  me_fezzani_408_desc:0 "Wie von [ROOT.GetCountry.GetRuler.GetName] vorhergesagt, die #E Machylianer#! konnten feststellen, aus welcher Richtung die Wüstenwinde wehen, und haben uns klugerweise entschieden, Schutz vor der Sonne im Schatten zu suchen, den wir ihnen bieten können - gut!"
  me_fezzani_408.a:0 "Wir haben nie an ihrer Klugheit gezweifelt"
  me_fezzani_409_title:0 "Die Machylianer"
  me_fezzani_409_desc:0 "Die Diplomaten wurden geschickt, und die Antwort ist mit unseren umherziehenden Botschaftern zurückgekehrt – zum Guten oder zum Schlechten, die #E Machylianer#! haben ihre Wahl deutlich gemacht, und jetzt warten wir auf die Reaktionen in den Hauptstädten unserer Feinde."
  me_fezzani_409.a:0 "Dies könnte der Beginn einer langen, langen Freundschaft sein"
  me_fezzani_409.b:0 "Hoffen wir, dass die „weisen“ Machylianer ihre Taten nicht bereuen!"
  me_fezzani_501_title:0 "Die Fasane"
  me_fezzani_501_desc:0 "Obwohl wir ein kleiner Stamm sind, umgeben von größeren, aggressiveren Feinden, ist noch nicht alles verloren. \n \nWie [ROOT.GetCountry.GetRuler.GetName] oft gerne sagt: „Betrachten Sie den Fasan – den schönsten aller Vögel, die durch unsere Wüsten fliegen. Obwohl es ein zartes Geschöpf ist, fesselt seine majestätische Natur alle, die es sehen. Auch wir sind wie der Fasan."
  me_fezzani_501.a:0 "Aus bescheidenen Anfängen sind alle möglichen Dinge möglich"
  me_fezzani_502_title:0 "Eine Wüstenoase"
  me_fezzani_502_desc:0 "Endlich sind die Bauarbeiten in [ROOT.GetCountry.GetCapital.GetName] abgeschlossen und unsere stolzen [ROOT.GetCountry.GetAdjective] Ingenieure freuen sich darauf, all ihre harte Arbeit zu zeigen. \n \n[ROOT.GetCountry.GetRuler.GetName], zufrieden mit ihren Bemühungen, eine moderne Hauptstadt aufzubauen, stellt sich eine Zukunft vor, in der unsere Steuereinnahmen zahlreicher sind als die Sandkörner in der Wüste."
  me_fezzani_502.a:0 "Wir werden eines Tages über unsere kühnsten Träume hinaus reich sein"
  me_fezzani_503_title:0 "Die Makae"
  me_fezzani_503_desc:0 "Was vor wenigen Jahren noch undenkbar schien, ist heute Realität; [ROOT.GetCountry.GetRuler.GetName] wendet sich an unsere Truppen, die sich massenhaft in der Nähe von [ROOT.GetCountry.GetCapital.GetName] für die angebliche Invasion von #E Makae#! versammeln. \n \nInnerhalb weniger Wochen werden ihre Grenzgebiete von unseren Truppen eingenommen, und dann werden wir ihren Männern im Kampf begegnen und ihr Blut im Wüstensand vergießen."
  me_fezzani_503.a:0 "Fliegt, meine Fasane, und vernichtet die, die sich uns widersetzen!"
  me_fezzani_504_title:0 "Ein Allianz-Netzwerk"
  me_fezzani_504_desc:0 "[ROOT.GetCountry.GetRuler.GetName] ist kein Dummkopf, und nachdem er unsere militärische Bereitschaft überprüft hat, ist er sehr besorgt über die Möglichkeit eines Angriffs von #E Carthage#!, dem Tyrannen in unserem Norden. \n \nDie Karthager sind mehr als glücklich, Jagd auf die geteilten Stämme zu machen und sie einen nach dem anderen zu verschlingen. Hoffentlich haben unsere Nachbarn dies bemerkt und sind bereit, ihre Kräfte mit uns zu vereinen, falls uns ein Krieg trifft."
  me_fezzani_504.a:0 "Schicken Sie die Gesandten sofort aus"
  me_fezzani_505_title:0 "Die Psylia"
  me_fezzani_505_desc:0 "[ROOT.GetCountry.GetRuler.GetName] hat deutlich gemacht, dass [ROOT.GetCountry.GetRuler.GetSheHe] die Häfen und insbesondere die Werften von #E Psyllia# begehrt! - Obwohl unser Volk seit Jahrhunderten an die Wüste gebunden ist, stellt das Versprechen, unsere eigenen Armadas zu bauen, um die Gewässer des Mittelmeers zu befahren, eine Versuchung dar, der die Menschen von [ROOT.GetCountry.GetName] nur schwer widerstehen können."
  me_fezzani_505.a:0 "Ich will diese Häfen für mich ... wir haben zu tun"
  me_fezzani_506_title:0 "Die östlichen Fezzani-Stämme"
  me_fezzani_506_desc:0 "Wenn wir die Hoffnung haben, ein neues Königreich zu gründen, eines, das alle rauflustigen Wüstenstämme unterhalb des [ROOT.GetCountry.GetAdjective]-Banners umfasst, dann müssen wir unsere Männer tief in die östlichen Wüsten schicken, wo sich die verstreuten Streitkräfte unserer besiegten Feinde darauf vorbereiten, ihr letztes zu machen Stand. \n \nSie setzen ihre Hoffnungen dummerweise auf einen General, der versprochen hat, [ROOT.GetCountry.GetCapital.GetName] Stein für Stein niederzureißen."
  me_fezzani_506.a:0 "Wir werden ihnen keine Gnade ersparen! Marsch weiter!"
  me_fezzani_507_title:0 "Der letzte Stamm"
  me_fezzani_507_desc:0 "Obwohl niemand dies vorhersehen konnte, hat [ROOT.GetCountry.GetRuler.GetName] privat die Nachricht beklagt, dass die #E Garamantes#!, unsere alten und tödlichen Feinde, vollständig zerstört wurden. Auf Nachfrage erinnert sich [ROOT.GetCountry.GetRuler.GetFirstName] wehmütig an eine Zeit, als die Leute von [ROOT.GetCountry.GetName] die Stämme der Garamanten sehr gut kannten, und obwohl wir uns nicht die ganze Zeit über einig waren, betrachteten wir sie als Blutsverwandte, Teilhaber unserer Lebensweise. \n \nAber der letzte Stamm von Garamantia wurde für immer zerstört und die Zukunft bleibt ungewiss ..."
  me_fezzani_507.a:0 "Wir werden dich vermissen, alter Feind..."
  me_fezzani_508_title:0 "Unser Allianz-Netzwerk"
  me_fezzani_508_desc:0 "Fabelhafte Neuigkeiten aus dem Norden! Unsere Nachbarn, die #E Gyzantians#!, haben unseren Aufruf mit dem Versprechen beantwortet, gegen die karthagische Aggression zu helfen. \n \nEs scheint, dass sie genauso besorgt sind wie wir über die punische Expansion und sicherstellen wollen, dass wir die Streitkräfte von #E Qart Hadasht# halten! in Schach."
  me_fezzani_508.a:0 "Wir sind stärker, wenn wir zusammenarbeiten"
  me_fezzani_509_title:0 "Unser Allianz-Netzwerk"
  me_fezzani_509_desc:0 "Sie glauben das vielleicht nicht, [ROOT.GetCountry.GetRuler.GetName], aber unsere Diplomaten versichern uns, dass jedes Wort, das sie sagen, wahr ist. \n \nAls sie hörten, dass wir aktiv eine Koalition gegen sie aufbauten, die #E-Karthager#! haben uns ihre guten Absichten zugesichert. Sie behaupten, dass sie mehr daran interessiert sind, in #E Iberia# zu expandieren! als unsere Wüsten und als Zeichen ihres guten Willens zugestimmt haben, unsere Verbündeten zu werden! Sie hoffen, dass dies unsere Ängste vor einer punischen Invasion zerstreuen wird."
  me_fezzani_509.a:0 "Das kam sehr unerwartet..."
  me_fezzani_510_title:0 "Unser Allianz-Netzwerk"
  me_fezzani_510_desc:0 "Unsere Botschafter wurden ausgesandt, und wir werden bald unsere Antworten haben; So frustrierend es auch ist, wir müssen darauf warten, dass unsere Diplomaten ihre Arbeit tun und uns hoffentlich gute Nachrichten bringen."
  me_fezzani_510.a:0 "Die Stunde des Kampfes könnte bald kommen – werden wir allein sein?"
