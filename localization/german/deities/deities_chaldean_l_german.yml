l_german:
  deity_ashshur:0 "$omen_ashshur$"
  omen_ashshur:0 "Aschschur"
  omen_ashshur_desc:0 "Ashshur, der mächtige Gott, der durch seine wütenden Augen fremde Menschen und Feinde vor Angst und Verzweiflung erzittern ließ, rettete immer wieder das Land. Stark und beschwingt kann seine Wut nur durch das Blut der Schlacht und durch die Ehre und den Ruhm der Könige besänftigt werden, die ihn in seinen Tempeln verehren. \n \nIn den alten Tagen erlaubte Aschschur seinen Königen und Prinzen, seine Macht auszudehnen; und wenn er entschieden hatte, dass ihr Schicksal umgekehrt werden sollte, stellte er ihnen immer ihren früheren Glanz wieder her. Gewiss, wenn er seine Hand über uns ausstreckt, werden wir sicherlich wieder expandieren, um ihren Reichtum, ihre Männer, Frauen und Kinder aus fremden Ländern zurückzubringen, um für die Wiederherstellung unseres früheren Ruhms und unserer früheren Macht zu arbeiten!"
  deity_ninurta:0 "$omen_ninurta$"
  omen_ninurta:0 "Ninurta"
  omen_ninurta_desc:0 "Ninurta ist stark, mächtig und erhaben im Kampf. Er ist derjenige, der die Dämonen mit seinem Hammer Sharur besiegt, wie er es mit Anzu und seiner Steinarmee getan hat. Ninurta allein konnte gegen ihn kämpfen und seine Entschlossenheit im Kampf bewahren. \n \nWenn Ninurta unsere Armeen wohlwollend ansieht, werden wir gewiss siegen. Wenn der große Gott uns begünstigt, sind wir sicher, dass unsere Truppen diejenigen zurückdrängen werden, die uns einst vertrieben haben, und wir werden jeden der Menschen, die uns umgeben und die Chaos im Land anrichten wollten, dem Tribut unterwerfen. Dann werden seine Heiligtümer in Nippur in Babylonien und in Kalhu in Assyrien zu ihrem früheren Glanz wiederhergestellt, und die Menschen werden wieder in Frieden leben, wenn unser Sieg errungen ist."
  deity_ishtar:0 "$omen_ishtar$"
  omen_ishtar:0 "Ischtar"
  omen_ishtar_desc:0 "Ishtar ist die kriegerische Göttin, die Männer mit ihren sieben magischen Schmuckstücken in den Wahnsinn treibt. Sie kann sie in die tiefste Verzweiflung treiben und sie dazu zwingen, sich anzustrengen, um den größten Ruhm zu erreichen. Dasselbe tat sie mit ihrem Geliebten Tammuz, den sie der Hölle überließ, sowie mit Gilgamesch, der gegen ihren wilden Stier kämpfen musste, um den Frieden in Uruk wiederherzustellen. \n \nIshtar ist doppelgesichtig, da er sowohl der Schutzpatron der körperlichen Liebe ist, als auch dieser Mann Männer und Frauen dazu bringt, zahlreiche Söhne zu haben; aber sie ist auch die Kriegsgöttin, die die Männer dazu drängt, sich für den Kampf in die Armeen zu scharen. Mit ihrer Gunst werden unsere Armeen sicherlich mit jungen und starken Männern gefüllt sein, die in der Lage sind, die Grenzen des Landes zu verdrängen."
  deity_ea:0 "$omen_ea$"
  omen_ea:0 "Ea"
  omen_ea_desc:0 "Ea ist der Schutzgott der Gelehrten und Weisen, der Handwerker und Schöpfer. Sein Wissen und sein Verständnis bewahrten das Land oft vor einer Katastrophe. Ist er es nicht, der diesem Streik kleinerer Götter ein Ende bereitete, indem er die Menschheit erschuf, damit sie sie mit ihrer Arbeit erlöst? Ist er nicht derjenige, der dieselben Männer vor der Sintflut rettete, indem er Uta-Napishti befahl, eine große hölzerne Arche zu bauen? \n \nMit Eas Gunst werden Gelehrte, Schriftgelehrte und Gelehrte Weisheit und Wissen, Einsicht und Verständnis erlangen. Mit ihren Erfindungen werden sie das Land wieder zum Herzen der Welt machen und unsere Städte zum Sitz einer starken Herrschaft, zum Spender von Frieden und Fülle."
  deity_nabu:0 "$omen_nabu$"
  omen_nabu:0 "Nabu"
  omen_nabu_desc:0 "Nabu ist der Weiseste der Weisen, derjenige, der mit seinem Griffel jedem Wissen vermittelt, vom König bis zu den niederen Schriftgelehrten, die die Heldentaten der alten Herrscher sowie die guten Wege zur Verwaltung des Landes durch die Verwaltung der Palmenhaine lernen , die Felder, die Tempel und die Kanäle. \n \nDank seiner Gunst werden die Schreiber der Götter und des Königs fleißig sein; Sie werden ihre Tafeln und Schriftrollen schnell und gut schreiben, ihre Bücher gut führen und dem Land gedeihen lassen. Unser Wohlstand wird dann gesichert sein und die Schätze von Göttern und Königen werden dank der Gunst des Gottes und seines Wissens und seiner Einsicht gefüllt sein."
  deity_enlil:0 "$omen_enlil$"
  omen_enlil:0 "Enlil"
  omen_enlil_desc:0 "Enlil hat alles hier unten erstellt. Er ist der Vater der Götter, derjenige, der die Menschheit und das Land gemacht hat. Seine starken Worte machen Imperien zunichte und machen sie zunichte, und er ist derjenige, der über das Schicksal aller entscheidet. \n \nWenn Enlil mit Wohlwollen auf uns herabblickt, wird er uns mit Sicherheit all die Ländereien geben, die das Land umgeben. Er wird die Rückkehr mächtiger Könige zulassen und ihnen die Herrschaft über weit entfernte Gebiete geben. Sei es durch unsere mächtigen Truppen oder durch diese Geißeln, die in alten Zeiten die Sterblichen dahinrafften, sehr bald wird sich das Land bis an die Ränder der Welt ausdehnen, an die Orte, die sein Atem der Wind erreicht: an die Ufer der bitteren Umgebung von Apsu Erde."
  deity_shamash:0 "$omen_shamash$"
  omen_shamash:0 "Schamasch"
  omen_shamash_desc:0 "Der strahlende Gott, die Sonne, bringt Wärme und Freude ins Land. Vom Himmel her sieht er alles, weiß alles in den Herzen der Menschen. Er ist derjenige, der jeden züchtigt, der es wagt, seinen Eid zu brechen, unfähig ist, seine Versprechen zu halten, Gesetze zu brechen und Unehrlichkeit zu zeigen. \n \nShamash wird auf uns herabblicken, er wird versichern, dass unsere Kaufleute und Händler, die in ferne Bergländer reisen und ihren Reichtum zurück ins Land bringen – seien es Wälder, Edelsteine ​​oder Metalle – ihre Verträge und die Worte, auf die sie geschworen haben, weiterhin einhalten werden. Dank ihm werden die Reichtümer der ganzen Welt zusammenlaufen, um die Heiligtümer und Paläste zu schmücken, und der Gott wird dafür sorgen, dass unser Wohlstand zurückkehrt, wie in den Tagen dieser mächtigen Könige von einst."
  deity_marduk:0 "$omen_marduk$"
  omen_marduk:0 "Marduk"
  omen_marduk_desc:0 "Marduk ist Bel, der Herr und der Planer von allem auf der Erde. Er hält Recht und Ordnung im Land aufrecht; er ist derjenige, der das Meer, Tiamat, besiegt hat, als sie Chaos stiften wollte; er ist derjenige, der, als Erra nach Babylon kam, um Zwietracht und Unordnung zu säen, zurückkam, um Ordnung und Wohlstand wiederherzustellen. \n \nMit Marduks Gunst wird das Land wieder lebendig; Dank der Götter, die ihm folgen und seinen mächtigen Worten gehorchen, werden Frieden, Gesetzmäßigkeit und Wohlergehen gewährleistet sein, und jeder wird sich sowohl vor dem König der Götter als auch vor dem König der Könige niederbeugen."
  deity_sin:0 "$omen_sin$"
  omen_sin:0 "Sünde"
  omen_sin_desc:0 "Sünde, der erleuchtende Mondgott, wird allgemein von der Menschheit verehrt, wenn er von seinen Tempeln in Ur, Harran oder Tayma der Araber über sie wacht. Was wären sie ohne seine Gunst, ihn, der über das Wachstum der Ernte und die Fruchtbarkeit von Herden und Frauen wacht? \n \nWenn Sin mit Wohlwollen über das Land blickt, dann wird die Ernte reichlich sein, das Vieh wird sich vermehren und die Bevölkerung wird wachsen, bis sie überläuft – wie die großen Flüsse, die die Ebene überfluten, bevor sie die Berge hinaufstürmen."
