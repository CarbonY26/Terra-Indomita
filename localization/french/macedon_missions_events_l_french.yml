  me_macedon_5_rhodopes.1.t:0 "Au-delà des Rhodopes"
  me_macedon_5_rhodopes.1.desc:0 "Tant que nos capacités économiques et militaires sont efficaces, nous devons lancer une grande campagne vers les terres orientales, dominées par plusieurs tribus et les Alkimachid Diadochi, nous restons plus forts qu'eux et c'est le moment de frapper"
  me_macedon_5_rhodopes.1.a:0 "Nous réussirons"
  me_macedon_5_rhodopes.r.tt:0 "[GetCountry('MAC').GetFlag][GetCountry('MAC').GetName|Y] ! [GetProvince('(int32)350').GetArea.GetRegion.GetName|Y] gagne des droits sur la Région de."
  me_macedon_5_rhodopes.2.t:0 "Une offre de Pella"
  me_macedon_5_rhodopes.2.desc:0 "Nous enverrons une offre aux sujets thraces de faire défection et de nous jurer allégeance"
  me_macedon_5_rhodopes.2.a:0 "Envoyez les émissaires"
  me_macedon_5_rhodopes.3.t:0 "L'offre macédonienne"
  me_macedon_5_rhodopes.3.desc:0 "Nous avons reçu des émissaires de Macédoine, avec une proposition intéressante. Ils nous promettent or et protection en échange d'une défection des mains thraces, que devons-nous répondre ?"
  me_macedon_5_rhodopes.3.a:0 "Acceptez leur offre"
  me_macedon_5_rhodopes.3.b:0 "Nous sommes fidèles à Thrace"
  me_macedon_5_rhodopes.4.t:0 "[macedon_euxinus_offer.GetFlag][macedon_euxinus_offer.GetName|C] ! accepter"
  me_macedon_5_rhodopes.4.desc:0 "[macedon_euxinus_offer.GetFlag][macedon_euxinus_offer.GetName|C] ! a répondu positivement à nos demandes"
  me_macedon_5_rhodopes.4.a:0 "Bonne nouvelle"
  me_macedon_5_rhodopes.5.t:0 "[macedon_euxinus_offer.GetFlag][macedon_euxinus_offer.GetName|C] ! a refusé"
  me_macedon_5_rhodopes.5.desc:0 "[macedon_euxinus_offer.GetFlag][macedon_euxinus_offer.GetName|C] ! a refusé notre offre de nous rejoindre contre la Thrace, nous avons perdu une belle occasion d'affaiblir notre voisin"
  me_macedon_5_rhodopes.5.a:0 "Nous les écraserons aussi"
  me_macedon_5_rhodopes.6.t:0 "L'ancienne capitale thrace"
  me_macedon_5_rhodopes.6.desc:0 "Nous avons conquis la ville fondée par Lysimaque, nous pourrions l'améliorer davantage, mais nous devons effacer l'héritage des Diadoques"
  me_macedon_5_rhodopes.6.a:0 "Très bien"
  me_macedon_5_rhodopes.6.tt:0 "$mission_task_completed_tt_1$$macedon_05_rhodopes_3$$mission_task_completed_tt_2$"
  me_macedon_5_rhodopes.7.t:0 "La ville de la frappe"
  me_macedon_5_rhodopes.7.desc:0 "Abdira a une utilisation économiquement importante, car c'est la ville où la plupart des États helléniques frappent leur monnaie, nous la contrôlons maintenant, nous avons donc un avantage, nous devons profiter de la situation et en tirer profit"
  me_macedon_5_rhodopes.7.a:0 "Parfait"
  me_macedon_5_rhodopes.7.tt:0 "$mission_task_completed_tt_1$$macedon_05_rhodopes_4$$mission_task_completed_tt_2$"
  me_macedon_5_rhodopes.8.t:0 "Antipatreia sur l'Evros"
  me_macedon_5_rhodopes.8.desc:0 "La Thrace méridionale abrite plusieurs terres fertiles et de vastes plaines que nous pourrions utiliser pour établir des villes, nous avons repéré un endroit, entre des terres agricoles et une rivière"
  me_macedon_5_rhodopes.8.a:0 "Nous le trouverons"
  me_macedon_5_rhodopes.8.tt:0 "$mission_task_completed_tt_1$$macedon_05_rhodopes_5$$mission_task_completed_tt_2$"
  me_macedon_5_rhodopes.9.t:0 "Joug dardanien"
  me_macedon_5_rhodopes.9.desc:0 "Les barbares dardaniens menacent nos frontières nord, leurs raids ont été plus destructeurs que les précédents, il faut en finir et enfin les soumettre"
  me_macedon_5_rhodopes.9.a:0 "Marche, braves soldats"
