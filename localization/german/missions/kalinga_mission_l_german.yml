  KALINGAN_EMPIRE:0 "Kalingan-Reich"
  me_kalinga_1_title:0 "$kalinga_missions$"
  me_kalinga_1_desc:0 "Die Könige von Kalinga sind stolze Krieger, die Angst in die Herzen ihrer Feinde pflanzen. Die Mauryaner und der Rest Indiens mögen uns für schwach halten, aber wir werden ihnen das Gegenteil beweisen. Zuerst werden wir nach Westen vorstoßen und den indischen Dschungel erobern. Kalinga ist noch nicht fertig, das ist erst der Anfang!"
  me_kalinga_1_tt:0 "Gewinnen Sie Ansprüche auf die Bereiche #Y $mahendragiri_area$#! Andy $dakshina_kosala_area$#!."
  me_kalinga_1.a:0 "Für die Kalingadhipati!"
  me_kalinga_2_title:0 "$kalinga_missions_task_7$"
  me_kalinga_2_desc:0 "Der undurchdringliche Dschungel ist ein mehr als sicherer Ort für unsere neue Hauptstadt. Unsere besten Bauherren und Architekten haben die Gegend erkundet. Sie haben vier potenzielle Standorte für unsere neue Stadt gefunden."
  me_kalinga_2.a:0 "[SCOPE.sP('cap_prov_1').GetName]"
  me_kalinga_2.b:0 "[SCOPE.sP('cap_prov_2').GetName]"
  me_kalinga_2.c:0 "[SCOPE.sP('cap_prov_3').GetName]"
  me_kalinga_2.d:0 "[SCOPE.sP('cap_prov_4').GetName]"
  me_kalinga_2.e:0 "[SCOPE.sP('cap_prov_5').GetName]"
  me_kalinga_3_title:0 "$kalinga_missions_task_8$"
  me_kalinga_3_desc:0 "Wir haben den Bau unserer neuen Hauptstadt abgeschlossen! Es ist wirklich ein Wunderwerk der Architektur und eines Königs von Kalinga würdig. Viele Menschen strömen bereits in die neue Stadt, ein Ende ist nicht in Sicht. Die neue Hauptstadt scheint die alte in puncto Popularität bereits überholt zu haben"
  me_kalinga_3.a:0 "Eine wunderbare Stadt!"
  me_kalinga_3.b:0 "Wir werden unser Königreich von hier aus regieren."
  me_kalinga_3.bt:0 "Bewegen Sie einen Teil unserer #Y Adligennobles!#! und #Y BürgerBürger!#! von unserer alten Hauptstadt zu unserer neuen Hauptstadt."
  me_kalinga_4_title:0 "$kalinga_missions_task_11$: Die kulturelle Frage?"
  me_kalinga_4_desc:0 "Nach unserer kürzlichen Eroberung von Andhra finden wir uns nun mit vielen neuen Untertanen wieder. Diese Menschen gehören jedoch einer anderen Kultur an als wir, und viele Beamte in unserem Reich warten auf Antworten bezüglich der Situation. Sollen wir die Besiegten uns ebenbürtig behandeln oder werden sie unter unseren Füßen dienen?"
  me_kalinga_4.a:0 "Integrieren Sie sie friedlich."
  me_kalinga_4.b:0 "Arbeite sie bis auf die Knochen!"
  me_kalinga_4.c:0 "Unsere Herrschaft war immer wohlwollend."
  me_kalinga_5_title:0 "$kalinga_missions_task_12$: Eine potenzielle Allianz?"
  me_kalinga_5_desc:0 "Seit vielen Jahren regieren die tamilischen Könige im Süden. Ihr Griff auf das Land ist so stark wie ihre Armeen und es kann sich als zu schwierig erweisen, sie zu Fall zu bringen. Unser Gericht hat an einem Vertrag gearbeitet, um sowohl gute Beziehungen als auch Militärhilfe sicherzustellen. Bleibt nur noch die Frage, an wen sollen wir den Vorschlag schicken?"
  me_kalinga_5.a:0 "Chola wird unsere Wette sein!"
  me_kalinga_5.b:0 "Chera hat großes Potenzial."
  me_kalinga_5.c:0 "Pandya wird uns niemals im Stich lassen."
  me_kalinga_6_title:0 "$kalinga_missions_task_12$: Das Kalingan-Angebot"
  me_kalinga_6_desc:0 "Neuigkeiten treffen aus dem Land Kalinga ein. Sie suchen ein Bündnis mit unserem Volk, um Frieden und militärische Hilfe zu gewährleisten. Die Kalingans waren lange nur ein kleines Königreich im Osten Indiens, aber in letzter Zeit scheinen sie große Ambitionen zu verfolgen."
  me_kalinga_6.a:0 "Die Kalingans scheinen ein großer Verbündeter zu sein."
  me_kalinga_6.b:0 "Lehnen Sie diesen abscheulichen Abschaum ab!"
  me_kalinga_7_title:0 "$kalinga_missions_task_12$: Die Antwort"
  me_kalinga_7_desc:0 "Vor nicht allzu langer Zeit haben wir unsere Diplomaten zum tamilischen König von [chosen_potential_alliance_scope.GetName] geschickt. Jetzt kehren sie zurück und bringen ihre Antwort mit."
  me_kalinga_7.a:0 "Von unseren guten Freunden nicht weniger erwartet."
  me_kalinga_7.b:0 "Sie wagen es, uns so zu beleidigen?"
  me_kalinga_8_title:0 "$kalinga_missions_task_13$"
  me_kalinga_8_desc:0 "Unsere Dynastie kann nun sowohl vom Königreich Kalinga als auch von den tamilischen Königen Legitimität beziehen. Unser dynastischer Einfluss auf das Land ist stärker als je zuvor."
  me_kalinga_8.a:0 "Unsere Herkunft ist legendär!"
  me_kalinga_9_title:0 "$kalinga_missions_task_14$: Ein indischer Kunde?"
  me_kalinga_9_desc:0 "Nach unserer Expansion nach Südindien sind wir bereits mit den tamilischen Königen in Kontakt gekommen. Jetzt, da wir uns in einer Position neugewonnener Stärke befinden, könnten wir uns entscheiden, als Beschützer Südindiens aufzutreten, um sie auf unsere Seite zu ziehen. Wenn sie annehmen, könnten wir sie uns unterwerfen, sie könnten unser Angebot jedoch auch als Beleidigung ihrer Stärke interpretieren."
  me_kalinga_9.a:0 "Senden Sie ihnen das Angebot!"
  me_kalinga_9_a_tt:0 "Wir werden die #Y Tamil Kings# fragen! unsere #G Indian Client States# zu sein!."
  me_kalinga_9.b:0 "Wir brauchen sie nicht."
  me_kalinga_10_title:0 "$kalinga_missions_task_14$: Die Kalingan-Forderung"
  me_kalinga_10_desc:0 "Neuigkeiten kommen vom Gericht von Kalinga. Ihr Gericht hat entschieden, den Titel des Beschützers von Südindien zu übernehmen. Dabei fordern sie von uns eine formelle Unterwerfung. Es ist kein Geheimnis, dass die Könige von Kalinga ihren Einfluss bis nach Südindien beträchtlich ausgeweitet haben. Vielleicht ist es die richtige Wahl, ihnen nachzugeben?"
  me_kalinga_10.a:0 "Wir haben keine andere Wahl, als zu akzeptieren."
  me_kalinga_10_a_tt:0 "Wir werden ein #R Indian Client State#! von #Y [SCOPE.sC('current_kalinga_scope').GetName]#!."
  me_kalinga_10.b:0 "Wie können es diese Köter wagen?! Die Galle!"
  me_kalinga_10_b_tt:0 "Dies kann zu einem #R-Krieg# führen!..."
  me_kalinga_11_title:0 "$kalinga_missions_task_14$: [SCOPE.sC('kal_offer_scope').GetAdjective] Antwort"
  me_kalinga_11_desc:0 "Von den Tamilen sind Nachrichten über unseren Vorschlag eines Protektorats über Südindien eingetroffen."
  me_kalinga_11.a:0 "Natürlich taten sie es."
  me_kalinga_11.b:0 "Sie werden diesen Tag bereuen."
  me_kalinga_11_i_tt:0 "Wir erhalten #Y Forderungen#! in allen Provinzen von #Y[SCOPE.sC('kal_offer_scope').GetName]#!"
  me_kalinga_12_title:0 "$kalinga_missions_task_1$: Nehmen Sie buddhistische Wege an"
  me_kalinga_12_desc:0 "Der buddhistische Glaube erfreut sich täglich wachsender Beliebtheit. Es scheint nur eine Frage der Zeit zu sein, bis eine große Mehrheit unseres Volkes diesem neuen Glauben folgt. Vielleicht sollten wir das auch?"
  me_kalinga_12.a:0 "Umarme den Buddhismus!"
  me_kalinga_12.b:0 "So etwas brauchen wir nicht..."
