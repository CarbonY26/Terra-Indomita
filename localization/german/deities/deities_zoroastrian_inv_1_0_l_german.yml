l_german:
  deity_ahura_mazda:0 "$omen_ahura_mazda$"
  omen_ahura_mazda:0 "Ahura Mazda"
  omen_ahura_mazda_desc:0 "Oromasdes, Herr Weisheit, der ungeschaffene Geist, der erschafft, der den Kosmos mit seinem Willen bindet und reine Güte im ganzen Universum ausstrahlt; Es gibt viele Beinamen für die mächtige Gottheit Ahura Mazda, die höchste Gottheit der zoroastrischen Religion. Alles, was heilig und nützlich ist, kommt von Ahura Mazda, einem leuchtenden, unveränderlichen Leuchtfeuer der Hoffnung in einer Welt der Dunkelheit und des Elends."
  deity_vohu:0 "$omen_vohu$"
  omen_vohu:0 "Vohu"
  omen_vohu_desc:0 "In seiner allumfassenden Weisheit schuf Ahura Mazda die sechs unsterblichen Wesen, die als „Amesha Spenta“ bekannt sind, um als Vollstrecker seines göttlichen Willens zu fungieren, und Vohu ist der Anführer unter diesen Dienern. Denn es ist Vohu, der die göttliche Liebe von Ahura Mazda verkörpert und die Seelen der Verstorbenen in die Reiche der Glückseligkeit trägt, die die Gläubigen erwarten."
  deity_vahista:0 "$omen_vahista$"
  omen_vahista:0 "Vahista"
  omen_vahista_desc:0 "Starre in das heilige Feuer, o Sterblicher, und betrachte die sich ständig verändernde Natur der Realität in ihren tanzenden Flammen. Wisse, dass es Vahista ist, dem von Ahura Mazda anvertraut wurde, die Wege der Rechtschaffenheit aufrechtzuerhalten, und wenn der Tag des Gerichts am Ende der Zeit zum Wiegen und Messen der Seelen ausgerufen wird, ist es Vahishta, der neben seinem Schöpfer anwesend sein wird , Urteil über die Taten und Beweggründe des Menschen."
  deity_kshatra_vairya:0 "$omen_kshatra_vairya$"
  omen_kshatra_vairya:0 "Kshatra Vairya"
  omen_kshatra_vairya_desc:0 "Geleitet von seiner unendlichen Weisheit, sicherte und übertrug Ahura Mazda die Herrschaften der Erde seinen Schöpfungen, indem er Kshatra Vairya die Macht über Metalle als Manifestation seiner göttlichen Macht übertrug. Kshatra Vairya, die Verkörperung von Stärke und aufrichtigen Wegen, überwindet die Dummen, die versuchen, böse Wege zu praktizieren."
  deity_armaiti:0 "$omen_armaiti$"
  omen_armaiti:0 "Armaiti"
  omen_armaiti_desc:0 "Armaiti, die geliebte Tochter des mächtigen Ahura Mazda, repräsentiert und verstärkt viele der Facetten der Persönlichkeit ihres Vaters, einschließlich der Beherrschung der spirituellen Welt. Anhänger von Armaiti sind dafür bekannt, in ihrer liebenden Güte sanftmütig zu sein, da sie wissen, dass der Dienst an anderen dem Göttlichen Vater gefällt und ihre eigene ewige Belohnung sichert."
  deity_spenta_mainyu:0 "$omen_spenta_mainyu$"
  omen_spenta_mainyu:0 "Spenta Mainyu"
  omen_spenta_mainyu_desc:0 "In der Erkenntnis, dass der hasserfüllte Geist der Angra Mainyu nur die Zerstörung von allem Guten und Heiligen anstrebt, hat Ahura Mazda Spenta Mainyu, dem Heiligsten der Geister, die Autorität übertragen, den dunklen Willen des Bösen zu bekämpfen und den Anhängern Licht und Güte zu bringen des zoroastrischen Glaubens."
  deity_haurvatat:0 "$omen_haurvatat$"
  omen_haurvatat:0 "Haurvatat"
  omen_haurvatat_desc:0 "Jedes Ding in der Schöpfung hat sein Gegenteil; Dies wurde vom glorreichen Ahura Mazda in seinen unendlichen Fähigkeiten verfügt und verordnet. Während Vahista die Feuerträgerin ist, kontrolliert die weibliche Amesha Spenta Haurvatat die Ebbe und Flut des Wassers und nutzt ihre heilenden Kräfte, um ihre Anhänger zu segnen und vor den körperlichen Leiden dieser dem Untergang geweihten Welt zu schützen."
