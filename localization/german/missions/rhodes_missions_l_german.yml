l_german:
  rhodes_01_aegean:0 "Die Insel der Rosen"
  rhodes_01_aegean_DESCRIPTION:0 "Während die Macht von Rhodos zu Hause weiter wächst, ist es an der Zeit, dass wir unseren Einfluss über unsere eigenen Küsten hinaus ausdehnen."
  rhodes_01_aegean_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn wir die rhodische Herrschaft über einen Großteil der Ägäis behauptet haben."
  rhodes_01_aegean_BUTTON_TOOLTIP:0 "Die Ägäis wird uns gehören!"
  rhodes_01_aegean_task_1:0 "Die Belagerungswerke des Demetrius"
  rhodes_01_aegean_task_1_DESC:0 "Viele teure Belagerungsanlagen wurden von Demetrios während der Belagerung von Rhodos auf der Insel zurückgelassen. Es würde sich als nützlich erweisen, die Belagerungsanlagen abzubauen, um sie zu verkaufen oder vielleicht sogar in unsere Armee zu integrieren.greek_mil15!"
  rhodes_01_aegean_task_2:0 "Wiederaufbau der Insel"
  rhodes_01_aegean_task_2_DESC:0 "Die Belagerung von Rhodos hat die Insel in einem sehr schlechten Zustand hinterlassen. Es muss viel Zeit in Anspruch genommen werden, um Rhodos wieder zu seinem früheren Glanz zu verhelfen.event_pic11!"
  rhodes_01_aegean_task_3:0 "Wiederherstellung von Rhodos"
  rhodes_01_aegean_task_3_DESC:0 "Die Stadt Rhodos muss aufgebaut werden, wenn das rhodische Volk wieder gedeihen soll.greek_mil1!"
  rhodes_01_aegean_task_4:0 "Eine wiedergeborene Stadt"
  rhodes_01_aegean_task_4_DESC:0 "Das Prestige von Rhodos wird weit und breit bekannt sein, sobald sich unsere großartige Hauptstadt zu einer der wohlhabendsten Städte der Ägäis entwickelt hat.greek_por1!"
  rhodes_01_aegean_task_6:0 "Kretischer Ehrgeiz"
  rhodes_01_aegean_task_6_DESC:0 "Die Etablierung eines Standbeins auf Kreta wird eine rasche Expansion von Rhodian in die reichen Länder der Insel ermöglichen.greek_mil13!"
  rhodes_01_aegean_task_7:0 "Lebensmittelgeschäfte der Sporaden"
  rhodes_01_aegean_task_7_DESC:0 "Die Sporaden-Inseln leiden oft unter anhaltender Nahrungsmittelknappheit. Eine Fokussierung auf die Nahrungsmittelproduktion in diesem Bereich würde sich als fruchtbar erweisen.greek_mil16!"
  rhodes_01_aegean_task_8:0 "Bereiten Sie eine Invasionstruppe vor"
  rhodes_01_aegean_task_8_DESC:0 "Nachdem unser Volk die Belagerung von Rhodos überstanden hat, ist es jetzt stärker denn je. Während der Belagerung wurde jedoch ein Großteil unserer Flotte von den Antigoniden zerstört. Wir müssen eine Invasionsflotte vorbereiten, damit wir den rhodischen Einfluss in der Ägäis ausdehnen können.greek_mil4!"
  rhodes_01_aegean_task_9:0 "Die Sporaden"
  rhodes_01_aegean_task_9_DESC:0 "Die vielen Inseln der Sporaden liegen in der Nähe von Rhodos, sind aber aufgrund des mazedonischen Einflusses weiter außerhalb der Reichweite, als es den Anschein hat. Mit unserem neu gewonnenen Prestige glauben viele, dass es machbar wäre, die Konsolidierung unseres Heimatlandes voranzutreiben, indem wir die Sporaden unter rhodische Kontrolle bringen.greek_mil17!"
  rhodes_01_aegean_task_10:0 "Meister von Kreta"
  rhodes_01_aegean_task_10_DESC:0 "Die Eroberung der Insel Kreta in ihrer Gesamtheit hat sich als lohnendes Unterfangen erwiesen. Mit Kreta unter rhodischer Kontrolle sind wir zu einer angesehenen ägäischen Macht geworden, deren Name weit und breit gesprochen wird.greek_mil6!"
  rhodes_01_aegean_task_11:0 "Eine kretische Metropole"
  rhodes_01_aegean_task_11_DESC:0 "Es gibt viele unterschiedliche Städte auf der Insel Kreta. Die Konsolidierung der Menschen auf Kreta zu einer großen Metropole würde dazu dienen, die rhodischen Interessen zu stärken.greek_mil19!"
  rhodes_01_aegean_task_12:0 "Kreta entwickeln"
  rhodes_01_aegean_task_12_DESC:0 "Jetzt, da Kreta fest unter rhodischer Kontrolle steht, müssen wir die Insel entwickeln, um den Einfluss von Rhodos auszudehnen.greek_mil18!"
  rhodes_01_aegean_task_13:0 "Konsolidierung unserer Heimat"
  rhodes_01_aegean_task_13_DESC:0 "Alle Sporaden unter unseren Einfluss zu bringen, würde die Sicherheit von Rhodos vor unmittelbaren Bedrohungen gewährleisten.greek_mil12!"
  rhodes_01_aegean_task_14:0 "Die Ägäischen Inseln"
  rhodes_01_aegean_task_14_DESC:0 "Die vielen unterschiedlichen Inseln in der Ägäis sind seit vielen Jahrhunderten das Handelszentrum der griechischen Welt. Diese Inseln unter unsere Kontrolle zu bringen, wird unsere Bemühungen, den Handel in der Ägäis zu kontrollieren, erheblich unterstützen.greek_mil5!"
  rhodes_01_aegean_task_15:0 "Eine ägäische Macht"
  rhodes_01_aegean_task_15_DESC:0 "Vor nicht allzu langer Zeit befand sich das rhodische Volk am Rande der Zerstörung. Jetzt ist Rhodos zu einer der stärksten griechischen Mächte der Welt aufgestiegen, indem es die lukrativen Gebiete der Ägäis kontrolliert.greek_mil10!"
  rhodes_01_aegean_task_16:0 "Die Angelegenheit von Lindos"
  rhodes_01_aegean_task_16_DESC:0 "Lindos ist seit langem ein sehr wohlhabender Teil von Rhodos, der nur von der Stadt selbst übertroffen wird. Die Belagerung von Demetrios hat das Gebiet jedoch in einem schrecklichen Zustand hinterlassen. Es wäre klug, es zu seinem früheren Glanz wiederherzustellen.greek_mil7!"
  rhodes_01_aegean_task_17:0 "Eine Handelsflotte"
  rhodes_01_aegean_task_17_DESC:0 "Die vielen Kaufleute im Reich rufen nach einem größeren Schutz wichtiger rhodischer Handelsrouten durch die Marine. Der Schutz der kommerziellen Interessen von Rhodos wird dazu dienen, unsere bereits mächtige Wirtschaft zu stärken.ägypten_mil6!"
  rhodes_01_aegean_task_18:0 "Eine Militärflotte"
  rhodes_01_aegean_task_18_DESC:0 "Militärs im ganzen Land fordern eine viel stärkere Flotte. Viele sagen, dass eine starke Flotte alle möglichen Eindringlinge abschrecken und bei jeder rhodischen Expansion helfen wird ...greek_mil11!"
  rhodes_01_aegean_task_19:0 "Das kretische Volk"
  rhodes_01_aegean_task_19_DESC:0 "Die Integration der Menschen auf Kreta würde dazu dienen, die rhodische Herrschaft über die Insel zu stärken und unsere Armeen erheblich zu erweitern.greek_mil2!"
  rhodes_01_aegean_task_20:0 "Kretische Assimilation"
  rhodes_01_aegean_task_20_DESC:0 "Obwohl der Prozess langwierig sein wird, müssen die Menschen auf Kreta fest unter die rhodische Herrschaft gebracht werden.greek_mil3!"
