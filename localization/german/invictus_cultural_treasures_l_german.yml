l_german:
  warrior_mummy:0 "Mumie eines Kriegermonarchen"
  warrior_mummy_desc:0 "Diese Mumie eines Kriegerfürsten inspiriert die örtlichen Truppen, härter für ihre Heimat und ihr Vaterland zu kämpfen."
  priest_mummy:0 "Mumie eines frommen Monarchen"
  priest_mummy_desc:0 "Diese Mumie eines frommen Herrschers überzeugt die lokale Bevölkerung davon, dass die Religion ihres neuen Oberherrn der einzig wahre Glaube ist."
  leader_mummy:0 "Mumie eines charismatischen Monarchen"
  leader_mummy_desc:0 "Diese Mumie eines charismatischen Herrschers überzeugt die örtliche Bevölkerung davon, dass die Kultur ihres Oberherrn einfach ... überlegen ist."
  administrator_mummy:0 "Mumie eines effizienten Monarchen"
  administrator_mummy_desc:0 "Diese Mumie eines effizienten Souveräns inspiriert die Sklaven, so effizient zu arbeiten, wie der Monarch einst ihr Land regierte."
  gallic_item_1:0 "Statue eines Kriegsgottes"
  gallic_item_1_desc:0 "Mit dem Schwert in der Hand inspiriert dieses Bild eines perfekten Kriegers viele dazu, sich den Kriegern anzuschließen. Es wurde von Handwerksmeistern im Auftrag eines örtlichen Herrn hergestellt."
  gallic_item_2:0 "Statue eines Gottes des Reichtums"
  gallic_item_2_desc:0 "Es wurde von einem Meisterhandwerker hergestellt und zeigt einen Gott, während er Gold zählt. Dies inspiriert viele Jungunternehmer dazu, eigene Werkstätten zu eröffnen."
  gallic_item_3:0 "Statue einer Göttin der Fortpflanzung"
  gallic_item_3_desc:0 "Diese Statue zeigt eine Göttin in ihrer natürlichsten Kleidung, ihrer eigenen Haut. von Meisterhand gefertigt, lässt sie viele junge – und alte – Menschen erröten."
  gallic_item_4:0 "Statue einer Göttin der Kultur"
  gallic_item_4_desc:0 "Diese Statue wurde von Meisterhandwerkern angefertigt, die ihre ganze Kunstform der Schaffung dieses wunderschönen Kunstwerks gewidmet haben. Es ist ein Beweis für das Wissen und die Raffinesse des Schöpfers."
  gallic_item_5:0 "Göttliches Schwert"
  gallic_item_5_desc:0 "Dieses Schwert wurde von einem Handwerker hergestellt, der von einem Gott inspiriert wurde. Diese Klinge wird jeden durchschneiden, der es wagt, das heilige Gelände zu betreten."
  gallic_item_6:0 "Göttliche Rüstung"
  gallic_item_6_desc:0 "Diese Rüstung wurde von einem Handwerker hergestellt, der von einem Gott inspiriert wurde. Das Kettenhemd schützt jeden, der die heiligen Stätten vor Eindringlingen verteidigt."
  treasure_india_sutta_pitaka:0 "Sutta Pitaka"
  treasure_india_sutta_pitaka_desc:0 "Diese Sammlung von Schriften ist der zweite Teil einer dreiteiligen Anthologie, die als Tipitaka bekannt ist, und enthält weit über 10.000 vom Buddha gelehrte Aphorismen."
  treasure_india_vinaya_pitaka:0 "Vinaya Pitaka"
  treasure_india_vinaya_pitaka_desc:0 "Bekannt als The Basket of Discipline, ist dies der erste Teil einer dreiteiligen Anthologie, die als Tipitaka bekannt ist und Geschichten der frühesten buddhistischen Mönche und Nonnen enthält."
  treasure_india_adhidhamma_pitaka:0 "Adhidhamma Pitaka"
  treasure_india_adhidhamma_pitaka_desc:0 "Diese Sammlung von Schriften, bekannt als der Korb des Adhidhamma, ist Teil drei einer dreiteiligen Anthologie, die als Tipitaka bekannt ist, und widmet sich dem Verständnis der natürlichen Prinzipien, die Körper und Geist leiten."
  treasure_india_dhammapada:0 "Dhammapada"
  treasure_india_dhammapada_desc:0 "Das Dhammapada ist ein heiliger buddhistischer Text, der in Versform geschrieben und bei den Menschen sehr beliebt ist."
  treasure_india_milinda_panha:0 "Milinda Panha"
  treasure_india_milinda_panha_desc:0 "Die Milinda Panha, oder Fragen von Milinda, ist ein schriftlicher Dialog zwischen dem Weisen Nagasena und dem baktrischen König Menander; ein unbezahlbarer Text, gefüllt mit Perlen der Weisheit."
  treasure_india_satipatthanavibhango:0 "Satipatthanavibhango"
  treasure_india_satipatthanavibhango_desc:0 "Das Satipatthanavibhango ist eine Sammlung didaktischer Schriften, die zum richtigen Streben nach Achtsamkeit anleiten."
  treasure_india_aitareya:0 "Aitareya"
  treasure_india_aitareya_desc:0 "Einer der ältesten vedischen Texte, das Aitareya, ist eine Destillation des frühen buddhistischen Denkens über Geburt, Wiedergeburt und die Seele."
  treasure_india_kaushitakia:0 "Kaushitakia"
  treasure_india_kaushitakia_desc:0 "Während es ein Teil des größeren Rig Veda ist, ist der als Kaushitakia bekannte Abschnitt ein wichtiger Untertext und es wert, von sich aus studiert zu werden."
  treasure_india_chandogya:0 "Chandogya"
  treasure_india_chandogya_desc:0 "Das Chandogya ist ein unglaublich wichtiger Abschnitt der Schriften, die als Sama Veda bekannt sind und aus früheren Texten zusammengestellt wurden, die sich auf eine Vielzahl von Themen konzentrieren."
  treasure_india_kena:0 "Kena"
  treasure_india_kena_desc:0 "Das Kena ist eine wichtige philosophische Abhandlung, die der Metaphysik gewidmet ist, und diejenigen, die ihre Worte lesen, werden auf ihrem Weg zur Erleuchtung unterstützt."
  treasure_india_brihadaranyaka:0 "Brihadaranyaka"
  treasure_india_brihadaranyaka_desc:0 "Die als Brihadaranyaka bekannten Schriften, wörtlich übersetzt als „Große Wildnis“, stehen unter den Upanishaden an erster Stelle und machen sie zu einem Kerntext."
  treasure_india_isha:0 "Ischa"
  treasure_india_isha_desc:0 "Während die Isha der kürzeste Text in der Upanishad ist, überwiegt die Weisheit, die auf ihren Seiten enthalten ist, ihre unbedeutende Größe."
  treasure_india_taittiriya:0 "Taittiriya"
  treasure_india_taittiriya_desc:0 "Die Schriften des Taittiriya unterweisen unsere Leute in den richtigen Wegen, Brahman zu kennen und zu verstehen."
  treasure_india_katha:0 "Katha"
  treasure_india_katha_desc:0 "Die sogenannte Katha ist ein Dialog zwischen einem kleinen Jungen und dem Gott des Todes; Wenn sie über die Natur der Welt diskutieren, wird in ihrer einfachen Prosa viel offenbart."
  treasure_india_shvetashvatara:0 "Schwetaschvatara"
  treasure_india_shvetashvatara_desc:0 "Das Shvetashvatara ist ein edles Werk, gefüllt mit vielen wichtigen Wahrheiten über die Natur der Universellen Seele."
  treasure_india_maitri:0 "Maitri"
  treasure_india_maitri_desc:0 "Der Maitri ist ein Text, der dem Verständnis der Natur der Freude gewidmet ist und wie man sie erlangt, und diejenigen, die seine Seiten studieren, sammeln Weisheit darüber, wie man sein Leben führt."
  treasure_india_mundaka:0 "Mundaka"
  treasure_india_mundaka_desc:0 "Die scharfen Schriften, die im Mundaka oder „Rasiermesser“ enthalten sind, sind nützlich, um sich selbst von den falschen Annahmen zu befreien, die man sich ein Leben lang angeeignet hat."
  treasure_india_mandukya:0 "Mandukya"
  treasure_india_mandukya_desc:0 "Das Mandukya enthält nur zwölf Verse, doch in seinen Worten können die Geheimnisse aller Dinge erwogen und erahnt werden, was es zu einem wegweisenden Text in der Entwicklung unserer Philosophien macht."
  treasure_india_prashna:0 "Prashna"
  treasure_india_prashna_desc:0 "Die Schriften des Prashna werfen Fragen auf und geben nach einer aufregenden philosophischen Reise vor, die Antworten zu bieten."
  treasure_hindu_anthology:0 "Vedische Anthologie"
  treasure_hindu_anthology_desc:0 "Alle großen vedischen Werke der Welt wurden in einer epischen Anthologie des Vedizismus zusammengestellt."
  treasure_buddhist_anthology:0 "Buddhistische Anthologie"
  treasure_buddhist_anthology_desc:0 "Alle großen buddhistischen Werke der Welt wurden in einer epischen Anthologie des Buddhismus zusammengestellt."
