l_german:
  deity_taautus:0 "$omen_taautus$"
  omen_taautus:0 "Straff"
  omen_taautus_desc:0 "Vom phönizischen Schriftsteller Sanchuniathon als Taautus aufgezeichnet, ist Ta'ut der Gott, der die Buchstaben erfunden hat und der erste, der mit dem Schreiben von Aufzeichnungen begann, also ist er der Schöpfer der Geschichte selbst. Dank ihm wissen wir, wie wir unsere Ressourcen verwalten und unsere Gesellschaft entwickeln können. Einige sagen, er sei aus Byblos, dem Sohn des Gottes Mishor, obwohl er die Länder Ägyptens als Heimat hat. \n \nDiese Gottheit wird oft mit dem Ägypter Thoth in Verbindung gebracht und die Griechen bezeichnen ihn als ihren Hermes."
