l_german:
  fezzani_mission_01:0 "Das Volk von Fezzan vereinen"
  fezzani_mission_01_BUTTON_TOOLTIP:0 "Die Stämme in der Region Fezzan müssen unter einem einzigen Titel vereint werden."
  fezzani_mission_01_BUTTON_DETAILS:0 ""
  fezzani_mission_01_DESCRIPTION:0 "Wir müssen uns mit den anderen Fezzani-Stämmen vereinen, sei es auf diplomatischem Wege oder auf andere Weise, wenn wir die uns umgebenden Mächte überleben und eine Zukunft für unser Volk schaffen wollen."
  fezzani_mission_01_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn wir die Region Fezzan unter einem einzigen Stamm vereint, einen monarchischen Regierungstyp angenommen und unseren Einfluss im gesamten Mittelmeerraum ausgeweitet haben."
  fezzani_mission_01_REWARD_DESCRIPTION:0 "Vereinige die Stämme, gründe die Nation Fezzan und dehne unsere Grenzen bis zum Mittelmeer und darüber hinaus aus."
  fezzani_mission_01_task_01:0 "Die Leute von Fezzan"
  fezzani_mission_01_task_01_DESC:0 "Wenn wir das Land unseres Volkes vereinen wollen, müssen wir die umliegenden Stämme davon überzeugen, dass die größeren Mächte unser Heimatland bedrohen.celt_mil11!"
  fezzani_mission_01_task_02:0 "Begründe den Frieden"
  fezzani_mission_01_task_02_DESC:0 "Wir müssen die anderen Stämme wissen lassen, dass unsere Absichten, die Region zu vereinen, eher diplomatisch als durch Eroberung erfolgen werden.greek_mil13!"
  fezzani_mission_01_task_02_reward.tt:0 "Unsere Gesandten werden sicherlich unsere Beziehungen zu den anderen Fezzani-Stämmen verbessert haben."
  fezzani_mission_01_task_03:0 "Der Anführer der Fezzani"
  fezzani_mission_01_task_03_DESC:0 "Anführer der Fezzani-Völker zu werden, wird nicht leicht sein; Wir müssen sicherstellen, dass unser Anführer für die Herausforderung bereit ist.greek_mil10!"
  fezzani_mission_01_task_03_tooltip:0 "Jedes Land in der [GetCultureGroup('fezzani').GetName|Y]-Kulturgruppe ist ein Thema."
  fezzani_mission_01_task_03_TT:0 "Wenn wir irgendwelche Nebenflüsse in der Region Fezzan haben, müssen wir ihnen Loyalität einflößen, wenn wir uns in Zukunft darauf verlassen wollen, dass sie ein integraler Bestandteil unserer Nation werden."
  fezzani_mission_01_task_04:0 "Entsende einen Gesandten zu den Großmächten"
  fezzani_mission_01_task_04_DESC:0 "Wir müssen mit mindestens einer der uns umgebenden Großmächte ein Bündnis eingehen, wenn wir überleben wollen. Bereiten Sie unsere Gesandten vor und schicken Sie sie zu den Höfen der nahe gelegenen Könige, um ihre Freundschaft zu erbitten.ägypten_mil25!"
  fezzani_mission_01_task_05:0 "Freundschaft mit den Garamanten"
  fezzani_mission_01_task_05_DESC:0 "Wir werden die Chance haben, Garamanten zu Vasallen zu machen oder Anspruch auf ihr Land zu erheben.ägypten_mil11!"
  fezzani_mission_01_task_05_tooltip:0 "Besitze mindestens 15 Territorien"
  fezzani_mission_01_task_05_B_tooltip:0 "[GetCountry('GAR').GetName] hat keine Allianz mit uns und seine Meinung über uns ist mindestens #Y 100#!"
  fezzani_mission_01_task_05_tt:0 "Wir werden einen Gesandten zu den Garamanten schicken, in der Hoffnung, die Beziehungen zwischen unseren Stämmen zu verbessern."
  fezzani_mission_01_task_06:0 "Frieden im östlichen Fezzan"
  fezzani_mission_01_task_06_DESC:0 "Die Entscheidung, den Rest von Fezzan friedlich zu vereinen, wird es uns nicht erlauben, den Dominanzweg des Missionsbaums hinunterzugehen.greek_mil1!"
  fezzani_mission_01_task_07:0 "Eine friedliche Konsolidierung"
  fezzani_mission_01_task_07_DESC:0 "Wir können uns die militärische Stärke der anderen Stämme zunutze machen, die Wüste beherrschen und ihre Truppenreserven für unsere Armee heranziehen.ägypten_mil5!"
  fezzani_mission_01_task_08:0 "Das Königreich Garamantes"
  fezzani_mission_01_task_08_DESC:0 "Wir werden die anderen uns umgebenden Stammesnationen davon überzeugen, dass ein vereinter Fezzan unter uns gedeihen und die Expansion der größeren Mächte nach Osten und Westen zurückdrängen wird.ägypten_mil9!"
  fezzani_mission_01_task_09:0 "Die Nasamones"
  fezzani_mission_01_task_09_DESC:0 "Wenn wir das Land unseres Volkes vereinen wollen, müssen wir sicherstellen, dass unsere Armeen für die bevorstehenden Eroberungen bereit sind!ägypten_mil11!"
  fezzani_mission_01_task_10:0 "Eroberung unserer Nachbarn"
  fezzani_mission_01_task_10_DESC:0 "Die umliegenden Provinzen sollen #Y [SCOPE.GetRootScope.GetCountry.GetName]#! gehören, unsere Nation soll expandieren. Wir müssen jetzt zuschlagen, bevor unsere Nachbarn Allianzen schmieden können.ägypten_mil11!"
  fezzani_mission_01_task_13:0 "Fezzani-Herrschaft"
  fezzani_mission_01_task_13_DESC:0 "Die Wahl des Weges der Vorherrschaft wird es uns nicht erlauben, die Region Fezzan diplomatisch zu vereinen.ägypten_mil20!"
  fezzani_mission_01_task_16:0 "Konsolidierung durch Gewalt"
  fezzani_mission_01_task_16_DESC:0 "Jetzt, da die Region Fezzan nun uns gehört, müssen wir das neu eroberte Land schnell assimilieren, wenn wir wirklich ein vereinter Stamm werden wollen.ägypten_mil4!"
  fezzani_mission_01_task_21:0 "Die Gründung von FEZZAN"
  fezzani_mission_01_task_21_DESC:0 "Wir haben jetzt unsere Kontrolle über die gesamte Region Fezzan ausgeübt. Wir werden ein Imperium aufbauen, das die Regionen Afrikas, Numidien, Kyrenaika und darüber hinaus beherrschen wird!ägypten_mil7!"
  fezzani_mission_01_task_22:0 "Die Kronhauptstadt"
  fezzani_mission_01_task_22_DESC:0 "Die Stadt Garama soll eines Tages die Hauptstadt von Fezzan sein – wir müssen sie zu einem leuchtenden Leuchtturm unserer Kultur und Gesellschaft aufbauen.persia_mil7!"
  fezzani_mission_01_task_23:0 "Strategische Planung"
  fezzani_mission_01_task_23_DESC:0 "Die Siedlungen von Sabha und Wanin befinden sich an strategischen Positionen, die es uns ermöglichen würden, unsere Nation viel leichter zu verteidigen, wenn sie richtig befestigt wären!ägypten_mil23!"
  fezzani_mission_01_task_24:0 "Das Blinddate"
  fezzani_mission_01_task_24_DESC:0 "Der Dattelhandel wird es uns ermöglichen, unsere Wirtschaft anzukurbeln und unsere Infrastruktur zu verbessern – wir sollten alles tun, um dies zu ermöglichen.celt_mil2!"
  fezzani_mission_01_task_25:0 "Förderung unserer Themen"
  fezzani_mission_01_task_25_DESC:0 "Wenn wir Fezzan vereinen und unsere Untertanen integrieren wollen, müssen wir sie von Nebenflüssen zu offiziellen Feudalherren unserer Nation aufwerten.ägypten_mil14!"
  fezzani_mission_01_task_25_tt:0 "Wir werden damit beginnen, unsere Nebenflüsse zu Feudalstaaten aufzuwerten. Dadurch können sie uns in Kriegen helfen und uns später die Möglichkeit geben, sie in unser Land zu integrieren."
  fezzani_mission_01_task_25_tt_2:0 "Der Prozess der Aufwertung der Nebenflüsse zu Feudalstaaten wird abgeschlossen sein."
  fezzani_mission_01_task_25_tooltip:0 "Irgendein #Y-Nebenfluss#! Subjekt hat eine primäre Kultur in der [GetCultureGroup('fezzani').GetName|Y]-Gruppe."
  fezzani_mission_01_task_26:0 "Vorbereitung der Städte"
  fezzani_mission_01_task_26_DESC:0 "Bauen Sie Trainingslager und Foren in unseren Städten auf, um unseren Freeman auf mögliche zukünftige Konflikte vorzubereiten!ägypten_mil9!"
  fezzani_mission_01_task_27:0 "Vorbereitung der Siedlungen"
  fezzani_mission_01_task_27_DESC:0 "Der Bau von Bauernsiedlungen und Sklavensiedlungen in unseren Territorien hilft bei unseren Versorgungsleitungen, wenn wir unweigerlich in den Krieg ziehen!celt_mil14!"
  fezzani_mission_01_task_28:0 "Die Kronhauptstadt"
  fezzani_mission_01_task_28_DESC:0 "Die Stadt Waddan soll eines Tages die Hauptstadt von Fezzan sein; wir müssen es zu einem leuchtenden Leuchtturm unserer Kultur und Gesellschaft machen.persia_mil7!"
  fezzani_mission_01_task_29:0 "Vorbereitung der Siedlungen"
  fezzani_mission_01_task_29_DESC:0 "Der Bau von Bauernsiedlungen und Sklavensiedlungen in unseren Territorien hilft bei unseren Versorgungsleitungen, wenn wir unweigerlich in den Krieg ziehen!celt_mil14!"
  fezzani_mission_01_task_30:0 "Die Kronhauptstadt"
  fezzani_mission_01_task_30_DESC:0 "Die Stadt Augila soll eines Tages die Hauptstadt von Fezzan sein; wir müssen es zu einem leuchtenden Leuchtturm unserer Kultur und Gesellschaft machen.persia_mil7!"
  fezzani_mission_01_task_31:0 "Vorbereitung der Städte"
  fezzani_mission_01_task_31_DESC:0 "Bauen Sie Trainingslager und Foren in unseren Städten auf, um unseren Freeman auf mögliche zukünftige Konflikte vorzubereiten!ägypten_mil9!"
  fezzani_mission_01_task_32:0 "Vorbereitung der Siedlungen"
  fezzani_mission_01_task_32_DESC:0 "Der Bau von Bauernsiedlungen und Sklavensiedlungen in unseren Territorien hilft bei unseren Versorgungsleitungen, wenn wir unweigerlich in den Krieg ziehen!celt_mil14!"
  fezzani_mission_01_task_33:0 "Die Kronhauptstadt"
  fezzani_mission_01_task_33_DESC:0 "Die Stadt Mesphe soll eines Tages die Hauptstadt von Fezzan sein; wir müssen es zu einem leuchtenden Leuchtturm unserer Kultur und Gesellschaft machen.persia_mil7!"
  fezzani_mission_01_task_34:0 "Vorbereitung der Siedlungen"
  fezzani_mission_01_task_34_DESC:0 "Der Bau von Bauernsiedlungen und Sklavensiedlungen in unseren Territorien hilft bei unseren Versorgungsleitungen, wenn wir unweigerlich in den Krieg ziehen!celt_mil14!"
  fezzani_mission_01_task_35:0 "Die Kronhauptstadt"
  fezzani_mission_01_task_35_DESC:0 "Die Stadt Cydamus soll eines Tages die Hauptstadt von Fezzan sein, wir müssen sie zu einem leuchtenden Leuchtturm unserer Kultur und Gesellschaft aufbauen.persia_mil7!"
  fezzani_mission_01_task_36:0 "Vorbereitung der Siedlungen"
  fezzani_mission_01_task_36_DESC:0 "Der Bau von Bauernsiedlungen und Sklavensiedlungen in unseren Territorien hilft bei unseren Versorgungsleitungen, wenn wir unweigerlich in den Krieg ziehen!celt_mil14!"
  fezzani_mission_01_task_37:0 "Die Kronhauptstadt"
  fezzani_mission_01_task_37_DESC:0 "Die Stadt Euphranta soll eines Tages die Hauptstadt von Fezzan sein; wir müssen es zu einem leuchtenden Leuchtturm unserer Kultur und Gesellschaft machen.persia_mil7!"
  fezzani_mission_01_task_38:0 "Vorbereitung der Siedlungen"
  fezzani_mission_01_task_38_DESC:0 "Der Bau von Bauernsiedlungen und Sklavensiedlungen in unseren Territorien hilft bei unseren Versorgungsleitungen, wenn wir unweigerlich in den Krieg ziehen!celt_mil14!"
  fezzani_mission_01_task_39:0 "Wiederaufbau der machylischen Länder"
  fezzani_mission_01_task_39_DESC:0 "Wir müssen die Ländereien wieder aufbauen, die während unserer Eroberungen verwüstet wurden, und die machylischen Ländereien sind erstklassige Kandidaten. Diese Region wäre ziemlich erfolgreich, wenn wir in sie investieren würden, was eine Notwendigkeit wäre.event_pic3!"
  fezzani_mission_01_task_40:0 "Entwicklung von Nasamonia"
  fezzani_mission_01_task_40_DESC:0 "Wir müssen die Ländereien entwickeln, die während unserer Eroberungen annektiert wurden. Nasamonia hat während unseres letzten Konflikts schrecklich gelitten und muss dringend wieder aufgebaut werden – es ist verantwortungsvoll, dies zu tun.event_pic8!"
  fezzani_mission_01_task_41:0 "Standbein im Mittelmeer"
  fezzani_mission_01_task_41_DESC:0 "Jetzt, da wir Zugang zum Mittelmeer haben, müssen wir mit dem Bau von Häfen beginnen, um uns die Option auf erweiterten Handel und Eroberungen zu ermöglichen.event_pic4!"
  fezzani_mission_01_task_42:0 "Erweiterung unserer Handelsrouten"
  fezzani_mission_01_task_42_DESC:0 "Jetzt, da wir Zugang zum Mittelmeer haben, können wir unsere Handelsmöglichkeiten leicht erweitern. Lassen Sie uns sehen, was wir tun können, um dies zu erreichen.ägypten_mil19!"
  fezzani_mission_01_task_43:0 "Konsolidierung von Phazania"
  fezzani_mission_01_task_43_DESC:0 "Wir müssen die Nachbarländer der Nationen im Westen stärken, um unsere Sicherheit zu gewährleisten und uns auf einen Feldzug in der nahen Zukunft vorzubereiten.ägypten_mil8!"
  fezzani_task_43_phazania_land_tooltip:0 "Die neu eroberte Provinz Phazania, ehemals zum Stamm der Phazanian gehörend, soll einen wirtschaftlichen Aufschwung erhalten. Beispiel unten gezeigt:"
  fezzani_mission_01_task_44:0 "Blick nach Osten"
  fezzani_mission_01_task_44_DESC:0 "Wir müssen versuchen, die reichen Länder innerhalb Ägyptens zu erobern, und dazu müssen wir zuerst die Kyrenaika erobern.ägypten_mil9!"
  fezzani_mission_01_task_45:0 "Blick nach Westen"
  fezzani_mission_01_task_45_DESC:0 "Die Eroberung der afrikanischen Region würde es uns ermöglichen, den südlichen Mittelmeerhandel zu dominieren.ägypten_mil21!"
  fezzani_mission_01_task_46:0 "Stützpunkt in Sizilien"
  fezzani_mission_01_task_46_DESC:0 "Die Errichtung einer Basis in Magna Graecia würde uns die Gelegenheit für die zukünftige Eroberung der italienischen Halbinsel geben.event_pic1!"
  fezzani_mission_01_task_47:0 "Qart Hadasht gehört uns"
  fezzani_mission_01_task_47_DESC:0 "Die illustre Metropole Karthago gehört jetzt uns!ägypten_mil22!"
  fezzani_mission_01_task_48:0 "Konsolidierung von Magna Graecia"
  fezzani_mission_01_task_48_DESC:0 "Jetzt, wo wir in Sizilien Fuß gefasst haben, richten wir unsere Augen auf den Rest der italienischen Halbinsel!greek_mil3!"
  fezzani_mission_01_task_49:0 "Eroberung von Syrakousai"
  fezzani_mission_01_task_49_DESC:0 "Syrakousai gehört jetzt uns!greek_mil15!"
  fezzani_mission_01_task_50:0 "Italienische Ambitionen"
  fezzani_mission_01_task_50_DESC:0 "Alle Straßen führen nach Rom!event_pic11!"
  fezzani_mission_01_task_51:0 "Roma Delenda Est"
  fezzani_mission_01_task_51_DESC:0 "Wenn du in Rom bist...persia_mil6!"
  fezzani_mission_01_task_52:0 "Nach Ägypten"
  fezzani_mission_01_task_52_DESC:0 "Die fruchtbaren Länder Unterägyptens werden in der Lage sein, unser Königreich zu erhalten.ägypten_mil1!"
  fezzani_mission_01_task_53:0 "Alexandria"
  fezzani_mission_01_task_53_DESC:0 "Die großartige Stadt, die vom legendären Alexander dem Großen gegründet wurde, ist jetzt Teil unseres Königreichs.ägypten_por2!"
  fezzani_mission_01_task_54:0 "Memphis"
  fezzani_mission_01_task_54_DESC:0 "Das alte Land Memphis gehört jetzt uns.ägypten_por1!"
  fezzani_mission_01_task_56:0 "Entwicklung von Garamantia"
  fezzani_mission_01_task_56_DESC:0 "Wir müssen die Ländereien entwickeln, die während unserer Eroberungen annektiert wurden.persia_mil19!"
  fezzani_mission_01_task_89:0 "Die Metropole Qart Hadasht"
  fezzani_mission_01_task_89_DESC:0 "Die große Stadt Qart Hadasht ist eines der wohlhabendsten Handelszentren im Mittelmeerraum. Die Verschönerung des Handels in Qart Hadasht wird es unseren Händlern ermöglichen, erfolgreich zu sein.event_pic9!"
  fezzani_mission_01_task_89_effect_tt:0 "Besitzen Sie alle Provinzen der afrikanischen Region oder besitzen Sie einen Untertanen."
  fezzani_mission_01_task_89_effect2_tt:0 "Geben Sie #Y Qart Hadasht# frei! als feudalistisches Subjekt."
  fezzani_mission_01_task_90:0 "Die syrakusische Marionette"
  fezzani_mission_01_task_90_DESC:0 "Die große Stadt Syrakus ist eine der wohlhabendsten Städte in Magna Graecia. Die Schaffung eines Marionettenstaates hier würde es uns ermöglichen, diesen militarisierten Staat auszunutzen.greek_mil17!"
  fezzani_mission_01_task_90_effect_tt:0 "Besitzen Sie alle Provinzen der Region Magna Graecian oder besitzen Sie einen Untertanen."
  fezzani_mission_01_task_90_effect2_tt:0 "Lass #Y Syrakousai# los! als feudalistisches Subjekt."
  fezzani_mission_01_task_91:0 "In Numidien"
  fezzani_mission_01_task_91_DESC:0 "Jetzt, da die Region Afrika unter unserer Kontrolle ist, können wir prüfen, ob wir das Land der Numidier annektieren können.celt_mil13!"
  fezzani_mission_01_task_92:0 "Nach Mauretanien"
  fezzani_mission_01_task_92_DESC:0 "Jetzt, da die Region Numidia unter unserer Kontrolle steht, können wir uns mit einer Expansion weiter nach Westen bis nach Mauretanien befassen.ägypten_mil26!"
  fezzani_mission_01_task_93:0 "Die numidischen Reiter"
  fezzani_mission_01_task_93_DESC:0 "Jetzt, wo wir die Kontrolle über die Region Numidien haben, können wir uns die verbleibende numidische Bevölkerung zunutze machen, die sehr erfahren in der Kunst des Reitens ist.persia_mil14!"
  fezzani_mission_01_task_93_custom_tt:0 "Wir haben drei Möglichkeiten, was wir mit den numidischen Reitern machen können; Wir können die militärische Option wählen, die 60 militärische Erfahrung kostet, wir können die wirtschaftliche Option wählen, die 80 politische Erfahrung zusammen mit 150 Gold kostet, oder wir können uns dafür entscheiden, nichts zu tun."
  fezzani_mission_01_task_94:0 "Die Säulen des Herkules"
  fezzani_mission_01_task_94_DESC:0 "Mit der Region Mauretanien unter unserer Kontrolle müssen wir die Meerengen befestigen, um jegliche Invasionen unserer Nachbarn im Norden zu verhindern. Dieses strategische Territorium würde es uns auch ermöglichen, jeden Handel zu kontrollieren, der in das oder aus dem Mittelmeer kommt, was uns in eine ziemlich mächtige Position bringen würde ...celt_mil1!"
  fezzani_mission_01_task_95:0 "Das Königreich Fezzan"
  fezzani_mission_01_task_95_DESC:0 "Jetzt, da wir die Region Fezzan unter unserer Kontrolle haben, müssen wir erwägen, die Regierung der Monarchie zu übernehmen, die es uns ermöglichen würde, unser neu erworbenes Land leichter zu kontrollieren.ägypten_mil13!"
  me_fezzani_1_title:0 "Die Leute von Fezzan!"
  me_fezzani_1_desc:0 "Wir müssen Gesandte in die von unserem Stamm gehaltenen Gebiete entsenden, um unser Volk über unseren Plan zu informieren, die Region Fezzan unter einem einzigen Stamm zu vereinen! Ob durch Annexion durch Eroberung der Nachbarstämme oder auf diplomatischem Weg, die Region Fezzan wird uns gehören!"
  me_fezzani_1.a:0 "Wir müssen zusammenarbeiten, um dieses ehrgeizige Ziel zu erreichen."
  me_fezzani_2_title:0 "Den Frieden herstellen"
  me_fezzani_2_desc:0 "Wir werden Gesandte zu den anderen Fezzani-Nationen entsenden, Beziehungen zu ihnen aufbauen und sie über unsere Absichten informieren, die Region friedlich zu vereinen"
  me_fezzani_2.a:0 "Stellen Sie die Beziehungen her!"
  me_fezzani_3_title:0 "Das Königreich der Garamanten"
  me_fezzani_3_desc:0 "Unser Stamm besitzt Land mit strategischer Positionierung und wertvollen Handelsgütern. Wenn wir dies ausnutzen können, können wir die Nachbarstämme leicht überwältigen und annektieren. Wir müssen zunächst damit beginnen, unsere Infrastruktur zu verbessern, unsere Territorien zu befestigen und die Armeen zu versorgen, wenn wir dieses ehrgeizige Ziel erreichen wollen."
  me_fezzani_3.a:0 "Lasst uns beginnen.."
  me_fezzani_4_title:0 "Senden eines Gesandten nach Cyrenaica"
  me_fezzani_4_desc:0 "Wir müssen versuchen, Cyrenaica zu verbünden,"
  me_fezzani_4.a:0 "Biete der Cyrenaica ein paar Sklaven an"
  me_fezzani_4.at:0 "Wir werden anbieten, 5 Sklaven nach Cyrenaica zu schicken"
  me_fezzani.4.b:0 "Bieten Sie eine kleine Summe Gold an"
  me_fezzani.4.bt:0 "Wir werden Cyrenaica eine kleine Summe von 100 Gold anbieten"
  me_fezzani.4.c:0 "Wir brauchen die Hilfe der Cyrenaica nicht"
  me_fezzani.4.ct:0 "Gar nichts"
  me_fezzani_5_title:0 "Einen Gesandten zu den Garamanten schicken"
  me_fezzani_5_desc:0 "Wir müssen versuchen, unsere Beziehungen zu unseren Nachbarn im Westen, den Garamanten, zu verbessern. Sie sind ein mächtiger Stamm, der unsere Macht in der Region enorm steigern würde. Wir werden einen Gesandten mit einem Geschenk schicken, um sie entweder zu verbünden oder vielleicht sogar zu versuchen, sie davon zu überzeugen, dass sie von uns als ihrem Oberherrn profitieren werden, wenn das Geschenk groß genug ist ..."
  me_fezzani_5.a:0 "Wir werden ein Geschenk von 50 Gold senden und um eine Allianz bitten."
  me_fezzani.5.b:0 "Wir werden ein Geschenk von 100 Gold schicken und versuchen, sie zu Vasallen zu machen."
  me_fezzani.6.t:0 "Die Nasamones haben uns einen Gesandten geschickt"
  me_fezzani.6.desc:0 "Ein Gesandter der Nasamones, der versuchen muss, die Beziehungen zu uns zu verbessern, ist eingetroffen."
  me_fezzani.6.desc_1:0 "Die Nasamones haben uns ein Bündnis angeboten!"
  me_fezzani.6.desc_2:0 "Die Nasamones haben angeboten, unsere Oberherren zu werden..."
  me_fezzani.6.a:0 "Ein Bündnis mit den Nasamones"
  me_fezzani.6.at:0 "Verbünde dich mit den Nasamones"
  me_fezzani.6.b:0 "Wir werden ihren Vasallisierungsvorschlag annehmen"
  me_fezzani.6.bt:0 "Wir werden ihren Vorschlag annehmen und die Untertanen der Nasamones werden"
  me_fezzani.6.c:0 "Wir sind beleidigt von diesen Angeboten der Nasamones"
  me_fezzani.6.ct:0 "Wir sind beleidigt von dem, was sie uns anbieten"
  me_fezzani_7_title:0 "Die Garamantes-Antwort"
  me_fezzani.7.desc:0 "Wir haben eine Antwort von den Garamantes erhalten, sie reagieren auf unser Angebot mit"
  me_fezzani.7.desc_1:0 "eine Allianz!"
  me_fezzani.7.desc_2:0 "eine Annahme, unsere Untertanen zu werden! Gemeinsam können wir die Region Fezzan vereinen!"
  me_fezzani.7.desc_3:0 "nichts als Antwort ... Ihr Land wird auf die eine oder andere Weise unser sein ..."
  me_fezzani.7.a:0 "Das Bündnis mit den Garamanten wird sich als sehr nützlich erweisen."
  me_fezzani.7.b:0 "Sie haben die Vasallisierung akzeptiert!"
  me_fezzani.7.c:0 "Wir sind beleidigt über die Antwort von Garamante auf unser großzügiges Angebot."
  me_fezzani_8_title:0 "Die Chiefs haben geantwortet"
  me_fezzani_8_desc:0 "Die Stammeshäuptlinge sind sich einig, dass die Eroberung der Nachbarprovinz der beste Schritt nach vorn ist. Sie sollen ihre Truppen bereit machen und sich auf einen möglichen Krieg vorbereiten."
  me_fezzani_8.a:0 "Ihre Loyalität und ihre Truppen sind von unschätzbarem Wert"
  me_fezzani_8.a.tt:0 "Dank ihrer Kooperation und Loyalität können wir jetzt eine größere Armee mobilisieren."
  me_fezzani_9_title:0 "Beschwöre den Kriegsrat!"
  me_fezzani_9_desc:0 "Wir müssen über unseren nächsten Schritt nachdenken und eine Entscheidung treffen, welcher unserer Nachbarn am verwundbarsten ist ... Wir müssen ihre Hauptstadt angreifen."
  me_fezzani_9.a:0 "Bereiten wir uns auf unsere erste Eroberung vor!"
  me_fezzani_10_title:0 "Der Stammesrat hat eine Entscheidung getroffen!"
  me_fezzani_10_desc:0 "Wir werden uns darauf vorbereiten, auf unsere Nachbarn zu marschieren."
  me_fezzani_10.a:0 "Ihr Land gehört uns!"
  me_fezzani_11_title:0 "Der Stammesrat hat eine Entscheidung getroffen!"
  me_fezzani_11_desc:0 "Wir werden uns auf den Krieg mit unseren Nachbarn, den Machylia, vorbereiten. Wir werden auch Cyrenaica und unsere Vasallen, die Psyllia, im Auge behalten ..."
  me_fezzani_11.a:0 "Ihr Land gehört uns!"
  me_fezzani_12_title:0 "Förderung unserer Fächer!"
  me_fezzani_12_desc:0 "Wir möchten unsere Untertanen offiziell als integralen Bestandteil unserer Nation anerkennen, anstatt nur Tribute von ihnen zu fordern, sollen sie offiziell zu Feudalherren werden, um später ein integraler Bestandteil unserer Nation zu werden."
  me_fezzani_12.a:0 "Gemeinsam werden wir gedeihen"
  me_fezzani_13_title:0 "Die Nasamones"
  me_fezzani_13_desc:0 "Unser Stamm hat das Potenzial, die regionale Macht hier in Fezzan zu werden, wir müssen die Armeen vorbereiten, wenn wir das erreichen wollen."
  me_fezzani_13.a:0 "Wenden wir uns an die anderen Stammeshäuptlinge"
  me_fezzani_13.a.tt:0 "Lassen Sie uns die anderen Stammesführer in unseren Provinzen davon überzeugen, dass die Eroberung unserer Nachbarn uns allen zugute kommen würde."
  me_fezzani_14_title:0 "Die Armeen sind bereit"
  me_fezzani_14_desc:0 "Die Armeen wurden versorgt und sind bereit für die Eroberung."
  me_fezzani_14.a:0 "Die Qualität unserer Truppen wird in der Region Fezzan unübertroffen sein"
  me_fezzani_14.a.tt:0 "Wir müssen unsere Armeequalität ausnutzen und schnell zuschlagen."
  me_fezzani_15_title:0 "Die Leute von Fezzan"
  me_fezzani_15_desc:0 "Die Gesandten sind zurückgekehrt und die Menschen in Fezzan freuen sich über unsere Pläne, die Infrastruktur und Lebensqualität unserer Stämme zu verbessern"
  me_fezzani_15.a:0 "Wir sind eins!"
  me_fezzani_16_title:0 "Der Stammesrat hat eine Entscheidung getroffen!"
  me_fezzani_16_desc:0 "Wir bereiten uns auf den Krieg mit unseren Nachbarn, den Nasamonia, den Psyllia, den Makae und den Garamantianern, vor."
  me_fezzani_16.a:0 "Ihr Land gehört uns!"
  me_fezzani_17_title:0 "Der Stammesrat hat eine Entscheidung getroffen!"
  me_fezzani_17_desc:0 "Wir werden uns auf den Krieg mit unseren Nachbarn, den Psyllia, den Machylia und den Phazanians, vorbereiten. Wir müssen auch die Vasallen von Karthago, die Tripolitaner, im Auge behalten."
  me_fezzani_17.a:0 "Ihr Land gehört uns!"
  me_fezzani_18_title:0 "Der Stammesrat hat eine Entscheidung getroffen!"
  me_fezzani_18_desc:0 "Wir werden uns auf einen Krieg mit unseren Nachbarn, den Makae und den Garamantianern, vorbereiten."
  me_fezzani_18.a:0 "Ihr Land gehört uns!"
  me_fezzani_19_title:0 "Der Stammesrat hat eine Entscheidung getroffen!"
  me_fezzani_19_desc:0 "Wir werden uns auf einen Krieg mit unseren Nachbarn, den Makae und den Machylianern, sowie unseren ehemaligen Oberherren, den Nasamoniern, vorbereiten."
  me_fezzani_19.a:0 "Ihr Land gehört uns!"
  me_fezzani_20_title:0 "Fezzani-Herrschaft"
  me_fezzani_20_desc:0 "Nachdem wir nun die Nachbarprovinzen erobert haben, sind wir der Einigung der Region Fezzan einen Schritt näher gekommen. Wir müssen die Länder unter der Kontrolle der verbleibenden unabhängigen Stämme erobern."
  me_fezzani_20.a:0 "Lasst uns diese Länder beanspruchen"
  me_fezzani_21_title:0 "Eroberung der Letzten des Fezzani-Landes"
  me_fezzani_21_desc:0 "Lasst uns unsere Armee wieder konsolidieren und sie auf einen letzten Feldzug zur Vereinigung der Region vorbereiten."
  me_fezzani_21.a:0 "Sammeln Sie die Truppen"
  me_fezzani_25_title:0 "Wir haben einen Gesandten aus der Region Fezzan empfangen"
  me_fezzani.25.desc:0 "Der Fezzani-Gesandte hat angeboten:"
  me_fezzani.25.desc_1:0 "Sie haben einige Sklaven angeboten."
  me_fezzani.25.desc_2:0 "Sie haben eine kleine Summe Gold angeboten."
  me_fezzani.25.desc_3:0 "Sie haben uns nichts für ein Bündnis angeboten."
  me_fezzani.25.a:0 "Wir werden ihre Bitte mit einem Bündnis und einem Gefallen annehmen."
  me_fezzani.25.b:0 "Wir werden ihre Bitte annehmen und mit ihnen ein Bündnis eingehen."
  me_fezzani.25.c:0 "Sie verdienen kein Bündnis mit uns."
  me_fezzani_26_title:0 "Die Cyrenaikaner haben einen Gesandten als Antwort geschickt!"
  me_fezzani.26.desc:0 "Wir haben eine Antwort von den Kyrenaikern erhalten, sie reagieren auf unser Angebot mit"
  me_fezzani.26.desc_1:0 "ein Bündnis zusammen mit etwas Gunst. Es scheint, dass unsere Diplomaten ihre Meinung über uns stark verbessert haben ..."
  me_fezzani.26.a:0 "Wir werden diese Allianz intensiv nutzen."
  me_fezzani.26.at:0 "Wir haben jetzt einen Puffer zwischen uns und der Großmacht des ptolemäischen Ägyptens."
  me_fezzani.26.desc_2:0 "eine Allianz!"
  me_fezzani.26.bt:0 "Wir haben jetzt einen Puffer zwischen uns und der Großmacht des ptolemäischen Ägyptens."
  me_fezzani.26.b:0 "Wir werden diese Allianz intensiv nutzen."
  me_fezzani.26.desc_3:0 "nichts ... Wir werden uns daran erinnern ..."
  me_fezzani.26.c:0 "nichts... Die Kyrenaikaner haben uns verschmäht, wir werden uns daran erinnern..."
  me_fezzani.26.ct:0 "Wir können dieses verschmähte Bündnis als Rechtfertigung für einen Krieg rechtfertigen ..."
  me_fezzani_27_title:0 "Wir werden einen Gesandten zur punischen Macht von Karthago schicken"
  me_fezzani_27_desc:0 "Die punische Nation Karthago könnte bereit sein, sich mit uns zu verbünden und uns dabei zu helfen, die Region Fezzan zu konsolidieren, als Gegenleistung für etwas Hilfe bei der Stärkung ihrer Armee."
  me_fezzani.27.a:0 "Wir werden unsere Truppen anbieten, sich der angesehenen karthagischen Armee anzuschließen!"
  me_fezzani.27.at:0 "Da die Nation of Carthage in erster Linie eine Seemacht ist, hilft die Stärkung ihrer Marine vielleicht dabei, sie davon zu überzeugen, sich mit uns zu verbünden ..."
  me_fezzani.27.b:0 "Wir werden ihnen Gold anbieten, um ihnen zu helfen, ihre mächtige Marine zu finanzieren!"
  me_fezzani.27.bt:0 "Vielleicht hilft das Angebot, ihre Marine zu finanzieren, sie davon zu überzeugen, sich mit uns zu verbünden ..."
  me_fezzani.27.c:0 "Wir werden ihnen nichts anbieten."
  me_fezzani.27.ct:0 "Wir müssen ihnen nichts anbieten, damit sie einen Anreiz haben, sich mit uns zu verbünden."
  me_fezzani.28.t:0 "Wir haben einen Gesandten aus der Region Fezzan empfangen"
  me_fezzani.28.desc_1:0 "Die Fezzani haben uns Arbeitskräfte angeboten"
  me_fezzani.28.desc_2:0 "Die Fezzani haben uns etwas Gold angeboten"
  me_fezzani.28.desc_3:0 "Die Fezzani haben uns nichts für ein Bündnis angeboten"
  me_fezzani.28.a:0 "Wir werden ihre Bitte mit einem Bündnis und einem Gefallen annehmen"
  me_fezzani.28.b:0 "Wir werden ihre Bitte annehmen und mit ihnen ein Bündnis eingehen."
  me_fezzani.28.c:0 "Sie verdienen kein Bündnis mit uns."
  me_fezzani.29.t:0 "Wir werden einen Gesandten in das Königreich der Ptolemäer schicken"
  me_fezzani.29.desc:0 "Das ptolemäische Königreich hat wohl die größte Macht im Einflussbereich des Mittelmeers. Wenn wir in der Lage sind, ein Geschenk zu machen, das würdig genug ist, würden sie vielleicht unser Angebot einer Allianz in Betracht ziehen ..."
  me_fezzani.29.a:0 "Lassen Sie uns ein Geschenk von 500 Gold senden."
  me_fezzani.29.b:0 "Lassen Sie uns ein Geschenk von 400 Gold senden."
  me_fezzani.29.c:0 "Wir müssen ihnen nichts anbieten."
  me_fezzani_30_title:0 "Ein Angebot von Fezzan"
  me_fezzani.30.desc_1:0 "Die Fezzani haben uns Arbeitskräfte angeboten"
  me_fezzani.30.desc_2:0 "Die Fezzani haben uns etwas Gold angeboten"
  me_fezzani.30.desc_3:0 "Die Fezzani haben uns nichts für ein Bündnis angeboten"
  me_fezzani.30.a:0 "Wir werden ihre Bitte mit einem Bündnis und einem Gefallen annehmen"
  me_fezzani.30.at:0 "Allianz und mehr"
  me_fezzani.30.b:0 "Wir werden ihre Bitte annehmen und mit ihnen ein Bündnis eingehen."
  me_fezzani.30.bt:0 "Allianz"
  me_fezzani.30.c:0 "Sie verdienen kein Bündnis mit uns."
  me_fezzani.30.ct:0 "Gar nichts"
  me_fezzani_31_title:0 "Die Karthager haben einen Gesandten als Antwort geschickt!"
  me_fezzani.31.desc:0 "Wir haben eine Antwort von den Karthagern erhalten, sie reagieren auf unser Angebot mit"
  me_fezzani.31.desc_1:0 "nicht nur ein Bündnis, sondern es scheint, dass es unserem Gesandten gelungen ist, ihre Meinung über uns zu verbessern. Dies wird sich bei zukünftigen Eroberungen als sehr nützlich erweisen.."
  me_fezzani.31.a:0 "Wir werden diese Allianz intensiv nutzen."
  me_fezzani.31.at:0 "Wir haben jetzt ein mächtiges Bündnis mit der großen Handelsmacht im Mittelmeerraum."
  me_fezzani.31.desc_2:0 "eine Allianz!"
  me_fezzani.31.bt:0 "Wir haben jetzt ein mächtiges Bündnis mit der großen Handelsmacht im Mittelmeerraum."
  me_fezzani.31.b:0 "Wir werden diese Allianz intensiv nutzen."
  me_fezzani.31.desc_3:0 "nichts. Das werden wir uns merken.."
  me_fezzani.31.c:0 "eine Beleidigung.. Die Karthager haben uns verschmäht, wir werden uns daran erinnern..."
  me_fezzani.31.ct:0 "Wir können dieses verschmähte Bündnis als Rechtfertigung für einen Krieg rechtfertigen."
  me_fezzani_32_title:0 "Die Ptolemäus haben einen Gesandten als Antwort geschickt!"
  me_fezzani.32.desc:0 "Wir haben eine Antwort vom Ptolemäischen Königreich erhalten, sie reagieren auf unser Angebot mit"
  me_fezzani.32.desc_1:0 "nicht nur ein Bündnis, sondern es scheint, dass es unserem Gesandten gelungen ist, ihre Meinung über uns zu verbessern. Wir werden einander bei zukünftigen Eroberungen helfen."
  me_fezzani.32.a:0 "Unsere Gesandten haben sich ein Bündnis zusammen mit einer zusätzlichen Gunst bei den Ptolemäus gesichert."
  me_fezzani.32.desc_2:0 "eine Allianz!"
  me_fezzani.32.b:0 "Wir haben uns mit dem Ptolemäischen Königreich verbündet"
  me_fezzani.32.desc_3:0 "nichts. Wir werden uns daran erinnern.. Alexandria wird eines Tages uns gehören.."
  me_fezzani.32.c:0 "Wir wurden von den Ptolemäern verschmäht"
  me_fezzani_35_title:0 "Der Date-Trade"
  me_fezzani_35_desc:0 "Wir können die lukrative Nachfrage nach Datteln nutzen und das zusätzliche Gold verwenden, um unsere Wirtschaft anzukurbeln und unsere Infrastruktur zu verbessern."
  me_fezzani_35.a:0 "Lassen Sie uns Daten exportieren"
  me_fezzani_36_title:0 "Die Vorteile von Datteln"
  me_fezzani_36_desc:0 "Dieser lukrative Handel hat es uns ermöglicht, einige weitere Arbeiter davon zu überzeugen, auszuwandern und dabei zu helfen, mehr Datteln für den Export zu produzieren."
  me_fezzani_36.a:0 "Lassen Sie uns weiter handeln."
  me_fezzani_37_title:0 "Strategische Planung"
  me_fezzani_37_desc:0 "Die Territorien von Sabha und Wanin befinden sich in strategischen Positionen, die es uns bei richtiger Befestigung ermöglichen würden, unsere Hauptstadtprovinz viel einfacher zu verteidigen. Lasst uns diese Territorien zu Städten ausbauen und sie befestigen."
  me_fezzani_37.a:0 "Lasst uns die Festungen bauen."
  me_fezzani_38_title:0 "Strategische Planung"
  me_fezzani_38_desc:0 "Die Territorien von Sabha und Wanin wurden mit Festungen aufgewertet und das Territorium von Sabha wurde zusammen mit der Festung zu einer Stadt ausgebaut. Lassen Sie unsere Feinde jetzt versuchen, in uns einzudringen."
  me_fezzani_38.a:0 "Die Festungen sind fertig."
  me_fezzani_39_title:0 "Die Angelegenheit der Cyrenaica-Region!"
  me_fezzani_39_desc:0 "Wir werden versuchen, die benachbarte Cyrenaic-Region zu annektieren, was uns eine große Menge Land neben dem Mittelmeer und Ägypten gewähren würde."
  me_fezzani_39.a:0 "Zur Kyrenaika!"
  me_fezzani_40_title:0 "Die Angelegenheit der afrikanischen Region!"
  me_fezzani_40_desc:0 "Wir werden versuchen, die benachbarte afrikanische Region zu annektieren, das reiche Land der Karthager soll uns gehören."
  me_fezzani_40.a:0 "Nach Afrika!"
  me_fezzani_41_title:0 "Die Stämme wurden vereint!"
  me_fezzani_41_desc:0 "Alle Stämme in der Region Fezzan wurden vereint. Wir müssen eine neue Identität schmieden."
  me_fezzani_41.a:0 "Fezzan!"
  me_fezzani_41.a.tt:0 "Wir werden unseren Namen in „Fezzan“ ändern."
  me_fezzani_42_title:0 "Die Angelegenheit der numidischen Region!"
  me_fezzani_42_desc:0 "Jetzt, da wir das karthagische Kernland annektiert haben, können wir versuchen, die numidische Region zu annektieren."
  me_fezzani_42.a:0 "Nach Numidien!"
  me_fezzani_43_title:0 "Die Angelegenheit der mauretanischen Region!"
  me_fezzani_43_desc:0 "Jetzt, da wir das ehemalige Territorium der Numidier annektiert haben, können wir versuchen, weiter nach Westen in die mauretanische Region zu expandieren."
  me_fezzani_43.a:0 "To Mauretania!"
  me_fezzani_44_title:0 "Die numidischen Reiter!"
  me_fezzani_44_desc:0 "Wir müssen entscheiden, was wir mit der numidischen Bevölkerung tun, die in unserem neu annektierten Land lebt. Vielleicht können wir von ihrem Wissen über das Reiten profitieren."
  me_fezzani_44.a:0 "Lassen Sie uns überlegen"
  me_fezzani_45_title:0 "Die numidischen Reiter!"
  me_fezzani_45_desc:0 "Es ist an der Zeit zu entscheiden, was mit diesen numidischen Pferden und ihren Reitern geschehen soll. Wir können sie für militärische Zwecke umfunktionieren oder wir können sie für wirtschaftliche Zwecke verwenden."
  me_fezzani_45.a:0 "Lassen Sie uns von ihnen lernen und unsere Reitfähigkeiten verbessern."
  me_fezzani_45.a.tt:0 "Diese militärischen Modifikatoren für Reiter gelten für Reiter in unserer ganzen Nation"
  me_fezzani_45.b:0 "Wir können die Wirtschaft der Region verbessern und unsere lokale Bevölkerungsleistung steigern."
  me_fezzani_45.b.tt:0 "Diese oben gezeigten Modifikatoren gelten für die gesamte Region Numidia"
  me_fezzani_45.c:0 "Wir wollen nichts mit ihnen zu tun haben."
  me_fezzani_46_title:0 "Die Säulen des Herkules"
  me_fezzani_46_desc:0 "Wir besitzen jetzt das Land, das in der griechischen Welt als „Säulen des Herkules“ bezeichnet wird. Diese strategische Position ermöglicht es uns, die Schiffe zu kontrollieren, die das Mittelmeer betreten und verlassen, was uns beträchtliche Macht über andere handelsintensive Nationen verleiht."
  me_fezzani_46.a:0 "Die Meerenge gehört uns"
  me_fezzani_47_title:0 "Das Königreich Fezzan"
  me_fezzani_47_desc:0 "Die Krönung unseres neuen Monarchen [ROOT.GetCountry.GetRuler.GetName] als erster König des glorreichen Königreichs Fezzan war ein solches Spektakel anzusehen. Es gab Gesandte aller lokalen Stämme, die dem neuen König Tribut zollten. Unter der Führung des ersten Königs von Fezzan, [ROOT.GetCountry.GetRuler.GetName], kann sich unser Königreich nur auf die Errungenschaften freuen, die auf uns warten ..."
  me_fezzani_47.a:0 "Lang lebe König [ROOT.GetCountry.GetRuler.GetName]!"
