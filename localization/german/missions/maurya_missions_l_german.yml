  mauryan_reconquest:0 "Magadhi-Wiederbelebung"
  mauryan_reconquest_DESCRIPTION:0 "Unser großes Königreich liegt in Trümmern. Unsere letzten paar Herrscher konnten den Untergang unserer Nation nicht verhindern. Nicht einmal der große Ashoka, dem wir so sehr vertrauen, konnte unseren Kampf für eine gefestigte Maurya beenden. Jetzt sind wir schwach und nur noch ein Schatten unseres früheren Selbst. Wenn wir unseren Status als Großmacht in Indien wiedererlangen wollen, müssen wir wieder stark werden!"
  mauryan_reconquest_CRITERIA_DESCRIPTION:0 "Diese Mission wird abgeschlossen, sobald Sie alle Länder zurückerobert haben, die nach dem Tod von Ashoka verloren gegangen sind."
  mauryan_reconquest_BUTTON_TOOLTIP:0 "Dem Ruhm vergangener Zeiten entgegen!"
  mauryan_reconquest_task_1:0 "Magadhi-Wiederbelebung"
  mauryan_reconquest_task_1_desc:0 "Maurya ist nicht mehr das Ungetüm, das es während der Herrschaft von Chandragupta war. Wir sind in ganz Indien an Macht und Einfluss geschrumpft, aber unsere Stimmung ist so hoch wie eh und je. Wir dürfen nicht kampflos untergehen!"
  mauryan_reconquest_task_2:0 "Shungan-Zerstörung"
  mauryan_reconquest_task_2_desc:0 "Die Shungan haben unsere Zeit der vorübergehenden Schwäche genutzt, um eine Großmacht in unserem früheren Reich zu werden. Ihre Dekadenz ist widerlich und ihre Arroganz eine Beleidigung uns gegenüber - wir können ihre Anwesenheit keinen Tag länger ertragen. Wir müssen sie vernichten."
  mauryan_reconquest_task_3:0 "Fordern Sie Satavahana heraus"
  mauryan_reconquest_task_3_desc:0 "Satavahana ist eine der vielen Kräfte, die nach unserem Bruch entstanden sind. Trotzdem sind sie schwach. Vielleicht können wir uns diplomatisch bewegen und unser verlorenes Land ohne Blutvergießen sichern."
  mauryan_reconquest_task_4:0 "Die indisch-griechische Frage"
  mauryan_reconquest_task_4_desc:0 "Die Griechen in Baktrien und Persien sind uns schon lange ein Ärgernis. Aber jetzt, verdammte Schicksale, gibt es sogar griechischen Einfluss in unseren ehemaligen westlichen Provinzen, eine Entwicklung, die wir nicht tolerieren sollten. Obwohl sie nicht als primäres Ziel von Interesse angesehen werden, könnte es sich für uns als profitabel erweisen, Einfluss in den Regionen zu gewinnen, die sie infiltrieren."
  mauryan_reconquest_task_5:0 "Wiederbelebung der Maurya"
  mauryan_reconquest_task_5_desc:0 "Wir haben während der letzten Ereignisse viel von unserer Kraft verloren, aber jetzt werden wir wieder mächtig. Unsere Feinde werden vor uns kauern; wir werden zurückfordern, was einst unser war!"
  mauryan_reconquest_task_6:0 "Magadhi-Einfluss"
  mauryan_reconquest_task_6_desc:0 "Die jüngsten Verluste unserer Herrschaften haben unser Volk in verschiedene Königreiche über ganz Nordindien verstreut. Die Wiedervereinigung unserer Bevölkerung ist von größter Bedeutung für unsere Erweckung, denn was haben wir, wenn wir unsere Leute nicht haben?"
  mauryan_reconquest_task_7:0 "Aufbau unseres Vermächtnisses"
  mauryan_reconquest_task_7_desc:0 "Wir sind noch nicht fertig! Und wir werden es der ganzen Welt beweisen. Der Aufbau unserer Städte wird allen zeigen, dass wir immer noch eine Macht sind, mit der man rechnen muss."
  mauryan_reconquest_task_8:0 "In den Dschungel"
  mauryan_reconquest_task_8_desc:0 "Der Dschungel Indiens ist ein rauer und unversöhnlicher Ort. Wilde Tiere und unzivilisierte Stämme leben in diesen gefährlichen Biomen. Wir sind jedoch zu Größe bestimmt, und selbst die Naturgewalten werden von unseren Waffen gebändigt."
  mauryan_reconquest_task_9:0 "Beherrsche Aparanta"
  mauryan_reconquest_task_9_desc:0 "Im Westen liegt die Region Aparanta. Es ist das Tor zum Arabischen Meer und den hellenistischen Königen in Syrien und Ägypten."
  mauryan_reconquest_task_10:0 "Schieben Sie nach Süden"
  mauryan_reconquest_task_10_desc:0 "Nach dem frühen Tod von Raja Ashoka gingen Dravidia und Karnata verloren. Diese Provinzen waren schon immer ein wichtiger Anker für die maurische Dominanz und wir werden sie zurückerobern."
  mauryan_reconquest_task_11:0 "Handel von Odisha"
  mauryan_reconquest_task_11_desc:0 "Odisha liegt im Osten. Von dort aus werden viele exotische Tiere und andere Kuriositäten in ganz Indien und der westlichen Welt gehandelt."
  mauryan_reconquest_task_12:0 "Häfen des Westens"
  mauryan_reconquest_task_12_desc:0 "Die Westküste Indiens bietet viele Chancen für wirtschaftliches Wachstum. Jenseits des Meeres liegen die fruchtbaren Regionen Arabiens und Mesopotamiens mit Märkten, um die alle beneiden, die sie sehen. Viele Häfen werden benötigt, wenn wir effizient mit ihnen Handel treiben wollen."
  mauryan_reconquest_task_13:0 "Die Metropole Pataliputra"
  mauryan_reconquest_task_13_desc:0 "Pataliputra ist der Sitz unserer Macht und sollte als solcher unsere Stärke widerspiegeln. Sie zu bauen, wird einen wichtigen Stein für unsere Erweckung setzen."
  mauryan_reconquest_task_14:0 "Pracyan-Seide"
  mauryan_reconquest_task_14_desc:0 "Seide ist eines der meistverkauften Produkte auf dem aktuellen Markt. Händler reisen weit und breit, um an den wertvollen Stoff zu kommen. Ein Monopol auf dieses Produkt zu errichten, würde sie alle zu uns kommen lassen, oder?"
  mauryan_reconquest_task_15:0 "Mauryaische Handelsnetzwerke"
  mauryan_reconquest_task_15_desc:0 "Handel macht Indien reich. Seine natürlichen Ressourcen, sein reichhaltiges Nahrungsangebot und seine exotischen Waren werden in den Ländern im Westen sehr geschätzt. Die Erweiterung unseres Handelsnetzwerks könnte uns helfen, unsere Wirtschaft aufzubauen."
  mauryan_reconquest_task_16:0 "Getreidespeicher von Indien"
  mauryan_reconquest_task_16_desc:0 "Das Rückgrat unserer Nation sind und bleiben ihre Menschen. Über wen sollen wir ohne sie herrschen? Unser Königreich hat eine hohe Bevölkerungszahl, daher wird viel Nahrung benötigt."
  mauryan_reconquest_task_17:0 "Dravidische Dominanz"
  mauryan_reconquest_task_17_desc:0 "Dravidia entkam unserer Kontrolle nach dem Tod von Ashoka. Die Wiederherstellung unserer Vorherrschaft über diese Länder wird ihnen zeigen, dass Maurya nicht zu unterschätzen ist."
  mauryan_reconquest_task_18:0 "Nach Karnata"
  mauryan_reconquest_task_18_desc:0 "Karnata war schon immer ein interessanter Ort für unser Königreich. Sogar Chandragupta hatte Invasionspläne dafür."
  mauryan_reconquest_task_19:0 "Integrieren Sie Taxila wieder"
  mauryan_reconquest_task_19_desc:0 "Taxila ist ein Ort mit einer langen und glorreichen Geschichte. Die Wiedererlangung für unser Königreich wird uns den gleichen Ruhm sichern."
  mauryan_reconquest_task_20:0 "Tamilische Wege"
  mauryan_reconquest_task_20_desc:0 "Im äußersten Süden herrschen die tamilischen Könige. Hochqualifizierte Kaufleute, die den Handel im Indischen Meer beherrschen. Die Interaktion mit ihnen könnte Vorteile für uns bringen."
  mauryan_reconquest_task_21:0 "Loyalitäten zurückgewinnen"
  mauryan_reconquest_task_21_desc:0 "Unsere Leute haben im Laufe der Jahre viel Vertrauen in uns verloren. Der Zusammenbruch unseres Imperiums nach dem Tod von Ashoka hat eine Zeit der Anarchie und Gesetzlosigkeit mit sich gebracht. Wir müssen ihnen versichern, dass die Ordnung wiederhergestellt ist."
  mauryan_reconquest_task_99:0 "Bharat"
  mauryan_reconquest_task_99_desc:0 "Bharat, der lokale Name für unser geliebtes Indien, ist wieder unter unserer Kontrolle. Aber wir dürfen hier nicht stehen bleiben. Wir werden ganz Indien unter unserem Banner vereinen, damit wir alle auf derselben Seite kämpfen."
