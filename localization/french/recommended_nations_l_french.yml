  scythia_start:0 "#t Scythie# ! \nDifficulté : #y Facile# ! \n \nLa Scythie a connu un grand déclin après la mort du roi Ateas aux mains de Philippe II de Macédoine. Malgré des relations fragiles avec les Grecs, certains commencent à considérer leurs villes comme des piliers de force et de stabilité. Scythia changera-t-elle avec son temps ou restera-t-elle fidèle à son mode de vie nomade ?"
