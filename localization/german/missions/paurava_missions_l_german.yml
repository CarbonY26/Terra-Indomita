l_german:
  paurava_missions:0 "Nachkommen von König Porus"
  paurava_missions_desc:0 "Der legendäre König Porus kämpfte in der Schlacht der Zehn Könige gegen Alexander den Großen. Obwohl nicht siegreich, kämpfte König Porus so eindrucksvoll, dass sogar der große mazedonische General Respekt vor Porus fand. Wir werden die Länder zurückerobern, die einst vom legendären König regiert wurden, und diejenigen vernichten, die sich der Wiederherstellung seines Königreichs widersetzen."
  paurava_missions_criteria_desc:0 "Diese Mission wird nach der Rückgewinnung und Bereicherung des Königreichs von König Porus abgeschlossen sein."
  paurava_missions_button_tooltip:0 "Für das Vermächtnis von König Porus!"
  paurava_missions_DESCRIPTION:0 "Der legendäre König Porus kämpfte in der Schlacht der Zehn Könige gegen Alexander den Großen. Obwohl nicht siegreich, kämpfte König Porus so eindrucksvoll, dass sogar der große mazedonische General Respekt vor Porus fand. Wir werden die Länder zurückerobern, die einst vom legendären König regiert wurden, und diejenigen vernichten, die sich der Wiederherstellung seines Königreichs widersetzen. Dann werden wir noch weiter vordringen!"
  paurava_missions_BUTTON_TOOLTIP:0 "Das Königreich Porus wird großartig."
  paurava_missions_CRITERIA_DESCRIPTION:0 "Diese Mission wird nach der Wiederherstellung des Königreichs Porus und der Bewältigung der mazedonischen Bedrohung abgeschlossen."
  paurava_missions_task_0:0 "Kinder von Porus"
  paurava_missions_task_0_DESC:0 "Der legendäre König Porus kämpfte in der Schlacht der Zehn Könige gegen Alexander den Großen. Obwohl nicht siegreich, kämpfte König Porus so eindrucksvoll, dass sogar der große mazedonische General Respekt vor ihm fand. Wir werden die Länder zurückerobern, die einst vom legendären König regiert wurden, und diejenigen vernichten, die sich der Wiederherstellung seines Königreichs widersetzen."
  paurava_missions_task_1:0 "Hauptstadt von Paurava"
  paurava_missions_task_1_DESC:0 "Die mächtige Stadt Sakala war ein großartiger Ort für die Verbreitung von Religionen und Kulturen sowie für die nächsten zweitausend Jahre eine Hauptstadt der Textilien."
  paurava_missions_task_2:0 "Seide von Sakala"
  paurava_missions_task_2_DESC:0 "Sakala, als Hauptstadt der Textilien, soll nur die feinsten Fäden produzieren."
  paurava_missions_task_3:0 "Sack von Taxila"
  paurava_missions_task_3_DESC:0 "Mit Taxila unter unserer Kontrolle könnten wir es für seine Reichtümer plündern und stattdessen die Profite unserer großartigen Stadt schmücken – Sakala soll den Platz von Taxila einnehmen."
  paurava_missions_task_4:0 "Universität von Sakala"
  paurava_missions_task_4_DESC:0 "Das Wissen und Vermächtnis der Universität von Taxila soll stattdessen in Sakala fortgeführt werden. Wir werden die Große Universität von Sakala gründen."
  paurava_missions_task_4_tt:0 "Hat vervollständigt $paurava_missions_task_3$"
  paurava_missions_task_5:0 "Die zweite Hauptstadt"
  paurava_missions_task_5_DESC:0 "Taxila ist die einzige Stadt in Gandhara, die so großartig ist wie Sakala. Machen wir sie zur zweiten Hauptstadt der Nation."
  paurava_missions_task_6:0 "Zentrum des Glaubens"
  paurava_missions_task_6_DESC:0 "Historisch gesehen war Sakala ein Ort religiösen Einflusses für ganz Nordindien. Es war für die Verbreitung des Buddhismus verantwortlich, aber wir haben vielleicht die Möglichkeit, uns dafür zu entscheiden, jede Religion innerhalb unserer Nation zu verbreiten."
  paurava_missions_task_7:0 "Mauryaische Ehe"
  paurava_missions_task_7_DESC:0 "Chandragupta und sein großes maurisches Reich ragen über unserem Königreich auf. Es ist am besten, uns durch Blut an das mächtige Imperium zu binden, damit sie uns nicht stattdessen als Feinde sehen."
  paurava_missions_task_8:0 "Land der fünf Flüsse"
  paurava_missions_task_8_DESC:0 "Panchanada, das Land der fünf großen Flüsse, die in den Indus münden. Unsere Herrschaft über dieses Land ist begrenzt, aber mit unseren engen Beziehungen zu den Mauryanern sollten wir in der Lage sein, sie davon zu überzeugen, uns den Rest von Panchanada zu gewähren."
  paurava_missions_task_9:0 "Angelegenheit von Madras"
  paurava_missions_task_9_DESC:0 "Unsere Hauptstadt in Sakala gehört zu dem Gebiet, das als Madras bekannt ist. Das barbarische dardische Volk des Khasa-Stammes besetzt den Norden von Madras. Lassen Sie uns diese Situation korrigieren."
  paurava_missions_task_10:0 "Raja von Gandhara"
  paurava_missions_task_10_DESC:0 "Es ist an der Zeit, das maurische Joch über unsere Nation zu werfen und sich mit den Herrschern von Gandhara zu vereinen, um uns bei diesem Unterfangen zu helfen."
  paurava_missions_task_11:0 "Königreich Porus"
  paurava_missions_task_11_DESC:0 "Der legendäre Porus wäre stolz auf unsere Herrschaft. Sein Königreich wird mit Stolz wiederhergestellt. Das obere Industal dient als Heimat für die Kinder von Porus."
  paurava_missions_task_12:0 "Bedrohung aus Mazedonien"
  paurava_missions_task_12_DESC:0 "Es ist an der Zeit, die Welt endlich von der mazedonischen Präsenz nahe unserer Grenzen zu befreien!"
  paurava_missions_task_15:0 "Griechen in Indien"
  paurava_missions_task_15_DESC:0 "Die Indisch-Griechischen Königreiche erreichen unsere Grenzen, nachdem sie sich von den Mauryanern empört haben. Dies ist unsere Domäne und damit unsere Verantwortung."
  paurava_missions_task_16:0 "Heimat für die Hellenen"
  paurava_missions_task_16_DESC:0 "Wir sollten den besiegten Hellenen in Indien eine Heimat geben. Sie könnten unserer Gesellschaft nützlich sein."
  paurava_missions_task_17:0 "Raus mit den Griechen"
  paurava_missions_task_17_DESC:0 "Wir müssen das Joch Alexanders für immer vom Indus befreien!"
  paurava_missions_task_18:0 "Umfassen Sie hellenischen Gedanken"
  paurava_missions_task_18_DESC:0 "Der Zustrom von Griechen in unsere Länder hatte tiefgreifende Auswirkungen auf unsere Kultur. Vielleicht sollten wir ihre Wege annehmen, anstatt uns ihnen zu widersetzen?"
  paurava_missions_task_19:0 "Hellenische Präsenz gehandhabt"
  paurava_missions_task_19_DESC:0 "Wir haben die griechische Krise mit ausgezeichneter Effizienz und Führung gelöst."
  paurava_missions_task_20:0 "Hellenischer Horizont"
  paurava_missions_task_20_DESC:0 "Unsere Augen wenden sich von Indien ab und dem Land der Griechen zu. Lassen Sie uns selbst sehen, woher Alexander kam."
  paurava_missions_task_21:0 "Unterwerfe den Süden"
  paurava_missions_task_21_DESC:0 "Unser Fokus verlagert sich in den Süden und zu den Reichtümern Indiens."
  paurava_missions_task_22:0 "Überprüfen Sie die Veden"
  paurava_missions_task_22_DESC:0 "Der älteste Glaube unseres Volkes, die Veden, sind seit Generationen weit verbreitet. Warum ändern, woran wir immer geglaubt haben?"
  paurava_missions_task_23:0 "Brandish Buddhismus"
  paurava_missions_task_23_DESC:0 "Der Buddhismus hat sich schnell in unserem Volk verbreitet. Der neueste der shramanischen Glaubensrichtungen, der Buddhismus, könnte in unserem Königreich gedeihen."
  paurava_missions_task_24:0 "Schließen Sie sich den Jainas an"
  paurava_missions_task_24_DESC:0 "Der Jainismus war schon immer stark im Indus-Tal präsent und ist Teil der Identität unseres Volkes und tatsächlich des ganzen Tals geworden."
  paurava_missions_task_25:0 "Die Ajivika-Antwort"
  paurava_missions_task_25_DESC:0 "Die Ajivikas waren einst weitaus wohlhabender, in letzter Zeit jedoch rückläufig. Sie darf aber in unserem Land aufblühen und neu werden."
  paurava_missions_task_26:0 "Religiöse Hauptstadt des Tals"
  paurava_missions_task_26_DESC:0 "Sakala kann seine religiösen Überzeugungen aufgrund seiner Bedeutung als Handelszentrum stromaufwärts des Indus-Tals in die Nachbarländer verbreiten."
  paurava_missions_task_27:0 "Griechische Götter im Indus"
  paurava_missions_task_27_DESC:0 "Mit einer neuen griechisch-indischen Identität soll die Glaubensfrage erneut beantwortet werden. Bleiben wir bei unserem indischen Glauben oder übernehmen wir griechische Riten?"
  paurava_missions_task_30:0 "Der Fluss Ganges"
  paurava_missions_task_30_DESC:0 "Der Fluss Ganges ist der zweitgrößte Fluss nach unserem eigenen Fluss Indus. Tatsächlich ist es größer. Lasst uns dies zu einem Teil unseres Reiches machen."
  paurava_missions_task_31:0 "Weiter nach Pracya"
  paurava_missions_task_31_DESC:0 "Die Region Pracya ist die Heimat des Maurya-Reiches. Lassen Sie uns diese geschichtsträchtige Region für uns selbst machen und wirklich das größte Imperium werden, das Indien regiert."
  paurava_missions_task_32:0 "Deck den Deccan"
  paurava_missions_task_32_DESC:0 "Das Deccan-Plateau trennt uns von den Ländern der Gläubigen von Agama. Wir werden dafür sorgen, dass sie sich nicht sicher fühlen und unsere Herrschaft über das Plateau errichten."
  paurava_missions_task_69:0 "König unter den Fürsten"
  paurava_missions_task_69_DESC:0 "Die Prinzen des südlichsten Punktes Indiens werden hervorragende Untertanen für unser großes Imperium abgeben."
  paurava_missions_task_33:0 "Juwel Indiens"
  paurava_missions_task_33_DESC:0 "Aus dem Industal stiegen wir auf. Der Schatten eines Königs, der es wagte, gegen ein Imperium zu kämpfen. Und genau wie er kämpften wir gegen ein Imperium und kämpften gegen viele Feinde. Und jetzt haben wir das errichtet, was wir für das größte Imperium halten, das es je gab – wir sind das große Juwel Indiens."
  paurava_missions_task_77:0 "Wir haben es endlich bis zum großen Meer geschafft und Alexanders Traum von Okeanos verwirklicht."
  paurava_missions_task_99:0 "Durchquere Persien"
  paurava_missions_task_99_DESC:0 "Der erste Schritt nach Griechenland und Mazedonien führt durch die Länder, die einst von Cyrus dem Großen regiert wurden. Wir kennen diese Menschen schon seit Generationen. Jenseits des Hindukusch wartet ein Abenteuer!"
  paurava_missions_task_98:0 "Meister von Mesopotamien"
  paurava_missions_task_98_DESC:0 "Das Land der beiden Flüsse Tigres und Euphrat. Legenden erzählen, wie Alexander die Länder eroberte, und mehr erzählen von der Zivilisation. Einige sagen sogar, dass es einmal Indianer wie uns gab, die vor langer, langer Zeit ein Imperium errichteten. Lasst uns aus Legenden Wahrheit machen."
  paurava_missions_task_97:0 "Anhang Anatolien"
  paurava_missions_task_97_DESC:0 "Anatolien ist der letzte Schritt vor der Ankunft in der Heimat der Griechen. Diese Länder waren einst die Heimat von tausend Göttern und tausend Völkern. Lasst uns unsere Herrschaft in diesen verschiedenen Ländern einführen."
  paurava_missions_task_96:0 "Hat es nach Mazedonien geschafft"
  paurava_missions_task_96_DESC:0 "Endlich sind wir bei den Shorts der ursprünglichen Heimat der Hellenen angekommen. Das große Gewässer hier muss der Okeanos selbst sein. Unser letzter Schritt muss sein, das Heimatland von Alexander selbst zu erobern."
  me_paurava_1_title:0 "Lederproduktion"
  me_paurava_1_desc:0 "Sakala hat sich zu einem großen Textil- und Seidenproduzenten entwickelt. Dieser Einfluss kann ausgebaut werden, wenn unser Kapital wächst und das Textilgeschäft profitabler wird. \n \nIn welchem ​​Gebiet sollen wir die ergänzende Textilproduktion fördern?"
  me_paurava_1.a:0 "Phegas"
  me_paurava_1.b:0 "Iravatvar"
  me_paurava_1.c:0 "Jobnathnagar"
  me_paurava_1_tooltip:0 "Die Missionsaufgabe '#Y $paurava_missions_task_2$#!' ist jetzt #G Completed#!!"
  me_paurava_2_title:0 "Verbreiten Sie einen Glauben"
  me_paurava_2_desc:0 "Sakala ist eine Stadt, die im perfekten Teil des Indus-Tals liegt, um andere zu beeinflussen. Daher ist es für viele Menschen der Religion attraktiv, zu kommen und zu versuchen, ihren Glauben zu verbreiten. \n \nKürzlich ist ein prominenter buddhistischer Mönch in die Hauptstadt gekommen, um seine Gedanken zu verbreiten. Dies veranlasste einen örtlichen jainistischen Asketen dazu, dasselbe zu tun. Und jetzt, um nicht übertroffen zu werden, ist ein nackter Ajivika-Mann gekommen, um seinen eigenen Glauben zu predigen."
  me_paurava_2.a:0 "Denunzieren Sie alle drei dieser Verrückten."
  me_paurava_2.b:0 "Der Buddhist hat einige zwingende Punkte."
  me_paurava_2.c:0 "Der Jainist ist ortsansässig, lassen Sie ihn umherstreifen."
  me_paurava_2.d:0 "Der Ajivika scheint engagiert, hören wir ihn."
  me_paurava_3_title:0 "Panchanada gehört uns!"
  me_paurava_3_desc:0 "Unser Anspruch auf das Land der fünf Flüsse wurde von den Mauryanern anerkannt. Sie gewähren uns jedes Land, das sie können."
  me_paurava_3.a:0 "In der Tat ein fruchtbares Arrangement."
  me_paurava_3_tooltip:0 "Die Missionsaufgabe '#Y $paurava_missions_task_8$#!' ist jetzt #G Completed#!!"
  me_paurava_4_title:0 "Madras für Paurava!"
  me_paurava_4_desc:0 "Wir beanspruchen Madras für unser Königreich! Sakala ist die Hauptstadt der Region, und daher sollte der Rest der Region unter unserer Verwaltung stehen. In 3 Monaten werden wir angreifen und besetzen, was uns rechtmäßig gehört."
  me_paurava_4.a:0 "Auf den Krieg vorbereiten."
  me_paurava_5_title:0 "Erobere die Indo-Griechen"
  me_paurava_5_desc:0 "Die Indo-Griechen nennen sie sie. Sie haben sich von den Mauryanern aufgelehnt und stellen eine Bedrohung für unser Königreich dar. Wir müssen diese Königreiche in unseren eigenen konsolidieren, damit wir nicht zulassen, dass die Griechen Maru und Gandhara terrorisieren."
  me_paurava_5.a:0 "Unter unserer Führung sind sie sowieso besser dran."
  me_paurava_5_tooltip:0 "Die Missionsaufgabe '#Y $paurava_missions_task_15$#!' ist jetzt #G Completed#!! \n \nErhält Ansprüche auf die #Y Indo-Greek Kingdoms#!."
  me_paurava_6_title:0 "Hellenischer Horizont"
  me_paurava_6_desc:0 "Die griechischen Angelegenheiten zu Hause wurden gründlich angesprochen, aber unter unseren Leuten schreien sie jetzt danach, den Horizont zu erobern, wie Alexander einst unseren eroberte. Manche nennen es ''Reverse Okeanos''. Zu erobern, bis wir die andere Seite der Welt sehen, wo sie im endlosen Ozean enden wird."
  me_paurava_6.a:0 "Sehen wir uns das Haus von Alexander an."
  me_paurava_6_tt:0 "Die Missionsaufgabe '#Y $paurava_missions_task_20$#!' ist jetzt #G Completed#!!"
  me_paurava_7_title:0 "Südlich des Indus"
  me_paurava_7_desc:0 "Wir wollen weiter in die reichen Länder südlich von uns expandieren. Es gibt großartige Städte, die perfekt in das wachsende Imperium passen würden."
  me_paurava_7.a:0 "Ein Tor zu weiteren Eroberungen!"
  me_paurava_7_tt:0 "Die Missionsaufgabe '#Y $paurava_missions_task_21$#!' ist jetzt #G Completed#!!"
  me_paurava_10_title:0 "Unser Glaube breitet sich aus"
  me_paurava_10_desc:0 "Sakala hat großen Einfluss im Indus-Tal. Unsere Leute konvertieren schnell zur Staatsreligion!"
  me_paurava_10.a:0 "Eindeutig ein Zeichen, das wir richtig gewählt haben."
  me_paurava_11_title:0 "Frage des Glaubens"
  me_paurava_11_desc:0 "Der Buddhismus hat sich in unserer Hauptstadt weit verbreitet, und unsere offene Unterstützung stellt das in Frage, was der Staat für seinen Staatsglauben hält."
  me_paurava_11.a:0 "Der Buddha ist weise."
  me_paurava_11.b:0 "Die Veden sind unsere Tradition."
  me_paurava_12_title:0 "Frage des Glaubens"
  me_paurava_12_desc:0 "Die Ausbreitung des Jainismus in unserer Hauptstadt war weitreichend, und unsere offene Unterstützung stellt das in Frage, was der Staat für seinen Staatsglauben hält."
  me_paurava_12.a:0 "Mahavira ist weise."
  me_paurava_12.b:0 "Die Veden sind unsere Tradition."
  me_paurava_13_title:0 "Frage des Glaubens"
  me_paurava_13_desc:0 "Ajivika hat sich in unserer Hauptstadt weit verbreitet, und unsere offene Unterstützung stellt das in Frage, was der Staat für seinen Staatsglauben hält."
  me_paurava_13.a:0 "Goshala ist weise."
  me_paurava_13.b:0 "Die Veden sind unsere Tradition."
  me_paurava_19_title:0 "Yaudheya erklärt den Krieg"
  me_paurava_19_desc:0 "Es scheint, dass Yaudheya, unsere alten Feinde, beschlossen haben, sich dem Unabhängigkeitskampf gegen die Mauryaner anzuschließen. Ob wir Ihren Anspruch als König von Gandhara anfechten oder selbst die Gelegenheit zur Unabhängigkeit ergreifen, es ist für uns von Vorteil."
  me_paurava_19.a:0 "Überraschende, aber gute Neuigkeiten!"
  me_paurava_20_title:0 "Kinder von Porus"
  me_paurava_20_desc:0 "Wir sind die Kinder von Porus, und wir haben den Menschen von Paurava eine großartige Rückkehr zur Form für unser Königreich versprochen. Sie wiederum haben die Gelder gesammelt und uns die Unterstützung gegeben, diesen Traum zu verwirklichen."
  me_paurava_20.a:0 "Wir werden diese Mittel gut verwenden."
  me_paurava_20_tooltip:0 "Die Missionsaufgabe '#Y $paurava_missions_task_0$#!' ist jetzt #G Completed#!!"
  me_paurava_21_title:0 "Gandharas Raja"
  me_paurava_21_desc:0 "Zum Leidwesen der Mauryaner und anderer Stämme in der Gandhara-Region haben wir uns zu den rechtmäßigen Herrschern des oberen Indus-Tals erklärt!"
  me_paurava_21.a:0 "Mal sehen, wie sie reagieren."
  me_paurava_22_title:0 "Um es mit einem Imperium aufzunehmen"
  me_paurava_22_desc:0 "Die Leute von Gandhara sind in unsere Hauptstadt gekommen, um Neuigkeiten zu überbringen. Sie haben unsere Ansprüche an Gandhara gehört und beschlossen, uns in einem Krieg gegen die Mauryaner zu unterstützen, um das Land unter einem vertrauteren Volk zurückzuerobern. Sie wollen jedoch ihre Zeit nicht verschwenden und werden gehen, wenn wir nicht jetzt kämpfen. Selbst die Aufnahme dieser Leute wird mit Sicherheit die Beziehungen zu Maurya abbrechen."
  me_paurava_22.a:0 "Wir werden diese Länder selbst erobern."
  me_paurava_22.b:0 "Wie Porus stehen wir gegen ein Imperium."
  me_paurava_23_title:0 "Krieg erklärt!"
  me_paurava_23_desc:0 "Die Zeit der Vorbereitung ist vorbei. Jetzt ist es an der Zeit, dass Elefanten und Streitwagen Feinden im Kampf begegnen."
  me_paurava_23.a:0 "Wie Porus werde ich führen!"
  me_paurava_23_tooltip:0 "Die Missionsaufgabe '#Y $paurava_missions_task_9$#!' ist jetzt #G Completed#!!"
  me_paurava_24_title:0 "Eine große Hochzeit"
  me_paurava_24_desc:0 "Die Vereinigung der Maurya-Prinzessin und des Königs von Paurava ist großartig und stellt eine Gelegenheit für eine künftige stärkere Zusammenarbeit zwischen den beiden Nationen dar."
  me_paurava_24.a:0 "Nutzen wir diese Einheit."
  me_paurava_24_tooltip:0 "Die Missionsaufgabe '#Y $paurava_missions_task_7$#!' ist jetzt #G Completed#!!"
  me_paurava_40_title:0 "Unsere große Hauptstadt"
  me_paurava_40_desc:0 "Unsere Hauptstadt entwickelt sich zu einem bedeutenden Handelszentrum für die Region. Es könnte in den kommenden Jahren unter einer großartigen Führung noch weiter wachsen."
  me_paurava_40.a:0 "Sakala wird die größte Stadt der Welt sein!"
  me_paurava_40_tooltip:0 "Die Missionsaufgabe '#Y $paurava_missions_task_1$#!' ist jetzt #G Completed#!!"
  me_paurava_41_title:0 "Taxila entlassen!"
  me_paurava_41_desc:0 "Die einst große Stadt Taxila wurde geplündert und geplündert. Informieren Sie die Welt über die Überlegenheit der Kinder von Porus und unserer Hauptstadt."
  me_paurava_41.a:0 "Es darf nur eine große Stadt geben."
  me_paurava_41_tooltip:0 "Die Missionsaufgabe '#Y $paurava_missions_task_3$#!' ist jetzt #G Completed#!!"
  me_paurava_42_title:0 "Universität von Sakala abgeschlossen"
  me_paurava_42_desc:0 "Unsere neue Universität von Sakala ist eines der größten, wenn nicht das größte Haus des Wissens der Welt. Dies wird unsere Bevölkerung für kommende Generationen bereichern."
  me_paurava_42.a:0 "Eine wunderbare Ergänzung für unsere großartige Stadt."
  me_paurava_42_tooltip:0 "Die Missionsaufgabe '#Y $paurava_missions_task_4$#!' ist jetzt #G Completed#!!"
  me_paurava_43_title:0 "Zweite Hauptstadt von Taksasila"
  me_paurava_43_desc:0 "Taksasila ist ein Großer, der unserer Barmherzigkeit und unseres Respekts würdig ist. Wir werden die Stadt hochhalten und sie zur sekundären Hauptstadt des Wissens erklären. Die Türen der University of Taxila stehen uns jetzt offen."
  me_paurava_43.a:0 "Endlich ein Platz für meine Bücher."
  me_paurava_43_tooltip:0 "Die Missionsaufgabe '#Y $paurava_missions_task_5$#!' ist jetzt #G Completed#!!"
  me_paurava_44_title:0 "Porus muss stolz sein"
  me_paurava_44_desc:0 "Unser Königreich umfasst nun alle Länder von Gandhara. Endlich haben wir eine Nation gegründet, auf die König Porus stolz wäre. Dieser bedeutsame Anlass hat sogar dazu geführt, dass einige zum legendären König beteten. Tatsächlich können Sie diese Gottheit sogar selbst akzeptieren, um Ihre Herrschaft weiter zu legitimieren."
  me_paurava_44.a:0 "König Porus segne uns!"
  me_paurava_45_title:0 "Zerstöre die Bedrohung aus Mazedonien"
  me_paurava_45_desc:0 "Es ist an der Zeit, die Niederlage bei den Hydaspes, wie die Griechen es nennen, zu rächen und die Griechen zurückzudrängen."
  me_paurava_45.a:0 "Jetzt gibt es keinen Alexander mehr, der sie rettet."
  me_paurava_45_tooltip:0 "Die Missionsaufgabe '#Y $paurava_missions_task_12$#!' ist jetzt #G Completed#!!"
  me_paurava_46_title:0 "Verbreiter des Glaubens"
  me_paurava_46_desc:0 "Unser Glaube hat sich über das Indus-Tal verbreitet und alle um uns herum beeinflusst."
  me_paurava_46.a:0 "Sie erkennen eindeutig unsere großartige Führung an."
  me_paurava_46_tooltip:0 "Die Missionsaufgabe '#Y $paurava_missions_task_26$#!' ist jetzt #G Completed#!!"
  me_paurava_47_title:0 "Heimat für die Hellenen"
  me_paurava_47_desc:0 "Die Hellenen waren einst Ausländer, aber jetzt gehören sie nach Indien, natürlich unter unsere Herrschaft."
  me_paurava_47.a:0 "Mehr Themen können unmöglich ein Problem sein."
  me_paurava_47_tooltip:0 "Die Missionsaufgabe '#Y $paurava_missions_task_16$#!' ist jetzt #G Completed#!!"
  me_paurava_48_title:0 "Noch eine Glaubensfrage"
  me_paurava_48_desc:0 "Jetzt, da wir selbst fest Griechen sind, ist die Frage aufgekommen, griechische Götter anzunehmen. Sollen wir die Wege des Zeus annehmen?"
  me_paurava_48.a:0 "Hellenische Riten sind der Weg."
  me_paurava_48.b:0 "Wir sind Griechen, aber wir sind auch Inder."
  me_paurava_48.c:0 "Verwenden Sie Sangala, um das griechische Pantheon über den Indus zu verbreiten!"
  me_paurava_48_tooltip:0 "Die Missionsaufgabe '#Y $paurava_missions_task_27$#!' ist jetzt #G Completed#!!"
  me_paurava_49_title:0 "Vorherrschaft der Pauravans"
  me_paurava_49_desc:0 "Mit dem vor uns liegenden Ende der griechischen Bedrohung in Indien ist klar, dass wir, die Pauravans, die größten der Völker diesseits des Hindukusch und tatsächlich auch darüber hinaus sind!"
  me_paurava_49.a:0 "Die Kinder von Porus regieren an oberster Stelle."
  me_paurava_49_tooltip:0 "Die Missionsaufgabe '#Y $paurava_missions_task_17$#!' ist jetzt #G Completed#!!"
  me_paurava_50_title:0 "Pentapotamien gegründet!"
  me_paurava_50_desc:0 "Nachdem wir die griechische Lebens- und Denkweise übernommen haben, haben wir unsere alten Gewohnheiten abgelegt. Daher werden wir von nun an als Hellenisches Königreich Pentapotamien bekannt sein!"
  me_paurava_50.a:0 "Ein strahlendes griechisches Königreich am Rande der Welt."
  me_paurava_50_tooltip:0 "Die Missionsaufgabe '#Y $paurava_missions_task_18$#!' ist jetzt #G Completed#!!"
  me_paurava_90_title:0 "Der Ganges"
  me_paurava_90_desc:0 "Der Fluss Ganges hat viele Kulturen, Religionen und Menschen hervorgebracht. Die Region ist reich an Ressourcen und wäre der naheliegende nächste Schritt zur Eroberung für uns."
  me_paurava_90.a:0 "Folge diesem mächtigen Fluss nach Osten!"
  me_paurava_90_tt:0 "Die Missionsaufgabe '#Y $paurava_missions_task_30$#!' ist jetzt #G Completed#!!"
  me_paurava_69_title:0 "Die Missionsaufgabe '#Y $paurava_missions_task_69$#!' ist jetzt #G Completed#!!"
  me_paurava_69_desc:0 "Die Länder an der Spitze Indiens hatten schon immer ihre eigene Tradition von Prinzen und so weiter. Wir haben diese Länder vereint und die Leute nennen dich jetzt den König der Prinzen."
  me_paurava_69.a:0 "Das hat einen schönen Klang."
  me_paurava_88_title:0 "Der Dekan"
  me_paurava_88_desc:0 "Das Deccan-Plateau ist der Anfang des Landes der Agamas. Dravidianer werden unser nächstes Ziel bei unserer Eroberung Indiens."
  me_paurava_88.a:0 "Dravidisch oder arisch, sie werden meine Untertanen sein."
  me_paurava_88_tt:0 "Die Missionsaufgabe '#Y $paurava_missions_task_32$#!' ist jetzt #G Completed#!!"
  me_paurava_89_title:0 "Pracya"
  me_paurava_89_desc:0 "Pracya beherbergt dicht besiedelte Städte aus dem Maurya-Reich. Es ist an der Zeit, dass sie unter unsere Herrschaft kommen."
  me_paurava_89.a:0 "Chandragupta schaut zu."
  me_paurava_89_tt:0 "Die Missionsaufgabe '#Y $paurava_missions_task_31$#!' ist jetzt #G Completed#!!"
  me_paurava_99_title:0 "Unsere Herrschaft über Persien"
  me_paurava_99_desc:0 "Der erste Schritt zu unseren Eroberungen nach Mazedonien ist Persien. Wir kennen diese Länder, die einst von Cyrus dem Großen und dann von den Mazedoniern regiert wurden."
  me_paurava_99.a:0 "Das Abenteuer beginnt also."
  me_paurava_99_tt:0 "Die Missionsaufgabe '#Y $paurava_missions_task_99$#!' ist jetzt #G Completed#!!"
  me_paurava_98_title:0 "Unsere Herrschaft über Babylon"
  me_paurava_98_desc:0 "Schritt zwei unserer Eroberungen nach Mazedonien sind die Länder des Euphrat und des Tigris, einschließlich der legendären Stadt Babylon."
  me_paurava_98.a:0 "Es stürzt alles ein wie Babylon."
  me_paurava_98_tt:0 "Die Missionsaufgabe '#Y $paurava_missions_task_98$#!' ist jetzt #G Completed#!!"
  me_paurava_97_title:0 "Unsere Herrschaft über Anatolien"
  me_paurava_97_desc:0 "Jetzt erreichen wir die Länder Anatoliens. Diese Menschen waren länger am Scheideweg der Zivilisation, als sich irgendjemand erinnern kann. Es ist an uns, hier die Herrschaft zu errichten."
  me_paurava_97.a:0 "Ich kann die Okeanos fast schmecken!"
  me_paurava_97_tt:0 "Die Missionsaufgabe '#Y $paurava_missions_task_97$#!' ist jetzt #G Completed#!!"
  me_paurava_96_title:0 "Die Missionsaufgabe '#Y $paurava_missions_task_96$#!' ist jetzt #G Completed#!!"
  me_paurava_96_desc:0 "Das Haus von Alexander liegt gleich hinter dem Hellespont. Wir haben es endlich geschafft und es fehlt nur noch ein Schritt!"
  me_paurava_96.a:0 "Ich kann die Okeanos fast schmecken!"
  me_paurava_65_title:0 "Griechenlandkrise gelöst"
  me_paurava_65_desc:0 "Die politische Instabilität, die von manchen als „Griechenlandkrise“ bezeichnet wird, wurde gelöst."
  me_paurava_65.a:0 "Zurück zum Geschäftlichen."
  me_paurava_65_tt:0 "Die Missionsaufgabe '#Y $paurava_missions_task_19$#!' ist jetzt #G Completed#!!"
  me_paurava_77_title:0 "Letztendlich"
  me_paurava_77_desc:0 "Endlich haben wir die Heimat von Alexander erobert. Unser Imperium erstreckt sich sogar noch länger als seines. Nun, um diese Regel zu konsolidieren und zu feiern. Okeanos wurde nicht von Alexander, sondern von uns erreicht."
  me_paurava_77.a:0 "Ich sehe da drüben noch Land..."
  me_paurava_77_tt:0 "Die Missionsaufgabe '#Y $paurava_missions_task_77$#!' ist jetzt #G Completed#!!"
  me_paurava_100_title:0 "Juwel Indiens"
  me_paurava_100_desc:0 "Nachdem unsere Eroberungen Indiens abgeschlossen sind, erstreckt sich unser Imperium über ein riesiges Netzwerk von Ländern. Wir haben gegen viele verschiedene Völker gekämpft, von den Mazedoniern bis zu den Mauryanern. Und jetzt sind wir selbst zu einem der großen Imperien der Geschichte geworden."
  me_paurava_100.a:0 "Möge unser Reich tausend Jahre bestehen."
  me_paurava_100_tt:0 "Die Missionsaufgabe '#Y $paurava_missions_task_33$#!' ist jetzt #G Completed#!!"
