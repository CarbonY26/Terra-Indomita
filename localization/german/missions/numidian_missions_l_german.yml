l_german:
  numidian_mission_01:0 "Das numidische Königreich"
  numidian_mission_01_BUTTON_TOOLTIP:0 "Das numidische Königreich"
  numidian_mission_01_BUTTON_DETAILS:0 ""
  numidian_mission_01_DESCRIPTION:0 "Das numidische Volk muss vom Eigelb der Karthager befreit werden. Wir müssen unsere überlegene Kavallerie nutzen, um gegen Karthago vorzugehen, unser Volk zu befreien und uns unter dem Königreich Numidia zu vereinen. \nWir können dann damit beginnen, unsere Position hier in der westlichen Mittelmeerregion zu festigen, indem wir die Handelsrouten nutzen, die Karthago nutzte, und über die Meerenge nach Iberia Fuß fassen."
  numidian_mission_01_CRITERIA_DESCRIPTION:0 "Die Mission gilt als abgeschlossen, sobald das Königreich Numidia gegründet wurde und wir eine Machtbasis im westlichen Mittelmeerraum errichtet haben."
  numidian_mission_01_REWARD_DESCRIPTION:0 ""
  numidian_mission_01_task_01:0 "Die numidische Krone"
  numidian_mission_01_task_01_DESC:0 "Das numidische Volk braucht einen Anführer, der sich erheben und die Region unter einer einzigen Krone vereinen kann; vielleicht ist [ROOT.GetCountry.GetRuler.GetName] diese person...ägypten_mil13!"
  numidian_mission_01_task_02:0 "Der erste Schritt"
  numidian_mission_01_task_02_DESC:0 "Es wäre klug, unsere Grenzen zu erweitern und unsere Armeen zu stärken, um zu beweisen, dass wir die Krone von Numidia tragen können.ägypten_mil17!"
  numidian_mission_01_task_03:0 "Eine unwahrscheinliche Allianz"
  numidian_mission_01_task_03_DESC:0 "Karthago hat derzeit Einfluss auf einen numidischen Stamm, [GetCountry('MSY').GetName]. Wenn wir uns mit [GetCountry('CAR').GetName] anfreunden, erlauben sie uns vielleicht, erneut über den unterworfenen numidischen Stamm zu führen.greek_mil13!"
  numidian_mission_01_task_04:0 "Eine Stammesunion"
  numidian_mission_01_task_04_DESC:0 "Jetzt, da wir den numidischen Stamm von [GetCountry('MSY').GetName] aus dem Eigelb von [GetCountry('CAR').GetName] gerettet haben, müssen wir unsere Stämme unter einem einzigen Herrscher vereinen.greek_mil10!"
  numidian_mission_01_task_04_tt:0 "[GetCountry('MSS').GetName] wird eine Stammesunion mit [GetCountry('MSY').GetName] gründen und die Nationen unter einem einzigen Anführer zusammenführen."
  numidian_mission_01_task_05:0 "Der rivalisierende Stamm"
  numidian_mission_01_task_05_DESC:0 "Der uns benachbarte numidische Stamm hat seine Machtbasis gefestigt, sich langsam ausgebreitet und starke Allianzen geschlossen. Es muss etwas getan werden, bevor sie zu stark werden ...greek_mil14!"
  numidian_mission_01_task_05_tt:0 "Wir werden Anspruch auf jede Provinz unseres benachbarten numidischen Stammes erheben"
  numidian_mission_01_task_06:0 "Die florierende Hauptstadt"
  numidian_mission_01_task_06_DESC:0 "Die Infrastruktur des Territoriums unserer Hauptstadt muss verbessert werden.ägypten_mil11!"
  numidian_mission_01_task_07:0 "Minen bauen"
  numidian_mission_01_task_07_DESC:0 "Wir müssen die natürlichen Ressourcen nutzen, die unser Land enthält; Mit harter Arbeit können wir unsere eigene Infrastruktur aufbauen und mit anderen Nationen Handel treiben, wodurch wir unseren Wohlstand und unser Ansehen steigern – zwei Dinge, die wir dringend brauchen.greek_mil7!"
  numidian_mission_01_task_08:0 "Der Brotkorb unserer Nation"
  numidian_mission_01_task_08_DESC:0 "Wenn wir planen, glorreiche Feldzüge in der gesamten Region Numidien und darüber hinaus zu starten, müssen wir über eine Versorgungslinie verfügen, die stark genug ist, um die Armeen zu unterstützen.celt_mil14!"
  numidian_mission_01_task_09:0 "Reitsport"
  numidian_mission_01_task_09_DESC:0 "Wir müssen die Pferde nutzen, die in unserem Land produziert werden. Wir müssen die jüngere Generation im Reiten ausbilden und selektiv die stärksten der Pferde züchten.persia_mil19!"
  numidian_mission_01_task_10:0 "Begegnung mit mehr Stämmen"
  numidian_mission_01_task_10_DESC:0 "Infolge der Erweiterung unserer Grenzen und der Früchte unserer Eroberungen aus fremden Ländern, die unsere Vorfahren nie kannten, sind wir zahlreichen anderen Stämmen begegnet, auf die wir bald unsere Ansprüche erheben werden.persia_mil18!"
  numidian_mission_01_task_11:0 "Wiederaufbau des eroberten Landes"
  numidian_mission_01_task_11_DESC:0 "Jetzt, da wir die Kontrolle über dieses Land haben, müssen wir den durch unseren Feldzug angerichteten Schaden wieder aufbauen – das Land schreit nach Wiederherstellung.event_pic11!"
  numidian_mission_01_task_12:0 "Befestigung unserer Grenzen"
  numidian_mission_01_task_12_DESC:0 "Wir müssen unsere Grenzen befestigen, wenn wir unsere anhaltende Sicherheit vor potenziellen Angreifern gewährleisten wollen.greek_mil1!"
  numidian_mission_01_task_13:0 "Konfrontation mit Karthago"
  numidian_mission_01_task_13_DESC:0 "Karthago besitzt ein Stück Land, das einst unseren Völkern gehörte – wir müssen uns zurückholen, was uns gehörte! Dies könnte schließlich zu einem Konflikt mit Karthago führen, aber wir werden uns nicht zurückhalten ...ägypten_mil23!"
  numidian_mission_01_task_13_tt:0 "Wir werden Anspruch auf die gesamte Region Numidia erheben."
  numidian_mission_01_task_14:0 "Vom Tributary- zum Client-State"
  numidian_mission_01_task_14_DESC:0 "Wenn wir eine stärkere Nation werden und uns mit den lokalen Mächten um uns herum messen wollen, insbesondere mit der Regionalmacht Karthago, brauchen wir unseren Tributpflichtigen, der sich uns in diesen Kämpfen als offizieller Vasallenstaat anschließt."
  numidian_mission_01_task_15:0 "Erstellen eines Allianznetzwerks"
  numidian_mission_01_task_15_DESC:0 "Wir müssen ein Bündnisnetzwerk zwischen Nationen schaffen, dem wir vertrauen und auf das wir uns verlassen können, um uns bei unseren Eroberungen und der Verteidigung unseres Landes zu helfen."
  numidian_mission_01_task_16:0 "Die Säulen"
  numidian_mission_01_task_16_DESC:0 "Jetzt, da wir die Säulen des Herkules kontrollieren, kontrollieren wir jeden Handel, der in das Mittelmeer kommt und es verlässt; Wir können davon profitieren und unseren eigenen Handelswert steigern.ägypten_mil6!"
  numidian_mission_01_task_17:0 "Numidien gehört uns"
  numidian_mission_01_task_17_DESC:0 "Jetzt, wo wir die Region Numidia halten, müssen wir weiter nach Osten schauen. Wir müssen Karthago weiter angreifen und demontieren, bevor sie uns konsolidieren und uns von Numidia zurückdrängen können.greek_mil15!"
  numidian_mission_01_task_17_tt:0 "Wir werden Ansprüche auf die gesamte Region Afrika und Fezzan erhalten."
  numidian_mission_01_task_18:0 "Afrikanische Handelshäfen"
  numidian_mission_01_task_18_DESC:0 "Nach dem Krieg mit Karthago müssen wir einige der wertvollen Handelshäfen nutzen, die wir entlang der Mittelmeerküste annektierten.ägypten_mil19!"
  numidian_mission_01_task_19:0 "Die Sache mit Fezzan"
  numidian_mission_01_task_19_DESC:0 "Jetzt, da wir die neuen Herren dieser Länder sind, müssen wir einige der im Kampf gegen Karthago verwüsteten Provinzen wieder aufbauen und unseren Einfluss auf diese Provinzen stärken.event_pic3!"
  numidian_mission_01_task_20:0 "Die punischen Städte"
  numidian_mission_01_task_20_DESC:0 "Die Städte, die einst den punischen Nationen in der Region Numidien gehörten, kontrollieren wir jetzt – es wäre klug, die Infrastruktur weiterhin zu erhalten und vielleicht sogar zu verbessern.event_pic4!"
  numidian_mission_01_task_21:0 "Konsolidierender Atlas"
  numidian_mission_01_task_21_DESC:0 "Die verbleibenden Stämme in der Region Atlas werden die Macht von Numidia kennen.persia_mil13!"
  numidian_mission_01_task_21_tt:0 "Wir werden Anspruch auf die gesamte Atlasregion erheben."
  numidian_mission_01_task_22:0 "Die kleinen numidischen Stämme"
  numidian_mission_01_task_22_DESC:0 "Jetzt, da die kleinen numidischen Stämme endlich in unsere Nation aufgenommen wurden, können wir das Land, das uns jetzt gehört, aufbauen.persia_mil16!"
  numidian_mission_01_task_23:0 "Das Numidische Reich"
  numidian_mission_01_task_23_DESC:0 "Jetzt, da sich unsere riesige Nation über mehrere Regionen erstreckt, können wir jetzt den Titel des Numidischen Reiches beanspruchen!event_pic9!"
  numidian_mission_01_task_24:0 "Numidische Kommandeure"
  numidian_mission_01_task_24_DESC:0 "Jetzt, da wir einen stetigen und beständigen Nachschub an Pferden für unsere Armeen haben, brauchen wir kompetente Generäle, die unsere Reiter in die Schlacht führen.greek_mil12!"
  numidian_mission_01_task_24_tt:0 "Haben Sie eine Legion, die einen Kommandanten mit mehr als #Y 10# hat! martialisch."
  numidian_mission_01_task_25:0 "Sardische Bestrebungen"
  numidian_mission_01_task_25_DESC:0 "Wir haben unsere Augen auf die Inseln Sardinien und Korsika gerichtet. Um diese fremden Inseln zu erobern, brauchen wir jedoch eine Marine, die groß genug ist, um unsere Armee zu transportieren.greek_mil11!"
  numidian_mission_01_task_26:0 "Die Städte des Atlas"
  numidian_mission_01_task_26_DESC:0 "Die Infrastruktur der Region Atlas muss verbessert werden, um die derzeitige Bevölkerung zu unterstützen; Diese fernen Provinzen, so weit von den Zentren der Zivilisation entfernt, brauchen dringend unsere Zeit und unsere Investitionen.persia_mil17!"
  me_numidian_1_title:0 "Die numidische Krone"
  me_numidian_1_desc:0 "Die Krönung unseres neuen Monarchen [ROOT.GetCountry.GetRuler.GetName] als neuer König des glorreichen Königreichs Numidia war ein solches Spektakel, das man miterleben musste – wahrhaftig, nichts Vergleichbares wurde in diesen Ländern gesehen. Wir haben Gesandte von Stämmen aus allen Nachbarregionen erhalten, ihre Tragtiere, beladen mit Tributen und Geschenken für den neuen König. Unter der Führung von [ROOT.GetCountry.GetRuler.GetName] kann sich unser Königreich nur vorstellen, was die Zukunft bereithält ..."
  me_numidian_1.a:0 "Lang lebe König [ROOT.GetCountry.GetRuler.GetName]!"
  me_numidian_2_title:0 "Die anfängliche Erweiterung"
  me_numidian_2_desc:0 "Es ist bekannt, dass wir hungrig nach neuen Ländern sind, begierig darauf, mit unserer Macht zu demonstrieren, wozu wir wirklich fähig sind. [ROOT.GetCountry.GetRuler.GetName] wird mit seinen Beratern beraten, lange Diskussionen mit jedem von ihnen führen und dann eine Entscheidung treffen, welche Grenze wir erweitern werden."
  me_numidian_2.a:0 "Beschwöre den Kriegsrat"
  me_numidian_3_title:0 "Die anfängliche Eroberung"
  me_numidian_3_desc:0 "[ROOT.GetCountry.GetRuler.GetName] hat eine Entscheidung getroffen, die im Nachhinein leicht zu treffen war. Wir werden unseren Anspruch auf die Stämme im Süden geltend machen und ihren Übergriffen auf unsere Gebiete ein Ende setzen. Die Vorzeichen sind günstig; Wir erwarten keinen ernsthaften Widerstand gegen unsere Entwürfe."
  me_numidian_3.a:0 "In den Krieg!"
  me_numidian_4_title:0 "Eine Stammesunion"
  me_numidian_4_desc:0 "Jetzt, da der Stamm von [GetCountry('MSY').GetName] als Klientelstaat unter unserem Schutz steht, lasst uns zusammenkommen, um unsere Nation zu stärken. Wir werden sofort mit der Integration von [GetCountry('MSY').GetName] beginnen. Es wird ein paar Jahre harter Arbeit erfordern, aber nach Fertigstellung werden sie zu einem integralen Bestandteil der Nation."
  me_numidian_4.a:0 "Starten Sie die Integration!"
  me_numidian_5_title:0 "Eine unwahrscheinliche Allianz"
  me_numidian_5_desc:0 "Eins hat zum anderen geführt; Die unwahrscheinliche Freundschaft zwischen den beiden Herrschern von [GetCountry('MSS').GetName] und [GetCountry('CAR').GetName] hat den Weg für ein strategisches Bündnis zwischen den beiden Völkern geebnet. Jetzt, da wir mit der mächtigen punischen Nation Karthago befreundet sind und großartige Beziehungen unterhalten, haben sie uns erlaubt, die Führung über den Klientenstaat [GetCountry('MSY').GetName] zu übernehmen, einem relativ mächtigen numidischen Stamm."
  me_numidian_5.a:0 "Einmal einem vereinten Numidia einen Schritt näher kommen!"
  me_numidian_6_title:0 "Integration von Massylia"
  me_numidian_6_desc:0 "Jahrelange Arbeit an der Integration der Nation Massylia hat sich endlich ausgezahlt. Wir können sie jetzt als integralen Bestandteil unseres Königreichs betrachten. Obwohl wir in der Vergangenheit unsere Schwierigkeiten hatten, ist es an der Zeit, unserer gemeinsamen Geschichte den Rücken zu kehren und gemeinsam in eine Zukunft zu blicken. Mögen die Götter uns Jahre des Friedens und des Wohlstands schenken!"
  me_numidian_6.a:0 "Ein Grund zum Feiern!"
  me_numidian_7_title:0 "Der rivalisierende Stamm"
  me_numidian_7_desc:0 "Viel zu lange war uns der benachbarte numidische Stamm ein Dorn im Auge, sei es bei Überfällen oder bei der Beeinträchtigung unseres Handels. Omen wurden genommen, und es versteht sich, dass die Götter unsere Initiative bevorzugen, um ihren fortwährenden Verbrechen ein Ende zu bereiten. Die Zeit zum Streik naht; Wir müssen unseren Anspruch geltend machen, der dominierende numidische Stamm zu sein, und ihr Land schnell annektieren, bevor sie stärkere Allianzen schließen und ihre Soldaten stärken."
  me_numidian_7.a:0 "Die Zeit zuzuschlagen ist JETZT!"
  me_numidian.7.tt_a:0 "Wir werden Ansprüche auf jede Provinz geltend machen, die [GetCountry('MAU').GetName] gehört"
  me_numidian.7.tt_b:0 "Wir werden Ansprüche auf jede Provinz geltend machen, die [GetCountry('MSS').GetName] gehört"
  me_numidian_8_title:0 "Die Entdeckung kleinerer Stämme"
  me_numidian_8_desc:0 "Als Ergebnis unserer erfolgreichen Eroberungen scheinen wir einer Vielzahl anderer Stämme mit seltsamen Wegen begegnet zu sein, die unseren eigenen nicht vertraut sind. Angesichts dieser enormen Unterschiede zeichnet sich ab, dass es für uns schwierig sein wird, harmonisch nebeneinander zu leben; Vielleicht können wir unsere Grenzen noch ein bisschen erweitern..."
  me_numidian_8.a:0 "Lassen Sie uns weiter vorantreiben"
  me_numidian_9_title:0 "Wiederaufbau unseres neu eroberten Landes"
  me_numidian_9_desc:0 "Durch den Wiederaufbau unseres neu eroberten Landes und die Verbesserung der bestehenden Infrastruktur haben wir uns das Wohlwollen der Bevölkerung verdient, die das Land bewohnt. Die Leute denken fälschlicherweise, dass wir einfache Reiter sind, Barbaren, die nicht wissen, wie man ein Territorium verwaltet; was Sie hier erreicht haben, wird diesen Missverständnissen ein Ende bereiten."
  me_numidian_9.a:0 "Gemeinsam werden wir erfolgreich sein!"
  me_numidian_10_title:0 "Der Client-Staat von Socosia"
  me_numidian_10_desc:0 "Sie haben das Treffen mit Ihren Beratern beendet und einige wichtige Entscheidungen getroffen. Der Klientenstaat Socosia soll uns bei unseren zukünftigen militärischen Bemühungen helfen. Ihre Unterstützung wird von unschätzbarem Wert sein, wenn wir weiter expandieren und die uns umgebenden lokalen Stämme sowie alle anderen regionalen Mächte erobern, denen wir in Zukunft begegnen könnten."
  me_numidian_10.a:0 "Auf einen Neuanfang zwischen unseren Nationen!"
  me_numidian_11_title:0 "Numidische Kommandeure"
  me_numidian_11_desc:0 "Jetzt, da wir einen hervorragenden Kommandanten gefunden haben, der unsere Armee anführt, können wir unsere Eroberungen weiter vorantreiben. Mit wahren numidischen Kommandanten an der Spitze unserer leichten Kavallerie werden wir jeden zerschmettern, der töricht genug ist, sich vor unsere trampelnden Hufe zu stellen!"
  me_numidian_11.a:0 "Wir haben unseren neuen Kommandanten mit Bedacht gewählt!"
  me_numidian_12_title:0 "Reitsport"
  me_numidian_12_desc:0 "Dank der Befehle, die Sie gegeben haben und die wir gewissenhaft umgesetzt haben, haben wir jetzt eine zuverlässige, stabile Pferdeproduktion in unserem Land. Wir können diesen Überschuss verwenden, um unsere Armee aufzubauen, die Größe und Qualität unserer Reiter zu erhöhen und die Produktion unserer Bevölkerung zu steigern. Es war sehr klug von Ihnen, diese Vorgehensweise vorzuschlagen; Diese Pferde werden sich bei unseren zukünftigen Eroberungen als entscheidend erweisen."
  me_numidian_12.a:0 "Wir werden unsere Armee verstärken"
  me_numidian_13_title:0 "Konfrontation mit Karthago"
  me_numidian_13_desc:0 "Karthago und seine vielen Untertanen besitzen derzeit einige Ländereien, die wir als Gebiete von vitalem Interesse betrachten. Wir müssen das Land zurückerobern, das einst unseren Vorfahren gehörte, mögen sie unsere rächenden Hände führen und zuschlagen, bevor unsere Feinde Zeit haben, sich vorzubereiten."
  me_numidian_13.a:0 "Die Zeit, Karthago anzugreifen, ist jetzt"
  me_numidian_14_title:0 "Ein Allianz-Netzwerk"
  me_numidian_14_desc:0 "Die Schaffung dieses Bündnisnetzwerks mit einigen der iberischen Stämme könnte sich als nützlich erweisen, um potenzielle Eindringlinge von unserer Nation abzuschrecken. Wenn wir nur unsere neuen Verbündeten davon überzeugen könnten, uns in unseren Offensivkriegen zu helfen! Es würde nicht viele geben, die dem kombinierten Angriff standhalten könnten."
  me_numidian_14.a:0 "Auf lange und erfolgreiche Allianzen"
  me_numidian_15_title:0 "Die Meerenge"
  me_numidian_15_desc:0 "Jetzt, da wir die beiden Gebiete auf beiden Seiten der Meerenge kontrollieren, kontrollieren wir im Wesentlichen den gesamten Handel, der in das und aus dem Mittelmeer kommt. Doch mit diesem Erfolg gehen neue Verantwortlichkeiten einher; Wir brauchen eine Marine, um unsere Handelsinteressen vor potenziellen Piraten zu schützen."
  me_numidian_15.a:0 "Unsere Nation soll gedeihen"
  me_numidian_16_title:0 "Numidien gehört uns!"
  me_numidian_16_desc:0 "Unsere Auseinandersetzung mit [GetCountry('CAR').GetName] und ihren verschiedenen Themen war sehr erfolgreich. Wir konnten ihnen die Kontrolle über die Region Numidia entreißen und besitzen jetzt fast das gesamte Land, das uns rechtmäßig gehört. Wir blicken jetzt über die neu erweiterten Grenzen unserer Nation hinaus auf die Region Fezzan und die Inseln Sardinien und Korsika."
  me_numidian_16.a:0 "Dem numidischen Königreich einen Schritt näher"
  me_numidian_17_title:0 "Die gefallenen Fezzani-Stämme"
  me_numidian_17_desc:0 "Die Fezzani-Stämme sind endlich gefallen! Ihre Truppen waren unseren koordinierten und disziplinierten Armeen nicht gewachsen, und wir konnten das von ihnen besetzte Wüstenland schnell annektieren. Du hättest gelacht, wenn du gesehen hättest, wie schnell sich ihre Armeen vor unseren Männern zerstreut haben – es war fast Zeitverschwendung, sie zu jagen."
  me_numidian_17.a:0 "Unser Imperium erstreckt sich noch weiter"
  me_numidian_18_title:0 "Die Region des Atlas"
  me_numidian_18_desc:0 "Jetzt, da wir die Grenzen unserer Nation befestigt haben, können wir unsere Augen auf die kleineren numidischen Stämme richten, die sich im Süden in der Region Atlas befinden. Es wird eine Kleinigkeit sein, diese Räuber zu jagen, da wir wissen, dass wir in unseren eigenen gestärkten Territorien sicher ruhen können."
  me_numidian_18.a:0 "Ihr Land wird uns gehören"
  me_numidian_19_title:0 "Das Numidische Reich"
  me_numidian_19_desc:0 "Wir haben das ganze Land erobert, das unseren Vorfahren gehörte, und der Welt gezeigt, dass unsere Sache gerecht und von den Göttern sanktioniert war. Wir haben viele, viele Kriege mit lokalen, regionalen und Großmächten geführt und sind immer als Sieger hervorgegangen, trotz der blutigen und brutalen Kosten, die wir mit Männern und Pferden bezahlt haben. Wir haben bei unseren Eroberungen Widerstandsfähigkeit, Entschlossenheit und Geduld bewiesen, als andere an unserem Erfolg zweifelten. Wir sollten stolz auf alles sein, was wir erreicht haben – ein Hoch auf das Numidische Reich!"
  me_numidian_19.a:0 "Wir sind nicht aufzuhalten"
  me_numidian_20_title:0 "Sardische und korsische Bestrebungen"
  me_numidian_20_desc:0 "Jetzt, da wir die gesamte afrikanische Region besitzen, besitzen die Inseln Sardinien und Korsika im Norden Land, das sich als nützlich erweisen würde, insbesondere wenn wir uns entscheiden sollten, eine Kampagne auf der italienischen Halbinsel zu starten. Wenn Sie nur das Wort sagen, werden wir mit den anfänglichen Vorbereitungen für das beginnen, was kommen wird."
  me_numidian_20.a:0 "Sardinien und Korsika werden uns gehören!"
