  deity_makkhali_gosala:0 "$omen_makkhali_gosala$"
  omen_makkhali_gosala:0 "Makkhali Gosala"
  omen_makkhali_gosala_desc:0 "Der Gründer von Ajivika, Makkhali Gosala, wurde in einem kleinen Dorf in einem Kuhstall in einer Familie aus einer niedrigen Kaste geboren. Drei Jahre nach Mahaviras Beginn der Askese wurde er ein asketischer Schüler von Mahavira. Philosophische Streitigkeiten zwischen den beiden führen jedoch dazu, dass Makkhali Gosala sich von Mahaviras jainistischer Sekte trennt und einen neuen Zweig von Ajivika gründet. Während Ajivika zu diesem Zeitpunkt schon lange existierte, war Makkhali Gosala in der Lage, die Sekte zu vereinen und sie zu einem gefährlichen Rivalen des Buddhismus und Jainismus zu machen. Dies führte zu einer Prüfung durch jainistische Sekten, aber auch zu einer viel stärkeren Prüfung durch Buddhisten, wobei Buddhisten Makkhali als „dummen Mann“ und Ajivika als „den gefährlichsten aller Kulte“ betrachteten. \n \nMakkhali Gosala behauptete, in einer Linie von Reinkarnanten zu sein, in denen die Seele von Udai Kundiyayaniya wohnt, in der sie 16 Jahre lang in ihm wohnte, als er in Halahala in Savatthi wohnte. Möglicherweise hat er dies behauptet, um sich von seiner Vergangenheit unter Mahavira und dem jainistischen Glauben zu trennen."
  deity_kisa_sankicca:0 "$omen_kisa_sankicca$"
  omen_kisa_sankicca:0 "Kisa Sankicca"
  omen_kisa_sankicca_desc:0 "Kisa Sankicca ist nur als eine der wichtigsten Persönlichkeiten von Ajivika bekannt und laut Aufzeichnungen der zweite Anführer von Ajivika. Über ihn ist nichts bekannt, außer der stillschweigenden Wertschätzung, die er hatte, als einer der drei großen Führer des Glaubens angesehen zu werden. Es ist möglich, dass er ein Zeitgenosse von Mikkhali und Nanda war, und sein Name, der an zweiter Stelle auf der Liste steht, könnte bedeuten, dass er der zweite der drei war, der für die Ajivika an Bedeutung gewann. Wenn man bedenkt, dass es Purana war, der ihn als einen der großen Ajivika-Führer bezeichnete, wurde Kisa wahrscheinlich von Purana Kassapa verehrt, dem Führer, der Makkhali für die Ajivika vorging."
  deity_nanda_vaccha:0 "$omen_nanda_vaccha$"
  omen_nanda_vaccha:0 "Nanda Vaccha"
  omen_nanda_vaccha_desc:0 "Nanda Vaccha, der erste auf der Liste der wichtigen Führer, die von Kisa Sankicca und Makkhali Gosala vorangetrieben wird, war möglicherweise der erste der drei Ajivika-Führer zur Zeit von Makkhali Gosala. Er wurde oft mit Kisa und Makkhali erwähnt und als Vorname aufgeführt, also könnte es sein, dass er tatsächlich älter ist als die beiden. Unabhängig davon ist klar, dass er von den Ajivika sehr geschätzt wurde. Wenn man bedenkt, dass es Purana war, der ihn als einen der großen Ajivika-Führer bezeichnete, wurde Nanda wahrscheinlich von Purana Kassapa verehrt, dem Führer, der Makkhali für die Ajivika vorging."
  deity_niyati:0 "$omen_niyati$"
  omen_niyati:0 "Niyati"
  omen_niyati_desc:0 "Niyati bezieht sich auf das Konzept des Schicksals. Es ist dieser Mieter von Ajivika, der es von den anderen shramanischen Glaubensrichtungen unterscheidet. Niyati ist unveränderlich, unbeweglich, und Menschen können es nicht ändern. Niyati kontrolliert jede Aktion und alle Phänomene und lässt keinen Raum für menschliches Wollen. Es ist der vorherbestimmte Wille des universellen Geistes. Jede Aktion, die war, ist oder sein wird, wird passieren. Menschen können nicht sündigen, wie es vorherbestimmt war. Ein Buddhist wird fragen, wenn dies der Fall ist, was hindert einen daran zu stehlen? Ajivika antwortet, wenn es passieren soll, wird es passieren, ebenso wie die Bestrafung und Reaktion, die ebenfalls passieren werden. Ein Jainist mag fragen, warum Askese praktizieren, wenn alles, was passieren wird, passieren wird und nicht geändert werden kann? Und Ajivika antwortet erneut, Askese wird von denen genossen, die dazu bestimmt sind, sie zu genießen, unter denen sind sie die Ajivika."
  deity_paramanu:0 "$omen_paramanu$"
  omen_paramanu:0 "Paramanu"
  omen_paramanu_desc:0 "Paramanu ist ein Begriff, der sich auf das Konzept des Atoms bezieht. Atomismus war ein Konzept, das als einer der Grundüberzeugungen in Ajivika aufgenommen wurde. Es passte gut zum Glauben von Niyati und war möglicherweise die erste indische Religion, die eine Atomtheorie konzipierte. Aus diesem Grund neigte Ajivika mehr als Jainismus oder Buddhismus zum Atheismus, da der Atomismus sich gut für den materialistischen Atheismus eignet, aus dem das moderne Verständnis des Atheismus stammt. Ungeachtet dessen ist das Paramanu die kleinste Substanz, aus der alles aufgebaut ist, und es ist unteilbar, denn es ist die kleinste Einheit, die existieren kann."
  deity_enejjaga:0 "$omen_enejjaga$"
  omen_enejjaga:0 "Enejjaga"
  omen_enejjaga_desc:0 "Die schattenhafte Originalgestalt, die als erste eine Reinkarnation der Seele von Udai sein soll. Makkhali Gosala behauptete, eine Reinkarnation mehrerer bedeutender Ajivika-Führer gewesen zu sein, von denen Enejja der erste war. Er, der 22 Jahre lang unter der Seele von Udai im Rayagiha Caitya außerhalb von Mandiyyakucchi lebte."
  deity_mallarama:0 "$omen_mallarama$"
  omen_mallarama:0 "Mallarama"
  omen_mallarama_desc:0 "Die schattenhafte Gestalt, die der zweite der sieben großen Lehrer von Ajivika gewesen sein soll. Makkhali Gosala behauptete, eine Reinkarnation mehrerer bedeutender Ajivika-Führer gewesen zu sein, von denen Mallarama der zweite war. Er, der 21 Jahre lang unter der Seele von Udai im Mandiya Caitya außerhalb von Uddandapura lebte."
  deity_mandiya:0 "$omen_mandiya$"
  omen_mandiya:0 "Mandija"
  omen_mandiya_desc:0 "Die dritte schattenhafte Gestalt, von der Makkhali behauptete, von ihr wiedergeboren worden zu sein. Es wird vermutet, dass er der dritte der sieben großen Lehrer von Ajivika ist, mit denen sich Makkhali Gosala in Verbindung brachte, um sich von seinen jainistischen Ursprüngen zu trennen. Er, der 20 Jahre lang mit der Seele von Udai im Angamandira Caitya außerhalb von Campa lebte."
  deity_roha:0 "$omen_roha$"
  omen_roha:0 "Roha"
  omen_roha_desc:0 "Roha, der vierte Name, der laut Makkhali Gosala in einer Liste von sieben halbmystischen Führern von Ajivika erwähnt wird. Makkhali Gosala behauptete, Roha sei eine seiner Reinkarnationen, in denen 19 Jahre lang unter der Seele von Udai im Pattakalagaya Caitya außerhalb von Vanarasi praktiziert wurde."
  deity_bharaddai:0 "$omen_bharaddai$"
  omen_bharaddai:0 "Bharaddai"
  omen_bharaddai_desc:0 "Die fünfte von Makkhali erwähnte schattenhafte Gestalt. Makkhali Gosala, der als fünfter großer Lehrer von Ajivika galt, behauptete, von ihm und den anderen sechs Lehrern wiedergeboren worden zu sein. Bharaddai lebte 18 Jahre lang mit der Seele von Udai im Pattakalagaya Caitya außerhalb von Alabhiya."
  deity_ajjuna:0 "$omen_ajjuna$"
  omen_ajjuna:0 "Ajjuna Goyamaputta"
  omen_ajjuna_desc:0 "Die sechste Figur, von der Makkhali Gosala behauptete, von ihr wiedergeboren zu sein, Ajjuna Goyamaputta, war die wahrscheinlichste, die tatsächlich existiert hat. Es ist wahrscheinlich, dass Ajjuna vor Makkhali der Hauptführer der Ajivika war, und daher würde die Reinkarnation von ihm Makkhali Gosala viel Legitimität an seinem späteren Platz als größter aller Ajivika-Führer verleihen. Ajjuna soll 17 Jahre mit der Seele von Udai in Kondiyanya Caitya außerhalb von Vesali gelebt haben."
  deity_udai:0 "$omen_udai$"
  omen_udai:0 "Udai Kundiyayaniya"
  omen_udai_desc:0 "Der mysteriöse Udai Kundiyayaniya könnte der halbmythische ursprüngliche Gründer von Ajivika gewesen sein. Es kann sein, dass er lebte, bevor Ajivika ein vollständiges Konzept war, aber von ihm stammt die Ajivika-Sekte ab. Im Laufe der Zeit erinnerte man sich an Udais vollständigen Namen und es entstand die Idee, dass seine Seele in ihm die erste wandernde Seele wurde. Udais Seele soll in anderen Körpern wohnen und jedes Mal einen neuen Ajivika-Lehrer erschaffen. Der Reihe nach ruhte die Seele von Udai 22 Jahre lang in Enejjaga, Mallarama 21, Mandiya 20, Roha 19, Bharaddai 18, Ajjuna Goyamaputta 17 und Gosala Mankhaliputta (Makkhali Gosala) 16 Jahre."
  deity_purana:0 "$omen_purana$"
  omen_purana:0 "Purana Kassapa"
  omen_purana_desc:0 "Purana Kassapa war nach Makkhali Gosala der Anführer der Ajivika-Sekte. Er galt als große Bedrohung für den Buddhismus und trug wahrscheinlich viel Hass für die Ajivika von den Buddhisten bei. Purana Kassapa war auch derjenige, der behauptete, die drei größten der Ajivika-Führer seien Nanda Vaccha, Kisa Sankiccha und Makkhali Gosala. Das liegt wahrscheinlich daran, dass alle drei Männer die Ajivika-Sekte beeinflusst und revolutioniert haben müssen, insbesondere Makkhali Gosala. \n \nPurana Kassapa war der Hauptmönch im Kloster der Ajivika-Mönche an einem Ort namens Kukkutangara. Unter seinen Anhängern erhielt er den Beinamen „der Herr von Puranan ohne Vergleich in Intelligenz“. Ein weiterer Beiname, den er erhielt, war einfach „Puranan der Ältere“. Purana Kassapa war für die tamilischen Ajivikas von größter Bedeutung, die ihn neben Makkhali Gosala selbst als den größten der Ajivika-Lehrer betrachteten. \n \nEine Geschichte über den Ursprung von Purana ist voller Legenden als die von Makkhali. Purana soll als Sklave geboren worden sein, der gut behandelt wurde, aber trotzdem vor seinen Herren davonlief. Bei seinem Lauf hatten Diebe seine Kleidung gestohlen, und er hatte weder den Willen noch den Verstand, sich beim Betreten eines Dorfes zu verhüllen. Die Dorfbewohner nahmen an, dass er ein heiliger Mann gewesen sein musste, der sich ohne Kleidung und in seiner reinen Form, Dharma-Sata-Pratticchana genannt, gekleidet hatte. Schließlich nahm er diese Nacktheit an und lehnte Kleidung ab, wenn sie angeboten wurde, und er würde eine Anhängerschaft von 500 Ajivikas gewinnen."
  deity_pakudha:0 "$omen_pakudha$"
  omen_pakudha:0 "Pakudha Kaccayana"
  omen_pakudha_desc:0 "Pakudha Kaccayana war möglicherweise der nächste Ajivika-Führer nach Purana Kassapa. Pakudha hatte im Gegensatz zu seinen beiden Vorgängern einige andere Ideen, um die Ajivika-Philosophie hervorzubringen. Er war am besten dafür bekannt, die Lehre der sieben ewigen und unveränderlichen Elemente zu schaffen: Erde, Wasser, Feuer, Luft, Leben, Freude und Leid. Er war möglicherweise auch der erste indische Philosoph, der eine Atomtheorie vorstellte. Während der Atomismus Teil von Ajivika wurde, wurde er zu dieser Zeit nicht so hoch geschätzt wie Purana und Makkhali und soll behauptet haben, NICHT die reine Erleuchtung erreicht zu haben, aber seine atomistischen Überzeugungen würden über den Tod hinaus weiterleben von Ajivika als Glaube."
