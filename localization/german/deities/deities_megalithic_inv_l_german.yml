l_german:
  deity_ayyur:0 "$omen_ayyur$"
  omen_ayyur:0 "Ayyur"
  omen_ayyur_desc:0 "Ayyur ist der Gott des Mondes. Zusammen mit Tafukt, der Göttin der Sonne, führte Ayyur die Menschen aus der Dunkelheit der Welt an die Oberfläche. Er würde Konflikte mit der bösen Göttin Settut finden, die darauf abzielte, das Licht für die Menschheit zu zerstören. Sie würde Ayyur in ihrem Spiegel einfangen. Settut war jedoch wahrscheinlich auch die Mutter von Ayyur."
  deity_irfi:0 "$omen_ifri$"
  omen_ifri:0 "Ifri"
  omen_ifri_desc:0 "Die Göttin Ifri, auch bekannt als Afri, Ifru und Dea Africa, ist eine Berbergöttin des Glücks, des Krieges, des Schutzes und der Fruchtbarkeit. Die Römer bezeichneten diese Göttin als die Hauptgöttin der Provinz Afrika, daher kommt der Name „Afrika“."
  deity_anti:0 "$omen_anti$"
  omen_anti:0 "Anti"
  omen_anti_desc:0 "Anti, den Griechen als Anteus bekannt, ist ein Gott des Ringens und der Macht. Er wird oft als Symbol für die Stärke und Vitalität der Natur sowie für die Kraft der Erde selbst gesehen. Sein griechischer Name wurde verwendet, um sich auf alles zu beziehen, von Bergen über Wrestler bis hin zu Bier, und er kommt in mehreren griechischen Mythen als Anteus vor."
  deity_anzar:0 "$omen_anzar$"
  omen_anzar:0 "Anzar"
  omen_anzar_desc:0 "Anzar ist ein Regengott, auch bekannt als Azar oder Azura. Anzar wird mit Fruchtbarkeit, Landwirtschaft und der Erneuerung der Natur durch Regen in Verbindung gebracht. Er wird oft als Mann mit Bart dargestellt, der einen Stab und einen Wassereimer hält."
  deity_moneiba:0 "$omen_moneiba$"
  omen_moneiba:0 "Moneiba"
  omen_moneiba_desc:0 "Moneiba war eine Göttin des Schutzes der Frauen. In erster Linie eine Göttin der Kanarischen Inseln, könnte die Verehrung von Moneiba direkt von den Berbern in Afrika stammen. \n \nMoneiba wurde oft dargestellt, wie sie ein Kind hielt oder einen Säugling stillte. Sie wurde auch mit dem Meer in Verbindung gebracht, und einige Legenden deuten darauf hin, dass sie eine Meerjungfrau war, die Seeleuten erschien, um sie vor Stürmen oder anderen Gefahren auf See zu warnen."
  deity_bacax:0 "$omen_bacax$"
  omen_bacax:0 "Bacax"
  omen_bacax_desc:0 "Bacax war ein Gott der Höhlen und der Weinernte in der alten Berberreligion. Es wurde angenommen, dass Bacax in Höhlen lebte, die als heilige Orte galten, und wurde mit der Fruchtbarkeit der Erde und der Fülle der Traubenernte in Verbindung gebracht. Bacax wurde oft als bärtiger Mann mit Hörnern dargestellt, der eine Weinrebe oder einen Becher Wein hielt und von Tieren wie Panthern oder Schlangen umgeben war. Er wurde oft mit dem hellenistischen Gott Bacchus in Verbindung gebracht, daher ist das Wissen über Bacax wahrscheinlich auch durch die Linse derer, die ihn als eine Form von Bacchus sahen."
  deity_mastinam:0 "$omen_mastinam$"
  omen_mastinam:0 "Mastinam"
  omen_mastinam_desc:0 "Mastinam ist ein Gott, der mit dem alten Berbervolk Nordafrikas in Verbindung gebracht wird. Dieser Gott wurde in Libyen verehrt und wurde mit dem römischen Gott Jupiter in Verbindung gebracht. Mastinam wird oft mit einem Blitz in der Hand dargestellt, der ein Symbol seiner Macht über Stürme und Blitze ist."
  deity_tafukt:0 "$omen_tafukt$"
  omen_tafukt:0 "Tafukt"
  omen_tafukt_desc:0 "Tafukt war die Göttin der Sonne. Zusammen mit Ayyur führte sie die Menschen aus der Dunkelheit der Welt an die Oberfläche. Sie würde Konflikte mit der bösen Göttin Settut finden, die darauf abzielte, das Licht für die Menschheit zu zerstören. Sie würde Tafukt umhüllen und die Sonne zu einer kleinen Kugel schrumpfen lassen. Trotzdem war Settut wahrscheinlich auch die Mutter von Tafukt."
  deity_settut:0 "$omen_settut$"
  omen_settut:0 "Settut"
  omen_settut_desc:0 "Settut war eine komplizierte Muttergöttin. Sie begann als erster Mensch der Welt. Sie begann als Schöpferin und Liebhaberin des Lebens und erschuf die Sonne (Tafukt) und den Mond (Ayyur). Als sie jedoch älter wurde, fand sie Freude am Schmerz anderer. Sie wurde zu einer Gottheit der Unterwelt, die sich danach sehnt, wenn sie eines Tages die Welt und die Menschheit verzehrt. Sie hat auch versucht, das Licht der Welt zu stehlen, indem sie sowohl Ayyur als auch Tafukt eingefangen hat."
