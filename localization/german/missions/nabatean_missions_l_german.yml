l_german:
  nabatea_mission_01:0 "Erbauer der Mirage"
  nabatea_mission_01_BUTTON_TOOLTIP:0 "Willkommen, Freund, im Land Nabatäa..."
  nabatea_mission_01_BUTTON_DETAILS:0 "Erbauer der Mirage"
  nabatea_mission_01_DESCRIPTION:0 "Die grelle Sonne brennt auf die staubigen Hügel und Ebenen, die von den #E-Nabatäern#! bewohnt wurden, und der Wüstenwind bietet wenig Erleichterung von der drückenden Hitze, die die zerklüftete Erde versengt. \n \nIn diesem trockenen und verwüsteten Land, wo sich die Sanddünen über den Horizont und die Grenzen der menschlichen Vorstellungskraft hinaus erstrecken, kann man den Karawanen und Kamelen folgen, die einer nach dem anderen zu den abgelegenen Oasen marschieren, in denen unser Volk lebt. Sandsteinbefestigungen tauchen scheinbar aus dem Nichts auf und gruppieren sich um die lebensspendenden Gewässer, die unsere Bevölkerung ernähren. \n \nDeine Augen täuschen dich nicht, Reisender; Dies ist keine Fata Morgana, der Sie Zeuge werden, sondern der Geburtsort einer mächtigen Nation."
  nabatea_mission_01_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, sobald wir unsere Nachbarn erobert und unsere Hegemonie weit in die #östliche syrische Wüste# ausgedehnt haben! im Norden und haben eine illustre Zivilisation aufgebaut, die es mit unseren Altersgenossen um Ruhm aufnehmen kann."
  nabatea_mission_01_REWARD_DESCRIPTION:0 ""
  nabatea_mission_01_task_01:0 "Zisternenrouten"
  nabatea_mission_01_task_01_DESC:0 "Der vergleichsweise Mangel an Wasser in unserem Land ist kein Hindernis für das Wachstum und die Expansion unserer Zivilisation; es bedeutet lediglich, dass wir zusätzliche Maßnahmen ergreifen müssen, um unsere Wasserversorgung zu sichern. Die Entwicklung unserer Provinzinfrastruktur, insbesondere beim Bau von Zisternen, ist eine wichtige Aufgabe, der wir uns bewusst sein müssen.india_mil17!"
  nabatea_mission_01_task_01_tt:0 ""
  nabatea_mission_01_task_02:0 "Konsolidiere das Königreich"
  nabatea_mission_01_task_02_DESC:0 "Bevor wir uns die Territorien unserer Nachbarn ansehen, gebietet die Vorsicht, dass wir die Situation zu Hause absichern; unser Königreich muss gefestigt werden, bevor wir hoffen, ausländische Besitztümer zu erobern.ägypten_mil13!"
  nabatea_mission_01_task_02_tt:0 ""
  nabatea_mission_01_task_03:0 "Offen für Einflüsse"
  nabatea_mission_01_task_03_DESC:0 "Lassen Sie uns nicht beschuldigen, fremdenfeindlich oder abgeschottet zu sein, unsere Köpfe in den Sand stecken, während wir die verschiedenen Völker ignorieren, die in unseren Städten leben und sich versammeln. Wir sollten diese verschiedenen Einflüsse berücksichtigen, um ein beeindruckendes Mosaik der Kulturen zu schaffen, die innerhalb von [ROOT.GetCountry.GetName] gedeihen.ägypten_mil11!"
  nabatea_mission_01_task_03_tt_a:0 "[GetProvince('(int32)729').GetName] hat mindestens 50 Pops, die der #Y Arabischen Religion# folgen!."
  nabatea_mission_01_task_03_tt_b:0 "[GetProvince('(int32)729').GetName] hat mindestens 50 Pops, die der #Y Kanaanäischen Religion# folgen!."
  nabatea_mission_01_task_03_tt_c:0 "[GetProvince('(int32)729').GetName] hat mindestens 50 Pops, die der #Y Hellenic Religion# folgen!."
  nabatea_mission_01_task_04:0 "Karawanenrouten"
  nabatea_mission_01_task_04_DESC:0 "Es ist bekannt, dass unser Land direkt auf den Handelsrouten liegt, die die Karawanen nehmen, und Kamele, die Schiffe der Wüste, bringen beständig Waren und Gold in unsere Städte.ägypten_mil4!"
  nabatea_mission_01_task_04_tt:0 ""
  nabatea_mission_01_task_05:0 "Arbeiten mit Judäa"
  nabatea_mission_01_task_05_DESC:0 "#E Judäa#!, die Nation in unserem Norden, befindet sich in einer ähnlichen Situation wie wir; umgeben von größeren, mächtigeren Feinden, die die Gelegenheit lieben würden, uns beide zu verschlingen. Wenn wir uns unserer gemeinsamen prekären Umstände bewusst sind, ist es vielleicht an der Zeit, dass wir freundschaftlich die Hand reichen? Wir haben alles zu gewinnen und nichts zu verlieren.greek_mil13!"
  nabatea_mission_01_task_05_tt:0 ""
  nabatea_mission_01_task_06:0 "Die Weihraucharterien"
  nabatea_mission_01_task_06_DESC:0 "Der Weihrauch, der in #E Arabia# hergestellt wird! wird von allen Nationen hoch geschätzt, wobei insbesondere der Weihrauch die Kassen unserer Kaufleute mit Silber und Gold füllt. Aber es ist bekannt, dass wir größere Gewinne machen würden, wenn wir die Gebiete vollständig besitzen würden ...ägypten_mil8!"
  nabatea_mission_01_task_06_tt:0 ""
  nabatea_mission_01_task_07:0 "Prozessionsarchitektur"
  nabatea_mission_01_task_07_DESC:0 "Wenn wir nur unser Wissen erweitern, uns dem Studium der Mathematik zuwenden und gleichzeitig unsere freizügige Haltung gegenüber individuellen Glaubensrichtungen beibehalten, glauben unsere Ingenieure, dass sie in der Lage sein würden, architektonische Wunder zu bauen, wie wir sie noch nie in [ROOT.GetCountry.GetName] gesehen haben.greek_mil3!"
  nabatea_mission_01_task_07_tt:0 ""
  nabatea_mission_01_task_08:0 "Wässrige Karawanen"
  nabatea_mission_01_task_08_DESC:0 "[GetProvince('(int32)4602').GetName], perfekt gelegen am Ufer des #E Sinus Arabicus#! So wie es ist, wäre es ein hervorragender Ort, um einen Hafen zu bauen. Und vergessen wir nicht [GetProvince('(int32)704').GetName], eine weitere verheißungsvolle Baustelle. Indem wir in unsere Flottenkapazitäten investieren, werden unsere Händler ... und Sklavenräuber ... in der Lage sein, ihre Reichweite entsprechend zu vergrößern.ägypten_mil22!"
  nabatea_mission_01_task_08_tt:0 "#Y Nabatea#! muss eine Marine mit mindestens #Y 30 Liburnern# haben!."
  nabatea_mission_01_task_08_tt_2:0 "#Y Nabatea#! erhält die Fähigkeit zu #Y Slave Raid#!."
  nabatea_mission_01_task_09:0 "Die Hufe von Kurnub"
  nabatea_mission_01_task_09_DESC:0 "Obwohl die Provinz [GetProvince('(int32)700').GetName] derzeit feines Leder produziert, wurden wir mit einer merkwürdigen Idee angesprochen, die vielversprechend klingt – wenn wir in eine Stadt investieren und sie mit der Oberschicht bevölkern, könnten wir problemlos Pferde in den nahe gelegenen Wüstenhügeln ausbilden.india_mil18!"
  nabatea_mission_01_task_09_tt:0 "#Y [THIS.GetProvince.GetName]#! Hat mindestens #Y 5#! NoblesNobles!"
  nabatea_mission_01_task_09_tt_1:0 "#Y [THIS.GetProvince.GetName]#! Hat mindestens #Y 5#! BürgerBürger!"
  nabatea_mission_01_task_10:0 "Gazas Handelsrouten"
  nabatea_mission_01_task_10_DESC:0 "Die Stadt [GetProvince('(int32)659').GetName], bekannt für ihren berühmten #E-Tempel von Shamson#!, wäre ein idealer Ort, um unsere Handelsnetzwerke aufzubauen. Bereiten Sie unsere Truppen für die kommende Schlacht vor – die Gewässer des Mittelmeers befinden sich auf der anderen Seite der ptolemäischen Befestigungen.greek_mil1!"
  nabatea_mission_01_task_10_tt:0 "#Y [THIS.GetProvince.GetName]#! Hat mindestens #Y 10#! BürgerBürger!"
  nabatea_mission_01_task_10_tooltip:0 "Die Provinz #Y $philistia_area$#! hat mindestens #Y [SCOPE.ScriptValue('nabatea_mission_01_task_10_money_total')|0]#! Provinz Einkommen[SCOPE.GetRootScope.GetCountry.Custom('nabatea_mission_01_task_10_money_loc')]Einkommen!."
  nabatea_mission_01_task_10_money_loc_1:0 "(#R [SCOPE.ScriptValue('nabatea_mission_01_task_10_money_current')|0]#!/#Y [SCOPE.ScriptValue('nabatea_mission_01_task_10_money_total')|0]#!)"
  nabatea_mission_01_task_10_money_loc_2:0 "(#Y [SCOPE.ScriptValue('nabatea_mission_01_task_10_money_current')|0]#!/#Y [SCOPE.ScriptValue('nabatea_mission_01_task_10_money_total')|0]#!)"
  nabatea_mission_01_task_11:0 "Durchstreifen des Sinai"
  nabatea_mission_01_task_11_DESC:0 "Obwohl die erfahrenen Armeen des #E Ptolemäischen Königreichs#! wird schwierig sein, von der #E-Sinai-Halbinsel# zu fahren!, müssen wir überwinden - die Aussicht auf die kommenden Belohnungen ist zu groß, um sie zu ignorieren.ägypten_mil19!"
  nabatea_mission_01_task_11_tt:0 "Jede Provinz innerhalb des #Y-Sinai-Gebiets#! erhält eine Prämie."
  nabatea_mission_01_task_12:0 "Geschwächte Qedariten"
  nabatea_mission_01_task_12_DESC:0 "Die #E Qedariten#! sind unsere Rivalen um die Macht im Süden, aber das ist ein vorübergehender Zustand - bald werden wir alles tun, um ihren Einfluss und ihre Macht dauerhaft zu schwächen.ägypten_mil23!"
  nabatea_mission_01_task_12_tt:0 ""
  nabatea_mission_01_task_13:0 "Der Königskult"
  nabatea_mission_01_task_13_DESC:0 "Indem wir die Geister dieser mutigen Führer anbeten, die unsere Nation durch Zeiten des Konflikts getragen haben, kann sich unser Volk auch heute noch von unseren berühmten Vorfahren leiten lassen. Einen Kult um unsere Könige zu gründen ist eine weise und notwendige Entscheidung.greek_mil10!"
  nabatea_mission_01_task_13_tt:0 ""
  nabatea_mission_01_task_14:0 "Hochburg der Araber"
  nabatea_mission_01_task_14_DESC:0 "Die überaus wichtige Provinz [GetProvince('(int32)4721').GetName], direkt an der Kreuzung der Arabischen Halbinsel gelegen, ist ein Kandidat für eine Festung, die unsere Sicherheit in einem Land garantieren wird, das sie dringend braucht.ägypten_mil26!"
  nabatea_mission_01_task_14_tt:0 "[GetProvince('(int32)729').GetName] hat mindestens 50 Pops, die der #Y Arabischen Religion# folgen!."
  nabatea_mission_01_task_15:0 "Kosmopolitisches Tempeldesign"
  nabatea_mission_01_task_15_DESC:0 "Obwohl es in [ROOT.GetCountry.GetAdjective] eine klare Präferenz für den [ROOT.GetCountry.GetCapital.GetName]-Baustil gibt, bedeutet dies nicht, dass [ROOT.GetCountry.GetName] keine Tempel hat, die in einem fremden Stil gebaut sind.persia_mil7!"
  nabatea_mission_01_task_15_tt:0 ""
  nabatea_mission_01_task_16:0 "Nabatäische Seeangriffe"
  nabatea_mission_01_task_16_DESC:0 "Jetzt, da wir eine richtige Marine haben, müssen wir entscheiden, wohin wir unsere Angreifer schicken; Sowohl unser Norden als auch unser Süden haben attraktive Optionen, aber die Autorität, die endgültige Entscheidung zu treffen, liegt bei [ROOT.GetCountry.GetName].ägypten_mil6!"
  nabatea_mission_01_task_16_tt:0 "Nabatea hat eine Flotte von mindestens #Y 35 Schiffen#!."
  nabatea_mission_01_task_17:0 "Märkte des Negev"
  nabatea_mission_01_task_17_DESC:0 "Die Popularität unserer Märkte im #E Negev#! belastet unsere Fähigkeit, die Einwohner dieser Region zu ernähren; wir müssen sofort etwas tun. Zeit für den ersten Spatenstich – wir müssen Bauernhöfe und Getreidespeicher bauen.celt_mil14!"
  nabatea_mission_01_task_17_tt:0 ""
  nabatea_mission_01_task_18:0 "Der Sinaische Sklavenhandel"
  nabatea_mission_01_task_18_DESC:0 "Unsere Präsenz im #E Sinai#! bringt alle möglichen unterhaltsamen Charaktere nach [ROOT.GetCountry.GetCapital.GetName] - heute scheint es, dass ein Sklavenhändler aus dem #E Ptolemäischen Königreich#! will seine Waren in unserem Land ausladen. Lassen Sie uns sehen, was genau angeboten wird, bevor wir irgendetwas zustimmen.ägypten_mil15!"
  nabatea_mission_01_task_18_tt:0 "Eine Ereigniskette, die mit dem #Y Ptolemäischen Königreich# interagiert! wird beginnen."
  nabatea_mission_01_task_19:0 "Kontrolle der Hauran"
  nabatea_mission_01_task_19_DESC:0 "Die #E-Hauran-Ebene#! ist ein strategisches Gebiet, dessen Kontrolle für unsere nationale Sicherheit von hoher Priorität ist. Wenn wir den Einheimischen versprechen können, dass in der Gegend ein dauerhafter Frieden eingekehrt ist, einer, der durch [ROOT.GetCountry.GetAdjective]arms garantiert wird, dann werden wir sowohl zivile als auch militärische Vorteile ernten.persia_mil16!"
  nabatea_mission_01_task_19_tt:0 ""
  nabatea_mission_01_task_20:0 "Beherrschung der Weihrauchstraße"
  nabatea_mission_01_task_20_DESC:0 "Nach allen Maßstäben dominieren wir die Handelsrouten, die das kostbare Handelsgut Weihrauch transportieren – was dazu geführt hat, dass unsere Nation unvorstellbaren Reichtum erlangt hat.ägypten_mil16!"
  nabatea_mission_01_task_20_tt:0 ""
  nabatea_mission_01_task_21:0 "Schwesterhauptstädte"
  nabatea_mission_01_task_21_DESC:0 "Mehrere Standorte zu haben, die als Hauptstadt fungieren könnten, ist ein kluger Weg für [ROOT.GetCountry.GetName]; Wir vertrauen niemandem außer den Göttern und bauen unsere Bürokratie und die Infrastruktur auf, um unsere Beamten unterzubringen, weil wir glauben, dass dies der beste Ansatz für unsere Regierungsführung ist.ägypten_mil12!"
  nabatea_mission_01_task_21_tt:0 ""
  nabatea_mission_01_task_22:0 "Das Blut der Könige"
  nabatea_mission_01_task_22_DESC:0 "Es wird angenommen, dass das Blut göttlicher Könige in den Adern von [ROOT.GetCountry.GetRuler.GetName] fließt - wenn man die Taten und Leistungen unseres mächtigen Herrschers betrachtet, wer kann leugnen, was die Götter selbstverständlich gemacht haben?celt_mil1!"
  nabatea_mission_01_task_22_tt:0 ""
  nabatea_mission_01_task_23:0 "Karawansereien"
  nabatea_mission_01_task_23_DESC:0 "Ihre Silhouetten werfen lange Schatten auf die Wüstendünen, die Karawansereien marschieren durch unser Land – eine dünne, schwache Lebensader des Handels, die unser Volk und die um uns herum ernährt.ägypten_mil25!"
  nabatea_mission_01_task_23_tt:0 ""
  nabatea_mission_01_task_24:0 "Segeln auf Blut"
  nabatea_mission_01_task_24_DESC:0 "Unsere ausländischen Eroberungen haben unsere Männer blutrünstig gemacht, und wer kann es ihnen verübeln? Unsere Truppen bringen allerlei Beute aus den Kriegen, in die wir sie schicken, mit nach Hause, und der Appetit auf kostbare Dinge ist mit der Zeit nur noch gestiegen. Jetzt werden wir unsere Flotten weit und breit schicken, um das schreckliche Bedürfnis zu stillen, das wir haben, den Reichtum anderer zu verzehren.greek_mil18!"
  nabatea_mission_01_task_24_tt:0 ""
  nabatea_mission_01_task_25:0 "Schicksal der Edomiter"
  nabatea_mission_01_task_25_DESC:0 "Unsere Soldaten haben einen seltsamen Mann gefunden, der am Rand der Wüste umherwandert. Obwohl seine Augen wild und vom Wahnsinn berührt sind, behauptet er, einen Brief zu haben, den er [ROOT.GetCountry.GetRuler.GetName]...ägypten_mil9!"
  nabatea_mission_01_task_25_tt:0 ""
  nabatea_mission_01_task_26:0 "Von den Meeren zum Nefud"
  nabatea_mission_01_task_26_DESC:0 "Tag für Tag wächst unsere Kraft – egal wohin man blickt, vom blauen Wasser des Meeres bis zu den sandgestrahlten Dünen der Nefud-Wüste, [ROOT.GetCountry.GetName] ist dort zu finden.persia_mil9!"
  nabatea_mission_01_task_26_tt:0 ""
  nabatea_mission_01_task_27:0 "Gräber der Könige"
  nabatea_mission_01_task_27_DESC:0 "Unsere Gesellschaft ist berühmt dafür, die göttlichen Könige anzubeten, die [ROOT.GetCountry.GetRuler.GetName] vorausgegangen sind, und viele Ausländer kommen zu den Gräbern, die wir gebaut haben, um unsere Gefallenen zu ehren, um ihnen ihre Ehrerbietung zu erweisen. Ein solches Geschenk, das als Zeichen der Wertschätzung zurückgelassen wurde, ist ein Schatz, bekannt als #Y Betyls of Petra#!.greek_mil2!"
  nabatea_mission_01_task_27_tt:0 ""
  nabatea_mission_01_task_28:0 "Der Tempel von Bosra"
  nabatea_mission_01_task_28_DESC:0 "Omen wurden genommen, und wenn wir weiterhin die Segnungen der Götter genießen wollen, müssen wir die Provinz [GetProvince('(int32)734').GetName] erobern. Es wurde verfügt, dass wir die Region mit Tempeln und Theatern verschönern müssen, denn wir haben eine Vision für diese Ebenen … eine zweite Hauptstadt für unsere Nation.greek_mil16!"
  nabatea_mission_01_task_28_tt:0 ""
  nabatea_mission_01_task_29:0 "Hasmonäische Rivalität"
  nabatea_mission_01_task_29_DESC:0 "Obwohl wir früher herzliche Beziehungen zu den #E Hasmonäern#! pflegten, beginnt unsere Freundschaft mit den Judäern an den Rändern zu bröckeln, und es bleibt abzuwarten, ob wir die Überreste retten können.greek_mil17!"
  nabatea_mission_01_task_29_tt:0 ""
  nabatea_mission_01_task_30:0 "Der erste Erdölkrieg"
  nabatea_mission_01_task_30_DESC:0 "Nomaden und Kaufleute sprechen beide von einem seltsamen, teerartigen Pech, das mit einem üblen Geruch verflucht ist und in unserem Hinterland zu finden ist. Obwohl diese giftige Substanz die Nase beleidigt, könnte dieses Bitumen einen Nutzen haben ... wir sollten diesen Gerüchten nachgehen.greek_mil7!"
  nabatea_mission_01_task_30_tt:0 ""
  nabatea_mission_01_task_31:0 "Aramäische Gesellschaft"
  nabatea_mission_01_task_31_DESC:0 "Wir sollten den Aramäern, die in unserer Gesellschaft leben, die Türen öffnen, da es keinen Grund gibt, dass dieses edle Volk in einem Status der Knechtschaft bleiben sollte. Lassen Sie uns unsere vorgefassten Meinungen übereinander beiseite legen und einen gemeinsamen Wohlstand teilen.ägypten_mil19!"
  nabatea_mission_01_task_31_tt:0 "Die aramäische Kultur hat mindestens #Y Bürger#! Status."
  nabatea_mission_01_task_32:0 "Die syrische Wüste"
  nabatea_mission_01_task_32_DESC:0 "Unsere Streitkräfte haben nicht nur den #E Nabatean# gepflanzt! Banner in der #E Syrischen Wüste#!, aber unsere siegreichen Armeen haben auch Teile der Provinz #E Mesopotamia# weggeraubt! - ein Zeugnis unserer wachsenden Kraft.ägypten_mil3!"
  nabatea_mission_01_task_32_tt:0 ""
  nabatea_mission_01_task_33:0 "Anführer der Araber"
  nabatea_mission_01_task_33_DESC:0 "Von den Ausläufern von #E Judäa#! bis hin zur langen Küstenlinie des #E Sinus Arabicus#! ist die nabatäische Macht überall fest verankert. Mit solchen Auszeichnungen für unseren Namen, wer kann leugnen, dass wir nicht der #Y-Führer der Araber#! sind, ein Titel, den wir uns mit der Spitze eines Speers verdient haben?ägypten_mil20!"
  nabatea_mission_01_task_33_tt:0 ""
  me_nabatea_1_title:0 "Zisternenrouten"
  me_nabatea_1_desc:0 "Wenn Händler durch die [ROOT.GetCountry.GetAdjective] Länder reisen, folgen sie einer vorhersehbaren Route, wobei die Verfügbarkeit von Wasser in der rauen Wüstenumgebung ihre zweitrangige Sorge ist – Gewinne bleiben wie immer der motivierende Faktor. \n \nAber dank der Sorgfalt von [ROOT.GetCountry.GetRuler.GetName], der befahl, unsere Infrastruktur zur Wasserspeicherung stark auszubauen, folgen die Händler den sogenannten '#E-Zisternen-Routen#!', in dem Wissen, dass ihre ausgedörrten Kehlen aus dem Brunnen trinken können unserer Großzügigkeit."
  me_nabatea_1.a:0 "Unseren illustren Gästen soll es nie an Wasser mangeln"
  me_nabatea_2_title:0 "Konsolidiere das Königreich"
  me_nabatea_2_desc:0 "Die Sonne hämmert heute gnadenlos [ROOT.GetCountry.GetCapital.GetName], und doch ist die drückende Hitze kein Hindernis für die offiziellen Geschäfte der [ROOT.GetCountry.GetAdjective] Leute. Auch jetzt hält [ROOT.GetCountry.GetRuler.GetName] eine leidenschaftliche Rede, die [ROOT.GetCountry.GetRuler.GetHerHis] Vision der Zukunft umreißt. \n \n„Stein für Stein, Ziegel für Ziegel, Stadt für Stadt werden wir unsere Feinde vernichten und eine Gesellschaft errichten, die höher thront als die Pyramiden, eine Gesellschaft, die einen langen Schatten bis zu den Toren von [GetProvince('(int32)918').GetName] wirft. Aber ich kann es nicht selbst, sondern brauche deine volle Unterstützung - bist du bei mir, [ROOT.GetCountry.GetName]?'"
  me_nabatea_2.a:0 "Die versammelte Versammlung erhebt sich zu lautem Jubel"
  me_nabatea_3_title:0 "Offen für Einflüsse"
  me_nabatea_3_desc:0 "Besucher der ausländischen Viertel von [ROOT.GetCountry.GetCapital.GetName] sind oft überrascht, Tempel und Schreine zu sehen, die verschiedenen Göttern und Göttinnen gewidmet sind, die nicht Teil unseres #E-Arabisch# sind! Pantheon, und dennoch sehen wir nichts Falsches daran, eine freizügige Atmosphäre zuzulassen, wenn es um die Verehrung von Gottheiten geht, die unseren Vorfahren unbekannt sind."
  me_nabatea_3.a:0 "Mögen alle Götter glücklich sein und uns ihre Angesichter erstrahlen lassen"
  me_nabatea_4_title:0 "Karawanenrouten"
  me_nabatea_4_desc:0 "Wahrlich, die Götter haben uns gesegnet, aus welchem ​​anderen Grund könnten unsere Herden anschwellen, die wie der Sand der Wüsten mit riesigen Massen gefüllt sind? Wir haben tatsächlich mehr Kamele als je zuvor, genug, um eine Farm für die Zucht dieser Tiere zu errichten, wenn wir wollen. Was sagst du, [ROOT.GetCountry.GetRuler.GetName]?"
  me_nabatea_4.a:0 "Wir sind zufrieden damit, wie die Dinge im Moment sind; nichts ändern"
  me_nabatea_4.b:0 "„Adovha ist eine ausgezeichnete Wahl, denke ich"
  me_nabatea_4.c:0 "Baclanaza wäre ein großartiger Ort für Kamelfarmen"
  me_nabatea_5_title:0 "Zusammenarbeit mit Judäa"
  me_nabatea_5_desc:0 "Wir freuen uns, Ihnen mitteilen zu können, dass [ROOT.GetCountry.GetRuler.GetName]s persönliche Freundschaft mit dem Herrscher von #E Judäa#! könnten mehr zum Schutz unserer Nordflanke beitragen als Armeen, die entlang der Grenze stationiert sind. Hoffentlich werden unsere vielen regionalen Feinde auf die Firma aufmerksam, die wir unterhalten, und werden es sich zweimal überlegen, wenn es darum geht, unsere Nation anzugreifen - wir sind keine freundlosen Typen, sondern haben regionale Partner, die mit uns zusammenarbeiten."
  me_nabatea_5.a:0 "Wir sind dankbar für die herzlichen Beziehungen zwischen unseren Nationen"
  me_nabatea_6_title:0 "Die Weihraucharterien"
  me_nabatea_6_desc:0 "Die Kräfte von #E Lihyan#! konnten unsere Abgaben nicht daran hindern, tief hinter ihre Linien vorzudringen und große Landstriche auszuhöhlen, die jetzt dauerhafte [ROOT.GetCountry.GetAdjective] Siedlungen sind. Weil wir jetzt die Quelle des wertvollen Weihrauchs kontrollieren, der einst der Stolz der Lihyan-Elite war, die sogenannten '#E Weihraucharterien#!' Wie von ihren Dichtern beschrieben, werden wir einen hübschen Pfennig verdienen. \n \n[ROOT.GetCountry.GetRuler.GetName] hat bereits die notwendigen Mittel bereitgestellt, um Zisternen tief in den Boden zu bauen und sicherzustellen, dass unsere neuen Bürger in ihren neuen Häusern eine ausreichende Wasserversorgung haben. Schon jetzt hat der Weihrauchhandel so viel für uns getan."
  me_nabatea_6.a:0 "Und nicht nur das, wir werden auch gut riechen"
  me_nabatea_7_title:0 "Prozessionsarchitektur"
  me_nabatea_7_desc:0 "Jeder aufstrebende Architekt, der seinen Namen wie Imhotep im Laufe der Jahrhunderte in Erinnerung behalten möchte, wird die Konstruktionen der alten Meister studiert haben, die in #E Egypt# gearbeitet haben! vor Jahrtausenden. Obwohl wir noch nicht ganz bereit sind, eigene Pyramiden zu bauen, obwohl die Zukunft eine Wildnis ist, die wir zu gegebener Zeit erkunden werden, lassen wir uns von den großen Meisterwerken inspirieren, die uns umgeben, um unsere eigenen zu erschaffen."
  me_nabatea_7.a:0 "Mein Name soll in Ewigkeit in Erinnerung bleiben wie die alten Pharaonen"
  me_nabatea_8_title:0 "Wässrige Karawanen"
  me_nabatea_8_desc:0 "Als [ROOT.GetCountry.GetRuler.GetName] zum ersten Mal vorschlug, eine riesige Flotte zu konstruieren, war klar, dass der Aufbau einer Armada zwei Zwecken dienen würde; um unsere Handelsgüter zu fernen Häfen in Ländern zu transportieren, die unser Volk nie erreicht hat, und um auch als Schiffe zu dienen, um die Küsten unserer Feinde zu überfallen und zu plündern, mit einem Auge auf die Gefangennahme von Sklaven in ihren unverteidigten Städten."
  me_nabatea_8.a:0 "Mögen die Götter uns in den kommenden Tagen Erfolg gewähren"
  me_nabatea_9_title:0 "Die Hufe von Kurnub"
  me_nabatea_9_desc:0 "Fremde, die durch die Provinz [GetProvince('(int32)700').GetName] kommen, sind oft zu überrascht, wenn sie entdecken, dass es hier eine kräftige Pferderasse gibt – denn wie konnte ein so unbarmherziges Land mit seinen sandgestrahlten Hügeln und schroffen Einöden so prächtige Rosse hervorbringen? Und doch sprechen die Ergebnisse für sich - Sie werden kaum bessere Pferde für tausend Meilen in alle Richtungen finden."
  me_nabatea_9.a:0 "Das Rennen durch die Wüste ist ein gutes Training für unsere Tiere"
  me_nabatea_10_title:0 "Gazas Handelsrouten"
  me_nabatea_10_desc:0 "Die Nähe von [GetProvince('(int32)6590').GetName] zum Mittelmeer mit seiner idealen Lage für einen Hafen hat sich als willkommene Ergänzung zu den Besitzungen des Staates [ROOT.GetCountry.GetAdjective] erwiesen. Dank der Bemühungen von [ROOT.GetCountry.GetRuler.GetName], die Flecken zu beseitigen, die unser jüngster Konflikt mit den ehemaligen Herren dieser Stadt hinterlassen hat, ist sie als #Y The Gem of Philistia#! bekannt geworden, ein Beweis für unseren sorgfältigen Umgang mit der Region und ihren natürlichen Ressourcen ."
  me_nabatea_10.a:0 "Wohin wir auch gehen, die Nabatäer bringen Frieden und Wohlstand mit sich"
  me_nabatea_11_title:0 "Durchstreifen des Sinai"
  me_nabatea_11_desc:0 "Obwohl die #Ö-Sinai-Halbinsel#! einen Ruf als gefährliches Land hat, das Fremden mit rauen Landschaften, in denen man sich leicht verirren kann, nicht willkommen ist, haben wir festgestellt, dass das Gegenteil der Fall ist. Jetzt, da unsere [ROOT.GetCountry.GetAdjective] Abgaben Frieden in diese wilde Region gebracht haben, finden wir, dass es ein hervorragender Ort ist, um Städte und Werkstätten zu bauen. Wir haben Glück."
  me_nabatea_11.a:0 "Irgendwann wird unser Roaming aufhören ... aber jetzt müssen wir weitermachen"
  me_nabatea_12_title:0 "Geschwächte Qedariten"
  me_nabatea_12_desc:0 "Wir freuen uns, Ihnen mitteilen zu können, [ROOT.GetCountry.GetRuler.GetName], dass wir die Streitkräfte der #E Qedariten#! zerschmettert haben, sie leicht für mindestens eine Generation geschwächt haben - wir haben sie vollständig zerstört, sie vom Schlachtfeld vertrieben und den Wüstensand damit durchtränkt das Blut ihrer Soldaten. \n \nUnsere Kamele haben während der Schlacht außergewöhnlich gut gekämpft und Abwehrmanöver inmitten der Dünen demonstriert - sicherlich keine leichte Aufgabe."
  me_nabatea_12.a:0 "Die Götter zeigen uns, dass Herrlichkeit uns gehört"
  me_nabatea_13_title:0 "Der Königskult"
  me_nabatea_13_desc:0 "Es stimmt zwar, dass wir in [ROOT.GetCountry.GetName] viele fremde Götter verehren, aber es gibt auch einen Kult, der sich um den königlichen Haushalt herum entwickelt hat. Da viele unserer Herrscher die sterblichen Hüllen hinter sich gelassen haben, um ihren rechtmäßigen Platz unter den Göttern einzunehmen, sollte es nicht überraschen, dass der Königskult, wie er genannt wird, den Menschen am Herzen liegt. \n \nUnser derzeitiger Herrscher, [ROOT.GetCountry.GetRuler.GetName], strebt wie jeder andere, der eines Tages unsere Nation führen wird, auch danach, eines Tages diesem angesehenen Pantheon beizutreten ..."
  me_nabatea_13.a:0 "Nur die Zeit wird zeigen, wer zum Höchsten aufsteigt"
  me_nabatea_14_title:0 "Hochburg der Araber"
  me_nabatea_14_desc:0 "Im Laufe der Zeit hat sich [GetProvince('(int32)4721').GetName] zu etwas Lobenswertem entwickelt, zu einer Errungenschaft für die Ewigkeit; Es ist nicht nur der Ort, an dem die Pilger von #Y Atarsamain#! reisen, um ihnen die Ehre zu erweisen, aber seine beeindruckenden Befestigungsanlagen haben ihm den Spitznamen „Festung der Araber“ eingebracht."
  me_nabatea_14.a:0 "Wir hoffen, dass Durnatha noch viele Jahre gedeiht"
  me_nabatea_15_title:0 "Kosmopolitisches Tempeldesign"
  me_nabatea_15_desc:0 "Dank der beeindruckenden Bemühungen zur Modernisierung des Baustils in [GetProvince('(int32)729').GetName] wird unsere Stadt als offener, toleranter Ort für alle Völker bekannt. Dieser Ruf wird zweifellos durch die wunderbaren Tempel verstärkt, die über ganz Raqma verstreut sind, eine Erinnerung an alle, dass sie in unseren Ländern nach Belieben verehrt werden können."
  me_nabatea_15.a:0 "Alle Götter, Völker – und Münzen – sind hier willkommen"
  me_nabatea_16_title:0 "Nabatäische Seeangriffe"
  me_nabatea_16_desc:0 "Unsere Matrosen und Marineinfanterie schnaufen förmlich nach dem Biss und wollen unbedingt etwas von dem Ruhm verdienen, den ihre Brüder in unseren Landstreitkräften [ROOT.GetCountry.GetName] gebracht haben, und wir freuen uns, Ihnen mitteilen zu können, dass die Zeit gekommen ist, unsere furchterregenden Angreifer zu entfesseln. Wohin sollen wir unsere Plünderungsflotten lenken? Sie werden sofort und ohne Verzögerung auslaufen."
  me_nabatea_16.a:0 "Wir werden nach Westen gehen, nach Unterägypten"
  me_nabatea_16.b:0 "Wir werden nach Osten gehen, nach Kanaan und Syrien"
  me_nabatea_17_title:0 "Märkte des Negev"
  me_nabatea_17_desc:0 "[ROOT.GetCountry.GetRuler.GetName], es gibt heute viel Geschäftliches zu besprechen, aber bevor wir zu den schwierigen Dingen kommen, beginnen wir den Tag mit einer leichteren Note; unsere Initiativen im #E Negev#! zahlen, wie Sie richtig vermutet haben, Dividenden; Die lokalen Nahrungsquellen sind reichlich und ziehen Siedler aus nah und fern an. Die Menschen in [ROOT.GetCountry.GetName] haben viel zu verdanken."
  me_nabatea_17.a:0 "Ich weiß es zu schätzen, dass du mir von diesen guten Dingen erzählst"
  me_nabatea_18_title:0 "Der Sinaische Sklavenhandel"
  me_nabatea_18_desc:0 "Kürzlich wurden wir von einem Sklavenhändler aus #E Sinai#! angesprochen, der unbedingt Sklaven für ein ehrgeiziges Projekt kaufen möchte, das er im Sinn hat. Da diese Person über tadellose Referenzen verfügt und ein Mann von Adel und Reichtum ist, haben wir zugestimmt, seine Vorschläge anzuhören."
  me_nabatea_18.a:0 "Beginnen wir einen Dialog mit diesem Händler"
  me_nabatea_19_title:0 "Kontrolle der Hauran"
  me_nabatea_19_desc:0 "Obwohl viele Armeen ihre Männer durch die sandigen Hügel und trockenen Ebenen des #E Hauran#! marschierten, sind wir Nabatäer die neuen Herren dieser Länder, und wir haben Pläne, dauerhaft zu bleiben. Lassen Sie [GetProvince('(int32)750').GetName] in der Tat eine physische Erinnerung an unsere Pläne für diese Region sein."
  me_nabatea_19.a:0 "Damaskos soll eine Rose sein, die in der Wüste blüht"
  me_nabatea_20_title:0 "Beherrschung der Weihrauchstraße"
  me_nabatea_20_desc:0 "[ROOT.GetCountry.GetRuler.GetName], der weithin für seinen einfallsreichen Umgang mit dem Weihrauchhandel gefeiert wird, der [ROOT.GetCountry.GetName] Wohlstand und Reichtümer gebracht hat, hat Pläne angekündigt, die [ROOT.GetCountry.GetAdjective] Präsenz in #E Arabia#! zu erweitern und Flotten nach Süden nach Makarabah, Karna, Mariaba, und Tamna, sobald das Wetter es zulässt."
  me_nabatea_20.a:0 "Wir freuen uns auf gute Nachrichten, sobald wir können"
  me_nabatea_21_title:0 "Schwesterhauptstädte"
  me_nabatea_21_desc:0 "Obwohl einige glauben, dass die mit den Bauinitiativen von [ROOT.GetCountry.GetRuler.GetName] verbundenen Kosten exorbitant waren, kann niemand die Majestät dessen leugnen, was [ROOT.GetCountry.GetRuler.GetSheHe] erreicht hat - nichts weniger als die Schaffung einer neuen Stadt, eine Stadt, die es mit unseren umfangreichen Beständen an [ROOT.GetCountry.GetCapital.GetName] an Größe aufnehmen kann. \n \nDer Sitz der Macht soll sich nicht länger auf eine Stadt oder Siedlung konzentrieren, denn wir befinden uns im Zeitalter der Schwesterhauptstädte; Unsere riesigen Territorien erfordern zwei Verwaltungszentren."
  me_nabatea_21.a:0 "Dadurch können wir sofort auf die Bedürfnisse unserer Mitarbeiter reagieren"
  me_nabatea_22_title:0 "Das Blut der Könige"
  me_nabatea_22_desc:0 "So prestigeträchtig ist das [ROOT.GetCountry.GetRulerTitle] des [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective], [ROOT.GetCountry.GetRuler.GetName], dass der Name #Y Philopatris#! wurde [ROOT.GetCountry.GetRuler.GetHerHim] in Anerkennung all dessen verliehen, was [ROOT.GetCountry.GetRuler.GetSheHe] für die Menschen in [ROOT.GetCountry.GetName] getan hat. \n \nZusätzlich zu diesem großartigen Titel kann unser [ROOT.GetCountry.GetRulerTitle] offiziell das Erbe eines der prestigeträchtigen Häuser beanspruchen, die seit Jahrhunderten die [ROOT.GetCountry.GetAdjective]-Politik dominieren. [ROOT.GetCountry.GetRuler.GetFirstName] muss sich nun entscheiden, ob er mit #Y Aretas#!, die für ihren Reichtum und ihre Ehre bekannt sind, oder mit #Y Obodas#!, den Wüstenkriegern, die das Hochland überfallen, in Verbindung gebracht werden soll."
  me_nabatea_22.a:0 "Wie jeder weiß, beanspruchen wir eine Verwandtschaft mit dem Haus Aretas"
  me_nabatea_22.b:0 "Unsere familiären Verbindungen sind eng mit dem Haus Obodas verbunden"
  me_nabatea_23_title:0 "Karawansereien"
  me_nabatea_23_desc:0 "Dank des stetigen Handelsflusses, den unsere Karawansereien nach [ROOT.GetCountry.GetCapital.GetName] bringen, waren unsere Schatzkammern nie voller und unsere Leute glücklicher - es ist wirklich eine Situation, die alle erfreut. \n \nDie Märkte sind mit allerlei seltenen Handelsgütern bestückt, und die Geräusche des Handels erfüllen morgens und abends die Straßen der Stadt. Alle sind sich einig, dass [ROOT.GetCountry.GetRuler.GetName] allein für den finanziellen Glücksfall verantwortlich ist."
  me_nabatea_23.a:0 "Wir sind über alle Maßen gesegnet durch unsere ausgedehnten Handelsnetzwerke"
  me_nabatea_24_title:0 "Segeln auf Blut"
  me_nabatea_24_desc:0 "Unsere Matrosen, die jetzt ein wenig Erfahrung in ihren Gürteln haben, bitten darum, von ihren Leinen losgelassen zu werden, und bitten um die offizielle Erlaubnis, so weit und breit zu plündern, wie ihre Liburner sie tragen können. \n \nAls Reaktion darauf hat [ROOT.GetCountry.GetRuler.GetName] in unsere Marine investiert, unsere Männer mit den notwendigen Werkzeugen ausgestattet, um Sklaven zu fangen, und unseren Kapitänen die Befugnis anvertraut, bei Bedarf Söldner und Piraten anzuheuern."
  me_nabatea_24.a:0 "Bring alles zurück, was du tragen kannst, und noch mehr"
  me_nabatea_25_title:0 "Schicksal der Edomiter"
  me_nabatea_25_desc:0 "Es hat sich herumgesprochen, dass ein Kaufmann einem halb verrückten Reisenden begegnet ist, der erwartungsvoll an der Kreuzung sitzt und von den #E Edomites# faselt! und behauptet, eine Nachricht über sie für die Ohren von [ROOT.GetCountry.GetCapital.GetName] zu haben."
  me_nabatea_25.a:0 "Bringt diesen Narren zu mir, damit wir allem auf den Grund gehen können"
  me_nabatea_26_title:0 "Von den Meeren bis zum Nefud"
  me_nabatea_26_desc:0 "Unsere Siegesserie in ganz #E Arabia#! hat dazu geführt, dass die Stadt [GetProvince('(int32)4721').GetName] von selbst gewachsen ist und den Menschen aus dem Inneren der Halbinsel einen einfachen Zugang zum Meer ermöglicht hat. Durnatha ist vor allem für seine Märkte bekannt, die mit denen in [ROOT.GetCountry.GetCapital.GetName] konkurrieren, und ist ein leuchtendes Beispiel für [ROOT.GetCountry.GetAdjective] Einfallsreichtum und zur Schau gestellte Macht; von den Ufern des #E Sinus Arabicus#! zu den windgepeitschten Dünen der #E-Nefud-Wüste#!, der Stern von [ROOT.GetCountry.GetName] leuchtet."
  me_nabatea_26.a:0 "Vielleicht werden wir eines Tages diese neue Stadt selbst besuchen"
  me_nabatea_27_title:0 "Gräber der Könige"
  me_nabatea_27_desc:0 "Bewunderer unserer #E Divine Kings#!, deren Namen und Taten weit über die [ROOT.GetCountry.GetAdjective]-Grenze hinausreichen, besuchen oft unsere Städte und bringen Geschenke und Opfergaben mit, um ihren Respekt zu zeigen, und einige andere zahlen sogar aus eigener Tasche für den Bau von Denkmälern Orte, an denen die Götter verehrt werden. \n \nEiner dieser Pilger hat einen Steinmetz bezahlt, um ein #Y Betyl#! zu schnitzen, die Darstellung einer Gottheit auf einer großen Steinplatte, und hat dieses prächtige Stück großzügig den Menschen von [ROOT.GetCountry.GetName] geschenkt."
  me_nabatea_27.a:0 "Wir sind dankbar zu hören, dass unser Volk den alten Wegen treu bleibt"
  me_nabatea_28_title:0 "Der Tempel von Bosra"
  me_nabatea_28_desc:0 "Jedes Jahr hat die Zahl der Reisenden nach [GetProvince('(int32)734').GetName] zugenommen, denn der von der Familie [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] neu erbaute #E-Tempel von Dhushara-A'ra#! zieht die Gläubigen aus ganz #E-Asien#!, #E-Arabien#! und #E Afrika#!. \n \nViele Pilger entscheiden sich, in Bostra zu bleiben, sobald sie das Vergnügen hatten, die Straßen und Geschäfte kennenzulernen, und nur wenige können es ihnen verübeln, dass sie ihr Leben aufgegeben haben, um in dieser nördlichen Hauptstadt des [ROOT.GetCountry.GetAdjective] Volkes zu leben."
  me_nabatea_28.a:0 "Möge diese nördliche Hauptstadt die Frommen beschützen, ob Nabatäer oder Ausländer"
  me_nabatea_29_title:0 "Hasmonäische Rivalität"
  me_nabatea_29_desc:0 "Die Rivalität zwischen den [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]s und den Hasmonäern beginnt außer Kontrolle zu geraten – es ist kaum zu glauben, dass die Oberhäupter dieser Großen Häuser einst als Freunde galten."
  me_nabatea_29.a:0 "Wir werden diese Beleidigungen nicht mehr lange tolerieren..."
  me_nabatea_30_title:0 "Der erste Erdölkrieg"
  me_nabatea_30_desc:0 "Wir haben kürzlich große Vorkommen von #Y-Bitumen# entdeckt! in einer unserer Provinzen - kannst du diesen Glücksfall glauben, [ROOT.GetCountry.GetRuler.GetName]? Wir haben bereits Sklaven geschickt, um beim Abbau dieses kostbaren Guts zu helfen, aber wir müssen aufpassen, dass unsere Nachbarn nicht Wind von unserer Entdeckung bekommen."
  me_nabatea_30.a:0 "Dieser Schatz gehört ausschließlich der [ROOT.GetCountry.GetAdjective] Nation"
  me_nabatea_31_title:0 "Aramäische Gesellschaft"
  me_nabatea_31_desc:0 "Die Entscheidung, die #E Aramean# anzunehmen! Menschen in unsere [ROOT.GetCountry.GetAdjective] Gesellschaft hat sich als klug erwiesen. Dies wird nicht nur die Gefahr politischer Gewalt durch eine entrechtete Unterschicht mildern, sondern wir haben auch politisch von diesem geschickten Manöver profitiert, unserer Nation Ruhm gebracht und die Aura der Unbesiegbarkeit um [ROOT.GetCountry.GetRuler.GetName] herum verstärkt."
  me_nabatea_31.a:0 "Wie immer tue ich alles, was ich tue, für Nabatea"
  me_nabatea_32_title:0 "Die syrische Wüste"
  me_nabatea_32_desc:0 "Eine wahre Armee von Gelehrten, Intellektuellen und Philosophen folgt unseren Militärtruppen auf dem Weg in die #östliche syrische Wüste#! mit der Hoffnung, sich in den großen Städten der Levante ein dauerhaftes Zuhause zu schaffen. Syrien wird seit langem als gelehrter Ort gefeiert, als Schmelztiegel von Traditionen aus Ost und West, und es überrascht nicht, dass es zu einem beliebten Ziel für die Gelehrtesten unseres Volkes geworden ist."
  me_nabatea_32.a:0 "Der Zustrom unseres Volkes soll helfen, die Einheimischen zu assimilieren"
  me_nabatea_33_title:0 "Anführer der Araber"
  me_nabatea_33_desc:0 "[ROOT.GetCountry.GetName] ist zu Recht als „Führer der Araber“ bekannt, ein inoffizieller Titel, der in Wirklichkeit die unglaublichen Errungenschaften des nabetischen Volkes schmälerte. Von ihrer luxuriösen Hauptstadt [ROOT.GetCountry.GetCapital.GetName] aus, dem Juwel ihrer Städtekrone, regieren sie über ein riesiges Imperium, das Kontinente und Königreiche verbindet. Geliebt für ihre exotischen Handelswaren, werden sie ebenso gehasst und gefürchtet für ihre zerstörerischen Armeen, die ihresgleichen suchen und keine Gnade gegenüber ihren Feinden zeigen. \n \nWenn alles gesagt und getan ist, steht Nabatea unangefochten da – die Herren von allem, was sie sehen."
  me_nabatea_33.a:0 "Betet, dass wir unsere Augen nicht auf eure Besitztümer blicken lassen"
  me_nabatea_34_title:0 "Reisen in den Westen"
  me_nabatea_34_desc:0 "Unsere mutigen [ROOT.GetCountry.GetAdjective] Raider haben ein Geschenk der Götter erhalten – bei ihren Abenteuern im Westen sind sie nicht nur dem Feind ausgewichen, sondern scheinen auch über ein kleines #E Ptolemäisch# gestolpert zu sein! Flotte, die unbewacht ist. Die fremden Schiffe sind angedockt, aber niemand bewacht den Hafen – könnte das ein Hinterhalt sein? Warum sollten die Schiffe so aufgegeben werden? \n \nWir müssen uns jetzt entscheiden, was zu tun ist, aber wissen Sie, dass ein Überfall zweifellos die Aufmerksamkeit der Einheimischen wecken wird, die sich unseren Männern widersetzen werden."
  me_nabatea_34.a:0 "Nichts tun; wir werden nach Hause zurückkehren"
  me_nabatea_34.a.tt:0 "Dies wird die Ereigniskette beenden und Ihrer Popularität schaden."
  me_nabatea_34.b:0 "Versuchen Sie, die Flotte zu erobern"
  me_nabatea_34.b.tt:0 "Wir könnten einige Schiffe erobern, aber es besteht die Gefahr, dass einige entkommen"
  me_nabatea_34.c:0 "Plündern, dann die Flotte versenken"
  me_nabatea_34.c.tt:0 "Wir werden tun, was Sie sagen, aber es besteht ein kleines Risiko, dass einige entkommen"
  me_nabatea_35_title:0 "Eroberung der Handelsflotte"
  me_nabatea_35_desc:0 "etwas über das Erobern einiger Schiffe und etwas Geld ..."
  me_nabatea_35.a:0 "Verteilen Sie Spenden an die Männer und danken Sie ihnen"
  me_nabatea_36_title:0 "Ptolemäischer Zorn"
  me_nabatea_36_desc:0 "Nun, heute gibt es schlechte Nachrichten, und ja, es geht um unsere Überfallschiffe, die gegangen sind. Wir haben es irgendwie geschafft, den leichten Sieg zu verpassen, der uns geschenkt wurde, und unsere Matrosen haben nicht nur alle ihre Ziele verfehlt, sondern wir haben die Aufmerksamkeit der ägyptischen Usurpatoren geweckt, die jetzt drohen, uns für unseren kühnen Verrat zu bestrafen."
  me_nabatea_36.a:0 "Wir sollten sicherstellen, dass unsere Grenzfestungen besetzt sind"
  me_nabatea_36.a.tt:0 "Es besteht die Möglichkeit, dass die Ptolemäer uns deswegen den Krieg erklären..."
  me_nabatea_37_title:0 "Ptolemäische Schiffe geplündert"
  me_nabatea_37_desc:0 "Unsere Matrosen haben es geschafft, ein Vermögen an Gold- und Silbermünzen von den ptolemäischen Schiffen zu erbeuten, bevor sie alle versenkt wurden - wir haben bei dieser Begegnung keinen einzigen Mann verloren und unsere Feinde mächtig in Verlegenheit gebracht. \n \nUnsere gesamte Marine wurde von diesem legendären Überfall inspiriert, und viele glauben jetzt, dass unsere Flotten die mächtigsten im gesamten #Ö-Mittelmeer# sind!."
  me_nabatea_37.a:0 "Ein Toast auf unseren höchsten Sieg!"
  me_nabatea_38_title:0 "Ptolemäischer Zorn"
  me_nabatea_38_desc:0 "Unseren Männern gelang es, einen großen Teil der ptolemäischen Flotte zu vernichten, auf die sie stießen, aber wie vorhergesagt, gelang es einem Paar, zu entkommen und davonzusegeln, ohne Zweifel, um allen, die es hören wollten, die Nachricht von unserem Angriff zu überbringen."
  me_nabatea_38.a:0 "Wir würden alles wieder tun, wenn wir die Chance hätten"
  me_nabatea_38.a.tt:0 "Es besteht die Möglichkeit, dass die Ptolemäer uns deswegen den Krieg erklären ..."
  me_nabatea_39_title:0 "Die Ptolemäer haben den Krieg erklärt"
  me_nabatea_39_desc:0 "Noch bevor die ptolemäischen Diplomaten mit ihrer Botschaft in [ROOT.GetCountry.GetCapital.GetName] eintrafen, hatten uns unsere Militärberater bereits alles mitgeteilt; Die ägyptischen Armeen wurden an unseren Grenzen zusammengezogen, furchterregende Söldnerkompanien wurden eingesetzt, und die Crème de la Crème reiten vor ihren Truppen aus. Es ist nicht zu leugnen, was passieren wird – der Krieg ist da!"
  me_nabatea_39.a:0 "Wir werden ihre Flotten versenken, ein Auftakt zu unserer Einnahme ihres Landes!"
  me_nabatea_40_title:0 "Reisen nach Osten"
  me_nabatea_40_desc:0 "Unsere Flotten hatten fantastisches Glück im Osten, als sie unterwegs waren, ohne von den umherziehenden Armadas der vielen furchterregenden Nationen entdeckt zu werden, die in diesen umkämpften Teilen um die Vorherrschaft kämpfen. \n \nNachdem wir die Rhythmen der Handelsschiffe gelernt haben, glauben unsere Admirale, dass wir einen Überfall auf ein Schiff mit Schätzen starten könnten - die Steuern und Geschenke, die für die Diadochen und ihre Nachkommen bestimmt sind, könnten in unseren eigenen Kassen landen, wenn die Götter mit uns sind. \n \nWir sollten bedenken, dass Piraterie dieses Kalibers als Kriegshandlung angesehen wird ... aber reichen Drohungen aus, um uns aufzuhalten?"
  me_nabatea_40.a:0 "Lass uns umkehren..."
  me_nabatea_40.a.tt:0 "Damit wird die Ereigniskette beendet"
  me_nabatea_40.b:0 "Wir werden die Schiffe angreifen, die von der Provinz #E Gaza# starten!."
  me_nabatea_40.b.tt:0 "Diese Schatzflotte gehört #Y [gaza_owner_scope.GetName]#! - feindselige Aktionen können Konsequenzen haben..."
  me_nabatea_40.c:0 "#E Tyros#! soll reich sein ... wir werden ihre Schiffe beschlagnahmen."
  me_nabatea_40.c.tt:0 "Diese Schatzflotte gehört #Y [tyros_owner_scope.GetName]#! - feindselige Aktionen können Konsequenzen haben..."
  me_nabatea_41_title:0 "Eroberung der Handelsflotte aus Gaza"
  me_nabatea_41_desc:0 "[ROOT.GetCountry.GetRuler.GetName], Berichte über unseren vollen Erfolg in #E Gaza#! beginnen nach Hause zu tröpfeln. Wir konnten nicht nur viele Gold- und Silbertalente erbeuten, sondern auch einige Schiffe erbeuten!"
  me_nabatea_41.a:0 "Die Götter des Meeres segeln mit uns"
  me_nabatea_42_title:0 "Gaza-Schiffe entkommen"
  me_nabatea_42_desc:0 "[ROOT.GetCountry.GetRuler.GetName], unser Versuch, die Handelsschiffe von Gaza zu erobern, endete in einem Desaster. Wir waren nicht nur erfolglos, sondern jeder weiß, dass wir versucht haben, einen friedlichen Konvoi von Schiffen anzugreifen ... wir könnten einige wütende Diplomaten in [ROOT.GetCountry.GetCapital.GetName] haben, die sehr bald Antworten auf einige schwierige Fragen fordern."
  me_nabatea_42.a:0 "Bah! Wäre ich persönlich dort gewesen, sähe es anders aus"
  me_nabatea_42.a.tt:0 "Es besteht die Möglichkeit, dass dies zu einem Krieg mit #Y [gaza_owner_scope.GetName]# führen würde!"
  me_nabatea_43_title:0 "Krieg!"
  me_nabatea_43_desc:0 "Wir hätten wissen müssen, dass unsere Eskapaden in #E Gaza#! hätte Rückschläge verursacht, und jetzt sind sie hier; der Krieg wurde uns von #Y [gaza_owner_scope.GetName]# erklärt! ..."
  me_nabatea_43.a:0 "Wir werden siegreich sein, fürchte dich nie..."
  me_nabatea_44_title:0 "Überfall auf die Handelsflotte von Tyros"
  me_nabatea_44_desc:0 "Der vollständige Sieg ist unser! Unsere Angreifer beschlagnahmten alles, wohin sie aufbrachen, von den Schiffen, die von #E Tyros# segelten! und kamen ohne Verluste davon. Das Überraschungsmoment hat unseren Seglern wirklich den Sieg davongetragen."
  me_nabatea_44.a:0 "Wir werden den Göttern Opfer bringen und ihnen danken"
  me_nabatea_45_title:0 "Tyros-Fehler"
  me_nabatea_45_desc:0 "Nun, die Männer, die wir zu einem Überfall in die Nähe von Tyros geschickt haben, sind gescheitert und haben ihre gesamte Mission vermasselt. Die Tyrianer sahen uns meilenweit kommen, und ihre Handelsschiffe verließen nie den Hafen; sie schickten stattdessen Kriegsschiffe aus ..."
  me_nabatea_45.a:0 "*Schluck*"
  me_nabatea_45.a.tt:0 "Es besteht die Möglichkeit, dass dies zu einem Krieg mit #Y [tyros_owner_scope.GetName]# führt!"
  me_nabatea_46_title:0 "Krieg!"
  me_nabatea_46_desc:0 "Es ist keine Überraschung, dass unser Versuch, Tyros zu überfallen, die Dinge verkomplizieren würde - jetzt wurde der Krieg von #Y [tyros_owner_scope.GetName]# erklärt! und wir, viele unschuldige Männer, werden für die selbstsüchtigen und gierigen Fehler sterben, die wir gemacht haben."
  me_nabatea_46.a:0 "Sammle die Truppen, um unsere Ehre zu verteidigen!"
  me_nabatea_47_title:0 "Überschuss in Chellous"
  me_nabatea_47_desc:0 "Die fleißigen Bewohner von #Y [GetProvince('(int32)695').GetName]#! haben uns gebeten, ihnen zu erlauben, sich auf aromatische Waren zu spezialisieren, da sie glauben, dass ihr zukünftiger Wohlstand untrennbar mit ihrer Produktion verbunden ist. Sollen wir ihnen diese Ehre zugestehen?"
  me_nabatea_47.a:0 "Sagen Sie ihnen, sie sollen Räucherstäbchen machen"
  me_nabatea_47.b:0 "Die Myrrhenproduktion würde ihnen gut passen"
  me_nabatea_47.c:0 "Lass es wie es ist"
  me_nabatea_48_title:0 "Überschuss an Avodha"
  me_nabatea_48_desc:0 "Die Leute von #Y [GetProvince('(int32)699').GetName]#! sind mit einem merkwürdigen Vorschlag an uns herangetreten; Sie haben selbst Ressourcen angehäuft und bitten uns, Werkstätten für die Herstellung von Weihrauch zu bauen. \n \nSie haben uns demütig gebeten, auszuwählen, auf welche Spezialität sie sich konzentrieren sollten; eine große Ehre für [ROOT.GetCountry.GetRuler.GetName], da sind sich alle einig."
  me_nabatea_48.a:0 "Weihrauch erzielt auf dem Markt immer hohe Preise"
  me_nabatea_48.b:0 "Wir könnten immer mehr Myrrhe gebrauchen"
  me_nabatea_48.c:0 "Alles ist gut so wie es ist"
  me_nabatea_49_title:0 "Überschuss in Shavta"
  me_nabatea_49_desc:0 "Neuigkeiten aus der produktiven Provinz #[GetProvince('(int32)698').GetName]#!, wo die fleißigen Einwohner uns um das Recht gebeten haben, anstelle ihrer derzeitigen Produktion ein spezialisiertes Handelsgut herzustellen. Was meinst du, mein [ROOT.GetCountry.GetRulerTitle]?"
  me_nabatea_49.a:0 "Weihrauch ist etwas, von dem ich denke, dass wir mehr daraus machen könnten"
  me_nabatea_49.b:0 "Wir könnten immer mehr Myrrhe gebrauchen"
  me_nabatea_49.c:0 "Lass alles so wie es jetzt ist"
  me_nabatea_50_title:0 "Bewässerung des Sinai"
  me_nabatea_50_desc:0 "Ein Geschäftsmann aus dem #E Sinai#! träumt davon, Bewässerungskanäle in das Ödland zu bringen, in der Hoffnung, in der Wüste Getreide anzubauen, das wiederum die Kupferminenarbeiter ernähren wird, die er von den Sklavenmärkten kaufen wird - ein ehrgeiziger Plan, und vielleicht wird er ihn noch verwirklichen. \n \nDieser Geschäftsmann hat uns gebeten, ihm einige unserer Sklaven zu verkaufen und wird dafür einen fairen Marktpreis zahlen, wenn wir dazu bereit sind."
  me_nabatea_50.a:0 "Lasst uns ihnen drei Sklaven schicken"
  me_nabatea_50.a.tt:0 "#Y3#! Sklaven werden weggeschickt"
  me_nabatea_50.b:0 "Lasst uns ihnen sechs Sklaven schicken"
  me_nabatea_50.b.tt:0 "#Y6#! Sklaven werden weggeschickt"
  me_nabatea_50.c:0 "Lasst uns ihnen ein Dutzend Sklaven schicken"
  me_nabatea_50.c.tt:0 "#J 12#! Sklaven werden weggeschickt"
  me_nabatea_50.d:0 "Wünschen Sie ihm Glück, aber verkaufen Sie ihm nichts"
  me_nabatea_50.d.tt:0 "Der Kaufmann bedankt sich für unsere Zeit und geht."
  me_nabatea_51_title:0 "Geschwächte Qedariten"
  me_nabatea_51_desc:0 "Jetzt, da wir die Qedariten in einen Zustand der Knechtschaft gebracht haben, wurde vorgeschlagen, dass wir einen Gesandten zu den Überresten ihrer Streitkräfte schicken. Sich unseren Annäherungsversuchen zu widersetzen, hat sich für sie als töricht erwiesen, und sie sollten sich fügen, damit sie nicht vernichtet werden. \n \nWenn sie sich gegen diesen Vorschlag sträuben, was sie wahrscheinlich tun werden, sagen Sie unseren Diplomaten, dass wir nicht zu schade sind, ein paar Münzen auszugeben, um die Räder zu schmieren ..."
  me_nabatea_51.a:0 "Unsere Chancen, ein neues Thema zu haben? Fünfzig-Fünfzig."
  me_nabatea_51.b:0 "Wir könnten sie möglicherweise sofort annektieren, wenn der Preis stimmt ..."
  me_nabatea_51.c:0 "Eigentlich rufst du die ganze Sache ab"
  me_nabatea_52_title:0 "Qedaritisches Subjekt"
  me_nabatea_52_desc:0 "Sensationelle Neuigkeiten von den #E Qedarites#!, die zugestimmt haben, unsere Untertanen zu werden! Im Gegenzug verlangen sie nur, dass wir in ihr Land investieren und ihnen helfen, stärker zu werden, als sie es derzeit sind. Sicherlich kein schlechter Preis, [ROOT.GetCountry.GetRuler.GetName]!"
  me_nabatea_52.a:0 "Das hatten wir sowieso vor"
  me_nabatea_53_title:0 "Qedaritische Annexion"
  me_nabatea_53_desc:0 "Die #E Qedariten#! klüger sind, als man ihnen zutraut. Manche nennen sie schwerfällig, unfähig, Weisheit von Dummheit zu unterscheiden, und doch können wir leicht sagen, dass sie intelligent sind. \n \nWarum ist das? Da sie den traurigen Zustand ihrer Nation erkennen, würden sie uns lieber ihr Land direkt überlassen, als als separates Gemeinwesen zu existieren."
  me_nabatea_53.a:0 "Sie klingen für mich wie Genies"
  me_nabatea_54_title:0 "Kontrolle der Hauran"
  me_nabatea_54_desc:0 "[ROOT.GetCountry.GetRuler.GetName] hatte kaum Zeit, Wasser für ein heißes Bad in [GetProvince('(int32)750').GetName] aufzuwärmen, als die Einheimischen anfingen, um persönliche Treffen zu bitten. Obwohl viele Dinge leicht zu handhaben oder einfach abzutun sind, hat eines besonders die Aufmerksamkeit von [ROOT.GetCountry.GetRuler.GetFirstName] erregt; ein griechischer Sklavenhändler, der als Dummkopf bekannt ist, geht durch die Stadt und sagt, dass er Sklaven aus #E-Syrien# hat! zu verkaufen, die von außergewöhnlicher Qualität sind. Für unseren Herrscher kann der beste Preis im ganzen Land arrangiert werden."
  me_nabatea_54.a:0 "Ich nehme an, wir können zumindest sehen, wie die Preise sind"
  me_nabatea_55_title:0 "Kontrolle der Hauran"
  me_nabatea_55_desc:0 "[ROOT.GetCountry.GetRuler.GetName] ist auf dem Weg, den griechischen Sklavenhändler zu treffen, als [ROOT.GetCountry.GetRuler.GetSheHe] plötzlich stehen bleibt, tot in [ROOT.GetCountry.GetRuler.GetHerHis] Spuren. \n \n„Sagen Sie das Treffen ab – ich werde den Menschen in Syrien keine Nachricht senden, dass wir kommen, um sie zu versklaven. Es ist mir egal, wie billig diese Sklaven sind ... Ich werde den einfachen Mann nicht gegen [ROOT.GetCountry.GetName] aufbringen.'"
  me_nabatea_55.a:0 "Wir werden diesen Narren sofort aus der Stadt vertreiben"
  me_nabatea_56_title:0 "Beherrschung der Weihrauchstraße"
  me_nabatea_56_desc:0 "Unser erster Bericht von den Flotten, die wir nach #E Arabia# geschickt haben! sind in [ROOT.GetCountry.GetCapital.GetName] angekommen. Der Kommandant der Expedition schreibt, dass die Bewohner dieser fernen Länder schwach und entmutigt seien und leicht zu besiegen seien – es bleibe nur noch, das offizielle Wort zu geben."
  me_nabatea_56.a:0 "Senden Sie die Genehmigung, sie alle zu unterwerfen"
  me_nabatea_57_title:0 "Ein Thema der Weihrauchstraße"
  me_nabatea_57_desc:0 "Die ehemalige Dynastie, die von #E Makarabah# regiert! zugestimmt hat, unser Untertan zu werden, da sie erkannt hat, dass sie unseren Streitkräften nicht standhalten können. So wie es aussieht, werden wir zusammenarbeiten, um sicherzustellen, dass der Reichtum und Wohlstand aus dem Weihrauchhandel unter allen geteilt wird."
  me_nabatea_57.a:0 "Wir werden alle, die sich uns unterwerfen, gut behandeln"
  me_nabatea_58_title:0 "Ein Thema der Weihrauchstraße"
  me_nabatea_58_desc:0 "Die Herren von #E Karna#! haben ihrem Volk angekündigt, sich uns nicht zu widersetzen, sondern ihre Waffen niederzulegen und ihren neuen Status als unsere Feudalisten von ganzem Herzen anzunehmen - ein Gefühl, dem wir zufällig zustimmen."
  me_nabatea_58.a:0 "Dies ist ehrlich gesagt das bestmögliche Ergebnis für alle"
  me_nabatea_59_title:0 "Ein Thema der Weihrauchstraße"
  me_nabatea_59_desc:0 "Wir feiern die freudige Nachricht, dass die Bewohner von #E Mariaba#! haben sich entschieden, sich friedlich unseren Männern zu unterwerfen, weil sie erkannt haben, dass ein Krieg gegen [ROOT.GetCountry.GetName] nur zu ihrer Zerstörung führen würde."
  me_nabatea_59.a:0 "Unsere Feudalherren sind erfolgreich im Weihrauchhandel, wie Sie sehen werden"
  me_nabatea_60_title:0 "Ein Thema der Weihrauchstraße"
  me_nabatea_60_desc:0 "Nachricht von #E Tamna#!, diesem fernen Reich, das an den Rand unseres Wissens über die Welt grenzt – sie haben zugestimmt, unser Feudalherrscher zu werden. Unser Einfluss auf die sogenannte „Weihrauchstraße“ wird immer vollständiger."
  me_nabatea_60.a:0 "Wir werden jetzt mehr über sie erfahren"
  me_nabatea_61_title:0 "Krieg auf der Weihrauchstraße"
  me_nabatea_61_desc:0 "Unsere Versuche, Nationen entlang der Weihrauchstraße friedlich zu unterwerfen, sind nach hinten losgegangen und befinden sich jetzt im Krieg! Unsere Männer werden ihre Arbeit für sie ausgeschnitten haben, aber wir werden am Ende triumphieren!"
  me_nabatea_61.a:0 "Flüche!"
  me_nabatea_62_title:0 "Krieg auf der Weihrauchstraße"
  me_nabatea_62_desc:0 "Unsere Versuche, Nationen entlang der Weihrauchstraße friedlich zu unterwerfen, sind nach hinten losgegangen, und jetzt befinden wir uns im Krieg! Unsere Gesandten konnten glücklicherweise mit dem Leben davonkommen, aber wir werden diese Beleidigungen zehnmal zurückzahlen!"
  me_nabatea_62.a:0 "Flüche!"
  me_nabatea_63_title:0 "Krieg auf der Weihrauchstraße"
  me_nabatea_63_desc:0 "Unsere Versuche, Nationen entlang der Weihrauchstraße friedlich zu unterwerfen, sind nach hinten losgegangen und befinden sich jetzt im Krieg! Unsere Soldaten werden nicht ruhen, bis sie die tödliche Arbeit, die sie vor sich haben, ausgeführt haben, und dann werden wir das Land unserer Feinde für uns einnehmen."
  me_nabatea_63.a:0 "Flüche!"
  me_nabatea_64_title:0 "Krieg auf der Weihrauchstraße"
  me_nabatea_64_desc:0 "Unsere Versuche, Nationen entlang der Weihrauchstraße friedlich zu unterwerfen, sind nach hinten losgegangen und befinden sich jetzt im Krieg! Dies kommt zu einem unglücklichen Zeitpunkt für uns, aber wir werden uns dennoch durchsetzen!"
  me_nabatea_64.a:0 "Flüche!"
  me_nabatea_65_title:0 "Schicksal der Edomiter"
  me_nabatea_65_desc:0 "Der Verrückte, der behauptet, eine Nachricht von den #E Edomites# zu haben! ist in [ROOT.GetCountry.GetCapital.GetName] angekommen und verschwendet keine Zeit, um den [ROOT.GetCountry.GetAdjective] Leuten seine Geschichte zu präsentieren. \n \nVor vielen Jahren waren die Edomiter ein gefürchteter Name, aber die Götter haben sie verlassen und jetzt haben sie keine Herren mehr und wandern ziellos als armer Stamm im Hinterland ihrer stärkeren Nachbarn umher. \n \nObwohl ihre Stärke nachgelassen hat, suchen die Edomiter nach einem Gönner, der bereit wäre, ihr Land neben ihrer Ehre wiederherzustellen. Außer Loyalität können sie im Moment nichts bieten, versprechen aber Treue bis in den Tod."
  me_nabatea_65.a:0 "Wir können nichts für sie tun"
  me_nabatea_65.b:0 "Reserviere etwas von unserem Land für sie"
  me_nabatea_65.c:0 "Wir verpflichten uns, das Land ihrer Vorfahren für sie zu erobern"
  me_nabatea_65.d:0 "Spielen Sie als die Edomiter"
  me_nabatea_66_title:0 "Schicksal der Edomiter"
  me_nabatea_66_desc:0 "Jetzt, da wir die Ehre der #E Edomites#! gerächt haben, scheinbar ihre alten Prophezeiungen erfüllt und uns dabei ihre ewige Bewunderung verdient haben, müssen wir jetzt den letzten Schritt tun und ihnen geben, was wir vor langer Zeit versprochen haben; eine eigene Nation."
  me_nabatea_66.a:0 "Eigentlich ... egal."
  me_nabatea_66.b:0 "Befreit die Nation von #E Edom#!"
  me_nabatea_66.b.tt:0 "Befreit die Nation von #E Edom#! als unser Feudalherr"
  me_nabatea_67_title:0 "Eroberung des Edomiterlandes"
  me_nabatea_67_desc:0 "Jetzt, da wir einen Casus Belli fest in der Hand haben, bleibt uns nur noch übrig, den Nationen den Krieg zu erklären, die das Land der #E Edomites# gestohlen haben! - Wir sind der Erfüllung unserer Eide einen Schritt näher gekommen."
  me_nabatea_67.a:0 "Eigentlich haben wir uns gegen ein Weitermachen entschieden - alles absagen"
  me_nabatea_67.b:0 "Mögen die Kriegsgötter unseren Soldaten den Sieg gewähren! Zu den Waffen!"
  me_nabatea_67.b.tt:0 "Wir werden #R den Krieg erklären#! auf die Eigentümer dieser Gebiete; Adora, Tzo'ar, Masada."
  me_nabatea_68_title:0 "Hasmonäische Rivalität"
  me_nabatea_68_desc:0 "Eines Morgens wurde [ROOT.GetCountry.GetRuler.GetName] über einen Grenzüberfall durch die Truppen der #E Judäer#! informiert, die erfolgreich unser Vieh stahlen und ein halbes Dutzend Menschen, hauptsächlich Bauern, töteten. \n \n[ROOT.GetCountry.GetRuler.GetFirstName] nimmt dies als Zeichen der Respektlosigkeit und muss nun entscheiden, wie unsere Streitkräfte reagieren werden."
  me_nabatea_68.a:0 "Die Zeit ist nicht reif ... aber bald"
  me_nabatea_68.b:0 "Wir werden ihre Hauptstadt belagern und keine Gnade zeigen"
  me_nabatea_69_title:0 "Der erste Erdölkrieg"
  me_nabatea_69_desc:0 "Unsere Feinde haben den Grund dafür entdeckt, warum wir so große Mengen Bitumen produzieren, und anstatt einen Marktpreis für unsere Ressourcen zu zahlen, haben einige ihre Bereitschaft zum Krieg erklärt, in der Hoffnung, uns unser Land zu stehlen!"
  me_nabatea_69.a:0 "Wir werden verteidigen, was wir haben, mit jedem Soldaten, der uns zur Verfügung steht!"
  me_nabatea_69.a.tt:0 "Es besteht die Möglichkeit, dass wir in Kürze bekannt gegeben werden."
  me_nabatea_70_title:0 "Der erste Erdölkrieg"
  me_nabatea_70_desc:0 "Die Armeen von [GetProvince('(int32)516').GetName] haben die Sicherheit ihrer Befestigungen für einen gewaltsamen und tragischen Tod im nabatäischen Hinterland verlassen - lasst uns ihnen ihre verräterische Kriegserklärung mit den Leichen ihrer Söhne und Ehemänner heimzahlen!"
  me_nabatea_70.a:0 "Wir werden in diesem Krieg siegen!"
  me_nabatea_71_title:0 "Der erste Erdölkrieg"
  me_nabatea_71_desc:0 "Abgesandte der Lords von [GetProvince('(int32)911').GetName] kommen mit Androhungen der Unterwerfung an und behaupten, dass die Bitumenressourcen von [ROOT.GetCountry.GetName] bald ihnen gehören würden! Bereiten Sie unsere Männer darauf vor, sich gegen diese unehrenhafte Invasion zu verteidigen!"
  me_nabatea_71.a:0 "Wir werden über unsere Feinde triumphieren und uns als Sieger erheben!"
  me_nabatea_72_title:0 "Die syrische Wüste"
  me_nabatea_72_desc:0 "Alte Schriftrollen wurden in [ROOT.GetCountry.GetCapital.GetName] übersetzt, die eine überzeugende Erzählung über die frühesten Tage unseres Volkes bieten und behaupten, dass die Brunnen der Sumerer und Babylonier einst den Durst unserer Vorfahren gestillt haben – tatsächlich stammten unsere Vorfahren von genau diesen Orten. \n \nMit dieser göttlich inspirierten Geschichte in der Hand wurde beschlossen, dass wir unsere Augen darauf richten sollten, das zurückzuerobern, was einst unser war."
  me_nabatea_72.a:0 "Wir werden die Heimatländer unserer Vorfahren zurückerobern und unser Volk wieder vereinen"
