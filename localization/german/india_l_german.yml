l_german:
  IDC:0 "Indien"
  IDC_ADJ:0 "indisch"
  formable_not_indus_exists:0 "Das Königreich Indien darf nicht existieren."
  form_indo_gk:0 "Ein indisch-griechisches Königreich"
  form_indo_gk_desc:0 "Die Verlockung von Freunden, Imperien und Reichtümern in den Osten führt viele unserer Leute zu der Erkenntnis, dass der Kampf um die Überreste von Alexanders Imperium möglicherweise kein Ziel ist, das es wert ist, verfolgt zu werden. Noch größerer Ruhm liegt darin, unser Schicksal an das Land jenseits des Indus zu binden. Wir müssen in das mystische Land Indien expandieren."
  INDUS_NAME:0 "Indien"
  INDUS_ADJECTIVE:0 "indisch"
  EUTHYDEMID_EMPIRE_NAME:0 "Reich der Euthydemiden"
  EUTHYDEMID_EMPIRE_ADJECTIVE:0 "Euthydemisch"
  INDIAN_EMPIRE_NAME:0 "Indisches Reich"
  indo_greek.1.t:0 "Ein indisch-griechisches Königreich"
  indo_greek.1.desc:0 "Wir haben die fruchtbaren Ebenen von Gandara erobert und die Kontrolle über das Tal des oberen Indus übernommen. Diese Region bleibt größtenteils unbesiedelt und könnte für die kommenden Jahre der Machtsitz unseres Imperiums sein. Aus dieser Eroberung ist eine neue Nation entstanden; ein indisch-griechisches Königreich, das die östlichste Grenze der hellenischen Welt bildet."
  indo_greek.1.a:0 "Der Rest des indischen Subkontinents ist reif für die Einnahme."
  form_indo_gk_tooltip:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! werde empfangen $indo_greek_heritage$"
  blood_of_menander:0 "Blut von Menander"
  blood_of_menander_desc:0 "Menander I. Soter aus dem Hause Euthydemus war König des indisch-griechischen Königreichs. Menander, der über weite Landstriche in Nordindien herrschte, war berühmt für seine Bekehrung zum Buddhismus und für seine zahlreichen Überfälle in das Kernland des indischen Subkontinents. Laut dem griechischen Geographen Strabo eroberte Menander „mehr Stämme als Alexander der Große“. \n \n#G Diese Eigenschaft kann matrilinear oder patrilinear vererbt werden.#!"
  bac_insult_sent:0 "Beleidigender baktrischer Brief"
  greco_indian:0 "Griechisch-indisch"
  treasure_dhammacakkappavattana_sutta:0 "Dhammacakkappavattana Sutta"
  treasure_dhammacakkappavattana_sutta_desc:0 "Das Dhammacakkappavattana Sutta ist ein buddhistischer Text, der von Buddhisten als Aufzeichnung der ersten Predigt von Gautama Buddha betrachtet wird. Das Hauptthema dieses Suttas sind die Vier Edlen Wahrheiten, die sich auf die grundlegende Ausrichtung des Buddhismus beziehen und diese zum Ausdruck bringen."
  ashes_of_buddha_treasure:0 "Asche von Buddha"
  ashes_of_buddha_treasure_desc:0 "Nach seinem Tod wurde Buddhas Leichnam eingeäschert und seine Asche unter seinen Anhängern verteilt. Obwohl es unmöglich sein wird, alle jemals zu finden, wurde eine große Menge von ihnen gesammelt."
