l_german:
  deity_gekho:0 "$omen_gekho$"
  omen_gekho:0 "Gekhö"
  omen_gekho_desc:0 "Gekhö ist die wichtigste der vielen $tibetan$ Gottheiten, ein Gott des Himmels und der Sterne. Die meisten anderen Götter, die von den Einheimischen angerufen werden, beugen sich vor ihm, und er ist dafür bekannt, böse Geister zu besiegen, die seine Gläubigen beunruhigen könnten. Er wird normalerweise mit dem Opfer von Yaks, Schafen oder Gold verehrt, Geschenke, die als Dank für seine Hilfe angeboten werden."
  deity_tingnam_gyalmo:0 "$omen_tingnam_gyalmo$"
  omen_tingnam_gyalmo:0 "Tingnam Gyalmo"
  omen_tingnam_gyalmo_desc:0 "Tingnam Gyalmo ist eine blaugekleidete Göttin des Ozeans und die Gemahlin von Kuchi Mangke. Als Beschützerin der Meere und Flüsse spielt sie für die $bon_religion$ Gläubigen eine wichtige Rolle und wird tief verehrt."
  deity_drablai_gyalmo:0 "$omen_drablai_gyalmo$"
  omen_drablai_gyalmo:0 "Drablai Gyalmo"
  omen_drablai_gyalmo_desc:0 "Drablai Gyalmo ist eine der wichtigsten Gottheiten des $bon_religion$-Glaubens, die Gemahlin von Gekhö und eine eigenständige Himmelsgöttin. Die Göttin nimmt viele Aspekte an, sei es eine ruhige weiße Göttin des Lebens oder eine furchterregende schwarze Hexe des Todes, und wird oft mit den Himmelskörpern und Naturphänomenen in Verbindung gebracht."
  deity_kuchi_mangke:0 "$omen_kuchi_mangke$"
  omen_kuchi_mangke:0 "Kuchi Mangke"
  omen_kuchi_mangke_desc:0 "Kuchi Mangke ist ein mit Gekhö verbundener Fruchtbarkeitsgott und die Gemahlin von Tingnam Gyalmo. Er wird normalerweise als winziger Gott dargestellt, einige sagen, sein Körper sei so klein wie eine Spindel, und er hat die Aufgabe, Kinder vor bösen Geistern zu schützen, die ihnen Schaden zufügen könnten."
  deity_ati_muwer:0 "$omen_ati_muwer$"
  omen_ati_muwer:0 "Ati Muwer"
  omen_ati_muwer_desc:0 "Ati Muwer ist eine eigenständige Kriegsgottheit und ein wichtiges Mitglied des Kreises der mit Gekhö verbundenen Gottheiten. In einigen Traditionen wird sie als seine Gemahlin angesehen. Sie wird oft in goldener oder vergoldeter Rüstung mit einem Bogen in der Hand dargestellt, wie sie über den Himmel reitet."
  deity_phuwer:0 "$omen_phuwer$"
  omen_phuwer:0 "Puwer"
  omen_phuwer_desc:0 "Phuwer ist ein Gott der Weissagung und Astrologie und ein Mitglied des Gekhö-Kreises. Die Gottheit wird meist als beeindruckende Figur in weißen Gewändern zusammen mit drei weiblichen Gefährtinnen dargestellt. Die $bon_religion$ Gläubigen verehren den Gott mit Lammvlies, bunten Bändern und den getrockneten Herzen einer Fledermaus, eines Kranichs und eines Kuckucks."
  deity_traphu:0 "$omen_traphu$"
  omen_traphu:0 "Traphu"
  omen_traphu_desc:0 "Traphu ist eine kleinere Gottheit unter den $bon_religion$-Gläubigen, die normalerweise mit den nördlicheren Regionen in Verbindung gebracht wird, aus denen er ursprünglich stammt: den mythischen Ländern von Drugu. Es wird gesagt, dass er in einem Kristallschloss geboren wurde, umgeben von Vögeln, Mondstrahlen und Sonnenstrahlen."
  deity_the_elements:0 "$omen_the_elements$"
  omen_the_elements:0 "Ngayab"
  omen_the_elements_desc:0 "Die fünf Elemente (oder Ngayab für die Einheimischen) spielen eine wichtige Rolle im $bon_religion$-Glauben und werden sogar selbst als untergeordnete Gottheiten personifiziert. Aus den fünf Elementen: Wind, Erde, Wasser, Feuer und Raum; Luft war normalerweise das Wichtigste und wurde als ein weißer Hirsch über das Land reitend dargestellt."
  deity_shenlha_okar:0 "$omen_shenlha_okar$"
  omen_shenlha_okar:0 "Shenlha Ökar"
  omen_shenlha_okar_desc:0 "Shenlha Okar wird oft auf einem weißen Löwen reitend und mit Pfeil und Bogen dargestellt, was seine Fähigkeit darstellt, seine Anhänger vor negativen Einflüssen zu schützen. Er wird auch mit der Sonne in Verbindung gebracht, und seine Anbetung wird oft mit der Landwirtschaft und der Ernte in Verbindung gebracht."
  deity_sidpa_gyalmo:0 "$omen_sidpa_gyalmo$"
  omen_sidpa_gyalmo:0 "Sidpa Gyalmo"
  omen_sidpa_gyalmo_desc:0 "Sidpa Gyalmo ist der Hauptschützer der tibetischen Bön-Tradition; sie ist die wilde Manifestation der Großen Liebenden Mutter."
  deity_lha_mo:0 "$omen_lha_mo$"
  omen_lha_mo:0 "Lha-mo"
  omen_lha_mo_desc:0 "Lha-mo ist eine Bon-Göttin, die mit Erde, Wasser, Glück, Reichtum und Fruchtbarkeit in Verbindung gebracht wird. Sie wird oft als schöne Frau mit friedlichem Ausdruck dargestellt, die einen Spiegel, eine Lotusblume oder ein Kind hält. Lha-mo gilt als Schutzgottheit und soll denjenigen, die sie anbeten, Fruchtbarkeit, Wohlstand und Glück bringen. Sie wird manchmal als die Frau von Tonpa Shenrab angesehen. Ihre Anbetung beinhaltet oft Opfergaben von Milch, Butter und Getreide."
  deity_yeshe_walmo:0 "$omen_yeshe_walmo$"
  omen_yeshe_walmo:0 "Yeshe Walmo"
  omen_yeshe_walmo_desc:0 "Yeshe Walmo gilt als der Weisheitsaspekt von Sipe Gyalmo. Sie wird oft als schöne Frau dargestellt, die ein weißes Gewand trägt und eine Mala oder einen Rosenkranz aus Kristall hält. Es wird angenommen, dass sie die Macht hat, ihren Anhängern spirituelle Verwirklichung und Erleuchtung zu gewähren."
  deity_sherab_chamma:0 "$omen_sherab_chamma$"
  omen_sherab_chamma:0 "Scherab Chamma"
  omen_sherab_chamma_desc:0 "Sherab Chamma ist eine prominente weibliche Gottheit in der Bon-Religion, die oft als „Mutter der Weisheit“ bezeichnet wird. Sie wird mit den Praktiken der Heilung und Langlebigkeit in Verbindung gebracht und soll den Bonpo-Leuten beigebracht haben, wie man bestimmte Rituale durchführt Praktiken Methoden Ausübungen. Sie gilt auch als Beschützerin und Inspirationsquelle für spirituelle Praktizierende. Sherab Chamma wird als strahlende Göttin dargestellt, die oft mit einem friedlichen Ausdruck dargestellt wird und einen Spiegel, ein Buch oder eine Reihe von Gebetsperlen hält."
  deity_tonpa_shenrab:0 "$omen_tonpa_shenrab$"
  omen_tonpa_shenrab:0 "Tonpa Shenrab"
  omen_tonpa_shenrab_desc:0 "Tonpa Shenrab gilt als Begründer der Bön-Religion. Nach der Bon-Tradition wurde er vor über 18.000 Jahren im Land von Tagzig Olmo Lung Ring geboren. Es wird angenommen, dass er den Menschen die Bön-Lehren beigebracht und zur Gründung der Religion beigetragen hat. Tonpa Shenrab wird oft als friedlicher und mitfühlender Lehrer dargestellt, der seinen Anhängern durch die Bön-Lehren den Weg zur Befreiung zeigte. Er wird auch mit Heilung in Verbindung gebracht und soll seinen Anhängern beigebracht haben, wie man Heilpflanzen verwendet, um Krankheiten zu heilen."
  deity_sangpo_bumtri:0 "$omen_sangpo_bumtri$"
  omen_sangpo_bumtri:0 "Sangpo Bumtri"
  omen_sangpo_bumtri_desc:0 "Sangpo Bumtri ist eine Bön-Gottheit, die mit Heilung und Medizin in Verbindung gebracht wird. Es wird angenommen, dass er vier Söhne hatte, die jeweils unterschiedliche Aspekte seiner Macht repräsentieren. Sangpo Bumtri wird oft mit einer Schale oder Tasse dargestellt, die die Heilkräfte darstellt, die er besitzt. Er wird auch mit der Sonne in Verbindung gebracht, und sein Name bedeutet „König der guten Eigenschaften“."
  deity_satrig_ersang:0 "$omen_satrig_ersang$"
  omen_satrig_ersang:0 "Satrig Ersang"
  omen_satrig_ersang_desc:0 "Satrig Ersang gilt als eine der höchsten Bön-Gottheiten und genießt in der Bön-Tradition große Verehrung und Verehrung. Sherab Chamma ist eine andere Form von Satrig Ersang und kann als Aktivitätsmanifestation von Satrig Ersang angesehen werden, wo sie die Rolle einer Meditationsgottheit, einer Gottheit der Heilung wie Yeshe Walmo und in ihrer schrecklichsten Erscheinung Sidpa Gyalmo übernimmt - der wichtigste Beschützer der Bön-Religion."
