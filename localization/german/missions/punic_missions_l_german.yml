l_german:
  punic_resurgent:0 "Aktive Diplomatie"
  diplomatic_autonomy:0 "Diplomatische Autonomie"
  carthage_sad:0 "Karthago im Niedergang"
  capitalpunic:0 "Punische Hauptstadt des Westens"
  punic_resurgent_desc:0 "Wir haben wieder Gesandte in die weite Welt geschickt, um Diplomatie mit unseren Nachbarn zu führen."
  protector_of_africa:0 "Beschützer von Afrika"
  protector_of_africa_desc:0 "Dieser Staat wurde von Karthago als offizieller Beschützer Afrikas anerkannt. Solange ihre Küsten sicher bleiben, können sie von der karthagischen Marine Hilfe in ihren Angelegenheiten erwarten."
  punic_resurgence_mission:0 "Punisches Wiederaufleben"
  punic_resurgence_mission_DESCRIPTION:0 "Karthago beherrscht die punischen Völker seit vielen Jahren, aber was haben wir gewonnen? Die Griechen halten immer noch den Osten, und die italienischen Königreiche stellen eine Bedrohung für das punische Sizilien dar. Jetzt ist es Zeit für einen neuen Staat, sich zu erheben und unsere Völker zu führen."
  punic_resurgence_mission_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn wir eine neue, stärkere punische Hegemonie als Karthago aufgebaut haben."
  punic_mission_task_1:0 "Suchen Sie neue Verbündete"
  punic_mission_task_1_DESC:0 "#R Dadurch wird die Aufgabe Karthagische Verhandlungen blockiert. \n  \n#! Auch wenn wir danach streben, uns von Karthago zu befreien, befinden sich andere in derselben misslichen Lage. Es wird eine lohnende Aufgabe sein, im Ausland danach zu suchen und unter ihnen neue Freunde zu finden."
  punic_mission_task_3:0 "Karthagische Verhandlungen"
  punic_mission_task_3_DESC:0 "#R Dadurch wird die Aufgabe ''Neue Verbündete suchen'' blockiert. \n  \n#! Obwohl wir vom karthagischen Joch befreit werden möchten, können wir vorerst mit ihnen zusammenarbeiten, um Gunst zu gewinnen und schließlich eine diplomatische Einigung mit ihnen zu erreichen."
  punic_mission_task_4:0 "Gesandte der Städte"
  punic_mission_task_4_DESC:0 "#R Dadurch wird die Aufgabe ''Gesandte nach Numidia'' blockiert. \n  \n#! Auch die anderen punischen Städte des westlichen Mittelmeeres arbeiten unter dem karthagischen Joch. Wir können ein Bündnis mit ihnen schmieden, um unseren gemeinsamen Unterdrücker zu besiegen."
  punic_mission_task_2:0 "Gesandte nach Numidien"
  punic_mission_task_2_DESC:0 "#R Dies blockiert die Aufgabe Envoys to the Cities. \n  \n#! Die stolzen numidischen Könige des afrikanischen Landesinneren beherrschten einst all diese Länder. Vielleicht sind sie bereit, uns dabei zu helfen, Karthagos Hegemonie über Afrika zu stürzen."
  punic_mission_task_5:0 "Punische Liga"
  punic_mission_task_5_DESC:0 "Jetzt, da wir Kontakt zu den anderen punischen Städten aufgenommen haben, können wir uns an sie wenden, um ein panpunisches Bündnis gegen Karthago zu bilden."
  punic_mission_task_6:0 "Berber-Tribut"
  punic_mission_task_6_DESC:0 "Eine Zeit lang forderten die Numidier einen Tribut von Karthago. Als Gegenleistung für die Wiederherstellung dieses Tributs können sie uns im unvermeidlichen Krieg helfen."
  punic_mission_task_7:0 "Auf den Krieg vorbereiten"
  punic_mission_task_7_DESC:0 "Indem sie sich auf den Krieg vorbereiten, von dem wir alle wissen, dass er kommen wird, werden die [mission_country.GetAdjective]-Leute bereit sein, jede sich bietende Gelegenheit zu nutzen."
  punic_mission_task_8:0 "Der punische Aufstand"
  punic_mission_task_8_DESC:0 "Jetzt ist die Zeit! Wir müssen zuschlagen, wenn wir die Karthager besiegen wollen."
  punic_mission_task_9:0 "Diplomatische Autonomie"
  punic_mission_task_9_DESC:0 "Als Gegenleistung für zusätzliche Tribute können wir möglicherweise mehr diplomatischen Spielraum in unseren Geschäften sowohl mit Karthago als auch mit ausländischen Mächten gewinnen."
  punic_mission_task_10:0 "Beschützer von Afrika"
  punic_mission_task_10_DESC:0 "#G Wenn Karthago akzeptiert, werden wir Beschützer Afrikas und erhalten Verstärkung für unsere Flotten im Austausch für den Schutz der Küsten und des karthagischen Heimatlandes. \n  \n#! Unsere Flotten sind mächtig, und indem wir sie ganz auf die Verteidigung Afrikas konzentrieren, können wir Karthago die Freiheit lassen, Feldzüge in Übersee fortzusetzen."
  punic_mission_task_11:0 "Werften von Karthago"
  punic_mission_task_11_DESC:0 "#G Karthago kann in Zukunft Marinen anfordern. Sie würden es vorziehen, mindestens 15 Schiffe zu erhalten. \n  \n#! Indem wir Karthago unsere Dienste im Schiffsbau anbieten, können wir einen größeren diplomatischen Einfluss erlangen."
  punic_mission_task_12:0 "Aufstieg [mission_country.GetName]"
  punic_mission_task_12_DESC:0 "#G Wenn Karthago akzeptiert, werden wir unabhängige Verbündete von ihnen. \n  \n#! Es ist endlich soweit. Wir haben Macht und Einfluss auf Karthago gewonnen und sie sehen uns als treuen Verbündeten. Jetzt können wir sie vielleicht dazu bringen, unsere Unabhängigkeit zu gewähren."
  punic_mission_task_13:0 "Eine neue Stadt"
  punic_mission_task_13_DESC:0 "Wir müssen unsere Hauptstadt zur größten Stadt des westlichen Mittelmeers ausbauen – und sogar unsere ehemaligen Oberherren in den Schatten stellen!"
  denied_protectors_opinion:0 "Verweigerter bevorzugter Status"
  granted_protectors_opinion:0 "Begünstigter Status gewährt"
  denied_envoys:0 "Gesandte abgewiesen"
  accepted_envoys:0 "Begrüßte Gesandte"
  denied_league:0 "Hat sich geweigert, der Liga beizutreten"
  accepted_league:0 "Mitglied der Punischen Liga"
  many_boats:0 "Bereitgestellt eine Flotte"
  few_boats:0 "Schiffe bereitgestellt"
  no_boats:0 "Lieferung von Schiffen fehlgeschlagen"
  any_subject_trigger:0 "Beliebiges Thema"
  punic_resurgence_1_title:0 "Beschützer Afrikas"
  punic_resurgence_1_desc:0 "Die Karthager haben es für angebracht gehalten, unserer Bitte stattzugeben. Wir werden die Küsten Afrikas verteidigen und ihnen die Freiheit geben, ihre Kampagnen in Iberia und anderen Regionen fortzusetzen, in der Gewissheit, dass ihr Kernland in unseren fähigen Händen sicher ist. Im Gegenzug haben sie zugestimmt, unsere Flotten zu versorgen und uns auf jede erdenkliche Weise zu helfen, sowie uns einige kleinere Häfen als Versorgungsbasen zu gewähren. Sie haben uns jedoch gewarnt, dass, sollten wir die Küsten Afrikas nicht verteidigen, diese exklusiven Rechte entzogen werden und wir als nur einer von vielen punischen Staaten des westlichen Mittelmeers zu unserer alten Station zurückgedrängt werden."
  punic_resurgence_1.a:0 "Ihr Vertrauen ist weise gesetzt."
  punic_resurgence_2_title:0 "Bote aus Karthago"
  punic_resurgence_2_desc:0 "Unser Bote ist mit leeren Händen aus Karthago zurückgekehrt. Sie wurden aus den Senatssälen ausgelacht, weil sie in ihrer Forderung viel zu kühn waren. Uns werden keine Gefälligkeiten mehr zuteil, sagt die Regierung, und wir sollten dankbar sein für das, was wir schon haben."
  punic_resurgence_2.a:0 "Sie werden es bereuen!"
  punic_resurgence_3_title:0 "Messenger von [mission_country.GetName]"
  punic_resurgence_3_desc:0 "Der Senat hat einen Boten aus unserer betroffenen Stadt in [mission_country.GetName] erhalten. Sie haben einen faszinierenden Vorschlag für uns: Im Austausch für ein paar Häfen in ganz Afrika und weitere diplomatische Gunst werden sie ihre Flotte dem Schutz unserer Küsten für uns widmen, während unsere Streitkräfte auf Feldzug sind. \n  \n Einige Berater glauben, dass uns dies für Kampagnen weiter von unseren Heimatküsten frei machen wird, während andere dies als ein weiteres Machtspiel einer verzweifelten lokalen Regierung ansehen."
  punic_resurgence_3.a:0 "Wir werden ihrer Bitte nachkommen, solange sie ihren Teil der Abmachung einhalten."
  punic_resurgence_3.b:0 "Ist das nicht das, was ein loyaler Untertan tun sollte?"
  punic_resurgence_4_title:0 "Eine Allianz der Subjekte"
  punic_resurgence_4_desc:0 "Unsere punischen Untertanen haben sich zu einem sogenannten Punischen Bund zusammengeschlossen. Sie sagen, es sei aus wirtschaftlichen und diplomatischen Gründen, aber es wird immer deutlicher, dass sie nicht weiterhin unsere Untertanen sein wollen. Vielleicht sollten wir uns in Zukunft vor Intrigen oder Verrat in Acht nehmen."
  punic_resurgence_4.a:0 "Nach allem, was wir für sie getan haben..."
  punic_resurgence_5_title:0 "Vorschlag von [mission_country.GetName]"
  punic_resurgence_5_desc:0 "Unsere Regierung hat einen interessanten Vorschlag von unserer Partnerstadt in [mission_country.GetName] erhalten. Sie streben danach, eine Liga punischer Städte zu bilden, angeblich um den Handel und die Wirtschaft aller Mitglieder zu fördern, aber es scheint klar zu sein, dass der zugrunde liegende Zweck darin besteht, sich letztendlich der karthagischen Hegemonie entgegenzustellen. \n  \n Wenn wir uns anschließen, würden wir wertvolle Verbündete gewinnen, aber auf Kosten des guten Willens, den Karthago uns gegenüber hat. Es ist immer riskant, sich einer solchen Großmacht entgegenzustellen."
  punic_resurgence_5.a:0 "Wir akzeptieren!"
  punic_resurgence_5.b:0 "Wir können nicht... das Risiko ist zu groß."
  punic_resurgence_6_title:0 "Ein Gesandter der Phönizier"
  punic_resurgence_6_desc:0 "Heute ist eine diplomatische Prozession aus der phönizischen Stadt [mission_country.GetName] in unserer Hauptstadt angekommen. Sie sagen, dass sie engere Beziehungen zu uns anstreben wollen, da wir beide Carthago untertan sind. Aus irgendeinem Grund bestanden sie sehr darauf."
  punic_resurgence_6.a:0 "Ah! Freunde! Feiern Sie mit uns!"
  punic_resurgence_6.b:0 "Wende sie ab."
  punic_resurgence_7_title:0 "Ein Gesandter Eine Partnerstadt"
  punic_resurgence_7_desc:0 "Heute ist eine diplomatische Prozession aus der punischen Stadt [mission_country.GetName] in unsere Hauptstadt eingetroffen. Sie sagen, dass sie engere Beziehungen zu uns anstreben wollen, da wir beide Carthago untertan sind. Aus irgendeinem Grund bestanden sie sehr darauf. Als unsere Partnerstadt haben wir natürlich ziemlich gute Beziehungen, aber sie haben signalisiert, dass sie irgendwann eine Art Allianz bilden wollen."
  punic_resurgence_7.a:0 "Ah! Freunde! Schließen Sie sich uns im Rat an!"
  punic_resurgence_7.b:0 "Wende sie ab."
  punic_resurgence_8_title:0 "Verrat!"
  punic_resurgence_8_desc:0 "Viele unserer punischen Untertanen haben uns gemeinsam im Namen des sogenannten „Punischen Bundes“ den Krieg erklärt. Sie sagen, sie möchten von uns befreit werden und haben sich zusammengeschlossen, um dies zu erreichen. Selbst nach allem, was wir getan haben, müssen diese tückischen Themen ein für alle Mal behandelt werden."
  punic_resurgence_8.a:0 "Marschalliere unsere Armeen. Zerstöre sie!"
  punic_resurgence_9_title:0 "Für Freiheit!"
  punic_resurgence_9_desc:0 "[mission_country.GetName] hat entschieden, dass es an der Zeit ist zu streiken. Sie brachten dem Punischen Rat einen Antrag ein, gleichzeitig unserem Unterdrücker Karthago den Krieg zu erklären, mit dem Ziel, uns allen die Freiheit zu bringen."
  punic_resurgence_9.a:0 "Wir werden dem Sieg entgegengehen!"
  punic_resurgence_10_title:0 "Ein Handelsstreit"
  punic_resurgence_10_desc:0 "Zwei Mitglieder der punischen Liga, [problem_one.GetName] und [problem_two.GetName], sind vor uns gekommen, um eine Lösung in einem Streit zu suchen. [problem_one.GetName] behauptet, dass [problem_two.GetName] einige ihrer Händler rechtswidrig im Gefängnis halten, während [problem_two.GetName] sagt, dass die Händler illegal Waren an ihre Bürger verkauften. Sie konnten selbst keine Lösung finden und bringen diesen Fall vor den Punischen Rat. Beide scheinen sehr aufgebracht und wütend zu sein, also müssen wir vorsichtig vorgehen."
  punic_resurgence_10.b:0 "Die Händler von [problem_one.GetName] sollten befreit werden."
  punic_resurgence_10.a:0 "Ich denke, [problem_two.GetName] ist hier richtig; aber die Kaufleute müssen sich vor Gericht verantworten."
  punic_resurgence_11_title:0 "Verwendung von Steuern"
  punic_resurgence_11_desc:0 "Unsere Verbündeten in der Punischen Liga, zufrieden mit unserer Führung, haben einige Geldsummen gespendet. Jeder ist klein, aber zusammen sind sie nicht trivial. Wie sollen wir dieses Geld verwenden? Zwei der Liga-Städte haben sich um die Verwendung der Mittel beworben."
  punic_resurgence_11.a:0 "[problem_one.GetName] braucht sie mehr."
  punic_resurgence_11.b:0 "Es ist wichtig, dass wir [problem_two.GetName] unterstützen."
  punic_resurgence_11.c:0 "Ich bin der Anführer... die Steuern gehören mir!"
  punic_resurgence_12_title:0 "Machtkämpfe unter Verbündeten"
  punic_resurgence_12_desc:0 "Obwohl Meinungsverschiedenheiten zwischen Partnern eine häufige Geschichte sind, haben wir Geschichten darüber gehört, dass einige der Argumente zwischen unseren Ligamitgliedern etwas zu scharf wurden, [ROOT.GetCountry.GetRuler.GetName]. Es scheint, als würden sich Lager um ein paar charismatische Persönlichkeiten zusammenschließen, die die Gelegenheit nutzen, um große Reden zu halten, die sich gegenseitig anprangern. \n \nAll dies ist, wie Sie sich vorstellen können, eine Ablenkung von [ROOT.GetCountry.GetAdjective]business."
  punic_resurgence_12.a:0 "Achten Sie genau auf die Störenfriede"
  punic_resurgence_12.b:0 "Wir kümmern uns überhaupt nicht um diese Angelegenheit"
  punic_resurgence_13_title:0 "Landesliga Liga"
  punic_resurgence_13_desc:0 "Wir haben Boten in [ROOT.GetCountry.GetCapital.GetName] erhalten, die ein paar unglückliche Neuigkeiten überbringen – unsere Punische Liga hat ein Mitglied verloren, aus welchen lächerlichen Gründen sie sich auch immer nennen."
  punic_resurgence_13.a:0 "Wir brauchen sie sowieso nicht, aber das nervt trotzdem"
  punic_resurgence_14_title:0 "Antwort von [accepted.GetName]"
  punic_resurgence_14_desc:0 "[accepted.GetName] hat sich unserem panpunischen Bündnis angeschlossen. Gemeinsam sind wir stärker!"
  punic_resurgence_14.a:0 "Gemeinsam zum Sieg!"
  punic_resurgence_15_title:0 "Allianz schrumpft"
  punic_resurgence_15_desc:0 "[leaving.GetName] hat uns in unserem panpunischen Bündnis verlassen. Sie zitieren Probleme mit unserer Behandlung von ihnen und Bevorzugung der anderen Städte."
  punic_resurgence_15.a:0 "Wahrlich ein dunkler Tag für die punischen Völker."
  punic_resurgence_16_title:0 "Eine feindliche Streitmacht ist gelandet!"
  punic_resurgence_16_desc:0 "Schreckliche Neuigkeiten, [ROOT.GetCountry.GetRuler.GetName] - die Berichte sind unvollständig, zweifellos wegen der Eile, die erforderlich ist, um uns zu informieren, aber es scheint, dass eine feindliche Streitmacht unbestimmter Größe an unserer Küste gelandet ist. \n \nHalten Sie diese Nachricht am besten vor den Männern geheim, da ihre Moral ohnehin leidet."
  punic_resurgence_16.a:0 "Wir werden ihren Streitkräften im Kampf begegnen und sie zurück ins Meer treiben!"
  punic_resurgence_17_title:0 "Beschützer nicht mehr"
  punic_resurgence_17_desc:0 "Der karthagische Senat hat angesichts wiederholter Landungen feindlicher Armeen an den Küsten Karthagos selbst sowie anderswo in Afrika erklärt, dass unser Status als Beschützer Afrikas dauerhaft widerrufen wird."
  punic_resurgence_17.a:0 "Sie werden dies bereuen."
  punic_resurgence_18_title:0 "Karthago bittet um Seehilfe"
  punic_resurgence_18_desc:0 "Angesichts des andauernden Krieges hat der Senat in Karthago darum gebeten, dass wir ihm zusätzliche Schiffe zur Unterstützung der Kriegsanstrengungen zur Verfügung stellen"
  punic_resurgence_18.a:0 "Sie werden bekommen, was ihnen zusteht."
  punic_resurgence_18.b:0 "Wir... äh... haben keine Schiffe für Sie."
  punic_resurgence_19_title:0 "Aufstieg [mission_country.GetName]"
  punic_resurgence_19_desc:0 "Unsere treuen Untertanen in [mission_country.GetName] fordern ihre (offizielle) Unabhängigkeit. Sie haben uns gute Dienste geleistet und werden dies vielleicht auch in Zukunft als unsere Verbündeten tun. Wie sollen wir reagieren?"
  punic_resurgence_19.a:0 "Sie können gehen, solange wir Verbündete bleiben."
  punic_resurgence_19.b:0 "Wie wagen sie es! Immer auf der Suche nach mehr."
