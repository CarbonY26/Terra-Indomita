l_german:
  deity_athena_tritogeneia:0 "$omen_athena_tritogeneia$"
  omen_athena_tritogeneia:0 "Athena Tritogeneia"
  omen_athena_tritogeneia_desc:0 "Im heiligen Land Libyen finden Sie das lebensspendende Wasser des Tritonis-Sees, und in der Nähe dieses heiligen Wassers wurde die Göttin Athena Tritogeneia, die von den Dreien gezeugt wurde, geboren. Lobe sie, Sterblicher, und empfange ihren Segen, wenn sie dich für würdig hält."
  deity_dionysos_indikos:0 "$omen_dionysos_indikos$"
  omen_dionysos_indikos:0 "Dionysos Indikos"
  omen_dionysos_indikos_desc:0 "Dionysos Indikos ist die griechische Manifestation des agamischen Gottes Shiva. Wir haben es in das griechisch-buddhistische Pantheon eingeführt. Wir werden Shiva unsere Gebete darbringen, in der Hoffnung, dass er unsere Männer im Kampf führt und ihre Moral stärkt. Mit der gestärkten Disziplin und Entschlossenheit unserer Soldaten werden wir in den kommenden Jahren sicher viele Siege erringen."
  deity_aphrodite_areia:0 "$omen_aphrodite_areia$"
  omen_aphrodite_areia:0 "Aphrodite Areia"
  omen_aphrodite_areia_desc:0 "$aphrodite_description$ \n \n#Y Areia#!: Dieser Beiname bedeutet „Aphrodite die Kriegerische“ und wird allgemein in Sparta und Taras verehrt. Oft in voller Rüstung wie der Kriegsgott Ares dargestellt, wird angenommen, dass diese kriegerische Darstellung von Aphrodite zu ihren frühesten Akolythen und Kulten in Zypern und Cythera gehört, wo es während der Orientalisierungsperiode einen starken östlichen Einfluss gab. \n \nDiese Darstellung kann Aphrodites Abstammung von älteren Göttinnen aus dem Nahen Osten wie der sumerischen Inanna, der mesopotamischen Ishtar und der phönizischen 'Ashtart nachvollziehen. \n \nIn Zypern wurde Aphrodite auch mit dem Beinamen „Aphrodite Encheios“ (Aphrodite mit einem Speer) bezeichnet, und es wurde vermutet, dass der Kult von Zypern nach Sparta gebracht wurde."
  deity_enyo:0 "$omen_enyo$"
  omen_enyo:0 "Enyo"
  omen_enyo_desc:0 "Enyo, eine Göttin des Krieges, die häufig mit dem griechischen Gott Ares in Verbindung gebracht wird, entweder als seine Geliebte oder Schwester, ist für die Orchestrierung der Zerstörung von Städten verantwortlich und begleitet Ares oft in die Schlacht. \n \nWährend des Falls von Troja verursachte Enyo Terror und Blutvergießen im Krieg, zusammen mit Eris („Strife“), Phobos („Fear“) und Deimos („Furcht?“), wobei die beiden letzteren Söhne von Ares waren. Dem Mythos nach war Enyo in den Krieg der Sieben gegen Theben verwickelt und auch in den Krieg des Dionysos mit den Indianern. \n \nEnyo, so heißt es, war so begeistert von der Kriegsführung, dass sie sich sogar weigerte, im Kampf zwischen Zeus und dem Monster Typhon Partei zu ergreifen."
  deity_bellona:0 "$omen_bellona $"
  omen_bellona:0 "Bellona"
  omen_bellona_desc:0 "Bellona, ​​die römische Göttin des Krieges, der Zerstörung und der Verwüstung, war die Gemahlin von Mars, dem römischen Gott des Krieges. \n \nIn der römischen Tradition ist Bellona für die Orchestrierung der Zerstörung von Städten verantwortlich und begleitet den Mars oft in die Schlacht. Im Militärkult von Bellona wurde sie am häufigsten mit Virtus in Verbindung gebracht, der Verkörperung der Tapferkeit."
  deity_hestia:0 "$omen_hestia$"
  omen_hestia:0 "Hestia"
  omen_hestia_desc:0 "Hestia, eine jungfräuliche Göttin des Herdes, der richtigen Ordnung der Häuslichkeit, der Familie, des Heims und des Staates, war das erstgeborene Kind der Titanen Cronus und Rhea. \n \nIn der griechischen Kultur erhielt Hestia üblicherweise das erste Opfer bei jedem Opfer im Haushalt. \n \nIm öffentlichen Bereich fungierte der Herd des Prytaneums als ihr offizielles Heiligtum, und wenn eine neue Kolonie gegründet wurde, wurde eine Flamme von Hestias öffentlichem Herd in der Mutterstadt zur neuen Siedlung getragen."
  deity_vesta:0 "$omen_vesta$"
  omen_vesta:0 "Vesta"
  omen_vesta_desc:0 "Als jungfräuliche Göttin des Herdes, der richtigen Ordnung der Häuslichkeit, der Familie, des Heims und des Staates war Vesta das erstgeborene Kind der Titanen Saturn und Ops. Sie wurde selten in menschlicher Form dargestellt und wurde oft durch das Feuer ihres Tempels im Forum Romanum dargestellt. \n \nDer Zutritt zu ihrem Tempel war nur ihren Priesterinnen, den Vestalinnen, gestattet, die das heilige Feuer am Herd ihres Tempels pflegten. Da sie als Hüterin des römischen Volkes galt, galt ihr Fest, die Vestalia (7.–15. Juni), als einer der wichtigsten römischen Feiertage. \n \nWährend der Vestalia gingen Matronen barfuß durch die Stadt zum Heiligtum der Göttin, wo sie Opfergaben darbrachten."
  deity_proserpina:0 "$omen_proserpina$"
  omen_proserpina:0 "Proserpina"
  omen_proserpina_desc:0 "Proserpina ist eine alte römische Göttin, deren Kult, Mythen und Mysterien aus denen von Libera, einer frühen römischen Göttin des Weins, kombiniert wurden. In Griechenland war sie als Persephone bekannt und ihre Mutter ist Demeter, Göttin des Getreides und der Landwirtschaft. \n \nSo wie Persephone für eine Tochter von Demeter gehalten wurde, war Proserpina eine Tochter von Demeters römischem Äquivalent Ceres. \n \nWie Persephone ist Proserpina mit dem Unterweltreich und seinem Herrscher verbunden, der als Königin der Unterwelt regiert; und zusammen mit ihrer Mutter Ceres mit dem Frühlingswachstum der Ernte und dem Kreislauf von Leben, Tod und Wiedergeburt oder Erneuerung."
  deity_luna:0 "$omen_luna$"
  omen_luna:0 "Luna"
  omen_luna_desc:0 "Luna ist die Göttin des Mondes und die Schwester des Sonnengottes Sol. Jeden Tag reist er durch die Lüfte, und jede Nacht folgt sie ihm. \n \nAngeblich empfand sie ihren Geliebten Endymion so sehr, dass ihr Vater Jupiter ihm Unsterblichkeit, ewige Jugend und ewigen Schlaf gewährte, damit sie ihn jede Nacht besuchen konnte. \n \n Luna ist nicht immer eine eigenständige Göttin, sondern manchmal eher ein Beiname, der eine Göttin spezialisiert, da sowohl Diana als auch Juno als Mondgöttinnen identifiziert werden."
  deity_kronos:0 "$omen_kronos$"
  omen_kronos:0 "Kronos"
  omen_kronos_desc:0 "Kronos war der Anführer und jüngste der ersten Generation von Titanen, den göttlichen Nachkommen von Uranus (Vater Himmel) und Gaia (Mutter Erde). Er stürzte seinen Vater und regierte während des mythologischen Goldenen Zeitalters, bis er von seinem eigenen Sohn Zeus gestürzt und im Tartarus eingesperrt wurde. \n \nNach Plato waren jedoch die Gottheiten Phorkys, Cronus und Rhea die ältesten Kinder von Oceanus und Tethys. Er wird normalerweise mit einer Harfe, Sense oder Sichel dargestellt, die das Instrument war, mit dem er Uranus, seinen Vater, kastrierte und absetzte. \n \nKronos wird aufgrund der Ähnlichkeit ihrer Namen oft mit dem Gott der Zeit Chronos in der Antike verwechselt oder vielleicht bewusst mit ihm identifiziert."
  deity_saturn:0 "$omen_saturn$"
  omen_saturn:0 "Saturn"
  omen_saturn_desc:0 "Saturn war der Gott der Zeugung, Auflösung, Fülle, Reichtum, Landwirtschaft, periodischen Erneuerung und Befreiung. Saturns mythologische Herrschaft wurde als goldenes Zeitalter des Überflusses und des Friedens dargestellt. Nach der römischen Eroberung Griechenlands wurde er mit dem griechischen Titan Kronos verschmolzen. \n \nSaturns Gemahlin war seine Schwester Ops, mit der er Jupiter, Neptun, Pluto, Juno, Ceres und Vesta zeugte. \nSaturn wurde jedes Jahr im Dezember während des Festivals der Saturnalia besonders gefeiert, dem vielleicht berühmtesten der römischen Feste, einer Zeit des Feierns, Rollentauschs, der Redefreiheit, des Schenkens und der Ausgelassenheit."
  deity_eris:0 "$omen_eris$"
  omen_eris:0 "Eris"
  omen_eris_desc:0 "Eris war die griechische Göttin des Streits und der Zwietracht. Die berühmteste Geschichte von Eris erzählt, wie sie den Trojanischen Krieg initiierte, indem sie das Urteil des Paris verursachte. \n \nDie Göttinnen Hera, Athene und Aphrodite waren zusammen mit dem Rest des Olymps zur erzwungenen Hochzeit von Peleus und Thetis eingeladen worden, die die Eltern von Achilles werden sollten, aber Eris war wegen ihrer Neigungen zur Unruhestiftung brüskiert worden. \n \nSie warf daher (wie bei Kypria laut Proclus als Teil eines von Zeus und Themis ausgeheckten Plans erwähnt) den Apfel der Zwietracht, einen goldenen Apfel mit der Inschrift: „Der Schönsten“ in die Party – und provozierte damit die Göttinnen beginnen, sich um den passenden Empfänger zu streiten. \n \nDer glücklose Paris, Prinz von Troja, wurde von Zeus beauftragt, die Schönste auszuwählen. Anschließend versuchten die Göttinnen, Paris zu bestechen, um sie auszuwählen. \n \nHera bot politische Macht an; Athena versprach unendliche Weisheit; und Aphrodite lockte ihn mit der schönsten Frau der Welt: Helena, der Frau von Menelaos von Sparta. \n \nWährend die griechische Kultur mehr Wert auf Tapferkeit und Macht legte, entschied sich Paris dafür, den Apfel an Aphrodite zu vergeben, wodurch seine Stadt dem Untergang geweiht wurde, die im folgenden Krieg zerstört wurde."
  deity_discordia:0 "$omen_discordia$"
  omen_discordia:0 "Discordia"
  omen_Discordia_desc:0 "Discordia war die römische Göttin der Göttin des Streits und der Zwietracht und ist das Gegenstück zu Eris. Wie Eris ist sie dafür bekannt, den Trojanischen Krieg zu beginnen, nachdem sie von den olympischen Göttern brüskiert wurde, wofür sie den Apfel der Zwietracht überreichte. \n \nDies führte dazu, dass Jupiter den trojanischen Prinzen Paris auswählte, um die schönste Göttin von allen auszuwählen, für die er Venus wählen würde, nachdem sie ihm Helen, die Frau von Menelaos von Sparta, angeboten hatte, eine Tat, die den Trojanischen Krieg auslösen würde."
  deity_artemis_tauropolos:0 "$omen_artemis_tauropolos$"
  omen_artemis_tauropolos:0 "Artemis Tauropolos"
  omen_artemis_tauropolos_desc:0 "$artemis_description$ \n \n#Y Tauropolos#!: Die Geschichte von Iphigeneia, einer Jungfrau, die fast von ihrem Vater geopfert wurde, bevor sie von der Göttin Artemis gerettet wurde, ist für unser Volk etwas Besonderes. Denn Iphigenie wurde in das Land der Taurier gebracht, und als sie schließlich zurückkehrte, brachte sie eine Statue ihrer Beschützerin Artemis mit, die wir bis heute verehren. Es ist unsere heilige Pflicht, uns an die Barmherzigkeit von Artemis Tauropolos zu erinnern."
  deity_hecate_iphemide:0 "$omen_hecate_iphemide$"
  omen_hecate_iphemide:0 "Hekate Iphemide"
  omen_hecate_iphemide_desc:0 "$hecate_description$ \n \n#Y Iphemide#!: Hekate, ein Name, der abends ungezogenen Kindern zugeflüstert wird; eine mysteriöse Göttin der Magie und des Mysteriums, des Lichts und der Dunkelheit, Sie, die an der Kreuzung wartet und vor den Toren steht. In unseren Ländern kennen wir sie als Hekate Iphemide, die sich an Taten erinnert, die andere, weniger fromme Anhänger längst vergessen haben."
  deity_heraklean_targitaos:0 "$omen_heraklean_targitaos$"
  omen_heraklean_targitaos:0 "Herakleischer Targitaos"
  omen_heraklean_targitaos_desc:0 "$targitaos_description$ \n \n#Y Heraklean#!: Eine hellenische Interpretation des Gottes Targitaos, er repräsentiert eine Mischung von Kulturen. Die kombinierte Stärke des griechischen und skythischen Großvaters der Linie unserer Könige wird uns unermessliche Macht im Krieg verleihen."
  deity_hylaian_drakaina:0 "$omen_hylaian_drakaina$"
  omen_hylaian_drakaina:0 "Hylaian Drakaina"
  omen_hylaian_drakaina_desc:0 "$Drakaina_description$ \n \n#Y Drakaina#!: Halb Schlange, halb Frau, wie die andere Drakaina aus dem griechischen Mythos, dient die hylaische Drakaina als Repräsentation der fruchtbaren Erde. In dem Bemühen, den traditionellen Ursprungsmythos der Skythen aus ihrer eigenen Perspektive zu erklären, benutzten die Griechen sie, um die Idee zu vermitteln, dass das Land die drei großen Söhne des Herakles hervorbringen würde, die später das Land Skythen bevölkern würden."
  deity_hydaspes:0 "$omen_hydaspes$"
  omen_hydaspes:0 "Hydaspos"
  omen_hydaspes_desc:0 "Hydaspos ist der mächtige Gott des Flusses Hydaspes, auch Jhelum-Fluss genannt. Als Alexander mit seinen Armeen zum Indus marschierte und der König Porus gegen ihn kämpfte, kämpften auch die Götter. In einer epischen Geschichte wurde Hydaspos als Kämpfer gegen Dionysos als Repräsentation von Porus gegen Alexander beschrieben. Während dieses Epos im fünften Jahrhundert v. Chr. entstand, ist es wahrscheinlich, dass die Ursprünge eines Gottes Hydaspos im ersten Jahrhundert v. Chr. Begonnen haben. Er ist eine Verkörperung des gleichnamigen Flusses. Er wird auch der Gott der Pentapotamien genannt."
  deity_zeus_dacieus:0 "$omen_zeus_dacieus$"
  omen_zeus_dacieus:0 "Zeus Dacieus"
  omen_zeus_dacieus_desc:0 "Zeus Dacieus wurde in Kappadokien von vielen verehrt, und sein Priester war der viertwichtigste Priester im Reich."
  deity_cataonian_apollo:0 "$omen_cataonian_apollo$"
  omen_cataonian_apollo:0 "Kataonischer Apollo"
  omen_cataonian_apollo_desc:0 "Der kataonische Apollon-Tempel in Dastarcum war der Tempel für alle anderen Tempel in Kappadokien."
  deity_orpheus:0 "$omen_orpheus$"
  omen_orpheus:0 "Orpheus"
  omen_orpheus_desc:0 "Orpheus war ein legendärer griechischer Held mit musikalischem Talent jenseits menschlicher Fähigkeiten. Er war der Sohn von Calliope und Oeagrus, dem König von Thrakien. Apollo selbst soll ihm seine Leier geschenkt haben. Orpheus schloss sich den Argonauten an und wetteiferte mit der Musik der Sirenen mit seiner eigenen Musik. Nach seiner Rückkehr heiratete er Eurydike, sie starb jedoch an einem Schlangenbiss. Er war so traurig, dass er seine musikalischen Fähigkeiten einsetzte, um Hades zu bezaubern und zu bewegen, der Eurydike erlauben würde, in die Welt der Lebenden zurückzukehren, vorausgesetzt, weder sie noch Orpheus kehrten ihm den Rücken, während sie sein Reich verließen. Orpheus würde es den ganzen Weg nach draußen schaffen und dann umkehren, aber Eurydike wäre noch nicht draußen und verschwand sofort zurück in die Unterwelt."
