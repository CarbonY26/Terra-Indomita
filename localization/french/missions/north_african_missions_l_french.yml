l_french:
  fezzani_mission_01:0 "Unir les habitants du Fezzan"
  fezzani_mission_01_BUTTON_TOOLTIP:0 "Les tribus de la région du Fezzan doivent être réunies sous un même titre."
  fezzani_mission_01_BUTTON_DETAILS:0 ""
  fezzani_mission_01_DESCRIPTION:0 "Nous devons nous unir aux autres tribus Fezzani, que ce soit par des moyens diplomatiques ou autrement, si nous voulons survivre aux puissances qui nous entourent et créer un avenir pour notre peuple."
  fezzani_mission_01_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme accomplie lorsque nous aurons réuni la région du Fezzan sous une seule tribu, adopté un gouvernement de type monarchique et étendu notre influence sur toute la Méditerranée."
  fezzani_mission_01_REWARD_DESCRIPTION:0 "Unissez les tribus, formez la nation du Fezzan et étendez nos frontières jusqu'à la Méditerranée et au-delà."
  fezzani_mission_01_task_01:0 "Les habitants du Fezzan"
  fezzani_mission_01_task_01_DESC:0 "Si nous voulons unir la terre de notre peuple, nous devons convaincre les tribus environnantes que les plus grandes puissances menacent notre patrie.celt_mil11 !"
  fezzani_mission_01_task_02:0 "Établir la paix"
  fezzani_mission_01_task_02_DESC:0 "Nous devons faire savoir aux autres tribus que nos intentions d'unir la région se feront par la diplomatie plutôt que par la conquête.greek_mil13 !"
  fezzani_mission_01_task_02_reward.tt:0 "Nos envoyés auront sûrement amélioré nos relations avec les autres tribus Fezzani."
  fezzani_mission_01_task_03:0 "Le chef des Fezzani"
  fezzani_mission_01_task_03_DESC:0 "Devenir le chef des peuples Fezzani ne sera pas facile ; nous devons nous assurer que notre chef est prêt à relever le défi.greek_mil10 !"
  fezzani_mission_01_task_03_tooltip:0 "Tout pays du groupe [GetCultureGroup('fezzani').GetName|Y] culture est un sujet."
  fezzani_mission_01_task_03_TT:0 "Si nous avons des affluents dans la région du Fezzan, nous devons leur inspirer la loyauté si nous voulons compter sur eux à l'avenir pour devenir une partie intégrante de notre nation."
  fezzani_mission_01_task_04:0 "Envoyer un envoyé aux grandes puissances"
  fezzani_mission_01_task_04_DESC:0 "Nous devons former une alliance avec au moins une des grandes puissances qui nous entourent si nous voulons survivre. Préparez nos émissaires et envoyez-les à la cour des rois voisins, sollicitant leur amitié.egypt_mil25 !"
  fezzani_mission_01_task_05:0 "Se lier d'amitié avec les Garamantes"
  fezzani_mission_01_task_05_DESC:0 "Nous aurons une chance de vassaliser les Garamantes, ou d'obtenir des revendications sur leurs terres.egypt_mil11 !"
  fezzani_mission_01_task_05_tooltip:0 "Avoir au moins 15 territoires"
  fezzani_mission_01_task_05_B_tooltip:0 "[GetCountry('GAR').GetName] n'a pas d'alliance avec nous et leur opinion sur nous est d'au moins #Y 100# !"
  fezzani_mission_01_task_05_tt:0 "Nous enverrons un émissaire aux Garamantes dans l'espoir d'améliorer les relations entre nos tribus."
  fezzani_mission_01_task_06:0 "Paix dans le Fezzan oriental"
  fezzani_mission_01_task_06_DESC:0 "Choisir d'unir pacifiquement le reste du Fezzan ne nous permettra pas d'emprunter la voie de la domination de l'arbre des missions.greek_mil1 !"
  fezzani_mission_01_task_07:0 "Une consolidation pacifique"
  fezzani_mission_01_task_07_DESC:0 "Nous pouvons utiliser les prouesses militaires des autres tribus, dominant le désert et puisant dans leurs réserves de main-d'œuvre pour notre armée.egypt_mil5 !"
  fezzani_mission_01_task_08:0 "Le Royaume des Garamantes"
  fezzani_mission_01_task_08_DESC:0 "Nous convaincrons les autres nations tribales qui nous entourent qu'un Fezzan uni sous nos ordres prospérera et repoussera l'expansion des grandes puissances à l'est et à l'ouest.egypt_mil9 !"
  fezzani_mission_01_task_09:0 "Les Nasamones"
  fezzani_mission_01_task_09_DESC:0 "Si nous voulons unir la terre de notre peuple, nous devons nous assurer que nos armées sont prêtes pour les conquêtes à venir !egypt_mil11 !"
  fezzani_mission_01_task_10:0 "A la conquête de nos voisins"
  fezzani_mission_01_task_10_DESC:0 "Les provinces environnantes appartiendront à #Y [SCOPE.GetRootScope.GetCountry.GetName]#!, notre nation s'étendra. Nous devons frapper maintenant avant que nos voisins puissent forger des alliances.egypt_mil11 !"
  fezzani_mission_01_task_13:0 "Domination Fezzani"
  fezzani_mission_01_task_13_DESC:0 "Choisir la voie de la domination ne nous permettra pas d'unir diplomatiquement la région du Fezzan.egypt_mil20 !"
  fezzani_mission_01_task_16:0 "Consolidation par la force"
  fezzani_mission_01_task_16_DESC:0 "Maintenant que la région du Fezzan nous appartient, nous devons rapidement assimiler la terre nouvellement conquise si nous voulons vraiment devenir une tribu unie.egypt_mil4 !"
  fezzani_mission_01_task_21:0 "La création du FEZZAN"
  fezzani_mission_01_task_21_DESC:0 "Nous avons maintenant exercé notre contrôle sur toute la région du Fezzan. Nous construirons un empire qui dominera les régions d'Afrique, Numidie, Cyrénaïque et au-delà !egypt_mil7 !"
  fezzani_mission_01_task_22:0 "La capitale de la couronne"
  fezzani_mission_01_task_22_DESC:0 "La ville de Garama sera un jour la capitale du Fezzan - nous devons la construire pour qu'elle soit un phare de notre culture et de notre société.persia_mil7 !"
  fezzani_mission_01_task_23:0 "Planification stratégique"
  fezzani_mission_01_task_23_DESC:0 "Les colonies de Sabha et de Wanin sont situées à des positions stratégiques qui, si fortifiées correctement, nous permettraient de défendre notre nation beaucoup plus facilement !egypt_mil23 !"
  fezzani_mission_01_task_24:0 "Le rendez-vous à l'aveugle"
  fezzani_mission_01_task_24_DESC:0 "Le commerce des dattes nous permettra de dynamiser notre économie et d'améliorer nos infrastructures - nous devons faire tout notre possible pour faciliter cela.celt_mil2 !"
  fezzani_mission_01_task_25:0 "Promouvoir nos sujets"
  fezzani_mission_01_task_25_DESC:0 "Si nous voulons unifier le Fezzan et intégrer nos sujets, nous devons les transformer de tributaires en feudataires officiels de notre nation.egypt_mil14 !"
  fezzani_mission_01_task_25_tt:0 "Nous commencerons le processus de transformation de nos affluents en feudataires. Cela leur permettra de nous aider pendant les guerres et nous donnera la possibilité de les intégrer plus tard dans notre pays."
  fezzani_mission_01_task_25_tt_2:0 "Le processus de transformation des affluents en feudataires sera terminé."
  fezzani_mission_01_task_25_tooltip:0 "N'importe quel affluent #Y# ! le sujet a une culture primaire dans le groupe [GetCultureGroup('fezzani').GetName|Y]."
  fezzani_mission_01_task_26:0 "Préparer les villes"
  fezzani_mission_01_task_26_DESC:0 "Construire des camps d'entraînement et des forums dans nos villes aidera à préparer notre homme libre à tout conflit futur potentiel !egypt_mil9 !"
  fezzani_mission_01_task_27:0 "Préparation des règlements"
  fezzani_mission_01_task_27_DESC:0 "Construire des colonies agricoles et des domaines d'esclaves sur nos territoires aidera nos lignes d'approvisionnement lorsque nous entrerons inévitablement en guerre !celt_mil14 !"
  fezzani_mission_01_task_28:0 "La capitale de la couronne"
  fezzani_mission_01_task_28_DESC:0 "La ville de Waddan sera un jour la capitale du Fezzan ; nous devons le construire pour qu'il soit un phare brillant de notre culture et de notre société.persia_mil7 !"
  fezzani_mission_01_task_29:0 "Préparation des règlements"
  fezzani_mission_01_task_29_DESC:0 "Construire des colonies agricoles et des domaines d'esclaves sur nos territoires aidera nos lignes d'approvisionnement lorsque nous entrerons inévitablement en guerre !celt_mil14 !"
  fezzani_mission_01_task_30:0 "La capitale de la couronne"
  fezzani_mission_01_task_30_DESC:0 "La ville d'Augila sera un jour la capitale du Fezzan ; nous devons le construire pour qu'il soit un phare brillant de notre culture et de notre société.persia_mil7 !"
  fezzani_mission_01_task_31:0 "Préparer les villes"
  fezzani_mission_01_task_31_DESC:0 "Construire des camps d'entraînement et des forums dans nos villes aidera à préparer notre homme libre à tout conflit futur potentiel !egypt_mil9 !"
  fezzani_mission_01_task_32:0 "Préparation des règlements"
  fezzani_mission_01_task_32_DESC:0 "Construire des colonies agricoles et des domaines d'esclaves sur nos territoires aidera nos lignes d'approvisionnement lorsque nous entrerons inévitablement en guerre !celt_mil14 !"
  fezzani_mission_01_task_33:0 "La capitale de la couronne"
  fezzani_mission_01_task_33_DESC:0 "La ville de Mesphe sera un jour la capitale du Fezzan ; nous devons le construire pour qu'il soit un phare brillant de notre culture et de notre société.persia_mil7 !"
  fezzani_mission_01_task_34:0 "Préparation des règlements"
  fezzani_mission_01_task_34_DESC:0 "Construire des colonies agricoles et des domaines d'esclaves sur nos territoires aidera nos lignes d'approvisionnement lorsque nous entrerons inévitablement en guerre !celt_mil14 !"
  fezzani_mission_01_task_35:0 "La capitale de la couronne"
  fezzani_mission_01_task_35_DESC:0 "La ville de Cydamus sera un jour la capitale du Fezzan, nous devons la construire pour qu'elle soit un phare de notre culture et de notre société.persia_mil7 !"
  fezzani_mission_01_task_36:0 "Préparation des règlements"
  fezzani_mission_01_task_36_DESC:0 "Construire des colonies agricoles et des domaines d'esclaves sur nos territoires aidera nos lignes d'approvisionnement lorsque nous entrerons inévitablement en guerre !celt_mil14 !"
  fezzani_mission_01_task_37:0 "La capitale de la couronne"
  fezzani_mission_01_task_37_DESC:0 "La ville d'Euphranta sera un jour la capitale du Fezzan ; nous devons le construire pour qu'il soit un phare brillant de notre culture et de notre société.persia_mil7 !"
  fezzani_mission_01_task_38:0 "Préparation des règlements"
  fezzani_mission_01_task_38_DESC:0 "Construire des colonies agricoles et des domaines d'esclaves sur nos territoires aidera nos lignes d'approvisionnement lorsque nous entrerons inévitablement en guerre !celt_mil14 !"
  fezzani_mission_01_task_39:0 "Reconstruire les terres machyliennes"
  fezzani_mission_01_task_39_DESC:0 "Nous devons reconstruire les terres qui ont été dévastées lors de nos conquêtes, et les terres machyliennes sont des candidates de choix. Cette région serait assez prospère si nous y investissions, ce qui en fait un impératif.event_pic3 !"
  fezzani_mission_01_task_40:0 "Nasamonia en développement"
  fezzani_mission_01_task_40_DESC:0 "Nous devons mettre en valeur les terres qui ont été annexées lors de nos conquêtes. La Nasamonia a terriblement souffert lors de notre dernier conflit et a un besoin urgent de reconstruction - c'est la chose responsable à faire.event_pic8 !"
  fezzani_mission_01_task_41:0 "Un pied en Méditerranée"
  fezzani_mission_01_task_41_DESC:0 "Maintenant que nous avons accès à la Méditerranée, nous devons commencer à construire des ports pour nous permettre l'option d'un commerce et d'une conquête élargis.event_pic4 !"
  fezzani_mission_01_task_42:0 "Étendre nos routes commerciales"
  fezzani_mission_01_task_42_DESC:0 "Maintenant que nous avons accès à la Méditerranée, nous pouvons facilement élargir nos opportunités commerciales. Voyons ce que nous pouvons faire pour que cela se produise.egypt_mil19 !"
  fezzani_mission_01_task_43:0 "Consolidation de Phazania"
  fezzani_mission_01_task_43_DESC:0 "Nous devons fortifier les terres voisines des nations à l'ouest pour assurer notre sécurité et préparer une prochaine campagne.egypt_mil8 !"
  fezzani_task_43_phazania_land_tooltip:0 "La province de Phazania nouvellement conquise, qui appartenait autrefois à la tribu Phazanian, recevra un coup de pouce économique. Exemple ci-dessous :"
  fezzani_mission_01_task_44:0 "Regarder vers l'est"
  fezzani_mission_01_task_44_DESC:0 "Nous devons chercher à conquérir les riches terres de l'Égypte, et pour ce faire, nous devons d'abord conquérir la Cyrénaïque.egypt_mil9 !"
  fezzani_mission_01_task_45:0 "Regard vers l'ouest"
  fezzani_mission_01_task_45_DESC:0 "Conquérir la région de l'Afrique nous permettrait de dominer le commerce sud-méditerranéen.egypt_mil21 !"
  fezzani_mission_01_task_46:0 "Implantation en Sicile"
  fezzani_mission_01_task_46_DESC:0 "L'établissement d'une base en Magna Graecia nous donnerait l'opportunité de la future conquête de la péninsule italienne.event_pic1 !"
  fezzani_mission_01_task_47:0 "Qart Hadasht est à nous"
  fezzani_mission_01_task_47_DESC:0 "L'illustre métropole de Carthage nous appartient désormais !egypt_mil22 !"
  fezzani_mission_01_task_48:0 "Consolidation de la Grande Grèce"
  fezzani_mission_01_task_48_DESC:0 "Maintenant que notre pied en Sicile est établi, tournons nos yeux vers le reste de la péninsule italienne !greek_mil3 !"
  fezzani_mission_01_task_49:0 "Conquête de Syrakousai"
  fezzani_mission_01_task_49_DESC:0 "Syrakousai nous appartient désormais !greek_mil15 !"
  fezzani_mission_01_task_50:0 "Ambitions italiennes"
  fezzani_mission_01_task_50_DESC:0 "Tous les chemins mènent à Rome !event_pic11 !"
  fezzani_mission_01_task_51:0 "Rome Delenda Est"
  fezzani_mission_01_task_51_DESC:0 "Quand à Rome...persia_mil6 !"
  fezzani_mission_01_task_52:0 "En Egypte"
  fezzani_mission_01_task_52_DESC:0 "Les terres fertiles de la Basse-Égypte pourront soutenir notre royaume.egypt_mil1 !"
  fezzani_mission_01_task_53:0 "Alexandrie"
  fezzani_mission_01_task_53_DESC:0 "La grande ville fondée par le légendaire Alexandre le Grand fait maintenant partie de notre royaume.egypt_por2 !"
  fezzani_mission_01_task_54:0 "Memphis"
  fezzani_mission_01_task_54_DESC:0 "L'ancienne terre de Memphis nous appartient désormais.egypt_por1 !"
  fezzani_mission_01_task_56:0 "Développer Garamantia"
  fezzani_mission_01_task_56_DESC:0 "Nous devons valoriser ces terres qui ont été annexées lors de nos conquêtes.persia_mil19 !"
  fezzani_mission_01_task_89:0 "La métropole de Qart Hadasht"
  fezzani_mission_01_task_89_DESC:0 "La grande ville de Qart Hadasht est l'un des centres commerciaux les plus prospères de la Méditerranée. Embellir le commerce à Qart Hadasht permettra à nos marchands de prospérer.event_pic9 !"
  fezzani_mission_01_task_89_effect_tt:0 "Posséder ou faire posséder par un sujet toutes les provinces de la Région Africaine."
  fezzani_mission_01_task_89_effect2_tt:0 "Libérez #Y Qart Hadasht# ! comme sujet féodal."
  fezzani_mission_01_task_90:0 "La marionnette syracusienne"
  fezzani_mission_01_task_90_DESC:0 "La grande ville de Syracuse est l'une des villes les plus prospères de la Magna Grecia. Créer ici un État fantoche nous permettrait de profiter de cet État militarisé.greek_mil17 !"
  fezzani_mission_01_task_90_effect_tt:0 "Posséder ou faire posséder par un sujet toutes les provinces de la région Magna Grecian."
  fezzani_mission_01_task_90_effect2_tt:0 "Libérez #Y Syrakousai# ! comme sujet féodal."
  fezzani_mission_01_task_91:0 "En Numidie"
  fezzani_mission_01_task_91_DESC:0 "Maintenant que la région de l'Afrique est sous notre contrôle, nous pouvons envisager d'annexer la terre des Numides.celt_mil13 !"
  fezzani_mission_01_task_92:0 "En Mauritanie"
  fezzani_mission_01_task_92_DESC:0 "Maintenant que la région de Numidie est sous notre contrôle, nous pouvons envisager de nous étendre plus à l'ouest en Mauritanie.egypt_mil26 !"
  fezzani_mission_01_task_93:0 "Les cavaliers numides"
  fezzani_mission_01_task_93_DESC:0 "Maintenant que nous avons le contrôle de la région de Numidie, nous pouvons profiter de la population numide restante qui est très expérimentée dans l'art de l'équitation.persia_mil14 !"
  fezzani_mission_01_task_93_custom_tt:0 "Nous aurons trois options sur ce que nous pouvons faire avec les cavaliers numides ; nous pouvons choisir l'option militaire, qui coûtera 60 points d'expérience militaire, nous pouvons choisir l'option économique, qui coûtera 80 points d'expérience politique et 150 pièces d'or, ou nous pouvons choisir de ne rien faire."
  fezzani_mission_01_task_94:0 "Les colonnes d'Hercule"
  fezzani_mission_01_task_94_DESC:0 "Avec la région de Maurétanie sous notre contrôle, nous devons fortifier le détroit pour empêcher toute invasion de nos voisins du nord. Ce territoire stratégique nous permettrait également de contrôler tout commerce entrant ou sortant de la Méditerranée, nous plaçant dans une position assez puissante...celt_mil1 !"
  fezzani_mission_01_task_95:0 "Le Royaume du Fezzan"
  fezzani_mission_01_task_95_DESC:0 "Maintenant que nous avons la région du Fezzan sous notre contrôle, nous devons envisager d'adopter le gouvernement monarchique, ce qui nous permettrait de contrôler plus facilement nos terres nouvellement acquises.egypt_mil13 !"
  me_fezzani_1_title:0 "Les Gens du Fezzan !"
  me_fezzani_1_desc:0 "Nous devons envoyer des émissaires dans les territoires détenus par notre tribu afin d'informer notre peuple de notre projet d'unir la région du Fezzan sous une seule tribu ! Que ce soit par annexion par conquête des tribus voisines ou par voie diplomatique, la région du Fezzan nous appartiendra !"
  me_fezzani_1.a:0 "Nous devons travailler ensemble pour atteindre cet objectif ambitieux.."
  me_fezzani_2_title:0 "Établir la paix"
  me_fezzani_2_desc:0 "Nous enverrons des émissaires dans les autres nations Fezzani, établissant des relations avec eux et les informant de nos intentions d'unifier pacifiquement la région."
  me_fezzani_2.a:0 "Établissez les relations!"
  me_fezzani_3_title:0 "Le Royaume des Garamantes"
  me_fezzani_3_desc:0 "Notre tribu détient des terres qui ont un positionnement stratégique et des biens commerciaux de valeur. Si nous pouvons en profiter, nous pouvons facilement maîtriser et annexer les tribus voisines. Nous devons d'abord commencer par améliorer nos infrastructures, fortifier nos territoires et approvisionner les armées si nous voulons atteindre cet objectif ambitieux."
  me_fezzani_3.a:0 "Commençons.."
  me_fezzani_4_title:0 "Envoi d'un émissaire en Cyrénaïque"
  me_fezzani_4_desc:0 "Il faut tenter d'allier la Cyrénaïque,"
  me_fezzani_4.a:0 "Offrir des esclaves à la Cyrénaïque"
  me_fezzani_4.at:0 "Nous proposerons d'envoyer 5 esclaves en Cyrénaïque"
  me_fezzani.4.b:0 "Offrir une petite somme d'or"
  me_fezzani.4.bt:0 "Nous offrirons une petite somme de 100 pièces d'or à la Cyrénaïque"
  me_fezzani.4.c:0 "Nous n'avons pas besoin de l'aide de la Cyrénaïque"
  me_fezzani.4.ct:0 "Rien"
  me_fezzani_5_title:0 "Envoi d'un émissaire aux Garamantes"
  me_fezzani_5_desc:0 "Nous devons tenter d'améliorer nos relations avec nos voisins de l'Ouest, les Garamantes. Ils sont une tribu puissante qui augmenterait considérablement notre pouvoir dans la région. Nous enverrons un émissaire avec un cadeau pour les allier ou peut-être même essayer de les convaincre qu'ils bénéficieront de nous en tant que suzerain si le cadeau est assez important..."
  me_fezzani_5.a:0 "Nous enverrons un cadeau de 50 pièces d'or et demanderons une alliance."
  me_fezzani.5.b:0 "Nous enverrons un cadeau de 100 pièces d'or et tenterons de les vassaliser."
  me_fezzani.6.t:0 "Les Nasamones nous ont envoyé un émissaire"
  me_fezzani.6.desc:0 "Un envoyé des Nasamones, qui doit essayer d'améliorer les relations avec nous, est arrivé."
  me_fezzani.6.desc_1:0 "Les Nasamones nous ont proposé une alliance !"
  me_fezzani.6.desc_2:0 "Les Nasamones ont proposé de devenir nos suzerains..."
  me_fezzani.6.a:0 "Une alliance avec les Nasamones"
  me_fezzani.6.at:0 "Devenez allié avec les Nasamones"
  me_fezzani.6.b:0 "Nous accepterons leur proposition de vassalisation"
  me_fezzani.6.bt:0 "Nous accepterons leur proposition et deviendrons les sujets des Nasamones"
  me_fezzani.6.c:0 "Nous sommes insultés par ces offres des Nasamones"
  me_fezzani.6.ct:0 "On est insulté par ce qu'ils nous proposent"
  me_fezzani_7_title:0 "La réponse des Garamantes"
  me_fezzani.7.desc:0 "Nous avons reçu une réponse des Garamantes, ils répondent à notre offre avec"
  me_fezzani.7.desc_1:0 "une alliance!"
  me_fezzani.7.desc_2:0 "une acceptation de devenir nos sujets ! Ensemble nous pouvons unir la région du Fezzan !"
  me_fezzani.7.desc_3:0 "rien en réponse... Leur terre sera à nous d'une manière ou d'une autre..."
  me_fezzani.7.a:0 "L'alliance avec les Garamantes s'avérera très utile."
  me_fezzani.7.b:0 "Ils ont accepté la vassalisation !"
  me_fezzani.7.c:0 "Nous sommes insultés par la réponse des Garamantes à notre offre généreuse."
  me_fezzani_8_title:0 "Les chefs ont répondu"
  me_fezzani_8_desc:0 "Les chefs tribaux s'accordent à dire que la conquête de la province voisine est la meilleure avancée. Ils prépareront leurs troupes et se prépareront à une guerre potentielle."
  me_fezzani_8.a:0 "Leur loyauté et leurs troupes seront inestimables"
  me_fezzani_8.a.tt:0 "Nous pouvons maintenant mobiliser une armée plus importante grâce à leur coopération et leur loyauté."
  me_fezzani_9_title:0 "Appelez le Conseil de guerre !"
  me_fezzani_9_desc:0 "Nous devons délibérer et prendre une décision sur notre prochain mouvement, lequel de nos voisins est le plus vulnérable... Nous devons frapper leur capitale."
  me_fezzani_9.a:0 "Préparons-nous pour notre première conquête !"
  me_fezzani_10_title:0 "Le conseil tribal a pris une décision !"
  me_fezzani_10_desc:0 "Nous nous préparerons à marcher sur nos voisins."
  me_fezzani_10.a:0 "Leur terre nous appartient !"
  me_fezzani_11_title:0 "Le conseil tribal a pris une décision !"
  me_fezzani_11_desc:0 "Nous préparerons la guerre avec nos voisins les Machylia. Nous surveillerons également la Cyrénaïque et nos vassaux les Psyllia..."
  me_fezzani_11.a:0 "Leur terre nous appartient !"
  me_fezzani_12_title:0 "Promouvoir nos sujets !"
  me_fezzani_12_desc:0 "Nous aimerions reconnaître officiellement nos sujets comme faisant partie intégrante de notre nation, plutôt que de simplement leur soutirer un tribut, ils deviendront officiellement des feudataires, pour devenir plus tard une partie intégrante de notre nation."
  me_fezzani_12.a:0 "Ensemble nous prospérerons"
  me_fezzani_13_title:0 "Les Nasamones"
  me_fezzani_13_desc:0 "Notre tribu a le potentiel pour devenir la puissance régionale ici au Fezzan, nous devons préparer les armées si nous voulons y parvenir."
  me_fezzani_13.a:0 "Tendons la main aux autres chefs tribaux"
  me_fezzani_13.a.tt:0 "Convainquons les autres chefs tribaux de nos provinces que la conquête de nos voisins nous profiterait à tous."
  me_fezzani_14_title:0 "Les armées sont prêtes"
  me_fezzani_14_desc:0 "Les armées ont été ravitaillées et sont prêtes à la conquête."
  me_fezzani_14.a:0 "La qualité de nos troupes sera inégalée dans la région du Fezzan"
  me_fezzani_14.a.tt:0 "Nous devons profiter de la qualité de notre armée et frapper rapidement."
  me_fezzani_15_title:0 "Les habitants du Fezzan"
  me_fezzani_15_desc:0 "Les émissaires sont revenus et les habitants du Fezzan se réjouissent de nos projets d'amélioration des infrastructures et de la qualité de vie de nos tribus"
  me_fezzani_15.a:0 "Nous sommes un!"
  me_fezzani_16_title:0 "Le conseil tribal a pris une décision !"
  me_fezzani_16_desc:0 "Nous préparerons la guerre avec nos voisins les Nasamonia, les Psyllia, les Makae et les Garamantes."
  me_fezzani_16.a:0 "Leur terre nous appartient !"
  me_fezzani_17_title:0 "Le conseil tribal a pris une décision !"
  me_fezzani_17_desc:0 "Nous préparerons la guerre avec nos voisins les Psyllia, les Machylia et les Phazaniens. Il faut aussi surveiller les vassaux de Carthage, les Tripolitains."
  me_fezzani_17.a:0 "Leur terre nous appartient !"
  me_fezzani_18_title:0 "Le conseil tribal a pris une décision !"
  me_fezzani_18_desc:0 "Nous préparerons la guerre avec nos voisins les Makae et les Garamantes."
  me_fezzani_18.a:0 "Leur terre nous appartient !"
  me_fezzani_19_title:0 "Le conseil tribal a pris une décision !"
  me_fezzani_19_desc:0 "Nous préparerons la guerre avec nos voisins les Makae et les Machyliens, ainsi qu'avec nos anciens seigneurs, les Nasamoniens."
  me_fezzani_19.a:0 "Leur terre nous appartient !"
  me_fezzani_20_title:0 "Domination Fezzani"
  me_fezzani_20_desc:0 "Maintenant que nous avons conquis les provinces voisines, nous faisons un pas de plus vers l'unification de la région du Fezzan. Nous devons conquérir les terres sous le contrôle des tribus indépendantes restantes."
  me_fezzani_20.a:0 "Réclamons ces terres"
  me_fezzani_21_title:0 "Conquérir le dernier du pays Fezzani"
  me_fezzani_21_desc:0 "Reconsolidons notre armée et préparons-la pour une dernière campagne d'unification de la région."
  me_fezzani_21.a:0 "Rassemblez les troupes"
  me_fezzani_25_title:0 "Nous avons reçu un émissaire de la région du Fezzan"
  me_fezzani.25.desc:0 "L'Envoyé Fezzani a proposé :"
  me_fezzani.25.desc_1:0 "Ils ont offert des esclaves."
  me_fezzani.25.desc_2:0 "Ils ont offert une petite somme d'or."
  me_fezzani.25.desc_3:0 "Ils ne nous ont rien offert pour une alliance."
  me_fezzani.25.a:0 "Nous accepterons leur demande avec une alliance plus une faveur."
  me_fezzani.25.b:0 "Nous accepterons leur demande et formerons une alliance avec eux."
  me_fezzani.25.c:0 "Ils ne méritent pas une alliance avec nous."
  me_fezzani_26_title:0 "Les Cyrénaïques ont envoyé un émissaire en réponse !"
  me_fezzani.26.desc:0 "Nous avons reçu une réponse des Cyrénaïques, ils répondent à notre offre avec"
  me_fezzani.26.desc_1:0 "une alliance accompagnée d'une certaine faveur. Il semble que nos diplomates aient grandement amélioré leur opinion sur nous..."
  me_fezzani.26.a:0 "Nous ferons grand usage de cette alliance."
  me_fezzani.26.at:0 "Nous avons maintenant un tampon entre nous et la grande puissance de l'Égypte ptolémaïque."
  me_fezzani.26.desc_2:0 "une alliance!"
  me_fezzani.26.bt:0 "Nous avons maintenant un tampon entre nous et la grande puissance de l'Égypte ptolémaïque."
  me_fezzani.26.b:0 "Nous ferons grand usage de cette alliance."
  me_fezzani.26.desc_3:0 "rien... On s'en souviendra..."
  me_fezzani.26.c:0 "rien... Les Cyrénaïques nous ont éconduits, on s'en souviendra..."
  me_fezzani.26.ct:0 "Nous pouvons justifier cette alliance rejetée comme une justification de la guerre..."
  me_fezzani_27_title:0 "Nous enverrons un émissaire au pouvoir punique de Carthage"
  me_fezzani_27_desc:0 "La Nation punique de Carthage pourrait être disposée à nous allier et à nous aider à consolider la région du Fezzan en échange d'une aide pour renforcer son armée."
  me_fezzani.27.a:0 "Nous proposerons à nos troupes de rejoindre la prestigieuse armée carthaginoise !"
  me_fezzani.27.at:0 "Puisque la Nation de Carthage est avant tout une puissance navale, peut-être que le renforcement de sa marine contribuera à la convaincre de nous allier..."
  me_fezzani.27.b:0 "Nous offrirons de l'or pour les aider à financer leur puissante marine !"
  me_fezzani.27.bt:0 "Peut-être que l'offre d'aider à financer leur marine les aidera à s'allier à nous..."
  me_fezzani.27.c:0 "Nous ne leur offrirons rien."
  me_fezzani.27.ct:0 "Nous n'avons pas besoin de leur offrir quoi que ce soit pour qu'ils soient incités à nous allier."
  me_fezzani.28.t:0 "Nous avons reçu un émissaire de la région du Fezzan"
  me_fezzani.28.desc_1:0 "Les Fezzani nous ont offert de la main d'oeuvre"
  me_fezzani.28.desc_2:0 "Les Fezzani nous ont offert de l'or"
  me_fezzani.28.desc_3:0 "Les Fezzani ne nous ont rien proposé pour une alliance"
  me_fezzani.28.a:0 "Nous accepterons leur demande avec une alliance plus une faveur"
  me_fezzani.28.b:0 "Nous accepterons leur demande et formerons une alliance avec eux."
  me_fezzani.28.c:0 "Ils ne méritent pas une alliance avec nous."
  me_fezzani.29.t:0 "Nous enverrons un émissaire au royaume ptolémaïque"
  me_fezzani.29.desc:0 "Le royaume ptolémaïque détient sans doute le plus grand pouvoir dans la sphère d'influence de la Méditerranée. Si nous sommes en mesure d'offrir un cadeau assez digne, peut-être qu'ils considéreraient notre offre d'alliance..."
  me_fezzani.29.a:0 "Envoyons un cadeau de 500 pièces d'or."
  me_fezzani.29.b:0 "Envoyons un cadeau de 400 pièces d'or."
  me_fezzani.29.c:0 "Nous n'avons rien à leur proposer."
  me_fezzani_30_title:0 "Une offre du Fezzan"
  me_fezzani.30.desc_1:0 "Les Fezzani nous ont offert de la main d'oeuvre"
  me_fezzani.30.desc_2:0 "Les Fezzani nous ont offert de l'or"
  me_fezzani.30.desc_3:0 "Les Fezzani ne nous ont rien proposé pour une alliance"
  me_fezzani.30.a:0 "Nous accepterons leur demande avec une alliance plus une faveur"
  me_fezzani.30.at:0 "Alliance et plus"
  me_fezzani.30.b:0 "Nous accepterons leur demande et formerons une alliance avec eux."
  me_fezzani.30.bt:0 "Alliance"
  me_fezzani.30.c:0 "Ils ne méritent pas une alliance avec nous."
  me_fezzani.30.ct:0 "Rien"
  me_fezzani_31_title:0 "Les Carthaginois ont envoyé un émissaire en réponse !"
  me_fezzani.31.desc:0 "Nous avons reçu une réponse des Carthaginois, ils répondent à notre offre avec"
  me_fezzani.31.desc_1:0 "non seulement et alliance, mais il semble que notre envoyé ait réussi à améliorer leur opinion sur nous. Cela s'avérera très utile dans les futures conquêtes."
  me_fezzani.31.a:0 "Nous ferons grand usage de cette alliance."
  me_fezzani.31.at:0 "Nous avons maintenant une alliance puissante avec une grande puissance commerciale de la Méditerranée."
  me_fezzani.31.desc_2:0 "une alliance!"
  me_fezzani.31.bt:0 "Nous avons maintenant une alliance puissante avec une grande puissance commerciale de la Méditerranée."
  me_fezzani.31.b:0 "Nous ferons grand usage de cette alliance."
  me_fezzani.31.desc_3:0 "rien. On s'en souviendra.."
  me_fezzani.31.c:0 "une insulte.. Les Carthaginois nous ont éconduits, nous nous en souviendrons..."
  me_fezzani.31.ct:0 "Nous pouvons justifier cette alliance rejetée comme une justification de la guerre."
  me_fezzani_32_title:0 "Les Ptolémées ont envoyé un émissaire en réponse !"
  me_fezzani.32.desc:0 "Nous avons reçu une réponse du royaume ptolémaïque, ils répondent à notre offre avec"
  me_fezzani.32.desc_1:0 "non seulement et alliance, mais il semble que notre envoyé ait réussi à améliorer leur opinion sur nous. Nous nous entraiderons dans les futures conquêtes.."
  me_fezzani.32.a:0 "Nos émissaires ont obtenu une alliance avec quelques faveurs supplémentaires avec les Ptolémées."
  me_fezzani.32.desc_2:0 "une alliance!"
  me_fezzani.32.b:0 "Nous avons obtenu une alliance avec le royaume ptolémaïque"
  me_fezzani.32.desc_3:0 "rien. Nous nous en souviendrons.. Alexandrie nous appartiendra un jour.."
  me_fezzani.32.c:0 "Nous avons été rejetés par les Ptolémées"
  me_fezzani_35_title:0 "Le commerce des dattes"
  me_fezzani_35_desc:0 "Nous pouvons profiter de la demande lucrative de dattes et utiliser l'or supplémentaire pour stimuler notre économie et améliorer nos infrastructures."
  me_fezzani_35.a:0 "Exportons les dates"
  me_fezzani_36_title:0 "Les bienfaits des dattes"
  me_fezzani_36_desc:0 "Ce commerce lucratif nous a permis de convaincre davantage de travailleurs de migrer et d'aider à produire plus de dattes à exporter."
  me_fezzani_36.a:0 "Continuons à commercer."
  me_fezzani_37_title:0 "Planification stratégique"
  me_fezzani_37_desc:0 "Les territoires de Sabha et de Wanin sont situés dans des positions stratégiques qui, s'ils étaient correctement fortifiés, nous permettraient de défendre notre province capitale beaucoup plus facilement. Transformons ces territoires en villes et fortifions-les."
  me_fezzani_37.a:0 "Bâtissons les forteresses."
  me_fezzani_38_title:0 "Planification stratégique"
  me_fezzani_38_desc:0 "Les territoires de Sabha et Wanin ont été améliorés avec des forteresses et le territoire de Sabha a été amélioré en ville avec la fortification. Laissons nos ennemis essayer de nous envahir maintenant."
  me_fezzani_38.a:0 "Les forteresses sont complètes."
  me_fezzani_39_title:0 "L'affaire de la région cyrénaïque !"
  me_fezzani_39_desc:0 "Nous chercherons à annexer la région cyrénaïque voisine, ce qui nous accorderait une grande quantité de terres adjacentes à la Méditerranée et à l'Égypte."
  me_fezzani_39.a:0 "En Cyrénaïque !"
  me_fezzani_40_title:0 "L'affaire de la région africaine !"
  me_fezzani_40_desc:0 "Nous chercherons à annexer la Région Africaine voisine, la riche terre des Carthaginois nous appartiendra."
  me_fezzani_40.a:0 "Vers l'Afrique !"
  me_fezzani_41_title:0 "Les tribus sont unies !"
  me_fezzani_41_desc:0 "Toutes les tribus de la région du Fezzan se sont unies. Nous devons nous forger une nouvelle identité."
  me_fezzani_41.a:0 "Fezzan !"
  me_fezzani_41.a.tt:0 "Nous changerons notre nom en 'Fezzan'."
  me_fezzani_42_title:0 "L'affaire de la région numide !"
  me_fezzani_42_desc:0 "Maintenant que nous avons annexé le Heartland carthaginois, nous pouvons envisager d'annexer la région numide."
  me_fezzani_42.a:0 "En Numidie !"
  me_fezzani_43_title:0 "L'affaire de la région Maurétanienne !"
  me_fezzani_43_desc:0 "Maintenant que nous avons annexé l'ancien territoire des Numides, nous pouvons envisager de nous étendre plus à l'ouest dans la région mauritanienne."
  me_fezzani_43.a:0 "To Mauretania!"
  me_fezzani_44_title:0 "Les Cavaliers Numides !"
  me_fezzani_44_desc:0 "Nous devons décider quoi faire de la population numide qui vit sur nos terres nouvellement annexées. Nous pourrons peut-être profiter de leur connaissance de l'équitation."
  me_fezzani_44.a:0 "Délibérons"
  me_fezzani_45_title:0 "Les Cavaliers Numides !"
  me_fezzani_45_desc:0 "Le moment est venu de décider quoi faire de ces chevaux numides et de leurs cavaliers. Nous pouvons les réutiliser à des fins militaires ou nous pouvons les utiliser à des fins économiques."
  me_fezzani_45.a:0 "Apprenons d'eux et améliorons nos capacités d'équitation."
  me_fezzani_45.a.tt:0 "Ces modificateurs militaires de cavaliers s'appliqueront aux cavaliers de notre pays"
  me_fezzani_45.b:0 "Nous pouvons améliorer l'économie des régions et augmenter la production de notre population locale."
  me_fezzani_45.b.tt:0 "Ces modificateurs indiqués ci-dessus s'appliqueront à toute la région de Numidie"
  me_fezzani_45.c:0 "Nous ne voulons rien avoir à faire avec eux."
  me_fezzani_46_title:0 "Les colonnes d'Hercule"
  me_fezzani_46_desc:0 "Nous possédons maintenant la terre qui est appelée les « colonnes d'Hercule » dans le monde grec. Cette position stratégique nous permet de contrôler les navires qui entrent et sortent de la Méditerranée, nous accordant un pouvoir substantiel sur les autres nations lourdes du commerce."
  me_fezzani_46.a:0 "Le détroit est à nous"
  me_fezzani_47_title:0 "Le Royaume du Fezzan"
  me_fezzani_47_desc:0 "Le couronnement de notre nouveau monarque, [ROOT.GetCountry.GetRuler.GetName], en tant que premier roi du glorieux royaume du Fezzan était un tel spectacle à voir. Il y avait des envoyés de toutes les tribus locales rendant hommage au nouveau roi. Sous la houlette du premier Roi du Fezzan, [ROOT.GetCountry.GetRuler.GetName], notre royaume ne peut que se réjouir de ce qui s'accomplit..."
  me_fezzani_47.a:0 "Vive le roi [ROOT.GetCountry.GetRuler.GetName] !"
