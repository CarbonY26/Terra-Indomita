l_german:
  antigonids_egypt_integration_tt:0 "Einer der folgenden Punkte muss wahr sein: \n#Y [GetCulture('upper_egyptian').GetName]#!, #Y [GetCulture('middle_egyptian').GetName]#! oder #Y [GetCulture('egyptian').GetName]#! müssen integriert werden. \nAlle drei Kulturen müssen die #Y Slaves# haben! Pop-Typ richtig."
  antigonids_mesopotamia_integration_tt:0 "Einer der folgenden Punkte muss wahr sein: \n#Y [GetCulture('babylonian').GetName]#! oder #Y [GetCulture('assyrian').GetName]#! müssen integriert werden. \nBeide Kulturen müssen die #Y Slaves# haben! Pop-Typ richtig."
  antigonids_thrace_integration_tt:0 "#Y [GetCulture('odrysi').GetName]#! muss #Y integriert# werden! oder #Y Sklave# haben! Rechte."
  antigonid_odrysia_tt:0 "Je nachdem, wie wir mit #Y [GetCountry('ODR')GetName]#! umgehen, erhalten wir entweder #Y Politischer Einfluss#!, #Y Manpower#! oder #YGeld#!."
  all_same_reward_thrace_tt:0 "Alle #Y [GetCulture('odrysi').GetName]#! Provinzen erhalten diesen Modifikator."
  antigonids_integration_positive_tt:0 "Wenn wir diese Missionsaufgabe abschließen, indem wir #Y integrieren#! den Kulturen erhalten alle relevanten integrierten Kulturen den folgenden kulturellen Modifikator."
  antigonid_integration_negative_tt:0 "Wenn wir die Mission abschließen, indem wir #Y versklaven#! den Kulturen erhalten alle Provinzen mit einer dieser dominanten Kulturen den folgenden Provinzmodifikator."
  cilica_pedias_pops_tt:0 "#Y [GetProvince('(int32)1881')GetArea.GetName]#! muss mindestens #Y 200# haben! knallt. (#R [SCOPE.ScriptValue('cilicia_pedias_pop_svalue')|0]#!/#Y 200#!)"
  phrygia_pop_value_tt:0 "#Y Phrygien#! muss mindestens #Y 500# haben! knallt. (#R [SCOPE.ScriptValue('phrygia_pop_svalue')|0]#!/#Y 500#!)"
  syria_pops_tt:0 "#Y [GetProvince('(int32)790')GetArea.GetRegion.GetName]#! muss mindestens #Y 600# haben! knallt. (#R [SCOPE.ScriptValue('syria_pop_svalue')|0]#!/#Y 600#!)"
  asia_anti_pop_hapi_tt:0 "Alle besessenen Provinzen in #Y [GetProvince('(int32)278')GetArea.GetRegion.GetName]#! muss insgesamt mindestens #Y [SCOPE.ScriptValue('asia_pop_happiness_max_svalue')|0]# haben! Nicht-Sklaven-Pops, die mindestens #Y 50%# sind! Glücklich. (#R [SCOPE.ScriptValue('asia_pop_happiness_svalue')|0]#!/#Y [SCOPE.ScriptValue('asia_pop_happiness_max_svalue')|0]#!)"
