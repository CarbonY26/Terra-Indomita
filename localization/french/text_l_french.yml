  roman_pantheon:0 "hellénique"
  desc_roman_pantheon:0 "S'étant répandu depuis le cœur de la Grèce, le panthéon olympien est vénéré par beaucoup. Les noms, les aspects et la hiérarchie de nombreux dieux peuvent varier considérablement d'une région à l'autre, cependant, Zeus, ou Jupiter comme il est connu des Romains, est considéré comme la figure de proue du panthéon olympien."
  egyptian_pantheon:0 "kémétique"
  desc_egyptian_pantheon:0 "L'histoire de la religion égyptienne indigène remonte à plusieurs milliers d'années. Se manifestant comme une foi polythéiste, le culte de Ra, Atum, Sekhmet et d'autres, affiche une profonde révérence pour les aspects fondamentaux du monde naturel."
  carthaginian_pantheon:0 "Cananéen"
  desc_carthaginian_pantheon:0 "La religion cananéenne vénère un certain nombre de dieux et leurs aspects, de manière polythéiste. Baal est considéré comme la divinité principale dans une hiérarchie complexe de dieux inférieurs, qui étaient souvent vénérés dans des sanctuaires situés sur des montagnes ou des collines."
  shamanism:0 "Zalmoxien"
  desc_shamanism:0 "On ne sait pas si Zalmoxis était à l'origine un prophète ou un dieu. Les Daces et les Getae vénèrent cependant Zalmoxis comme un être divin, lui attribuant de nombreux actes miraculeux."
  druidism:0 "druidique"
  desc_druidism:0 "Les druides agissaient pour les Celtes, en tant que classe sociale distincte. Agissant souvent en tant que magistrats et législateurs, ils ont également dicté les coutumes et croyances religieuses locales."
  animism:0 "Ibérique"
  desc_animism:0 "Essentiellement une religion polythéiste hybride, les pratiques religieuses ibériques impliquent la vénération des esprits animaux, ainsi que le culte des ancêtres. Divers dieux helléniques et phéniciens étaient vénérés par les Ibères, ainsi que des divinités locales telles que Betatun ou Ataecina."
  judaism:0 "Israélite"
  desc_judaism:0 "Fait inhabituel parmi les religions contemporaines, l'Israélite est une religion monothéiste. Suite à une série de prophètes et d'enseignants, le livre saint israélite contient les détails d'une alliance créée entre Dieu et les enfants d'Israël."
  zoroaster:0 "Zoroastrien"
  desc_zoroaster:0 "Le prophète Zoroastre a enseigné une foi dans le dieu créateur Ahura Mazda et son adversaire Ahriman. Issu du polythéisme indo-iranien primitif, un grand respect est manifesté pour la «loi éternelle», ou Daena, qui épouse une conduite bonne et juste."
  matrist_religion:0 "Nous sommes"
  desc_matrist_religion:0 "On sait peu de choses sur les tribus baltes et leur religion. Néanmoins, des archives archéologiques survivent, racontant des cultes vénérant plusieurs dieux naturalistes, le long de la côte baltique. Très probablement, sur la base des reconstructions de la langue proto-balto-slave, leur nom pour la foi était We'ra ', d'où dérivent les mots modernes víra en tchèque, wiara en polonais et véra en russe."
  berber_religion:0 "Mégalithique"
  desc_berber_religion:0 "La culture et la religion antiques étaient un creuset de croyances égyptiennes traditionnelles, de culte des étoiles et de vénération des ancêtres. De nombreux mégalithes - constructions en pierre élevées en l'honneur des dieux - existent encore, disséminés dans le paysage africain."
  germanic_religion:0 "Tuistique"
  desc_germanic_religion:0 "L'ancien dieu germanique Twisto, Tuisto, Tius ou Teiws était vénéré par les premières tribus migratoires de la Scandinavie moderne. De nombreux récits suggèrent que le peuple germanique pratiquait une religion largement animiste, vénérant la terre et le ciel, et la force vitale de tous les êtres vivants."
  arabian_pantheon:0 "arabe"
  desc_arabian_pantheon:0 "La religion en Arabie était un mélange polythéiste de divinités, d'aspects et de démons, pratiqué dans les localités et les enclaves de la région. Allah, le Dieu créateur, a peut-être été vénéré à la tête du panthéon pendant cette période, à certains endroits."
  eastern_animism:0 "Ritualiste"
  desc_eastern_animism:0 "Représentant une variété de croyances locales et de religions populaires, le rituel épouse le culte des ancêtres, l'animisme et les offrandes votives."
  buddhism:0 "bouddhiste"
  desc_buddhism:0 "Religion relativement jeune, le bouddhisme est né dans le nord de l'Inde, à la suite de la vie de Siddhartha Gautama, ou simplement de Bouddha. Le Bouddha était un enseignant ascétique, qui parlait de la Voie du Milieu, dans toute l'Inde."
  hindu:0 "hindou"
  desc_hindu:0 "L'hindouisme a évolué à partir de la période védique, guidé par la création des Upanishads, et a été largement suivi dans toute l'Inde au début de l'Antiquité."
  bon_religion:0 "Bon"
  desc_bon_religion:0 "Bon représente un ensemble de religions folkloriques pratiquées à l'origine sur le plateau tibétain. Des aspects de culte des ancêtres et d'animisme apparaissent fréquemment, ainsi qu'un polythéisme naissant."
  indo_iranian_religion:0 "heptadique"
  desc_indo_iranian_religion:0 "Originaire des terres scythes, cette foi panthéiste adorait sept dieux principaux, souvent assimilés à ceux du panthéon grec. Des éléments de la religion populaire polythéiste antérieure des Scythes subsistent, tout comme la pratique du sacrifice de chevaux et des enterrements de chars, similaires à ceux des Celtes."
  anatolian_religion:0 "Cybélène"
  desc_anatolian_religion:0 "Le culte phrygien de Cybèle est lié au culte préhistorique de la Déesse-Mère. Évoluant sur des milliers d'années, le culte de Cybèle revendiquait souvent des relations avec des personnages mythiques et des héros, et pratiquait leur religion avec la vénération des idoles."
  armenian_religion:0 "Khaldique"
  desc_armenian_religion:0 "Le panthéon khaldique représente une religion issue de la culture urartienne, plusieurs siècles auparavant. Une foi principalement polythéiste, le dieu principal était connu sous le nom de Khaldi et était vénéré comme un dieu guerrier."
  caucasian_religion:0 "Armazique"
  desc_caucasian_religion:0 "Peut-être lié aux religions anatoliennes voisines, le panthéon de la région du Caucase-Ibérie était gouverné par le dieu Armaz."
  mesopotamian_religion:0 "chaldéen"
  desc_mesopotamian_religion:0 "L'histoire du panthéon chaldéen remonte à plusieurs milliers d'années. Adorant des dieux comme Anu, Enki et Nanna, les dévots de la religion chaldéenne construisent d'imposants temples en l'honneur de leur Dieu élu."
  jainism:0 "jaïn"
  desc_jainism:0 "Le jaïnisme est une foi indienne qui remonte à de nombreuses années, jusqu'aux premiers enseignants de la religion. Les jaïns croient fermement à l'ascétisme et à la non-violence et entretiennent des relations amicales avec les autres traditions indiennes."
  puntic_religion:0 "Waaqi"
  desc_puntic_religion:0 "Waaq, le dieu Créateur tout-puissant et Père pour nous tous, a été fidèlement vénéré par les peuples vivant dans la Corne de l'Afrique pendant des milliers d'années, avec leur dévotion inébranlable à l'Être Suprême assurant sa paix globale et ses bénédictions harmonieuses. Ancienne religion monothéiste avec une hiérarchie complexe et un ensemble de croyances, le Waaq remplace tout et commande les nombreux intermédiaires angéliques qu'il envoie à son peuple, comblant ses disciples de bonne fortune et les protégeant de leurs ennemis avec son pouvoir et sa gloire."
