l_german:
  dacian_helmet:0 "Thrakische Kriegskrone"
  dacian_helmet_desc:0 "Die thrakische Kriegskrone ist ein herrscherwürdiges Ornat. Es schüchtert deine Feinde ein und baut einen Hauch von Überlegenheit auf. Niemand kann [CHARACTER.GetPraenomen] in die Augen sehen, ohne zusammenzuzucken."
  dacian_mantle:0 "Thrakischer Mantel"
  dacian_mantle_desc:0 "Der thrakische Mantel ist ein Wunderwerk, viele sind überrascht, dass ein vermeintlicher Barbar ein so feines Gewand trägt. Es wärmt auch [CHARACTER.GetPraenomen] während der kalten Winter."
  dacian_weapon:0 "Falx"
  dacian_weapon_desc:0 "Die Falx ist eine Waffe, mit der die Thraker bekanntermaßen kämpfen. Die Länge der Falx und ihr Haken machen sie zu einer gefährlichen Waffe, die von einem kompetenten Krieger geführt wird."
  dacian_shield:0 "Dakischer Schild"
  dacian_shield_desc:0 "Dieser Schild schützt [CHARACTER.GetPraenomen] im Kampf. Da es von einem Handwerksmeister gefertigt wurde, hätte es die Ehre, die Bahre des [CHARACTER.GetEmployer.GetRulerTitle] sollte [CHARACTER.GetSheHe] im Kampf fallen."
  thracian_smithy:0 "Beschwöre den Meisterschmied"
  thracian_smithy_desc:0 "Sie können einen Meisterschmied beschwören, der Ihnen für den richtigen Preis ein Ausrüstungsteil herstellt. Es könnte für den Krieg verwendet werden, oder es könnte auf den Feldern nützlich sein ..."
  thracian_item_4:0 "Renommierte Streitwagen"
  desc_thracian_item_4:0 "In jeder Schlacht gibt es einige Streitwagen, von denen die Mächtigen führen. Sie sind ein immenses Zeichen von Prestige, und viele fühlen sich ermutigt, wenn sie einen sehen."
  thracian_treasure_1:0 "Streitwagen"
  thracian_treasure_desc:0 "Während ein Streitwagen etwas veraltet ist und in einem Krieg unwirksam wäre, hat er immer noch ein gewisses Prestige und ermutigt die lokale Jugend, mehr zu trainieren, damit sie eines Tages darauf fahren können."
  thracian_treasure_2:0 "Sichel"
  thracian_treasure_2_desc:0 "Diese Sichel dient als Vorbild für Schmiede in der ganzen Gegend. Die Nachbauten erlauben der bäuerlichen Bevölkerung schneller zu arbeiten und somit mehr Fläche zu bedecken."
  thracian_treasure_3:0 "Pflug"
  thracian_treasure_3_desc:0 "Dieser Pflug wurde von einem Meisterschmied gefertigt. Es ermöglicht den Landwirten, ihre Aussaatzeit zu verkürzen und somit viel mehr Pflanzen anzubauen."
  thracian_smithy_inv.1.t:0 "Das Werk des Schmieds"
  thracian_smithy_inv.1.desc:0 "Nach wochen- und monatelangem Schwitzen und Blutvergießen präsentieren Ihnen der Schmiedemeister und seine Gehilfen endlich ihre Arbeit. \nEinige der versammelten Adligen scheinen seinen Zweck zu erraten, andere können seiner verdeckten Silhouette nichts Brauchbares entnehmen. Als es endlich enthüllt wird, schnappen viele nach Luft, denn es ist ein unvergesslicher Anblick, seine Erscheinung ein Kunstwerk. Funktion nicht gleich klar, beginnt der Handwerksmeister zu erklären..."
  thracian_smithy_inv.1.a:0 "Fabelhaft"
  thracian_smithy_inv.2.t:0 "Die Nachfrage an den Schmied"
  thracian_smithy_inv.2.desc:0 "Leider hat der Meisterschmied, den wir so oft beauftragt haben, keine Ahnung, was er für unseren Herrscher herstellen soll. Somit hat er uns bedauerlicherweise das ihm anvertraute Geld zurückerstattet. Er ist sich jedoch sicher, dass er irgendwann in der Zukunft in der Lage sein wird, einen Gegenstand für uns zu fälschen."
  thracian_smithy_inv.2.a:0 "Was für eine Enttäuschung."
