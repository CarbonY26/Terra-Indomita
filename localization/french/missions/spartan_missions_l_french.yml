  01_sparta_missions_02_peloponnesus:0 "Protecteur du Péloponnèse"
  01_sparta_missions_02_peloponnesus_BUTTON_TOOLTIP:0 "La Laconie étant sécurisée, il est temps de se tourner vers le reste du Péloponnèse."
  01_sparta_missions_02_peloponnesus_DESCRIPTION:0 "C'est depuis longtemps un de nos objectifs de former une hégémonie dans le Péloponnèse, une ligue pour se protéger contre les étrangers ambitieux. Avec toute la péninsule sous notre domination, nous n'aurions plus à craindre les autres cités-états et ligues grecques, ni les Diadoques."
  01_sparta_missions_02_peloponnesus_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme terminée lorsque vous aurez pris le contrôle du Péloponnèse."
  01_sparta_missions_02_peloponnesus_task_1:0 "Elean Barbares"
  01_sparta_missions_02_peloponnesus_task_1_DESC:0 "Le temple et la région autour d'Olympie ont longtemps été contrôlés par les barbares Elean du nord. De vrais Grecs sont nécessaires pour protéger la maison de Zeus."
  01_sparta_missions_02_peloponnesus_task_2:0 "Libération du temple de Zeus"
  01_sparta_missions_02_peloponnesus_task_2_DESC:0 "Notre libération d'Olympie sera bien reçue, parmi les mortels et les divinités."
  01_sparta_missions_02_peloponnesus_task_3:0 "Les prêtres de Zeus"
  01_sparta_missions_02_peloponnesus_task_3_DESC:0 "La riche région autour d'Olympie a longtemps cherché à se gouverner, en particulier après la dure domination des Éléens."
  01_sparta_missions_02_peloponnesus_task_4:0 "Soutien religieux"
  01_sparta_missions_02_peloponnesus_task_4_DESC:0 "Les Argiens sont connus pour mentir et manipuler leurs fêtes religieuses pour forcer les armées ennemies à abandonner leurs terres ou faire face à la colère des dieux que l'on pourrait offenser. Avec la faveur divine de notre côté, nous rendrons creux leurs mensonges."
  01_sparta_missions_02_peloponnesus_task_5:0 "Le Rival en Argolide"
  01_sparta_missions_02_peloponnesus_task_5_DESC:0 "Argos a longtemps été l'un de nos principaux adversaires dans le Péloponnèse, particulièrement ces derniers temps. Après des années de lutte pour les terres de Cynurie et de l'est de la Laconie, il est temps de mettre un terme à cette rivalité."
  01_sparta_missions_02_peloponnesus_task_6:0 "Arrière-pays arcadien"
  01_sparta_missions_02_peloponnesus_task_6_DESC:0 "Au nord de la Laconie se trouve Arcadia, la maison de nos voisins de longue date. Ils se sont révélés être une menace pour Sparte ces derniers temps, et ils ont fondé un grand centre urbain près de nos terres."
  01_sparta_missions_02_peloponnesus_task_7:0 "Maison de Pan"
  01_sparta_missions_02_peloponnesus_task_7_DESC:0 "Avec les villes arcadiennes sous notre contrôle, nous pourrons fixer notre regard sur de nouvelles terres, plutôt que de nous inquiéter du danger potentiel pour nos maisons."
  01_sparta_missions_02_peloponnesus_task_8:0 "Reconstruire Argos"
  01_sparta_missions_02_peloponnesus_task_8_DESC:0 "Autrefois l'un de nos plus grands rivaux, Argos peut désormais être l'une de nos principales villes."
  01_sparta_missions_02_peloponnesus_task_9:0 "Hommage à Asklepios"
  01_sparta_missions_02_peloponnesus_task_9_DESC:0 "Les asklepeions ont été élevés partout et sont bien connus pour leurs guérisseurs, mais peu sont aussi populaires ou célèbres que celui d'Epidauros."
  01_sparta_missions_02_peloponnesus_task_10:0 "La côte nord"
  01_sparta_missions_02_peloponnesus_task_10_DESC:0 "Au nord du Péloponnèse se trouve l'Achaïe, quelque peu éloignée des luttes constantes entre nous, Argos, Messénie et les Arcadiens. Ils ont récemment pris de l'importance et commencent à jouer un rôle plus important dans la politique régionale de la péninsule."
  01_sparta_missions_02_peloponnesus_task_11:0 "Civiliser la vallée"
  01_sparta_missions_02_peloponnesus_task_11_DESC:0 "Construire un centre urbain en Arcadie nous fournira une ville à partir de laquelle nous pourrons contrôler le reste de la région."
  01_sparta_missions_02_peloponnesus_task_12:0 "Fortifiant [GetProvince('(int32)418').GetName]"
  01_sparta_missions_02_peloponnesus_task_12_DESC:0 "[GetProvince('(int32)418').GetName] était autrefois une grande ville et rivale de la nôtre, mais est devenue une ville de garnison pour d'autres nations essayant de contrôler le détroit entre le Péloponnèse et le reste de la Grèce."
  01_sparta_missions_02_peloponnesus_task_13:0 "La maison de Zeus"
  01_sparta_missions_02_peloponnesus_task_13_DESC:0 "Olympie abrite le grand temple de Zeus, ainsi que les célèbres jeux olympiques. Quiconque dirige cette région doit être convenablement respectueux et la traiter avec la dignité qu'elle mérite."
  01_sparta_missions_02_peloponnesus_task_14:0 "Participer aux Argives"
  01_sparta_missions_02_peloponnesus_task_14_DESC:0 "Les habitants d'Argos sont depuis longtemps des rivaux de Sparte, et après notre annexion de la région, ils luttent toujours contre notre domination."
  01_sparta_missions_02_peloponnesus_task_15:0 "Arcadie rurale"
  01_sparta_missions_02_peloponnesus_task_15_DESC:0 "Au nord de la Laconie se trouve Arcadia, la maison de nos voisins de longue date. Bien que nous ayons pris le contrôle de la région, les infrastructures manquent encore quelque peu."
  01_sparta_missions_02_peloponnesus_task_16:0 "Littoral Achéen"
  01_sparta_missions_02_peloponnesus_task_16_DESC:0 "$01_sparta_missions_02_peloponnesus_task_10_DESC$"
  01_sparta_missions_02_peloponnesus_task_final:0 "A la conquête du Péloponnèse"
  01_sparta_missions_02_peloponnesus_task_final_DESC:0 "Nous avons eu de nombreux rivaux dans le Péloponnèse au fil des ans, il est maintenant temps pour nous de réaliser notre rêve de devenir le véritable hégémon de la péninsule."
