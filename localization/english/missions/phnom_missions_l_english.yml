me_phnom_15_tooltip: "The mission task '#Y $phnom_mission_tree_task_15$#!' has now been #G Completed#!!"

me_phnom_16_title: "Completing The Canals"
me_phnom_16_desc: "[ROOT.GetCountry.GetRuler.GetName], we have heard from our engineer corps that the trails and roads that they have built through the floodplains and forests of the southern #E Mekong Delta#! have been completed.\n\nWhile many merchants are still opting to sail with their cargoes on the river, other travelers are taking the inland roads, and the local people in the settlements along the highways are very thankful as the markets are coming to them now. Our tax collectors report that they have a surplus on their hands, and thanks to this growth in trade, we have a decision to make in the region - what should we do with the profits?"
me_phnom_16.a: "[ROOT.GetCountry.GetCapital.GetName] deserves to benefit from this windfall"
me_phnom_16.b: "We shall let all of [ROOT.GetCountry.GetName] enjoy the wealth we have earned"
me_phnom_16.c: "Take it all in a lump sum"
me_phnom_16_tooltip: "The mission task '#Y $phnom_mission_tree_task_16$#!' has now been #G Completed#!!"

