 funan_religion:0 "Yungism"
 desc_funan_religion:0 "Yungism believes in 'Yungs,' which are spirits or divine beings. These Yungs are also referred to as Brahs. Yungism is filled with pre-pantheonic spirits and shamanistic and anamistic beliefs. Similar to the related Natic faith, Yungsism draws from its environment, ancestors, and every day objects as inspiration for greater beings."
