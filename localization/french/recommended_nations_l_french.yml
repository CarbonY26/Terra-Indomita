  guthonia_start:0 "#t Guthonia# ! \nDifficulté : #Y Normal# ! \n \n$gothonic_heritage_desc$"
  bastarnia_start:0 "#t Bastarnia# ! \nDifficulté : #Y Normal# ! \n \nL'histoire de notre peuple, les tribus migratrices des Bastarnae, est longue et riche en histoires, remontant au-delà de la mémoire dans les brumes du Temps ; même nos aînés ne savent pas où se trouvait notre patrie d'origine. D'aussi loin que nous nous souvenions, nous avons erré, rêvant d'un temps où notre vagabondage cesserait..."
  osismia_start:0 "#t Osismia# ! \nDifficulté : #Y Normal# ! \n \n$aremorican_heritage_desc$"
  chattia_start:0 "#t Chattia# ! \nDifficulté : #Y Normal# ! \n \n$istvaeonic_heritage_desc$"
  insubria_start:0 "#t Insubria# ! \nDifficulté : #Y Normal# ! \n \n$lepontic_heritage_desc$"
  egypt_start:0 "#t Egypte# ! \nDifficulté : #y très facile# ! \n \n$ptolemys_heritage_desc$"
  cyrenaica_start:0 "#t Cyrénaïque# ! \nDifficulté : #y Difficile# ! \n \nLa Cyrénaïque a longtemps été le jouet d'autres empires ; d'abord les Achéménides leur imposèrent leur odieux joug d'esclavage, puis les armées barbares d'Alexandre apportèrent encore plus de chaos et de servitude forcée à cette partie fertile et luxuriante de l'Afrique. La Cyrénaïque, qui abritait autrefois un peuple libre et fier, est désormais théoriquement gouvernée par Ptolemaios, le général macédonien qui a pris le pouvoir et s'est établi sous le nom de Basileus."
  kush_start:0 "#t Kush# ! \nDifficulté : #y Facile# ! \n \nLes habitants de Kush sont presque tombés dans l'obscurité après la chute de la 25e dynastie. Il est temps d'inverser les fortunes et de devenir le pharaon le plus fort que le monde ait jamais vu !"
  aksum_start:0 "#t Aksoum# ! \nDifficulté : #Y Normal# ! \n \n$Axumite_heritage_desc$"
  garamantia_start:0 "#t Garamantia# ! \nDifficulté : #Y Facile# ! \n \n$garamantes_heritage_desc$"
  massaesylia_start:0 "#t Massaesylia# ! \nDifficulté : #Y Difficile# ! \n \n$Massaesylian_heritage_desc$"
  nuragic_start:0 "#t Gymnaesia# ! \nDifficulté : #Y Difficile# ! \n \n$balearic_heritage_desc$"
  antigonid_start:0 "#T Royaume Antigonide# ! \nDifficulté : #y Normal# ! \n \n$antigonid_heritage_desc$"
  seleukid_start:0 "#T Empire Séleucide# ! \nDifficulté : #y Facile# ! \n \n$seleucus_heritage_desc$"
  bithynia_start:0 "#T Bithynie# ! \nDifficulté : #y Difficile# ! \n \n$bithynia_heritage_desc$"
  rhodes_start:0 "#t Rhodes# ! \nDifficulté : #y Difficile# ! \n \nLa belle île de Rhodes est la porte d'entrée de la mer Égée, stratégiquement située et dotée d'un peuple industrieux et raffiné, et ce sont ces faits incontestables qui ont poussé de nombreuses puissances étrangères à convoiter l'île pour elles-mêmes. Rhodes a récemment été assiégée pendant un an et se remet encore des effets délétères, mais ne sera pas brisée !"
  judea_start:0 "#t Judée# ! \nDifficulté : #y Difficile# ! \n \nPendant des siècles, les Juifs ont été confinés en Palestine et dans certains coins de l'Arabie, leurs lieux saints et lieux de sépulture ancestraux aux mains d'usurpateurs. Il est temps de reprendre ce qui appartient de droit au peuple hébreu !"
  samaria_start:0 "#t Samarie# ! \nDifficulté : #y Difficile# ! \n \n$samaria_heritage_desc$"
  bactria_start:0 "#t Bactriane# ! \nDifficulté : #y Difficile# ! \n \nLa Bactriane reste sous l'emprise de fer de l'empire séleucide, qui est devenu préoccupé par de nombreux conflits à l'ouest, laissant sa satrapie sans défense face aux hordes de Scythie. La Bactriane est riche, urbanisée et fertile, et pourrait devenir une grande nation, si elle parvient à gagner sa liberté."
  persis_start:0 "#t Persis# ! \nDifficulté : #y Normal# ! \n \n$heritage_of_persis_desc$"
  atropatene_start:0 "#t Atropatène# ! \nDifficulté : #y Normal# ! \n \n$atropatenian_heritage_desc$"
  sogdia_start:0 "#t Sogdia# ! \nDifficulté : #y très difficile# ! \n \n$sogdian_heritage_desc$"
  maurya_start:0 "#t Maurya# ! \nDifficulté : #Y Facile# ! \n \n$maurya_heritage_desc$"
  anuradhpura_start:0 "#tAnurahapura# ! \nDifficulté : #y Normal# ! \n \nAnuradhapura domine l'île de Lanka à plus d'un titre ; non seulement c'est la nation la plus proche du continent, bénéficiant d'opportunités de commerce et de diplomatie que ses voisins n'ont tout simplement pas, mais Anuradhapura a également la chance d'être le site où la Sigiriya, une ancienne forteresse de grande puissance et merveille, domine et protège tout le paysage en dessous."
  chola_start:0 "#t Chola# ! \nDifficulté : #y Normal# ! \n \nLes rois tamouls de Chola, Chera et Pandya ont dominé le sud de l'Inde pendant le règne de Maurya. Instable et enclin à la guerre, le triumvirat a trop longtemps divisé le peuple tamoul. En les unissant sous une seule règle, nous prendrons notre place en tant que dirigeants légitimes du Tamilakam."
  pandya_start:0 "#t Pandya# ! \nDifficulté : #Y Normal# ! \n \n$pandyan_heritage_desc$"
