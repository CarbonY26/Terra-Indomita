l_german:
  mauryan_collapse_prevention:0 "Kollaps verhindern"
  mauryan_collapse_prevention_DESCRIPTION:0 "Ashoka besteigt in einer schwierigen Zeit den Thron. Zwei unserer Rajas sind bei unglücklichen Ereignissen ums Leben gekommen und haben unser Land in einem Zustand des Niedergangs zurückgelassen. Viele politische Persönlichkeiten in unserem Reich sind illoyal und dienen nur ihren eigenen Interessen, indem sie uns ihre Eide aufgeben. Hinzu kommt, dass unsere Nachbarn uns wie hungrige Bestien ansehen, die auf ein Zeichen von Schwäche warten. Maurya darf nicht fallen. Maurya wird nicht fallen! . '#R Wenn Ashoka stirbt, bevor sie die Missionen abgeschlossen hat, sind sie nicht mehr verfügbar und Maurya wird zusammenbrechen#!"
  mauryan_collapse_prevention_CRITERIA_DESCRIPTION:0 "Diese Mission wird abgeschlossen sein, wenn Ashoka seine Herrschaft gefestigt hat und die Position der Maurya-Dynastie sicher ist."
  mauryan_collapse_prevention_BUTTON_TOOLTIP:0 "Hoffentlich sind wir erfolgreich..."
  mauryan_collapse_prevention_task_1:0 "Ashoka der Große"
  mauryan_collapse_prevention_task_1_desc:0 "Ashoka ist der Sohn von Bindusara und Enkel von Chandragupta selbst. Er ist königlicher Abstammung und scheint viel kompetenter zu sein als sein verstorbener Vater. Und obwohl sein Aufstieg zum Thron nicht ohne Blut war, können wir mit ihm als unserem Anführer diese schwierigen Zeiten überleben."
  mauryan_collapse_prevention_task_2:0 "Konsolidiere Pracya"
  mauryan_collapse_prevention_task_2_desc:0 "Pracya ist seit langem der Sitz der Macht für uns. Die Wiederherstellung der Ordnung in unserem Kapital ist für unser Überleben unerlässlich."
  mauryan_collapse_prevention_task_3:0 "Chandashoka"
  mauryan_collapse_prevention_task_3_desc:0 "Ashoka regiert mit eiserner Faust. Er zeigt keine Gnade gegenüber seinen Feinden, egal ob sie aus fremden Ländern stammen oder aus seinem riesigen Reich stammen. Seine Mittel sind oft grausam, aber effizient. Viele nennen ihn hinter seinem Rücken Chandashoka, was Ashoka der Grausame bedeutet."
  mauryan_collapse_prevention_task_4:0 "Große Kampagnen von Ashoka"
  mauryan_collapse_prevention_task_4_desc:0 "Raja Ashoka wirkt nicht nur in Staatsangelegenheiten hochkompetent, sondern auch in Militärangelegenheiten. Er wird der Welt seine kriegerischen Fähigkeiten beweisen, damit sie alle unsere wahre Macht spüren."
  mauryan_collapse_prevention_task_5:0 "Die Zerstörung der Kalingas"
  mauryan_collapse_prevention_task_5_desc:0 "Kalinga liegt im Süden und hat lange versucht, unserer Hegemonie über Indien Widerstand zu leisten. Ashoka wird derjenige sein, der sie endlich vor uns niederknien lässt."
  mauryan_collapse_prevention_task_6:0 "Der buddhistische Mönch Samudra"
  mauryan_collapse_prevention_task_6_desc:0 "Die Bürger sprechen von einer höchst verdächtigen Person in unserer Stadt. Ein gewisser Mönch namens Samudra predigt unserem Volk seine Wege. Er könnte sich als Gefahr oder Chance erweisen."
  mauryan_collapse_prevention_task_7:0 "Beschwichtigen Sie die Gouverneure"
  mauryan_collapse_prevention_task_7_desc:0 "Ein Mann kann nicht ganz Maurya allein regieren. Viele andere werden benötigt, um das Reich in Ordnung zu halten. Und diese Menschen müssen bei Laune gehalten werden."
  mauryan_collapse_prevention_task_8:0 "Loyalität sichern"
  mauryan_collapse_prevention_task_8_desc:0 "Unsere Gouverneure sind zunehmend korrupt und illoyal geworden. Wir müssen ihr Vertrauen zurückgewinnen, wenn wir unser Imperium behalten wollen!"
  mauryan_collapse_prevention_task_9:0 "Kollaps verhindern"
  mauryan_collapse_prevention_task_9_desc:0 "Ashoka hat vielleicht das Unmögliche getan. Mit einem wahren Verständnis der Hofpolitik hat er unser Land stabilisiert. Die vergangenen Jahre waren hart, aber jetzt können wir diese Zeiten vielleicht hinter uns lassen."
  mauryan_collapse_prevention_task_10:0 "Unterstützen Sie den buddhistischen Glauben"
  mauryan_collapse_prevention_task_10_desc:0 "Der buddhistische Glaube ist derzeit nur ein kleiner Teil unserer Bevölkerung. Aber ihre Lehren sind für uns von unschätzbarem Wert. Die alten Götter haben uns im Stich gelassen und es ist an der Zeit, nach einem neuen Leuchtfeuer Ausschau zu halten."
