qi_missions: "A Prosperous Refuge In The Storm"
qi_missions_DESCRIPTION: "As the chaos of the #E Warring States#! period brings devastation to the #E Middle Kingdom#!, the rich and prosperous #E Shandong Peninsula#! has so far managed to escape the worst of it. The nation of #E Qi#! stands above all others, with their capital city of #E Linzi#! remaining their most prized possession - a city where the arts flourish, where silver and copper coins jingle in the purses of every citizen, and the beads of sweat falling from the brows of traveling merchants are like drops of rain from the sky.\n\nAnd yet, the stormclouds of war darken the horizon. How long this period of peace will last is unknown..."
qi_missions_CRITERIA_DESCRIPTION: "This mission will be considered complete when #E Qi#! has built up the economic resources of the #E Shandong Peninsula#! and has successfully unified #E China#!."
qi_missions_BUTTON_TOOLTIP: "We are the envy of everyone in the Middle Kingdom...the true center of Chinese culture."

#Missions

qi_missions_task_1: "Luxuries of Linzi"
qi_missions_task_1_DESC: "[ROOT.GetCountry.GetCapital.GetName] is becoming known as a city of elegance and wealth, where anything one desires can be purchased. Merchants travel far and wide, hoping to make their fortunes trading in the luxuries that are found in our fair capital. \n\n\n\n\n\n\n\n\n\n\n@china_mil6!"

qi_missions_task_2: "Center of Chinese Civilization"
qi_missions_task_2_DESC: "Thanks to the countless investments made by the [ROOT.GetCountry.GetAdjective] magistrates, the city of [ROOT.GetCountry.GetCapital.GetName] outshines all others next to it - there is good reason that is known as the center of Chinese civilization. \n\n\n\n\n\n\n\n\n\n\n@china_mil13!"

qi_missions_task_3: "Patronage of Scholars"
qi_missions_task_3_DESC: "[ROOT.GetCountry.GetName] must do what it can to support scholars and philosophers, for we realize that their teachings are a source of strength for the state - a sharp contrast to some of our neighbors, who are beginning to clamp down and persecute schools of thought that are deemed to be heretical. We vow to be the opposite. \n\n\n\n\n\n\n\n\n\n\n@india_mil20!"

qi_missions_task_4: "Supporting the Jixia Academy"
qi_missions_task_4_DESC: "Outside of the western gates of [ROOT.GetCountry.GetCapital.GetName], one can find the esteemed #E Jixia Academy#!, a school that is so renowned throughout our nation that it needs no introduction. It has been proposed that [ROOT.GetCountry.GetName] support the efforts of these scholars directly - a proposition that [ROOT.GetCountry.GetRuler.GetName] agrees with. \n\n\n\n\n\n\n\n\n\n\n@tibet_mil9!"

qi_missions_task_5: "Great Center of Wisdom"
qi_missions_task_5_DESC: "Thanks to the efforts we have made to expand the #E Jixia Academy#! and its surrounding environs, [ROOT.GetCountry.GetCapital.GetName] is becoming known as '#Y The Great Center of Wisdom'#!, an honorific that is well-deserved by the [ROOT.GetCountry.GetAdjective] people.\n\n\n\n\n\n\n\n\n\n\n@china_mil12!"

qi_missions_task_6: "Great Traders of Qi"
qi_missions_task_6_DESC: "The sheer number of markets spread throughout our nation ensures that we control the flow of trade in and out of the Middle Kingdom - we are the Great Traders of Qi, the Masters of the Shandong Peninsula. \n\n\n\n\n\n\n\n\n\n\n@china_mil8!"

qi_missions_task_7: "Shandong Supremacy"
qi_missions_task_7_DESC: "Our civilization is flourishing all throughout the Shandong Peninsula, which shines like gold, resplendent with [ROOT.GetCountry.GetAdjective] metropoles and a healthy, industrious population. \n\n\n\n\n\n\n\n\n\n\n@china_mil9!"

qi_missions_task_8: "Bolster the Great Wall"
qi_missions_task_8_DESC: "The ever-present threat of northern barbarians cannot be ignored, regardless of the expense of maintaining our fortifications against the encroaching hordes. We must be sure to set aside a good amount of our treasure to bolster the Walls that protect us. \n\n\n\n\n\n\n\n\n\n\n@china_mil14!"

qi_missions_task_9: "The Kingdom of Qi"
qi_missions_task_9_DESC: "Although we are beset upon by enemies to our west and our north, they shall not stop us from pursuing our claims! \n\n\n\n\n\n\n\n\n\n\n@china_mil7!"

qi_missions_task_10: "Secure the South"
qi_missions_task_10_DESC: "In order to claim that the south is truly ours, we must first evict a few minor powers from the region. \n\n\n\n\n\n\n\n\n\n\n@china_mil4!"

qi_missions_task_11: "Destruction of Yan"
qi_missions_task_11_DESC: "Our triumphant forces have broken the backs of the Yan levies, sundering their kingdom in twain and causing great consternation throughout their former holdings. It shall not be long until their total destruction is complete! \n\n\n\n\n\n\n\n\n\n\n@china_mil5!"

qi_missions_task_12: "The Great Tian Bijiang"
qi_missions_task_12_DESC: "Our [ROOT.GetCountry.GetRulerTitle], personal friends with philosophers and equally at home in the military camps, is much beloved by the people. All throughout [ROOT.GetCountry.GetName], the word of [ROOT.GetCountry.GetRuler.GetName] carries the weight of law. \n\n\n\n\n\n\n\n\n\n\n@tibet_mil2!"

qi_missions_task_13: "The Legacy of Sun Bin"
qi_missions_task_13_DESC: "Although #E Sun Bin#! was crippled and sentenced to death by #Y Wei#!, the esteemed general has managed to escape captivity and is offering to instruct our [ROOT.GetCountry.GetAdjective] generals in the arts of war. \n\n\n\n\n\n\n\n\n\n\n@tibet_mil1!"

qi_missions_task_14: "Emperor of the East"
qi_missions_task_14_DESC: "Our martial excellence has allowed us to conquer the regions of #Y Qing#! and #Y Xu#!, bringing personal accolades to [ROOT.GetCountry.GetRuler.GetName], who many are beginning to informally acknowledge as the '#T Emperor of the East#!'. \n\n\n\n\n\n\n\n\n\n\n@tibet_mil3!"

qi_missions_task_15: "Eastern Prosperity"
qi_missions_task_15_DESC: "The infrastructure that has been built throughout the regions of #Y Qing#! and #Y Xu#! has brought unrivaled prosperity to the [ROOT.GetCountry.GetAdjective] state, as well as the envy of our neighbors. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

qi_missions_task_16: "The End of Wei"
qi_missions_task_16_DESC: "Although we have lived side-by-side with #Y Wei#! for many years, this arrangement has come to an end - we cannot allow them to own any territories in the #Y Ji#! Region. \n\n\n\n\n\n\n\n\n\n\n@east_steppemil4!"

qi_missions_task_17: "Betray the Zhou"
qi_missions_task_17_DESC: "While the Zhou will consider us taking possession of their core lands to be the worst sort of betrayal imaginable, we view this moment as the judgment of Heaven against their corruption - they have brought this upon themselves. \n\n\n\n\n\n\n\n\n\n\n@east_steppemil10!"

qi_missions_task_18: "The Great War of Unification"
qi_missions_task_18_DESC: "The moment we have been preparing for is at hand! Let us launch this greatest of wars, the final barrier between us and what we have dreamed of for so long! "

qi_missions_task_19: "The Qi Dynasty"
qi_missions_task_19_DESC: "The Heavens have opened up to proclaim the arrival of the illustrious #T Qi Dynasty#!, bestowing the Mandate upon [ROOT.GetCountry.GetRuler.GetName] and the noble [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] household, who have singlehandedly brought [ROOT.GetCountry.GetName] to the heights of power! \n\n\n\n\n\n\n\n\n\n\n@china_mil15!"


