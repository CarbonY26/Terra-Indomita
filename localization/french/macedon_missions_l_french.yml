l_french:
  macedon_01_legacy:0 "[GetCharacter('(int32)9').GetPraenomen]' Héritage"
  macedon_01_legacy_BUTTON_TOOLTIP:0 "De tous les successeurs, ce sont les Antipatrides qui détiennent la patrie ancestrale des Macédoniens, et siègent sur le trône de [GetCharacter('(int32)35').GetPraenomen] et [GetCharacter('(int32)39').GetPraenomen] - [GetCharacter('(int32)32').GetPraenomen]' héritiers sont les héritiers légitimes de la dynastie Argead !"
  macedon_01_legacy_BUTTON_DETAILS:0 ""
  macedon_01_legacy_DESCRIPTION:0 "Les héritiers de wise [GetCharacter('(int32)9').GetPraenomen] sont de droit dus à ce royaume à travers le labeur et les sacrifices [GetCharacter('(int32)9').GetSheHe] dépensés pour le maintenir ensemble tandis que [GetCharacter('(int32)39').GetPraenomen] chassait [GetCharacter('(int32)39').GetHerHis] fantasmes vers l'est - les héritiers Argead de [GetCharacter('(int32)32').GetPraenomen] ne sont qu'une pierre angulaire."
  macedon_01_legacy_CRITERIA_DESCRIPTION:0 "Protégez l'héritage de [GetCharacter('(int32)9').GetPraenomen] en défendant [GetCountry('MAC').GetName] des autres Diadoques et en sécurisant sa sphère d'influence."
  macedon_01_legacy_REWARD_DESCRIPTION:0 "Forgez une nouvelle Macédoine sous la direction d'Antipatrid dont la domination sur la Grèce ne peut être remise en question."
  macedon_01_legacy_1:0 "$antigonid_02_aspiration_2$"
  macedon_01_legacy_1_DESC:0 "Les audacieux Epirotes cherchent à exploiter les guerres de Diadochi et leurs liens avec la dynastie Argead pour défier notre pouvoir en [GetProvince('(int32)418').GetArea.GetRegion.GetName], ce qui ne peut pas arriver."
  macedon_01_legacy_1_allow_conquest_subject_tt:0 "[GetCountry('EPI').GetFlag][GetCountry('EPI').GetName|Y] ! [me_macedon_scope.GetFlag] n'existe pas ou est un sujet de [me_macedon_scope.GetName|Y] !."
  macedon_01_legacy_2:0 "Paionia Macédoine"
  macedon_01_legacy_2_DESC:0 "L'expansion de [GetCharacter('(int32)35').GetPraenomen]' dans le sud de [GetProvince('(int32)4304').GetArea.GetName] n'était que le début. Les tribus du nord préfèrent toujours nous en vouloir, donc toute la Paeonia doit être macédonienne."
  macedon_01_legacy_2_reward_tt:0 "[GetCountry('MAC').GetFlag][GetCountry('MAC').GetName|Y] ! [GetCountry('PAA').GetFlag] peut annexer ou élever le [GetCountry('PAA').GetAdjective|Y][GetCountry('MAD').GetFlag] ! [GetCountry('MAD').GetAdjective|Y] et! tribus."
  macedon_01_legacy_3:0 "Recrues agrianiennes"
  macedon_01_legacy_3_DESC:0 "Sous [GetCharacter('(int32)35').GetPraenomen] et [GetCharacter('(int32)39').GetPraenomen], les javelots d'élite des Agrianians ont été utilisés avec un effet dévastateur dans les lignes d'escarmouches macédoniennes - une ressource que nous pouvons une fois de plus utiliser à bon escient."
  macedon_01_legacy_3_reward_tt:0 "La légion de notre gouvernorat de la capitale ([THIS.GetCountry.GetCapital.GetArea.GetRegion.GetName]) recevra un bonus d'infanterie légère et d'attrition."
  macedon_01_legacy_5:0 "La folie de Démétrios"
  macedon_01_legacy_5_DESC:0 "La saisie de l'importante ville stratégique de [GetCharacter('(int32)38').GetPraenomen] a retardé nos efforts pour restaurer l'influence antipatride sur [GetProvince('(int32)407').GetName]. Nous devons le reprendre à partir du [GetProvince('(int32)407').GetArea.GetRegion.GetName]s."
  macedon_01_legacy_6:0 "Ligue de Corinthe"
  macedon_01_legacy_6_DESC:0 "Il est temps de rétablir formellement la Ligue de Corinthe ; La réponse de la Macédoine aux demandes d'autonomie des cités-États grecques indisciplinées."
  macedon_01_legacy_6_allow_tt:0 "[me_macedon_scope.GetFlag][me_macedon_scope.GetName|Y] ! [SCOPE.ScriptValue('macedon_01_legacy_6_target')|Y0] a au moins $hellenic$ sujets de #Y [SCOPE.Custom('mac_mis_01_6_cus_loc')]# ! culture, avec au moins #Y 3#! territoires chacun, avec des capitales dans les provinces ci-dessus."
  mac_mis_01_6_allow_sv_ongoing:0 "([SCOPE.ScriptValue('macedon_01_legacy_6_counter')|R0]/[SCOPE.ScriptValue('macedon_01_legacy_6_target')|Y0])"
  mac_mis_01_6_allow_sv_complete:0 "([SCOPE.ScriptValue('macedon_01_legacy_6_counter')|Y0]/[SCOPE.ScriptValue('macedon_01_legacy_6_target')|Y0])"
  macedon_01_legacy_6_2_allow_tt:0 "Aucun autre diadoque $macedon_01_legacy_6_diad_tt$"
  macedon_01_legacy_6_diad_tt:0 "$mac_other_diadochi_tooltip$ possède ou a des sujets dans le $ant_hellas_list_tt$. [me_macedon_scope.Custom('ant_mis_01_12_pre_cus_loc')]"
  mac_other_diadochi_tooltip:0 "([GetCountry('PRY').GetFlag][GetCountry('PRY').GetName|Y]! [GetCountry('TRE').GetFlag], [GetCountry('TRE').GetName|Y][GetCountry('EGY').GetFlag]! [GetCountry('EGY').GetName|Y], [GetCountry('SEL').GetFlag][GetCountry('SEL').GetName|Y]!,!)"
  macedon_01_legacy_7:0 "Machinations athéniennes"
  macedon_01_legacy_7_DESC:0 "Les charades athéniennes d'obéissance à la domination macédonienne - qu'elles soient antipatrides ou antigonides - sont transparentes, mais les outrages de [GetCharacter('(int32)38').GetPraenomen] peuvent nous permettre de jouer le libérateur pour une fois."
  macedon_01_legacy_7_allow_tt:0 "Le [GetCountry('PRY').GetFlag][GetCountry('PRY').GetName|Y]! [GetCharacter('(int32)37').GetPraenomen] s'est brisé à la mort de [GetProvince('(int32)418').GetArea.GetRegion.GetName] et s'est enfui à."
  macedon_01_legacy_7_allow_tt2:0 "[GetCountry('ATH').GetFlag][GetCountry('ATH').GetName|Y] ! [GetCountry('PRY').GetFlag] est un sujet du [GetCountry('PRY').GetName|Y]!."
  macedon_01_legacy_7_reward_tt:0 "[GetCountry('ATH').GetFlag][GetCountry('ATH').GetName|Y] ! [GetCountry('PRY').GetFlag] sera amené à quitter le [GetCountry('PRY').GetName|Y] ! et devenir notre feudataire oligarchique."
  macedon_01_legacy_7_allow_tt_2:0 "[GetCountry('ATH').GetFlag][GetCountry('ATH').GetName|Y] ! existe."
  macedon_01_legacy_8:0 "Formaliser la monarchie"
  macedon_01_legacy_8_DESC:0 "Les Antipatrides ont évité le diadème et le surnom de Basileios tandis que nos rivaux proclament leur royauté et leur divinité. Il est temps d'adopter une vision plus royale."
  macedon_01_legacy_8_allow_tt:0 "Le [me_macedon_scope.GetRulerTitle] de [me_macedon_scope.GetName] ([me_macedon_scope.GetRuler.GetName|Y]) a le trait '#Y $antipatrid$#!' et n'est pas [GetCharacter('(int32)32').GetName]."
  macedon_01_legacy_9:0 "Entrave thessalienne"
  macedon_01_legacy_9_DESC:0 "Un nouveau bastion en Thessalie, entre le cœur macédonien et les villes grecques indisciplinées, assurerait une position de repli solide dans toute répétition de la guerre de Lamian ou de l'invasion de Diadochi."
  macedon_01_legacy_10:0 "Hégémonie occidentale"
  macedon_01_legacy_10_DESC:0 "L'Étolie sauvage et la partie environnante de la Grèce occidentale font partie intégrante de notre emprise sur l'Hellade et sont une cible naturelle en raison de leurs alliances avec les Antigonides."
  macedon_01_legacy_11:0 "Reliques de Pangaion"
  macedon_01_legacy_11_DESC:0 "Les mines du mont Pangaion ont financé les campagnes de Philippe et d'Alexandre, mais force est de constater que leurs fruits se tarissent. Ses dernières offrandes financeront la destruction des successeurs illégitimes."
  macedon_01_legacy_11_allow_tt:0 "[GetProvince('(int32)365').GetName] ne produira plus [GetProvince('(int32)365').GetTradeGoods.GetName|Y]"
  macedon_01_legacy_12:0 "Dernier des Argeads"
  macedon_01_legacy_12_DESC:0 "Les fils de [GetCharacter('(int32)39').GetPraenomen] n'étant plus une menace, la lignée de [GetCharacter('(int32)287').GetPraenomen], sa demi-sœur, est le lien le plus étroit avec la dynastie Argead et la légitimité que leur lignée confère."
  macedon_01_legacy_12_allow_tt:0 "Notre [me_macedon_scope.GetRulerTitle] ([me_macedon_scope.GetRuler.GetName]) a le trait '#Y $argeads$#!'."
  macedon_01_legacy_13:0 "La question illyrienne"
  macedon_01_legacy_13_DESC:0 "Les Taulantiens continuent de représenter une menace sur notre frontière occidentale, complotant avec les Épirotes et les Dardaniens pour venger leurs défaites à [GetCharacter('(int32)35').GetPraenomen] et [GetCharacter('(int32)39').GetPraenomen] ; ils doivent être mis au pas."
  macedon_01_legacy_13_allow_tt:0 "[GetCountry('TLN').GetFlag][GetCountry('TLN').GetName|Y] ! [GetCountry('MAC').GetFlag] n'existe plus ou est un sujet de [GetCountry('MAC').GetName|Y] !."
  macedon_01_legacy_14:0 "Avant-poste illyrien"
  macedon_01_legacy_14_DESC:0 "Après notre conquête des Terres de Taulantian, nous devrions établir une forte présence dans la région en fondant une ville pour sécuriser nos intérêts commerciaux dans l'Adriatique."
  macedon_01_legacy_14_allow_tt:0 "Nous devons posséder les provinces de [GetProvince('(int32)422').GetName],[GetProvince('(int32)415').GetName] et [GetProvince('(int32)2336').GetName]."
  macedon_colony_reward_tt:0 "Vous pourrez établir une colonie dans des terres conquises."
  mac_01_11_pmod:0 "$macedon_01_legacy_11$"
  desc_mac_01_11_pmod:0 "Les mines qui finançaient autrefois les mercenaires et les pensions de la grande armée macédonienne se tarissent régulièrement."
  mac_01_13_cmod:0 "$macedon_01_legacy_13$"
  desc_mac_01_13_cmod:0 "Prouver notre domination sur les Illyriens qui ont longtemps menacé nos frontières occidentales assurera le soutien de notre leadership."
  mac_01_13_culmod:0 "Soumission Taulantienne"
  desc_mac_01_13_culmod:0 "Les fiers Illyriens ont un mépris pour la défaite et la servitude, ils feront tout pour contrecarrer notre gouvernance."
  mac_01_13_2_cmod:0 "Clémence illyrienne"
  desc_mac_01_13_2_cmod:0 "La miséricorde est souvent un plan d'action sous-estimé, car la peur conduit les hommes à la tranquillité d'esprit par l'effusion de sang."
  mac_01_12_cmod:0 "$macedon_01_legacy_12$"
  desc_mac_01_12_cmod:0 "On ne peut nier que les Antipatrides sont les héritiers les plus légitimes de la lignée Argead, et donc du droit de régner de notre dynastie."
  me_mac_01_9_pmod:0 "$me_ant_02_10_pmod$"
  desc_me_mac_01_9_pmod:0 "La ville d'Antipatreia, du nom du père de Kassandros [GetCharacter('(int32)9').GetPraenomen], est devenue l'une des « chaînes de la Grèce » aux côtés de Corinthe et Chalkis, sécurisant la Thessalie et la route vers la Grèce."
  me_mac_1_cmod:0 "L'héritage d'Antipatros"
  desc_me_mac_1_cmod:0 "[GetCharacter('(int32)9').GetPraenomen]' est toujours respecté par nos sujets restants, les mesures [GetCharacter('(int32)32').GetPraenomen] ne sont plus aussi choquantes."
  mac_01_5_cmod:0 "$macedon_01_legacy_5$"
  desc_mac_01_5_cmod:0 "Nous avons sécurisé l'une des villes les mieux défendues de Grèce, donnant à nos militaires une confiance renforcée dans leurs capacités et notre leadership."
  mac_01_8_cmod:0 "Royauté antipatride"
  desc_mac_01_8_cmod:0 "En adoptant officiellement le titre de Basielios en nom et en acte, nous avons établi notre droit à la royauté."
  mac_01_2_pmod:0 "Soumission paeonienne"
  desc_mac_01_2_pmod:0 "Les Péoniens répugnent à accepter notre leadership, mais avec le temps, ils verront les avantages de la gouvernance macédonienne."
  mac_01_10_cmod:0 "$macedon_01_legacy_10$"
  desc_mac_01_10_cmod:0 "Nos armées sont indomptables, battant les alliés tant vantés de nos ennemis et unissant les terres du nord de la Grèce."
  mac_01_3_umod:0 "Détachement agrianien"
  desc_mac_01_3_umod:0 "Les lanceurs de javelot d'élite des Agrianes fournissent à cette armée une force sans pareille de tirailleurs et de chasseurs."
  mac_01_2_opmod:0 "Interférence macédonienne"
  mac_01_2_2_opmod:0 "Status Quo"
  macedon_02_mastery:0 "Maîtrise hellénique"
  macedon_02_mastery_BUTTON_TOOLTIP:0 "La Macédoine doit continuer à se développer si elle veut surpasser les villes grecques sur lesquelles elle règne - à la fois militairement et culturellement - assurant ainsi un rôle de leader dans le monde grec."
  macedon_02_mastery_BUTTON_DETAILS:0 ""
  macedon_02_mastery_DESCRIPTION:0 "Les royaumes diadoques de l'est peuvent régner sur de vastes et riches terres, mais la Macédoine reste le foyer culturel de notre peuple. Nous veillerons à ce que notre règne soit marqué par le développement autant que par l'expansion, et que le monde grec nous considère comme les véritables héritiers du leadership et de la culture d'Argead."
  macedon_02_mastery_CRITERIA_DESCRIPTION:0 "Assurer la primauté de la Macédoine à l'ouest en développant son infrastructure et en étendant sa portée."
  macedon_02_mastery_REWARD_DESCRIPTION:0 "Faire de la Macédoine l'hégémonie culturelle et militaire du monde grec occidental."
  macedon_02_mastery_1:0 "Makedon florissant"
  macedon_02_mastery_1_DESC:0 "Les parties orientales de l'empire d'Alexandre sont célèbres pour la richesse et la taille de leurs villes antiques ; des cornes d'abondance d'apprentissage et de richesse. Macédoine n'a pas besoin de manquer de ces choses elle-même."
  macedon_02_mastery_1_allow_tt_1:0 "[GetProvince('(int32)373').GetName] a au moins [SCOPE.ScriptValue('me_mac_2_1_1_target_svalue')|0Y] pops. ([SCOPE.Custom('mac_mis_02_1_1_cus_loc')]/[SCOPE.ScriptValue('me_mac_2_1_1_target_svalue')|0Y])"
  macedon_02_mastery_1_allow_tt_2:0 "[GetProvince('(int32)379').GetName] a au moins [SCOPE.ScriptValue('me_mac_2_1_1_target_svalue')|0Y] pops. ([SCOPE.Custom('mac_mis_02_1_2_cus_loc')]/[SCOPE.ScriptValue('me_mac_2_1_1_target_svalue')|0Y])"
  macedon_02_mastery_1_allow_tt_3:0 "[GetProvince('(int32)373').GetName] n'a pas d'emplacements de construction libres ou de construction en cours. (Actuellement [SCOPE.ScriptValue('me_mac_2_1_3_ongoing_svalue')|0R])"
  macedon_02_mastery_1_allow_tt_4:0 "[GetProvince('(int32)379').GetName] n'a pas d'emplacements de construction libres ou de construction en cours. (Actuellement [SCOPE.ScriptValue('me_mac_2_1_4_ongoing_svalue')|0R])"
  me_mac_2_1_1_complete:0 "[SCOPE.ScriptValue('me_mac_2_1_1_target_svalue')|0Y]"
  me_mac_2_1_1_ongoing:0 "[SCOPE.ScriptValue('me_mac_2_1_1_ongoing_svalue')|0R]"
  me_mac_2_1_2_ongoing:0 "[SCOPE.ScriptValue('me_mac_2_1_2_ongoing_svalue')|0R]"
  macedon_02_mastery_2:0 "Phrourarchie établie"
  macedon_02_mastery_2_DESC:0 "À mesure que la domination macédonienne plus directe sur [GetProvince('(int32)418').GetArea.GetRegion.GetName] devient la norme, notre administration est de plus en plus acceptée et donc efficace."
  macedon_02_mastery_2_allow_tt:0 "[GetCountry('MAC').GetFlag][GetCountry('MAC').GetName|Y] ! [GetProvince('(int32)418').GetArea.GetRegion.GetName|Y] possède toute la région continentale de [GetProvince('(int32)476').GetArea.GetName|Y], à l'exclusion de, directement ou par l'intermédiaire de sujets."
  macedon_02_mastery_2_reward_tt:0 "Tous possédés et #Y $hellenic$# ! Les provinces appartenant au sujet dans la région continentale de [GetProvince('(int32)418').GetArea.GetRegion.GetName|Y], à l'exclusion de [GetProvince('(int32)476').GetArea.GetName|Y], recevront également '#Y $me_mac_2_2_smod$#!'."
  macedon_02_mastery_3:0 "Soumission crétoise"
  macedon_02_mastery_3_DESC:0 "L'île de Crète a été négligée par les Diadoques, malgré sa grande population et sa position stratégique protégeant la mer Égée."
  macedon_02_mastery_3_reward_tt:0 "Un feudataire crétois peut être établi."
  macedon_02_mastery_5:0 "Villes de Grèce"
  macedon_02_mastery_5_DESC:0 "Les anciennes villes helléniques sont toujours réputées pour leur sophistication culturelle et leur richesse, nous devons donc nous assurer que ces sites sont sous notre contrôle si nous voulons vraiment nous appeler les dirigeants de Hellas."
  macedon_02_mastery_6:0 "Cour animée"
  macedon_02_mastery_6_DESC:0 "Depuis que [GetCharacter('(int32)35').GetPraenomen] II a invité Aristote à donner des cours au jeune [GetCharacter('(int32)39').GetPraenomen], les Diadoques ont maintenu une tradition de courtiser les philosophes et les artistes ainsi que la guerre."
  macedon_02_mastery_6_reward_tt:0 "[me_macedon_scope.GetFlag][me_macedon_scope.GetName|Y] ! recevra périodiquement des courtisans qualifiés."
  macedon_02_mastery_6_reward_tt_1:0 "Un philosophe talentueux arrivera."
  macedon_02_mastery_7:0 "Dieu parmi les hommes"
  macedon_02_mastery_7_DESC:0 "L'apothéose est devenue une partie intégrante de la vie politique macédonienne dans tous les royaumes successeurs; mais nous prendrons plus au sérieux la divinité de notre dirigeant."
  macedon_02_mastery_7_allow_dei:0 "[me_macedon_scope.GetRuler.GetName|Y] n'a pas été déifié."
  macedon_02_mastery_7_allow_pop:0 "[me_macedon_scope.GetRuler.GetName|Y] a au moins [SCOPE.ScriptValue('me_mac_2_7_pop_target_svalue')|Y0]popularity_icon ! [SCOPE.Custom('mac_mis_02_7_pop_cus_loc')] Popularité. ([SCOPE.ScriptValue('me_mac_2_7_pop_target_svalue')|Y0]/)"
  me_mac_2_7_pop_ongoing:0 "[SCOPE.ScriptValue('me_mac_2_7_pop_ongoing_svalue')|R0]"
  me_mac_2_7_pop_complete:0 "[SCOPE.ScriptValue('me_mac_2_7_pop_ongoing_svalue')|Y0]"
  macedon_02_mastery_7_allow_pre:0 "La [me_macedon_scope.GetRuler.GetFamily.GetName|Y] Family a au moins du [SCOPE.ScriptValue('me_mac_2_7_pre_target_svalue')|Y0]prestige ! [SCOPE.Custom('mac_mis_02_7_pre_cus_loc')]Prestige. ([SCOPE.ScriptValue('me_mac_2_7_pre_target_svalue')|Y0]/)"
  me_mac_2_7_pre_ongoing:0 "[SCOPE.ScriptValue('me_mac_2_7_pre_ongoing_svalue')|R0]"
  me_mac_2_7_pre_complete:0 "[SCOPE.ScriptValue('me_mac_2_7_pre_ongoing_svalue')|Y0]"
  macedon_02_mastery_8:0 "Suprématie oraculaire"
  macedon_02_mastery_8_DESC:0 "Alors que l'empire oriental a peut-être adopté les dieux des vaincus, [GetProvince('(int32)424').GetName] et [GetProvince('(int32)425').GetName] restent les sites religieux les plus importants et les communes divines de notre peuple."
  macedon_02_mastery_8_allow_tt:0 "Le [GetOffice('office_high_priest_monarchy').GetCulturalName(me_macedon_scope)] de [me_macedon_scope.GetFlag][me_macedon_scope.GetName|Y] ! [SCOPE.ScriptValue('me_mac_2_8_target_svalue')|Y0] a au moins [SCOPE.Custom('mac_mis_02_8_cus_loc')] Loyalty[SCOPE.ScriptValue('me_mac_2_8_target_svalue')|Y0]loyalty_icon !(/)"
  me_mac_2_8_ongoing:0 "[SCOPE.ScriptValue('me_mac_2_8_svalue')|0R]"
  me_mac_2_8_complete:0 "[SCOPE.ScriptValue('me_mac_2_8_svalue')|0Y]"
  macedon_02_mastery_8_reward_tt:0 "[me_macedon_scope.GetFlag][me_macedon_scope.GetName|Y] ! [GetProvince('(int32)424').GetName] recevra des événements oraculaires périodiques tant que [GetProvince('(int32)425').GetName] ou est contrôlé."
  macedon_02_mastery_9:0 "Quatrième chaîne"
  macedon_02_mastery_9_DESC:0 "$antigonid_02_aspiration_12_DESC$"
  macedon_02_mastery_10:0 "Agrandir le Complexe Dion"
  macedon_02_mastery_10_DESC:0 "Le sanctuaire de [GetProvince('(int32)380').GetName] a toujours été le site religieux le plus important de la Macédoine - il devrait être rénové pour rivaliser avec les centres religieux ailleurs."
  macedon_02_mastery_10_reward_tt:0 "Déverrouille la #Y Divinité de la Culture# ! '[zeus_olympios_scope.GetName|Y]'."
  macedon_02_mastery_10_reward_tt_1:0 "#Y Compagnons de Lysippe# ! apparaît dans le trésor de [me_macedon_scope.GetName|Y]."
  macedon_02_mastery_11:0 "Capitale hellénique"
  macedon_02_mastery_11_DESC:0 "La Macédoine est le chef du monde grec, et sa gloire doit être à la hauteur de ce statut en toutes choses, notamment le siège de notre royaume."
  macedon_02_mastery_13:0 "Notre Égée"
  macedon_02_mastery_13_DESC:0 "La mer Égée unit les populations helléniques disparates, qui par ses eaux commercent, communiquent et sont gouvernées. La Macédoine dominera ses mouillages les plus importants."
  me_mac_2_cmod:0 "$macedon_02_mastery$"
  desc_me_mac_2_cmod:0 "Nous aspirons au leadership des villes du sud de la Grèce et nous nous comporterons comme il se doit à cette fin."
  me_mac_2_1_smod:0 "$macedon_02_mastery_1$"
  desc_me_mac_2_1_smod:0 "Les villes macédoniennes sont devenues les plus importantes du monde grec et rivalisent avec les anciens centres urbains du sud."
  me_mac_2_5_cmod:0 "Dialogue hellénique"
  desc_me_mac_2_5_cmod:0 "Bien que les villes du sud de la Grèce aient été vaincues par notre armée supérieure, elles ont beaucoup à nous apprendre sur le fonctionnement du monde."
  me_mac_2_2_smod:0 "$macedon_02_mastery_2$"
  desc_me_mac_2_2_smod:0 "La domination macédonienne sur les villes grecques devient de jour en jour plus normale pour son peuple."
  me_mac_2_6_charmod:0 "Penseur éminent"
  desc_me_mac_2_6_charmod:0 "Ce personnage est réputé pour sa perspicacité et son intelligence."
  me_mac_2_5_2_cmod:0 "$me_mac_2_5_opmod$"
  desc_me_mac_2_5_2_cmod:0 "Les artefacts, les parchemins et les trophées de la Grèce témoignent d'un passé glorieux, mais nous indiqueront un avenir encore plus grand."
  me_mac_2_5_pmod:0 "$me_mac_2_5_opmod$"
  desc_me_mac_2_5_pmod:0 "Le retrait des artefacts culturels a indigné les classes instruites de cette ville."
  me_mac_2_6_cmod:0 "$macedon_02_mastery_6$"
  desc_me_mac_2_6_cmod:0 "La riche vie intellectuelle encouragée à notre cour est très appréciée des élites éduquées."
  me_mac_2_8_cmod:0 "$macedon_02_mastery_8$"
  desc_me_mac_2_8_cmod:0 "Le contrôle des oracles de la Grèce a fait de nous un défenseur religieux et une figure de proue dans le monde grec."
  me_mac_2_3_pmod:0 "Chaîne crétoise"
  desc_me_mac_2_3_pmod:0 "Le port d'Héraklion a été fortifié pour servir de bastion stratégique aux Macédoniens."
  me_mac_2_3_culmod:0 "$macedon_02_mastery_3$"
  desc_me_mac_2_3_culmod:0 "Aucun peuple n'apprécie la domination des étrangers, mais les Crétois l'apprécient nettement."
  me_mac_2_13_cmod:0 "$macedon_02_mastery_13$"
  desc_me_mac_2_13_cmod:0 "Le contrôle des ports de la mer Égée rapporte les profits de ses commerçants à nos fonctionnaires, où qu'ils accostent."
  me_mac_2_11_pmod:0 "$macedon_02_mastery_11$"
  desc_me_mac_2_11_pmod:0 "Véritable capitale hellénique, cette ville animée est réputée dans le monde grec pour sa taille et sa grandeur."
  me_mac_2_7_cmod:0 "$macedon_02_mastery_7$"
  desc_me_mac_2_7_cmod:0 "La pratique de l'apothéose a été adoptée pour de bon par la famille régnante et par le peuple macédonien."
  me_mac_2_end_cmod:0 "Maître de Grèce"
  desc_me_mac_2_end_cmod:0 "Le contrôle macédonien et la domination culturelle sur le monde grec occidental ont été assurés par nos rois."
  me_mac_2_8_1_cmod:0 "Message divin"
  desc_me_mac_2_8_1_cmod:0 "Les dieux ont parlé à travers leurs médiums oraculaires, fournissant des conseils à notre peuple."
  me_mac_2_8_2_cmod:0 "$me_mac_2_8_1_cmod$"
  desc_me_mac_2_8_2_cmod:0 "$desc_me_mac_2_8_1_cmod$"
  me_mac_2_8_3_cmod:0 "$me_mac_2_8_1_cmod$"
  desc_me_mac_2_8_3_cmod:0 "$desc_me_mac_2_8_1_cmod$"
  me_mac_2_8_4_charmod:0 "$me_mac_2_8_1_cmod$"
  desc_me_mac_2_8_4_charmod:0 "$desc_me_mac_2_8_1_cmod$"
  me_mac_2_5_opmod:0 "Rapine culturelle"
  me_mac_2_2_opmod:0 "$macedon_02_mastery_2$"
  macedon_03_adriatic:0 "Dominion Adriatique"
  macedon_03_adriatic_BUTTON_TOOLTIP:0 "Le chaos de l'Est laissé par l'effondrement de l'empire d'Alexandre est une perspective peu attrayante ; mieux vaut étendre nos avoirs plus près de chez nous et contre des ennemis plus faibles."
  macedon_03_adriatic_BUTTON_DETAILS:0 ""
  macedon_03_adriatic_DESCRIPTION:0 "Au-delà des tribus et des montagnes illyriennes, les anciennes colonies grecques le long et à travers la mer Adriatique attendent d'être ajoutées à notre domaine, offrant des voies de commerce et d'expansion négligées sous le régime des Argeads orientés vers l'est."
  macedon_03_adriatic_CRITERIA_DESCRIPTION:0 "Développez-vous vers l'ouest et placez la côte adriatique sous notre domination."
  macedon_03_adriatic_REWARD_DESCRIPTION:0 "Dominez le commerce de la mer Adriatique et établissez une présence macédonienne sur ses côtes."
  macedon_03_adriatic_1:0 "Hub Adriatique"
  macedon_03_adriatic_1_DESC:0 "Nos ambitions occidentales exigent une base stable à partir de laquelle notre puissance peut être exercée sans avoir à naviguer autour de toute la péninsule grecque."
  macedon_03_adriatic_1_allow_tt:0 "[me_macedon_scope.GetFlag][me_macedon_scope.GetName|Y] ! [SCOPE.ScriptValue('me_mac_3_1_target_svalue')|Y0] possède un port de niveau ville avec une population d'au moins [GetProvince('(int32)422').GetArea.GetName] dans la province de [SCOPE.Custom('mac_mis_03_1_vis_cus_loc')]."
  macedon_03_adriatic_1_reward_tt:0 "Le port désigné recevra une aubaine pour la migration, le commerce et la construction navale. \nUne route sera construite entre le port désigné et [GetProvince('(int32)379').GetName]."
  me_mac_3_1_ongoing:0 "[SCOPE.ScriptValue('me_mac_3_1_ongoing_svalue')|R0]"
  me_mac_3_1_complete:0 "[SCOPE.ScriptValue('me_mac_3_1_ongoing_svalue')|Y0]"
  me_mac_3_1_tooltip_vis:0 "([SCOPE.Custom('mac_mis_03_1_cus_loc')]/[SCOPE.ScriptValue('me_mac_3_1_target_svalue')|Y0])"
  me_mac_3_1_tooltip_invis:0 ""
  macedon_03_adriatic_2:0 "Havres du Nord"
  macedon_03_adriatic_2_DESC:0 "Les tribus côtières d'Illyrie terrorisent les routes commerciales de l'Adriatique depuis leurs ports abrités le long de la côte dalmate - des avant-postes qui seront inestimables pour contrôler la région."
  macedon_03_adriatic_2_allow_tt:0 "[me_macedon_scope.GetFlag][me_macedon_scope.GetName|Y] ! [SCOPE.ScriptValue('me_mac_3_2_target_svalue')|Y0] possède au moins [GetProvince('(int32)422').GetArea.GetRegion.GetName] ports dans la Région de [GetProvince('(int32)422').GetArea.GetName], à l'exclusion de la Province de [SCOPE.Custom('mac_mis_03_2_cus_loc')]. ([SCOPE.ScriptValue('me_mac_3_2_target_svalue')|Y0]/)"
  macedon_03_adriatic_2_reward_tt:0 "Les provinces possédées avec des ports dans la région de [GetProvince('(int32)422').GetArea.GetRegion.GetName], à l'exclusion de la province de [GetProvince('(int32)422').GetArea.GetName], recevront un bonus à la valeur commerciale, aux routes commerciales et à la production d'esclaves."
  macedon_03_adriatic_2_reward_tt1:0 "Certains [me_macedon_scope.GetPrimaryCulture.GetName]pops vont migrer vers nos ports illyriens."
  me_mac_3_2_ongoing:0 "[SCOPE.ScriptValue('me_mac_3_2_ongoing_svalue')|R0]"
  me_mac_3_2_complete:0 "[SCOPE.ScriptValue('me_mac_3_2_ongoing_svalue')|Y0]"
  macedon_03_adriatic_3:0 "Patrouilles commerciales"
  macedon_03_adriatic_3_DESC:0 "Les pirates de [GetProvince('(int32)4054').GetArea.GetName] et [GetProvince('(int32)4084').GetArea.GetRegion.GetName] sont une nuisance qui doit être purgée si l'état de droit et les fruits du commerce doivent être garantis dans la région."
  macedon_03_adriatic_3_allow_tt:0 "Il n'y a pas de '#Y $pirate_haven_modifier$#!' territoires de la mer Adriatique. [SCOPE.Custom('mac_mis_03_3_cus_loc')]"
  me_mac_3_3_ongoing:0 "(Actuellement [SCOPE.ScriptValue('me_mac_3_3_svalue')|R0])"
  me_mac_3_3_complete:0 ""
  macedon_03_adriatic_4:0 "Corsaires barbares"
  macedon_03_adriatic_4_DESC:0 "Les marins d'[GetProvince('(int32)4054').GetArea.GetName] sont à juste titre redoutés pour leur maîtrise des raids côtiers et maritimes ; nous devrions favoriser leur expertise en les recrutant directement."
  macedon_03_adriatic_4_allow_tt:0 "[me_macedon_scope.GetFlag][me_macedon_scope.GetName|Y] ! [SCOPE.ScriptValue('me_mac_3_4_target_svalue')|Y0] possède au moins $pirate_haven_modifier$ '#Y [SCOPE.Custom('mac_mis_03_4_cus_loc')]#!' territoires de la mer Adriatique. ([SCOPE.ScriptValue('me_mac_3_4_target_svalue')|Y0]/)"
  macedon_03_adriatic_4_reward_tt:0 "Un #Y $liburnian_culture$# ! l'amiral rejoindra notre cour."
  me_mac_3_4_ongoing:0 "[SCOPE.ScriptValue('me_mac_3_4_ongoing_svalue')|R0]"
  me_mac_3_4_complete:0 "[SCOPE.ScriptValue('me_mac_3_4_ongoing_svalue')|Y0]"
  macedon_03_adriatic_5:0 "Pied occidental"
  macedon_03_adriatic_5_DESC:0 "Que les autres diadoques se contentent de l'est ; il y a des étendues de richesses abondantes mûres pour le pillage à l'ouest, si nous pouvons traverser la mer."
  macedon_03_adriatic_5_reward_tt:0 "[me_macedon_scope.GetFlag][me_macedon_scope.GetName|Y] ! [GetProvince('(int32)4084').GetArea.GetRegion.GetName] gagne des revendications sur tous les territoires côtiers de la Région de."
  macedon_03_adriatic_6:0 "Avant-poste italique"
  macedon_03_adriatic_6_DESC:0 "Face aux tribus du littoral illyrien se trouve la péninsule italique, peuplée d'indigènes guerriers et de colons grecs, tous également prêts à être soumis."
  macedon_03_adriatic_6_allow_tt:0 "[me_macedon_scope.GetFlag][me_macedon_scope.GetName|Y] ! [SCOPE.ScriptValue('me_mac_3_6_target_svalue')|Y0] possède au moins [GetProvince('(int32)57').GetArea.GetName] ports dans la province de [SCOPE.Custom('mac_mis_03_6_cus_loc')]. ([SCOPE.ScriptValue('me_mac_3_6_target_svalue')|Y0]/)"
  macedon_03_adriatic_6_reward_tt:0 "[me_macedon_scope.GetFlag][me_macedon_scope.GetName|Y] ! [GetProvince('(int32)108').GetArea.GetRegion.GetName] gagne des revendications sur les côtes orientales des Régions de [GetProvince('(int32)55').GetArea.GetRegion.GetName] et continentale."
  macedon_03_adriatic_6_reward_tt1:0 "Un port désigné deviendra notre capitale provinciale à [GetProvince('(int32)57').GetArea.GetName] et une ville si ce n'est déjà fait, ainsi qu'une forteresse et un bonus pour la défensive locale, les routes commerciales et l'attraction migratoire."
  me_mac_3_6_ongoing:0 "[SCOPE.ScriptValue('me_mac_3_6_ongoing_svalue')|R0]"
  me_mac_3_6_complete:0 "[SCOPE.ScriptValue('me_mac_3_6_ongoing_svalue')|Y0]"
  macedon_03_adriatic_7:0 "Hégémon illyrien"
  macedon_03_adriatic_7_DESC:0 "En se taillant un empire occidental autour de l'Adriatique, on pourrait extraire les richesses de l'Illyrie sans remonter dans les montagnes barbares, ouvrant la voie vers l'Italie."
  macedon_03_adriatic_7_allow_tt:0 "Toute la côte de la Région de [GetProvince('(int32)4084').GetArea.GetRegion.GetName] appartient à [me_macedon_scope.GetFlag][me_macedon_scope.GetName|Y] ! ou leurs sujets."
  macedon_03_adriatic_7_allow_tt1:0 "[me_macedon_scope.GetFlag][me_macedon_scope.GetName|Y] ! [me_macedon_scope.GetPrimaryCulture.GetName] possède une ville portuaire avec une population d'au moins #Y 20# ! et [GetProvince('(int32)4084').GetArea.GetRegion.GetName] culture dominante dans la Région de."
  macedon_03_adriatic_7_reward_tt:0 "[me_macedon_scope.GetFlag][me_macedon_scope.GetName|Y] ! [GetProvince('(int32)4084').GetArea.GetRegion.GetName] gagne des droits sur la Région de."
  macedon_03_adriatic_9:0 "Clients illyriens"
  macedon_03_adriatic_9_DESC:0 "Faire bon usage de l'animosité des tribus locales peut accélérer notre conquête de la région et nous épargner la peine de gouverner ses localités les plus accidentées."
  macedon_03_adriatic_9_allow_tt:0 "Une tribu libre d'un #Y $illyrian_group$# ! la culture existe sur les côtes des mers Adriatique ou Ionienne, ou aux frontières [me_macedon_scope.GetFlag][me_macedon_scope.GetName|Y] !."
  macedon_03_adriatic_9_reward_tt:0 "[me_macedon_scope.GetFlag][me_macedon_scope.GetName|Y] ! $illyrian_group$ peut acquérir un #Y [GetProvince('(int32)4084').GetArea.GetRegion.GetName]# ! sujet tribal vassal dans les Régions de [GetProvince('(int32)65').GetArea.GetRegion.GetName], [GetProvince('(int32)108').GetArea.GetRegion.GetName], ou."
  macedon_03_adriatic_10:0 "Diplomatie civique"
  macedon_03_adriatic_10_DESC:0 "Les Grecs sont allés à l'ouest il y a des siècles, fondant des colonies et des comptoirs commerciaux près et loin à travers la mer intérieure. Certains de leurs ancêtres sont restés et pourraient accepter notre protection."
  macedon_03_adriatic_10_allow_tt:0 "Une république libre d'un #Y $hellenic$# ! la culture existe sur les côtes des mers Adriatique ou Ionienne."
  macedon_03_adriatic_10_allow_tt1:0 "Le [GetOffice('office_foreign_minister').GetCulturalName(me_macedon_scope)] de [me_macedon_scope.GetFlag][me_macedon_scope.GetName|Y] ! [SCOPE.ScriptValue('me_mac_2_8_target_svalue')|Y0] a au moins [SCOPE.Custom('mac_mis_03_10_cus_loc')] Loyalty[SCOPE.ScriptValue('me_mac_2_8_target_svalue')|Y0]loyalty_icon !(/)"
  macedon_03_adriatic_10_allow_tt2:0 "Le [GetOffice('office_foreign_minister').GetCulturalName(me_macedon_scope)] de [me_macedon_scope.GetFlag][me_macedon_scope.GetName|Y] ! [SCOPE.ScriptValue('me_mac_3_10_1_target_svalue')|Y0] a au moins [SCOPE.Custom('mac_mis_03_10_1_cus_loc')] Charisma[SCOPE.ScriptValue('me_mac_3_10_1_target_svalue')|Y0]oratory_icon !(/)"
  macedon_03_adriatic_10_reward_tt:0 "[me_macedon_scope.GetFlag][me_macedon_scope.GetName|Y] ! $hellenic$ peut acquérir un #Y [GetProvince('(int32)4084').GetArea.GetRegion.GetName]# ! sujet féodal dans les Régions de [GetProvince('(int32)65').GetArea.GetRegion.GetName], [GetProvince('(int32)108').GetArea.GetRegion.GetName] ou."
  me_mac_3_10_ongoing:0 "[SCOPE.ScriptValue('me_mac_3_10_svalue')|0R]"
  me_mac_3_10_complete:0 "[SCOPE.ScriptValue('me_mac_3_10_svalue')|0Y]"
  me_mac_3_10_1_ongoing:0 "[SCOPE.ScriptValue('me_mac_3_10_1_ongoing_svalue')|0R]"
  me_mac_3_10_1_complete:0 "[SCOPE.ScriptValue('me_mac_3_10_1_ongoing_svalue')|0Y]"
  macedon_03_adriatic_11:0 "Côte italique"
  macedon_03_adriatic_11_DESC:0 "Si nous devions revendiquer toute la côte italique, notre position dans la région serait assurée pour des générations - les fondations d'une nouvelle sphère de commerce et de colonisation macédonienne."
  macedon_03_adriatic_11_allow_tt:0 "Toute la côte adriatique des régions de [GetProvince('(int32)1').GetArea.GetRegion.GetName] et [GetProvince('(int32)6').GetArea.GetRegion.GetName] appartient à [me_macedon_scope.GetFlag][me_macedon_scope.GetName|Y] ! ou leurs sujets."
  macedon_03_adriatic_11_reward_tt:0 "[me_macedon_scope.GetFlag][me_macedon_scope.GetName|Y] ! [GetProvince('(int32)117').GetArea.GetRegion.GetName] gagne des droits sur les régions de [GetProvince('(int32)38').GetArea.GetRegion.GetName], [GetProvince('(int32)3598').GetArea.GetRegion.GetName] et."
  macedon_03_adriatic_13:0 "Supériorité régionale"
  macedon_03_adriatic_13_DESC:0 "Pour assurer notre contrôle sur les routes commerciales de l'Adriatique, nous devons nous assurer qu'il n'y a personne qui puisse contester notre avantage naval local."
  macedon_03_adriatic_13_allow_tt:0 "[me_macedon_scope.GetFlag][me_macedon_scope.GetName|Y] ! [SCOPE.Custom('mac_mis_03_13_cus_loc')] a au moins deux fois plus de navires que tout autre pays possédant un port sur l'Adriatique."
  macedon_03_adriatic_13_allow_tt1:0 "Tout autre pays non-sujet non allié sur la côte Adriatique a au moins #Y 20# ! navires."
  me_mac_3_13_ongoing:0 "([SCOPE.ScriptValue('me_mac_3_13_mac_svalue')|R0]/[SCOPE.ScriptValue('me_mac_3_13_other_svalue')|Y0])"
  me_mac_3_13_complete:0 "([SCOPE.ScriptValue('me_mac_3_13_mac_svalue')|Y0]/[SCOPE.ScriptValue('me_mac_3_13_other_svalue')|Y0])"
  me_mac_3_13_irrelevant:0 ""
  me_mac_3_cmod:0 "$macedon_03_adriatic$"
  desc_me_mac_3_cmod:0 "Les plans de frappe vers l'ouest ont donné aux armées de Macédoine un nouveau but contre de vieux ennemis."
  me_mac_3_end_cmod:0 "Expansion Ouest"
  desc_me_mac_3_end_cmod:0 "Nos conquêtes à l'ouest ont prouvé la valeur de notre dynastie régnante et créé une source de nouvelles recrues pour nos militaires."
  me_mac_3_1_pmod:0 "$macedon_03_adriatic_1$"
  desc_me_mac_3_1_pmod:0 "Cette ville est le centre de l'expansion régionale de la Macédoine, reliée à l'ancien cœur macédonien."
  me_mac_3_5_cmod:0 "$macedon_03_adriatic_5$"
  desc_me_mac_3_5_cmod:0 "Notre expansion vers l'ouest a prouvé que nos armées peuvent faire face à n'importe quelle menace."
  me_mac_3_13_cmod:0 "$macedon_03_adriatic_13$"
  desc_me_mac_3_13_cmod:0 "Notre nette domination sur les eaux de l'Adriatique a insufflé une confiance et un professionnalisme navals parmi nos flottes."
  me_mac_3_2_smod:0 "$macedon_03_adriatic_2$"
  desc_me_mac_3_2_smod:0 "La colonisation des ports illyriens nouvellement acquis a été encouragée dans l'espoir de stimuler le développement."
  me_mac_3_4_cmod:0 "$macedon_03_adriatic_4$"
  desc_me_mac_3_4_cmod:0 "Bien que les pirates puissent être une nuisance, leurs compétences peuvent être utilisées à bon escient pour le bon prix."
  me_mac_3_3_cmod:0 "$macedon_03_adriatic_3$"
  desc_me_mac_3_3_cmod:0 "La purge des pirates de la mer Adriatique a profité aux classes marchandes de Macédoine et donc à nos revenus à travers elles."
  me_mac_3_6_pmod:0 "$macedon_03_adriatic_6$"
  desc_me_mac_3_6_pmod:0 "Cette ville est devenue un bastion local en tant que capitale régionale de la Macédoine sur la péninsule italique."
  me_mac_3_11_cmod:0 "$macedon_03_adriatic_11$"
  desc_me_mac_3_11_cmod:0 "Le contrôle de la mer Adriatique ouvre la voie à un commerce fluide et assure une source constante de marins expérimentés."
  me_mac_3_10_rejected_opmod:0 "Offre rejetée"
  macedon_04_lighthouse:0 "Phare de Grèce"
  macedon_04_lighthouse_BUTTON_TOOLTIP:0 "Malgré la chute de l'empire d'Alexandre, la Macédoine règne toujours sur une partie importante du nord de la Grèce ; nous devons consolider et développer nos villes et montrer le chemin de la prospérité."
  macedon_04_lighthouse_BUTTON_DETAILS:0 ""
  macedon_04_lighthouse_DESCRIPTION:0 "Le domaine de Cassandre comprend la capitale de la vieille Macédoine et des villes importantes. Nous devons travailler à développer notre pays pour lui redonner sa splendeur d'antan et nous saurons égaler les grandes puissances du monde."
  macedon_04_lighthouse_CRITERIA_DESCRIPTION:0 "La mission sera terminée lorsque le cœur de la Macédoine sera devenu un grand centre économique."
  macedon_04_lighthouse_1:0 "Développer Thessalonique"
  macedon_04_lighthouse_1_DESC:0 "La ville que Cassandre a construite pour sa femme Thessalonique est l'une des plus importantes de Macédoine - nous devrions envisager de l'agrandir et de la transformer en un centre de population dynamique et florissant."
  macedon_04_lighthouse_2:0 "Trouvé Aiani"
  macedon_04_lighthouse_2_DESC:0 "La province récemment acquise de Pelagonia est toujours une zone rurale; il n'y a pas une seule ville ou route commerciale importante. Nous devons déployer des efforts pour l'urbaniser et le développer, car il pourrait servir de lien entre [GetProvince('(int32)379').GetName] et nos possessions occidentales."
  macedon_04_lighthouse_3:0 "La ville de Philippe"
  macedon_04_lighthouse_3_DESC:0 "La ville de [GetProvince('(int32)364').GetName] a été établie en tant que colonie minière par Philippos II de Macédoine, et dans les années qui ont suivi, elle est passée d'une colonie à une ville régionale, d'une certaine importance. Nous devrions l'examiner et améliorer ce que nous pouvons pour faire de cet endroit un centre du monde hellénique."
  macedon_04_lighthouse_4:0 "Montagnes orientales"
  macedon_04_lighthouse_4_DESC:0 "A l'extrême ouest du pays se trouvent des terres inhospitalières et montagneuses qui rendent difficile la liaison entre notre capitale et l'Illyrie. Ce problème doit être résolu; nous fonderons une ville et commencerons des travaux pour améliorer les liaisons avec la partie adriatique de la Macédoine."
  macedon_pelagonia_road_tt:0 "Nous construirons une route entre [GetProvince('(int32)412').GetName] et [GetProvince('(int32)379').GetName]"
  macedon_04_lighthouse_4_allow_tt:0 "Vous devez posséder toutes les provinces de montagne de [GetProvince('(int32)393').GetArea.GetName]"
  macedon_04_lighthouse_5:0 "La fierté de Kassander"
  macedon_04_lighthouse_5_DESC:0 "La ville de [GetProvince('(int32)376').GetName] a été fondée très récemment par Kassander. À l'origine, elle était peut-être destinée à être la nouvelle capitale de la Macédoine, mais cette idée grandiose a été abandonnée et elle a plutôt été transformée en la principale base navale de la flotte macédonienne."
  macedon_04_lighthouse_6:0 "La colonie athénienne"
  macedon_04_lighthouse_6_DESC:0 "Amphipolis était autrefois une colonie athénienne, servant de base navale importante; aujourd'hui, c'est une grande ville dans notre royaume, célèbre pour sa culture locale. Nos architectes ont proposé de l'agrandir et ont déjà prévu de transformer le centre-ville et le port, une fois que nous aurons validé leurs conceptions."
  macedon_amphipolis_road_tt:0 "Nous construirons une route entre [GetProvince('(int32)365').GetName] et [GetProvince('(int32)379').GetName]"
  macedon_04_lighthouse_7:0 "Consolider le commerce macédonien"
  macedon_04_lighthouse_7_DESC:0 "La Macédoine a déjà de bonnes relations commerciales avec le monde hellénique, mais nous pouvons améliorer certaines taxes et lois pour rendre les avantages commerciaux plus efficaces et collecter plus d'argent."
  macedon_04_lighthouse_8:0 "Améliorations agricoles"
  macedon_04_lighthouse_8_DESC:0 "Notre capacité à construire de grandes villes ne peut pas être dépassée, mais comme notre population augmente plus vite, nous devons nous approvisionner en nourriture, nous sommes en fait trop dépendants des céréales égyptiennes, nous devons pouvoir nous nourrir, certains investissements doivent être faits"
  macedonia_produce_food_tt:0 "Tous les territoires appartenant à [me_macedon_scope.GetName]produisant #Y Food Goods# ! doit avoir un #Y Farming Settlement# ! bâtiment"
  mac_settle_farms_tt:0 "Nous allons commencer à établir de nouvelles fermes près de la capitale, et si [GetProvince('(int32)379').GetName] dispose d'un emplacement de construction libre, nous construirons un #Y Granary# !"
  macedon_04_lighthouse_9:0 "Restaurer la Ligue thessalienne"
  macedon_04_lighthouse_9_DESC:0 "La Ligue thessalienne était autrefois une confédération de tribus et de cités-états thessaliennes, et est devenue puissante à certains moments de l'histoire, nous pourrions l'utiliser à nouveau pour fidéliser le peuple thessalien et rétablir une partie de son institution, en lui donnant une petite autonomie, mais cela augmentera leur coopération envers nous"
  macedon_thessalian_league_tt:0 "Vous obtiendrez une chaîne d'événements pour gagner des modificateurs"
  macedon_04_lighthouse_10:0 "Agrandir Pharsalos"
  macedon_04_lighthouse_10_DESC:0 "Pharsalos se trouve dans la plaine de Thessalie comme une grande ville, à un carrefour entre les États grecs du sud et la Macédoine, son utilité et sa loyauté ont été prouvées à plusieurs reprises, nous devrions penser à reconstruire la ville en un centre économique prospère et puissant, le carrefour entre le nord et la Grèce du Sud"
  macedon_04_lighthouse_11:0 "Banlieue de Pella"
  macedon_04_lighthouse_11_DESC:0 "Comme la population de notre capitale [GetProvince('(int32)379').GetName] croît plus vite, nous commençons à voir des effets néfastes, comme la surpopulation, afin de soulager la capitale, nous devrions nous agrandir et construire de nouvelles banlieues"
  mac_04_task_11_tt:0 "Les territoires de [GetProvince('(int32)6399').GetName], [GetProvince('(int32)380').GetName] et [GetProvince('(int32)382').GetName] doivent : \n- Être propriétaire. \n- Soyez une ville. \n- Avoir un #Forum #Y ! bâtiment et un #Y Training Camp#!. \n- Avoir 5 emplacements de construction utilisés."
  macedon_04_lighthouse_12:0 "Administration macédonienne"
  macedon_04_lighthouse_12_DESC:0 "Le système administratif macédonien est l'un des plus performants au monde, mais montre ses failles, nous devrions entamer une grande réforme administrative pour garder son efficacité et assurer un grand contrôle sur nos territoires"
  macedon_04_lighthouse_13:0 "La Métropole Royale"
  macedon_04_lighthouse_13_DESC:0 "L'ancienne capitale macédonienne [GetProvince('(int32)379').GetName] a perdu beaucoup de sa splendeur depuis la scission de l'empire d'Alexandre, comme une ombre d'elle-même, nous devons affirmer notre volonté de redonner à la Macédoine son pouvoir, nous devons le redonner à notre capitale aussi, de grands travaux seront commencer à réaffirmer Pella comme le phare du monde hellénique"
  macedon_04_lighthouse_14:0 "Développer la mine"
  macedon_04_lighthouse_14_DESC:0 "La Macédoine possède de riches veines de métaux, permettant un bon approvisionnement de l'armée et du secteur civil, nous devrions essayer de trouver de nouveaux gisements, ainsi qu'investir dans les technologies de travail des métaux, nous gagnerions plusieurs avantages sur nos ennemis, ainsi que des avancées technologiques"
  mac_metals_prospection_tt:0 "Nous allons commencer une campagne de prospection en [GetProvince('(int32)365').GetArea.GetName] et [GetProvince('(int32)393').GetArea.GetName]"
  mac_building_5:0 "#Y [THIS.GetProvince.GetName]# ! a au moins #Y [SCOPE.ScriptValue('mac_build_5')|0]# ! bâtiments."
  mac_building_7:0 "#Y [THIS.GetProvince.GetName]# ! a au moins #Y [SCOPE.ScriptValue('mac_build_7')|0]# ! bâtiments."
  mac_building_8:0 "#Y [THIS.GetProvince.GetName]# ! a au moins #Y [SCOPE.ScriptValue('mac_build_8')|0]# ! bâtiments."
  mac_building_12:0 "#Y [THIS.GetProvince.GetName]# ! a au moins #Y [SCOPE.ScriptValue('mac_build_12')|0]# ! bâtiments."
  macedonia_trade_routes_tt_1:0 "Avoir au moins #Y [SCOPE.ScriptValue('macedonia_num_trade_routes_10')|0]# ! Routes commerciales"
  macedonia_trade_routes_tt_2:0 "Avoir au moins #Y [SCOPE.ScriptValue('macedonia_num_trade_routes_5')|0]# ! Routes commerciales"
  mac_colony.provcap:0 "#Y [SCOPE.sP('colony_scope').GetName]# ! devient la capitale de #Y [SCOPE.sP('colony_scope').GetState.GetShortName]#!."
  mac_city.provcap:0 "#Y [SCOPE.sP('city_scope').GetName]# ! devient la capitale de #Y [SCOPE.sP('city_scope').GetState.GetShortName]#!."
  macedon_05_rhodopes:0 "Au-delà des Rhodopes"
  macedon_05_rhodopes_BUTTON_TOOLTIP:0 "La Macédoine est maintenant prête à renouer avec de grandes conquêtes ; nous devrions commencer à prendre position à l'Est."
  macedon_05_rhodopes_BUTTON_DETAILS:0 ""
  macedon_05_rhodopes_DESCRIPTION:0 "Alors que nous consolidions le domaine macédonien, nos yeux se sont tournés vers le Diadoque oriental, Lysimaque. Ce tyran contrôle l'accès stratégique au Bosphore, bien que ses terres soient sous-peuplées et que la majorité du pouvoir économique soit détenue par trois villes. Nous sommes convaincus que ce n'est qu'une question de temps avant que la guerre n'éclate entre nos peuples."
  macedon_05_rhodopes_CRITERIA_DESCRIPTION:0 "La mission sera terminée lorsque nous aurons conquis Thracia et les terres sous la rivière Istros, à l'ouest du Bosphore."
  macedon_05_rhodopes_1:0 "Une offre de Pella"
  macedon_05_rhodopes_1_DESC:0 "Les États du Pont Euxinus ont montré une hostilité croissante envers leur suzerain thrace; peut-être pouvons-nous exploiter leur haine pour les faire nous rejoindre et affaiblir notre voisin."
  macedon_05_rhodopes_1.tt.1:0 "Les sujets thraces du Pont-Euxin se verront proposer de faire défection et de nous rejoindre. \nS'ils #G acceptent#! :"
  macedon_05_rhodopes_1.tt.2:0 "S'ils #R refusent#! :"
  macedon_05_rhodopes_2:0 "Conquête de la Thrace"
  macedon_05_rhodopes_2_DESC:0 "Les terres de Lysimaque sont enfin à nous ! Nous utiliserons ces territoires comme base pour nos prochaines conquêtes, peut-être vers l'Asie ou quelque part dans le Nord."
  macedon_05_rhodopes_3:0 "L'ancienne capitale thrace"
  macedon_05_rhodopes_3_DESC:0 "La ville de [GetProvince('(int32)350').GetName] est bien située pour y établir une capitale, et nous avons les moyens de faire de ce rêve une réalité. Faites savoir ce qui doit être fait."
  macedon_05_rhodopes_4:0 "La ville de la frappe"
  macedon_05_rhodopes_4_DESC:0 "Abdira a une utilisation économiquement importante, car c'est la ville où la plupart des États helléniques frappent leur monnaie. Les marées changeantes du destin ont fait de nous les nouveaux maîtres d'Abdira et nous avons donc un avantage ; nous devons profiter de la situation et l'exploiter pour notre bénéfice personnel."
  macedon_05_rhodopes_5:0 "Antipatreia sur l'Evros"
  macedon_05_rhodopes_5_DESC:0 "La Thrace méridionale abrite plusieurs terres fertiles et de vastes plaines que nous pourrions utiliser pour établir des villes ; nos éclaireurs en ont repéré un, entre terres agricoles et rivière."
  macedon_05_rhodopes_6:0 "Joug dardanien"
  macedon_05_rhodopes_6_DESC:0 "Les tribus dardaniennes sont une épine dans notre pied. Nos villes et villages frontaliers sont fréquemment attaqués par ces barbares sauvages, et ils continuent d'ignorer nos avertissements ; nous devons agir, pour punir ces imbéciles."
  macedon_05_rhodopes_7:0 "Matière d'Odrysie"
  macedon_05_rhodopes_7_DESC:0 "La Thrace du Nord est habitée par des barbares Odrysiens, avec des terres assez riches et fertiles par rapport au reste de la Thrace. Nous devons chercher à nous emparer de ces territoires avant que quelqu'un d'autre ne le fasse."
  macedon_05_rhodopes_8:0 "Aux Istros"
  macedon_05_rhodopes_8_DESC:0 "Nous avons repoussé les tribus Odrysi, mais nous pourrions aller plus loin, jusqu'à la rivière Istros ; les terres de la rive sud du fleuve pouvaient nous offrir un solide rempart contre les raids barbares. Nous les prendrons par la force si nécessaire, pour la sécurité de notre peuple."
  mac_05_task_8_allow_tt:0 "Vous devez posséder toutes les provinces de la rive sud de l'Istros"
  macedon_05_rhodopes_9:0 "Négociations byzantines"
  macedon_05_rhodopes_9_DESC:0 ""
