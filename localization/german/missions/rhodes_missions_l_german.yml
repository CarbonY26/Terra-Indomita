  me_rhodes_1_title:0 "Ägyptische Bindungen"
  me_rhodes_1_desc:0 "Unsere Handelsbeziehungen mit [GetCharacter('(int32)42').GetName] waren es, die das Königreich der Antigoniden dazu veranlassten, unser Heimatland zu belagern. Während der Belagerung von Rhodos schickte [GetCharacter('(int32)42').GetName] sogar eine kleine Garnison von 500 Mann durch den Hafen nach Rhodos, um unsere Truppen zu verstärken. Unsere Beziehungen zu Ägypten sind sehr eng, aber dies sind nur informelle Verbindungen. Es wurde vorgeschlagen, dass wir ein Angebot vorbereiten, um es an [GetCharacter('(int32)42').GetName] zu senden, mit der Bitte, uns formell zu verbünden."
  me_rhodes.1.a:0 "Senden Sie ein Allianzangebot"
  me_rhodes.1.b:0 "Senden Sie Geschenke mit dem Angebot"
  me_rhodes.1.c:0 "Rhodos bleibt neutral"
  me_rhodes_2_title:0 "Rhodes: Ein Allianzangebot"
  me_rhodes_2_desc:0 "Die Insel Rhodos hat kürzlich eine massive Invasion der Antigoniden, angeführt von [GetCharacter('(int32)38').GetName], abgewehrt. Unsere engen Handelsbeziehungen zu Rhodos waren der ursprüngliche Grund für die Invasion. Es ist fast sicher, dass sie schließlich in das Reich der Antigoniden aufgenommen werden, wenn wir nicht versuchen, Rhodos zu beschützen. Ein Diplomat aus Rhodos ist mit einem Bündnisangebot an uns herangetreten; Wie sollen wir reagieren?"
  me_rhodes.2.a:0 "Akzeptiere ihr Bündnisangebot"
  me_rhodes.2.b:0 "Bieten Sie ihnen an, unser Tributpflichtiger zu werden"
  me_rhodes.2.c:0 "Ägypten will nichts mit Rhodos zu tun haben!"
  me_rhodes_3_title:0 "Ägyptische Antwort"
  me_rhodes_3_desc_1:0 "Ägypten hat unser Bündnisangebot törichterweise abgelehnt und uns damit allein gelassen, die Insel Rhodos zu verteidigen. Rhodos wird ohne ihre Hilfe gedeihen."
  me_rhodes_3_desc_2:0 "Ägypten hat unser Bündnisangebot angenommen! Jetzt, da unsere Position durch die Macht der Ptolemäer gesichert ist, steht Rhodos als eine der angesehensten Mächte der Ägäis da!"
  me_rhodes.3.a:0 "nun ja"
  me_rhodes.3.b:0 "Das sind gute Nachrichten!"
  me_rhodes_4_title:0 "Belagerungswerke von Demetrios"
  me_rhodes_4_desc:0 "Dieser Narr Demetrios hat extravagante Anstrengungen unternommen, um unsere Stadt zu unterwerfen, indem er die kompliziertesten Belagerungsanlagen errichtet hat, die jemals jemand in der Stadt gesehen hat, und er hat sie einfach aufgegeben! Noch heute steht sein Belagerungsturm an den Mauern, ein Denkmal seiner Inkompetenz. Was sollen wir mit diesen furchterregenden Geräten machen?"
  me_rhodes.4.a:0 "Finden Sie einige Käufer"
  me_rhodes.4.b:0 "Integrieren Sie sie in die Armee"
  me_rhodes.4.c:0 "Studiere ihre Bauweise"
  me_rhodes.4.d:0 "Zerlegen Sie es für Baumaterialien"
  me_rhodes_5_title:0 "Belagerungswerke von Demetrios"
  me_rhodes_5_desc:0 "Endlich ist die scheußliche Plage der von Demetrios zurückgelassenen Belagerungsmaschinen erledigt. Sie wurden nicht nur von dort entfernt, wo sie kurzerhand aufgegeben wurden, was den Einwohnern der Stadt an sich schon große Freude bereitet hat, sondern Ihre Entscheidung über ihr letztendliches Schicksal zahlt sich aus."
  me_rhodes.5.a:0 "Des einen Müll ist des anderen Schatz"
  me_rhodes.5.b:0 "Unser Militär ist stärker als zuvor"
  me_rhodes.5.c:0 "Wir haben viel über diese Waffen gelernt – wirklich eine weise Entscheidung"
  me_rhodes.5.d:0 "Demetrios hat versucht, unsere Stadt mit diesem Holz und Stein zu zerstören, aber wir werden es verwenden, um Rhodos zu verschönern"
  me_rhodes_6_title:0 "Wiederherstellung von Rhodos: Sicherung der Mittel"
  me_rhodes_6_desc:0 "Obwohl es Sie schmerzt, es zuzugeben, waren die letzten Jahre nicht gut für die Stadt Rhodos selbst. Dank Demetrios sind die Stadtmauern an einigen Stellen immer noch leicht beschädigt, und in der Nähe des Südtors steht ein zerfallender Turm, der Ihrem leitenden Architekten Alpträume beschert. Wir sollten uns wahrscheinlich bald darum kümmern, aber es wird teuer."
  me_rhodes.6.a:0 "[GetCountry('RHO').GetRuler.GetName] übernimmt die Kosten"
  me_rhodes.6.b:0 "Stöbern Sie in der Staatskasse"
  me_rhodes.6.c:0 "Parteiführer erpressen"
  me_rhodes_7_title:0 "Rhodos wieder aufgebaut"
  me_rhodes_7_desc:0 "Der Tag ist gekommen, an dem Sie die von Ihnen in Auftrag gegebenen Umbauprojekte inspizieren müssen, und die Reparaturstelle ist voller Vorfreude auf Ihre Ankunft. Während Sie über das Mauerwerk blicken, nicken Sie mit dem Kopf und drehen sich um, um Ihren Architekten anzulächeln. Sie sind bekanntlich schwer zu beeindrucken, besonders wenn es um hohe Summen geht, aber es lässt sich nicht leugnen, dass die geleistete Arbeit hervorragend war."
  me_rhodes.7.a:0 "Herrlich!"
  me_rhodes_8_title:0 "Die Leute von Kos"
  me_rhodes_8_desc:0 "Die Insel Kos ist so nah bei uns, dass wir praktisch in einem Tag dorthin segeln könnten, wenn die Winde günstig sind, und doch nennen sie die weit entfernten Ptolemäer Meister. Würde es ihnen nicht nützen, wenn sie Teil unseres eigenen Reiches würden? Wir sollten sowieso keine fremden Mächte dulden, die Inseln in unserer Nähe kontrollieren."
  me_rhodes.8.a:0 "Setzen Sie sich für ihre Unabhängigkeit ein"
  me_rhodes.8.b:0 "Senden Sie ein Angebot, um ein Feudalist zu werden"
  me_rhodes.8.c:0 "Wir brauchen sie nicht!"
  me_rhodes_9_title:0 "Die Leute von Knidos"
  me_rhodes_9_desc:0 "Die Steuereinnahmen aus dem Hafengebiet sind nicht das, was sie sein könnten, und der Grund für den Mangel an Schiffen in Ihrem Hafen ist klar; Die Nachbarinsel Knidos ist zu einer attraktiven Option für durchreisende Kaufleute geworden, die durch antigonidische Versprechungen und Münzen in ihre Häfen gelockt werden. Aber genug ist genug; es würde uns nützen, die Kontrolle über die Inseln selbst zu übernehmen oder zumindest die Antigoniden zu vertreiben. Wie sollen wir vorgehen?"
  me_rhodes.9.a:0 "Setzen Sie sich für ihre Unabhängigkeit ein"
  me_rhodes.9.b:0 "Senden Sie ein Angebot, um ein Feudalist zu werden"
  me_rhodes.9.c:0 "Wir brauchen sie nicht!"
  me_rhodes_10_title:0 "Unabhängigkeit von Kos"
  me_rhodes_10_desc_1:0 "Unsere Boten nach Kos sind mit ausgezeichneten Neuigkeiten zurückgekehrt; sie haben unseren Vorschlägen zugestimmt und sich von der ptolemäischen Kontrolle unabhängig erklärt. Langsam aber sicher werden wir alle anderen Rivalen aus unseren Gewässern eliminieren."
  me_rhodes_10_desc_2:0 "Die Antwort von Kos ist in ihrer Naivität lächerlich; Sie sind stolz darauf, ptolemäische Hunde zu sein, zufrieden mit ihrer Knechtschaft. Tatsächlich befahlen sie unserer Botschaft, die Insel sofort zu verlassen, sobald sie wussten, warum wir dort waren. Unverschämtes Verhalten!"
  me_rhodes.10.a:0 "Wie sie sollten"
  me_rhodes.10.b:0 "Narren!"
  me_rhodes_11_title:0 "Kos: Die Kos-Frage"
  me_rhodes_11_desc_1:0 "Ihre Botschaft auf Kos ist wieder vor Gericht, und wenn Sie ihre strahlenden Gesichter sehen, müssen Sie selbst lächeln. Alles gute Nachrichten; Sie haben dem, was wir vorgeschlagen haben, ohne Zögern zugestimmt. Sie werden unser Feudalherr werden; die Götter haben uns begünstigt!"
  me_rhodes_11_desc_2:0 "Sie können an der Art kauern, wie Ihre Berater heute Morgen kauern, dass jede Nachricht, die sie bringen, unangenehm ist. Ein paar Minuten nach Beginn des üblichen Smalltalks winken Sie abweisend mit der Hand und verlangen, dass sie auf den Punkt kommen. 'Die Leute von Kos ... sie haben unser Angebot abgelehnt'."
  me_rhodes.11.a:0 "Ein Grund zum Feiern!"
  me_rhodes.11.b:0 "Narren!"
  me_rhodes_12_title:0 "Unabhängigkeit von Knidos"
  me_rhodes_12_desc_1:0 "Wir haben gute Nachrichten von der Botschaft erhalten, die wir nach Knidos geschickt haben; Sie haben beschlossen, ihr eigenes Schicksal zu suchen, und haben zugestimmt, die Garnisonen der Antigoniden aus ihren Städten zu vertreiben. Das ist eine unglaubliche diplomatische Leistung, die wir vollbracht haben."
  me_rhodes_12_desc_2:0 "Die Antwort von Knidos ist etwas süffisanter, als man es sich gewünscht hätte, aber von diesen Dummköpfen hätte man nicht weniger erwarten sollen. Anstatt ihre eigene Unabhängigkeit zu suchen, haben sie beschlossen, ein Antigoniden-Schoßhund zu bleiben."
  me_rhodes.12.a:0 "Phänomenal!"
  me_rhodes.12.b:0 "Wie unglücklich"
  me_rhodes_13_title:0 "Knidos: Ein neues Thema"
  me_rhodes_13_desc_1:0 "Die Straßen sind erfüllt von fröhlichen Klängen der Aulos, lautem Gelächter und der lärmenden Art von Feiern, die von Dionysos bevorzugt wird. Sie können Ihren Leuten keinen Vorwurf machen, da sie alle Gründe der Welt haben, glücklich zu sein; unsere Nachbarn Knidos haben zugestimmt, unser Untertan zu werden, und heute Nacht herrscht auf unseren beiden Inseln große Freude. Wir treten gemeinsam in ein neues Zeitalter des Wohlstands ein."
  me_rhodes_13_desc_2:0 "Die Antwort von Knidos ist süßlicher, parfümierter Unsinn, der die Leere der Worte maskiert. Obwohl sie die Kunst der höfischen Feinheiten zu beherrschen scheinen, wissen sie leider keine gute Idee, wenn sie sie sehen. Sie werden nicht unser Feudalherr werden."
  me_rhodes.13.a:0 "Phänomenal!"
  me_rhodes.13.b:0 "Wie unglücklich"
  me_rhodes_14_title:0 "Ein Angebot von Rhodos"
  me_rhodes_14_desc:0 "Eine Botschaft von der Insel Rhodos ist mit einer unverschämten Bitte an Ihren Hof gekommen, der Sie aber trotzdem zugestimmt haben. Da sie sich für größer halten als sie sind, haben sie uns gebeten, unsere Interessen an der Insel Kos aufzugeben, und erklärten, dass sie dies als in ihrem eigenen Einflussbereich betrachteten. Was sollen wir sagen?"
  me_rhodes.14.a:0 "Keine Chance"
  me_rhodes.14.b:0 "Wir brauchen sie sowieso nicht"
  me_rhodes_15_title:0 "Ein Angebot von Rhodos"
  me_rhodes_15_desc:0 "Eine Botschaft von der Insel Rhodos ist in unserem Hafen eingetroffen, ihre Schiffe sind mit feinen Waren und großartigen Geschenken beladen, die das Auge blenden und die Geldbörse erleichtern. All diesen Reichtum und mehr versprechen sie uns, wenn wir zustimmen, uns ihrer Hegemonie anzuschließen und ihnen gegenüber feudal zu werden. Was denken Sie?"
  me_rhodes.15.a:0 "Keine Chance"
  me_rhodes.15.b:0 "Es ist unvermeidlich; lasst uns ihnen unterwerfen"
  me_rhodes_16_title:0 "Ein Angebot von Rhodos"
  me_rhodes_16_desc:0 "Eine Botschaft von der Insel Rhodos ist mit einer unverschämten Bitte an Ihren Hof gekommen, der Sie aber trotzdem zugestimmt haben. Da sie sich für größer halten als sie sind, haben sie uns gebeten, unsere Interessen an der Insel Knidos aufzugeben, und erklären, dass sie sie als in ihrem eigenen Einflussbereich betrachten. Was sollen wir ihnen als Antwort sagen?"
  me_rhodes.16.a:0 "Keine Chance"
  me_rhodes.16.b:0 "Es ist unvermeidlich; lasst uns ihnen unterwerfen"
  me_rhodes_17_title:0 "Ein Angebot von Rhodos"
  me_rhodes_17_desc:0 "Eine Botschaft von der Insel Rhodos ist in unserem Hafen eingetroffen, ihre Schiffe sind mit feinen Waren und großartigen Geschenken beladen, die das Auge blenden und die Geldbörse erleichtern. All dieser Reichtum und mehr, sagen sie, könnten uns gehören, wenn wir zustimmen, uns ihrer Hegemonie anzuschließen und ein Feudalherr für sie zu werden. Was sollen wir ihnen sagen?"
  me_rhodes.17.a:0 "Keine Chance"
  me_rhodes.17.b:0 "Es ist unvermeidlich; lasst uns ihnen unterwerfen"
  me_rhodes_18_title:0 "Die Angelegenheit von Lindos"
  me_rhodes_18_desc:0 "Wir sollten darüber nachdenken, die Provinz Lindos aufzuwerten, da sie für die Stadt Rhodos selbst immer wichtiger wird. Es ist ein Beweis für die wachsende Macht unserer mächtigen Stadt; Wir müssen das Hinterland nutzen und sicherstellen, dass wir so viel wie möglich von unserer Insel entwickeln."
  me_rhodes.18.a:0 "Konzentrieren wir uns darauf, unseren Handel zu steigern und uns auf kommerzielle Interessen zu konzentrieren"
  me_rhodes.18.b:0 "Es ist immer eine gute Idee, unsere militärische Macht zu verstärken – Ressourcen für das Militär umzuleiten"
  me_rhodes.18.c:0 "Wir werden unsere zivile Infrastruktur in Lindos weiter ausbauen"
  me_rhodes.18.c.tt:0 "Wähle eine Handelsware, um #Y Lindos# zu ändern! Zu"
  me_rhodes_19_title:0 "Handelswaren von Lindos"
  me_rhodes_19_desc:0 "Während die Region Lindos für die Vielfalt der dort produzierten Weine bekannt und beliebt ist, gibt es andere Arten von Waren, die wir in dieser fruchtbaren Gegend produzieren könnten, wenn wir dies wünschen. Sollten wir erwägen, das, was dort hergestellt wird, zu ändern?"
  me_rhodes.19.a:0 "Bleiben Sie bei Winewine!"
  me_rhodes.19.b:0 "GlasGlas!"
  me_rhodes.19.c:0 "MarmorMarmor!"
  me_rhodes.19.d:0 "FarbstoffeFarbstoffe!"
  me_rhodes.19.e:0 "Papyruspapyrus!"
  me_rhodes.19.f:0 "TuchTuch"
  me_rhodes.19.g:0 "EdelmetalleEdelmetalle!"
  me_rhodes_20_title:0 "Kretische Krawatten: Senden Sie ein Angebot an [crete_ally_country.GetName]"
  me_rhodes_20_desc:0 "Obwohl wir derzeit eine herzliche Beziehung zu Kreta pflegen, wurde kürzlich vor Gericht vorgeschlagen, unseren Einfluss auf sie auszudehnen. Wir könnten den üblichen Weg gehen und etwas Silber verteilen, oder wir könnten uns in Diplomatie versuchen und ein paar Münzen sparen. Aber vielleicht ist das doch eine schlechte Idee ... was sollen wir tun?"
  me_rhodes.20.a:0 "Geschenke aus der Staatskasse"
  me_rhodes.20.b:0 "[GetCountry('RHO').GetRuler.GetName] übernimmt die Kosten"
  me_rhodes.20.c:0 "Die Parteiführer zu erpressen ist immer eine gute Idee."
  me_rhodes.20.d:0 "Politischen Druck ausüben"
  me_rhodes.20.e:0 "Ein einfaches Angebot genügt"
  me_rhodes.20.f:0 "Wir werden Verbündete bleiben ... vorerst"
  me_rhodes_21_title:0 "Ein Angebot von Rhodos"
  me_rhodes_21_desc:0 "Im Morgengrauen war eine große Schiffsflotte vor der Küste von Praisos zu sehen, ihre stolze Heraldik erstrahlte im frühen Morgensonnenlicht - Rhodos. Ein paar Stunden später steht ihre Botschaft mit einer höflichen, aber bestimmten Bitte vor Ihnen; Sie haben uns gefragt, ob wir unsere Beziehung erweitern möchten, indem wir formell ihr Subjekt werden. Sie warten auf Ihre Antwort, bevor sie sofort nach Hause segeln."
  me_rhodes.21.a:0 "Wir akzeptieren"
  me_rhodes.21.b:0 "Keine Chance"
  me_rhodes_22_title:0 "Kretische Krawatten: Antwort von [crete_ally_country.GetName]"
  me_rhodes_22_desc_1:0 "Ihre Intuition und Ihr politisches Geschick haben sich wieder einmal ausgezahlt – Ihre Botschaft ist aus Kreta zurückgekehrt und hat zugestimmt, unsere Untertanen zu werden. Allmählich wächst unsere Macht weiter – wir sind nicht mehr aufzuhalten."
  me_rhodes_22_desc_2:0 "Nun, die Männer, die wir nach Kreta geschickt haben, sind zurückgekehrt. Die Kreter haben als Antwort nicht nur Grüße geschickt, sondern auch Amphoren gefüllt mit lokalen Weinen und einigen der schmackhaftesten Oliven, die sie auf der Insel anbauen. Unglücklicherweise ist das alles, was wir von ihnen bekommen; Sie haben unsere Anfrage höflich abgelehnt."
  me_rhodes.22.a:0 "Großartig!"
  me_rhodes.22.b:0 "Diese Narren!"
  me_rhodes_23_title:0 "Eine Handelsmarine"
  me_rhodes_23_desc:0 "Die Menge an Gold und Silber, die unsere Händler auf unsere Märkte bringen, wächst jedes Jahr; Ihre Einkommensströme verschmelzen zu einem mächtigen Fluss, und die ganze Nation wird von seinen mächtigen Strömungen in die Höhe getragen. Wir sollten unsere Gelder in genau die Flotten reinvestieren, die uns reich machen; Lassen Sie uns ihre Zahl erhöhen und zusehen, wie die Münzen weiter hereinrollen."
  me_rhodes.23.a:0 "Händler werden Rhodos reich machen!"
  me_rhodes_24_title:0 "Eine Militärmarine"
  me_rhodes_24_desc:0 "Rhodos ist unter unserer Herrschaft mächtig gediehen und reagierte auf unsere hervorragende Steuermannskunst, während wir das Staatsschiff durch unsichere Gewässer steuern. Aber dies ist keine Zeit, sich auf unseren Lorbeeren auszuruhen; wenn überhaupt, sollten wir weiter voranschreiten! Lassen Sie uns unsere Vorherrschaft über die Ozeane sichern, indem wir unsere Militärflotte stärken."
  me_rhodes.24.a:0 "Rhodos wird auf hoher See gefürchtet sein!"
  me_rhodes_26_title:0 "Eine reorganisierte Marine"
  me_rhodes_26_desc:0 "Endlich war es uns gelungen, unsere Flotte neu zu organisieren, und wir haben uns die Dienste eines Mannes namens #Y Agesimbrotus# gesichert! der ein natürliches Kommandotalent ist. Unsere Männer sind nicht nur mit unserer Wahl zufrieden, sondern fühlen sich durch seine Anwesenheit auch ermutigt, was ihre Moral noch weiter hebt. Mögen unsere Feinde zittern."
  me_rhodes.26.a:0 "Wir werden Erfolg haben!"
  me_rhodes_27_title:0 "Ein Marineputsch!"
  me_rhodes_27_desc:0 "Eine Katastrophe! Wir haben die schreckliche Nachricht erhalten, dass es eine Revolte gibt, die wir uns im Moment kaum leisten können! Ein beträchtlicher Teil unserer Marine verweigert unseren Befehl, sich zurückzuziehen, und hat die Waffen gegen uns erhoben ... die verfluchten Verräter!"
  me_rhodes.27.a:0 "Wir sind verdammt!"
  me_rhodes_28_title:0 "Seehegemonie"
  me_rhodes_28_desc:0 "#Y Agesimbrotus#! ist mit einem kühnen Angebot an uns herangetreten, das in seiner Offenheit verlockend ist. Zweifellos auf der Suche nach Unsterblichkeit in den Annalen der Marinegeschichte bittet er um die Erlaubnis, einen Krieg gegen unseren engsten Konkurrenten auf See zu führen, [naval_hegemony_victim.GetName]. Wenn wir dieser Initiative zustimmen, werden wir wirklich die unbestrittenen Meister der Wellen sein. Sollen wir ihn weiterziehen lassen?"
  me_rhodes.28.a:0 "Erklären Sie [naval_hegemony_victim.GetName] den Krieg!!!"
  me_rhodes.28.b:0 "Zurück nach unten"
  me_rhodes_29_title:0 "Feudalismus oder neuer Staat?"
  me_rhodes_29_desc:0 "Wir hatten kürzlich unsere Baukampagne in der Region Lykien beendet, als uns einige ihrer alten Adligen mit einem Vorschlag näherten. Sie sind ein stolzes Volk mit Traditionen, die so alt sind wie unsere, und haben demütig darum gebeten, dass sie ihre Identität bewahren, indem sie feudalistisch werden. Sollten wir sie als solche freigeben oder sie als Teil dessen behalten, was wir als Rhodos betrachten?"
  me_rhodes.29.a:0 "Machen Sie Lykien zu einem integralen Bestandteil von Rhodos"
  me_rhodes.29.b:0 "Befreie die Provinz Lykien als Feudalherren"
  me_rhodes_30_title:0 "Eine ägäische Liga"
  me_rhodes_30_desc:0 "Von bescheidenen Anfängen haben wir uns zu einer Macht entwickelt, die in jeder Hafenstadt, die unsere Flotten erreichen können, anerkannt und anerkannt ist. Wir sind unbestreitbar die Herren der Ägäis, und auf unseren Gewässern passiert nichts, was wir nicht zulassen. Einige in unserem Gericht haben vorgeschlagen, dass wir unsere neue Identität annehmen, indem wir eine Liga gründen, aber andere sagen, dass dies nicht nötig ist. Was sagst du?"
  me_rhodes.30.a:0 "Bilden Sie die Ägäische Liga"
  me_rhodes.30.b:0 "Umarmen Sie unser rhodisches Erbe"
  me_rhodes_31_title:0 "Rhodian Peraia"
  me_rhodes_31_desc:0 "Die Carianer sind nicht nur unsere nächsten Nachbarn, sondern auch uralte Feinde – sie eroberten und beherrschten uns fast zwei Jahrzehnte lang. Jetzt, da wir in der Lage sind, die Fehler der Vergangenheit zu korrigieren, sollten wir damit beginnen, unsere Ehre zu rächen – indem wir ihr Land einnehmen."
  me_rhodes.31.a:0 "Peraia wird uns gehören!"
  me_rhodes.31.tt:0 "Fangen Sie an, Ansprüche auf die Provinz #Y [GetProvince('(int32)1876').GetArea.GetName]# zu fabrizieren!"
  me_rhodes_32_title:0 "Die Ionier"
  me_rhodes_32_desc:0 "Smyrna. Chios. Samos. Ephesos. Priini. Eine Liste von fünf wohlhabenden Städten, die als Wirtschaftsmotor für die reiche Region Ionia fungieren. Wenn wir unsere Kontrolle auf diese Region ausdehnen könnten, wären unser Ansehen und unsere Macht unbestreitbar."
  me_rhodes.32.a:0 "Ionia wird uns gehören!"
  me_rhodes.32.tt:0 "Fangen Sie an, Ansprüche auf die Provinz #Y [GetProvince('(int32)290').GetArea.GetName]# zu fabrizieren!"
  me_rhodes_34_title:0 "Die Legion von Rhodos"
  me_rhodes_34_desc:0 "Unsere Seemächte sind sicherlich unbestritten, aber nicht viele wissen, dass wir auch an Land eine beeindruckende Streitmacht sind. Wenn wir unsere Legionen aufbauen, werden die Armeen unserer Feinde vor uns zusammenbrechen."
  me_rhodes.34.a:0 "[legion_of_rhodes.GetName] wird siegreich sein!"
  me_rhodes_37_title:0 "Peloponnesischer Wohlstand"
  me_rhodes_37_desc:0 "Die Steuereinnahmen des Peloponnes sind dank Ihrer sorgfältigen Verwaltung der Städte außergewöhnlich hoch, und Ihr Hof ist voller Reisender, die loben, wie schön ihre Städte geworden sind. Und doch gibt es noch Raum für mehr; Wir können uns dafür entscheiden, eine Provinz über die anderen zu erheben und das Land noch wohlhabender zu machen, als es bereits ist. Welche Region soll der Empfänger unserer Großzügigkeit sein?"
  me_rhodes.37.a:0 "Lakonien"
  me_rhodes.37.b:0 "Achäa"
  me_rhodes.37.c:0 "Arkadien"
  me_rhodes_38_title:0 "Eine neue Verwaltung"
  me_rhodes_38_desc:0 "Unter der Herrschaft von [GetCountry('RHO').GetRuler.GetName] ist es wahr, dass eine neue Ära die rhodische Gesellschaft verändert hat. Während wir zweifellos die Wohltäter dieser sich verändernden Tage sind, gibt es einige Stimmen, die sagen, dass wir aus dem herausgewachsen sind, wo wir angefangen haben. Sollten wir zulassen, dass dieses Gerede über die Reform unseres Regierungssystems fortgesetzt wird?"
  me_rhodes.38.a:0 "Demokratie ist der einzige Weg"
  me_rhodes_38_tt_1:0 "Rhodos wird eine Republik bleiben."
  me_rhodes.38.b:0 "Wir könnten andere Alternativen prüfen..."
  me_rhodes_38_tt_2:0 "#Y [GetCountry('RHO').GetRuler.GetName]#! wird versuchen, die Macht zu ergreifen!"
  me_rhodes_39_title:0 "Diktatur von Rhodos"
  me_rhodes_39_desc:0 "Jetzt, da wir die Menschen um uns herum unterworfen und einst stolze Könige zu Fußschemeln gemacht haben, sollte es nicht überraschen, dass unser größter Feind heutzutage wir selbst sind. Eifersucht unter den Eliten hat zu Gemurmel in den Hinterzimmern und Flüsterkampagnen geführt, und jetzt scheint die Stunde des Verrats gekommen zu sein; Bürgerkrieg steht uns bevor!"
  me_rhodes.39.a:0 "#Y [GetCountry('RHO').GetRuler.GetName]#! wird Rhodos zum Ruhm bringen!"
