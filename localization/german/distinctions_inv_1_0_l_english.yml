l_german:
  distinction_sarissa:0 "Sarissa"
  distinction_sarissa_desc:0 ""
  distinction_champions_of_rhodes:0 "Meister von Rhodos"
  distinction_champions_of_rhodes_desc:0 "Diese Legion wurde vom Volk für ihre vielen erfolgreichen Feldzüge gegen die Feinde von Rhodos als Champions von Rhodos gefeiert."
  distinction_champions_of_thebes:0 "Meister von Theben"
  distinction_champions_of_thebes_desc:0 "Diese Legion wurde vom Volk für ihre vielen erfolgreichen Feldzüge gegen die Feinde von Theben als Champions von Theben gefeiert."
  distinction_poliorcetes:0 "Poliorceten"
  distinction_poliorcetes_desc:0 "Diese Legion erhielt den Spitznamen Poliorcetes, nachdem sie lange und entscheidende Belagerungen großer Festungen durchgeführt hatte. Dieses Vermächtnis ist immer noch stark in der gesamten Einheit, die eine äußerst geschickte Belagerungstruppe bleibt."
  legion_history_sarissa:0 "Für ihre weithin bekannten Fähigkeiten mit der Sarissa-Formation in der Provinz [PROVINCE.GetName] wurde die Ehre von [GetLegionDistinction('distinction_sarissa').GetName] verliehen."
  legion_history_poliorcetes:0 "Da unsere Legion für ihren Ruf gefürchtet ist, Städte schnell einzunehmen, wurde ihnen die Poliorcetes-Auszeichnung verliehen."
  legion_history_rhodes:0 "Die größte Armee, die jemals von den Einwohnern von [PROVINCE.GetName] zusammengestellt wurde, wurde als [GetLegionDistinction('distinction_champions_of_rhodes').GetName] für ihre vielen Jahre des tapferen Kampfes im Dienst von Rhodos gefeiert."
  legion_history_thebes:0 "Die größte Armee, die jemals von den Leuten von [PROVINCE.GetName] zusammengestellt wurde, wurde als [GetLegionDistinction('distinction_champions_of_thebes').GetName] für ihre vielen Jahre des tapferen Kampfes im Dienst von Theben gefeiert."
