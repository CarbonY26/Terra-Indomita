l_german:
  treasure_it_sacred_stone_of_aphrodite:0 "Heiliger Stein der Aphrodite"
  treasure_it_sacred_stone_of_aphrodite_desc:0 "Der heilige Stein der Göttin, der im Tempel der Aphrodite an ihrem mythologischen Geburtsort in Paphos verehrt wird."
  treasure_it_sacred_stone_of_emesa:0 "Heiliger Stein von Emesa"
  treasure_it_sacred_stone_of_emesa_desc:0 "Der Baetyl von Emesa ist der Stein des Sonnengottes Elagabal, der verehrt wird, als wäre er vom Himmel gesandt."
  treasure_it_throne_of_astarte:0 "Thron von 'Aschtart"
  treasure_it_throne_of_astarte_desc:0 "'Ashtart, die phönizische Himmelskönigin, hat die Form eines Throns, der von geflügelten Löwen getragen wird. Als Fruchtbarkeitsgöttin verehrt."
  treasure_it_helmet_of_zalmoxis:0 "Helm von Zalmoxis"
  treasure_it_helmet_of_zalmoxis_desc:0 "Zalmoxis war der lebende Gottprophet der Daker. Der Helm ist mit zwei großen apotropäischen Augen verziert, die böse und magische Zauber abwehren sollen."
  treasure_it_omphalos_of_delphi:0 "Baetylos von Delphi"
  treasure_it_omphalos_of_delphi_desc:0 "Der Himmelsgott Zeus warf den Omphalos-Stein vom Himmel, er fiel auf Delphi und machte es zum Mittelpunkt der Welt."
  treasure_it_herodorus_olympic_wreath:0 "Herodorus Olympischer Kranz"
  treasure_it_herodorus_olympic_wreath_desc:0 "Herodorus von Megara ist der berühmte Olympiasieger im Trompetenwettbewerb, bekannt für seine Größe, Gefräßigkeit und Lautstärke der Trompete."
  treasure_it_olympic_wreath_of_dioxippus:0 "Olympischer Kranz des Dioxippus"
  treasure_it_olympic_wreath_of_dioxippus_desc:0 "Dioxippus war berühmt für seine olympischen Wrestling-Siege. Er beging Selbstmord nach seinem Sieg über einen der Soldaten Alexanders des Großen."
  treasure_it_bust_of_demeter:0 "Büste von Demeter"
  treasure_it_bust_of_demeter_desc:0 "Das Heiligtum von Demeter, Göttin der Ernte und Landwirtschaft, befindet sich auf einem kleinen Hügel in der bosporanischen Stadt Nymphaion."
  treasure_it_marble_statue_of_asclepius:0 "Marmorstatue des Asklepios"
  treasure_it_marble_statue_of_asclepius_desc:0 "Asklepios ist ein Held und Gott der Medizin. Im Inneren des Heilungstempels befindet sich eine große Asklepios-Statue, die einen von Schlangen verschlungenen Stab hält."
  treasure_it_shrine_of_anahita:0 "Schrein von Anahita"
  treasure_it_shrine_of_anahita_desc:0 "Heiliger zoroastrischer Schrein, der der Göttin Anahita gewidmet ist und mit Fruchtbarkeit, Heilung und Weisheit in Verbindung gebracht wird."
  treasure_it_diane_the_huntress_statue:0 "Diane die Jägerin-Statue"
  treasure_it_diane_the_huntress_statue_desc:0 "Der Tempel der Diana, Göttin der Wildnis und der Jagd, überragt die Küstenstadt Hemeroskopeion."
  treasure_it_veneti_horse:0 "Venetisches Pferd"
  treasure_it_veneti_horse_desc:0 "Die Venetien sind bekannt dafür, hervorragende Pferdezüchter zu sein, die einige der stärksten und schnellsten Pferde der hellenischen Welt hervorbringen."
  treasure_it_goddess_reitia_shrine:0 "Göttin Reitia-Schrein"
  treasure_it_goddess_reitia_shrine_desc:0 "Reitia ist eine Göttin des venetischen Pantheons. Sie ist die Gottheit des Schreibens, der Freundlichkeit und der Frauen."
  treasure_it_golden_cape_of_deceangli:0 "Goldenes Kap von Deceangli"
  treasure_it_golden_cape_of_deceangli_desc:0 "Der Umhang wird für zeremonielle Zwecke verwendet und erhebt den Träger zu einer Person mit spiritueller oder weltlicher Macht."
  treasure_it_turduli_warrior_stela:0 "Turduli-Kriegerstele"
  treasure_it_turduli_warrior_stela_desc:0 "Denkmal mit eingraviertem Bild eines Kriegers, umgeben von tartessischen Texten."
  treasure_it_lycian_marble_sarcophagus:0 "Lykischer Marmorsarkophag"
  treasure_it_lycian_marble_sarcophagus_desc:0 "Hergestellt aus parischem Marmor und ähnelt den Formen spitzbogiger lykischer Gräber. Verziert mit Reliefs, die eine Löwenjagd, kämpfende Zentauren und Sphinxe zeigen."
  treasure_it_phoenician_votive_statuettes:0 "Phönizische Votivstatuetten"
  treasure_it_phoenician_votive_statuettes_desc:0 "Tausende von Figuren aus Bronze, Silber oder Kupferlegierungen wurden den phönizischen Göttern im Tempel der Obelisken in Byblos überreicht."
  treasure_it_herma_statue_of_siphnos:0 "Herma-Statue von Siphnos"
  treasure_it_herma_statue_of_siphnos_desc:0 "Die Statue schützt die Bewohner vor dem Bösen, mit Hermes' Kopf auf der Spitze und männlichen Genitalien, die die Basis schmücken."
  treasure_it_statue_of_thales:0 "Statue von Thales"
  treasure_it_statue_of_thales_desc:0 "Statue des griechischen Mathematikers, Astronomen und Philosophen Thales von Milet."
  treasure_it_boii_chieftains_torc:0 "Torc des Boii-Häuptlings"
  treasure_it_boii_chieftains_torc_desc:0 "Als Quelle von Macht und Reichtum war der Torque ein Zeichen von Autorität und hohem sozialen Status."
  treasure_it_tamil_mother_goddess_statue:0 "Statue der tamilischen Muttergöttin"
  treasure_it_tamil_mother_goddess_statue_desc:0 "Mariamman ist die südindische Muttergöttin und wird von den Tamilen als Bringerin von Regen und Wohlstand verehrt."
  treasure_it_gudimallam_lingam_of_shiva:0 "Gudimallam Lingam von Shiva"
  treasure_it_gudimallam_lingam_of_shiva_desc:0 "Der Lord Shiva, Zerstörer alles Bösen, ist mit einer Axt in der Hand geschnitzt, die über einem Zwergdämon steht."
  treasure_it_statue_of_protis:0 "Statue von Protis"
  treasure_it_statue_of_protis_desc:0 "Der lokalen Legende nach gründete Protis von Phocae die Siedlung Massalia, nachdem er nach einem neuen Handelsposten gesucht hatte, um sein Vermögen zu machen."
  treasure_it_second_temple_menorah:0 "Menora des zweiten Tempels"
  treasure_it_second_temple_menorah_desc:0 "Die Menora ist ein siebenflammiger hebräischer Lampenständer aus reinem Gold, der im Zweiten Tempel in Jerusalem verwendet wurde."
  treasure_it_divine_vessel_of_isis:0 "Göttliches Gefäß der Isis"
  treasure_it_divine_vessel_of_isis_desc:0 "Prächtiges Zeremonienschiff, das Isis gewidmet ist und mit Edelmetallen und Edelsteinen verziert ist. Die Göttin Isis wird als Königinmutter der kuschitischen Könige verehrt."
  treasure_it_sphinx_of_taharqo:0 "Sphinx von Taharqo"
  treasure_it_sphinx_of_taharqo_desc:0 "König Taharqo regierte sowohl die Länder Ägypten als auch Nubien. Das Reich blühte unter seiner Herrschaft auf, wobei Religion, Kunst und Architektur wiederhergestellt wurden."
  treasure_it_gallic_bronze_carnyx:0 "Gallischer Bronze-Carnyx"
  treasure_it_gallic_bronze_carnyx_desc:0 "Musikinstrument, das als Waffe der psychologischen Kriegsführung verwendet wird und so verziert ist, dass es wie der Kopf eines Wildschweins aussieht."
  treasure_it_scythian_ritualistic_treasure:0 "Skythischer ritueller Schatz"
  treasure_it_scythian_ritualistic_treasure_desc:0 "Kunstvolle goldene Schätze, die vom skythischen Königshaus für drogengetriebene Rituale verwendet wurden. Sie sind mit hochdetaillierten und dramatischen Szenen geschmückt."
  treasure_it_scythian_princes_plunder:0 "Plünderung des skythischen Prinzen"
  treasure_it_scythian_princes_plunder_desc:0 "Tierische Schätze, die einem skythischen Prinzen auf einer Expedition in keltische Länder abgenommen wurden."
  treasure_it_mask_of_agamemnon:0 "Maske von Agamemnon"
  treasure_it_mask_of_agamemnon_desc:0 "Der mykenische König Agamemnon war der Anführer der Achäer in Homers Epos vom Trojanischen Krieg."
  treasure_it_statue_of_siren_parthenope:0 "Statue der Sirene Parthenope"
  treasure_it_statue_of_siren_parthenope_desc:0 "Parthenope ist die griechische mythologische Sirene, die ins Meer sprang und ertrank. Ihr Körper wurde in der Nähe von Neapolis an Land gespült, wo angeblich griechische Seefahrer sie begruben und ihre Stadt Parthenope zu ihren Ehren nannten."
  treasure_it_statue_of_sardus_pater:0 "Statue von Sardus Pater"
  treasure_it_statue_of_sardus_pater_desc:0 "Die Insel Sardinien änderte ihren Namen von Ichnusa in Sardinien zu Ehren des mythologischen Helden Sardus Pater oder „sardischen Vaters“."
  treasure_it_santones_ceremonial_helmet:0 "Santones Zeremonienhelm"
  treasure_it_santones_ceremonial_helmet_desc:0 "Der Bronzehelm ist ein Meisterwerk der keltischen Kunst und mit reinem Blattgold und eingebetteten Korallenverzierungen bedeckt."
  treasure_it_iguvine_tablets:0 "Iguvine Tabletten"
  treasure_it_iguvine_tablets_desc:0 "Eine Reihe von Bronzetafeln aus der umbrischen Stadt Iguvium, auf denen religiöse Handlungen und Riten für die Priester des Jupiter geschrieben sind."
  treasure_it_corieltauvi_shield:0 "Corieltauvi-Schild"
  treasure_it_corieltauvi_shield_desc:0 "Der zeremonielle Bronzeschild des Corieltauvi-Häuptlings, ein Zeichen von Prestige und Reichtum, verziert mit eingelegten Korallen, wirbelnden Mustern und Tierköpfen."
  treasure_it_king_cotys_silver:0 "Silber von König Cotys"
  treasure_it_king_cotys_silver_desc:0 "Reich verzierte Silbergefäße, die von Odrysian King Cotys I in Auftrag gegeben wurden und mit Tierköpfen und mythischen Szenen geschmückt sind."
  treasure_it_scordisci_silver_cauldron:0 "Skordisci-Silberkessel"
  treasure_it_scordisci_silver_cauldron_desc:0 "Die Fähigkeit des Häuptlings, Speisen und Getränke neu zu verteilen, wurde zum Kochen von Fleisch oder zum Brauen von Getränken für mächtige Feste als Symbol der Macht angesehen."
  treasure_it_skinfaxi_ritual_sun_chariot:0 "Skinafahsa Sonnenwagen"
  treasure_it_skinfaxi_ritual_sun_chariot_desc:0 "Ein Bronze- und Goldartefakt, das in zeremoniellen Prozessionen verwendet wird und den Glauben feiert, dass ein göttliches Pferd Skinafahsa 'glänzende Mähne' die Sonne durch den Himmel zieht."
  treasure_it_moccos_boar_god_statue:0 "Moccos Wildschwein-Gott-Statue"
  treasure_it_moccos_boar_god_statue_desc:0 "Kalksteinskulptur des Ebergottes, Beschützer von Jägern und Kriegern. Der Eber steht für Fruchtbarkeit, Furchtlosigkeit, Mut und Kriegerstärke."
  treasure_it_cantiaci_ornate_shield:0 "Verzierter Cantiaci-Schild"
  treasure_it_cantiaci_ornate_shield_desc:0 "Verzierter Bronzeschild, der von Stammeshäuptlingen getragen wird, um Reichtum und Macht zu demonstrieren oder um bei Zeremonien zu postieren."
  treasure_it_tomb_of_job:0 "Grab von Hiob"
  treasure_it_tomb_of_job_desc:0 "Der Prophet Hiob, ein guter und wohlhabender Familienvater, wurde von schrecklichen Katastrophen heimgesucht, die ihm alles nahmen, was ihm lieb und teuer war."
  treasure_it_aesthetic_canon_of_polykleitos:0 "Ästhetischer Kanon des Polyklet"
  treasure_it_aesthetic_canon_of_polykleitos_desc:0 "Mit seinen ästhetischen Theorien zu den mathematischen Grundlagen künstlerischer Perfektion schuf Polykleitos einen neuen Zugang zur Bildhauerei."
  treasure_it_colossal_hera_of_argos:0 "Kolossale Hera von Argos"
  treasure_it_colossal_hera_of_argos_desc:0 "Eine Gold- und Elfenbeinstatue von Hera, die vom griechischen Bildhauer Polykleitos für ihren Tempel, das Heraion von Argos, geschaffen wurde."
  treasure_it_war_goddess_ifri_statue:0 "Statue der Kriegsgöttin Ifri"
  treasure_it_war_goddess_ifri_statue_desc:0 "Die Berber-Kriegsgöttin Ifri ist die Beschützerin ihrer Anbeter. Sie hörte ihren Leuten zu und half ihnen, wann immer sie in Not waren."
  treasure_it_gurzil_magical_bull:0 "Gurzil Magischer Stier"
  treasure_it_gurzil_magical_bull_desc:0 "Gurzil, der Kriegsgott der Berber, ist der Sohn des Gottes Ammon und einer Kuh. Er wird in Form eines magischen Stiers in die Schlacht getragen."
  treasure_it_baetyl_of_ma:0 "Baetyl von Ma"
  treasure_it_baetyl_of_ma_desc:0 "Heiliger Stein, der der anatolischen Kriegsgöttin Ma gewidmet ist, die den Griechen als Enyo bekannt ist. Auf der Spitze steht eine Figur der Siegesgöttin Nike."
  treasure_it_rishabhanatha_statue:0 "Rishabhanatha-Statue"
  treasure_it_rishabhanatha_statue_desc:0 "Rishabhanatha ist der erste spirituelle Lehrer des Jainismus, dem zugeschrieben wird, Menschen so formuliert und organisiert zu haben, dass sie harmonisch in einer Gesellschaft leben."
  treasure_it_golden_chethiya_of_saman:0 "Goldene Chethiya von Saman"
  treasure_it_golden_chethiya_of_saman_desc:0 "Lord Buddha schenkte den Menschen in Sri Lanka eine Haarsträhne. König Saman baute die goldene Chethiya, um die heilige Reliquie zu beherbergen."
  treasure_it_lady_of_the_nets:0 "Dame der Netze"
  treasure_it_lady_of_the_nets_desc:0 "Ein Xoanon der kretischen Göttin der Berge und der Jagd, Britomartis. Sie floh in Sicherheit in ein Fischernetz, als sie von Minos verfolgt wurde."
  treasure_it_thagimasidas_monument:0 "Thgimasidas-Denkmal"
  treasure_it_thagimasidas_monument_desc:0 "Thagimasidas, einer der sieben heptadischen Götter, ist der Gott des Meeres und der Ahnherr des skythischen Königshauses."
  treasure_it_basamum_ibex_statue:0 "Basamum-Steinbock-Statue"
  treasure_it_basamum_ibex_statue_desc:0 "Basamum ist eine südarabische Gottheit, die mit Heilung und Gesundheit in Verbindung gebracht wird und dafür bekannt ist, kranke Ziegen und Steinböcke zu heilen."
  treasure_it_baetyl_goddess_aluzza:0 "Baetyl der Göttin al-'Uzza"
  treasure_it_baetyl_goddess_aluzza_desc:0 "Heiliges Baetyl, gewidmet al-'Uzza, der Göttin der Macht, des Schutzes und der Liebe. Eine der drei Hauptgöttinnen der arabischen Religion."
  treasure_it_talab_shrine_oracle:0 "Orakel des Ta'lab-Schreins"
  treasure_it_talab_shrine_oracle_desc:0 "Ta'lab ist der südarabische Mondgott und auch ein Beschützer der Weiden. Sein Orakel wird um Rat gefragt."
  treasure_it_arabian_snake_cult_shrine:0 "Arabischer Schlangenkult-Schrein"
  treasure_it_arabian_snake_cult_shrine_desc:0 "Schlangenschrein aus dem Kultzentrum für Schlangenverehrung in der Nähe von Kalas, einem Wallfahrtsort für Bevölkerungsgruppen aus der ganzen Region."
  treasure_it_divine_spoons_of_durotriges:0 "Göttliche Löffel von Durotriges"
  treasure_it_divine_spoons_of_durotriges_desc:0 "Verzierte Kupferlöffel, die von Druiden bei religiösen Zeremonien verwendet wurden. Sie würden die Form der flüssigen Weissagung auf der Oberfläche des Löffels interpretieren."
  treasure_it_votive_stone_of_hludana:0 "Votivstein von Hludano"
  treasure_it_votive_stone_of_hludana_desc:0 "Votivstein zu Ehren von Hludano, der Göttin des Handels, des Wassers und der Fischerei, die von den germanischen Stämmen verehrt wird."
  treasure_it_perun_thunder_god_idol:0 "Perunos Donnergott-Idol"
  treasure_it_perun_thunder_god_idol_desc:0 "Großes anthropomorphes Holzidol der heidnischen Donnergold-Perunos. Er ist der Aufseher von Blitz, Sturm, Regen, Eichen und Ordnung."
  treasure_it_medeina_forest_mother:0 "Medeina-Waldmutter"
  treasure_it_medeina_forest_mother_desc:0 "Heilige Statue für diejenigen, die die Mutter des Ästischen Waldes, Medeina, Herrscherin der Wälder, Bäume und Tiere, verehren. Ihr heiliges Tier ist ein Hase."
  treasure_it_otherworld_portal:0 "Anderswelt-Portal"
  treasure_it_otherworld_portal_desc:0 "Keltisches Andersweltportal aus dem Roquepertuse-Heiligtum. Die Schädel der Stammesvorfahren sind in Löcher gelegt, die in die Säulen des Portals gehauen sind."
  treasure_it_lusitanian_silver_breastplate:0 "Lusitanische Silberne Brustplatte"
  treasure_it_lusitanian_silver_breastplate_desc:0 "Dieser silberne Brustpanzer wurde von Stammeshäuptlingen gewarnt und ist reich mit Opferszenen verziert, darunter Vögel, Wildschweine und abgetrennte Köpfe. Eine Aussage über Prestige und Reichtum."
  treasure_it_euryleonis_bronze_statue:0 "Euryleonis-Bronzestatue"
  treasure_it_euryleonis_bronze_statue_desc:0 "Bronzestatue zu Ehren der spartanischen Athletin Euryleonis, der zweiten weiblichen Kronenträgerin in der olympischen Geschichte."
  treasure_it_stele_of_agritore:0 "Stele von Agritore"
  treasure_it_stele_of_agritore_desc:0 "Hohes stehendes Steinmonument, das als religiöser Schrein und ritueller Ort diente."
  treasure_it_vishapaqar_fish_stone:0 "Vishapaqar Fischstein"
  treasure_it_vishapaqar_fish_stone_desc:0 "Großes ovales Steinmonument in Form eines Fisches, das zur Verehrung der Wasser- und Wassertiere des Sevan-Sees in Armenien diente."
  treasure_it_veliocassian_tribal_helmet:0 "Veliocassianischer Stammeshelm"
  treasure_it_veliocassian_tribal_helmet_desc:0 "Zeremonieller Helm, der von Stammeshäuptlingen getragen wird, um ihren hohen Rang zu zeigen. Die eiserne Kappe ist mit Bändern aus reinem Gold bedeckt, die mit lebhaften roten Korallenornamenten verziert sind."
  treasure_it_goddess_artemis_stone:0 "Göttin Artemis Stein"
  treasure_it_goddess_artemis_stone_desc:0 "Heiliger Eisenmeteorit in Form der Göttin Artemis, von der angenommen wird, dass sie einst vom Himmel gefallen ist und im Tempel der Artemis in Ephesus verehrt wird."
  treasure_it_cult_bear_sculpture:0 "Kultbär-Skulptur"
  treasure_it_cult_bear_sculpture_desc:0 "Granitskulptur eines Bären, ein Symbol für Stärke und Weisheit, das seit Jahrhunderten im heiligen Steinkreis auf dem Sleza-Berg verehrt wird."
  treasure_it_beast_of_achelous:0 "Bestie von Achelous"
  treasure_it_beast_of_achelous_desc:0 "Heilige Skulptur mit drei abscheulichen Formen, einem Stier, einer Schlange und einem menschlichen Kopf. Verehrt als Gott des Süßwassers."
  treasure_it_holy_cart_of_nerthus:0 "Heiliger Karren von Nerthuz"
  treasure_it_holy_cart_of_nerthus_desc:0 "Der Fruchtbarkeitsgöttin Nerthuz geweiht, wird der heilige Karren von heiligen Stieren gezogen und von den Germanen gefeiert."
