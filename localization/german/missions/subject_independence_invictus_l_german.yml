  gm_subject_stability_cmod:0 "Weg in die Freiheit"
  desc_gm_subject_stability_cmod:0 "Wir bereiten uns auf die Wiedererlangung unserer Unabhängigkeit vor."
  gm_subject_reward_cmod:0 "Endlich frei"
  desc_gm_subject_reward_cmod:0 "Wir müssen uns vor Opportunisten in Acht nehmen, die versuchen, in diesen turbulenten Zeiten zuzuschlagen."
  gm_subject_military_reward_cmod:0 "Ketten gebrochen"
  desc_gm_subject_military_reward_cmod:0 "Wir haben die Ketten der Unterwerfung durchbrochen und können unser eigenes Schicksal frei wählen."
  gm_subject_diplo_reward_cmod:0 "Ketten freigegeben"
  desc_gm_subject_diplo_reward_cmod:0 "Unsere Ketten der Unterwerfung wurden gelöst und jetzt sind wir frei, unser eigenes Schicksal zu wählen."
  gm_subject_defensive_pmod:0 "Eine befestigte Hauptstadt"
  desc_gm_subject_defensive_pmod:0 "Wir sind gut darauf vorbereitet, jeden Eindringling abzuwehren."
  gm_subject_army_cmod:0 "Die Armee ist bereit"
  desc_gm_subject_army_cmod:0 "Unsere Armee trainiert seit Monaten, bereit für den bevorstehenden Konflikt."
  gm_subject_navy_cmod:0 "Die Marine ist bereit"
  desc_gm_subject_navy_cmod:0 "Unsere Marine wurde aufgebaut, um unsere Küsten vor fremden Eindringlingen zu verteidigen."
  gm_subject_opinion_cmod:0 "Freundliche Beziehungen"
  desc_gm_subject_opinion_cmod:0 "Wir sind für unser diplomatisches Können bekannt geworden, und unsere Diplomaten genießen gewisse positive Vorurteile vor ausländischen Gerichten."
  gm_subject_building_pmod:0 "Eine prosperierende Hauptstadt"
  desc_gm_subject_building_pmod:0 "Wir haben stark in unser Kapital investiert, damit unsere zukünftigen Generationen noch von diesen Verbesserungen profitieren werden."
  me_subject_exch_char_cmod:0 "Zeichenaustausch"
  desc_me_subject_exch_char_cmod:0 "Einer von uns wurde ins Ausland geschickt, um einer ausländischen Regierung zu helfen."
  me_subject_extradition_cmod:0 "Ausgelieferter Bürger"
  desc_me_subject_extradition_cmod:0 "Ein Bürger wurde ohne Garantien oder Schutz an ausländische Behörden ausgeliefert."
  me_overlord_defensiveness_pmod:0 "Infiltriertes Kapital"
  desc_me_overlord_defensiveness_pmod:0 "Alle Pfade und geheimen Korridore sind allgemein bekannt geworden. Die Wirksamkeit unserer Abwehr wurde stark beeinträchtigt."
  me_overlord_food_pmod:0 "Unsere Nahrungsversorgung in Brand gesteckt"
  desc_me_overlord_food_pmod:0 "Die Lebensmittelreserven wurden kürzlich in Brand gesteckt. Die Bürger horten jedes Essen, das sie finden können, und sind mit leerem Magen weniger produktiv."
  me_overlord_army_1_cmod:0 "Schlechter Ruf"
  desc_me_overlord_army_1_cmod:0 "Wir haben einen schlechten Ruf bei den Söldnerbanden. Diejenigen, die sich dennoch bereit erklären, mit ihnen zusammenzuarbeiten, verlangen stolze Preise für ihre Dienste."
  me_overlord_army_2_cmod:0 "Lieferungen unterbrochen"
  desc_me_overlord_army_2_cmod:0 "Ein wichtiges Versorgungsdepot wurde zerstört. Die Versorgung unserer Streitkräfte und die Verwaltung von Verstärkungen wurde behindert."
  me_overlord_navy_1_cmod:0 "Gebrochene Marine"
  desc_me_overlord_navy_1_cmod:0 "Viele unserer Schiffe wurden sabotiert und einige sogar zerstört. Alles wieder aufzubauen und zu reparieren wird einige Zeit in Anspruch nehmen."
  me_overlord_navy_2_cmod:0 "Werften sabotiert"
  desc_me_overlord_navy_2_cmod:0 "Eine wichtige Werft wurde deaktiviert. Die Wartung unserer Flotte ist viel teurer geworden."
  me_overlord_to_war_cmod:0 "Gebrochen und verraten"
  desc_me_overlord_to_war_cmod:0 "Unsere Untertanen erklären einfach ihre Unabhängigkeit von uns. Dies hat unsere Autorität und unsere Fähigkeit zu führen verletzt."
  me_subject_advisor_charmod:0 "Ein kleiner Berater"
  desc_me_subject_advisor_charmod:0 "Diesem Charakter wurde eine untergeordnete Beraterposition in der Regierung gewährt."
  visiting_foreign_citizen:0 "Ausländer besuchen"
  desc_visiting_foreign_citizen:0 "Dieser Charakter besucht vorübergehend diese Nation und wird bald nach Hause zurückkehren."
