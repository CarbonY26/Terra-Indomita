l_german:
  nuragic_mission_02_inv:0 "Rückkehr der Seevölker"
  nuragic_mission_02_inv_DESCRIPTION:0 "In den Bibliotheken und Schatzkammern der großen Könige findet man seltsame Inschriften auf Stelen und Tontafeln – Schmuckstücke und Kuriositäten, die bei der Eroberung erbeutet und bald vergessen wurden. Einen Weisen oder Schreiber zu finden, der diese schwierigen Schriften analysiert, wäre heutzutage eine enorme Aufgabe, denn es gibt nur wenige, die sich an die alten Sprachen erinnern, und noch weniger, die ihre archaische Silbenschrift verstehen können. Während der Lauf der Jahre die Fähigkeit des Menschen, sich an seine eigene Vergangenheit zu erinnern, untergräbt, wird so manches Wunderbare vergessen. \n \nAye, und so manche Warnung auch."
  nuragic_mission_02_inv_CRITERIA_DESCRIPTION:0 "Diese Mission wird abgeschlossen sein, wenn wir, wie unsere mythischen Vorfahren, die Seevölker, eine Thalassokratie im Mittelmeer errichtet und die großen Inseln für uns erobert haben."
  nuragic_mission_02_inv_BUTTON_TOOLTIP:0 "Die Imperien der Erde erzittern beim Anblick unserer Segel am Horizont ..."
  nuragic_mission_02_inv_task_1:0 "Ausbau des Hafenviertels"
  nuragic_mission_02_inv_task_1_DESC:0 "Wenn wir als Seemacht bekannt werden wollen, muss die Infrastruktur in unseren Städten, insbesondere unsere Haupthäfen, komplett erneuert werden ... im Vergleich zu unseren Nachbarn sind wir sicherlich in einem lächerlichen Zustand. Indem wir in unser Kapital investieren, schaffen wir Möglichkeiten für unsere Mitarbeiter, hier ein neues Leben zu beginnen.persia_mil17!"
  nuragic_mission_02_inv_task_2:0 "Bewertung unserer Seetüchtigkeit"
  nuragic_mission_02_inv_task_2_DESC:0 "Wir müssen eine Bestandsaufnahme unserer derzeitigen militärischen Bereitschaft machen, um den Zustand zu sehen, in dem uns unsere früheren Kriege hinterlassen haben. Es gibt viel zu tun; Wenn man bedenkt, wie sehr wir uns auf unsere Marine verlassen, müssen wir sicherstellen, dass sie in Topform ist.celt_mil1!"
  nuragic_mission_02_inv_task_3:0 "[GetProvince('(int32)94').GetName]"
  nuragic_mission_02_inv_task_3_DESC:0 "Jetzt, da wir entschlossen sind, alle großen Inseln im Mittelmeer zu erobern, ist die Insel Sizilien unser erstes großes Ziel, und der Pragmatismus diktiert, dass wir unsere Streitkräfte bei [GetProvince('(int32)94').GetName] landen. Wir müssen plötzlich und ohne Vorwarnung angreifen – das Überraschungsmoment soll unser einziger Verbündeter sein.greek_mil4!"
  nuragic_mission_02_inv_task_4:0 "Erkundung der Küstenlinien"
  nuragic_mission_02_inv_task_4_DESC:0 "Jetzt, wo unsere unmittelbaren Bedrohungen erledigt sind, haben wir endlich einen Moment Zeit, um zu Atem zu kommen und andere Dinge als Fragen von Leben und Tod zu betrachten. Vielleicht könnten wir eine Erkundungsexpedition in die uns unbekannten Gewässer schicken? Obwohl die Flottenbesatzung mit Kosten verbunden sein wird, ist es für unsere Kartographen von Vorteil, die Lage des Landes um uns herum zu kennen.greek_mil19!"
  nuragic_mission_02_inv_task_5:0 "Rudern an den Stränden"
  nuragic_mission_02_inv_task_5_DESC:0 "Nur weil unsere Bootsbauer damit beschäftigt sind, unsere Flotten aufzubauen, heißt das nicht, dass wir unsere Matrosen nicht ausbilden können – wir werden die Männer an den Stränden aufstellen und sie das Rudern üben lassen.ägypten_mil10!"
  nuragic_mission_02_inv_task_6:0 "Bronze-Messungen"
  nuragic_mission_02_inv_task_6_DESC:0 "Um das erwartete Geschäftsvolumen bewältigen zu können, müssen wir unser Gewerbegebiet stark erweitern. Und da man weiß, wie streitsüchtig ausländische Kaufleute sein können, könnte es ratsam sein, auch weitere legale Gebäude zu errichten. \n \nWährend wir während des Baus mit einer Phase des Chaos rechnen, werden wir zweifellos neue Dinge aus der Erfahrung lernen.event_pic1!"
  nuragic_mission_02_inv_task_7:0 "Der Ozean ist nie zufrieden"
  nuragic_mission_02_inv_task_7_DESC:0 "Die Kosten für den Unterhalt einer mächtigen Marineflotte steigen ständig, und jeder neue Tag bringt scheinbar eine weitere Schuld mit sich, die es zu bewältigen gilt. Trotz unserer offenen Taschen ist der Ozean nie zufrieden mit dem, was ihm gegeben wird, und ist immer hungrig nach mehr; Wir brauchen mehr Matrosen, mehr Arbeiter für unsere Häfen ... oh ja, und wir müssen sicherstellen, dass wir genug Stoff für die Segel haben.ägypten_mil19!"
  nuragic_mission_02_inv_task_8:0 "Kaiserin der Meere"
  nuragic_mission_02_inv_task_8_DESC:0 "Während viele Seefahrernationen durch die Gewässer segeln, gibt es keine, die sich mit uns in Bezug auf Geschicklichkeit und Wagemut messen kann. Männer übertreiben nicht, wenn sie unsere Nation und insbesondere unseren Hauptstadthafen als „Kaiserin der Meere“ bezeichnen, denn wir überragen unsere Kollegen mit einer unvergleichlichen Eleganz und einem unvergleichlichen Stil.ägypten_mil23!"
  nuragic_mission_02_inv_task_9:0 "Sklavenmärkte"
  nuragic_mission_02_inv_task_9_DESC:0 "Ob unser Ruf fair erworben wurde, ist nicht Sache unserer Leute; wahr ist jedoch, dass uns alle für Plünderer und Sklavenhändler halten. Unsere Sklavenschiffe bewegen sich schnell auf den Gewässern, folgen den Bächen ins Landesinnere, bis wir die Dörfer erreichen, und dann passiert das, was als nächstes passiert, zwischen uns und den Göttern.celt_mil15!"
  nuragic_mission_02_inv_task_10:0 "Versenkung der italienischen Flotte"
  nuragic_mission_02_inv_task_10_DESC:0 "Obwohl wir zu diesem Zeitpunkt viele Male mit den Karthagern geschrottet haben, bleibt ein weiteres Ärgernis, das unseren Expansionsträumen im Wege steht. Es ist wahr, dass die Italiener erbitterte Kämpfer sind, die an Land unübertroffen sind, aber wir müssen ihre Macht auf See zerschlagen, bevor wir sicher zu fernen Küsten vordringen können.greek_mil11!"
  nuragic_mission_02_inv_task_11:0 "Die Hügel von Sicania"
  nuragic_mission_02_inv_task_11_DESC:0 "Jetzt, da wir unseren Brückenkopf auf der Insel Syrakus haben, wird es eine triviale Sache sein, Ansprüche auf einige der Binnenprovinzen zu erheben ... alles, was wir brauchen, ist die Zeit, von der wir reichlich haben.greek_mil7!"
  nuragic_mission_02_inv_task_12:0 "[GetProvince('(int32)84').GetName] Ist der Schlüssel"
  nuragic_mission_02_inv_task_12_DESC:0 "Wir stimmen mit unseren militärischen Beratern vollkommen überein; Wenn wir die Kontrolle über [GetProvince('(int32)84').GetName] übernehmen können, wird der Rest der Provinz sicherlich schnell unseren Vorstößen erliegen.greek_mil1!"
  nuragic_mission_02_inv_task_13:0 "Die letzten Schrotte"
  nuragic_mission_02_inv_task_13_DESC:0 "Auch wenn einige sagen, es sei töricht, wegen einer so winzigen Insel in den Krieg zu ziehen, können wir nicht zulassen, dass jemand anderes die Kontrolle über [GetProvince('(int32)1470').GetName] hat; seine strategische Lage ist einfach zu wertvoll. Außerdem können wir von diesem Standpunkt aus ungestraft Karthago überfallen.greek_mil18!"
  nuragic_mission_02_inv_task_14:0 "Die Säulen des Herkules"
  nuragic_mission_02_inv_task_14_DESC:0 "Unsere Späher sind aus dem Westen mit faszinierenden Geschichten über fremde Völker und, was noch wichtiger ist, mit unschätzbaren Erkenntnissen über die von ihnen bewohnten Länder zurückgekehrt. Basierend auf diesen Berichten haben wir Grund zu der Annahme, dass unsere zukünftige Sicherheit von unserer Fähigkeit abhängt, das Tor zum Ozean, die Säulen des Herkules, zu kontrollieren.greek_mil8!"
  nuragic_mission_02_inv_task_15:0 "So weit wie [GetProvince('(int32)2108').GetName]"
  nuragic_mission_02_inv_task_15_DESC:0 "Unsere Segler werden mutiger und mutiger, wenn es um Langstreckensegeln geht, um die nebelverhangenen Reiche am äußersten Rand der Welt zu erkunden und an diesen fernen Orten schnelle Freundschaften zu schließen. Von unseren Städten in der Nähe der Säulen des Herkules aus erkunden unsere Flotten den weiten, unbekannten Ozean ...celt_mil6!"
  nuragic_mission_02_inv_task_16:0 "Die Sokotra-Verbindung"
  nuragic_mission_02_inv_task_16_DESC:0 "Eine unglaubliche Geschichte! Vor Jahren haben wir Seeleute mit der Mission ausgesandt, ferne Länder zu erkunden und mit ihren Funden Bericht zu erstatten. Obwohl wir dies für eine erledigte Angelegenheit hielten, sind die Schiffe, die heute Morgen in den Hafen zurückkehren, anderer Meinung ...ägypten_mil18!"
  nuragic_mission_02_inv_task_17:0 "Die Insel am Rande der Welt"
  nuragic_mission_02_inv_task_17_DESC:0 "Unsere Freunde in [GetProvince('(int32)7530').GetName] haben uns von einem fernen Inselstaat vor der Küste Indiens erzählt, der ausländische Kaufleute willkommen heißt. Obwohl wir mit diesem exotischen Ort nicht vertraut sind, sagen uns unsere sachkundigen griechischen Berater, dass dieses Land als „Taprobane“ bekannt ist, und schlagen vor, dass wir eine Botschaft schicken, um freundschaftliche Beziehungen aufzubauen.india_mil7!"
  nuragic_mission_02_inv_task_18:0 "Sammeln der Kykladen"
  nuragic_mission_02_inv_task_18_DESC:0 "Es scheint, dass eine beträchtliche Gruppe von Kämpfern, feindlichen Soldaten und Flüchtlingen von [GetProvince('(int32)84').GetArea.GetName] und [GetProvince('(int32)351').GetArea.GetName] nach [GetProvince('(int32)263').GetArea.GetName] geflohen ist, in der Hoffnung, ihre Kräfte auf diesen kleinen Inseln zu sammeln, bevor sie versuchen, ihre Heimatländer von uns zurückzuerobern. Wir sollten diesen Wahnvorstellungen ein Ende setzen, bevor noch mehr unter ihre Fahnen strömen.greek_mil14!"
  nuragic_mission_02_inv_task_19:0 "Unterwerfung der Schekelesh"
  nuragic_mission_02_inv_task_19_DESC:0 "Sizilien ist eine große, bergige Insel mit einer Bevölkerung, die die ständig wachsende Liste ausländischer Besatzer ablehnt, die ihre reichen Schätze für sich begehren. Obwohl es eine beträchtliche Menge an Arbeitskräften und jahrelange Bemühungen erfordern wird, die vielen Banditenverstecke und Rebellenschanzen im Landesinneren zu räumen, glauben wir, dass wir es vollständig unter unsere Kontrolle bringen können.celt_mil8!"
  nuragic_mission_02_inv_task_20:0 "Überquerung des Mare Ionium"
  nuragic_mission_02_inv_task_20_DESC:0 "Nachdem wir riesige Schritte unternommen haben, um unsere Besitztümer im Westen zu sichern, richten wir unseren Blick hungrig auf die reichen Länder des Ostens, wobei die Insel Kreta ein hervorragendes Sprungbrett ist, von dem aus wir das gesamte östliche Mittelmeer überfallen können.greek_mil9!"
  nuragic_mission_02_inv_task_21:0 "Caphtor, Land der Peleset"
  nuragic_mission_02_inv_task_21_DESC:0 "Mittlerweile haben wir einen Rhythmus in unseren Abläufen etabliert; Nachdem wir einen günstigen Ort für die Landung unserer Schiffe und unsere Armeen gefunden haben, gehen wir von Bord und machen schnell Arbeit mit den einheimischen Streitkräften, bevor wir alle verbleibenden Widerstandsnester eliminieren. Die Bogenschützen von Kreta sollten unseren Männern trotz ihres guten Rufs nicht viel Ärger bereiten.greek_mil6!"
  nuragic_mission_02_inv_task_22:0 "Die Insel der Rosen"
  nuragic_mission_02_inv_task_22_DESC:0 "Der Ruf von Rhodos eilt ihm sicherlich überall voraus, wo Schiffe segeln; In der Tat sind die Geschichten über ihren opulenten Reichtum, ihre edle Bürgerschaft und ihre kampferprobten Seeleute ein Punkt des Stolzes für die Bürger dieser schönen Insel, die überzeugend argumentieren, dass ihre Stadt die zivilisierteste und eleganteste der Welt ist. \n \nJa, ja, das ist alles in Ordnung, aber können sie uns davon abhalten, alles für uns zu nehmen?ägypten_mil22!"
  nuragic_mission_02_inv_task_23:0 "Insel der Denyen"
  nuragic_mission_02_inv_task_23_DESC:0 "Endlich sind unsere Flotten durch das gesamte Mittelmeer gesegelt und haben eine Insel erreicht, die die Einheimischen als [GetProvince('(int32)330').GetArea.GetName] kennen. Wie sehnen wir uns danach, diese Insel zu besitzen! Wir hätten einen guten Ausgangspunkt, um die Regionen [GetProvince('(int32)1883').GetArea.GetName] und [GetProvince('(int32)516').GetArea.GetName] zu überfallen. Unsere Flotten segeln im Morgengrauen nach diesem großartigen Preis!celt_mil5!"
  nuragic_mission_02_inv_task_24:0 "Diese gelehrten Griechen"
  nuragic_mission_02_inv_task_24_DESC:0 "Unser Volk kann viel von den Griechen lernen, die sich in der Rhetorik und Redekunst auszeichnen und als Liebhaber der Weisheit bekannt sind. Wir sollten ihre Gelehrten ermutigen, sich unter unseren eigenen Bürgern niederzulassen, damit wir ihre gelehrten Wege studieren können. Sicherlich ein teures Unterfangen, aber gibt es einen Preis, den man für Wissen verlangen kann?greek_mil10!"
  nuragic_mission_02_inv_task_25:0 "Der Nabel der Welt"
  nuragic_mission_02_inv_task_25_DESC:0 "Niemand kann leugnen, dass wir in der griechischen Welt einen ziemlichen Aufruhr verursacht haben. Da die Machthaber von Hellas Interesse bekundet haben, unser Volk besser zu verstehen, wurden wir als Geste des guten Willens eingeladen, das Orakel in Delphi, die Pythia, zu besuchen. Es wird gesagt, dass die Seherin die Gabe der Prophezeiung hat und die Zukunft enthüllen kann ... es wäre sicherlich eine Überlegung wert.greek_mil16!"
  bustling_port:0 "Geschäftiger Hafen"
  desc_bustling_port:0 "Dank unserer klugen Investitionen erlebt unsere Hafenmetropole Boomzeiten und wird dies auch in den nächsten Jahren tun."
  slave_markets:0 "Sklavenmärkte"
  desc_slave_markets:0 "Wir haben keine Bedenken, die Gefangenen zu verkaufen, die wir bei unseren vielen Raubzügen mitnehmen, und das Geschäft auf unseren vielen Sklavenmärkten läuft gut."
  intrepid_explorers:0 "Unerschrockene Entdecker"
  desc_intrepid_explorers:0 "Es ist allgemein bekannt, dass unsere Seeleute furchtlos und mutig sind und mutig dorthin segeln, wo noch nie zuvor ein Mensch gewesen ist."
  indian_trade:0 "Indischer Handel"
  desc_indian_trade:0 "Unsere Seeleute, die bis ans äußerste Ende der Welt und wieder zurück gesegelt sind, haben wertvolle Handelsverbindungen im Land Indien geknüpft."
  greek_tutors:0 "Griechische Tutoren"
  desc_greek_tutors:0 "Wir haben entschieden, dass die gelehrten Griechen die besten Lehrer für unsere jungen Leute sind und viele gebildete Sklaven in unseren Haushalten haben."
  carthage_raiders:0 "Karthagische Überfälle"
  desc_carthage_raiders:0 "Weil wir ewige Feinde der verhassten Karthager sind, erlauben wir unserer Marine, ungestraft ihre Küsten zu überfallen und zu plündern."
  roman_raiders:0 "Römische Überfälle"
  desc_roman_raiders:0 "Weil wir die mächtigen Römer auf dem Wasser bekämpft haben, überfallen wir ihre Küsten und Häfen, wie es uns gefällt – wir haben nichts von ihnen zu befürchten."
  pacified_sicily:0 "Befriedetes Sizilien"
  desc_pacified_sicily:0 "Obwohl es ein schwieriges Unterfangen war, konnten wir Sizilien von Banditen und Rebellen säubern und zum ersten Mal in jüngster Zeit Frieden auf die unruhige Insel bringen."
  experienced_seahands:0 "Erfahrene Matrosen"
  desc_experienced_seahands:0 "Da wir ein strenges Ausbildungssystem für unsere Matrosen eingeführt haben, haben sie viel mehr Erfahrung als der durchschnittliche Decksmann."
  eastern_scourge:0 "Geißel des Ostens"
  desc_eastern_scourge:0 "Unsere Schiffe überfallen die Häfen und Küsten Ägyptens, Syriens und Anatoliens nach Belieben und können von den örtlichen Mächten nicht aufgehalten werden."
  empress_seas:0 "Kaiserin der Meere"
  desc_empress_seas:0 "Unsere Hauptstadt hat sich dank des schnellen Ausbaus unserer Infrastruktur den Spitznamen „Kaiserin der Meere“ verdient; ein Beweis für unseren wachsenden Einfluss."
  bold_raider:0 "Mutige Räuber"
  desc_bold_raider:0 "Wir lieben es, unsere Feinde ohne Vorwarnung anzugreifen, und unsere Vorliebe für plötzliche Angriffe ist weltweit gefürchtet."
  dragon_blood_sceptre:0 "Drachenblutzepter"
  dragon_blood_sceptre_desc:0 "Ein Stab aus fein gearbeitetem Elfenbein mit einem blutroten Edelstein in der Größe eines Gänseeis im Knauf, ein Geschenk aus dem fernen Reich Soqotra."
  me_nuragic_02_inv_1_title:0 "$nuragic_mission_02_inv_task_1$"
  me_nuragic_02_inv_1_desc:0 "Nach vielen Monaten Bauzeit, in denen es den Anschein hatte, dass wir unser Budget mehrfach überschreiten würden, erhielten wir heute die Nachricht, dass die Arbeiten im [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] endlich abgeschlossen sind. Es gibt viele Vorteile, eine Küstenstadt als Hauptstadt zu haben; Unsere Schiffe können ihre Ladung direkt in unseren Häfen löschen, und unsere Soldaten können jederzeit zu fremden Ufern aufbrechen. \n \nObwohl der Preis, den wir bezahlt haben, beträchtlich war, scheint die Vision von [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] eine vorausschauende gewesen zu sein, denn wir haben keinen Zweifel daran, dass [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] für ewigen Ruhm bestimmt ist."
  me_nuragic_02_inv_1.a:0 "Endlich haben wir eine ordentliche Hauptstadt, die unseres Volkes würdig ist"
  me_nuragic_02_inv_1_tooltip:0 "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_1$#!' ist jetzt #G Completed#!!"
  expanded_port_tt:0 "Wir brauchen die #Y Religiöse Stiftungen#! Provinz Investition in unsere Hauptstadt."
  me_nuragic_02_inv_2_title:0 "$nuragic_mission_02_inv_task_2$"
  me_nuragic_02_inv_2_desc:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] hat den ganzen Morgen in den Häfen von [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] verbracht, begleitet von einer kleinen Armee von Adjutanten, hochrangigen Beratern und unseren besten Generälen. Das Geschäft unserer Elite ist sensibler Natur; Unsere Seestreitkräfte werden von oben bis unten untersucht, um sicherzustellen, dass wir uns in einem Zustand vollständiger militärischer Bereitschaft befinden. [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] ist ungewöhnlich ruhig, [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] ist mit der anstehenden Aufgabe beschäftigt. \n \nAls die Sonne hinter dem Horizont zu versinken beginnt und das Wasser im Hafen von [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] in Rosa- und Orangetönen funkeln lässt, müssen die Arbeiten zur Erleichterung der erschöpften Beamten eingestellt werden. Als die müde Party den Weg zurück in die Stadt antritt, bietet [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] endlich eine Einschätzung an."
  me_nuragic_02_inv_2.a:0 "Wir sind in guter Verfassung, aber es gibt noch viel zu tun"
  me_nuragic_02_inv_2_tooltip:0 "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_2$#!' ist jetzt #G Completed#!!"
  me_nuragic_02_inv_3_title:0 "$nuragic_mission_02_inv_task_3$"
  me_nuragic_02_inv_3_desc:0 "Nach Wochen heimlicher Vorbereitungen haben unsere Diplomaten angemessene Ansprüche auf [GetProvince('(int32)94').GetName] zusammengeschustert; Wir haben Dokumente vorgelegt, aus denen hervorgeht, dass diese Region auf ewig an unsere Urgroßväter verpachtet wurde. Mit dieser Rationalisierung in der Hand führen wir keinen fremden Eroberungskrieg, sondern fordern zurück, was uns rechtmäßig gehört."
  me_nuragic_02_inv_3.a:0 "Wir werden unseren Feinden kein Pardon geben!"
  me_nuragic_02_inv_3_tooltip:0 "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_3$#!' ist jetzt #G Completed#!!"
  me_nuragic_02_inv_4_title:0 "$nuragic_mission_02_inv_task_4$"
  me_nuragic_02_inv_4_desc:0 "In den letzten Jahren waren wir in einem Kampf auf Leben und Tod gefangen, um uns im westlichen Mittelmeerraum zu etablieren; eine Aufgabe, die wir unter allen Umständen niemals hätten bewältigen können, und doch sind wir hier. Jetzt, da eine seltene Zeit des Friedens in unser Land gekommen ist, haben wir beschlossen, unsere Flotten auf eine diplomatische Mission statt auf eine militärische zu schicken und sie zu bitten, die Segel in Richtung Horizont zu setzen und weiter zu gehen als jemals zuvor eine unserer Flotten . \n \nWir versammelten tausend Seeleute, beluden ihre Schiffe mit Proviant, einschließlich Nahrungsmitteln und Geschenken für alle Völker, denen sie begegnen könnten, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] gingen persönlich zum Hafen in [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] hinunter, um die Abfahrt der Schiffe zu sehen, und beteten für ihren Erfolg, als sie abfuhren. Die meisten unserer Männer werden nach Westen segeln, obwohl wir beschlossen haben, auch ein paar Schiffe nach Osten zu schicken."
  me_nuragic_02_inv_4.a:0 "Gott sei Dank an unsere tapferen Seeleute ... unsere Träume segeln mit Ihnen"
  me_nuragic_02_inv_4_tooltip:0 "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_4$#!' ist jetzt #G Completed#!!"
  me_nuragic_02_inv_5_title:0 "$nuragic_mission_02_inv_task_5$"
  me_nuragic_02_inv_5_desc:0 "Nachdem wir den Befehl erteilt haben, unsere Flotten zu vergrößern, ist die Werft in [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] mit Ingenieuren, Arbeitern und ihren Assistenten gefüllt, die vom frühesten Morgenlicht bis zum späten Abend arbeiten. Während unsere Matrosen damit beschäftigt sind, die Schiffe zu bauen, die unsere Armeen zum Sieg führen werden, waren unsere zukünftigen Seeleute nicht untätig, während sie darauf warteten, dass ihre Handwerke fertiggestellt wurden; im Gegenteil, unsere Männer haben an den Stränden trainiert. Wenn sie keine Kampfmanöver üben, stellen unsere Männer Bänke an den Ufern auf, üben Rudern und lernen, wie man als Einheit zusammenarbeitet. \n \nWenn die Schiffe fertig gebaut sind, werden unsere Matrosen mehr als bereit sein."
  me_nuragic_02_inv_5.a:0 "Wir hoffen, dass dieses Training ausreicht"
  me_nuragic_02_inv_5_tooltip:0 "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_5$#!' ist jetzt #G Completed#!!"
  me_nuragic_02_inv_6_title:0 "$nuragic_mission_02_inv_task_6$"
  me_nuragic_02_inv_6_desc:0 "Eine von [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]s persönlichen Eigenarten ist [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis]s Vorliebe dafür, sich aus dem Palast zu schleichen und verkleidet durch die Marktplätze von [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] zu wandern. Der Grund für dieses merkwürdige Verhalten ist, dass [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] sich gerne unter die einfachen Leute mischt, ihrem Geschwätz zuhört und versucht, ein Gefühl für die Stimmung auf der Straße zu bekommen. \n \nAls die Sonne ihren Aufstieg über einem kristallklaren Himmel beginnt, hielt [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] bei einer Bäckerei an und bot ein paar Kupfermünzen für einen Laib frisch gebackenes Brot an. Hinten, in der Nähe der Öfen, arbeitet ein Team von Sklaven schnell, schneidet Teig und formt Laibe in kleinen Brotpfännchen aus Bronze. In den letzten Monaten wurden alle Messgeräte in der Hauptstadt aufgerüstet. [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] hofft, dass die Einführung eines universellen Standards unseren Händlern zugute kommt, und bisher scheint [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe] richtig zu sein."
  me_nuragic_02_inv_6.a:0 "Standardisierte Gewichte werden unserer Wirtschaft zugute kommen - Sie werden sehen"
  me_nuragic_02_inv_6_tooltip:0 "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_6$#!' ist jetzt #G Completed#!!"
  bronze_measure_tt:0 "Wir brauchen das #Y Infrastrukturausgaben fördern#! Provinz Investition in unsere Hauptstadt."
  me_nuragic_02_inv_7_title:0 "$nuragic_mission_02_inv_task_7$"
  me_nuragic_02_inv_7_desc:0 "Obwohl wir unzählige Seelen auf See verloren haben, ihre Körper ein wässriges Geschenk an die Götter des Todes, sind wir gekommen, um eine harte Lektion zu lernen; Egal wie viel Gold und wie viele Leben in die klaffenden Schlunde des Ozeans gegossen werden, er ist nie zufrieden, er ist nie gesättigt. Es ist entmutigend, eine neue Flotte aufzubauen, die Takelage auszurüsten und unsere Söhne ins Wasser zu schicken, nur um herauszufinden, dass eine feindliche Flotte sie überrascht hat, bevor sie alle zerstört hat. Trotz der Rückschläge, die auf uns zukommen werden, werden wir uns jedes Mal der Situation stellen und uns an die Opfer erinnern, die bei der Vollendung der Arbeit, für die wir uns entschieden haben, gebracht wurden."
  me_nuragic_02_inv_7.a:0 "Wir ehren jeden einzelnen Menschen, der für unser Land gestorben ist"
  ocean_satisfied_tt:0 "Wir brauchen die Erfindung #Y Reinforced Rostra#!."
  me_nuragic_02_inv_7_tooltip:0 "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_7$#!' ist jetzt #G Completed#!!"
  me_nuragic_02_inv_8_title:0 "$nuragic_mission_02_inv_task_8$"
  me_nuragic_02_inv_8_desc:0 "Geschichten über die prächtige Stadt [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] fesseln die Ohren von Männern auf der ganzen Welt, und einige geben unserer schönen Hauptstadt sogar den Titel „Kaiserin der Meere“. Es stimmt zwar, dass es viele andere Küstenstädte gibt, einige mit beeindruckender Geschichte, die die Mängel unserer eigenen jüngsten Vergangenheit hervorheben, aber es gibt eine Aura der Unvermeidlichkeit in [SCOPE.GetRootScope.GetCountry.GetCapital.GetName]; Wer unsere sorgfältig geplante Hauptstadt besucht, erkennt schnell ihr Potenzial. \n \n Auch wenn diese Ehrung etwas weit hergeholt sein mag, erkennen wir an, dass sie ein Versprechen für die Zukunft ist."
  me_nuragic_02_inv_8.a:0 "Glücklich ist der Mann, der [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] besucht hat"
  me_nuragic_02_inv_8_tooltip:0 "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_8$#!' ist jetzt #G Completed#!!"
  empress_seas_tt:0 "Unsere Hauptstadt braucht #Y Provinzbefestigungen#!."
  me_nuragic_02_inv_9_title:0 "$nuragic_mission_02_inv_task_9$"
  me_nuragic_02_inv_9_desc:0 "Obwohl viele das Geschäft der Unterwerfung der Schwachen als unappetitlich empfinden, hat sich unser Volk einen Namen als einer der besten Sklavenhändler der Welt gemacht und den Akt der Versklavung zu einer hohen Kunst verfeinert. Unsere Schiffe bringen unsere Stoßtrupps an die Küste, wo unsere Männer in Flusskähnen aussteigen, bevor sie den Wasserstraßen stromaufwärts folgen. Bis Alarm ausgelöst werden kann, ist es für die glücklosen Seelen in ihren unverteidigten Dörfern oft zu spät, die sich bald in Ketten gefesselt im Zwischendeck einer Triere wiederfinden. Das Geschäft auf den Sklavenmärkten von [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] war noch nie besser und wird voraussichtlich weiter wachsen."
  me_nuragic_02_inv_9.a:0 "Wir sind Menschenjäger und niemand ist vor uns sicher"
  slave_markets_tt:0 "Wir brauchen die Erfindung #Y River Barges#! und die britische Tradition #Y The Glory of the Hunt#!."
  me_nuragic_02_inv_9_tooltip:0 "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_9$#!' ist jetzt #G Completed#!!"
  me_nuragic_02_inv_10_title:0 "$nuragic_mission_02_inv_task_10$"
  me_nuragic_02_inv_10_desc:0 "Die Italiener, unsere Rivalen um die Macht im westlichen Mittelmeerraum, sind offen unzufrieden mit unserem Status als Seemacht und ärgern sich besonders über unsere Stoßtrupps; die Zahl der offiziellen Beschwerden ihrer Diplomaten ist ermüdend geworden. Zuerst baten uns diese Schreiben höflich, unsere Männer zu zügeln, und boten uns einen offiziellen Status als „Freunde Italiens“ an, wenn wir ihrem Willen nachkamen, und als diese dumme Bitte als Dummheit ignoriert wurde, wurde die Korrespondenz immer aggressiver. \n \nAls schließlich ein neu gewählter Herrscher trotz unseres diplomatischen Schweigens mit einer Invasion drohte, erkannte [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], dass Krieg unvermeidlich war, und anstatt darauf zu warten, dass die Italiener an unseren Küsten landen, beschloss er, dem Vogel die Flügel zu stutzen, bevor er überhaupt eine Chance hatte fliegen."
  me_nuragic_02_inv_10.a:0 "Die Legionen werden niemals einen Fuß auf unsere Inseln setzen ... ihre Flotte zerstören"
  me_nuragic_02_inv_10_tooltip:0 "#R Wir werden sofort einen Seeüberlegenheitskrieg erklären!#! Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_10$#!' ist jetzt #G Completed#!!"
  me_nuragic_02_inv_11_title:0 "$nuragic_mission_02_inv_task_11$"
  me_nuragic_02_inv_11_desc:0 "Nachdem wir erfolgreich einen Brückenkopf bei [GetProvince('(int32)94').GetName] errichtet haben, zweifellos der schwierigste Teil dieses Unterfangens, wird es nur eine Frage der Zeit sein, bis wir unsere Ansprüche auf den Rest der Provinz Sicania abschließen. Während unsere Männer ihre Stellungen in den Hügeln und Feldern Siziliens einnehmen, wenden wir unsere Gesichter den Wällen der legendären Stadt [GetProvince('(int32)84').GetName] zu ... es wird nicht lange dauern, bis unsere Armeen außerhalb ihrer Mauern stationiert sind."
  me_nuragic_02_inv_11.a:0 "Wir werden die Provinz in Kürze unterwerfen"
  me_nuragic_02_inv_11_tooltip:0 "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_11$#!' ist jetzt #G Completed#!!"
  me_nuragic_02_inv_12_title:0 "$nuragic_mission_02_inv_task_12$"
  me_nuragic_02_inv_12_desc:0 "Obwohl wir zu diesem Zeitpunkt viele Städte eingenommen haben, verspüren unsere Männer ein leichtes Gefühl der Beklommenheit, während sie sich auf unseren Feldzug gegen [GetProvince('(int32)84').GetName] vorbereiten. Es ist eine Sache, einen karthagischen Hafen zu blockieren oder Männer auf einer kleinen Insel zu landen, aber eine prestigeträchtige Stadt wie [GetProvince('(int32)84').GetName]? Unser Ruf wird gefestigt, wenn wir in der Lage sind, einen so beeindruckenden Sieg zu erringen. Was wir hier erreichen können, wird weltweit Schockwellen aussenden; Mögen uns heute die Götter des Krieges zulächeln!"
  me_nuragic_02_inv_12.a:0 "Unsere Feinde beobachten uns und hoffen, uns scheitern zu sehen. Wir werden ihnen das Vergnügen verwehren"
  me_nuragic_02_inv_12_tooltip:0 "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_12$#!' ist jetzt #G Completed#!!"
  me_nuragic_02_inv_13_title:0 "$nuragic_mission_02_inv_task_13$"
  me_nuragic_02_inv_13_desc:0 "Man sagt, dass man an klaren Tagen die Stadt [GetProvince('(int32)3254').GetName] von den höchsten Stellen der Insel [GetProvince('(int32)1470').GetName] aus sehen kann – so nah liegt der winzige Hafen an der Küste Nordafrikas. Während wir immer wieder mit den Karthagern zusammenstießen und uns ihren Besitz grausam abraubten, müssen wir noch einen weiteren Krieg gegen die Bürger von [GetProvince('(int32)3256').GetName] führen. Wenn es uns gelingt, sie von der kleinen Insel vor ihrer Küste zu vertreiben, können unsere Überfallkommandos ihre Schiffe ungehindert belästigen, was für unser Endergebnis sehr lukrativ sein wird."
  me_nuragic_02_inv_13.a:0 "Betet, dass wir Karthago nicht selbst einnehmen!"
  me_nuragic_02_inv_13_tooltip:0 "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_13$#!' ist jetzt #G Completed#!!"
  me_nuragic_02_inv_14_title:0 "$nuragic_mission_02_inv_task_14$"
  me_nuragic_02_inv_14_desc:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName], wir haben gute Neuigkeiten! Unsere Schiffe sind zurückgekehrt, nachdem sie das westliche Mittelmeer vermessen hatten, wo sie ständig von karthagischen Kriegsschiffen verfolgt wurden. Es scheint, dass die punischen Schurken darauf aus waren, unsere Flotte zu versenken, konnten uns aber nicht einholen, ein Segen, für den wir dankbar sind. Unsere Späher berichten, dass sie bis zu den Säulen des Herkules gesegelt sind, bevor sie umkehrten, da sie keine Lust hatten, in die tiefen Gewässer des Ozeans hinauszusegeln. Unsere Militärberater haben vorgeschlagen, dass wir die Säulen für uns übernehmen; Wenn wir in der Lage sind, die Überfahrt zu sichern, werden wir Karthagos Fähigkeit, auf die Iberische Halbinsel zu reisen, stark einschränken können."
  me_nuragic_02_inv_14.a:0 "Das ist alles sehr interessant..."
  me_nuragic_02_inv_14_tooltip:0 "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_13$#!' ist jetzt #G Completed#!!"
  sicania_claims_tt:0 "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_14$#!' ist jetzt #G Completed#!!"
  pillars_herc_tt:0 "Wir brauchen die Erfindung #Y Astral Navigation#!."
  me_nuragic_02_inv_15_title:0 "$nuragic_mission_02_inv_task_15$"
  me_nuragic_02_inv_15_desc:0 "Großartige Neuigkeiten, o [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]! Unsere Entdecker sind von einem weiteren ihrer Abenteuer mit einer Geschichte zurückgekehrt, die man gehört haben muss, um sie zu glauben! Unsere Flotten segelten von der Stadt [GetProvince('(int32)3061').GetName] aus und umarmten die Küste von Iberia, folgten der Küste, bis sie den äußersten Rand des Landes Gallien erreichten, in einer Region, die als Osisimia bekannt ist. Als unser Admiral im Hafen von [GetProvince('(int32)2151').GetName] anhielt, um Proviant zu holen, wurde er über die Existenz der Insel [GetProvince('(int32)2000').GetArea.GetRegion.GetName] im Norden informiert, und da er sie persönlich sehen wollte, segelte er weiter als je zuvor. \nEinige Monate später, nachdem sie die gesamte Insel umrundet hatten (eine beeindruckende Leistung für unsere Nation), erreichten unsere Männer schließlich die kleine Insel [GetProvince('(int32)2108').GetName] im Mare Hibernicum, wo sie gezwungen waren, anzuhalten, um frisches Wasser zu holen. Dort trafen sie einen einheimischen Stammesangehörigen, einen Bauern namens Norf, der sie in die Siedlung führte und uns dem Herrscher des kleinen Stammes vorstellte. Gefälligkeiten und Geschenke wurden ausgetauscht, bevor unsere Männer in die Wellen gingen, begierig darauf, ihre Entdeckungen zu teilen."
  me_nuragic_02_inv_15.a:0 "Neue Freunde zu finden ist ein Grund zum Feiern!"
  me_nuragic_02_inv_15_tooltip:0 "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_16$#!' ist jetzt #G Completed#!!"
  me_nuragic_02_inv_16_title:0 "$nuragic_mission_02_inv_task_16$"
  me_nuragic_02_inv_16_desc:0 "Der Hafen von [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] war heute Morgen Schauplatz völligen Chaos, als eine angeschlagene Schiffsflotte im Morgengrauen zurückkehrte. Der Aufruhr war so heftig, dass [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] im Glauben, wir müssten angegriffen werden, zum Ufer eilte, um die Verteidigung zu bemannen. In einer seltsamen Wendung der Ereignisse scheint es, dass unsere Trompeten keine Fanfaren erschallen ließen, um unsere Garnisonen vor Gefahren zu warnen, sondern vielmehr die Ankunft einer Expeditionstruppe feierten, die wir vor Jahren ausgesandt hatten und lange für verloren hielten Auf dem Meer. Ihre Geschichte ist kaum zu glauben, und wenn sie nicht die Geschenke mitgebracht hätten, hätte [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] ihre Geschichte als Lügen abgetan. \n \nAm Ende war es ein Segen, dass unsere Ostexpedition kleiner war als die, die wir in den Westen schickten, weil unsere Entdecker eine schwierige Zeit hatten. Unsere diplomatischen Angebote wurden von vielen der Städte, denen sie unterwegs begegneten, zurückgewiesen, die sich weigerten, unsere Schiffe in ihren Häfen anlegen zu lassen, und einmal griff eine Marine von [GetProvince('(int32)516').GetArea.GetRegion.GetName] unsere Männer ohne Provokation an und zerstreute sie gnadenlos. Als unsere Seeleute den Weg nach Hause versperrt vorfanden, mussten sie noch weiter nach Osten segeln und schafften es irgendwie, den Ägyptern zu entkommen. \n \nAls sich die Monate zu Jahren ausdehnten, segelte unsere eigensinnige Flotte den Sinus Arabicus hinab, in wachsender Angst, dass sie niemals leben würde, um nach [SCOPE.GetRootScope.GetCountry.GetCapital.GetName] zurückzukehren. Als alle Hoffnung verloren war, geschah ein absolutes Wunder; In der Nähe des Landes [GetProvince('(int32)7530').GetArea.GetRegion.GetName] trafen unsere Männer auf eine Handelsflotte von der Insel [GetProvince('(int32)7530').GetArea.GetName], die sie, als sie unseren erbärmlichen Zustand sah, in ihre Häuser zurücklud. Nachdem sie von ihren Abenteuern gehört hatten, staunten die Einwohner von [GetProvince('(int32)7530').GetName] und drückten ihren Wunsch aus, unsere Seeleute sicher nach Hause zurückkehren zu sehen. Sie versprachen Freundschaft, versorgten unsere Schiffe mit Nachschub und übergaben uns einen ihrer Schätze, indem sie uns baten, nach Hause zurückzukehren und ihre Geschichte zu teilen. \n \nUnd all diese Jahre später haben sie genau das getan."
  me_nuragic_02_inv_16.a:0 "Sagen Sie unseren neuen Freunden, dass wir ihnen zutiefst für ihre Freundlichkeit danken"
  me_nuragic_02_inv_16_tooltip:0 "Das #Y Drachenblutzepter#! wurde in unsere Schatzkammer aufgenommen. Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_16$#!' ist jetzt #G Completed#!!"
  me_nuragic_02_inv_17_title:0 "$nuragic_mission_02_inv_task_17$"
  me_nuragic_02_inv_17_desc:0 "Da unsere Verbindung zu unseren schnellen Freunden in [GetProvince('(int32)7530').GetName] weiter wächst, haben sie einige unserer Händler eingeladen, sie auf einer ihrer eigenen Handelsmissionen zu begleiten. Dieses ferne Land, von dem unsere Gelehrten uns mitteilen, dass es den Griechen als „Taprobane“ bekannt ist, ist unserem Volk unbekannt, und ohne unsere Führer aus Soqotra hätten wir den Ort nie finden können. Als uns die Kosten präsentiert wurden, zögerten wir zunächst, uns auf ein solches Unternehmen einzulassen, aber [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] wollte nichts davon und drückte die Initiative durch. \n \nEs war ein aufregender Tag in [SCOPE.GetRootScope.GetCountry.GetCapital.GetName], als die ersten Handelsschiffe aus [GetProvince('(int32)6971').GetArea.GetRegion.GetName] ihre Frachträume bis zum Bersten mit exotischen Frachten füllten. Während unser Volk sich besonders über die auf den Markt gebrachten Pelze, Bernsteine ​​und Edelsteine ​​freute, besteht die größte Nachfrage nach den Gewürzen, die von diesen fernen Küsten gebracht wurden. unsere Nation scheint einen unersättlichen Appetit auf duftende Köstlichkeiten wie Kardamom, Pfeffer, Nelken, Muskatnuss und Vanille zu entwickeln."
  me_nuragic_02_inv_17.a:0 "Der Ausbau unserer Handelsverbindungen ist eine köstliche Sache"
  me_nuragic_02_inv_17_tooltip:0 "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_17$#!' ist jetzt #G Completed#!!"
  me_nuragic_02_inv_18_title:0 "$nuragic_mission_02_inv_task_18$"
  me_nuragic_02_inv_18_desc:0 "Die Inseln direkt nördlich von Kreta, die die Einheimischen Kykladen nennen, haben ihre Tore für die vielen Flüchtlinge aus unseren Kriegen in [GetProvince('(int32)84').GetArea.GetName] und [GetProvince('(int32)351').GetArea.GetName] geöffnet. Obwohl wir höflich darum gebeten haben, dass alle kriminellen Elemente sofort übergeben werden, und deutlich gemacht haben, dass wir nicht den Wunsch haben, mit ihnen militärisch zusammenzuarbeiten, es sei denn, sie sind absolut dazu gezwungen, haben die hochmütigen Inselbewohner unsere Gesandten mit einer völligen Respektlosigkeit behandelt, die an Beleidigung grenzt. Wenn nichts unternommen wird, werden wir in unserem Hinterhof eine Brutstätte des Widerstands haben, und das ist inakzeptabel."
  me_nuragic_02_inv_18.a:0 "Der Freund meines Feindes ist mein Feind ... bereitet euch auf den Krieg vor"
  me_nuragic_02_inv_18_tooltip:0 "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_18$#!' ist jetzt #G Completed#!!"
  me_nuragic_02_inv_19_title:0 "$nuragic_mission_02_inv_task_19$"
  me_nuragic_02_inv_19_desc:0 "Obwohl wir die Insel Sizilien komplett erobert haben, bedeutete das nicht, dass sich die Bewohner friedlich dem neuen Status quo unterwarfen. Im Gegenteil, einige der Sicelioten, die glaubten, unsere Anwesenheit auf ihrer Insel sei nur vorübergehend, hatten Stellungen in den Hügeln bezogen, unsere Siedlungen von ihren geheimen Lagern aus überfallen und im Allgemeinen ein Ärgernis verursacht. In dem Wissen, dass dies ein unhaltbarer Zustand war, schickte [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] bewaffnete Trupps durch die Sicanischen Berge, wo ein langsamer, aber entschlossener Krieg gegen die Agitatoren geführt wurde. Obwohl der Zeit- und Personalaufwand hoch war, brachten wir die Siceliote-Hunde schließlich zur Strecke. \n \nEinige haben gefragt, warum [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] so viel Zeit darauf verwandt hat, die Insel vorzubereiten ... welches Ziel verfolgt [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe] wirklich?"
  me_nuragic_02_inv_19.a:0 "Wir werden keine Rebellen tolerieren, die das Land durchstreifen"
  me_nuragic_02_inv_19_tooltip:0 "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_19$#!' ist jetzt #G Completed#!!"
  me_nuragic_02_inv_19.b:0 "Die glorreiche Stadt [GetProvince('(int32)84').GetArea.GetName] soll unsere neue Hauptstadt werden..."
  me_nuragic_02_inv_20_title:0 "$nuragic_mission_02_inv_task_20$"
  me_nuragic_02_inv_20_desc:0 "[GetProvince('(int32)368').GetArea.GetName] ist eine Insel voller zankender Stadtstaaten, die alle in einen erbitterten Todeskampf gegen ihre Nachbarn verstrickt sind. Jeden Sommer, während der Feldzugssaison, ziehen die kretischen Armeen unerbittlich ins Feld und greifen sich gegenseitig an, bevor sie sich hinter ihre Stadtmauern zurückziehen, um ihre Wunden zu lecken. So sichern sich die kleinen Despoten unter großen Kosten winzige Gewinne, nur damit ihr Schicksal im folgenden Jahr umgekehrt wird, wenn die unvermeidlichen Gegenangriffe gestartet werden. \n \nDie Kreter sind so verzehrt von ihrem inneren Streit, dass sie nie bemerkt haben, was wir vorhaben ..."
  me_nuragic_02_inv_20.a:0 "Frieden wird nach [GetProvince('(int32)368').GetArea.GetName] kommen, wenn wir ihn bringen"
  me_nuragic_02_inv_20_tooltip:0 "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_20$#!' ist jetzt #G Completed#!!"
  me_nuragic_02_inv_21_title:0 "$nuragic_mission_02_inv_task_21$"
  me_nuragic_02_inv_21_desc:0 "Die Aufzeichnungen der Pharaonen behaupten, dass ein Volk, das als Kaphtoriten oder Peleset bekannt ist, einst von [GetProvince('(int32)368').GetArea.GetName] aus segelte, die Küsten Ägyptens überfiel und Tod und Zerstörung brachte, bevor es zu seinen Booten zurückkehrte, beladen mit Beute und Sklaven. Die Ägypter hatten solche Angst vor diesen sogenannten „Meeresvölkern“, dass sie Stelen um ihr gesamtes Heimatland schnitzten, um vor der Rückkehr dieser gefürchteten Angreifer zu warnen. \n \nVielleicht werden wir diesen Ägyptern, sobald wir Kreta für uns erobert haben, den Schrecken ihres Lebens einjagen, indem wir ihre schlimmsten Alpträume Wirklichkeit werden lassen!"
  me_nuragic_02_inv_21.a:0 "Es wird kein Entrinnen vor dem bevorstehenden Untergang geben"
  me_nuragic_02_inv_21_tooltip:0 "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_21$#!' ist jetzt #G Completed#!!"
  me_nuragic_02_inv_22_title:0 "$nuragic_mission_02_inv_task_22$"
  me_nuragic_02_inv_22_desc:0 "Es ist noch nicht lange her, dass die Einwohner von [GetProvince('(int32)266').GetName] belagert wurden, wobei ihre schöne Insel von antigonidischen Armeen umgeben war, bevor sie gezwungen wurden, sich zurückzuziehen, ohne die Stadt erobert zu haben. Es scheint, dass die Rhodianer, betrunken von ihrer Hybris und schwindelig von ihrem Erfolg, diese Gelegenheit nutzten, um ihre Interessen zu erweitern, weil sie glaubten, dass ihre Tage der tödlichen Gefahr hinter ihnen lagen. \n \nStellen Sie sich dann den Ausdruck auf ihren Gesichtern vor, wenn unsere Belagerungsmaschinen die Plätze einnehmen, die einst von den Schreckensmaschinen eingenommen wurden, die von Demetrios, dem Sohn von Antigonos Monophthalmos, gebaut wurden. Es gibt jedoch einen Unterschied zwischen uns und den Antigoniden; wir werden dort triumphieren, wo Poliorcetes versagt hat!"
  me_nuragic_02_inv_22.a:0 "Die Unabhängigkeit von [GetProvince('(int32)266').GetName] ist beendet ..."
  me_nuragic_02_inv_22_tooltip:0 "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_22$#!' ist jetzt #G Completed#!!"
  me_nuragic_02_inv_23_title:0 "$nuragic_mission_02_inv_task_23$"
  me_nuragic_02_inv_23_desc:0 "Unsere alten Quellen sprechen von einem mysteriösen Seevolk, bekannt als die Denyen, die ihre Stützpunkte an den Küsten von [GetProvince('(int32)1883').GetArea.GetName] errichteten, bevor sie aussegelten, um die Insel [GetProvince('(int32)330').GetArea.GetName] zu erobern. Hier machten sie von ihrem Aussichtspunkt im östlichen Mittelmeer aus den sesshaften Völkern der Levante das Leben schwer, zerstörten aufkeimende Zivilisationen und brachten ihrem Namen dauerhaften Ruhm. \n \nJa, das klingt alles wunderbar – Zeit, die glorreichen Tage noch einmal zu erleben."
  me_nuragic_02_inv_23.a:0 "Von den Balearen bis Zypern gehören uns alle Inseln"
  me_nuragic_02_inv_23_tooltip:0 "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_23$#!' ist jetzt #G Completed#!!"
  me_nuragic_02_inv_23.b:0 "Wir werden unsere Feinde nicht warnen - Angriff!"
  me_nuragic_02_inv_23_b_tooltip:0 "#R Wir werden sofort in den Krieg ziehen!#! Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_23$#!' ist jetzt #G Completed#!!"
  me_nuragic_02_inv_24_title:0 "$nuragic_mission_02_inv_task_24$"
  me_nuragic_02_inv_24_desc:0 "Unsere Kriege im Ausland haben uns mit den großen Zivilisationen des Mittelmeerraums in Kontakt gebracht, wenn nicht gar in offene Konflikte gebracht, und obwohl wir jeden Feind besiegt haben, gegen dessen Überwindung wir uns entschieden haben, sind wir nicht so absichtlich blind, dass wir die Gebiete nicht anerkennen können in denen sich unsere Konkurrenten auszeichnen. \n \nWenn es um Philosophie, Rhetorik und Kunst geht, gibt es nur wenige, die sich mit den Griechen messen können; ihre Weisheit ist auf der ganzen Welt bekannt, und wir müssen dieses Wissen für uns selbst haben. Da wir wissen, dass wir uns aussuchen können, wen wir unseren Kindern beibringen wollen, haben wir uns für die gelehrten Griechen entschieden. Wir hoffen, dass wir mit der Zeit selbst diese intellektuellen Giganten mit unseren eigenen Taten übertreffen werden."
  me_nuragic_02_inv_24.a:0 "Die nächste Generation unserer Führungskräfte wird von den besten Tutoren der Welt unterrichtet"
  me_nuragic_02_inv_24_tooltip:0 "Die Missionsaufgabe '#Y $nuragic_mission_02_inv_task_24$#!' ist jetzt #G Completed#!!"
  me_nuragic_02_inv_25_title:0 "Rückkehr der Seevölker"
  me_nuragic_02_inv_25_desc:0 "Es gibt eine Geschichte, die von den Ältesten unseres Volkes erzählt wird, eine Wundergeschichte, die selbst die Jüngsten auswendig kennen – die Legende der Seevölker. Vor Hunderten von Jahren, in einer Zeit, als uns die Kunst des Schreibens unbekannt war, schloss sich eine mächtige Konföderation seefahrender Nationen, einschließlich unserer fernen Vorfahren, mit dem grimmigen Ziel zusammen, Krieg gegen die mächtigen Königreiche des Ostens zu führen. Viele Zivilisationen wurden von den verheerenden Armeen der Seevölker in die Knie gezwungen, die keine Gnade gegenüber den Schwachen zeigten und die glimmende Asche von Hauptstädten und Festungen hinterließen. \n \nGenauso schnell, wie sie auftauchten, verschwanden die Seevölker aus der Geschichte und hinterließen völlige Verwirrung in den zivilisierten Ländern, die nicht wussten, woher die Wilden kamen und wohin sie zurückkehrten. Im Laufe der Zeit verblassten die bitteren Erinnerungen zu Märchen, und die Seevölker wurden zu einem Schreckgespenst, einer beängstigenden Geschichte für stille Kinder. \n \nAber manche Geschichten sollen nie vergessen werden – in der Tat ist es sehr gefährlich, dies zu tun."
  me_nuragic_02_inv_25.a:0 "Zeit, Geschichte zu schreiben"
  me_nuragic_02_inv_25_tooltip:0 "Mögen unsere Feinde beim Anblick unserer Schiffe am Horizont erzittern!"
