l_french:
  achaean_heritage:0 "Patrimoine Achéen"
  achaean_heritage_desc:0 "Les Achéens ont préféré éviter les grands jeux politiques de ces dernières années, conservant leur petite ligue d'alliances mais prêts à se défendre si leur souveraineté était menacée."
  arcadian_heritage:0 "Patrimoine arcadien"
  arcadian_heritage_desc:0 "L'intérieur du Péloponèse est éloigné et rural, un lieu primordial fantasmé par l'élite urbanisée de la Grèce, et survit principalement de l'agriculture et du maintien de son éloignement."
  siceliote_heritage:0 "Héritage sicéliote"
  siceliote_heritage_desc:0 "Les villes grecques de Sicile ont lutté contre la montée du populisme comme nulle part ailleurs dans le monde hellénique, symptôme de la vie confortable de philosophie et de culture poursuivie par leur peuple."
  italiote_heritage:0 "Héritage Italiote"
  italiote_heritage_desc:0 "Les villes italiotes autrefois riches et puissantes stagnaient dans leur propre indolence, préférant compter sur des mercenaires locaux et l'aide de l'étranger pour mener leurs guerres tout en discutant de philosophie."
  cretan_heritage:0 "Patrimoine crétois"
  cretan_heritage_desc:0 "Les villes isolées de Crète restent obstinément entraînées dans leurs propres guerres de vengeance et de domination, endormies dans les grands bouleversements politiques du monde hellénique."
  aegean_heritage:0 "Patrimoine égéen"
  aegean_heritage_desc:0 "Les îles disparates de la mer Égée ont produit les charpentiers navals et les marins qui ont mis à genoux les envahisseurs perses et maintiennent encore aujourd'hui une forte tradition maritime."
  graeco_pontic_heritage:0 "Patrimoine gréco-pontique"
  graeco_pontic_heritage_desc:0 "Les colons grecs du sud de Pontos Euxinos ont vécu à proximité des peuples indigènes anatoliens pendant des siècles, commerçant et négociant avec les rois barbares."
  bosporan_heritage:0 "Patrimoine du Bosphore"
  bosporan_heritage_desc:0 "Les colons grecs du nord-ouest de Pontos Euxinos descendent principalement de Megara et de Miletos et ont fondé des centres commerciaux prospères, préférant rester en dehors des affaires du continent."
  euboean_heritage:0 "Héritage eubéen"
  euboean_heritage_desc:0 "L'île d'Eubée n'est pas particulièrement riche ou peuplée, mais ses habitants ont toujours produit d'excellents marins et affirmé leur indépendance, utilisant au mieux l'emplacement stratégique et le terrain accidenté de l'île."
  bithynian_heritage:0 "Patrimoine Bithynien"
  bithynian_heritage_desc:0 "Parmi les plus anciennes colonies fondées par les Grecs, les villes de Bithynie ont survécu en accédant aux exigences des rois et des empereurs barbares, se concentrant plutôt sur la culture de leurs villes."
  ingvaeonic_heritage:0 "Patrimoine ingvaeonique"
  ingvaeonic_heritage_desc:0 "Les fils d'Yngvi vivent le long de la côte marécageuse de la mer du Nord, se livrant au commerce jusqu'à l'île d'Albion mais aussi à la piraterie..."
  aremorican_heritage:0 "Patrimoine Aremoricain"
  aremorican_heritage_desc:0 "Ces marins renommés ont développé des navires en chêne avec de grands tableaux arrière fixés par des clous de fer et des voiles de cuir, leur permettant de résister au climat rigoureux de l'océan Atlantique et d'ouvrir des routes commerciales vers la Grande-Bretagne. Ils se sentent mal à l'aise loin de la mer et construisent ainsi leurs maisons sur les hauteurs côtières, les transformant en îles indomptables lorsque la marée monte."
  scandian_heritage:0 "Patrimoine scandinave"
  scandian_heritage_desc:0 "Les habitants de Scandia se sont adaptés au rude climat hivernal, tirant parfois leur force de la ferme conviction de vivre là où résident les dieux."
  suebic_heritage:0 "Héritage Suebic"
  suebic_heritage_desc:0 "Craints pour leur fureur au combat et leurs pillages incessants, les fils d'Irmin sont devenus des modèles pour de nombreux jeunes guerriers germaniques, les conduisant à imiter de plus en plus leur coiffure distincte, le nœud Suebian. La civilisation est considérée comme la raison pour laquelle tous leurs ennemis s'adoucissent, peut-être à juste titre."
  istvaeonic_heritage:0 "Héritage Istvaeonic"
  istvaeonic_heritage_desc:0 "Les peuples vivant à l'interface entre le sud celtique plus avancé et les autres germaniques du nord vénèrent leur légendaire ancêtre Istio. L'adaptation des idées du sud compense leur faible nombre."
  lugian_heritage:0 "Patrimoine lugien"
  lugian_heritage_desc:0 "La Route de l'Ambre traverse le vaste territoire rural des Vandales, mais a souvent été coupée en raison de menaces étrangères ou de conflits internes. Ainsi après de nombreuses querelles, la confédération lugienne fut fondée sous l'égide du dieu Lugus pour protéger cette précieuse source de revenus."
  gothonic_heritage:0 "Patrimoine gothique"
  gothonic_heritage_desc:0 "S'ils ne comprennent pas l'appétit vorace du monde méditerranéen pour l'ambre, les habitants de la côte sud de la Baltique exploitent ce désir malgré tout. La richesse ainsi acquise a cependant provoqué l'émergence d'un système de patronage de généraux ressemblant à des rois."
  treverian_heritage:0 "Héritage trévérien"
  treverian_heritage_desc:0 "Les Treverians sont parmi les cavaliers gaulois les plus qualifiés et sont gouvernés par une élite aristocratique, qui s'exprime par des enterrements exorbitants de chariots."
  norican_heritage:0 "Héritage Norican"
  norican_heritage_desc:0 "Ferrum Noricum, l'acier Norican, est loué et recherché dans une grande partie de l'Europe centrale en raison de sa qualité unique, il n'est donc pas étonnant qu'il offre aux Noricans l'accès à un puissant bien militaire stratégique ainsi qu'à d'énormes richesses. De telles richesses, cependant, ont corrompu leur société avec extravagance et gaspillage."
  vindelician_heritage:0 "Héritage Vindélicien"
  vindelician_heritage_desc:0 "Résidents de l'avant-pays alpin, les Vindéliciens ont été victimes des raids des Germains et autres Celtes. Par conséquent, ils ont commencé à construire de plus grandes villes les entourant avec les murs les plus hauts et en utilisant le terrain à leur avantage, quels qu'en soient les coûts."
  rhaetian_heritage:0 "Patrimoine rhétique"
  rhaetian_heritage_desc:0 "Les Rhétiques vivent une vie isolée dans les Alpes enneigées, loin de leurs parents étrusques. Confrontés à des hivers précoces et à des étés tardifs, les Rhétiques ont perfectionné le savoir-faire des menuisiers pour construire des maisons d'une grande qualité rapide."
  helvetian_heritage:0 "Patrimoine helvétique"
  helvetian_heritage_desc:0 "Les mines d'or institutionnalisées de la Suisse moderne ont enrichi les chefs helvètes, mais au prix d'une corruption endémique à cause de la lutte des chefs pour une royauté. Les Helvètes sont aussi des gens très pieux, car ils sacrifient avec une ferveur éclatante leurs richesses en toutes sortes de plans d'eau."
  lepontic_heritage:0 "Héritage lépontique"
  lepontic_heritage_desc:0 "Les Celtes n'étaient généralement pas connus pour l'écriture, mais pas les Leponti qui ont commencé à écrire des inscriptions avec l'alphabet étrusque au 6ème siècle avant JC. Cette pratique s'est poursuivie jusqu'à ce qu'ils soient conquis par les Romains, car même leur utilisation de l'habile Gaesati, une bande de mercenaires celtiques des Alpes, ne pouvait arrêter la machine militaire des Romains."
  baltic_heritage:0 "Patrimoine Baltique"
  baltic_heritage_desc:0 "Pendant des siècles, des tumulus funéraires ont parsemé les terres habitées par les Baltes, une manifestation de la stabilité de l'établissement des Baltes qui a duré du début de l'âge du fer jusqu'à la fin de la période impériale romaine. Si bien qu'au fil des années, les Baltes sont devenus compétents dans le dragage de l'ambre tant recherché."
  sporic_heritage:0 "Patrimoine sporique"
  sporic_heritage_desc:0 "Ces gens vivaient largement dispersés à travers le pays, de sorte qu'ils étaient appelés Sporioi par les Grecs. Plus tard, ils deviendront les Sclaveni avec d'autres personnes."
  belgic_heritage:0 "Patrimoine belge"
  belgic_heritage_desc:0 "Leur mélange d'héritage germanique et gaulois semble avoir engendré des hommes endurcis au combat en raison de la discipline des Belges à se battre jusqu'au dernier homme. Un culte commun est utilisé pour maintenir ensemble ces deux groupes différents."
  punic_heritage:0 "Héritage punique"
  punic_heritage_desc:0 "Fondées par des commerçants phéniciens dans un passé lointain, les cités puniques parsèment la Méditerranée. De la grande ville de Carthage aux villes mineures de Libye, tous peuvent aspirer un jour à libérer leur patrie ancestrale des Diadoques et à reprendre la domination de la mer."
  sarmatian_heritage:0 "Héritage sarmate"
  sarmatian_heritage_desc:0 "Alors que leurs cousins ​​scythes en Occident commençaient à s'installer, les Sarmates poursuivraient leur héritage nomade commun. Ayant peu de relations avec les étrangers, ils se sont appuyés sur leur propre intelligence et leur ruse, devenant des ennemis craints et respectés de plus d'un empire."
  getian_heritage:0 "Patrimoine des Getae"
  getian_heritage_desc:0 "Étroitement liés aux Daces à l'ouest, les Getae étaient respectés pour leur héritage de guerriers féroces mais honorables. Lorsque Lysimaque a été capturé par eux, leur roi Dromichaetes l'a libéré, le convainquant que les Getae feraient de meilleurs alliés que des ennemis."
  dacian_heritage:0 "Héritage dace"
  dacian_heritage_desc:0 "Les Daces étaient étroitement liés aux Getae à leur est, unissant finalement leur peuple sous un seul roi. Connus pour leurs redoutables guerriers et leurs puissantes fortifications montagneuses, ils établiraient un héritage redouté même par les Romains."
  illyrian_heritage:0 "Héritage illyrien"
  illyrian_heritage_desc:0 "Les différentes tribus illyriennes sont surtout connues pour leur héritage marin - même si certains voisins envieux pourraient les considérer comme de simples pirates."
  carpetani_heritage:0 "Héritage moquetteanien"
  carpetani_heritage_desc:0 "Les Carpetanians sont une tribu avec un humble héritage au centre même de la péninsule, souvent négligée par leurs voisins. Ce qui peut apparaître comme une faiblesse est en fait leur force : alors que les autres se chamaillent sans cesse entre eux, les Carpetaniens préfèrent prospérer dans la paix et construire de puissantes coalitions qui pourraient frapper lorsque viendra inévitablement le temps de la guerre."
  celtician_heritage:0 "Patrimoine celtique"
  celtician_heritage_desc:0 "Les Celtes étaient l'une des rares tribus de la péninsule considérées comme civilisées par les Grecs, si ce n'est moins que les Turdétans voisins. De nombreuses autres tribus ont construit leur propre patrimoine après avoir émigré du territoire celtique."
  vaccaeian_heritage:0 "Héritage vaccéen"
  vaccaeian_heritage_desc:0 "Les Vaccéiens étaient les maîtres de l'agriculture. Leur fort héritage égalitaire les a vus exploiter les zones fertiles du plateau occidental à travers un système agricole collectiviste."
  hibernian_heritage:0 "Héritage hibernien"
  hibernian_heritage_desc:0 "Un peuple dont la culture a été définie par la guerre, les traditions maritimes et les préjugés à leur encontre."
  nilotic_heritage:0 "Héritage nilotique"
  nilotic_heritage_desc:0 "Nos ancêtres nous ont montré la voie à suivre."
  assyrian_heritage:0 "Patrimoine assyrien"
  assyrian_heritage_desc:0 "L'ancien empire assyrien a duré près de 2 000 ans dans la région de la haute Mésopotamie et de la Syrie. Les anciens Assyriens étaient des maîtres ingénieurs et ont créé des machines de siège sophistiquées. De plus, ils ont été les premiers à avoir une armée professionnelle."
  thracian_heritage:0 "Patrimoine thrace"
  thracian_heritage_desc:0 "Les Thraces ont été décrits par Hérodote comme le peuple le plus puissant du monde, à l'exception des Indiens, si seulement ils devaient s'unir. Cependant, cela semble impossible à réaliser pour un seul chef..."
  turdetanian_heritage:0 "Héritage Turdétanien"
  turdetanian_heritage_desc:0 "Il y a plusieurs siècles, Tartessos était l'un des centres commerciaux et politiques les plus importants de la péninsule ibérique. Un héritage qui perdure encore aujourd'hui, ses héritiers sont les Turdétaniens. Culture créée par le mélange des coutumes puniques et indigènes, les Turdétans sont l'une des tribus les plus civilisées d'Ibérie."
  lusitanian_heritage:0 "Patrimoine lusitanien"
  lusitanian_heritage_desc:0 "Les Lusitaniens ont été engagés comme mercenaires depuis des temps immémoriaux par d'autres puissances, comme les Carthaginois, en raison de leur renommée de féroces guerriers et de la puissance de leur infanterie légère."
  vettonian_heritage:0 "Patrimoine vettonien"
  vettonian_heritage_desc:0 "Les Vettoniens sont un peuple religieux apparenté aux Lusitaniens. Ils étaient connus comme bâtisseurs de temples extérieurs et de monuments de granit zoomorphes."
  cantabrian_heritage:0 "Patrimoine cantabrique"
  cantabrian_heritage_desc:0 "Les terres isolées de la Cordillère cantabrique abritent divers peuples. Bien que les montagnes fonctionnent comme une protection naturelle, la population est moins liée à son environnement."
  asturian_heritage:0 "Patrimoine asturien"
  asturian_heritage_desc:0 "La géographie asturienne s'est avérée être une barrière presque impénétrable contre les dangers extérieurs, mais en même temps, a isolé le peuple asturien."
  gallaecian_heritage:0 "Héritage callaecien"
  gallaecian_heritage_desc:0 "Les terres rurales et montagneuses de Gallaecia permettent aux Callaecians de vivre sauvagement de ce qu'ils récoltent de la nature et des raids dans les terres voisines."
