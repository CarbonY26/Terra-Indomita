  me_greek_7_korkyra_16_desc:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName], wir haben unsere Pläne zur Invasion Italiens abgeschlossen und die notwendigen Ansprüche vorbereitet. Unsere Soldaten freuen sich riesig über die Gelegenheit, sich in den Städten und Dörfern von [GetProvince('(int32)64').GetArea.GetName] zu bereichern, und wir können es ihnen kaum verübeln - allem Anschein nach ist es ein wohlhabendes Land und wird unsere Kassen mit Silber und Gold füllen."
  me_greek_7_korkyra_16.a:0 "Wir haben vor niemandem in Italien Angst..."
