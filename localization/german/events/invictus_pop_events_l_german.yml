l_german:
  inv_pop_events.1.t:0 "Spannungen unter Freien"
  inv_pop_events.1.desc:0 "Wie Sie wissen, [ROOT.GetCountry.GetRuler.GetName], leben viele freie Männer in [pop_province.GetName], und obwohl dies eine gute Sache ist, wenn es an der Zeit ist, Männer für unsere Abgaben zu rekrutieren, gibt es manchmal Probleme, mit denen wir fertig werden müssen. \n \nUnter den Einheimischen gab es Unruhen wegen der Ergebnisse einiger sportlicher Wettkämpfe, und wenn wir nicht eingreifen, drohen sie außer Kontrolle zu geraten. \n \nEiner der Einheimischen, ein Mann namens [SCOPE.sChar('free_man').GetName], ist den ganzen Weg von [pop_province.GetName] nach [ROOT.GetCountry.GetCapital.GetName] gereist, um diese schrecklichen Neuigkeiten zu teilen."
  inv_pop_events.1.a:0 "Störst du mich gerade wirklich damit?"
  inv_pop_events.1.b:0 "Entsenden Sie Wachen, um die lokale Region zu überwachen und die Ordnung wiederherzustellen"
  inv_pop_events.2.t:0 "Stammesspannung"
  inv_pop_events.2.desc:0 "[ROOT.GetCountry.GetRuler.GetName], es gibt einige Blutfehden unter unseren Stammesangehörigen, die sich zu etwas Schlimmerem auszuweiten drohen, wenn wir nicht tun, was wir können, um die Spannungen abzubauen. Die Scharmützel zwischen den Stämmen, die wir als unvermeidlichen Teil des [ROOT.GetCountry.GetAdjective]life fördern, werden immer blutiger und ein regionaler Konflikt könnte entfacht werden, wenn wir den Dingen nicht ein Ende setzen. \n \nEin lokaler Krieger namens [SCOPE.sChar('free_man').GetName] ist in unsere Hauptstadt gereist, um uns über diese Entwicklungen zu informieren."
  inv_pop_events.2.a:0 "Bedrohen Sie alle und sagen Sie ihnen, dass sie ihre Razzien einstellen sollen"
  inv_pop_events.2.b:0 "Es ist mir egal ... lass die Stärksten sich nehmen, was sie wollen"
  inv_pop_events.3.t:0 "Bürger kollidieren mit Freien"
  inv_pop_events.3.desc:0 "Es gibt Klassenspannungen in [pop_province.GetName], die immer schlimmer werden - es scheint, dass die Bürger und Freien dieser Region nicht miteinander auskommen und in der Öffentlichkeit aneinandergeraten sind. \n \nPolitische Ereignisse, religiöse Feste, sportliche Wettkämpfe – alles ist zu einem Katalysator für Unruhen geworden, bei denen viele auf beiden Seiten ihr Leben verloren. Es ist klar, dass wir dies nicht allzu lange ignorieren können."
  inv_pop_events.3.a:0 "Ich fürchte, ich habe im Moment keine Zeit, mich darum zu kümmern"
  inv_pop_events.3.b:0 "Senden Sie unsere Soldaten, um die Ordnung in [pop_province.GetName] wiederherzustellen"
  inv_pop_events.4.t:0 "Adlige verlangen Seide"
  inv_pop_events.4.desc:0 "Die Menschen in [pop_province.GetName], das als Ort des extravaganten Reichtums und Luxus bekannt ist, fordern, dass wir anfangen, feine Textilien wie Seide auf ihre Märkte zu bringen. \n \nEs ist ihnen egal, wie selten dieses hauchdünne Material ist, wie teuer es ist und wie schwierig es ist, es zu erwerben – es scheint, dass alles, was zählt, die Befriedigung ihrer Gier ist."
  inv_pop_events.4.a:0 "Wir werden ein neues Luxusviertel für Seidenimporte bauen"
  inv_pop_events.4.b:0 "Wer kann vorhersagen, was uns die Handelsrouten bringen? Nicht ich"
  inv_pop_events.5.t:0 "Adliger  brutal ermordet"
  inv_pop_events.5.desc:0 "[ROOT.GetCountry.GetRuler.GetName], um [pop_province.GetName] kursiert eine Geschichte, die Sie kennen sollten. Wir hören, dass einer der örtlichen Adligen mit einem unbekannten Versprechen an die Kreuzung gelockt wurde, wo sie dann mit Ziegeln zu Tode geprügelt wurden. \nEgal, was wir tun, der Adlige ist gestorben, aber wir könnten vielleicht Wachen an die Kreuzung schicken, um sicherzustellen, dass so etwas nicht noch einmal passiert?"
  inv_pop_events.5.a:0 "Das können wir uns nicht leisten - was für eine lächerliche Forderung!"
  inv_pop_events.5.b:0 "Die Sicherheit unserer Mitarbeiter ist unbezahlbar – tun Sie, was nötig ist"
  inv_pop_events.6.t:0 "Ruchlose Adlige töten Besitzbesitzer"
  inv_pop_events.6.desc:0 "Schreckliche Neuigkeiten von [pop_province.GetName] - es scheint, dass eine Kabale gieriger Adliger einen örtlichen Landbesitzer ermordet hat, der sich weigerte, sein Eigentum an sie zu verkaufen. \n \nEin so eklatantes und offenes Verbrechen verlangt nach Bestrafung, aber die Adligen haben die unvermeidliche Gegenreaktion auf ihre schwarze Tat verhindert, indem sie Bestechungsgelder an [ROOT.GetCountry.GetCapital.GetName] geschickt haben, in der Hoffnung, dass wir alles ignorieren."
  inv_pop_events.6.a:0 "Wie viel haben sie gesendet? Das ist eine ordentliche Menge..."
  inv_pop_events.6.b:0 "Entsenden Sie Soldaten, um das Land zu beschlagnahmen und zu versteigern"
  inv_pop_events.7.t:0 "Adlige tragen zur Forschung bei"
  inv_pop_events.7.desc.1:0 "Der Adel in [pop_province.GetName] gehört zu den gebildetsten und kultiviertesten Mitgliedern unserer Gesellschaft, wobei viele Historiker und Philosophen aus den Reihen ihrer Elitefamilien stammen. Da es in der Gegend einen Überschuss an Papyrus gibt, könnten wir die Adligen bezahlen, damit sie ihre bürgerliche Forschung verstärken, wenn wir dies wünschen – sie würden die Arbeit gerne erledigen, aber sie müssen finanziert werden."
  inv_pop_events.7.desc.2:0 "Der Adel in [pop_province.GetName] gehört zu den gebildetsten und kultiviertesten Mitgliedern unserer Gesellschaft, wobei viele Historiker und Philosophen aus den Reihen ihrer Elitefamilien stammen. Da es in der Gegend einen Überschuss an Papyrus gibt, könnten wir die Adligen bezahlen, um ihre militärische Forschung zu verstärken, wenn wir dies wünschen – sie würden die Arbeit gerne erledigen, aber sie müssen finanziert werden."
  inv_pop_events.7.desc.3:0 "Der Adel in [pop_province.GetName] gehört zu den gebildetsten und kultiviertesten Mitgliedern unserer Gesellschaft, wobei viele Historiker und Philosophen aus den Reihen ihrer Elitefamilien stammen. Da es in der Gegend einen Überschuss an Papyrus gibt, könnten wir die Adligen bezahlen, um ihre oratorische Forschung zu verstärken, wenn wir dies wünschen – sie würden die Arbeit gerne übernehmen, aber sie müssen finanziert werden."
  inv_pop_events.7.desc.4:0 "Der Adel in [pop_province.GetName] gehört zu den gebildetsten und kultiviertesten Mitgliedern unserer Gesellschaft, wobei viele Historiker und Philosophen aus den Reihen ihrer Elitefamilien stammen. Da es in der Gegend einen Überschuss an Papyrus gibt, könnten wir die Adligen bezahlen, um ihre religiöse Forschung zu verstärken, wenn wir dies wünschen – sie würden die Arbeit gerne erledigen, aber sie müssen finanziert werden."
  inv_pop_events.7.a:0 "Das können wir uns im Moment nicht leisten"
  inv_pop_events.7.b:0 "Auf jeden Fall! Dafür bezahlen wir gerne"
  inv_pop_events.8.t:0 "Sklaven zu Unrecht getötet"
  inv_pop_events.8.desc:0 "Wir haben einen Bericht von [pop_province.GetName] erhalten, der sehr beunruhigend ist. Es scheint, dass die weitläufigen Ländereien dort den Ruf erworben haben, Orte der Grausamkeit und des Elends zu sein, an denen Sklaven zu Tode gearbeitet und gefoltert werden, wenn sie ihre täglichen Quoten nicht erfüllen, was für eine einzelne Person nahezu unmöglich ist. \n \nDie Leute von [ROOT.GetCountry.GetCapital.GetName], denen diese schrecklichen Geschichten das Herz zerreißen, fordern, dass etwas getan wird."
  inv_pop_events.8.a:0 "Was können wir realistisch tun? Die Antwort ist nichts"
  inv_pop_events.8.b:0 "Wir müssen Soldaten zum [pop_province.GetName] schicken, um die Ordnung wiederherzustellen"
  inv_pop_events.9.t:0 "Verleumderischer Adel"
  inv_pop_events.9.desc:0 "Wir haben Berichte erhalten, dass es skurrile Gerüchte über [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] gibt, die anscheinend aus [pop_province.GetName] stammen - es scheint, dass einige der örtlichen Adligen es sich zum Zeitvertreib gemacht haben, sich clevere neue Beleidigungen für das [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] auszudenken."
  inv_pop_events.9.a:0 "Lass sie reden, denn es interessiert mich nicht..."
  inv_pop_events.9.b:0 "Schicke unsere Agenten in die ganze Region, um sie durch Einschüchterung zum Schweigen zu bringen"
  inv_pop_events.10.t:0 "Bürger fordern mehr Freiheiten"
  inv_pop_events.10.desc:0 "[ROOT.GetCountry.GetRuler.GetName] hat eine Petition von den Einwohnern von [pop_province.GetName] erhalten, die sich über unsere harte Hand in ihrer Region beschwert. \n \nSie fordern in einem etwas unangemessenen Ton mehr lokale Freiheiten und hoffen, dass die Dinge wieder so werden, wie sie waren, bevor wir in die Region kamen."
  inv_pop_events.10.a:0 "Sie sollen nichts bekommen"
  inv_pop_events.10.b:0 "Befreie einige der Einheimischen von ihren militärischen Verpflichtungen"
  local_unrest_generic_unrest:0 "Allgemeine Unruhe"
  desc_local_unrest_generic_unrest:0 "Aufgrund lokaler Ereignisse herrscht in dieser Gegend allgemeine Unruhe und die Menschen sind unzufrieden."
  local_unrest_heavy_unrest:0 "Schwere Unruhe"
  desc_local_unrest_heavy_unrest:0 "Aufgrund lokaler Ereignisse leidet diese Gegend unter schweren Unruhen und die Menschen sind ziemlich unglücklich."
  local_noble_research_boost:0 "Adelige  Forscher"
  desc_local_noble_research_boost:0 "Die Adligen dieser Region nutzen den Überschuss an Papyrus, um die Ergebnisse ihrer wissenschaftlichen Forschungen festzuhalten."
  silk_quarter_merchant_modifier:0 "Erweiterte Infrastruktur"
  desc_silk_quarter_merchant_modifier:0 "Aufgrund der Nachfrage nach Seide in unseren Städten haben wir die lokale Infrastruktur ausgebaut, um den Wünschen der Einheimischen gerecht zu werden."
