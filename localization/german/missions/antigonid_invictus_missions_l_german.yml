  antigonid_invictus_1:0 "Vorherrschaft der Antigoniden"
  antigonid_invictus_1_DESC:0 "Wir haben unsere Rivalen um die Macht niedergestreckt, ihre Hauptstädte erobert und sie gedemütigt – verkünden Sie der Welt, dass das Zeitalter der antigonidischen Vorherrschaft angebrochen ist!"
  antigonid_invictus_2:0 "Das Schicksal Ägyptens"
  antigonid_invictus_2_DESC:0 "Nachdem die Streitkräfte von Ptolemäus zerschlagen wurden, müssen wir entscheiden, was wir mit den ägyptischen Gebieten tun, die er für sich gewildert hat."
  antigonid_invictus_3:0 "Das Schicksal Babylons"
  antigonid_invictus_3_DESC:0 "Obwohl es wie eine Ewigkeit her scheint, haben wir einmal zugehört, wie Alexander in den Hallen von Babylon Befehle erteilte – jetzt ist es an der Zeit, dass [ROOT.GetCountry.GetRuler.GetName] wieder das Sagen hat."
  antigonid_invictus_4:0 "Das Schicksal von Thrakien"
  antigonid_invictus_4_DESC:0 "Wir müssen unsere Aufmerksamkeit jetzt auf die einstigen Besitzungen von Lysimachos im Land Thrakien richten, aber denken Sie an seine barbarischen Sklaven im Norden in Odrysia – sie sind hinterhältig und nicht vertrauenswürdig."
  antigonid_invictus_5:0 "Die mazedonische Heimat"
  antigonid_invictus_5_DESC:0 "Wir sollten tun, was wir können, um die Ordnung in Mazedonien wiederherzustellen, und unsere Schatzkammern zu öffnen und unser Heimatland mit Bauinitiativen zu verschönern, ist ein bewährter Weg, dies zu tun."
  antigonid_invictus_6:0 "Ein stabiles Reich"
  antigonid_invictus_6_DESC:0 "Obwohl wir über ein ungleiches Volk herrschen, eines, das mehr durch antigonidische Stärke als durch natürliche Affinität zueinander verbunden ist, haben wir es dennoch geschafft, Stabilität in unser riesiges Reich zu bringen."
  antigonid_invictus_7:0 "Syrische Regierungsführung"
  antigonid_invictus_7_DESC:0 "Lasst uns Syrien auf eine Weise regieren, die die Ambitionen der Seleukiden beschämen wird."
  antigonid_invictus_8:0 "Reichtümer Kilikiens"
  antigonid_invictus_8_DESC:0 "Obwohl das anatolische Plateau trocken und staubig ist, bietet das fruchtbare Ackerland Kilikiens unermessliche Reichtümer für diejenigen, die die Erde und das Meer beherrschen."
  antigonid_invictus_9:0 "Restaurierung des alten Tyana"
  antigonid_invictus_9_DESC:0 "Tyana, die berühmte alte Stadt, hat schon bessere Tage gesehen, aber wir werden alles tun, um dieser alten Hauptstadt ihren früheren Glanz zurückzugeben."
  antigonid_invictus_10:0 "Strategen Asiens"
  antigonid_invictus_10_DESC:0 "Nach dem Recht des Speers können wir wirklich den Titel „Strategen Asiens“ beanspruchen, aber ein kompetenter Herrscher investiert in die kürzlich Eroberten; Lassen Sie uns nicht zu kurz kommen, sondern tun Sie, was wir können, um der lokalen Bevölkerung zu helfen."
  antigonid_invictus_11:0 "Satrap von Phrygien"
  antigonid_invictus_11_DESC:0 "Die überaus wichtige Region Phrygien kann für uns entweder ein Segen oder eine Last um unseren Hals sein, die uns in eine Katastrophe stürzt – lassen Sie uns alles tun, um sicherzustellen, dass Ersteres geschieht und die gesamte Nation davon profitiert."
  antigonid_invictus_12:0 "Alte Hauptstadt"
  antigonid_invictus_12_DESC:0 "Einst der Sitz von [GetCharacter('(int32)37').GetName], hatte die antigonidische Verwaltung [GetProvince('(int32)1936')GetName] zugunsten von [GetProvince('(int32)790')GetName] verlassen, nachdem wir Syrien erobert hatten."
  me_antigonid_1_vision.200.t:0 "Vorherrschaft der Antigoniden"
  me_antigonid_1_vision.200.desc:0 "Als #E Alexandros#!, der sich noch tiefer in die Tiefen eines Fiebers schraubte, von dem er sich nie erholen würde, während er auf seinem Sterbebett schwach murmelte: ''Dem Stärksten ...'', wussten zu der Zeit nur wenige, dass dies eine Prophezeiung war, eine, die es vorhersagte die Stunde des Triumphs, die jetzt [ROOT.GetCountry.GetRuler.GetFirstName] auf den anderen Diadochi stehen sieht. \n \nDie anderen Nachfolger und ihre heruntergekommenen Truppen wurden vom Schlachtfeld vertrieben, von Söldnern und Freunden verlassen, und selbst jetzt verfolgen [ROOT.GetCountry.GetAdjective] Agenten ihre Familienmitglieder bis ans Ende der Welt. Bald wird es niemanden mehr geben, der einen Anspruch auf das gespaltene Imperium von Alexandros hat, außer dem brillanten General, der die Teile zusammengeschmiedet hat - [ROOT.GetCountry.GetRuler.GetName], möge [ROOT.GetCountry.GetRuler.GetSheHe] für immer leben."
  me_antigonid_1_vision.200.a:0 "Ich bin der rechtmäßige Nachfolger!"
  me_antigonid_1_vision.201.t:0 "Das ägyptische Volk"
  me_antigonid_1_vision.201.desc:0 "[ROOT.GetCountry.GetRuler.GetName] hat gerade [GetProvince('(int32)536').GetName] verlassen, nachdem er das #E-Gizeh-Plateau# bereist hat! und die Pyramiden für [ROOT.GetCountry.GetRuler.GetHerHim]self zu sehen, und ist ungewöhnlich ruhig. \n \nObwohl [ROOT.GetCountry.GetRuler.GetFirstName] das Orakel in [GetProvince('(int32)5514').GetName] besuchen wollte, um in die Fußstapfen von Alexandros zu treten, erlaubten dringende Angelegenheiten in [ROOT.GetCountry.GetCapital.GetName] dem [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] nur, die hoch aufragenden Monumente zu besuchen, die von den Pharaonen errichtet wurden. \n \nDoch als [ROOT.GetCountry.GetRuler.GetFirstName] zum Nil aufbricht, wo ein Schiff wartet, das nach [GetProvince('(int32)516').GetName] segeln wird, ist [ROOT.GetCountry.GetRuler.GetHerHis] das Schicksal Ägyptens nicht im Sinn, sondern nur Gedanken darüber, was ist und was sein wird."
  me_antigonid_1_vision.201.a:0 "Das Göttliche hat uns nie verlassen."
  me_antigonid_1_vision.202.t:0 "Die mesopotamische Lebensweise"
  me_antigonid_1_vision.202.desc:0 "Endlich die erbärmlichen Kräfte von #E Seleukos#! wurden zerstreut wie die Feiglinge, als die wir sie kannten, mit der gebrochenen Kraft des babylonischen Usurpators, der tief in das barbarische Hinterland der Gebiete gedrängt wurde, auf denen er hockte. \n \nJetzt, da die siegreichen Soldaten von [ROOT.GetCountry.GetRuler.GetName] triumphierend durch die Tore von [GetProvince('(int32)918').GetName] eintreten, unter dem Jubelruf seiner Bewohner, besitzt ein Gedanke den Geist des [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle]."
  me_antigonid_1_vision.202.a:0 "Wir besitzen jetzt das schlagende Herz der Zivilisation mit allem, was dazugehört"
  me_antigonid_1_vision.203.t:0 "Die Thraker"
  me_antigonid_1_vision.203.desc:0 "Eine wachsende Menschenmenge in [GetProvince('(int32)350').GetName] steht hinter den [ROOT.GetCountry.GetAdjective] Soldaten und beobachtet nervös, wie sie die neuen Gesetze und Vorschriften veröffentlichen, die [ROOT.GetCountry.GetRuler.GetName] befohlen hat, in ganz #E Thrace#! durchzusetzen. \n \nJetzt, da Lysimachos kastriert wurde und den ewigen Dornen in seiner Seite, den odrysischen Barbaren, die Kiefer gebrochen wurden, wird bald eine Ära des Friedens und des Wohlstands in dieser unruhigen Region anbrechen."
  me_antigonid_1_vision.203.a:0 "Wir haben die wilden Barbaren gezähmt."
  me_antigonid_1_vision.204.t:0 "Das Heimatland"
  me_antigonid_1_vision.204.desc:0 "Unsere Ingenieure berichten, dass die Arbeit, die sie bei [GetProvince('(int32)379').GetName] begonnen haben, endlich abgeschlossen ist und der Geburtsort von Alexandros nun die neueste Metropole in der Region Mazedonien ist. \n \nGibt es einen besseren Weg, um vor Göttern und Menschen zu verkünden, dass das Haus [ROOT.GetCountry.GetRuler.GetFamilyDisplayName] die wahren, legitimen Herrscher von ganz Griechenland ist? Wer kann sehen, was wir hier erreicht haben, und nicht anerkennen, dass eine neue Ära angebrochen ist?"
  me_antigonid_1_vision.204.a:0 "Wir haben unsere Legitimität gesichert."
  me_antigonid_1_vision.205.t:0 "Ein stabiles Reich"
  me_antigonid_1_vision.205.desc:0 "[ROOT.GetCountry.GetRuler.GetName] gönnt sich [ROOT.GetCountry.GetRuler.GetHerHim]selbst ein Glas des besten Weins, den es in [ROOT.GetCountry.GetCapital.GetName] gibt, und das aus gutem Grund - ausnahmsweise scheint sich im [ROOT.GetCountry.GetName] alles wohl zu fühlen; Es gibt keine dringenden Probleme, die heute behandelt werden müssen, und der [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] hat einen Moment Zeit, um über das Erreichte nachzudenken. \n \n'Was ist schwieriger?' [ROOT.GetCountry.GetRuler.GetFirstName] sinniert zu [ROOT.GetCountry.GetRuler.GetHerHim]self und trinkt tief aus einem goldenen Rhyton. „Einen Feind überrumpeln und ein Imperium in einer Handvoll Schlachten einnehmen oder erbitterte Feinde besiegen, die dich von allen Seiten umgeben? Die Achämeniden waren ein würdiger Feind, aber was ich bei der Wiedervereinigung eines zerbrochenen Königreichs erreicht habe, ist weitaus größer.“"
  me_antigonid_1_vision.205.a:0 "Alexandros, ich habe dich übertroffen..."
  me_antigonid_1_vision.206.t:0 "Syrische Ambitionen"
  me_antigonid_1_vision.206.desc:0 "Unter großem Zeit- und Goldaufwand ist es den [ROOT.GetCountry.GetAdjective] Ingenieuren gelungen, ein lokales Straßennetz zu bauen, das die verstreuten Städte von #E Syria#! verbindet. Händler werden problemlos zwischen den Märkten hin und her reisen können, aber auch unsere Soldaten werden diese Straßen bei Bedarf nutzen können, um eventuelle Aufstände niederzuschlagen. \n \nWir haben hier etwas Bedeutsames erreicht, [ROOT.GetCountry.GetRuler.GetName]; es sollte heute abend in [ROOT.GetCountry.GetCapital.GetName] gefeiert werden."
  me_antigonid_1_vision.206.a:0 "Wir werden die Städte Syriens in unser Herz schließen"
  me_antigonid_1_vision.207.t:0 "Kilikischer Handel"
  me_antigonid_1_vision.207.desc:0 "Wir freuen uns, Ihnen mitteilen zu können, [ROOT.GetCountry.GetRuler.GetName], dass das produktive Ackerland Kilikiens seinem Ruf gerecht wird. Wir sind nicht nur in der Lage, viele Menschen mit der landwirtschaftlichen Prämie zu ernähren, die die Götter uns geben, sondern wir verkaufen den Überschuss auch auf fernen Märkten. \n \nOhne die von Ihnen bestellten Hafenstädte, mein [ROOT.GetCountry.GetRulerTitle], wären wir nicht in dieser Lage, also sind wir Ihnen zu großem Dank verpflichtet."
  me_antigonid_1_vision.207.a:0 "Handelsnetze sind die Adern und Sehnen des [ROOT.GetCountry.GetName]"
  me_antigonid_1_vision.208.t:0 "Alte Tyana"
  me_antigonid_1_vision.208.desc:0 "Obwohl [ROOT.GetCountry.GetRuler.GetName] zu beschäftigt war, um Old [GetProvince('(int32)1951').GetName] persönlich zu besuchen, die regionale Hauptstadt der #E Achämeniden#! als Verwaltungsstandort für ihre Provinz #E Phyrgia#! verwendet, [ROOT.GetCountry.GetRuler.GetSheHe] hat die Nachrichten über die Bemühungen zur Wiederherstellung der Stadt verfolgt. \n \nTyana hat viel durchgemacht; Die Mauern seiner Zitadellen sind vom Kampf versengt und seine Verteidigung bröckelte, aber hoffentlich wird die [ROOT.GetCountry.GetAdjective]-Ära sie zu neuen, ungeahnten Höhen aufsteigen sehen."
  me_antigonid_1_vision.208.a:0 "Sagen Sie meinen Ingenieuren, dass ich mit dem, was sie getan haben, sehr zufrieden bin"
  me_antigonid_1_vision.209.t:0 "Strategen Asiens"
  me_antigonid_1_vision.209.desc:0 "In letzter Zeit scheint [ROOT.GetCountry.GetRuler.GetName] eine unaufhaltsame Kraft zu sein - [ROOT.GetCountry.GetRuler.GetSheHe] hat nicht nur ausnahmslos die besten [ROOT.GetCountry.GetRuler.GetHerHis] Feinde auf dem Schlachtfeld erwischt, sondern selbst die kürzlich Besiegten unterwerfen sich der [ROOT.GetCountry.GetAdjective] Autorität. Niemand, der sich auf [ROOT.GetCountry.GetRuler.GetHerHis]Lorbeeren ausruht, [ROOT.GetCountry.GetRuler.GetFirstName] hat [ROOT.GetCountry.GetRuler.GetHerHis] Absichten angekündigt, Städte in ganz #Ostasien# zu bauen!."
  me_antigonid_1_vision.209.a:0 "Niemand kann sich gegen mich stellen! Mein Schicksal ist es, die Erde zu regieren!"
  me_antigonid_1_vision.210.t:0 "Die phrygische Satrapie"
  me_antigonid_1_vision.210.desc:0 "Gute Nachrichten folgen [ROOT.GetCountry.GetRuler.GetName] wohin auch immer [ROOT.GetCountry.GetRuler.GetSheHe] geht; ein unangreifbares Zeichen einer Göttlichkeit, die ein schützendes Auge über das [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] wirft. Die Phryger haben stillschweigend einen unterwürfigen Staat angenommen, indem sie ihre Söhne in unsere Armeen schicken und unseren Architekten erlauben, neue Städte auf ihren Territorien zu bauen. \n \nEs scheint, dass niemand [ROOT.GetCountry.GetRuler.GetFirstName] aufhalten kann."
  me_antigonid_1_vision.210.a:0 "Unser höchster Sieg ist unvermeidlich ..."
  me_antigonid_1_vision.211.t:0 "Kelainai, die alte Hauptstadt"
  me_antigonid_1_vision.211.desc:0 "[GetProvince('(int32)1936').GetName] ist ein hervorragender Ort für ein [ROOT.GetCountry.GetAdjective] Verwaltungszentrum; An einer Kreuzung gelegen, ermöglicht es einen einfachen Zugang zum Inneren Anatoliens, und das Meer ist nur wenige Tagesritte entfernt. \n \nObwohl die Bedeutung von Kelainai nie in Vergessenheit geraten ist, werden die Bemühungen von [ROOT.GetCountry.GetRuler.GetName], es wieder in seinen früheren Zustand zu versetzen, Rückwirkungen in der gesamten Region haben."
  me_antigonid_1_vision.211.a:0 "Dies ist ein vielversprechender Ort für eine Hauptstadt ... die Alten haben eine gute Wahl getroffen."
