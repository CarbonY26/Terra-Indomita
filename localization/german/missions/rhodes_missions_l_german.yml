  rhodes_02_asia:0 "Eine ägäische Liga"
  rhodes_02_asia_DESCRIPTION:0 "Die üppige Küste Kleinasiens war schon immer eine wohlhabende Region, gesegnet mit reichen Hafenstädten und natürlichen Häfen, die sie zu einem wohlhabenden Handelszentrum machen. Jetzt, da unser Einfluss wächst, ist es nur richtig, dass wir unsere eigene Position in diesen Ländern sichern."
  rhodes_02_asia_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn wir die rhodische Herrschaft über die Küste Asiens bestätigt haben."
  rhodes_02_asia_BUTTON_TOOLTIP:0 "Asien wird uns gehören!"
  rhodes_02_asia_task_1:0 "Rhodian Peraia"
  rhodes_02_asia_task_1_DESC:0 "Einst litten wir unter dem Joch der Karer; fast zwei Jahrzehnte des Elends der Knechtschaft, nachdem sie uns erobert hatten. Die Zeiten haben sich jedoch geändert, und da wir erwägen, über Rhodos hinaus zu expandieren, stehen die Ländereien unserer ehemaligen Unterdrücker ganz oben auf unserer Liste.greek_mil9!"
  rhodes_02_asia_task_2:0 "In Ionia"
  rhodes_02_asia_task_2_DESC:0 "Die reiche Region Ionia ist eine verlockende Aussicht; wir sollten in die Region expandieren und unsere Interessen ausbauen.greek_mil10!"
  rhodes_02_asia_task_3:0 "Ionia konsolidieren"
  rhodes_02_asia_task_3_DESC:0 "Jetzt, da wir in Ionia Fuß gefasst haben, ist es an der Zeit, unsere Position zu festigen und die erzielten Errungenschaften zu konsolidieren. Die ganze Provinz soll unser sein.greek_mil5!"
  rhodes_02_asia_task_4:0 "Beherrsche Caria"
  rhodes_02_asia_task_4_DESC:0 "Die Carianer plünderten einst unsere Städte und beherrschten uns, und obwohl es viele Jahre her ist, sind die Erinnerungen immer noch bitter. Es ist an der Zeit, den Spieß umzudrehen und unsere Vorfahren zu rächen – wir werden ihr Land einnehmen und unsere Leute dorthin schicken!greek_mil6!"
  rhodes_02_asia_task_5:0 "Die lykischen Städte"
  rhodes_02_asia_task_5_DESC:0 "Die Hafenstädte Lykiens bieten bereits eine attraktive Basis, um darauf aufzubauen; Ihre Häfen sind gut und das Klima ist ansprechend. Wenn wir noch mehr in den Städtebau investieren, gewinnt die ganze Region.greek_mil18!"
  rhodes_02_asia_task_6:0 "Die Stadt Halikarnassos"
  rhodes_02_asia_task_6_DESC:0 "Das Mausoleum von Halikarnassos ist bekannt für seine prächtige Schönheit, die diese Stadt zur einstigen Freude der Karianer machte. Wenn wir die Region weiter ausbauen, wird sich unsere Kultur bald ausbreiten. Wir sollten erwägen, ein „Rhodisches Viertel“ in Alikarnassos zu errichten.greek_mil19!"
  rhodes_02_asia_task_7:0 "Die Angelegenheit von Troja"
  rhodes_02_asia_task_7_DESC:0 "Während wir die Küste Kleinasiens weiter ausdehnen, hat sich kürzlich der Erwerb der alten Ländereien von Ilium als Möglichkeit aufgetan. Lasst uns die Herren von Troja werden.event_pic11!"
  rhodes_02_asia_task_8:0 "Aeolis sichern"
  rhodes_02_asia_task_8_DESC:0 "Es ist an der Zeit, dass wir in das Land investieren, das wir in Aeolis haben, da die Sicherung des Wohlstands unserer fernen Provinzen in unserem langfristigen Interesse liegt.greek_mil12!"
  rhodes_02_asia_task_9:0 "Eine ägäische Liga"
  rhodes_02_asia_task_9_DESC:0 "Wir sind zu einer politischen Kraft herangewachsen, die über das hinausgeht, was irgendjemand hätte vorhersehen können. Die Bildung einer Ägäischen Liga könnte unsere Position im In- und Ausland stärken.greek_por1!"
  rhodes_02_asia_task_10:0 "Großes Land von Pergamon"
  rhodes_02_asia_task_10_DESC:0 "Nach und nach vervielfachen sich die großen Wunder Kleinasiens, die wir kontrollieren, und die Akropolis von Pergamon ist ein weiterer Preis, den es zu gewinnen gilt. Wir sollten dort einen Außenposten errichten, damit die richtige ägäische Kultur Wurzeln schlägt.greek_mil16!"
  rhodes_02_asia_task_11:0 "Metropole Rhodos"
  rhodes_02_asia_task_11_DESC:0 "Die schöne Stadt Rhodos, derzeit der Neid der Ägäis, ist gewachsen und hat die ursprünglichen Grenzen, die von unseren Gründern festgelegt wurden, überschritten. Es ist an der Zeit, in eine Metropole zu expandieren; Rhodos wird bald zum Neid der Welt!greek_por1!"
  rhodes_02_asia_task_12:0 "Marmorminen"
  rhodes_02_asia_task_12_DESC:0 "Unser bereits beachtlicher lukrativer Handel mit Marmor könnte ausgebaut werden, wenn wir in den Bau von Minen investieren.greek_mil7!"
  rhodes_02_asia_task_13:0 "Städte der Ägäis"
  rhodes_02_asia_task_13_DESC:0 "Niemand kann leugnen, dass die Inseln der Ägäis gedeihen; Unsere Häfen sind voll von Händlern, die Waren feilbieten, und Reisenden, die ein neues Leben suchen. Während wir unsere kosmopolitische Anziehungskraft feiern sollten, lassen Sie uns die Dominanz unserer eigenen Kultur in der Region sicherstellen.greek_mil4!"
  rhodes_02_asia_task_14:0 "Land der vielen Häfen"
  rhodes_02_asia_task_14_DESC:0 "Unser Ruf als Handelsmacht wird von unseren Häfen getragen, die zu einer zweiten Heimat für Handelsschiffe aus Ländern geworden sind, die zu zahlreich sind, um sie zu zählen. Indem wir die Anzahl der von uns kontrollierten Häfen erweitern, werden wir unseren Ruf als führende Wirtschaftsmacht der Ägäis festigen.greek_mil18!"
  rhodes_02_asia_task_15:0 "Reorganisation der Marine"
  rhodes_02_asia_task_15_DESC:0 "Die Zeit ist gekommen, unsere Flotte auf die ganze Welt loszulassen. Lasst uns einen Kommandanten finden, der es wert ist, Admiral der Rhodischen Flotte genannt zu werden, und möge er unsere Schiffe zum Sieg führen.greek_mil11!"
  rhodes_02_asia_task_16:0 "Siegreiche Armada"
  rhodes_02_asia_task_16_DESC:0 "Obwohl wir großes Vertrauen in unseren Mann #Y Agesimbrotus#! haben, muss er sich auf hoher See beweisen, bevor wir ihm mehr Macht anvertrauen, als er bereits hat. Mal sehen, wie gut er sich gegen unsere Feinde schlägt.greek_mil4!"
  rhodes_02_asia_task_17:0 "Seehegemonie"
  rhodes_02_asia_task_17_DESC:0 "Obwohl wir wissen, dass wir die unbestrittenen Herren des Ozeans sind, wird diese Tatsache nicht in jeder Nation anerkannt. Lassen Sie uns den Deal besiegeln, indem wir alle Anwärter auf unsere Hegemonie zerstören - #Y Agesimbrotus#! soll uns zum Sieg führen!ägypten_mil6!"
  rhodes_02_asia_task_18:0 "Die Legion von Rhodos"
  rhodes_02_asia_task_18_DESC:0 "Während unsere Feinde uns hauptsächlich an der Stärke unserer Flotten erkennen, sind wir auch an Land beeindruckende Krieger. Wenn unsere Legion wächst, wächst auch der Stolz unserer Krieger – bald wird die Welt rhodische Waffen fürchten!greek_mil17!"
  rhodes_02_asia_task_19:0 "Eine siegreiche Legion"
  rhodes_02_asia_task_19_DESC:0 "Unsere kampferprobte Legion erlangt weiterhin einen beeindruckenden Ruf als furchterregender Gegner, der den unterlegenen Armeen um uns herum Angst einjagt. Es ist der sehnlichste Wunsch vieler Soldaten, dass sie dem Krieger von Rhodos nie im Kampf gegenüberstehen müssen.greek_mil8!"
  rhodes_02_asia_task_20:0 "Ägäische Militärhegemonie"
  rhodes_02_asia_task_20_DESC:0 "Unsere Legion hat ihren rechtmäßigen Platz als eine der Elitestreitkräfte der Welt eingenommen. Unter den stehenden Armeen der Großmächte sind die „Champions von Rhodos“, wie sie genannt werden, praktisch konkurrenzlos in ihrer Herrlichkeit und in der Lage, sich mit jedem, der es wagt, sich ihrem Willen zu widersetzen, von Kopf bis Fuß zu stellen .greek_mil10!"
  rhodes_02_asia_task_21:0 "Ägäis von Karien"
  rhodes_02_asia_task_21_DESC:0 "Seltsamerweise gewöhnen sich die Carianer ohne viele Probleme an das Leben unter unserer Herrschaft. Die Übernahme bestimmter ägäischer Bräuche, wie die Zubereitung unserer traditionellen Gerichte und sogar die Verwendung unserer umgangssprachlichen Wörter, wird sogar unter der Jugend der Städte immer beliebter. Wir haben das Glück, dass so viele bereitwillig unsere Lebensweise annehmen!greek_mil9!"
  rhodes_02_asia_task_22:0 "Asien konsolidieren"
  rhodes_02_asia_task_22_DESC:0 "Es sollte nicht überraschen, dass unsere Insel die Länder um uns herum dominiert hat; einige argumentieren sogar, dass es eine Unvermeidlichkeit ist. Wir sollten Asien fester im Griff haben und sicherstellen, dass wir diese lebenswichtige Region fest im Griff haben.greek_mil15!"
  rhodes_02_asia_task_23:0 "Fortschritte in Attika"
  rhodes_02_asia_task_23_DESC:0 "Attika blüht unter unserer Herrschaft auf, ein Beweis für unser göttliches Recht, die Region zu regieren. Wir stehen unter den führenden politischen Mächten der Halbinsel und alle erkennen an, dass unser Einfluss weiter zunehmen wird.greek_mil12!"
  rhodes_02_asia_task_24:0 "Peloponnesische Macht"
  rhodes_02_asia_task_24_DESC:0 "Ihre Eroberungen auf dem Peloponnes brachten einen unerwarteten Geldsegen; Zusätzlich zu Territorien und Sklaven haben Ihre triumphierenden Armeen auch große Mengen an Münzen gesammelt. Die rhodische Schatzkammer wächst!greek_mil6!"
  rhodes_02_asia_task_25:0 "Rhodian Mazedonien"
  rhodes_02_asia_task_25_DESC:0 "Wir treten in eine neue Ära ein, indem wir unsere Herrschaft auf das eigentliche Mazedonien ausdehnen; Wie passend, dass wir diejenigen sind, die Stabilität in die Länder bringen, die den Menschen um sie herum so viele Probleme bereitet haben.greek_mil14!"
  rhodes_02_asia_task_26:0 "Überquerung des Hellespont"
  rhodes_02_asia_task_26_DESC:0 "Um den Zugang zum Pontus Euxinus wirklich zu sichern, müssen wir beide Seiten des Hellespont kontrollieren, damit unsere Flotten nicht von Feinden bedrängt werden, die sonst ungestraft operieren könnten. Zum Glück sind die reichen Länder Thrakiens an und für sich ein Preis ... wir werden gut daran tun, hier zu erobern.greek_mil11!"
  rhodes_02_asia_task_27:0 "Eine neue griechische Macht"
  rhodes_02_asia_task_27_DESC:0 "Was einst als unmöglich erschien, ist jetzt die neue Realität; Die unterschiedlichen Regionen im Herzen der griechischen Welt wurden vereint, und zwar nicht durch die Armeen eines Nachfolgestaates, sondern durch Rhodos. Wer kann ihnen standhalten?greek_por1!"
  rhodes_02_asia_task_28:0 "Das Haus der Demokratie"
  rhodes_02_asia_task_28_DESC:0 "Unsere Kultur hat sich weit über unsere Küsten hinaus ausgebreitet, und selbst Athinai, die Stadt der Philosophen, kann sich der unaufhaltsamen Anziehungskraft der ägäischen Kultur nicht entziehen. Es ist ihre Krönung, unsere Wege zu übernehmen, ein Beispiel, das in ganz Griechenland nachgeahmt werden muss!greek_mil7!"
  rhodes_02_asia_task_29:0 "Peloponnesischer Wohlstand"
  rhodes_02_asia_task_29_DESC:0 "Die Städte des Peloponnes haben unter unserer Führung ein beispielloses Wachstum erlebt, mit einer kulturellen Blüte, die ihresgleichen sucht. Wenn wir die großen Bevölkerungszentren, die bereits die Landschaft prägen, weiter verbessern, werden wir Lakonien eine Ära des Wohlstands bringen können, von der wir alle profitieren werden.greek_mil1!"
