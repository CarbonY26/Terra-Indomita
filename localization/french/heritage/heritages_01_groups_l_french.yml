l_french:
  hellenistic_heritage:0 "Héritage hellénistique"
  hellenistic_heritage_desc:0 "Alors que les colons grecs ont voyagé vers l'est pendant des générations avant Alexandre, c'est sa conquête de l'empire achéménide qui a conduit à la création d'États grecs orientaux. La fusion de la culture perse et grecque qu'Alexandre a tenté de favoriser vit désormais comme un héritage hellénistique incontesté."
  arsacid_dahae_heritage:0 "Dahae Patrimoine"
  arsacid_dahae_heritage_desc:0 "Notre peuple est fier de sa grande compétence en tant que cavaliers et de son équitation. Les nobles et les roturiers apprennent à monter à cheval dès leur plus jeune âge et, par conséquent, la force de notre bras de cavalerie peut faire trembler le plus puissant des empires. Cependant, un mode de vie pastoral a habitué beaucoup à un mode de vie libre, favorisant un mode de gouvernement autonome où les chefs et les nobles ont leur mot à dire sur leurs propres affaires."
  seafaring_heritage:0 "Patrimoine marin"
  seafaring_heritage_desc:0 "L'héritage de ce peuple est associé à la navigation en haute mer depuis des générations. Certains disent que leurs ancêtres sont venus ici de terres lointaines, d'autres qu'ils ont accueilli des marins qui recherchaient leurs ports."
  pirate_heritage:0 "Héritage des pirates"
  pirate_heritage_desc:0 "Certains diront que les ancêtres de ce peuple étaient des pirates et des pillards, toujours prêts à profiter du malheur des autres. C'est cependant une question de point de vue. Un fort esprit d'aventure avec un amour pour la haute mer est l'héritage qui unit ce peuple."
  coastal_heritage:0 "Patrimoine côtier"
  coastal_heritage_desc:0 "Bien qu'ils ne soient jamais devenus de grands marins, ces gens ont toujours été dépendants de ce que la mer leur apporte pour leur richesse et leur prospérité. Un héritage de commerce et de troc est au cœur de leur culture."
  river_plain_heritage:0 "Patrimoine des plaines fluviales"
  river_plain_heritage_desc:0 "Les plaines fertiles autour des grands fleuves ont donné naissance à de nombreuses civilisations au cours des siècles. L'héritage de ce peuple est étroitement lié à l'exploitation des terres des plaines fluviales dont il est originaire."
  steppe_heritage:0 "Patrimoine steppique"
  steppe_heritage_desc:0 "Les vastes prairies ouvertes du nord abritent ce peuple depuis des générations et la dure vie des steppes a complètement façonné son patrimoine et la société dans son ensemble."
  rural_heritage:0 "Patrimoine rural"
  rural_heritage_desc:0 "La vie dans les plaines, les champs et les pâturages a façonné ce peuple en ce qu'il est. Au fil du temps, ces agriculteurs et bergers ont construit des villes, des routes et des ponts, mais au fond, ils apprécient toujours une vie à la campagne."
  montane_heritage:0 "Patrimoine montagnard"
  montane_heritage_desc:0 "Les paysages montagneux dont ce peuple est originaire ont façonné son héritage d'indépendance farouche et d'autodétermination. Certains diraient que leur fort sens de l'autodéfense peut même leur faire voir des ennemis là où il n'y avait que des amis, mais leur conscience de la façon dont ils peuvent survivre et se défendre en terrain hostile les a bien servis au cours des siècles."
  desert_heritage:0 "Patrimoine du désert"
  desert_heritage_desc:0 "Les ancêtres de ce peuple ont traversé des déserts ouverts pendant de nombreuses générations et au fil du temps, ils ont construit des traditions et une compréhension presque instinctive de la façon de survivre et de prospérer parmi les dunes chaudes. Que l'objectif soit de construire un empire des sables ou de traverser un désert à la recherche de nouvelles demeures, rares sont ceux qui trouveraient cette tâche aussi naturelle que ceux de cet héritage."
  jungle_heritage:0 "Patrimoine de la jungle"
  jungle_heritage_desc:0 "Au fil des siècles, ce peuple a fait de la nature sa forteresse. Les jungles profondes et les créatures qui les habitent sont leurs alliés, leurs ennemis et le principal atout autour duquel ils organisent leurs défenses."
  forest_heritage:0 "Patrimoine forestier"
  forest_heritage_desc:0 "Dans les forêts de leur patrie, ce peuple a acquis une forte tradition de tir à l'arc et une longue tradition sur la façon de maintenir l'unité des tribus disparates qui y habitaient."
  marshland_heritage:0 "Patrimoine des Marais"
  marshland_heritage_desc:0 "Les gens habitués aux marais et aux zones humides ont autrefois construit cet état. Dans cet environnement, ils ont acquis une grande expérience dans la guerre asymétrique ainsi que dans la façon de transformer des terres que certains considéreraient comme impropres à vivre en un jardin prospère."
  highland_heritage:0 "Patrimoine des Highlands"
  highland_heritage_desc:0 "L'héritage de ce peuple s'est autrefois forgé dans les hautes terres ouvertes. À ce jour, ils restent plus versés que la plupart dans la construction de bâtiments et de fortifications en pierre, mais ils ont également une forte aversion pour les mers ouvertes."
  floodplain_heritage:0 "Patrimoine des plaines inondables"
  floodplain_heritage_desc:0 "Ces gens sont habitués à la fois aux avantages et aux fléaux des grands fleuves. C'est un bon jour où le sol fertile apporte de fortes récoltes à récolter, mais c'est le pire jour où les berges débordent et ces récoltes sont rapidement coupées et ramenées dans la rivière - hommage à un dieu en colère. Ainsi va les choses le long des cours d'eau riches. La peau épaisse et la détermination sont les caractéristiques de ceux qui habitent ces paradis dangereux."
  oasis_heritage:0 "Oasis Patrimoine"
  oasis_heritage_desc:0 "Un spectacle rare parmi les dunes et les canyons du désert, l'oasis est un refuge pour le voyageur fatigué autant que pour le migrant saisonnier. Ces poches de vie stratégiques servent à connecter les habitants de ces terres, servant de lieux de communication et de partenariat ainsi que de points de discorde et de conflit. Ceux qui foulent les paysages rudes et arides les chérissent."
  desert_hills_heritage:0 "Héritage des collines du désert"
  desert_hills_heritage_desc:0 "Les collines ajoutent de la nuance aux sables sans fin. Ils sont secs, craquelés et cachent les pas de nos ancêtres. Ceux qui les parcourent ont depuis longtemps tenu les hauteurs sur les dunes et les plaines de beige. Ils abreuvent leurs chevaux ou leurs chameaux à des puits profonds et savent mieux survivre que leurs adversaires quand la nature devient l'ultime rivale."
  plateau_heritage:0 "Patrimoine du Plateau"
  plateau_heritage_desc:0 "Des hautes terres de la Perse au plateau tibétain, ces peuples se sont adaptés pour vivre dans des terres difficiles. Ils ont une compréhension approfondie de ce dont un peuple a besoin pour survivre et peuvent en tirer parti pour éloigner les envahisseurs. Cependant, peu habitués aux mers agitées, leurs navires auront tendance à fuir s'ils sont engagés en force."
