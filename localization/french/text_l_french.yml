  grain:0 "Grain"
  grainDESC:0 "Le grain a longtemps été un élément de base de l'alimentation humaine. Raffinée en farine, puis en pain, la culture des céréales fournit la grande majorité de l'approvisionnement alimentaire de nombreuses nations."
  salt:0 "Sel"
  saltDESC:0 "Très apprécié en tant qu'additif alimentaire et agent de conservation, le sel est si demandé qu'il sert souvent de monnaie parallèle."
  iron:0 "Fer"
  ironDESC:0 "La présence du travail du fer définit de nombreuses cultures. Largement supérieur en résistance à son prédécesseur, le bronze, le fer est sans égal en tant que matériau pour les outils et les armes."
  horses:0 "Les chevaux"
  horsesDESC:0 "L'utilisation des chevaux dans l'agriculture et la guerre est très répandue. En tant que bêtes de somme, ils sont bien adaptés pour tirer des chars, ainsi que pour transporter des cavaliers."
  wine:0 "Vin"
  wineDESC:0 "Le vin est produit à partir de raisins, de raisins secs et de nombreux autres fruits, et a une myriade d'utilisations dans les activités récréatives, religieuses et culturelles. Le commerce du vin est une partie importante de l'économie méditerranéenne."
  wood:0 "Bois"
  woodDESC:0 "Largement utilisé dans la construction et la navigation, le bois de qualité peut coûter cher dans les zones non boisées."
  amber:0 "ambre"
  amberDESC:0 "Formé à partir de la résine des pins, l'attrait de l'ambre en tant que matériau décoratif, combiné à sa rareté, en fait une marchandise particulièrement précieuse."
  stone:0 "Calcul"
  stoneDESC:0 "Alors que le bois suffira souvent comme matériau de construction pour des structures temporaires ou bon marché, seule la pierre peut donner le genre de permanence souhaitée dans un bel édifice civique ou un bastion défensif durable."
  fish:0 "Poisson"
  fishDESC:0 "Le poisson constitue un élément de base du régime alimentaire et de l'économie de toutes les civilisations côtières du monde."
  spices:0 "Épices"
  spicesDESC:0 "Principalement utilisées comme additifs alimentaires, les nombreuses herbes qui composent le commerce des épices ont un prix variable selon leur provenance."
  elephants:0 "Éléphants"
  elephantsDESC:0 "Comme beaucoup de bêtes de somme, les éléphants sont utilisés à des fins agricoles, religieuses et militaires depuis leur domestication. De nombreuses civilisations considèrent l'éléphant comme une créature sacrée ou vénérée."
  base_metals:0 "Des métaux de base"
  base_metalsDESC:0 "Le cuivre, l'étain et le plomb, bien qu'inadaptés à des fins militaires, ont longtemps été utilisés dans les alliages et la décoration. Bien qu'ils soient utilisés de manière omniprésente, la rareté géographique relative de ces métaux fait qu'ils se vendent à des prix élevés dans le monde entier."
  precious_metals:0 "Métaux précieux"
  precious_metalsDESC:0 "L'or et l'argent sont considérés comme une mesure de la valeur relative depuis le début de la frappe des pièces. L'histoire de l'or en tant que marchandise est profondément liée à son utilisation dans l'imagerie religieuse et mythologique."
  steppe_horses:0 "Chevaux des steppes"
  steppe_horsesDESC:0 "Les chevaux des steppes, bien que souvent plus petits et plus trapus que leurs homologues occidentaux, sont plus adaptés à leur vie sur le terrain aride de la steppe."
  cattle:0 "Bétail"
  cattleDESC:0 "Composé d'une multitude d'animaux domestiques, le bétail fournit de nombreux biens tels que le lait, le fromage, la viande et la laine, qui alimentent une part importante de l'économie."
  earthware:0 "Faïence"
  earthwareDESC:0 "La production de faïence est une activité déterminante de la civilisation humaine depuis la découverte du feu. La faïence englobe des ustensiles pratiques tels que des bols et des cruches, ainsi que des statues, des urnes et d'autres objets décoratifs."
  dye:0 "Teintures"
  dyeDESC:0 "Des colorants coûteux tels que le violet tyrien et le kermès sont récoltés sur des invertébrés rares dans des habitats très localisés. Ces couleurs sont particulièrement recherchées par l'élite dirigeante de nombreuses cultures et sont vouées à un prix élevé."
  fur:0 "Fourrures"
  furDESC:0 "Les fourrures sont utilisées depuis des temps immémoriaux pour protéger les humains du froid mordant. Allant des peaux de lapin cousues aux grandes peaux d'ours, une bonne fourrure peut être utilisée à de nombreuses fins."
  olive:0 "Olives"
  oliveDESC:0 "Cultivés depuis des millénaires, les produits oléicoles sont le moteur d'une part importante de l'économie méditerranéenne. De nombreuses cultures valorisent l'olive comme symbole de fertilité et de puissance."
  leather:0 "Cuir"
  leatherDESC:0 "Les peaux tannées ont de nombreuses applications dans la vie domestique et militaire. Les premiers boucliers étaient souvent recouverts de cuir, adoucissant le coup de toute frappe entrante."
  woad:0 "Pastel"
  woadDESC:0 "Le pastel, ainsi que divers autres colorants simples, peut être raffiné à partir des pétales de certaines fleurs sauvages. De nombreuses cultures pratiquent la peinture corporelle rituelle, ainsi que la création d'une iconographie peinte, utilisant ces couleurs."
  marble:0 "Marbre"
  marbleDESC:0 "En raison de sa douceur et de sa teinte brillante, le marbre est considéré comme le matériau de choix pour sculpter des statues et des icônes."
  honey:0 "Chéri"
  honeyDESC:0 "Bien que l'apiculture domestique ne soit pas très répandue, le miel est très recherché comme aliment et conservateur."
  incense:0 "Encens"
  incenseDESC:0 "Le terme « encens » couvre un éventail de substances rares et exotiques qui sont principalement utilisées à des fins religieuses."
  hemp:0 "Chanvre"
  hempDESC:0 "Cultivé depuis des temps immémoriaux, le chanvre a contribué au développement des vêtements et des cordes, en raison de sa nature fibreuse."
  vegetables:0 "Légumes"
  vegetablesDESC:0 "Les noix, les graines, les légumineuses et les légumes sont récoltés par les cueilleurs et les agriculteurs de subsistance du monde entier."
  gems:0 "Pierres précieuses"
  gemsDESC:0 "Très prisées comme objets d'ornement, l'incroyable rareté des pierres précieuses garantit que seuls les plus riches les posséderont."
  camel:0 "Chameaux"
  camelDESC:0 "Largement utilisés comme bêtes de somme et de guerre, les chameaux sont capables de survivre dans des climats rudes et arides."
  glass:0 "Verre"
  glassDESC:0 "La production de verre n'étant pas très répandue, a un grand effet sur sa valeur en tant que marchandise. Les perles de verre, les décorations et même les urnes sont très demandées dans le monde connu."
  silk:0 "Soie"
  silkDESC:0 "Enveloppée de mystère, la culture de la soie trouve ses origines en Extrême-Orient. Ce tissu exotique est suffisamment rare pour susciter un grand intérêt et un prix encore plus élevé."
  dates:0 "Rendez-vous"
  datesDESC:0 "Principalement cultivés dans des climats plus chauds, les produits à base de dattes constituent un élément de base de l'alimentation dans de nombreuses cultures."
  cloth:0 "Chiffon"
  clothDESC:0 "Le tissu peut être produit à partir de nombreux produits végétaux ou animaux et se trouve, en qualité variable, sur les marchés du monde connu."
  papyrus:0 "Papyrus"
  papyrusDESC:0 "La plupart du monde civilisé utilise des tablettes de cire, des gravures et des sculptures sur pierre pour stocker le mot écrit. Cependant, le papyrus, produit uniquement dans la région égyptienne, offre une plus grande facilité d'accès et d'utilisation."
  wild_game:0 "Jeu sauvage"
  wild_gameDESC:0 "Depuis les premiers jours de l'humanité, les chasseurs-cueilleurs ont considéré les créatures sauvages comme une source primaire de nourriture. La viande fine est souvent difficile à trouver et peut donner lieu à un commerce particulièrement lucratif."
  cedar:0 "Cèdre"
  cedarDESC:0 "Le cèdre est un bois parfumé apprécié pour sa durabilité et sa résistance, utilisé dans la construction des plus beaux navires."
  myrrh:0 "Myrrhe"
  myrrhDESC:0 "La myrrhe, une résine de gomme parfumée que l'on trouve en Arabie et en Afrique de l'Est, est utilisée pour fabriquer des parfums et des onguents dignes de la royauté."
  cinnabar:0 "Cinabre"
  cinnabarDESC:0 "Le cinabre est un minéral rougeâtre spécialisé qui est utilisé dans la fabrication de bijoux et d'autres biens commerciaux précieux et de grande valeur. Sa couleur ardente et sa rareté sur les marchés commerciaux le rendent extrêmement précieux."
  lapis:0 "Lapis lazuli"
  lapisDESC:0 "Trouvé dans quelques endroits seulement, comme les mines des montagnes de Bactriane, le lapis-lazuli est une pierre précieuse recherchée pour sa couleur bleu profond. Sa rareté le rend d'autant plus séduisant."
  jade:0 "Jade"
  jadeDESC:0 "Originaire de terres lointaines à l'Est, où les rumeurs de ses pouvoirs quasi mystiques sont partagées par des marchands parlant dans des langues étranges, le jade est un minéral dur, verdâtre avec des nuances pâles et très recherché pour sa beauté et sa rareté."
  fruits:0 "Des fruits"
  fruitsDESC:0 "Un assortiment appétissant d'une grande variété de fruits à noyaux et de baies, de pommes et d'agrumes les plus frais, cueillis dans des bosquets parfumés et bien entretenus."
  silphium:0 "Silphium"
  silphiumDESC:0 "Silphium est une plante merveilleuse avec une variété d'applications utiles ; Qu'il soit broyé dans les poudres spéciales prescrites par les médecins pour une myriade de maux, saupoudré et savouré comme assaisonnement alimentaire pour les gourmands exigeants, ou simplement ingéré uniquement pour ses propriétés contraceptives, le silphium est naturellement rare mais massivement désiré par beaucoup."
