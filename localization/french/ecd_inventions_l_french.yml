l_french:
  archimedes_principle:0 "le principe d'Archimede"
  archimedes_principle_desc:0 "La loi séminale du déplacement a été présentée par Archimède, un polymathe grec, qui a postulé qu'un objet immergé dans l'eau était soumis à une force ascendante égale au poids de l'eau déplacée par l'objet."
  astrolabe_invention:0 "Astrolabe"
  astrolabe_invention_desc:0 "L'astrolabe était un outil complexe utilisé pour mesurer l'altitude des corps célestes par rapport à l'horizon. Développé au fil des ans, il a été utilisé pour la navigation, l'astronomie et même la programmation d'événements importants et de prières."
  polished_ceramics_invention:0 "Articles polis noirs"
  polished_ceramics_invention_desc:0 "Les marchandises noires polies étaient une caractéristique distinctive des cultures émergentes du sous-continent indien. L'artisanat représentait un saut dans la fabrication de poterie de luxe et était probablement considéré comme un symbole de statut."
  imperial_calendar_invention:0 "Calendrier impérial"
  imperial_calendar_invention_desc:0 "L'empire séleucide était responsable de la propagation d'une nouvelle manière de chronométrer. Plutôt que de recommencer le calendrier lors du changement de monarque, un système primitif mais fonctionnel de temps universel a été établi. Cette nouvelle méthode a rapidement gagné du terrain et a été utilisée à de nombreuses fins administratives et de tenue de dossiers."
  acta_diurna_invention:0 "Acta diurne"
  acta_diurna_invention_desc:0 "L'Acta Diurna est considérée comme l'une des premières formes de quotidien. Souvent apposés sur des panneaux dans les lieux de réunion, ils contenaient des informations sur le récit gouvernemental d'événements et d'événements importants au sein de la nation."
  book_binding_invention:0 "Reliure de livre"
  book_binding_invention_desc:0 "Alors que les tablettes de cire, les rouleaux et même les tablettes de pierre étaient des moyens courants de stocker des informations, les Romains ont développé la pratique de la liaison des informations dans les codex, prolongeant considérablement la durée de vie des informations stockées."
  channeled_irrigation_invention:0 "Systèmes d'irrigation complexes"
  channeled_irrigation_invention_desc:0 "Les systèmes d'irrigation construits dans le royaume d'Anuradhapura étaient complexes au-delà de toute mesure. Nécessitant une mesure précise de l'inclinaison, ils ont permis la culture généralisée de cultures sur de vastes étendues de terres. Certains des plus grands conduits d'irrigation auraient atteint plusieurs dizaines de kilomètres de long."
  brahmi_script_invention:0 "Écriture Brahmi"
  brahmi_script_invention_desc:0 "S'étendant du sud, cet ancien système d'écriture était utilisé de manière omniprésente dans le sous-continent indien. Trouvé sur les édits rupestres d'Ashoka, dans de nombreux textes religieux, la langue a fourni un terrain d'entente aux peuples de l'Inde."
  soap_invention:0 "Savon au suif"
  soap_invention_desc:0 "Les Romains reconnaissaient que les Celtes utilisaient un curieux mélange de cendre et de suif pour se nettoyer ; considérant la pratique vraiment plutôt exotique."
  corvus_invention:0 "Corvus"
  corvus_invention_desc:0 "Considéré comme un dispositif d'embarquement unique composé d'un treuil et d'un pont, le Corvus permettait aux soldats de monter à bord des navires ennemis avec une facilité déconcertante."
  commerce_inv_1:0 "Mesures standardisées"
  commerce_inv_1_desc:0 "L'amphore capitolina était une amphore conservée dans le temple de Jupiter, par laquelle toutes les autres amphores étaient destinées à être mesurées."
  commerce_inv_2:0 "Frais de port d'État"
  commerce_inv_2_desc:0 "La mise en place d'une petite redevance sur l'utilisation de nos ports n'affectera probablement pas la fréquentation et nous rapportera un peu plus au commerce."
  commerce_inv_3:0 "Phares"
  commerce_inv_3_desc:0 "La construction de phares est une nécessité absolue pour assurer la sécurité des flux commerciaux dans notre pays. Le concept de phares s'est développé à partir de simples feux de colline jusqu'à de grands édifices tels que le phare d'Alexandrie."
  commerce_inv_4:0 "Prêteurs réglementés"
  commerce_inv_4_desc:0 "Le sort des pauvres est rarement soulagé par les prêteurs d'argent, mais nous devons accepter qu'ils sont un mal nécessaire. Instituer des régulations financières, cependant, peut au moins nous permettre d'en tirer profit."
  commerce_inv_5:0 "Tenue obligatoire des dossiers"
  commerce_inv_5_desc:0 "À Rome, la tenue de registres par les mercatores et les argentii était une obligation légale. Être capable de suivre le flux des revenus est une nécessité pour une bureaucratie qui fonctionne."
  state_trade_inv_1:0 "Patrouilles maritimes"
  state_trade_inv_1_desc:0 "La piraterie était un énorme problème en Méditerranée - jusqu'à l'éradication des pirates ciliciens par Pompée en 66 avant JC, une forte présence maritime était nécessaire pour protéger les navires civils et militaires."
  state_trade_inv_2:0 "Avant-postes fluviaux"
  state_trade_inv_2_desc:0 "Le commerce coule avec la marée, disent-ils, mais les rivières sont les veines et les artères de notre réseau commercial. L'établissement d'avant-postes réguliers le long d'eux donnera aux commerçants un sentiment de sécurité et attirera davantage d'investissements."
  state_trade_inv_3:0 "Encourager l'exploration"
  state_trade_inv_3_desc:0 "Il y a encore des terres inconnues à l'est - en encourageant nos braves citoyens à s'aventurer plus loin, nous pouvons inonder notre marché d'articles exotiques de toutes sortes."
  capital_trade_inv_1:0 "Péniches fluviales"
  capital_trade_inv_1_desc:0 "Les besoins de notre capitale doivent être satisfaits - l'exploitation de barges céréalières régulières de la côte au point le plus proche de notre capitale allégera une partie du fardeau des commerçants privés."
  capital_trade_inv_2:0 "Bureau de la logistique"
  capital_trade_inv_2_desc:0 "Notre État naissant commence à lutter sous son propre poids. Une administration dédiée à la logistique doit être instituée pour gérer le flux des commerçants et des marchands dans notre capitale."
  global_tax_modifier_inv_1:0 "Taxe de propriété"
  global_tax_modifier_inv_1_desc:0 "Les propriétaires fonciers sont la principale source de revenus de chaque État; en établissant un code de pratique, nous pouvons éviter des situations difficiles en matière de recouvrement."
  global_tax_modifier_inv_2:0 "Eisphora"
  global_tax_modifier_inv_2_desc:0 "Les Grecs avaient un système fiscal éphémère, mais la pratique consistant à prélever un impôt sur la fortune en temps de crise était un ajout précieux au Trésor."
  global_tax_modifier_inv_3:0 "Liturgies"
  global_tax_modifier_inv_3_desc:0 "Les Grecs ont créé un système dans lequel les personnes fortunées étaient tenues de parrainer l'un des nombreux travaux publics. Des tragédies dramatiques à la formation de régiments, nous sommes sûrs de trouver ce système utile."
  global_tax_modifier_inv_4:0 "Utilisation des terres domaniales"
  global_tax_modifier_inv_4_desc:0 "L'empire Mauryan prélevait une taxe d'utilisation des terres sur les territoires qu'il considérait comme terres de la couronne. Le zonage agressif de ces terres peut être une opportunité de gagner de l'argent importante."
  global_tax_modifier_inv_5:0 "Taxe d'importation"
  global_tax_modifier_inv_5_desc:0 "De nombreux empires de l'Antiquité imposaient une taxe sur l'importation et parfois l'exportation de marchandises. Alors que Rome estimait qu'elle n'en avait que peu l'utilité, l'empire Maurya imposait parfois des taxes allant jusqu'à 20% sur les marchandises importées."
  research_points_modifier_inv_1:0 "Mathématiques de Pythagore"
  research_points_modifier_inv_1_desc:0 "Le grec ancien, Pythagore, était un mathématicien et philosophe de réputation légendaire. Embrasser les aspects pratiques de ses théories aura de nombreuses applications scientifiques."
  research_points_modifier_inv_2:0 "Éducation morale"
  research_points_modifier_inv_2_desc:0 "Plus important que n'importe quelle école de mathématiques, est l'étude de la façon de se comporter et de la façon d'appliquer la raison à n'importe quelle situation. Enseigner cela à nos enfants à un âge précoce inaugurera une nouvelle ère de la philosophie."
  research_points_modifier_inv_3:0 "Pédagogie"
  research_points_modifier_inv_3_desc:0 "Encourager ceux qui ont les moyens d'employer des pédagogues de renom, devrait garantir que l'élite possède un excès d'intelligence à l'âge adulte."
  research_points_modifier_inv_4:0 "Le père de la géométrie"
  research_points_modifier_inv_4_desc:0 "Euclide d'Alexandrie, mathématicien et érudit prolifique, a développé la première étude cohérente de la géométrie. Les prémisses de base qu'il décrit devraient être enseignées dans tout notre pays."
  research_points_modifier_inv_5:0 "Embrasser la philosophie"
  research_points_modifier_inv_5_desc:0 "Les différentes écoles de philosophie issues de la Grèce et d'ailleurs combinent les mathématiques, la théologie, la cosmologie et bien plus encore pour créer une vision du monde distincte. L'étude, le débat et les combats intellectuels entre ces écoles de pensée sont susceptibles d'alimenter l'avancement dans un certain nombre de domaines."
  global_citizen_output_inv_1:0 "Droit d'être entendu"
  global_citizen_output_inv_1_desc:0 "Reconnaître le droit de nos nobles à faire valoir leurs arguments devant les autorités augmentera considérablement leur tendance à travailler au sein du système, et non en dehors."
  global_citizen_output_inv_2:0 "Hypocauste"
  global_citizen_output_inv_2_desc:0 "Les Romains ont été les pionniers de la création du chauffage par le sol. Utilisant un système complexe de conduits et de fours, l'hypocauste était un ajout rare mais prestigieux aux villas et aux bains publics."
  global_citizen_output_inv_3:0 "Infrastructure d'élimination des déchets"
  global_citizen_output_inv_3_desc:0 "Développée depuis des lustres, l'idée d'une architecture unifiée d'élimination des déchets est toujours un objectif ambitieux. Des rues propres et des bains publics amélioreront à coup sûr la qualité de vie."
  global_citizen_output_inv_4:0 "Eau propre"
  global_citizen_output_inv_4_desc:0 "Du simple puits au grand aqueduc, l'accès à l'eau sanitaire est un droit exigé par nos classes supérieures."
  global_citizen_output_inv_5:0 "Bondage servile"
  global_citizen_output_inv_5_desc:0 "L'ancien droit des hommes libres de conclure un contrat de servitude avec les classes nobles est controversé, mais améliorera sûrement le sort de l'élite."
  global_freemen_output_inv_1:0 "Code des droits"
  global_freemen_output_inv_1_desc:0 "Un code établi, détaillant les droits de chaque membre non propriétaire de notre société, est susceptible de plaire à la majorité."
  global_freemen_output_inv_2:0 "Freiner les collecteurs d'impôts"
  global_freemen_output_inv_2_desc:0 "Les pouvoirs des collecteurs d'impôts varient considérablement d'un pays à l'autre. Limiter leur recours à la coercition constituera une avancée précieuse pour favoriser l'épanouissement des classes moyennes."
  global_freemen_output_inv_3:0 "Pompes à eau"
  global_freemen_output_inv_3_desc:0 "Dans toutes les grandes villes, les dangers du feu sont murmurés à bout de souffle. L'installation de pompes à eau à des endroits clés, permet aux bons hommes et femmes de notre nation de lutter contre ces risques."
  global_freemen_output_inv_4:0 "Pompiers d'État"
  global_freemen_output_inv_4_desc:0 "La première brigade de pompiers officielle enregistrée a été lancée par Marcus Licinius Crassus au 1er siècle avant JC. Alors que les pompiers de Crassus agissaient plus comme des extorqueurs que comme de véritables pompiers, l'existence d'une brigade améliorera considérablement la sécurité des masses."
  global_freemen_output_inv_5:0 "Triumviri Capitales"
  global_freemen_output_inv_5_desc:0 "A Rome, les capitales étaient responsables des prisons, du châtiment et de la paix. L'institution de ce bureau augmentera considérablement le niveau d'ordre dans notre nation, ce qui ne manquera pas d'augmenter la productivité."
  global_slaves_output_inv_1:0 "Droits de l'homme"
  global_slaves_output_inv_1_desc:0 "Le traitement des esclaves varie énormément d'un État à l'autre, mais nous pensons qu'un code fondamental des droits de l'homme encouragera nos esclaves à travailler plus dur."
  global_slaves_output_inv_2:0 "Surveillants"
  global_slaves_output_inv_2_desc:0 "Un Vilicus, à Rome, était un esclave souvent bien traité, qui était élevé au-dessus de ses frères. Cette pratique a souvent abouti à une communication plus facile avec la population esclave d'une entreprise donnée."
  global_slaves_output_inv_3:0 "Esclavage public"
  global_slaves_output_inv_3_desc:0 "Les esclaves appartenant à l'État étaient défendus par divers régimes. À Rome, un servus publicus accomplirait l'un des nombreux devoirs civiques, allant des tâches serviles de base au travail bureaucratique subalterne."
  global_slaves_output_inv_4:0 "Manumission gagnée"
  global_slaves_output_inv_4_desc:0 "Accorder le droit aux esclaves appartenant à l'État de gagner leur liberté incite les esclaves à être calmes et productifs tout au long de leur vie professionnelle."
  global_slaves_output_inv_5:0 "Crucifixion"
  global_slaves_output_inv_5_desc:0 "Omniprésente dans l'Antiquité, la crucifixion était un châtiment largement réservé aux esclaves, à Rome. Alors que les crimes devraient être graves pour entraîner une telle mort, le fait d'être témoin de cette punition doit avoir eu un effet psychologique grave."
  crucifixion_tooltip:0 "Un caractère aléatoire [THIS.GetCountry.GetAdjective] sera exécuté."
  global_tribesmen_output_inv_1:0 "Réserve tribale"
  global_tribesmen_output_inv_1_desc:0 "Reconnaître officiellement certaines zones comme appartenant au contrôle de peuples tribaux spécifiques ne peut que renforcer leur volonté de contribuer."
  global_tribesmen_output_inv_2:0 "Responsabilité déléguée"
  global_tribesmen_output_inv_2_desc:0 "Accorder aux groupes ethniques mineurs le droit à l'autonomie gouvernementale réduit le fardeau de l'État et augmente l'efficacité de la société tribale en question."
  global_tribesmen_output_inv_3:0 "Dîme des terres"
  global_tribesmen_output_inv_3_desc:0 "Tolérer des membres de tribus étrangères sur nos terres peut rendre certains mal à l'aise, mais l'institution d'une dîme sur les terres qu'ils occupent est susceptible de calmer ces voix et de nous rapporter un joli sou en attendant."
  land_tithe_tooltip:0 "Un [THIS.GetCountry.GetAdjective] [territory|E] aléatoire recevra #Y 6# ! Membres de la tribu [pops|E]tribesmen !."
  global_tribesmen_output_inv_4:0 "Défenseurs tribaux"
  global_tribesmen_output_inv_4_desc:0 "Nommer des défenseurs pour parler au nom des sociétés tribales étrangères à l'intérieur de nos frontières, leur donne une voix au sein de notre processus politique."
  global_tribesmen_output_inv_5:0 "Droit à la pratique religieuse"
  global_tribesmen_output_inv_5_desc:0 "Dans la plupart des cas, la religion pratiquée par une tribu donnée n'a aucune importance pour nous. Par conséquent, leur accorder une protection limitée sur les droits de pratiquer des croyances exotiques est un petit prix à payer pour leur sécurité."
  build_cost_inv:0 "De l'architecture"
  build_cost_inv_desc:0 "Écrit par Marcus Vitruvius Pollo à la fin du 1er siècle avant JC, De Architectura était une série de traités sur l'architecture romaine. Les pratiques mentionnées ici étaient détaillées de manière extraordinaire, donnant un aperçu incroyable des méthodes de construction avancées de l'époque."
  build_time_inv:0 "Opus cémenticium"
  build_time_inv_desc:0 "Le béton romain était une invention fondamentale, développée au 3ème ou 2ème siècle avant JC. Il est rapidement devenu largement utilisé et a été trouvé dans les villas, les bâtiments militaires, les routes et de nombreuses autres constructions."
  move_pop_cost_modifier_inv:0 "Colonies"
  move_pop_cost_modifier_inv_desc:0 "La colonisation romaine de la Grande-Bretagne était un exemple classique de la pratique qui avait été employée par les Grecs dans leur conquête de la Perse et de l'Égypte. L'octroi de terres aux soldats et à leurs familles a agi comme une garnison permanente dans les territoires récemment conquis."
  convert_pop_cost_modifier_inv:0 "Assimilation religieuse"
  convert_pop_cost_modifier_inv_desc:0 "La pratique consistant à intégrer les croyances étrangères dans la structure panthéiste de la religion romaine a rendu beaucoup plus facile l'assimilation des étrangers méfiants à la république."
  citizen_promotion_cost_modifier_inv:0 "Citoyenneté Graduée"
  citizen_promotion_cost_modifier_inv_desc:0 "Une série de «niveaux», chacun dénotant différents droits et privilèges, qui peuvent être atteints par les non-citoyens dans notre pays, garantissent qu'il y a une échelle à gravir et qu'il y a toujours quelque chose à atteindre."
  freemen_promotion_cost_modifier_inv:0 "Manumission accordée"
  freemen_promotion_cost_modifier_inv_desc:0 "Permettre aux propriétaires d'esclaves de libérer leurs esclaves avec un véritable statut juridique est essentiel à la coexistence continue du propriétaire et de l'esclave."
  enact_law_cost_modifier_inv:0 "Honoraire Ius"
  enact_law_cost_modifier_inv_desc:0 "Céder aux magistrats le droit de modifier, de compléter et de corriger les lois existantes réduit la nécessité pour notre gouvernement de porter un jugement sur des itérations de la même loi, à de nombreuses reprises."
  stability_inv_1:0 "Obligation contractuelle"
  stability_inv_1_desc:0 "La religion dans de nombreuses cultures anciennes impliquait une obéissance particulièrement personnelle et contractuelle. Le grand nombre d'aspects ou de dieux donnait à chaque individu la possibilité de choisir comment prier et de personnaliser la manière dont il le faisait."
  stability_inv_2:0 "Cultes tolérés"
  stability_inv_2_desc:0 "Présentes dans de nombreuses cultures et nations, les religions à mystères étaient une idéologie syncrétique qui côtoyait souvent la religion d'État, et impliquait des rites secrets, des sociétés et des réunions. En Inde, le jaïnisme s'est développé en tant que mouvement religieux mineur qui a finalement été sanctionné par les Mauryas, Chandragupta lui-même adoptant un style de vie jaïn à la retraite."
  stability_inv_3:0 "Enterrements d'État"
  stability_inv_3_desc:0 "Ceux qui sont trop pauvres pour offrir un enterrement aux membres de leur famille devraient bénéficier de la commodité d'un service funéraire parrainé par l'État."
  stability_inv_4:0 "Prêtres de la maison"
  stability_inv_4_desc:0 "Les familles riches employaient souvent une figure religieuse mineure pour diriger le culte et sauvegarder le bien-être spirituel du ménage. À Rome, le paterfamilias, ou chef de famille, est devenu une position légale de responsabilité sur les questions de foi et d'obéissance."
  stability_inv_5:0 "Culte de formule"
  stability_inv_5_desc:0 "Veiller à ce que chaque fête religieuse majeure soit sanctionnée, correctement observée et bien organisée contribue à préserver la stabilité de notre nation."
  omen_power_inv_1:0 "Haruspication hiérarchique"
  omen_power_inv_1_desc:0 "Les sacrifices sont un moyen standard par lequel nous pouvons offrir nos souhaits et nos prières au divin. Un code écrit détaillant l'acceptabilité des différentes créatures sacrificielles aidera nos prêtres et notre peuple."
  omen_power_inv_2:0 "Fondation légendaire"
  omen_power_inv_2_desc:0 "Le Mahabharata, l'Énéide et les grandes œuvres d'Homère ont beaucoup joué sur la relation entre les dieux et les hommes. La commande de tels tracts est devenue populaire, en tant qu'outil pour inspirer un sentiment de fierté culturelle au sein d'une population."
  omen_power_inv_3:0 "Fêtes religieuses élargies"
  omen_power_inv_3_desc:0 "Rome était célèbre pour la quantité de fêtes religieuses obscures qu'elle possédait. Les jours fériés observés par l'État étaient un moyen sûr de plaire au peuple comme à la noblesse."
  omen_power_inv_4:0 "Canon proscrit"
  omen_power_inv_4_desc:0 "Alors que la tolérance est la clé de l'intégration, certaines pratiques religieuses observées par des religions étrangères sont tout simplement trop étrangères pour que notre peuple puisse les concevoir. Interdire de tels rites barbares est vital pour sauvegarder le bien-être spirituel de notre peuple."
  omen_power_inv_5:0 "Symbologie traduite"
  omen_power_inv_5_desc:0 "L'utilisation de symboles religieux largement reconnus lorsqu'ils représentent des dirigeants, des généraux et des personnalités publiques favorise leur supériorité. La couronne radiée était souvent associée à Alexandre, dans l'art contemporain, et la pratique s'est répandue avec ses successeurs en particulier."
  land_morale_recovery_inv_1:0 "Serment de fraternité"
  land_morale_recovery_inv_1_desc:0 "Formaliser l'engagement d'un soldat à se battre pour ses camarades, était un acte qui solidifiait le lien de fraternité que seul le service militaire pouvait apporter. Un Ius Iurandum , à Rome, le «serment des serments», a été prêté par de nouveaux soldats, dans lequel ils ont promis leur vie les uns aux autres."
  land_morale_recovery_inv_2:0 "Devins"
  land_morale_recovery_inv_2_desc:0 "La pratique consistant à intégrer des classes sacerdotales dans l'armée était monnaie courante. Agir comme conduits pour l'approbation divine de toute action militaire dans laquelle une armée était engagée, a considérablement remonté le moral."
  land_morale_recovery_inv_3:0 "Normes régimentaires"
  land_morale_recovery_inv_3_desc:0 "Notre armée opère dans des groupes distincts d'unités. En associant chacun à un symbole ou à un étendard, chaque soldat a une icône familière avec laquelle développer un sentiment de fierté d'unité."
  land_morale_recovery_inv_4:0 "Décorations militaires"
  land_morale_recovery_inv_4_desc:0 "L'institution d'une série de décorations pour une conduite valeureuse au combat était un outil précieux pour maintenir l'ordre et donner aux soldats une raison de se battre. La Hasta Pura, ou «Silver Spear», a été initialement décernée aux soldats romains à l'occasion de leur premier meurtre."
  land_morale_recovery_inv_5:0 "Rétrécissements sévères"
  land_morale_recovery_inv_5_desc:0 "La décimation et d'autres pratiques similaires ont été utilisées comme punitions de dernier recours contre les unités qui s'étaient livrées à la mutinerie ou à la lâcheté. La décimation impliquerait la sélection aléatoire d'un dixième d'une unité, qui serait ensuite exécuté par ses anciens camarades. La menace toujours présente d'un châtiment aussi terrible faisait en sorte que les actes de lâcheté étaient rares."
  naval_morale_recovery_inv_1:0 "Auxiliaires maritimes"
  naval_morale_recovery_inv_1_desc:0 "Choisir de servir comme membre d'équipage ou marin était le seul choix que les membres d'équipage potentiels recevraient. Là principalement pour se défendre contre l'abordage ou pour capturer des navires ennemis lors d'actions d'abordage, la présence d'un détachement de marine était une tradition répandue parmi les marines d'État."
  naval_morale_recovery_inv_2:0 "Hiérarchie navale élargie"
  naval_morale_recovery_inv_2_desc:0 "Instituer une hiérarchie formalisée à bord de nos navires est vital pour maintenir l'ordre dans le chaos des combats."
  naval_morale_recovery_inv_3:0 "Hiérarchie de la flotte"
  naval_morale_recovery_inv_3_desc:0 "En plus de la hiérarchie complexe des officiers à bord des navires, la mise en place d'une structure de commandement pour nos marines garantira que la responsabilité se situe toujours aux bons endroits."
  naval_morale_recovery_inv_4:0 "Liste des punitions"
  naval_morale_recovery_inv_4_desc:0 "En publiant une liste détaillée des infractions, nous pouvons nous assurer que les équipages et les officiers comprennent l'obéissance attendue d'eux en mer."
  naval_morale_recovery_inv_5:0 "Ornementation d'arc"
  naval_morale_recovery_inv_5_desc:0 "La vue d'une divinité fière apposée ou peinte sur la proue de nos navires renforcera la fierté et le moral au sein de nos marines. De plus, la vue d'un dieu redoutable se précipitant sur eux doit sûrement briser la détermination de nos ennemis."
  ruler_popularity_gain_inv_1:0 "Procédure régulière"
  ruler_popularity_gain_inv_1_desc:0 "Veiller à ce que chacun ait un recours pour faire appel contre les actions ou les actes d'accusation, protège à la fois le peuple et donne à notre gouvernement un air d'équité."
  ruler_popularity_gain_inv_2:0 "Jeux sponsorisés"
  ruler_popularity_gain_inv_2_desc:0 "Sanctionner les événements sportifs financés par l'État était un moyen standard de constituer une base de pouvoir politique et de plaire au peuple en même temps."
  ruler_popularity_gain_inv_3:0 "Collégialité"
  ruler_popularity_gain_inv_3_desc:0 "La nomination nominale de postes fantômes, suppléants ou ostensiblement égaux au sein du gouvernement nous permet de partager la responsabilité et la surveillance des questions administratives."
  ruler_popularity_gain_inv_4:0 "Département des travaux publics"
  ruler_popularity_gain_inv_4_desc:0 "La surveillance des travaux publics est une question qui exige beaucoup de diligence bureaucratique. De plus, en instituant ce bureau, nous pouvons plus facilement soutenir les choix de notre dirigeant pour promouvoir l'approbation du public."
  ruler_popularity_gain_inv_5:0 "Constitution"
  ruler_popularity_gain_inv_5_desc:0 "Tout État bénéficiera d'une constitution, remplie de protection pour les opprimés et de serments d'obéissance à l'État et au dirigeant."
  global_population_growth_inv_1:0 "Rations de céréales"
  global_population_growth_inv_1_desc:0 "Distribuer des portions de céréales gratuites à ceux qui en ont besoin, fait tourner les rouages ​​de notre civilisation."
  global_population_growth_inv_2:0 "Timbre de pain"
  global_population_growth_inv_2_desc:0 "Les timbres de pain ont été utilisés comme moyen d'identifier quelle boulangerie produisait un pain donné. Cela a permis d'identifier la qualité et de gérer les maladies transmises par les aliments."
  global_population_growth_inv_3:0 "Obstétrique"
  global_population_growth_inv_3_desc:0 "Le développement précoce de la médecine féminine pourrait être dangereux et risqué. Néanmoins, il s'avérerait inestimable pour sauver la vie de nombreux enfants."
  global_population_growth_inv_4:0 "Encouragement à la migration"
  global_population_growth_inv_4_desc:0 "Dans les territoires où la population fluctue, l'encouragement de la migration de l'intérieur et de l'extérieur de notre empire peut soutenir les populations."
  global_population_growth_inv_5:0 "Moulin à eau"
  global_population_growth_inv_5_desc:0 "L'invention des roues hydrauliques a révolutionné la production de farine et de pain, permettant la production en vrac de nourriture pour les masses."
  global_unrest_inv_1:0 "F.U.G."
  global_unrest_inv_1_desc:0 "A Rome, les esclaves évadés et capturés étaient marqués des lettres FUG, pour les fugitifs ; laissant une impression durable sur eux-mêmes, et tous ceux qui les ont vus, quant aux dangers de la rébellion."
  global_unrest_inv_2:0 "Religion ouverte"
  global_unrest_inv_2_desc:0 "De nombreux cultes religieux consacreraient une constitution d'égalité, restant ouverte à tout venant, quelle que soit sa classe."
  global_unrest_inv_3:0 "Stoïcisme"
  global_unrest_inv_3_desc:0 "La propagation du stoïcisme en tant que mouvement philosophique a épousé la croyance en un esprit universel dans lequel tous les hommes étaient tenus égaux."
  global_unrest_inv_4:0 "Drame exporté"
  global_unrest_inv_4_desc:0 "Les anciennes tragédies et comédies des Grecs, connues dans le monde entier, ont amusé les masses pendant des siècles. Il serait dommage de les limiter uniquement à la Grèce."
  global_unrest_inv_5:0 "Assemblages"
  global_unrest_inv_5_desc:0 "Accorder aux groupes minoritaires le droit de tenir leurs propres assemblées leur conférera un sentiment d'autodétermination qui les maintiendra dans le droit chemin."
  omen_duration_inv_1:0 "Grands temples"
  omen_duration_inv_1_desc:0 "L'expansion de nos sites religieux pour inclure de grandes structures, améliore la stature de la classe sacerdotale au sein de notre royaume."
  omen_duration_inv_2:0 "Cultes privés"
  omen_duration_inv_2_desc:0 "Permettre la création de cultes religieux privés peut limiter notre implication, mais augmentera considérablement le zèle de notre peuple."
  omen_duration_inv_3:0 "Interdire la sorcellerie"
  omen_duration_inv_3_desc:0 "Les incantations païennes et les sorts magiques, importés par les pratiquants de religions étrangères, sont une tache sur notre patrimoine culturel. Les interdire est primordial pour notre prospérité continue."
  omen_duration_inv_4:0 "Dieux de la maison"
  omen_duration_inv_4_desc:0 "Nous devons encourager chaque propriétaire terrien à dédier sa propriété à un dieu domestique."
  omen_duration_inv_5:0 "Dévouement de guerre"
  omen_duration_inv_5_desc:0 "Consacrer nos troupes à une divinité ou à un aspect spécifique pour une guerre donnée nous permettra de conquérir sous une seule idéologie."
  global_manpower_modifier_inv_1:0 "Recrutement auxiliaire"
  global_manpower_modifier_inv_1_desc:0 "S'appuyer sur des vagabonds étrangers pour constituer la partie subalterne de nos forces combattantes permet à nos précieux citoyens de se concentrer sur des tâches plus importantes."
  global_manpower_modifier_inv_2:0 "Double paye"
  global_manpower_modifier_inv_2_desc:0 "Instituer une hiérarchie formelle des carrières au sein de notre armée, donne à chaque simple soldat un objectif auquel aspirer, rendant une vie dans l'armée une perspective plus attrayante."
  global_manpower_modifier_inv_3:0 "Auxiliaires Médicaux"
  global_manpower_modifier_inv_3_desc:0 "La santé de nos soldats est d'une importance primordiale. Des soins de santé adéquats ramèneront les soldats sur le terrain plus rapidement."
  global_manpower_modifier_inv_4:0 "Conseil religieux"
  global_manpower_modifier_inv_4_desc:0 "Instituer un conseil formel de personnes religieuses, dédié à décider quelles divinités, étrangères ou autres, étaient acceptables pour être vénérées par les soldats. Non seulement cela nous donne le contrôle sur l'observance religieuse de nos troupes, mais cela encourage ceux de confessions minoritaires à nous servir."
  global_manpower_modifier_inv_5:0 "Service à vie"
  global_manpower_modifier_inv_5_desc:0 "Les blessés, mutilés et autrement inaptes peuvent encore être utiles en tant que réservistes et gardes-frontières. Ainsi pouvons-nous nous assurer que les meilleurs soldats servent toujours en première ligne."
  technology_cost_inv_1:0 "Herboristerie"
  technology_cost_inv_1_desc:0 "La connaissance des plantes et des herbes qui nous entourent peut avoir des utilisations au-delà de ce que beaucoup soupçonneraient. Du contrôle des naissances à la médecine, nous ne pouvons pas sous-estimer la botanique."
  technology_cost_inv_2:0 "Alun"
  technology_cost_inv_2_desc:0 "L'alun était une source de potassium, qui était utilisé pour une variété d'utilisations, y compris la préparation médicinale, les cosmétiques et les arômes alimentaires."
  technology_cost_inv_3:0 "Production d'étain de masse"
  technology_cost_inv_3_desc:0 "L'étain est un alliage de métal doux, qui a été largement utilisé comme matériau durable avec lequel fabriquer des objets du quotidien."
  technology_cost_inv_4:0 "Écriture abrégée"
  technology_cost_inv_4_desc:0 "Connue sous le nom de sténographie, la pratique consistant à résumer des textes qui, autrement, prendraient beaucoup de temps et d'espace, est née en Grèce. Il s'est propagé rapidement, comme un moyen de noter des discours ou des idées importantes à un rythme rapide."
  technology_cost_inv_5:0 "Zéro"
  technology_cost_inv_5_desc:0 "Le concept de « zéro » n'existait pas dans le système de chiffres romains standard. L'existence d'un tel concept était vitale pour les mathématiciens grecs dans l'exécution de calculs avancés."
  global_citizen_happyness_inv:0 "Soufflage de verre"
  global_citizen_happyness_inv_desc:0 "Technique innovante utilisée pour façonner le verre, le soufflage du verre a révolutionné la création d'équipements coûteux."
  global_freemen_happyness_inv:0 "Boulier à main"
  global_freemen_happyness_inv_desc:0 "Utilisé aussi bien par les marchands que par les inventeurs, le boulier offrait un moyen de comptabiliser rapidement les coûts et les dépenses, faisant du commerce intérieur une affaire beaucoup plus agréable."
  global_slaves_happyness_inv:0 "Libertini"
  global_slaves_happyness_inv_desc:0 "Nos esclaves libérés passeront à une classe distincte ; en leur donnant quelque chose à quoi aspirer et en les gardant en ligne."
  global_tribesmen_happyness_inv:0 "Quartiers des tanneries"
  global_tribesmen_happyness_inv_desc:0 "Les odeurs hideuses produites par le tannage du cuir pouvaient créer des conditions de vie très désagréables. À mesure que la taille des centres urbains augmentait, il est vite devenu évident que des mesures devaient être prises."
  call_omen_cost_modifier_inv:0 "Prodiges réinterprétés"
  call_omen_cost_modifier_inv_desc:0 "A Rome, les présages terribles et les présages calamiteux devaient être ratifiés par le sénat. Dans certains cas, le sénat pourrait se réunir à nouveau sur la question de savoir si un présage était, en fait, une si mauvaise chose après tout."
  monthly_corruption_inv:0 "Culpabilité par association"
  monthly_corruption_inv_desc:0 "Un système élaboré de lois sur la corruption mineure, le concept de culpabilité par association a mis fin à de nombreuses pratiques de corruption dans la politique romaine et à l'étranger."
  relation_inv_1:0 "Proxenoi"
  relation_inv_1_desc:0 "Prélude au concept ultérieur d'ambassadeurs permanents, les proxenoi ont été choisis par les cités-États grecques pour agir en tant que représentants dans les villes voisines."
  relation_inv_2:0 "Sceau national"
  relation_inv_2_desc:0 "En attribuant notre sceau à ceux qui parlent en notre nom, nous évitons toute question d'authenticité."
  relation_inv_3:0 "Ambassadeurs permanents"
  relation_inv_3_desc:0 "En employant en permanence ceux qui ont la langue de soie pour parler en notre nom, nous pouvons apaiser nos voisins bien mieux qu'avant."
  relation_inv_4:0 "Ambassadeur héréditaire"
  relation_inv_4_desc:0 "Nommer de nouveaux ambassadeurs à chaque fois que l'un d'entre eux décède, prend un temps inutile et précieux. Nous devrions les encourager à emmener leur famille avec eux et à conférer le statut d'ambassadeur à leurs fils en cas d'accident."
  relation_inv_5:0 "Traités légaux"
  relation_inv_5_desc:0 "S'assurer que les deux parties à un accord diplomatique en reconnaissent pleinement le contenu est essentiel pour garantir des accords équitables entre les nations."
  diplomatic_reputation_inv_1:0 "Conduite humaine"
  diplomatic_reputation_inv_1_desc:0 "Le concept d'honneur sur le champ de bataille existe depuis des millénaires, néanmoins, nous devrions établir un code pour traiter avec nos adversaires, afin que nous-mêmes recevions un traitement équitable en cas de défaite."
  diplomatic_reputation_inv_2:0 "Négociations ouvertes"
  diplomatic_reputation_inv_2_desc:0 "La tenue de négociations diplomatiques en plein public garantira que les deux parties tiennent parole."
  diplomatic_reputation_inv_3:0 "Immunité diplomatique"
  diplomatic_reputation_inv_3_desc:0 "La distance entre les sièges du gouvernement signifie que la sécurité des ambassadeurs doit être sacro-sainte - nous devons tous parler dans les mêmes termes."
  diplomatic_reputation_inv_4:0 "Envoyés nobles"
  diplomatic_reputation_inv_4_desc:0 "Nos sujets, ennemis et alliés se sentiront beaucoup plus honorés si nous envoyons nos meilleurs et les plus honnêtes membres de la société parler à notre place."
  diplomatic_reputation_inv_5:0 "Négociateurs de carrière"
  diplomatic_reputation_inv_5_desc:0 "Lors de la rédaction des traités, nous devons envoyer nos négociateurs les plus qualifiés. Il est tout à fait possible d'y glisser quelques clauses supplémentaires si suffisamment de jargon juridique est inclus..."
  agressive_expansion_impact_inv_1:0 "Fetiales"
  agressive_expansion_impact_inv_1_desc:0 "Les prêtres Fetial étaient un groupe d'anciens prêtres latins, qui exécutaient des rites inhabituels liés à la déclaration de guerre."
  agressive_expansion_impact_inv_2:0 "Répétition Rerum"
  agressive_expansion_impact_inv_2_desc:0 "Exécuté par les prêtres Fetial, ce rite impliquait la remise des demandes de Rome à un État ennemi, accompagnée du lancement rituel d'un javelot imbibé de sang en terre ennemie, si les demandes n'étaient pas satisfaites."
  agressive_expansion_impact_inv_3:0 "Défendre la liberté"
  agressive_expansion_impact_inv_3_desc:0 "Peu importe notre véritable cause, proclamant que les plus faibles que nous sont incapables de se défendre, et ont donc besoin de nos conseils bienveillants, nous recueillons des éloges sur la scène internationale."
  agressive_expansion_impact_inv_4:0 "Ambassadeurs militaires"
  agressive_expansion_impact_inv_4_desc:0 "Accorder à nos diplomates un grade militaire impressionnera non seulement nos ennemis, mais montrera clairement que nous détenons la carotte et le bâton."
  agressive_expansion_impact_inv_5:0 "Mandat divin"
  agressive_expansion_impact_inv_5_desc:0 "Veiller à ce que nos voisins sachent que nous croyons en notre droit divin de conquérir, ils ne devraient guère être surpris quand nous le faisons..."
  tyranny_inv_1:0 "Orateurs officiels"
  tyranny_inv_1_desc:0 "Employer des orateurs qualifiés pour proclamer nos décrets, lois et décisions réduira le risque de fomenter la dissidence dans notre population."
  tyranny_inv_3:0 "Acclamation classée"
  tyranny_inv_3_desc:0 "C'est peut-être un vieux truc, mais semer la foule avec des supporters rémunérés est un moyen infaillible d'obtenir un soutien dans certaines de nos décisions les moins populaires."
  tyranny_inv_4:0 "Adventus"
  tyranny_inv_4_desc:0 "Chaque fois que notre glorieux chef se rend dans une autre ville, nous devons proclamer son entrée avec des trompettes, un triomphe et une célébration. Ainsi, tous connaîtront la majesté de notre nation."
  tyranny_inv_5:0 "Chironomia"
  tyranny_inv_5_desc:0 "Les signaux manuels traditionnels employés par ceux qui sont habiles en rhétorique donnent à nos mots un poids et une crédibilité qui leur manquaient auparavant."
  tyranny_inv_2:0 "Hiérarchie de responsabilité"
  tyranny_inv_2_desc:0 "Nous devons veiller à ce qu'il y ait toujours quelqu'un en place pour porter le blâme si nos décisions se retournent contre nous."
  monthly_character_loyalty_inv_1:0 "Mécénat légal"
  monthly_character_loyalty_inv_1_desc:0 "Un système de parrainage légal établira un moyen de hiérarchie dans les échelons de notre royaume."
  monthly_character_loyalty_inv_2:0 "Famille approuvée"
  monthly_character_loyalty_inv_2_desc:0 "Reconnaître certaines familles comme des lignées importantes liées à l'histoire de notre nation, garantit une certaine respectabilité parmi la noblesse."
  monthly_character_loyalty_inv_3:0 "Mécénat administratif"
  monthly_character_loyalty_inv_3_desc:0 "Encourager nos gouverneurs à développer des liens personnels de patronage avec les sujets augmente à la fois la loyauté de leurs sujets et renforce le système dans son ensemble."
  monthly_character_loyalty_inv_4:0 "Patrocinium"
  monthly_character_loyalty_inv_4_desc:0 "La protection offerte par le système de patronage établit une sécurité juridique et financière. Nous devrions encourager ce comportement parmi notre élite la plus bienveillante."
  monthly_character_loyalty_inv_5:0 "Patronage militaire"
  monthly_character_loyalty_inv_5_desc:0 "La relation entre les généraux, les soldats et les vétérans devrait être élargie pour inclure un système officiel de clientélisme. Cela élargira encore plus notre société hiérarchique."
  agressive_expansion_monthly_decay_inv_1:0 "Intégration égale"
  agressive_expansion_monthly_decay_inv_1_desc:0 "L'établissement des droits des peuples conquis est une première étape importante vers l'intégration et atténuera la colère de ceux qui sont mécontents de notre conquête."
  agressive_expansion_monthly_decay_inv_2:0 "Mandat Gouvernance Locale"
  agressive_expansion_monthly_decay_inv_2_desc:0 "Une fois les ex-gouvernements de nos conquêtes renversés, nous devrions respecter l'administration régionale locale des terres étrangères. Après tout, ils connaissent leur peuple mieux que nous."
  agressive_expansion_monthly_decay_inv_3:0 "Intégration économique progressive"
  agressive_expansion_monthly_decay_inv_3_desc:0 "Exiger la totalité des impôts et des tributs des terres conquises ne risque que de provoquer des troubles civils. Au lieu de cela, nous devrions les réduire progressivement à une dîme complète."
  agressive_expansion_monthly_decay_inv_4:0 "Serments de fidélité"
  agressive_expansion_monthly_decay_inv_4_desc:0 "Cela peut sembler un petit geste, mais insister pour que les administrations conquises nous jurent leur loyauté éternelle, légitime nos conquêtes aux yeux de nos pairs."
  agressive_expansion_monthly_decay_inv_5:0 "Apologétique diplomatique"
  agressive_expansion_monthly_decay_inv_5_desc:0 "Tenir nos ambassadeurs et diplomates au courant garantit qu'ils peuvent arranger les choses après avoir attiré la colère de nos pairs."
  tribute_income_modifier_inv_1:0 "Administration tributaire"
  tribute_income_modifier_inv_1_desc:0 "Il est temps que nous supprimions les ententes brèves et toujours changeantes avec nos affluents et instituions un accord écrit formel, énonçant les deux côtés de l'arrangement d'une manière simple."
  tribute_income_modifier_inv_2:0 "Accords proportionnels"
  tribute_income_modifier_inv_2_desc:0 "Certains de nos affluents moins civilisés ne peuvent pas toujours produire de la monnaie pour remplir leur part de nos arrangements. Nous devrions être disposés à accepter des biens en nature."
  tribute_income_modifier_inv_3:0 "Versements annuels"
  tribute_income_modifier_inv_3_desc:0 "L'ancien temps des coffres au trésor annuels est derrière nous. Pour maintenir un bilan juste, nous devons encourager nos affluents à nous offrir une allocation régulière, mais nettement plus modeste."
  tribute_income_modifier_inv_4:0 "Légats tributaires"
  tribute_income_modifier_inv_4_desc:0 "Certains de nos États tributaires les plus éloignés sont moins enclins à nous offrir un quota complet d'hommage. En créant un nouveau bureau d'ambassadeur, entièrement consacré à rappeler à ces incultes notre potentiel de rétribution, nous pourrions mieux les encourager à remplir leur part du marché."
  tribute_income_modifier_inv_5:0 "État des satellites"
  tribute_income_modifier_inv_5_desc:0 "Reconnaître formellement l'autonomie de nos États tributaires est un petit prix à payer pour leurs dons continus à notre cause."
  diplomatic_relations_inv:0 "Sommet"
  diplomatic_relations_inv_desc:0 "Le fait de tenir des réunions régulières au sommet entre des puissances de taille similaire offre une splendide opportunité de se faire de nouveaux amis... ou ennemis."
  hold_triumph_cost_modifier_inv:0 "Pièces triomphales"
  hold_triumph_cost_modifier_inv_desc:0 "La création d'une monnaie de grande valeur, frappée uniquement pour le prestige et l'honneur, devrait être produite chaque fois que nous organisons un triomphe majeur. Ainsi, notre gloire sera connue pour toujours !"
  smear_character_cost_modifier_inv:0 "Crieurs publics"
  smear_character_cost_modifier_inv_desc:0 "Employer des orateurs qualifiés en notre nom nous permettra de répandre anonymement la vérité sur ceux qui sont assez méchants pour agir contre nos intérêts."
  bribe_character_cost_modifier_inv:0 "Immunité sélective"
  bribe_character_cost_modifier_inv_desc:0 "De toute évidence, toute loi exigeant la mise en accusation de nos classes dirigeantes rend le pouvoir très difficile. Ils devraient être modifiés en tenant compte de ce nouveau principe."
  assassinate_attempt_cost_modifier_inv:0 "Connexions ombragées"
  assassinate_attempt_cost_modifier_inv_desc:0 "Établir des liens avec les guildes et les collèges louches prêts à faire du travail humide pour le bon prix est une situation triste mais nécessaire."
  inspire_disloyalty_cost_modifier_inv:0 "Espionnage"
  inspire_disloyalty_cost_modifier_inv_desc:0 "La formation d'un réseau d'esprits sympathiques dans les pays étrangers rend beaucoup plus facile d'effectuer des changements à l'extérieur de nos frontières."
  recruit_general_inv:0 "Incitations de commandement"
  recruit_general_inv_desc:0 "Il ne suffit pas d'attendre de nos généraux qu'ils se battent pour la gloire de notre nation. Nous devons nous assurer qu'ils ont droit au butin, à la propriété et aux responsabilités dans les terres qu'ils conquièrent."
  endorse_party_inv:0 "Heures régulières du Sénat"
  endorse_party_inv_desc:0 "L'institution d'heures de travail formelles au Sénat, sur une base quotidienne, nous donne beaucoup plus d'occasions d'influencer les voix dissidentes sur notre façon de penser."
  fabricate_claim_cost_modifier_inv:0 "Protection agressive"
  fabricate_claim_cost_modifier_inv_desc:0 "Parfois, la seule excuse dont nous avons besoin, c'est que nous sommes les seuls à pouvoir vraiment offrir la sécurité."
  discipline_inv_1:0 "Casque béotien"
  discipline_inv_1_desc:0 "Le casque béotien, préféré par Alexandre lui-même, permettait une bonne vue de son environnement, tout en protégeant le crâne."
  discipline_inv_2:0 "Légion manipulatrice"
  discipline_inv_2_desc:0 "Originaire de quelque part dans le sud de l'Italie, cette force de combat logistique était une collection de «maniples». Chaque manipule était composé de 120 hommes organisés en une unité cohérente, combattant de concert avec n'importe quel nombre de manipules supplémentaires."
  discipline_inv_3:0 "Attraits vétéran"
  discipline_inv_3_desc:0 "Encourager les soldats à la retraite à s'enrôler pour servir à nouveau augmentera considérablement l'expérience de combat de nos armées."
  discipline_inv_4:0 "Promotion par la bravoure"
  discipline_inv_4_desc:0 "Promouvoir des troupes en fonction de leurs actions fournit à chaque homme une raison de faire de son mieux."
  discipline_inv_5:0 "Cohortes"
  discipline_inv_5_desc:0 "La Cohorte s'est développée après la promulgation des réformes mariales à Rome. Chaque sous-unité d'une légion a été élargie pour se composer de 480 combattants, aux côtés de divers spécialistes de la logistique."
  global_supply_limit_modifier_inv_1:0 "Surnuméraires"
  global_supply_limit_modifier_inv_1_desc:0 "Groupe auxiliaire d'hommes enrôlés, les surnuméraires agissaient comme renforts, aides-soignants et remplissaient d'autres tâches non spécifiques."
  global_supply_limit_modifier_inv_2:0 "Saison des combats"
  global_supply_limit_modifier_inv_2_desc:0 "La connaissance du temps, du climat et des modèles saisonniers est essentielle pour lever des armées et faire la guerre. En prêtant attention à ces signes, nous pouvons mieux préparer nos forces."
  global_supply_limit_modifier_inv_3:0 "Pôle Logistique"
  global_supply_limit_modifier_inv_3_desc:0 "Notre armée florissante a besoin d'une division d'approvisionnement et de logistique dédiée pour s'assurer que nous maintenons toujours une efficacité maximale."
  global_supply_limit_modifier_inv_4:0 "Train de bagages retardé"
  global_supply_limit_modifier_inv_4_desc:0 "La capture du train de bagages s'est avérée être la chute de nombreux généraux célèbres. En exigeant un délai considérable entre les approvisionnements, les familles et nos armées pendant les opérations militaires actives, nous pourrions éviter un incident embarrassant."
  global_supply_limit_modifier_inv_5:0 "Réserve centrale"
  global_supply_limit_modifier_inv_5_desc:0 "Le maintien d'un magasin centralisé d'équipements militaires vitaux garantira que nous avons toujours la capacité de maintenir l'approvisionnement de nos forces combattantes."
  global_defensive_inv_1:0 "Pentaspastos"
  global_defensive_inv_1_desc:0 "Le Pentaspastos était une grue grecque innovante, idéale pour la construction de murs défensifs, de bâtiments et de forteresses."
  global_defensive_inv_2:0 "Voûte et Dôme"
  global_defensive_inv_2_desc:0 "Rome a été la pionnière de l'utilisation d'arcs pour la construction de ponts, permettant d'accomplir d'énormes tâches en une fraction du temps."
  global_defensive_inv_3:0 "Camps fortifiés"
  global_defensive_inv_3_desc:0 "Nous enseignerons à nos armées les compétences requises pour construire des camps fortifiés, en utilisant uniquement les matériaux disponibles autour d'eux."
  global_defensive_inv_4:0 "Retranchement"
  global_defensive_inv_4_desc:0 "Lorsque nos armées sont déployées à un endroit pendant une période de temps significative, elles pourraient mieux utiliser leur temps en construisant des tranchées pour ralentir l'avancée d'ennemis potentiels."
  global_defensive_inv_5:0 "Polyspaston"
  global_defensive_inv_5_desc:0 "Variante du modèle grec antérieur, cette grue soulevait des poids encore plus importants, rendant les énormes fortifications beaucoup plus viables."
  siege_speed_inv_1:0 "Munitions extraordinaires"
  siege_speed_inv_1_desc:0 "Tout au long de l'Antiquité, des exemples de munitions de siège inhabituelles peuvent être trouvés. Des serpents, des parties de corps coupées et des substances incendiaires étaient utilisés pour démoraliser ou enrager les adversaires."
  siege_speed_inv_2:0 "Tours de siège"
  siege_speed_inv_2_desc:0 "Pendant le siège de Rhodes, Demetrios a utilisé d'imposants engins de siège pour tenter d'escalader les murs de la ville rhodienne."
  siege_speed_inv_3:0 "Investissement"
  siege_speed_inv_3_desc:0 "Le processus d'entourage d'un lieu fortifié avec des fortifications secondaires, a servi à les dissocier entièrement du monde extérieur."
  siege_speed_inv_4:0 "Contrevallation"
  siege_speed_inv_4_desc:0 "Une extension de la circonvolution, cette tactique impliquait la construction d'un autre anneau tourné vers l'extérieur à l'opposé du fort encerclé, empêchant toute armée ennemie de briser le siège."
  siege_speed_inv_5:0 "balistes"
  siege_speed_inv_5_desc:0 "Ressemblant à d'énormes arbalètes, les balistes pouvaient tirer de vastes charges utiles cinétiques, capables de briser les murs, les corps et le moral."
  global_start_experience_inv_1:0 "Apprendre sur le tas"
  global_start_experience_inv_1_desc:0 "On dit que la meilleure façon d'apprendre, c'est en faisant. Nous nous attendons à ce que nos recrues apprennent rapidement, une épée à la main. Ou ils mourront."
  global_start_experience_inv_2:0 "Formation de base"
  global_start_experience_inv_2_desc:0 "Offrir aux nouvelles recrues la formation la plus élémentaire peut au moins leur permettre de survivre aux premières balançoires."
  global_start_experience_inv_3:0 "Normes de recrutement"
  global_start_experience_inv_3_desc:0 "Nous devrions viser à peupler nos armées avec ceux qui sont capables de se défendre au combat."
  global_start_experience_inv_4:0 "Normes de recrutement d'élite"
  global_start_experience_inv_4_desc:0 "La disponibilité des soldats vétérans est à un niveau où l'on peut leur consacrer au moins une partie du recrutement."
  global_start_experience_inv_5:0 "Formation multidisciplinaire"
  global_start_experience_inv_5_desc:0 "En enseignant aux recrues les bases de toutes les disciplines martiales possibles, ils auront une bien meilleure connaissance de la façon de s'intégrer à une force militaire fonctionnelle."
  trireme_discipline_inv_1:0 "Marins professionnels"
  trireme_discipline_inv_1_desc:0 "En nous appuyant sur des marins de carrière, nous pouvons être assurés que nos marines seront dotées des meilleurs équipages."
  trireme_discipline_inv_2:0 "Centurie"
  trireme_discipline_inv_2_desc:0 "L'établissement d'un cadre de commandement à bord de chaque navire établit une distinction entre les rameurs communs et l'élite tactique."
  trireme_discipline_inv_3:0 "Escadrons"
  trireme_discipline_inv_3_desc:0 "Affecter chaque navire à un escadron leur permettra de combattre ensemble comme une unité cohérente, dans le feu de l'action."
  trireme_discipline_inv_4:0 "Rostre renforcé"
  trireme_discipline_inv_4_desc:0 "Les développements dans le travail des métaux nous permettent de mieux caler nos navires lors de la construction du bélier."
  trireme_discipline_inv_5:0 "Harpax"
  trireme_discipline_inv_5_desc:0 "Ces catapultes embarquées tiraient des grappins, offrant de nombreuses possibilités d'embarquement et d'annulation des navires ennemis."
  hostile_attrition_inv:0 "Terre brûlée"
  hostile_attrition_inv_desc:0 "Sachant que les forces ennemies traverseront bientôt nos terres, nous pouvons nous assurer que tout approvisionnement potentiel est déplacé ou simplement détruit."
  army_maintenance_cost_inv_1:0 "Payeurs"
  army_maintenance_cost_inv_1_desc:0 "En plaçant la surveillance de la solde de l'armée entre les mains d'hommes avisés et incorruptibles, nous pourrions constater que nous économisons une somme d'or surprenante."
  army_maintenance_cost_inv_2:0 "Opportunités de retraite"
  army_maintenance_cost_inv_2_desc:0 "En divisant le salaire attendu des soldats en salaire et en opportunités de retraite telles que les terres agricoles, nous profitons du fait que beaucoup ne vivront tout simplement pas assez longtemps pour le réclamer."
  navy_maintenance_cost_inv_1:0 "Amnistie contre la piraterie"
  navy_maintenance_cost_inv_1_desc:0 "Les rameurs professionnels sont difficiles à trouver. Grâce à des amnisties périodiques, nous pourrions ouvrir le recrutement à ceux qui ont été du mauvais côté de la loi."
  navy_maintenance_cost_inv_2:0 "Honesta Missio"
  navy_maintenance_cost_inv_2_desc:0 "En veillant à ce que les marins reçoivent une grande partie de leur salaire lors de leur libération, nous pouvons éviter de payer ceux qui ne se rendent jamais aussi loin..."
  land_unit_attrition_inv:0 "Chirurgiens de l'armée"
  land_unit_attrition_inv_desc:0 "En attachant une petite division médicale aux armées actives, nous pouvons réduire le nombre de pertes évitables associées au simple maintien d'une grande force."
  naval_unit_attrition_inv:0 "Le chirurgien du navire"
  naval_unit_attrition_inv_desc:0 "En veillant à ce que chaque navire ait au moins un membre d'équipage compétent dans les arts de la guérison, nous pouvons éviter bon nombre des pertes que nous aurions autrement subies en mer."
  global_ship_recruit_speed_inv:0 "Construction à motifs"
  global_ship_recruit_speed_inv_desc:0 "Le maintien de normes de construction précises pour nos navires est un moyen sûr d'augmenter la vitesse à laquelle nos chantiers navals peuvent les produire."
  global_cohort_recruit_speed_inv:0 "Formation professionnelle"
  global_cohort_recruit_speed_inv_desc:0 "En ne s'appuyant que sur les tuteurs les plus compétents, nous réduisons le temps nécessaire à la formation de combattants suffisamment informés."
  army_movement_speed_inv:0 "Marche rapide"
  army_movement_speed_inv_desc:0 "Fini le temps des bandes hétéroclites de soldats errant d'un endroit à l'autre. En marchant en colonnes régimentées, nous sommes sûrs d'éviter de perdre du temps."
  navy_movement_speed_inv:0 "Voiles latines"
  navy_movement_speed_inv_desc:0 "Une méthode de gréement des voiles, le latin permettait aux navires de virer contre le vent, améliorant considérablement la maniabilité."
  war_score_cost_inv_1:0 "Casus belli"
  war_score_cost_inv_1_desc:0 "Établir une cause juste pour la guerre est essentiel pour négocier des conditions favorables à la reddition de nos ennemis."
  war_score_cost_inv_2:0 "Propagande de guerre"
  war_score_cost_inv_2_desc:0 "En diffusant des connaissances sûres que notre cause est juste, nous sommes certains d'avoir une position de négociation plus forte lorsqu'il s'agit de conditions exigeantes."
  war_score_cost_inv_3:0 "Victoire symbolique"
  war_score_cost_inv_3_desc:0 "Forcer les dirigeants de nos adversaires vaincus à s'agenouiller devant nous et à rendre hommage, établit notre suprématie. Après cela, personne n'oserait demander des conditions plus favorables."
  siege_engineers_inv_1:0 "Saper"
  siege_engineers_inv_1_desc:0 "Prétendument utilisés pendant le siège de Veii, de longs tunnels pourraient être construits sous les fortifications des ennemis, permettant l'accès, voire la possibilité d'endommager les murs ennemis."
  siege_engineers_inv_2:0 "Lignes de ravitaillement navales"
  siege_engineers_inv_2_desc:0 "Les sièges côtiers étaient particulièrement durs, car souvent, les villes ennemies pouvaient se ravitailler par voie maritime. En établissant notre propre système de patrouille et de réapprovisionnement, nous avons coupé tout espoir à nos ennemis."
  siege_engineers_inv_3:0 "Scorpion"
  siege_engineers_inv_3_desc:0 "Petite variante antipersonnel de la baliste de siège, le scorpion était déployé avec un effet meurtrier lors de sièges prolongés."
  siege_engineers_inv_4:0 "Tourmente"
  siege_engineers_inv_4_desc:0 "Toutes sortes d'engins de siège entrent dans la catégorie des «tormenta», tirant souvent des projectiles cinétiques ou incendiaires destinés à provoquer la dévastation et la panique."
  siege_engineers_inv_5:0 "Rampes de siège"
  siege_engineers_inv_5_desc:0 "L'utilisation de tours de siège et de béliers était souvent rendue inefficace en raison du terrain défavorable. La pratique de construire de grandes rampes de terre ou de gravats, vers les fortifications ennemies, permettait aux engins de siège de passer sans encombre."
  siege_engineers_inv_6:0 "Mangonneau"
  siege_engineers_inv_6_desc:0 "On dit que le mangonneau est originaire de Chine et s'est répandu vers l'ouest au cours des siècles suivants. Capable de lancer un projectile beaucoup plus loin que n'importe quel engin de siège précédent, il était sûr de semer la peur chez tous les défenseurs potentiels."
  monthly_wage_inv:0 "Mandat financier élargi"
  monthly_wage_inv_desc:0 "Des bureaux tels que celui des questeurs de Rome étaient investis du pouvoir judiciaire et supervisaient les affaires financières de l'État. L'élargissement des attributions de ces personnes leur donnera une plus grande capacité à éradiquer les malversations financières et les comportements corrompus."
  general_loyalty_inv:0 "Commanditaires militaires"
  general_loyalty_inv_desc:0 "S'assurer que chaque général que nous recrutons a le soutien d'un certain nombre de pairs loyaux et intègres, garantit que nous éliminerons tous ceux qui sont susceptibles d'abuser de leur fonction."
  monthly_governor_inv:0 "Propréteurs et Proconsuls"
  monthly_governor_inv_desc:0 "Différents niveaux d'imperium pourraient être accordés aux gouverneurs, garantissant que chacun connaît sa propre place. Cela pourrait souvent être utilisé comme un moyen de donner aux politiciens prometteurs un avant-goût de ce qui les attend à l'avenir."
  experience_decay_inv_1:0 "Exercice actif"
  experience_decay_inv_1_desc:0 "Les armées sur le terrain bénéficieraient d'un exercice continu, même jusqu'à la veille même de la bataille."
  experience_decay_inv_2:0 "Réaffectation des vétérans"
  experience_decay_inv_2_desc:0 "En jouant un rôle actif pour veiller à ce que les anciens combattants plus expérimentés soient placés aux côtés des nouvelles recrues, nous veillerons à ce que les compétences et les connaissances précieuses conservent leur valeur beaucoup plus longtemps."
  subject_opinions_inv_1:0 "Dépendances formalisées"
  subject_opinions_inv_1_desc:0 "Formaliser un état de protection avec la direction de nos sujets, similaire au système des Socii sous les Romains, contribue grandement à apaiser l'esprit de nos vassaux."
  subject_opinions_inv_2:0 "Citoyenneté transférée"
  subject_opinions_inv_2_desc:0 "En permettant aux citoyens de nos sujets de demander la citoyenneté dans notre propre nation, nous pourrions apaiser les tensions entre nous et nos sujets. Après tout, on peut toujours les refuser..."
  subject_opinions_inv_3:0 "Représentants alliés"
  subject_opinions_inv_3_desc:0 "En accordant à nos principaux sujets un siège au sein de notre conseil, nous leur permettons de mieux représenter leurs propres opinions. Qu'ils soient écoutés ou non."
  civic_roads_inv:0 "Gromatici"
  civic_roads_inv_desc:0 "Les «Rod Men», comme on les appelait autrement, aidaient l'arpenteur principal à évaluer la rectitude des routes. Ces ingénieurs civils étaient des experts dans leur domaine et ont grandement amélioré l'efficacité de la construction de routes."
  buy_military_tradition_inv:0 "Science matérielle"
  buy_military_tradition_inv_desc:0 "Le béton, la carburation, le travail du bronze et même le travail du bois contribuent directement au développement de la technologie militaire. L'acier plus dur, en particulier, permet de nombreuses innovations jusqu'alors considérées comme impossibles. À Rome, le Praefectus Fabrum a supervisé directement la diffusion de diverses innovations militaires."
  global_goods_from_slaves_inv:0 "Esclave Latifundia"
  global_goods_from_slaves_inv_desc:0 "L'établissement de vastes plantations, mines ou autres terres spécialisées dédiées à la production, peuplées en grande partie d'esclaves ou de travailleurs, améliore considérablement l'efficacité de notre collecte de ressources. Ces latifundia étaient souvent distribués après la conquête, aux citoyens privés entreprenants, aux commandants et à ceux qui étaient prêts à payer pour eux."
  assault_ability_inv:0 "Échelles de siège"
  assault_ability_inv_desc:0 "Prendre d'assaut une position fortifiée, tout en utilisant parfois de grands engins de siège, pouvait souvent être réalisé par des moyens plus conventionnels. Assez d'hommes et d'échelles, et n'importe quel fort tombera, malgré les pertes."
  happiness_for_wrong_culture_modifier_inv_1:0 "Peregrini"
  happiness_for_wrong_culture_modifier_inv_1_desc:0 "En accordant un statut spécifique aux étrangers, nous pouvons les reconnaître légalement et intérieurement, en tant que membres de notre État ; valeur nonobstant."
  happiness_for_wrong_culture_modifier_inv_2:0 "Judiciaire culturel"
  happiness_for_wrong_culture_modifier_inv_2_desc:0 "Autoriser la dévolution de l'État de droit en ce qui concerne les cultures provinciales allégera le fardeau de nos gouverneurs et maintiendra le contenu de la population autochtone."
  happiness_for_wrong_culture_modifier_inv_3:0 "Pétition des minorités"
  happiness_for_wrong_culture_modifier_inv_3_desc:0 "Permettre aux dirigeants des minorités acceptées de soumettre des pétitions au nom de leur peuple leur donne au moins la possibilité de faire connaître leurs griefs."
  happiness_for_wrong_group_modifier_inv_1:0 "Rites acceptés"
  happiness_for_wrong_group_modifier_inv_1_desc:0 "Compiler une liste des rites religieux acceptés, comme souvent pratiqués par les étrangers dans notre royaume, accordera un certain degré de sécurité à notre population étrangère."
  happiness_for_wrong_group_modifier_inv_2:0 "Syncrétisme mineur"
  happiness_for_wrong_group_modifier_inv_2_desc:0 "Au fur et à mesure que les croyances religieuses étrangères se développent à l'intérieur de nos frontières toujours plus étendues, l'inquiétude de leurs pratiquants augmente également. Adopter et incorporer des pratiques mineures dans notre propre système de croyances est la première étape pour établir la concorde."
  happiness_for_wrong_group_modifier_inv_3:0 "Syncrétisme majeur"
  happiness_for_wrong_group_modifier_inv_3_desc:0 "Alors qu'autrefois tout notre peuple adorait ensemble, notre nation est maintenant peuplée de personnes de diverses confessions, croyances et pratiques. Il est temps que nous envisagions sérieusement d'adopter divers aspects des principales religions étrangères et de créer un système dans lequel tous puissent être servis par notre foi."
  military_tech_investment_inv_1:0 "Artisans militaires"
  military_tech_investment_inv_1_desc:0 "Des guildes d'artisans, employées par l'armée, veillent à ce que l'innovation soit transmise à ceux qui le méritent et fournissent un foyer de pensée savante grâce auquel notre progrès s'épanouit."
  military_tech_investment_inv_2:0 "Préfectus Fabrum"
  military_tech_investment_inv_2_desc:0 "Le bras logistique militaire et de recherche de l'armée romaine a supervisé diverses innovations et leur diffusion dans l'ensemble de l'armée permanente."
  civic_tech_investment_inv_1:0 "Construction de mur avancée"
  civic_tech_investment_inv_1_desc:0 "Le besoin de plus grands murs défensifs a eu une grande influence sur le développement de l'architecture civique. Les maçons employant des méthodes toujours plus innovantes pour construire des contreforts et des tours, les grandes structures civiques ont également commencé à s'élever vers les cieux."
  civic_tech_investment_inv_2:0 "Mouvement de l'eau"
  civic_tech_investment_inv_2_desc:0 "Moulins, aqueducs et moteurs primitifs, tous développés en raison du besoin d'eau courante dans les limites d'une ville. Cette technologie a conduit à de nouvelles innovations, aboutissant finalement à des scieries et à une irrigation complexe."
  oratory_tech_investment_inv_1:0 "Données de recensement"
  oratory_tech_investment_inv_1_desc:0 "La pratique du recensement serait apparue pour la première fois dans l'Égypte du Moyen Empire. À plus grande échelle, cependant, il est devenu vital pour l'administration continue de la république romaine; fournissant des données précieuses sur l'ethnicité et les détails des habitants qui y habitent."
  oratory_tech_investment_inv_2:0 "Recensement provincial"
  oratory_tech_investment_inv_2_desc:0 "Étendre le recensement pour inclure les régions les plus reculées de notre royaume, les étrangers et tous ceux qui prétendent résider à l'intérieur de nos frontières, augmente considérablement nos connaissances démographiques et notre capacité à planifier en conséquence."
  religious_tech_investment_inv_1:0 "Enregistrement de la tradition"
  religious_tech_investment_inv_1_desc:0 "Les prêtres domestiques de la République, souvent non rémunérés, avaient une riche tradition orale, transmettant légendes, histoire et errata. En encourageant le transfert de ces connaissances sur un support plus solide, nous pouvons préserver notre tradition pour l'éternité."
  religious_tech_investment_inv_2:0 "Scribae"
  religious_tech_investment_inv_2_desc:0 "Scribae accompagnait les magistrats de toutes sortes, aidant à la tenue des dossiers et aux affaires officielles. Ils étaient également connus pour assister aux rites religieux, étant souvent responsables de la préservation des prières, des sacrements et des serments."
  mercenary_maintenance_cost_inv:0 "Dépendance mercenaire"
  mercenary_maintenance_cost_inv_desc:0 "Faire savoir que nous remplissons toujours une partie de nos efforts militaires en employant des mercenaires, maintiendra les offres compétitives, parmi celles qui se disputent le travail."
  pirate_spawn_chance_inv_2:0 "virer de bord"
  pirate_spawn_chance_inv_2_desc:0 "L'utilisation de voiles latines a permis le développement de nouvelles manœuvres navales appelées «coming about» ou virement de bord. Cette technique permettait aux navires de naviguer, bien qu'inefficacement, face au vent venant en sens inverse."
  pirate_spawn_chance_inv_1:0 "Navigation astrale"
  pirate_spawn_chance_inv_1_desc:0 "Les étoiles ont longtemps guidé les marins en toute sécurité vers leurs destinations. L'avènement des cartes de base a cimenté cela dans la pratique courante, conduisant finalement à des mécanismes avancés conçus pour suivre et prédire le mouvement des corps célestes."
  fort_maintenance_inv:0 "Des équipes de maintenance dédiées"
  fort_maintenance_inv_desc:0 "Un cadre de tailleurs de pierre employés en permanence, qui sont sous la responsabilité de chaque administration municipale, assure la prospérité continue de toutes les forteresses de notre nation, à un coût agréablement réduit."
  diplo_range_inv_2:0 "Stéganographie"
  diplo_range_inv_2_desc:0 "La dissimulation des messages secrets est un art que tout pays souhaitant acheminer de la correspondance diplomatique sur des distances notables doit maîtriser. En employant des moyens inventifs, bien que souvent simples, de dissimuler des informations, nous pourrons rester en contact avec nos ambassadeurs éloignés."
  diplo_range_inv_3:0 "Chiffrement par décalage"
  diplo_range_inv_3_desc:0 "L'adaptation des routines cryptographiques de base pour nos diplomates et messagers nous permettra de transférer des informations de manière plus sûre sur de grandes distances."
  diplo_range_inv_4:0 "Carré Polybe"
  diplo_range_inv_4_desc:0 "Polybius Square est une solution élégante au besoin de faciliter le cryptage et le déchiffrement des informations sur le terrain. Le transfert sécurisé d'informations secrètes est vital pour mener une diplomatie à long terme."
  diplo_range_inv_1:0 "Codage"
  diplo_range_inv_1_desc:0 "En utilisant un nombre prédéterminé de codes pour une communication rapide, nous pouvons grandement atténuer les dangers de la communication longue distance avec nos émissaires et espions dans les tribunaux étrangers."
  fort_maintenance_cost:0 "De vastes briqueteries"
  fort_maintenance_cost_desc:0 "Avec de grandes briqueteries approvisionnant nos armées, nous sommes sûrs de réduire les coûts de construction et d'entretien de nos forts."
  heavy_infantry_discipline_inv:0 "Fustuarium"
  heavy_infantry_discipline_inv_desc:0 "Il n'y a rien qui inspire autant un soldat que la peur d'une mort honteuse."
  heavy_infantry_cost_inv:0 "Apprentis forgerons"
  heavy_infantry_cost_inv_desc:0 "Avec plus de mains à leur disposition, nos forgerons sont sûrs d'être plus efficaces que jamais."
  heavy_cavalry_discipline_inv:0 "Selles scythes"
  heavy_cavalry_discipline_inv_desc:0 "Avec de meilleures selles, notre cavalerie est sûre d'être plus à l'aise sur ses chevaux et d'avoir plus de contrôle sur ses montures lorsqu'elle est engagée dans un combat."
  blockade_efficiency_inv:0 "Marins expérimentés"
  blockade_efficiency_inv_desc:0 "Si nous voulons être respectés pour nos prouesses navales, nous sommes obligés d'inviter et de recruter les marins les plus expérimentés en mer, quel que soit leur parcours."
  cohort_reinforcement_speed_inv:0 "Terrains d'entraînement améliorés"
  cohort_reinforcement_speed_inv_desc:0 "Avec des terrains d'entraînement désignés réservés à nos recrues, nous avons considérablement réduit le temps nécessaire pour préparer nos hommes à faire partie de l'armée."
  retreat_delay_inv:0 "Retrait tactique"
  retreat_delay_inv_desc:0 "Parfois, il est impératif de préparer vos hommes à un retrait tactique, afin de pouvoir revenir plus tard d'une position plus forte."
  war_exhaustion_inv:0 "Civils disciplinés"
  war_exhaustion_inv_desc:0 "Bien que les temps de guerre puissent conduire à des moments difficiles pour nos civils, ils comprendront que nous devons défendre et étendre nos frontières pour le bien de tous."
  global_monthly_state_loyalty_inv:0 "Gouvernance réduite"
  global_monthly_state_loyalty_inv_desc:0 "Avec un certain contrôle des provinces centralisé, nos sections locales sont sûres de devenir plus fidèles à la nation dans son ensemble."
  capital_trade_inv_3:0 "Ports de commerce"
  capital_trade_inv_3_desc:0 "Avec de grands quais, des ports et une administration réservés aux marchands visitant nos villes, nous sommes sûrs de mieux maîtriser tous les échanges commerciaux à l'intérieur du pays."
  monthly_wage_inv_2:0 "Bureau temporaire"
  monthly_wage_inv_2_desc:0 "En réduisant le temps pendant lequel un soldat détient un titre dans notre armée, il est moins susceptible d'avoir le temps et les moyens de profiter du système."
  assimilate_pop_cost_modifier_inv_1:0 "Administration culturelle"
  assimilate_pop_cost_modifier_inv_1_desc:0 "Adopter notre culture est une marque de prestige et un droit accordé uniquement à nos citoyens étrangers les plus estimés."
  create_trade_route_inv:0 "Marchandises prestigieuses"
  create_trade_route_inv_desc:0 "Nos marchands et négociants ont passé des années à développer un certain éclat et un certain prestige autour des marchandises exportées de notre pays, et donc plus de gens aimeraient avoir la chance de se rapprocher et de participer à nos accords commerciaux."
  global_building_slot_inv:0 "Aménagement urbain"
  global_building_slot_inv_desc:0 "En planifiant nos villes à l'avance, nous pouvons nous assurer de tirer le meilleur parti de tout emplacement potentiel. \n \n#R On ne peut pas avoir ça et l'Aménagement Rural.#!"
  monthly_governor_wage_inv:0 "Gouvernance limitée"
  monthly_governor_wage_inv_desc:0 "Il est essentiel de déplacer l'autorité de nos gouverneurs pour réduire la probabilité qu'ils deviennent de petits chefs de guerre indépendants essayant d'arracher le contrôle à notre direction centrale."
  loyalty_gain_chance_modifier_inv:0 "Divinement guidé"
  loyalty_gain_chance_modifier_inv_desc:0 "C'est un fait bien connu parmi notre peuple que notre nation a été guidée par le divin lui-même, et notre leadership doit donc être également choisi. Et quel imbécile s'opposerait à quelque chose comme ça ?"
  monthly_general_loyalty_inv:0 "Grand Triomphe"
  monthly_general_loyalty_inv_desc:0 "La loyauté de nos généraux sera assurée lorsqu'ils combattront en toute sécurité, sachant qu'un triomphe attend leurs victoires et une chance d'être écrit dans nos annales et rappelé comme l'un des grands protecteurs de notre nation."
  control_range_modifier_inv:0 "Diplomatie étendue"
  control_range_modifier_inv_desc:0 "Il est essentiel pour notre nation de connaître nos adversaires, aussi éloignés soient-ils."
  diplomatic_relations_inv_2:0 "Réseau étranger"
  diplomatic_relations_inv_2_desc:0 "En construisant un vaste réseau de contacts parmi nos amis, alliés et ennemis, nous sommes sûrs de mieux nous comprendre."
  subject_loyalty_inv:0 "Ambassades locales"
  subject_loyalty_inv_desc:0 "En mettant en place des envoyés diplomatiques qui travailleront depuis les terres de nos sujets, ils auront certainement l'impression que nous sommes plus proches que nous ne l'avons jamais été auparavant."
  fort_maintenance_cost_inv:0 "Approvisionnement standardisé"
  fort_maintenance_cost_inv_desc:0 "Veiller à ce que nos fortifications et leurs garnisons soient bien approvisionnées, réparées et dotées uniquement du personnel le plus nécessaire réduira les coûts de maintenance."
  recruit_mercenary_inv:0 "Avantages mercenaires"
  recruit_mercenary_inv_desc:0 "Récompenser les mercenaires pour leur service comme s'ils étaient nos propres vétérans attirera un plus grand nombre de volontaires étrangers prêts à accepter une rémunération moindre."
  change_governor_policy_inv:0 "Comités centralisés"
  change_governor_policy_inv_desc:0 "Standardiser les outils bureaucratiques de nos gouverneurs en leur fournissant des assistants compétents améliorera l'efficacité du gouvernement local en réduisant l'inefficacité."
  assemble_raiding_inv:0 "Raiders expérimentés"
  assemble_raiding_inv_desc:0 "Alors que notre peuple est contraint de repousser les nombreuses menaces à nos frontières, nous avons acquis de l'expérience et des compétences pour tirer le meilleur parti de nos raids en territoire étranger."
  oaths_of_allegiance_inv:0 "Succession codifiée"
  oaths_of_allegiance_inv_desc:0 "Si nous voulons assurer notre succès pour les générations à venir, il est important que nos employés sachent qui suivra nos pas. Les étapes de la succession seront codifiées pour s'assurer que les héritiers de la nation connaissent leur place."
  scientific_patronage_inv:0 "Mécénat scientifique"
  scientific_patronage_inv_desc:0 "Notre influence sur la scène régionale exige que nous prouvions notre bienfaisance en parrainant le patronage de scientifiques naturels populaires ou qualifiés."
  scientific_patronage_2_inv:0 "Recherche sponsorisée"
  scientific_patronage_2_inv_desc:0 "Le simple fait d'employer les esprits les plus brillants n'est tout simplement pas suffisant pour une nation de notre prestige. Au lieu de cela, nous devons fournir à ces génies les outils de leur métier."
  intervene_inv:0 "Diplomatie de puissance"
  intervene_inv_desc:0 "Être reconnu comme bienfaiteur de ceux qui ont moins de chance que nous, s'accompagne d'un certain devoir de protéger... et peut-être d'en bénéficier."
  civic_1:0 "Civique"
  civic_1_desc:0 "Description civique"
  martial_1:0 "Militaire"
  martial_1_desc:0 "Description militaire"
  oratory_1:0 "Art oratoire"
  oratory_1_desc:0 "Description oratoire"
  religious_1:0 "Religieux"
  religious_1_desc:0 "Description religieuse"
  liburnian_invention_1:0 "Scouts Lemboi"
  liburnian_invention_1_desc:0 "L'équipage des navires légers Lemboi était à la fois des rameurs et des combattants, et leurs navires étaient suffisamment légers pour être transportés sur les plages la nuit, ce qui en faisait des unités mortelles de reconnaissance et d'embuscade."
  liburnian_invention_2:0 "Dière Configuration"
  liburnian_invention_2_desc:0 "Disposer les bancs des rameurs d'un navire à des hauteurs alternées était un moyen simple de gagner de la place, permettant un plus grand nombre de rameurs, et donc de la vitesse, même sur des navires plus petits."
  naval_weapon_platform_inv_1:0 "Oxybels"
  naval_weapon_platform_inv_1_desc:0 "Les Oxybeles sont essentiellement des arcs composites agrandis montés sur un support ; des versions moins puissantes des dernières balistes qui utiliseraient la torsion pour une plus grande puissance. Ils étaient souvent utilisés pour bombarder les rames des navires ennemis afin de désactiver leur maniabilité."
  naval_weapon_platform_inv_2:0 "Plate-forme de catapulte"
  naval_weapon_platform_inv_2_desc:0 "Les ponts couverts ont permis de monter des catapultes, qui sont devenues une contre-mesure efficace à l'amélioration constante des tactiques d'éperonnage. Un coup sur le pont du rameur d'un navire ennemi a rapidement désactivé sa capacité à éperonner ses adversaires avec un impact significatif."
  naval_weapon_platform_inv_3:0 "Pont de catapulte"
  naval_weapon_platform_inv_3_desc:0 "Des ponts de navires plus grands permettaient encore plus de machines de guerre montées sur le pont, transformant les navires en véritables navires de siège."
  naval_rostra_inv_1:0 "Rostre en bois"
  naval_rostra_inv_1_desc:0 "Le montage d'un rostra, ou d'un bélier, à la proue d'un navire, permettait de les utiliser comme béliers, cassant des rames et écrasant les rameurs contenus - sinon brisant complètement la coque - en entraînant le bélier à travers le côté opposé du navire à la vitesse ."
  naval_rostra_inv_2:0 "Casting Rostre"
  naval_rostra_inv_2_desc:0 "L'utilisation de moules pour couler des rostres était une technique avancée mais efficace pour couler des rostres en bronze. Pesant jusqu'à près de cinq cents kilogrammes, ils étaient suffisamment légers pour être montés sur des navires de taille moyenne, tout en surpassant facilement leurs prédécesseurs en bois."
  naval_rostra_inv_3:0 "Conception avancée de Rostra"
  naval_rostra_inv_3_desc:0 "Façonner le rostre en sections, avec un centre d'entraînement, une plaque inférieure et un capot, leur a donné l'intégrité structurelle pour porter un coup dévastateur, tout en dispersant la force d'impact sur le navire attaquant pour empêcher le bélier de se tordre et d'endommager le navire attaquant. . Enfin, mais non moins important, il a facilité la libération d'un navire éperonné, empêchant leur équipage de réagir en embarquant."
  naval_rostra_inv_4:0 "Rostras lourds"
  naval_rostra_inv_4_desc:0 "Au fur et à mesure que les navires grandissaient de par leur conception, leur capacité à transporter des béliers plus lourds augmentait, ce qui pouvait peser jusqu'à deux tonnes métriques en bronze massif, les transformant en puissants briseurs de port capables de percer facilement toutes les fortifications."
  mega_catamaran_inv:0 "Arc de catamaran"
  mega_catamaran_inv_desc:0 "La proue du catamaran a créé une grande stabilité et un pont plus grand où des catapultes de plus en plus grandes pouvaient être montées, transformant le navire en une forteresse littérale."
  counterbalanced_oars_inv:0 "Rames contrebalancées"
  counterbalanced_oars_inv_desc:0 "En plaçant des poids de plomb au bout d'une rame, ils sont devenus équilibrés et plus faciles à manipuler pour les rameurs."
  double_bow_and_stern_inv_1:0 "Arc double"
  double_bow_and_stern_inv_1_desc:0 "En construisant des navires à double proue, leur capacité à encaisser des coups s'est considérablement améliorée."
  double_bow_and_stern_inv_2:0 "Double poupe"
  double_bow_and_stern_inv_2_desc:0 "L'ajout d'une double poupe a encore augmenté la capacité défensive du navire."
  naval_tactic_inv_1:0 "Tactique de Kuklos"
  naval_tactic_inv_1_desc:0 "Placer les navires en cercle, rostres tournés vers l'extérieur, était une tactique purement défensive utilisée en cas d'infériorité numérique évidente."
  naval_tactic_inv_2:0 "Tactique périlleuse"
  naval_tactic_inv_2_desc:0 "Entourer une flotte adverse afin d'attaquer ses flancs et son arrière était une tactique mortelle, mais épuisante pour les rameurs, ce qui la rendait mieux adaptée à une utilisation avec des navires plus petits et plus maniables."
  naval_tactic_inv_3:0 "Tactique Diekplous"
  naval_tactic_inv_3_desc:0 "Formation de deux colonnes de galères, la ligne de front servait à traverser et à briser les rames des adversaires, les laissant exposés à l'abordage par la deuxième ligne d'attaquants."
  katapharct_inv:0 "Decks de kataphract"
  katapharct_inv_desc:0 "Les ponts couverts sont devenus possibles avec l'augmentation de la taille des navires, offrant une certaine protection aux rameurs."
  italic_arches_inv:0 "Arches"
  italic_arches_inv_desc:0 "Alors que l'utilisation précoce des arcs a été enregistrée dans les cultures autour de la Méditerranée, ce sont les Romains qui ont maîtrisé cette forme d'architecture, leur permettant de construire des aqueducs et des ponts massifs qui ont uni leur empire."
  italic_heating_inv_1:0 "Chauffage central"
  italic_heating_inv_1_desc:0 "En dirigeant l'air chaud - généré par des fours placés sous le niveau du sol - à travers des espaces creux dans des colonnes, des bâtiments entiers pourraient être chauffés et rendus plus confortables pendant les périodes les plus froides de l'année."
  italic_heating_inv_2:0 "Thermes"
  italic_heating_inv_2_desc:0 "Les installations publiques de baignade étaient courantes dans tout l'empire romain. En chauffant l'air et l'eau dirigés par des tuyaux dans les murs, les thermes pouvaient offrir des salles de sudation et des piscines remplies d'eau à température variable."
  italic_cursuspublicus_inv:0 "Cursus Publicus"
  italic_cursuspublicus_inv_desc:0 "Un système de messagerie réglementé par l'État utilisé pour transporter des messages, des colis et même des personnes entre les forts et les gares importantes de l'empire romain. Les courriers, voyageant généralement en charrette tirée par des chevaux, pouvaient parcourir jusqu'à 80 kilomètres par jour, permettant une administration et une communication efficaces dans tous les coins du pays."
  italic_bacon_inv:0 "Bacon"
  italic_bacon_inv_desc:0 "En combinant un processus de salage, de salaison et de fumage, la viande de porc pouvait être efficacement conservée, ce qui lui permettait d'être transportée sur de longues distances sans altérer le produit. Cela a rendu le bacon abordable pour l'homme du commun, le transformant en un aliment de base dans tout l'empire romain, car la viande fraîche était autrement réservée aux classes supérieures qui pouvaient se le permettre."
  italic_lex_frumentaria_inv:0 "Lex Frumentaire"
  italic_lex_frumentaria_inv_desc:0 "La distribution de blé aux classes inférieures à des prix subventionnés, voire gratuitement, a apporté un soulagement bien nécessaire aux moins fortunés, à l'instar des politiques de protection sociale modernes."
  italic_julian_calendar_inv:0 "Calendrier julien"
  italic_julian_calendar_inv_desc:0 "Un système de calendrier proposé par Jules César en 46 av. J.-C., conçu autour de l'année solaire avec une année bissextile tous les quatre ans pour s'ajuster aux écarts. La durée d'une année pouvait auparavant être modifiée par des moyens politiques, mais le calendrier julien a contourné ce phénomène corrompu en s'assurant qu'il reste aligné sur l'année tropicale sans intervention humaine."
  italic_insulae_inv:0 "Insulae"
  italic_insulae_inv_desc:0 "Essentiellement peuplées par la classe ouvrière, les insulae offraient des conditions de vie décentes dans des quartiers densément peuplés, regroupant plusieurs maisons en un bloc plus grand à la manière des immeubles d'appartements modernes."
  italic_etruscan_pottery_inv:0 "Poterie étrusque"
  italic_etruscan_pottery_inv_desc:0 "La poterie étrusque est née en copiant les importations grecques, mais a été largement échangée avec les cultures voisines et a grandement influencé la poterie et l'art romains."
  italic_lituus_inv:0 "Litus"
  italic_lituus_inv_desc:0 "Originaire des Étrusques, le lituus était une longue trompette en laiton en forme de J couramment utilisée pour communiquer les manœuvres de guerre, mais également utilisée dans des contextes formels tels que les processions triomphales et funéraires."
  italic_pilum_scutum_inv:0 "Pilum et Scutum"
  italic_pilum_scutum_inv_desc:0 "L'infanterie utilisait une grande variété d'équipements, mais le javelot pilum et le bouclier scutum sont deux des pièces les plus emblématiques couramment utilisées dans les formations manipulatrices."
  greek_odometer_inv:0 "Odomètre"
  greek_odometer_inv_desc:0 "Avant l'odomètre, les distances étaient généralement mesurées en comptant les pas, une méthode quelque peu imprécise. Avec un odomètre monté sur un char, une mesure plus exacte pourrait être obtenue en comptant les rotations des roues du char."
  greek_cartography_inv:0 "Cartographie"
  greek_cartography_inv_desc:0 "Les anciens Grecs ont fait de grands progrès dans la réalisation de cartes précises, qui sont devenues des atouts importants pour les secteurs militaire et civique lors de la planification des campagnes et du commerce."
  greek_stoicism_inv:0 "Stoïcisme"
  greek_stoicism_inv_desc:0 "Le stoïcisme est un système philosophique centré sur la logique et l'ordre naturel des choses. Ceux qui la pratiquent s'efforcent d'accepter le présent tel qu'il est, sans se laisser contrôler par l'émotion."
  greek_epicureanism_inv:0 "Épicurisme"
  greek_epicureanism_inv_desc:0 "La philosophie de l'épicurisme enseigne que toutes choses doivent être prises avec modération, en limitant ses désirs et en profitant de plaisirs simples pour atteindre la tranquillité, l'absence de peur et l'absence de douleur."
  greek_pyoulkos_inv:0 "Pyoulkos"
  greek_pyoulkos_inv_desc:0 "Le pyoulkos était un instrument médical, fabriqué à partir d'une chambre et d'une aiguille creuse, ressemblant à des seringues modernes. Le pyoulkos était utilisé pour aspirer des substances telles que le pus ou pour injecter des liquides dans le corps."
  greek_advanced_astronomy_inv_1:0 "Astrolabe"
  greek_advanced_astronomy_inv_1_desc:0 "L'astrolabe était un appareil astronomique représentant un modèle de l'univers, ayant diverses fonctions telles que la mesure de l'altitude des corps célestes à l'horizon ou la détermination de la latitude locale ; c'était un outil pratique pour les astronomes et les marins."
  greek_advanced_astronomy_inv_2:0 "Astronomie avancée"
  greek_advanced_astronomy_inv_2_desc:0 "En déployant un engrenage différentiel pour déterminer l'angle entre les positions écliptiques du soleil et de la lune, des mécanismes avancés capables de prédire les éclipses lunaires et solaires ont été construits, élargissant encore la compréhension de l'univers par l'astronome."
  greek_advanced_mechanics_inv:0 "Mécanique avancée"
  greek_advanced_mechanics_inv_desc:0 "Les ingénieurs civils grecs ont utilisé des entraînements par chaîne, des systèmes de levier et des mécanismes de piston dans la construction et les applications pratiques, simplifiant considérablement les exigences de l'ingénierie de pointe."
  greek_fire_hose_inv:0 "Tuyau d'incendie"
  greek_fire_hose_inv_desc:0 "En appliquant la mécanique de la pompe à double piston, Héron d'Alexandrie invente la lance à incendie, qui devient un outil efficace dans la lutte contre les incendies."
  greek_clock_mechanics_inv:0 "Mécanique de l'horloge"
  greek_clock_mechanics_inv_desc:0 "Les mécanismes de type horloge ont commencé à évoluer à l'époque hellénistique et ont été utilisés dans des applications pratiques pour le suivi du temps, utilisant même des systèmes d'alarme complexes pour indiquer des heures prédéfinies en faisant retentir des gongs ou en soufflant de l'air comprimé à travers des trompettes."
  gallic_chainmail_inv:0 "Cotte de mailles"
  gallic_chainmail_inv_desc:0 "Les Celtes étaient connus pour utiliser une cotte de mailles dès le 4ème siècle avant JC, une armure qui offrait une grande protection contre la plupart des armes utilisées à cette époque."
  gallic_oppidum_inv:0 "Oppidum"
  gallic_oppidum_inv_desc:0 "Les oppida étaient de grands établissements fortifiés, souvent construits au sommet de collines, ce qui les rendait faciles à défendre. Oppida devint d'importants sites économiques et pôles commerciaux, mais aussi des centres politiques à partir desquels les autorités de la société gauloise prenaient leurs décisions."
  gallic_celtic_calendar_inv:0 "Calendrier celtique"
  gallic_celtic_calendar_inv_desc:0 "Les calendriers celtiques étaient alignés sur le cycle lunaire, commençant chaque mois à la même phase, et étaient utilisés pour suivre la durée des jours, des semaines et des mois, ainsi que le moment où organiser d'importants festivals saisonniers."
  gallic_four_horned_saddle_inv:0 "Selle à quatre cornes"
  gallic_four_horned_saddle_inv_desc:0 "La selle à quatre cornes était une première selle à arçon solide qui répartissait mieux le poids du cavalier sur le dos du cheval, le soulageant du stress, ce qui permettait une utilisation prolongée et une meilleure maniabilité, et a servi de base au développement du véritable étrier des siècles plus tard. ."
  gallic_trimarcisia_inv:0 "Trimarcisie"
  gallic_trimarcisia_inv_desc:0 "La Trimarcisia était une tactique de cavalerie utilisée par les Celtes, des chevaux ou des cavaliers tombés étaient rapidement remplacés par des unités de secours en attente, ce qui leur permettait de tenir leurs rangs et d'opérer à pleine capacité pendant les batailles."
  gallic_montefortino_helmet_inv:0 "Casque Montefortino"
  gallic_montefortino_helmet_inv_desc:0 "Les casques Montefortino avaient une forme ronde simple avec un protège-nuque et des plaques articulées couvrant les joues. Cela offrait une bonne protection sans compromettre la visibilité. Les Romains ont ensuite adopté ce modèle et ont continué à en créer des versions modifiées pendant des siècles."
  gallic_noric_steel_inv:0 "Acier norique"
  gallic_noric_steel_inv_desc:0 "L'acier norique était extrait de régions situées autour de l'Autriche et de la Slovénie modernes et offrait une composition chimique naturelle qui le rendait plus dur que le fer."
  gallic_celtic_plough_inv:0 "charrue celtique"
  gallic_celtic_plough_inv_desc:0 "Les Celtes ont amélioré la moins efficace et la charrue avec des socs en fer, qui avaient la capacité de couper plus profondément et de retourner le sol, rendant le labour plus efficace car un champ pouvait être préparé en un seul passage, au lieu de plusieurs comme cela était requis avec les anciennes charrues en bois."
  gallic_timbered_roads_inv:0 "Routes boisées"
  gallic_timbered_roads_inv_desc:0 "Les cultures gauloises ont précédé les Romains en reliant leurs colonies à des routes, généralement pavées de rondins pour les rendre durables et adaptées aux déplacements avec des chars et des chariots lourds."
  indian_crucible_steel_inv:0 "Creuset en acier"
  indian_crucible_steel_inv_desc:0 "Crucible Steel était une évolution de Wootz Steel, où le sable, le verre et les cendres étaient mélangés à l'alliage pour éliminer ou favoriser les impuretés, améliorant encore la qualité du matériau et lui donnant la ténacité souhaitée pour l'utilisation prévue."
  indian_cataract_surgery_inv:0 "Opération de la cataracte"
  indian_cataract_surgery_inv_desc:0 "En insérant une aiguille pointue à travers le bord de l'œil, la lentille opacifiée pourrait être tirée vers le bas, permettant ainsi à la lumière d'entrer dans l'œil, rendant un certain niveau de vision au patient."
  indian_tube_drawn_technology_inv:0 "Des billes de verre"
  indian_tube_drawn_technology_inv_desc:0 "En utilisant une méthode d'étirage en tube - un processus où un matériau est étiré à travers une matrice pour réduire son diamètre - les premières civilisations indiennes produisaient des perles de verre brillantes utilisées pour les bijoux et l'ornementation."
  indian_wootz_steel_inv:0 "Acier Wootz"
  indian_wootz_steel_inv_desc:0 "Grâce à la disponibilité d'acier à haute teneur en carbone, trouvé dans le sud de l'Inde, les habitants ont commencé la production de fer d'acier connu sous le nom de Wootz, caractérisé par ses motifs en bandes et sa capacité à créer des bords tranchants et durables pour les épées."
  indian_toe_stirrup_inv:0 "Étrier d'orteil"
  indian_toe_stirrup_inv_desc:0 "En attachant une corde - avec une boucle à l'extrémité pour le gros orteil - à la selle, une première version d'un étrier a été créée, adaptée au climat chaud de l'Inde où les gens montaient à cheval pieds nus."
  indian_cashmere_wool_inv:0 "Cachemire Laine"
  indian_cashmere_wool_inv_desc:0 "Le cachemire est une fibre obtenue à partir de la chèvre cachemire, mais elle est plus fine, plus résistante, plus légère et plus isolante que la laine de mouton. Des châles en cachemire et d'autres vêtements sont connus pour avoir été produits dans la région du Cachemire en Inde dès le 3ème siècle avant JC."
  indian_indigo_dye_inv:0 "Teinture Indigo"
  indian_indigo_dye_inv_desc:0 "Le pigment bleu indigo - extrait des feuilles de certaines plantes - était un produit de luxe apprécié utilisé pour teindre les étoffes et autres tissus, et a trouvé son chemin à travers les routes commerciales jusqu'à Rome et la Grèce."
  indian_trigonometric_functions_inv:0 "Trigonométrie"
  indian_trigonometric_functions_inv_desc:0 "Les fonctions trigonométriques du sinus et du cosinus sont originaires de l'astronomie indienne, approfondissant notre compréhension du monde qui nous entoure et ont trouvé des applications pratiques dans les projets de navigation et de construction."
  indian_hindu_number_system_inv:0 "Système de numération hindou"
  indian_hindu_number_system_inv_desc:0 "En inventant le concept de décimales, le système numérique hindou a créé une base pour le système numérique arabe plus tardif et largement utilisé."
  gw_effect_martial_education_inv:0 "Académie stratégique"
  gw_effect_martial_education_inv_desc:0 "Notre jeunesse doit être intronisée dans la profession la plus noble de la guerre d'une manière digne de nos ancêtres. La construction de grandes salles consacrées à une telle éducation doit être à jamais dans l'esprit de notre peuple."
  allow_gw_effect_martial_education:0 "Permet la sélection de #Y Military Education# ! Grand effet de merveille."
  gw_effect_finesse_education_inv:0 "Ecole du Devoir Civique"
  gw_effect_finesse_education_inv_desc:0 "Les jeunes doivent apprendre leur place dans notre grande bureaucratie. Pour vraiment comprendre l'étendue de cette responsabilité, il est tout à fait approprié qu'ils apprennent dans un édifice aussi grand que notre civilisation elle-même."
  allow_gw_effect_finesse_education:0 "Permet la sélection de #Y Government Education# ! Grand effet de merveille."
  gw_effect_charisma_education_inv:0 "Scolastique diplomatique"
  gw_effect_charisma_education_inv_desc:0 "Comme nous sommes sûrement réputés pour nos grandes prouesses diplomatiques, nous devons construire un site approprié pour éduquer nos jeunes, afin de suivre cette grande tradition."
  allow_gw_effect_charisma_education:0 "Permet la sélection de #Y Diplomatic Education# ! Grand effet de merveille."
  gw_effect_zeal_education_inv:0 "Collèges théologiques"
  gw_effect_zeal_education_inv_desc:0 "Il n'y a pas de meilleur moyen de louer le divin que d'apprendre la théologie des siècles dans un monument consacré à nos dieux."
  allow_gw_effect_zeal_education:0 "Permet la sélection de #Y Éducation religieuse# ! Grand effet de merveille."
  gw_effect_slave_work_inv:0 "Un monument à l'efficacité"
  gw_effect_slave_work_inv_desc:0 "Notre suzeraineté doit être sécurisée par la construction d'un édifice menaçant au nom de la soumission. Qui donc nierait notre maîtrise ?"
  allow_gw_effect_slave_work:0 "Permet la sélection de #Y Slave Labor# ! Grand effet de merveille."
  gw_effect_culture_expansion_inv:0 "La domination par l'illumination"
  gw_effect_culture_expansion_inv_desc:0 "Ceux qui sont ouverts à l'illumination doivent en savoir plus sur nos voies. Nous devons construire une merveille rivalisant avec les anciens édifices, afin d'apporter nos voies aux peuples disparates de ce monde."
  allow_gw_effect_culture_expansion:0 "Permet la sélection de #Y Expanding Culture# ! Grand effet de merveille."
  allow_gw_effect_civil_engineering:0 "Permet la sélection de #Y Engineering# ! Grand effet de merveille."
  allow_gw_effect_governing_doctrine:0 "Permet la sélection de #Y Government Traditions# ! Grand effet de merveille."
  allow_gw_effect_noble_pop_doctrine:0 "Permet la sélection de #Y Honored Nobles# ! Grand effet de merveille."
  allow_gw_effect_expanding_population:0 "Permet la sélection de #Y Fertile Nation# ! Grand effet de merveille."
  gw_effect_fantastic_ruler_inv:0 "Avatar de gloire"
  gw_effect_fantastic_ruler_inv_desc:0 "Notre glorieuse élite mérite bien plus que la renommée et la reconnaissance de ses œuvres - nous devons construire jusqu'aux cieux afin de montrer au monde leur puissance."
  allow_gw_effect_fantastic_ruler:0 "Permet la sélection de #Y Honored Leader# ! Grand effet de merveille."
  allow_gw_effect_diplomacy_supreme:0 "Permet la sélection de #Y Diplomatic Traditions# ! Grand effet de merveille."
  allow_gw_effect_diplomats_supreme:0 "Permet la sélection de #Y Diplomatic Doctrines# ! Grand effet de merveille."
  allow_gw_effect_conquerer_doctrine:0 "Permet la sélection de #Y Conquering Traditions# ! Grand effet de merveille."
  allow_gw_effect_siege_doctrine:0 "Permet la sélection de #Y Siege Traditions# ! Grand effet de merveille."
  allow_gw_effect_defense_doctrine:0 "Permet la sélection de #Y Cultural Defense# ! Grand effet de merveille."
  allow_gw_effect_strong_generals:0 "Permet la sélection de #Y Honored Generals# ! Grand effet de merveille."
  allow_gw_effect_omen_doctrine:0 "Permet la sélection de #Y Omen Observations# ! Grand effet de merveille."
  allow_gw_effect_strong_admirals:0 "Permet la sélection de #Y Honored Admirals# ! Grand effet de merveille."
  governors_gain_finesse_invention:0 "Chaque #Y Gouverneur# ! gagne #Y 1# !civic_icon !"
  commands_gain_oratory_invention:0 "Chaque commandant de la #Y Legion# ! gagne #Y 1# !oratoire_icon !"
  add_gold_commanders_invention:0 "Chaque commandant de la #Y Legion# ! gagne #Y 500# !or!"
  allows_espionage_character_interaction:0 "Active le #Y Espionnage# ! Interaction avec les personnages."
  rulers_gain_2_additional_zeal:0 "Une fois cette invention déverrouillée, tous les enfants nouvellement nés d'un personnage déifié gagnent #Y 1# !military_icon !civic_icon !oratoire_icon ! etreligious_icon!."
  god_is_dead:0 "Épicurisme militant"
  god_is_dead_desc:0 "Le concept de religion populaire n'a aucune part dans notre avenir. Alors que notre peuple peut crier à l'amour du divin, c'est pour son propre bien que nous devons détrôner les dieux."
  dethrone_god:0 "#Y profanant les temples# ! restaure maintenant #Y 10# ! La stabilité."
  loosened_tributaries_inv:0 "Concessions tributaires"
  loosened_tributaries_inv_desc:0 "Il n'y a rien de plus apaisant pour nos voisins que de relâcher notre sphère d'influence. S'ils devaient nous voir abandonner encore plus le contrôle absolu, cela ne pourrait que nous faire du bien sur la scène mondiale."
  tributaries_instead_inv_tt:0 "#Y libérant des sujets# ! de notre propre terre en dehors des accords de paix réduira désormais l'#Y expansion agressive# ! par #Y 5.0#!, mais fera en sorte que le sujet libéré devienne un #Y Tributary#! au lieu d'un #Y Client State#!."
  allow_capital_legion_law:0 "Loi pour lever une #Légion Y# ! dans la #Région de la capitale Y# ! peut désormais être promulguée."
  allow_all_legion_law:0 "Loi pour lever les #Légions Y# ! librement peut désormais être promulguée."
  land_won_by_the_spear:0 "Gagner des terres par la lance"
  land_won_by_the_spear_desc:0 "Tous les empires doivent finir par tomber. Il n'est que juste que ceux qui défient les puissances hégémoniques de notre époque profitent de la chute des empires. Toutes les terres prises par la lance tomberont au vainqueur."
  unlocks_imperial_conquest_wargoal:0 "Débloque le #Y Imperial Challenge# ! But de guerre contre tous les pays qui sont des #Y grandes puissances# ! ou plus."
  imperial_conquest_wargoal:0 "Défi impérial"
  war_goal_imperial_conquest_wargoal:0 "Défi impérial"
  war_goal_imperial_conquest_wargoal_desc:0 "Le but de la guerre est de montrer sa supériorité. Les participants gagneront un score de guerre en remportant des batailles. \nAccumuler plus de $THRESHOLD|Y%$ score de guerre des batailles gagnées vous accordera un score de guerre cochant. \n \nCe but de guerre utilise #Y mécanismes spéciaux#!. Toutes les occupations de votre territoire ou du territoire ciblé seront #R immédiatement annexées# ! pour le chef de guerre occupant."
  SUPER_GUARANTEES_ENABLED:0 "#Y Sphère d'Influence :# ! \nPays voisins avec moins de #Y 12# ! territoires que nous avons #Y Garanti# ! aura une petite chance au fil du temps de proposer de devenir notre sujet. Cette chance est augmentée par le #Y Charisma# ! de notre Souverain, et notre pouvoir relatif."
  global_settlement_building_slot_inv:0 "Planification rurale"
  global_settlement_building_slot_inv_desc:0 "En concentrant les efforts de nos urbanistes sur l'intégration rurale, nous pouvons économiser la façon dont nous utilisons nos précieuses terres et ressources. \n \n#R On ne peut pas avoir ça et l'Urbanisme.#!"
  enables_foundry_building_tt:0 "Débloque la #Y Foundry# ! Bâtiment de la ville."
  unlocks_theater_tt:0 "Déverrouille le #Y Grand Theatre# ! Bâtiment de la ville."
  unlocks_temple_tt:0 "Déverrouille le #Y Great Temple# ! Bâtiment de la ville."
  has_proclaimed_dictatorship_ci:0 "Notre dirigeant s'est vu accorder une dictature temporaire."
  dictatorship_step_1:0 "Réécrire la Constitution"
  dictatorship_step_1_desc:0 "Avec l'imperium, le pouvoir de notre dirigeant est devenu effectivement illimité, bien que pour un temps. Nous pouvons faire mieux que cela..."
  dictatorship_step_2:0 "Assurer la stabilité nationale"
  dictatorship_step_2_desc:0 "Personne d'autre dans notre gouvernement n'a ce qu'il faut pour s'assurer que notre précieuse constitution reste pure d'esprit. Pour le bien de la république, nous devons assurer un avenir stable."
  dictatorship_step_3:0 "Exigez une ligne de succession"
  dictatorship_step_3_desc:0 "La volonté de notre peuple exige une succession solide et héréditaire."
  dictatorship_step_4:0 "Demander la ligne de succession"
  dictatorship_step_4_desc:0 "Notre soutien populaire est si grand que nous n'avons d'autre choix que d'accéder aux revendications de notre peuple et d'instituer une lignée éternelle de succession par le sang."
  creates_stability_scaled_civil_war:0 "#R Nous serons contraints à une grande guerre civile, dont l'ampleur sera inversement proportionnelle à notre stabilité. # !"
  brass_coinage_inv:0 "Monnaie en laiton"
  brass_coinage_inv_desc:0 "Frappons des pièces de bronze, d'argent, d'électrum et d'or pour attirer plus de marchands sur nos marchés et vendre nos marchandises en plus grands volumes."
  iberian_ceramics_inv:0 "Céramique Ibérique"
  iberian_ceramics_inv_desc:0 "Ayant appris à utiliser le tour de potier des Phéniciens, nous fabriquons maintenant des amphores en céramique rouge pour stocker et transporter le vin, l'huile et d'autres produits."
  tartessian_script_inv:0 "Écriture tartessienne"
  tartessian_script_inv_desc:0 "Système hybride de lettres et de glyphes syllabiques, notre système d'écriture est influencé par les alphabets phénicien et grec. Cela nous aide grandement dans la tenue de nos dossiers."
  ritual_suicide_inv:0 "Suicide rituel"
  ritual_suicide_inv_desc:0 "Dans certaines communautés ibériques, la dévotion ou le serment de fidélité était si fort que les clients étaient connus pour se suicider s'ils n'avaient pas réussi à protéger leur seigneur de la mort au combat."
  castella_inv:0 "Château"
  castella_inv_desc:0 "Construits sur des collines avec de solides murs défensifs, les villages fortifiés du nord-ouest de la péninsule ibérique protégeaient les communautés et leur permettaient de prospérer."
  cured_ham_inv:0 "Jambon"
  cured_ham_inv_desc:0 "Les ibériques vendaient du jambon salé et séché à travers la Méditerranée dès le VIe siècle av. Du jambon fossilisé vieux de 2 000 ans a été trouvé à Tarraco."
  iberian_cavalry_inv:0 "Cavalerie ibérique"
  iberian_cavalry_inv_desc:0 "On pense que les chevaux ibériques font partie des plus anciens types de races domestiquées. Les cavaliers combattaient en masse et étaient particulièrement appréciés en tant que mercenaires."
  burial_towers_inv:0 "Tours funéraires"
  burial_towers_inv_desc:0 "L'architecture funéraire ibérique pouvait atteindre des hauteurs et des dimensions impressionnantes. Influencées en partie par les obélisques grecs, les tours funéraires ont été érigées à la mémoire des nobles."
  incineration_inv:0 "Incinération"
  incineration_inv_desc:0 "Plutôt que d'enterrer ou de momifier les corps de leurs morts, les Ibères les incinèrent. Les cendres étaient placées dans des urnes et enterrées avec le mobilier funéraire."
  winemaking_inv:0 "Vinification"
  winemaking_inv_desc:0 "Les Phéniciens ont répandu la culture du vin à travers la Méditerranée, notamment dans ses colonies ibériques, où la viticulture a pris racine. L'Arménie est l'une des plus anciennes régions viticoles du monde. La cave découverte dans la grotte d'Areni date de 4 000 av."
  falconry_inv:0 "Fauconnerie"
  falconry_inv_desc:0 "Aristote a écrit que les jeunes Thraces chassaient les petits oiseaux avec des faucons et des aigles apprivoisés, appelant leurs animaux de compagnie par leur nom et partageant la proie."
  draco_inv:0 "Draco"
  draco_inv_desc:0 "Le Draco était l'enseigne standard des troupes daces. Prenant la forme d'un corps de dragon à tête de loup, il était muni d'un tube en tissu qui sifflait au vent, intimidant ses ennemis."
  werewolves_inv:0 "Loups-garous"
  werewolves_inv_desc:0 "L'affinité dace avec les loups est légendaire. Zalmoxis a transformé un prêtre en un grand loup blanc afin qu'il puisse mieux protéger le peuple dace."
  thracian_metalworking_inv:0 "Travail des métaux thrace"
  thracian_metalworking_inv_desc:0 "Les Thraces et les Daces excellaient dans la fabrication d'or et de bijoux et étaient célèbres pour leurs pièces complexes."
  illyrian_fishing_nets_inv:0 "Filets de pêche"
  illyrian_fishing_nets_inv_desc:0 "D'abord pêcheurs, puis marins."
  thracian_poetry_inv:0 "Poésie thrace"
  thracian_poetry_inv_desc:0 "Orphée, le fils du roi de Thrace, pouvait charmer les hommes, les bêtes et même les pierres avec sa musique. Il est entré dans le monde souterrain pour retrouver sa femme, Eurydice."
  kithara_inv:0 "Lyre"
  kithara_inv_desc:0 "La lyre était un instrument de musique à cordes de Thrace qui aurait été inventé par Hermès."
  polygamy_inv:0 "La polygamie"
  polygamy_inv_desc:0 "Les hommes daces ont pris de nombreuses femmes. Ceux qui avaient 10 femmes étaient considérés comme des hommes mariés et ceux qui n'avaient que deux femmes n'étaient pas du tout des hommes."
  cult_of_the_serpent_inv:0 "Culte du Serpent"
  cult_of_the_serpent_inv_desc:0 "Le culte du serpent était répandu parmi les Illyriens, en particulier dans le sud. Le serpent symbolisait la puissance, la fertilité et la protection du foyer."
  ritual_tattooing_inv:0 "Tatouage rituel"
  ritual_tattooing_inv_desc:0 "Les peuples des régions montagneuses du nord de la Grèce pratiquaient le tatouage rituel et la peinture corporelle sur les hommes et les femmes, avec des symboles héréditaires transmis jusqu'à la quatrième génération."
  numidian_script_inv:0 "Script Tifinagh"
  numidian_script_inv_desc:0 "Le tifinagh peut être dérivé d'une ancienne écriture libyco-berbère ou de l'alphabet phénicien. En fait, le mot «tifinagh» peut être un parent berbérisé du mot «punique», avec le préfixe féminin berbère ti- finagh précédant, une corruption du latin «Punicus»."
  bones_of_antaeus_inv:0 "Os d'Antée"
  bones_of_antaeus_inv_desc:0 "Fils géant de Poséidon et Gaïa, Antée vivait en Libye et défiait tous ceux qui passaient par là à un concours de lutte. Tirant sa force de sa mère, il a toujours gardé le contact avec le sol et a remporté tous les combats. Il a finalement été vaincu par Héraclès, qui l'a écrasé en le tenant en l'air. Les ossements d'Antée sont éparpillés dans le paysage et le peuple numide sait qu'ils sont ses fils et ses filles."
  horse_mill_inv:0 "Moulin à chevaux"
  horse_mill_inv_desc:0 "Les Carthaginois utilisaient des moulins rotatifs à main dès le 6ème siècle avant JC. Au 4ème siècle, Carthage conduisait des moulins rotatifs avec des ânes et des chevaux, ce qui augmentait considérablement la production. Cette invention peut provenir de la péninsule ibérique ou de la Sardaigne."
  phoenician_colonies_inv:0 "Colonies phéniciennes"
  phoenician_colonies_inv_desc:0 "Contraints par leurs maîtres assyriens à payer un tribut plus important, au IXe siècle av. J.-C., les habitants de Tyr naviguèrent vers l'ouest pour trouver de nouveaux marchés et fondèrent des colonies en Afrique et dans la péninsule ibérique."
  tyrian_purple_inv:0 "Pourpre tyrien"
  tyrian_purple_inv_desc:0 "Le célèbre colorant violet de Tyr a été sécrété par les escargots de mer Murex originaires de la région. La teinture était très coûteuse à produire et devenait plus brillante au soleil, ce qui la rendait très appréciée. Ainsi, l'usage des textiles violets était réservé aux classes supérieures et réglementé par des lois somptuaires."
  silent_trade_inv:0 "Commerce silencieux"
  silent_trade_inv_desc:0 "Selon Hérodote, les Carthaginois commerceraient avec les Africains au-delà des piliers d'Héraclès en laissant leur marchandise sur la plage, en invitant les indigènes à l'inspecter avec un signal de fumée et en se retirant. Si les indigènes étaient satisfaits des biens, ils les prenaient et laissaient leurs propres biens (souvent de l'or) en échange."
  bitless_bridle_inv:0 "Bridon sans mors"
  bitless_bridle_inv_desc:0 "Les Numides montaient leurs chevaux sans selle ni mors. Leur contrôle supérieur sur leurs montures était dû au lien étroit qui s'était formé entre eux. Cette relation entre l'homme et le cheval était si forte que les chevaux numides pouvaient être obligés de se coucher avec leurs cavaliers lorsqu'ils étaient en embuscade."
  serial_production_inv:0 "Production en série"
  serial_production_inv_desc:0 "Les pièces de navires phéniciens et carthaginois ont été produites séparément et numérotées pour un assemblage de navire plus rapide, plus facile et moins cher."
  cedar_planks_inv:0 "Planches de cèdre"
  cedar_planks_inv_desc:0 "Les Phéniciens utilisaient du bois de cyprès et de cèdre pour les planches de leurs navires, car ils étaient moins affectés par les conditions humides, et les calfataient avec du bitume pour les imperméabiliser et prévenir la pourriture."
  periplus_inv:0 "Périple d'Hannon"
  periplus_inv_desc:0 "Hanno était un navigateur carthaginois qui a navigué vers la côte ouest de l'Afrique avec 60 navires pour sécuriser le commerce de l'or au 5ème siècle avant JC."
  alphabet_inv:0 "Alphabet phénicien"
  alphabet_inv_desc:0 "Écrit de droite à gauche, l'alphabet phénicien est le prédécesseur des alphabets araméen, samaritain, anatolien, grec et hébreu. Simple et facilement adaptable à d'autres langues, l'alphabet a eu des effets à long terme sur la société. L'alphabétisation est devenue possible pour les gens ordinaires et n'était plus l'apanage de la classe sacerdotale."
  hundred_four_inv:0 "Conseil des 104"
  hundred_four_inv_desc:0 "Aristote a décrit le Conseil des 104 comme la plus haute autorité constitutionnelle de Carthage. Conseil civil, il était chargé de juger les généraux et les militaires pour s'assurer qu'ils servaient les intérêts du sénat et du peuple."
  mago_inv:0 "Écrits de Mago"
  mago_inv_desc:0 "Général à la retraite, Mago a écrit un ouvrage en 28 volumes sur l'agriculture qui a enregistré les connaissances agricoles et vétérinaires des Berbères et des Phéniciens. C'est le seul livre que le Sénat romain a traduit en latin après la destruction de Carthage."
  threshing_board_inv:0 "Conseil de battage"
  threshing_board_inv_desc:0 "Les pratiques agricoles carthaginoises faisaient l'envie des autres nations. De Phénicie, ils ont apporté plusieurs versions de la planche à battre, notamment avec des copeaux et des rouleaux."
  child_sacrifice_inv:0 "Sacrifice d'enfant"
  child_sacrifice_inv_desc:0 "Le Proche-Orient avait plusieurs traditions de sacrifice d'enfants pour apaiser les forces divines pendant les périodes difficiles, comme en témoigne l'Ancien Testament. Bien que la pratique ait disparu en Phénicie au 7ème siècle avant JC, elle est restée en usage à Carthage, une ville plus conservatrice située à la frontière. Les victimes, enfants de l'élite, sont mortes au profit de toute la communauté."
  oasis_ammon_ra_inv:0 "Oasis d'Ammon Ra"
  oasis_ammon_ra_inv_desc:0 "Cette oasis de l'est de la Libye était le site d'un temple consacré au dieu solaire à tête de bélier Ammon Ra. En 700 avant JC, l'oracle du temple était devenu célèbre dans toute la Méditerranée orientale. Quand Alexandre est arrivé en Égypte en 331 av. J.-C., il s'est arrêté à l'oracle d'Ammon pour demander la bénédiction de la divinité en tant que pharaon d'Égypte."
  pyramidal_tombs_inv:0 "Tombes pyramidales"
  pyramidal_tombs_inv_desc:0 "Construites comme lieux de repos définitifs pour l'élite numide, les tombes pyramidales se sont répandues dans toute l'Afrique du Nord. Selon certains érudits, des données historiques et étymologiques indiquent que ces mausolées pourraient avoir été inspirés des pyramides d'Égypte."
  dream_divination_inv:0 "Divination de rêve"
  dream_divination_inv_desc:0 "Les Numides accordaient une grande importance aux rêves. Ils priaient dans les tombes de leurs ancêtres et y dormaient, acceptant tout ce dont ils rêvaient comme réponse de l'esprit."
  shaduf_inv:0 "Shadouf"
  shaduf_inv_desc:0 "Le shaduf est un outil d'irrigation précoce qui consiste en une longue perche contrebalancée sur un pivot, attachée à son extrémité à un seau ou à un panier de roseaux recouvert de bitume. Il est actionné au moyen d'un mouvement de balancement et de levage presque sans effort qui ramasse et transporte l'eau d'une rivière ou d'un étang vers la terre ou un autre plan d'eau."
  nilometer_inv:0 "Nilomètre"
  nilometer_inv_desc:0 "Le nilomètre était une structure permettant de mesurer le niveau d'eau et la clarté du Nil pendant la saison des crues annuelles. Il peut prendre la forme d'une colonne verticale, d'un escalier menant au Nil ou d'un puits avec ponceau. Si le niveau d'eau était bas, cela signifiait que le rendement des cultures serait moindre. S'il était très élevé, cela signifiait que l'inondation pouvait être destructrice. Il y avait une marque spécifique indiquant à quelle hauteur l'inondation devait être pour fournir le sol le plus riche aux champs."
  basin_irrigation_inv:0 "Irrigation de bassin"
  basin_irrigation_inv_desc:0 "L'irrigation par bassin était une forme de gestion de l'eau adaptée à la crue du Nil. Il se composait d'une série de berges artificielles, certaines parallèles à la rivière et d'autres perpendiculaires à celle-ci, créant des bassins de différentes tailles. Les écluses canaliseraient les eaux de crue dans les bassins, où elles s'accumuleraient pendant un mois jusqu'à ce que le sol soit trempé. L'eau serait ensuite drainée dans un bassin en pente ou dans un canal voisin et les agriculteurs planteraient leurs graines dans les zones drainées."
  solar_calendar_inv:0 "Calendrier solaire"
  solar_calendar_inv_desc:0 "L'ancien calendrier civil égyptien était un calendrier solaire avec une année de 365 jours divisée en 12 mois, chacun de 30 jours. Il était utilisé parallèlement à un calendrier lunaire égyptien, qui était préféré pour certains événements religieux."
  eternal_pyramids_inv:0 "Pyramides éternelles"
  eternal_pyramids_inv_desc:0 "Construire principalement comme des tombes pour les pharaons d'Egypte et leurs épouses, il y a au moins 118 pyramides égyptiennes. Plusieurs des pyramides de Gizeh sont encore considérées comme l'une des plus grandes structures jamais construites. La pyramide de Khufu est la dernière des sept merveilles du monde antique encore debout."
  hieroglyphs_inv:0 "Hiéroglyphes"
  hieroglyphs_inv_desc:0 "Le mot hiéroglyphe vient des mots grecs hiero, signifiant saint, et glypho, signifiant écriture, car les Grecs considéraient l'écriture comme une source de connaissances mystiques et magiques. Dans la langue égyptienne antique, les hiéroglyphes étaient appelés medu netjer (ce qui signifie les mots des dieux), car on croyait qu'ils avaient inventé l'écriture. Les hiéroglyphes étaient composés de logogrammes, représentant des mots, des phonogrammes, représentant des sons et des déterminatifs, qui venaient à la fin d'un mot pour clarifier sa signification. En conséquence, plus d'un millier de signes ont été utilisés. Les hiéroglyphes sont devenus l'inspiration de l'alphabet phénicien original, dont presque tous les autres sont finalement dérivés, y compris les écritures latines et cyrilliques (par le grec), l'écriture arabe et peut-être même les écritures brahmiques (par l'araméen)."
  cosmetics_inv:0 "Produits de beauté"
  cosmetics_inv_desc:0 "Les anciens Égyptiens considéraient la beauté comme sacrée, aussi bien les hommes que les femmes portaient du maquillage. Les deux principaux produits cosmétiques pour les yeux étaient la peinture pour les yeux grepond et le khôl noir. La peinture pour les yeux verts était faite de malachite, un pigment de carbonate de cuivre, et le khôl noir était fait de galène, un minerai gris foncé. Le khôl était utilisé comme eye-liner et les protégeait des maladies, des insectes et du soleil. Le maquillage contenait souvent des sels de plomb, qui amenaient le corps à produire de l'oxyde nitrique et à combattre les bactéries porteuses de maladies."
  ink_inv:0 "Encrer"
  ink_inv_desc:0 "Les anciens Égyptiens fabriquaient de l'encre noire en mélangeant de la suie avec de la gomme végétale et de la cire d'abeille. Ils ont remplacé la suie par d'autres matières organiques pour fabriquer de l'encre de différentes couleurs."
  mint_toothpaste_inv:0 "Dentifrice Menthe"
  mint_toothpaste_inv_desc:0 "Le pain égyptien était rempli de sable et de gravier qui usaient l'émail des dents, de sorte que les maux de dents et l'hygiène dentaire étaient des problèmes importants. Le dentifrice était composé de fleurs d'iris séchées, de sel gemme, de grains de poivre et de menthe. Les Égyptiens ont également inventé des pastilles à la menthe, composées d'encens, de myrrhe et de cannelle bouillies avec du miel."
  water_clock_inv:0 "Horloge a eau"
  water_clock_inv_desc:0 "L'horloge à eau mesure le temps au moyen d'un débit régulé ou d'une goutte de liquide dans ou hors d'un récipient, la quantité étant mesurée pour déterminer combien de temps s'est écoulé. Ces horloges étaient utilisées par les prêtres afin qu'ils puissent accomplir les rites et les sacrifices au bon moment. Les horloges à eau sont l'un des plus anciens instruments au monde pour garder le temps."
  book_of_the_dead_inv:0 "Livre des morts"
  book_of_the_dead_inv_desc:0 "Le Livre des Morts est une collection de sorts pour aider les personnes récemment décédées. Il n'y a pas deux exemplaires identiques, car il a été créé spécifiquement pour chaque client en tant que manuel pour les aider à naviguer dans l'au-delà."
  embalming_inv:0 "Embaumement"
  embalming_inv_desc:0 "Les prêtres égyptiens étaient chargés de l'embaumement et de la momification dès la première dynastie. Ils l'ont fait en prélevant des organes, en séchant le corps et en le recouvrant de natron. Ils croyaient que la momification permettait à l'âme de retourner dans le cadavre préservé après la mort. Plus d'un million d'animaux momifiés ont été trouvés en Égypte, dont beaucoup de chats."
  god_king_inv:0 "Dieu roi"
  god_king_inv_desc:0 "Après sa visite à l'oracle d'Ammon Ra en Libye, Alexandre fut couronné pharaon et déclaré fils d'Ammon. En invoquant les traditions locales de royauté, Alexandre contribua à assurer sa légitimité. Après sa mort, Ptolémée monta sur le trône. Ses descendants ont utilisé des symboles royaux égyptiens et des pratiques telles que le mariage fraternel pour consolider leur pouvoir."
  beer_inv:0 "Bière"
  beer_inv_desc:0 "La bière était un aliment de base pour les anciens Mésopotamiens, qui buvaient le breuvage épais, semblable à de la bouillie, à travers des pailles spéciales. L'hymne sumérien à Ninkasi est à la fois un poème ou une chanson louant la déesse de la bière, Ninkasi, et une recette de bière, datant de 1 800 av. Les Égyptiens ont ensuite affiné la boisson, la rendant plus légère, la mélangeant au miel et augmentant considérablement sa popularité. Les Grecs et les Romains, qui préféraient le vin, considéraient la bière comme une boisson barbare."
  seeder_plough_inv:0 "Charrue de semoir"
  seeder_plough_inv_desc:0 "La charrue semeuse a révolutionné l'agriculture en permettant à l'agriculteur de creuser un sillon dans le sol et de semer des graines simultanément à l'aide d'un dispositif de semis automatique."
  mass_produced_bricks_inv:0 "Briques produites en série"
  mass_produced_bricks_inv_desc:0 "En raison du manque d'autres ressources naturelles pour la construction, comme le bois et la pierre, les Sumériens utilisaient l'argile pour produire des briques à grande échelle, qui servaient d'élément principal pour les bâtiments."
  textile_mill_inv:0 "Usine de textile"
  textile_mill_inv_desc:0 "Bien que de nombreuses cultures du Moyen-Orient aient tissé des tissus à partir de laine, de chanvre et de lin, les Sumériens ont été les premiers à le faire à l'échelle industrielle. En coopérant avec des personnes extérieures à leur groupe de parents directs, ils ont formé de plus grandes entreprises manufacturières et ont vendu leurs textiles au loin."
  canals_and_levees_inv:0 "Canaux et digues"
  canals_and_levees_inv_desc:0 "Les canaux et les digues étaient essentiels à l'irrigation des terres et au contrôle des inondations dans l'ancienne Mésopotamie. Les digues protégeaient les champs des dommages causés par les inondations et les canaux acheminaient l'eau de la rivière vers les champs. Les grands canaux servaient de voies navigables pour le commerce."
  backgammon_inv:0 "Jacquet"
  backgammon_inv_desc:0 "Inventé il y a environ 5 000 ans, cet ancien jeu de société à deux joueurs nécessite une stratégie pour gagner, mais aussi un élément de chance en lançant des dés. Cependant, alors qu'un seul match peut être gagné par chance, le joueur avec la meilleure performance stratégique aura tendance à gagner la plupart des matchs. Cela a de grandes implications pour aiguiser un esprit stratégique."
  sexagesimal_inv:0 "Sexagésimal"
  sexagesimal_inv_desc:0 "Le système numérique mésopotamien était basé sur le nombre 60, un nombre supérieur hautement composé à douze facteurs, dont 2, 3 et 5 sont des nombres premiers. L'héritage de ce système se perpétue dans nos minutes de 60 secondes, nos heures de 60 minutes et la division du cercle en 360 degrés."
  cuneiform_inv:0 "Écriture cunéiforme"
  cuneiform_inv_desc:0 "L'un des premiers systèmes d'écriture, l'écriture cunéiforme a été inventée par les Sumériens. Il s'agissait de marques sur des tablettes d'argile faites à l'aide d'un roseau avec une pointe en forme de coin. Il peut avoir pour origine un moyen d'enregistrer des quantités de bétail ou de marchandises."
  cylinder_seals_inv:0 "Joints de cylindre"
  cylinder_seals_inv_desc:0 "Ces timbres d'impression complexes étaient utilisés par toutes les classes de la société mésopotamienne comme marqueurs de leur identité pour certifier la correspondance et conclure des transactions commerciales. Souvent porté autour du cou, un individu roulait son sceau sur une tablette d'argile humide pour servir de signature contraignante."
  astrology_inv:0 "Astrologie"
  astrology_inv_desc:0 "Les astrologues babyloniens ont étudié les étoiles pour enregistrer les présages sur des tablettes d'argile. Capables de faire des mesures et des calculs méticuleux du mouvement des corps célestes, ils s'intéressaient principalement à la manière dont les événements célestes influençaient les événements mondains, tels que les éclipses et la mort d'un monarque. Le zodiaque moderne est basé sur celui babylonien."
  qunnabu_inv:0 "Qunnabu"
  qunnabu_inv_desc:0 "L'herbe akkadienne qunnabu, connue aujourd'hui sous le nom de cannabis, a été brûlée en hommage à Ishtar, la déesse de l'amour et de la guérison. La substance peut également avoir été utilisée comme aphrodisiaque et comme remède médical."
  kariz_inv:0 "Kariz"
  kariz_inv_desc:0 "Mieux connu sous le nom de qanat aujourd'hui, le kariz était un système permettant de transporter les eaux souterraines vers la surface sur de longues distances à travers un canal souterrain. Avec peu d'eau perdue par évaporation, ils ont été utilisés pour fournir de l'eau dans les climats arides avec des débits réguliers et fiables."
  imperial_diaspora_inv:0 "Diaspora impériale"
  imperial_diaspora_inv_desc:0 "La plupart des satrapies de l'empire achéménide étaient dirigées par des princes persans, mais certains territoires non iraniens moins importants sont devenus la propriété de nobles persans moins importants, qui s'y sont installés et ont formé des communautés. Les Perses qui s'étaient installés en Arménie, en Anatolie, à Babylone et en Égypte ont conservé leur identité ethnique et culturelle pendant de nombreuses générations après les conquêtes d'Alexandre."
  yakhchal_inv:0 "Yakhchal"
  yakhchal_inv_desc:0 "Datant d'aussi loin que 400 avant JC, les yakhchals ont été construits dans le désert iranien pour produire et stocker de la glace. La faible humidité du désert accélérait l'évaporation de l'eau et favorisait un refroidissement rapide une fois le soleil couché, après quoi les températures pouvaient descendre en dessous de zéro. L'eau était souvent acheminée dans le yakhchal via un kariz, où elle gelait lorsqu'elle devenait suffisamment froide. Le bâtiment en forme de dôme laissait entrer l'air froid à la base de la structure, qui descendait dans les espaces souterrains, tandis que la forme conique guidait la chaleur vers le haut et vers l'extérieur à travers des ouvertures au sommet, gardant l'air à l'intérieur du yakhchal plus frais qu'à l'extérieur."
  postal_service_inv:0 "Service postal"
  postal_service_inv_desc:0 "Le système de service postal persan a été créé par Cyrus le Grand pour assurer une communication royale rapide. Chaque poste postal était situé le long de la route royale, qui s'étendait de Sardes à Suse à travers l'étendue de l'empire achéménide. Les cavaliers recevaient du ravitaillement et des chevaux à chaque station le long de leur parcours, ce qui leur permettait de livrer leur correspondance avec une grande rapidité."
  decimal_command_inv:0 "Commande décimale"
  decimal_command_inv_desc:0 "L'armée perse était divisée en régiments d'un millier d'hommes appelés hazarabam. Le hazarabam était divisé en dix sataba de cent hommes chacun, qui étaient ensuite divisés en unités de type peloton de dix hommes appelées dathaba. Chaque unité avait son propre chef à chaque niveau de cette structure de commandement."
  khatru_inv:0 "Khatru"
  khatru_inv_desc:0 "Khatru était une forme d'administration foncière basée spécifiquement sur le soutien de sous-sections spécifiques de l'armée."
  imperial_navy_inv:0 "Marine impériale"
  imperial_navy_inv_desc:0 "Construite à l'origine par Cambyse pour conquérir l'Égypte, la flotte royale achéménide fut la première marine impériale de l'histoire. Les Perses ont également été les premiers à utiliser la trirème à grande échelle, ce qui en fait la nouvelle norme navale. Les marins persans étant inexpérimentés et ne sachant pas nager, la marine s'appuya sur le savoir-faire des sujets phéniciens de l'empire, dont certains profitèrent financièrement des bases navales de leurs villes."
  polycentric_administration_inv:0 "Administration polycentrique"
  polycentric_administration_inv_desc:0 "Tolérant sur le plan religieux et culturel, contrairement à son prédécesseur assyrien détesté, l'Empire perse était divisé en satrapies administrées par un gouverneur persan délégué (satrape) qui ne gérait que les affaires civiles, tandis qu'un général s'occupait des affaires militaires. Cela a empêché les satrapes de se rebeller parce qu'ils manquaient de puissance militaire et a empêché les chefs militaires de se rebeller parce qu'ils ne pouvaient pas payer suffisamment de troupes."
  paradisial_gardens_inv:0 "Jardins paradisiaques"
  paradisial_gardens_inv_desc:0 "Les jardins persans étaient généralement répartis en quatre quadrants symbolisant les quatre éléments naturels (terre, vent, feu et eau). L'eau jouait un rôle majeur dans l'irrigation et l'ornementation. Les nombreux arbres et plantes comprenaient des cèdres, des cyprès, des arbres fruitiers et des fleurs. Contrairement aux jardins assyriens antérieurs, qui étaient souvent séparés des palais ou des temples, les jardins de Cyrus le Grand ont été construits comme faisant partie intégrante de ses palais et à Pasargades, il a fait établir un trône afin qu'il puisse les contempler. Le mot paradis, du grec paradeisos, nous est venu à l'origine de l'ancien iranien pairidaeza, signifiant une enceinte ou un parc."
  imperial_aramaic_inv:0 "Araméen impérial"
  imperial_aramaic_inv_desc:0 "Suite à la conquête de la Mésopotamie par Darius Ier, l'araméen a été adopté comme langue écrite unificatrice, reliant les différentes régions et peuples de l'Empire perse. La lingua franca était hautement standardisée, avec des formes basées sur des précédents historiques, et sa rencontre avec le persan lui a donné une nouvelle orientation et une nouvelle vigueur. Pendant des siècles après les conquêtes d'Alexandre, l'araméen impérial continuera d'exercer une influence sur les langues iraniennes."
  pahlavi_script_inv:0 "Écriture Pahlavi"
  pahlavi_script_inv_desc:0 "L'écriture Pahlavi est dérivée de l'écriture araméenne, de ses logogrammes et d'un vocabulaire araméen et a été modifiée pour prendre en charge la phonologie des langues iraniennes moyennes. La première utilisation documentée de l'écriture Pahlavi est sur les pièces de monnaie parthes du règne d' Arsaces I (250 avant JC)."
  court_procedures_inv:0 "Procédures judiciaires"
  court_procedures_inv_desc:0 "Les traditions stratifiées et élaborées de la cour royale persane ont atteint le sommet de la majesté. C'était le lieu où se déroulaient les rituels et les cérémonies de la royauté et où le monarque recevait des hommages, donnait des audiences, organisait des banquets et se livrait à la démonstration théâtrale du pouvoir."
  carpets_inv:0 "Les tapis"
  carpets_inv_desc:0 "Les tapis et moquettes iraniens et arméniens ont d'abord été tissés par des tribus nomades pour les isoler du sol froid ou humide. Au fil du temps, le savoir-faire et l'artisanat en ont fait des œuvres d'art transmises de génération en génération. La technique de pointe utilisée dans le tapis Pazyryk (Ve siècle av. J.-C.), le plus ancien tapis empilé connu au monde, montre que le tissage avait déjà une longue histoire de développement. On disait que la tombe de Cyrus à Pasargades était recouverte de magnifiques tapis."
  gum_trade_inv:0 "Commerce de la gomme"
  gum_trade_inv_desc:0 "Constituée de sève durcie extraite de l'acacia, la gomme soluble était une denrée très prisée. Il était utilisé comme liant pour les cosmétiques, la peinture et l'encre, comme additif pour la glaçure céramique, comme ingrédient culinaire et comme médicament. Il servait même à embaumer les momies."
  myrrh_trade_inv:0 "Commerce de la myrrhe"
  myrrh_trade_inv_desc:0 "La myrrhe, la résine de l'arbre Commiphora myrrha, est utilisée depuis des milliers d'années comme parfum, encens et médicament. Il était couramment mélangé à de la posca ou du vin et bu pour le plaisir et comme analgésique, comme pour traiter les maux de dents."
  ivory_trade_inv:0 "Commerce de l'ivoire"
  ivory_trade_inv_desc:0 "Utile pour sculpter des reliefs et des statues et pour fabriquer de fines feuilles pour incruster du bois, l'ivoire de Nubie était très recherché. Il était considéré comme de qualité supérieure à l'ivoire indien, car les éléphants d'Asie avaient des défenses beaucoup plus petites. La densité plus élevée de l'ivoire indien le rendait plus difficile à polir. Comparé à l'ivoire de Nubie, il était aussi beaucoup plus fragile et avait tendance à jaunir avec l'âge."
  bloomeries_inv:0 "Bloomeries"
  bloomeries_inv_desc:0 "Le bloomery était le premier type de four capable de fondre le fer. Il a produit une masse poreuse de fer et de scories appelée bloom, qui a ensuite été forgée en fer forgé. Les bloomeries des Nubiens et des Kouchites produisaient un surplus d'outils métalliques et d'armes destinés à la vente."
  royal_iron_monopoly_inv:0 "Monopole Royal du Fer"
  royal_iron_monopoly_inv_desc:0 "Le minerai de fer est abondant dans le grès nubien entourant la ville royale de Méroé, où l'on peut voir aujourd'hui de grands monticules de scories anciennes, témoignage des niveaux élevés de production de fer sous contrôle de l'État."
  monsoon_navigation_inv:0 "Navigation de la mousson"
  monsoon_navigation_inv_desc:0 "Pour voyager en toute sécurité lors de leurs échanges commerciaux à travers la mer Rouge et l'océan Indien, les marins indiens, arabes et éthiopiens ont appris à profiter des moussons, qui soufflent du sud-ouest pendant l'été et du nord-est pendant l'hiver."
  beden_inv:0 "Lit"
  beden_inv_desc:0 "Le beden est un navire maritime cousu rapide à un ou deux mâts caractérisé par un grand étambot et un gouvernail puissant. Il était historiquement utilisé pour la pêche et le transport de marchandises."
  meroitic_script_inv:0 "Écriture méroïtique"
  meroitic_script_inv_desc:0 "L'écriture méroïtique se compose de deux écritures alphasyllabaires (la cursive méroïtique, dérivée de l'égyptien démotique, et les hiéroglyphes méroïtiques, dérivés des hiéroglyphes égyptiens). Ils ont été créés pour écrire la langue méroïtique à Kush au 3ème siècle avant JC. Bien que les scripts aient été déchiffrés, la langue est encore mal comprise aujourd'hui."
  saqiya_inv:0 "Kolé"
  saqiya_inv_desc:0 "Mieux connu sous le nom de saqiya aujourd'hui, le Kushite kole était un dispositif mécanique pour soulever l'eau qui agissait de la même manière qu'une roue à pelle. Il a été utilisé pour améliorer l'irrigation pendant la période méroïtique. La roue soulevait l'eau jusqu'à huit mètres de haut et constituait une amélioration majeure par rapport au shaduf, le dispositif d'irrigation répandu à l'époque. Alors que seuls les humains pouvaient faire fonctionner le shaduf, le kole était conduit par des bœufs ou d'autres animaux."
  sewn_planks_inv:0 "Navires à planches cousues"
  sewn_planks_inv_desc:0 "Dans la région occidentale de l'océan Indien, les navires étaient traditionnellement construits sans attaches en fer. Au lieu de cela, les planches étaient cousues ou lacées ensemble, avec ou sans clous. Ce n'était pas seulement moins cher, mais cela donnait aux navires une flexibilité accrue."
  pepper_trade_inv:0 "Commerce du poivre"
  pepper_trade_inv_desc:0 "Le poivre noir était prisé par l'élite comme assaisonnement et marqueur de statut. Les textes tamouls enregistrent les achats grecs de grands sacs de grains de poivre noir d'Inde et de nombreuses recettes du livre de cuisine romain du 1er siècle Apicius utilisent l'ingrédient."
  cinnamon_trade_inv:0 "Commerce de la cannelle"
  cinnamon_trade_inv_desc:0 "Les anciens considéraient la cannelle comme appartenant proprement aux monarques et même aux divinités; une inscription enregistre un don de cannelle au temple d'Apollon à Milet. Sa source a été gardée secrète pendant des siècles afin de protéger le monopole d'approvisionnement des marchands d'épices. Hérodote, Aristote et d'autres auteurs ont nommé l'Arabie comme la source de l'épice, rapportant que des oiseaux géants ramassaient les bâtons d'une terre inconnue où poussaient les canneliers et les utilisaient pour construire leurs nids."
  dhow_inv:0 "boutre"
  dhow_inv_desc:0 "Associé au commerce des perles, le boutre est un voilier traditionnel à un ou plusieurs mâts qui servait au transport des marchandises. Dans les temps anciens, les planches de la coque étaient liées avec une corde de coco."
  ukaz_poetry_fair_inv:0 "Salon de la poésie"
  ukaz_poetry_fair_inv_desc:0 "La Foire d'Ukaz était un marché saisonnier ouvert pendant deux semaines chaque année pendant le mois sacré de Dhu al-Qi'dah. Les Arabes s'y réunissaient pour régler les différends, conclure des accords, annoncer des traités et des trêves, organiser des compétitions sportives, effectuer des rituels religieux et surtout organiser des concours de poésie attirant les poètes les plus distingués de l'époque. Ces concours de poésie vont progressivement contribuer à formaliser la grammaire et la syntaxe de la langue arabe classique."
  musnad_script_inv:0 "Script Musnad"
  musnad_script_inv_desc:0 "Musnad est un mot arabe utilisé pour décrire l'ancienne écriture sud-arabique utilisée pour écrire les langues sabéenne, qatabanique, hadramautique, minéenne et hasaïtique. Le script est non cursif et ne représente pas les voyelles. Une forme cursive de l'écriture appelée zabur, plus facile à écrire, était également utilisée à des fins religieuses ou pour enregistrer les transactions quotidiennes sur papyrus ou tige de feuille de palmier. En revanche, l'écriture Musnad était plus souvent gravée dans la pierre, pour documenter des événements historiques."
  oasis_agriculture_inv:0 "Agriculture oasienne"
  oasis_agriculture_inv_desc:0 "Les oasis dépendent d'une gestion prudente des terres et de l'eau. Le sol doit être irrigué pour que l'abricotier, le figuier, l'olivier et d'autres arbres fruitiers prospèrent. La plante la plus importante dans une oasis est le palmier dattier, qui forme la couche supérieure et fournit de l'ombre aux petits arbres fruitiers de la couche intermédiaire. En faisant pousser des arbres et des plantes en différentes couches, les agriculteurs font le meilleur usage du peu de terre et d'eau disponible. De nombreux légumes et céréales comme l'orge, le millet et le blé sont également cultivés si l'eau le permet."
  kaaba_pilgrimage_inv:0 "Pèlerinage de la Ka'aba"
  kaaba_pilgrimage_inv_desc:0 "La Ka'aba (arabe pour 'cube') est une météorite noire qui était vénérée comme un sanctuaire sacré et était un lieu de pèlerinage des siècles avant l'islam. On pensait qu'il marquait l'endroit où le monde sacré se croisait avec le monde profane. La pierre noire mystique tombée du ciel symbolisait le lien entre le ciel et la terre. Il devint plus tard un sanctuaire pour de nombreuses divinités différentes, dont la principale était Hubal, équipée de flèches de divination pour répondre aux préoccupations des fidèles. Le rituel de la marche autour de la Ka'aba (circumbulation) est également antérieur à l'Islam et était souvent pratiqué nu."
  great_dam_of_marib_inv:0 "Grand barrage de Ma'rib"
  great_dam_of_marib_inv_desc:0 "Merveille d'ingénierie ancienne, le Grand Barrage de Ma'arib pourrait remonter à 1700 avant JC, la version finale étant achevée au 8ème siècle avant JC par le prospère royaume de Saba. L'Arabie du Sud était plus verte et plus humide à cette époque qu'elle ne l'est aujourd'hui, et le barrage captait les pluies de mousson périodiques qui tombaient sur les montagnes voisines pour arroser la région autour de la capitale sabéenne, Ma'arib. Le barrage a été entretenu et endommagé plusieurs fois au cours de l'histoire. En 145 avant JC, il a été violé pendant la guerre entre les habitants de Raydān et le royaume de Saba. Les inondations qui en ont résulté ont détruit les récoltes et déclenché un exode massif de personnes à la recherche de moyens de subsistance. Les dommages ultérieurs au barrage aux IIe et IIIe siècles après JC ont été témoins de la dispersion supplémentaire et définitive de la population."
  coins_inv:0 "Pièces de monnaie"
  coins_inv_desc:0 "Les toutes premières pièces de monnaie sont originaires de Lydie et sont attribuées au roi Crésus. Ils ont facilité le commerce et révolutionné l'économie dans son ensemble."
  duduk_inv:0 "Duduk"
  duduk_inv_desc:0 "Le duduk est un ancien instrument à vent arménien en bois d'abricotier. Il se joue généralement à deux. Le premier joueur interprète la mélodie, tandis que le second produit un bourdonnement stable et lugubre. Le son des deux instruments combinés crée un son riche et obsédant qui peut continuer indéfiniment avec l'utilisation de la respiration circulaire."
  subterranean_dwellings_inv:0 "Habitations souterraines"
  subterranean_dwellings_inv_desc:0 "Le paysage du centre de la Cappadoce est dominé par la roche de tuf tendre qui a suinté des volcans pour sculpter des formations rocheuses surréalistes appelées cheminées de fées. Depuis l'époque hittite, les habitants locaux se sont réfugiés dans les cavernes sinueuses naturelles et ont creusé des villes entières dans la roche tendre. L'une des plus grandes communautés souterraines de ce type, Derinkuyu, occupait 18 étages et s'étendait sur 85 mètres de profondeur. Les entrées et les puits de ventilation pouvaient être masqués lorsque les habitants étaient menacés par des maraudeurs ou des armées ennemies."
  lacemaking_inv:0 "La dentelle"
  lacemaking_inv_desc:0 "La dentelle à l'aiguille arménienne semble avoir évolué à partir de la fabrication de filets. Alors que la dentelle filet ou lacis crée des points de broderie sur une dentelle en filet nouée, la dentelle à l'aiguille arménienne rend le filet lui-même décoratif. La dentelle à l'aiguille arménienne était répandue dans toute la société et décorait tout, des foulards à la lingerie."
  phrygian_mode_inv:0 "Mode phrygien"
  phrygian_mode_inv_desc:0 "Le mode phrygien est un tonos grec ancien ou une harmonie jouée sur un ensemble particulier d'espèces ou d'échelles d'octave. Il n'a pas de notes dièses ou bémols et commence et se termine sur E."
  martial_dancing_inv:0 "Danse martiale"
  martial_dancing_inv_desc:0 "Les danses martiales sont une partie importante du patrimoine culturel arménien et reflètent l'esprit héroïque et l'unité de but de la nation. Aujourd'hui, de nombreuses danses sont encore basées sur des concepts de guerre et de confrontation, comme le Kochari, le Berd et l'Uzundara. Le Yarkhushta est originaire de la région arménienne historique de Sasun et se compose de danseurs se faisant face et se frappant les uns les autres. Les guerriers dansaient traditionnellement le Yarkhushtra avant la bataille pour se préparer physiquement et psychologiquement."
  temple_estates_inv:0 "Domaines du temple"
  temple_estates_inv_desc:0 "L'influence de la domination achéménide en Anatolie est restée longtemps après la destitution du roi des rois. Les terres consacrées aux temples étaient encore largement considérées comme inviolables et leurs prêtres pouvaient occuper certaines des positions les plus élevées de la société. Les domaines des temples, qui pouvaient devenir très riches et influents avec des villages, des villes et des champs attenants, restaient un élément clé du paysage anatolien."
  hittite_case_law_inv:0 "Jurisprudence hittite"
  hittite_case_law_inv_desc:0 "Les lois hittites se trouvent sur un certain nombre de tablettes cunéiformes hittites découvertes à Hattusa qui sont formulées comme des jurisprudences en ce sens qu'elles commencent par une condition et se terminent par une décision (par exemple, si quelqu'un aveugle un esclave mâle ou femelle ou lui casse les dents, il donnera dix demi-sicles d'argent.) Malgré une permissivité sexuelle générale, la peine de mort était prononcée pour les cas d'adultère, d'inceste et de bestialité (sauf avec des chevaux et des mulets)."
  kikkuli_inv:0 "Formation équestre"
  kikkuli_inv_desc:0 "Kikkuli, un maître entraîneur de chevaux hurrien du Mitanni, a rédigé un texte prescrivant le conditionnement et l'alimentation appropriés des chevaux de guerre hittites sur une période de sept mois. Le système utilisait des techniques d'entraînement par intervalles conçues pour renforcer les muscles et le système respiratoire du cheval par une augmentation progressive des niveaux de stress et d'exercice."
  achaemenid_administration_inv:0 "Administration achéménide"
  achaemenid_administration_inv_desc:0 "Bien que l'Anatolie ne soit pas la partie la plus riche ou la plus puissante de l'empire achéménide, c'était une partie importante de l'héritage de Cyrus, ayant été remportée par l'épée de Cyrus, et les portes ciciliennes ont bloqué la menace que toute puissance hostile en Anatolie pourrait représenter pour le Levant et Media lui-même. En s'installant en Anatolie et en enseignant à son peuple l'art de gouverner persan, le roi des rois avait espéré transformer la région en une dépendance souple et loyale."
  cotton_trade_inv:0 "Commerce du coton"
  cotton_trade_inv_desc:0 "L'amiral grec Nearchus écrivait « dans l'île de Tylos, située dans le golfe Persique, se trouvent de grandes plantations de cotonniers, à partir desquelles sont fabriqués des vêtements appelés sindones, à des degrés de valeur très différents, certains étant coûteux, d'autres moins chers. L'utilisation de ceux-ci ne se limite pas à l'Inde, mais s'étend à l'Arabie."
  alexander_legacy_inv:0 "L'héritage d'Alexandre"
  alexander_legacy_inv_desc:0 "Alexandre était un grand conquérant et son héritage résonnera pendant mille ans..."
  achaemenid_legacy_inv:0 "Héritage achéménide"
  achaemenid_legacy_inv_desc:0 "Les grands rois de Perse régnaient sur une vaste quantité de sujets et de vastes étendues de terres, administrées avec une efficacité sans précédent."
  chandragupta_legacy_inv:0 "L'héritage de Chandragupta"
  chandragupta_legacy_inv_desc:0 "À la suite de la mort d'Alexandre, une nouvelle superpuissance se lèverait en Inde, dirigée par Chandragupta Maurya. Dans son royaume, la liberté de religion a été accordée."
  centralised_production_inv:0 "Production centralisée"
  centralised_production_inv_desc:0 "En gérant directement et en consolidant ce qui était auparavant des industries artisanales, la production peut être intensifiée en milieu urbain."
  slavemaster_inv:0 "Maîtres esclaves"
  slavemaster_inv_desc:0 "En institutionnalisant l'esclavage, le travail forcé devient partie intégrante de l'État et de l'économie sociale."
