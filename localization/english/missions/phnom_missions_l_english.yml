me_phnom_12_title: "Markets of [ROOT.GetCountry.GetCapital.GetName]"
me_phnom_12_desc: "[ROOT.GetCountry.GetCapital.GetName] already had one of the largest markets in the [ROOT.GetCountry.GetCapital.GetArea.GetRegion.GetName] area, and this was before [ROOT.GetCountry.GetRuler.GetName] ordered that the city be expanded to accomodate more merchants.\n\nWhen construction was finally finished in the [ROOT.GetCountry.GetCapital.GetName], the reputation of the city caused it to rise above all others, with many travelers flocking to its gates in hopes of making their fortunes within its commercial districts."
me_phnom_12.a: "We shall become a trading hub in the region"
me_phnom_12_tooltip: "The mission task '#Y $phnom_mission_tree_task_12$#!' has now been #G Completed#!!"

me_phnom_13_title: "A System Of Canals"
me_phnom_13_desc: "In the histories of the [ROOT.GetCountry.GetAdjective] people, has there even been a leader that has transformed the land like our [ROOT.GetCountry.GetRuler.GetName] has?\n\nNot only has [ROOT.GetCountry.GetRuler.GetSheHe] transformed the city of [ROOT.GetCountry.GetCapital.GetName] beyond recognition - a notable feat in itself - but now even the land itself outside of the capital has been changed by the orders of our [ROOT.GetCountry.GetRulerTitle].\n\nAlthough it took ten long years, an expansive system of canals and roads have been built throughout a substantial portion of our holdings, and now our people are connected like never before."
me_phnom_13.a: "These canals are the veins and sinews of [ROOT.GetCountry.GetName]"
me_phnom_13_tooltip: "The mission task '#Y $phnom_mission_tree_task_13$#!' has now been #G Completed#!!"

me_phnom_14_title: "Sugar Farms Of The South"
me_phnom_14_desc: "We have received word in [ROOT.GetCountry.GetCapital.GetName] that the expansive sugar farms throughout the territories of [GetProvince('(int32)9833').GetName], [GetProvince('(int32)9834').GetName] and [GetProvince('(int32)9835').GetName] have finally been completed - undoubtedly the largest investment ever made by the [ROOT.GetCountry.GetAdjective] people.\n\nWe will soon have more sugar than we know what to do with; merchants from #E Chu#! and even from #E Arabia#! are already sailing for our markets, bringing their luxuries with them and hoping that our prices are low."
me_phnom_14.a: "Everyone loves sweets - these ships will carry our cargoes far and wide"
me_phnom_14_tooltip: "The mission task '#Y $phnom_mission_tree_task_14$#!' has now been #G Completed#!!"

