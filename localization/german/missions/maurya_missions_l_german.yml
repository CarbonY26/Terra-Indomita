  flavor_maurya_1_title:0 "Tod von Chandragupta"
  flavor_maurya_1_desc:0 "Unser frommer Raja, Chandragupta, hat die Lehren des Jainismus vollständig angenommen und sich dafür entschieden, seinen irdischen Körper zu Tode zu hungern, damit seine Seele erblühen kann. Viele innerhalb des Gerichts sind immer noch schockiert, und einige fordern eine lange Trauerzeit, bevor die Nachfolge geregelt wird. Unsere vielen Feinde werden dies jedoch bemerken und wir müssen schnell handeln; Bindusara, der älteste Sohn von Chandragupta, wird der neue Raja sein."
  flavor_maurya_1.a:0 "Möge er ruhig ruhen."
  flavor_maurya_2_title:0 "Bhadrabahu der Jain"
  flavor_maurya_2_desc:0 "Unser berühmter Hof zieht viele reisende heilige Männer an; Einige versuchen zu missionieren und teilen die Lehren ihrer Meister in der Hoffnung, neue Anhänger zu gewinnen, und viele bitten einfach um Almosen, bevor sie in die nächste Stadt ziehen. Aber heute ist es anders; Ein Jain-Mönch namens Bhadrabahu, der im ganzen Land für seine vielen Schriften bekannt ist, ist in unserem Palast angekommen, und König Chandragupta hat großes Interesse an ihm gezeigt. Vielleicht könnten uns seine Lehren bei unserem Streben nach Größe helfen?"
  flavor_maurya_2.a:0 "Bringen Sie ihn vor Gericht"
  flavor_maurya_2.b:0 "Maurya ist kein Jain!"
  flavor_maurya_3_title:0 "Jainische Lehren"
  flavor_maurya_3_desc:0 "Bhadrabahu, der Jain-Mönch, der kürzlich unserem Hof ​​beigetreten ist, hat jeden Morgen gelehrt. Sogar Chandragupta selbst wagt sich nach Sonnenaufgang in den Hof hinunter, nimmt zwischen den Zuhörern Platz, und die Gespräche zwischen Monk und Raja dauern viele Stunden, oft über das Mittagessen hinaus. Viele beginnen zu glauben, dass jainistische Denkweisen eine Überlegung wert sind. Wenn wir sie in unserem ganzen Königreich predigen würden, könnten wir vielleicht irgendwie davon profitieren."
  flavor_maurya_3.a:0 "Fangen Sie an, Jain-Werte im Reich anzunehmen"
  flavor_maurya_3.b:0 "Maurya ist und bleibt vedisch!"
  flavor_maurya_3.tt:0 "Bhadrabahu wird gehen und nach Süden gehen ..."
  flavor_maurya_5_title:0 "Der Tod von Bindusara"
  flavor_maurya_5_desc:0 "In einer schrecklichen Kette von Ereignissen wurde unser Raja, Bindusara, Verschlinger der Feinde, ermordet. Kurz nachdem diese schreckliche Nachricht bekannt wurde, lieferten sich viele seiner Söhne einen blutigen Kampf um den Thron, aus dem sein Sohn Ashoka als Sieger hervorging. Obwohl wir vielleicht immer noch einen Raja haben, brauen sich in unserem Reich Probleme zusammen. Die jüngsten Todesfälle von Chandragupta und Bindusara haben ihre Spuren in unserem Königreich hinterlassen, und schwierige Zeiten werden vor uns liegen."
  flavor_maurya_5.a:0 "Ashoka wird dieses Chaos beheben."
  flavor_maurya_5_tooltip:0 "#G Erhalte Zugang zum Missionsbaum Kollapsprävention#!. \n#R Dieser Missionsbaum wird fehlschlagen, wenn er nicht vor dem Tod von Ashoka#! abgeschlossen wird."
  flavor_maurya_6_title:0 "Ashoka ist tot!"
  flavor_maurya_6.desc_1:0 "Ashoka der Große ist gestorben und wir auch. Wie können wir hoffen zu überleben, ohne dass seine führende Hand uns führt? Viele Länder an unseren Grenzen und sogar unsere eigenen Untertanen versuchen nun, unserem einst so großen Imperium ein Ende zu bereiten. Ist unsere letzte Überlebenschance wirklich dahin?"
  flavor_maurya_6.desc_2:0 "Ashoka der Große ist gestorben, aber seine Bemühungen waren nicht umsonst. Er stabilisierte unser Land und die Herrschaft der Mauryaner über ganz Indien. Er wird für viele Jahre als der größte indische Herrscher bekannt sein, der je gelebt hat. Seine Errungenschaften werden durch die Ewigkeit widerhallen!"
  flavor_maurya_6.a:0 "Ärger naht..."
  flavor_maurya_9_title:0 "Deccan Uneinigkeit"
  flavor_maurya_9_desc:0 "Mylord, unser Imperium liegt in Trümmern. Alle unsere Bestände in Südindien haben revoltiert. Die Satavahana-Dynastie und die Kalingas, mögen Hunde auf ihren Knochen kauen, haben sich für unabhängig erklärt, und viele weitere scheinen auf dem Weg zu sein, dasselbe zu tun! Was kann getan werden?"
  flavor_maurya_9.a:0 "Wann wird es enden..."
  flavor_maurya_9.b:0 "Vielleicht ist das ein Neuanfang."
  flavor_maurya_9_tooltip_B:0 "#Y Satavahana#! und #Y Kalinga#! entweder den Krieg erklären oder uns einen Waffenstillstand anbieten."
  flavor_maurya_9_tooltip_C:0 "Gib #Y Maurya# auf! und spiele weiterhin als #Y Satavahana#! und kämpfe gegen #Y Maurya#!."
  flavor_maurya_10_title:0 "Die Sache mit Satavahana"
  flavor_maurya_10_desc:0 "Die Anführer von Satavahana spüren unsere Uneinigkeit und haben entschieden, dass die Zeit gekommen ist, gegen uns zu rebellieren. Es gibt keine einfache Möglichkeit, dies auszudrücken, Mylord, aber ein Großteil von Zentralindien ist verloren. Wenn wir jedoch schnell zuschlagen, können wir diese Rebellion vielleicht niederschlagen und die Region sichern. Nichtsdestotrotz scheinen weitere Probleme auf dem Weg zu sein. Vielleicht wäre es klüger, ihnen erst einmal ihre Unabhängigkeit zu lassen und sie zu einem späteren Zeitpunkt zu schlagen?"
  flavor_maurya_10.a:0 "Lass sie sein ... für jetzt"
  flavor_maurya_10.b:0 "Wir müssen diese Gebiete zurückerobern!"
  flavor_maurya_11_title:0 "Umgang mit Kalinga"
  flavor_maurya_11_desc:0 "Im Südosten unseres Reiches hat die weit entfernte Provinz Kalinga ihre Unabhängigkeit von uns erklärt. Der örtliche Adel hat demonstrativ öffentlich seine Unterstützung für uns aufgegeben und eine totale Rebellion begonnen, indem er unsere Garnisonen aus ihren Städten vertrieben hat – dieser Verrat wird nicht toleriert. Ähnliche Ereignisse finden jedoch überall in unserem Reich statt, und Kalinga ist möglicherweise nicht das wichtigste Feuer, das gelöscht werden muss. Sie in einem falschen Sicherheitsgefühl zurückzulassen, könnte eine spätere Rückeroberung erleichtern."
  flavor_maurya_11.a:0 "Schaffen Sie einen Waffenstillstand"
  flavor_maurya_11.b:0 "Kalinga schadet Maurya!"
  flavor_maurya_12_title:0 "Indisch-griechische Koalition"
  flavor_maurya_12_desc:0 "Seit Jahren planen griechische Rebellen im Nordwesten Indiens, die Unabhängigkeit zu erlangen, aber wir haben diese Einmischung von Ausländern nie als mehr als ein Ärgernis empfunden. Aber jetzt haben sich die verfluchten Griechen in einer großen Koalition gegen die Maurya-Herrschaft organisiert und sogar einige der lokalen Bevölkerung davon überzeugt, sich ihnen anzuschließen! Was sollen wir tun, um mit dieser aufkommenden Bedrohung fertig zu werden?"
  flavor_maurya_12.a:0 "Erklären Sie diesen Rebellen den Krieg"
  flavor_maurya_12.b:0 "Wir können uns keinen weiteren kostspieligen Krieg leisten"
  flavor_maurya_12.c:0 "Spielen Sie als Kapisa"
  flavor_maurya_12.d:0 "Spielen Sie als Panchanada"
  flavor_maurya_12.e:0 "Spielen Sie als Kuninda"
  flavor_maurya_12.f:0 "Spielen Sie als Kaschmir"
  flavor_maurya_12.g:0 "Spielen Sie als Sauvira"
  flavor_maurya_12_tooltip_A:0 "Gib #Y Maurya# auf! und spiele weiterhin als #Y Indo-Greek Kingdom#! von #Y $indo_greek_revolt_one_name$#!."
  flavor_maurya_12_tooltip_B:0 "Gib #Y Maurya# auf! und spiele weiterhin als #Y Indo-Greek Kingdom#! von #Y $indo_greek_revolt_two_name$#!."
  flavor_maurya_12_tooltip_C:0 "Gib #Y Maurya# auf! und spiele weiterhin als #Y Indo-Greek Kingdom#! von #Y $indo_greek_revolt_three_name$#!."
  flavor_maurya_12_tooltip_D:0 "Gib #Y Maurya# auf! und spiele weiterhin als #Y Indo-Greek Kingdom#! von #Y $indo_greek_revolt_four_name$#!."
  flavor_maurya_12_tooltip_E:0 "Gib #Y Maurya# auf! und spiele weiterhin als #Y Indo-Greek Kingdom#! von #Y $indo_greek_revolt_five_name$#!."
  flavor_maurya_13_title:0 "Shunga-Rebellion"
  flavor_maurya_13_desc:0 "Der Brief kam spät abends, von einem Boten gebracht, der nach der Übergabe vor Erschöpfung in Ihrem Palast zusammenbrach. Als Sie es zum ersten Mal öffneten, um den Inhalt zu lesen, zitterte Ihre Hand beim zweiten Absatz und Sie ließen es zu Boden fallen. Ihren eigenen Augen nicht trauend, befehlen Sie einem Ratgeber mit stockender Stimme, es laut vorzulesen. Bei jedem Wort pocht dir das Blut in den Ohren; Ihr Freund Pushyamitra Shunga, einer unserer ranghöchsten Militäroffiziere, hat das Maurya-Königreich mit einem Akt des Verrats hintergangen. Er wagt es, sich zum Raja von ganz Nordindien zu erklären und hat eine Rebellion gegen uns begonnen. Aber noch schlimmer ist, dass ein Großteil unserer Armee bereits zu ihm übergelaufen ist! Wir sind buchstäblich von Feinden umgeben, die unser Verderben suchen. Wirklich, dies hätte für uns zu keinem schlechteren Zeitpunkt kommen können."
  flavor_maurya_13.a:0 "Das ist das Ende..."
  flavor_maurya_13.b:0 "Ein neuer Weg nach vorne, wie Shunga, wäre klug ..."
  flavor_maurya_13_tooltip:0 "#G Erhalte Zugang zum Missionsbaum der Maurya-Wiederbelebung#!"
  flavor_maurya_13_A_tooltip:0 "Gib #Y Maurya#! auf, spiele weiter als #Y Shunga#! und kämpfe den imperialen Herausforderungskrieg!"
  flavor_maurya_14_title:0 "Der Tod von Susima"
  flavor_maurya_14_desc:0 "Unsere Haupterbin, Susima Maurya, ist auf mysteriöse Weise gestorben. Die Palastwache hat den jungen Prinzen heute Morgen tot in seinen Gemächern gefunden, und unsere besten Heiler konnten nichts für ihn tun. Ermittlungen werden bereits durchgeführt, und die Schreie der verhörten Gefangenen hallen rund um die Uhr durch Ihren Palast, aber niemand scheint etwas gesehen oder gehört zu haben. Der plötzliche Mord an unserem Prinzen ist wirklich beunruhigend, und immer mehr Gerüchte über unzufriedene Gouverneure und Adelige verbreiten sich langsam am Hof. Es scheint, als ob Zeiten des Wandels vor uns liegen, ob wir wollen oder nicht."
  flavor_maurya_14.a:0 "Bonk!"
  flavor_maurya_16_title:0 "Mauryascher Zusammenbruch"
  flavor_maurya_16_desc:0 "Ashoka Maurya ist gestorben und hat das Maurya-Imperium in Unordnung gebracht. Intern wetteifern viele prominente Adlige um die Kontrolle über die Zügel des Staates, und diese intriganten Prinzen stiften große Spaltung unter unserem einst vereinten Volk. Es ist klar, dass das mächtige Maurya-Reich, das einst fast ganz Indien kontrollierte, nun kurz vor einem dramatischen Zusammenbruch steht – wer hätte so etwas vorhersehen können? Schon jetzt bereiten unsere vielen Feinde ihre Armeen vor ..."
  flavor_maurya_16.a:0 "Sehr interessant..."
  flavor_maurya.16.tt:0 "Länder, die an #Y [GetCountry('MRY').GetName]# grenzen! erhalten Zugang zum #Y Mauryan Collapse#! Kriegsziel, das die Eroberungskosten reduziert hat."
  flavor_maurya_17_title:0 "Indisch-griechische Wege"
  flavor_maurya_17_desc:0 "Das Maurya-Königreich war zu weit im Niedergang, um repariert zu werden, trotz der Bemühungen vieler, den Mantel für sich selbst zu beanspruchen. Anstatt zu versuchen, das, was zerbrochen bleiben sollte, neu zu schmieden, haben wir uns entschieden, ein neues Königreich zu schaffen, eines, das die Kulturen der vielen Völker umfasst, die unter unserem Banner leben. wir werden nicht versuchen, die erschütterte Legitimität der Maurya wieder zusammenzusetzen, sondern wir werden eine eigene indisch-griechische Dynastie schaffen, die mächtiger werden wird als alle, die uns vorangegangen sind."
  flavor_maurya_17.a:0 "Kapisa ist jetzt unser Zuhause"
  flavor_maurya_17.b:0 "Panchanada ist jetzt unser Zuhause"
  flavor_maurya_17.c:0 "Kuninda ist jetzt unser Zuhause"
  flavor_maurya_17.d:0 "Kaschmir ist jetzt unsere Heimat"
  flavor_maurya_17.e:0 "Sauvira ist jetzt unser Zuhause"
  flavor_maurya_18_title:0 "Die Shungan-Wege"
  flavor_maurya_18_desc:0 "Weise Männer und Philosophen argumentieren, dass alles Leben heilig ist und geschätzt werden muss, aber wenn die Herrschaft eines bösen Raja den unzähligen Seelen, für die sie verantwortlich sind, unsagbares Elend bringt, wird es zu einer heiligen Pflicht, den Täter zu töten und das Gleichgewicht der Schöpfung wiederherzustellen. Konnte ein wirklich gerechter Mensch eine solche Beleidigung von Göttern und Menschen ertragen, ohne zum Handeln aufgerufen zu werden? Unser Gründer, Pushyamitra Shunga, befand sich in dieser nicht beneidenswerten Position, wählte jedoch den Weg der Weisheit und befreite uns alle von der Tyrannei, die uns zerstörte. Während die dekadenten Maurya für ihre sündigen Wege bestraft werden, wird das Haus Shunga alle Autorität an sich reißen und ein eigenes mächtiges Königreich errichten."
  flavor_maurya_18.a:0 "Die Shunga-Dynastie wird für immer herrschen!"
  flavor_maurya_19_title:0 "Satavahana"
  flavor_maurya_19_desc:0 "Das maurische Reich ist zerfallen und in Zentralindien erhebt sich eine neue Macht; das Satavahana. Aus Angst vor unserem unvermeidlichen Aufstieg greifen uns unsere Feinde von allen Seiten an und hoffen, uns zu überwältigen, bevor wir uns etablieren können, aber unser Moment ist gekommen und wir werden erbittert um die Herrschaft über das Deccan-Plateau kämpfen. Jetzt ist die Zeit für Krieg, aber lasst es wissen, dass das Haus Satavahana eine Periode des Wohlstands einläuten wird, die es in ganz Indien noch nie zuvor gegeben hat!"
  flavor_maurya_19.a:0 "Die Satavahana-Dynastie wird für immer herrschen!"
  me_maurya_collapse_1_title:0 "Ashoka der Schreckliche"
  me_maurya_collapse_1_desc:0 "Es werden Geschichten über den Zorn von Ashoka erzählt; einige halten sie für absolut wahr, andere für falsch, aber selbst diejenigen, die sich über die Details lustig machen, wagen es nicht, ihn offen zu verspotten. Unser Raja hat die Ausschweifung angenommen; Ashoka füllt sich mit Delikatessen, ganzen Platten mit gebratenem Wild und gefüllten Pfauen, aber sein schrecklicher Hunger wird nicht durch Fleisch allein gestillt. In seinem Wahnsinn soll er seinen Ministern unmögliche Bitten gestellt haben, wie zum Beispiel jeden fruchttragenden Baum in ganz Indien zu fällen und diejenigen zu töten, die sich gegen seine seltsamen Befehle sträuben. Sogar seine eigenen Konkubinen sind vor seiner Hand nicht sicher; erst letzten Monat verbrannte er über fünfhundert zu Tode."
  me_maurya_collapse_1.a:0 "Verabscheuungswürdig..."
  me_maurya_collapse_2_title:0 "Ashoka der Große"
  me_maurya_collapse_2_desc:0 "Ashoka tut mit dem Eifer eines Neubekehrten alles in seiner Macht Stehende, um seine karmische Schuld zu begleichen, während er versucht, für seine Jahre der Grausamkeit zu büßen. Anstatt riesige Summen umzuleiten, um seinen ausschweifenden Appetit zu stillen, investiert der Raja mit einer beispiellosen Baukampagne in das Wohlergehen seines Volkes. Anstatt seinen Reichtum zu horten, werden die Ländereien mit Brunnen und Bewässerungsgräben befestigt, damit die Menschen nahrhafte Nahrung anbauen können. Schulen werden für die Ausbildung von Heilern gebaut, damit niemand unnötig leidet. In seiner Großzügigkeit beschränkt Ashoka diese Projekte nicht auf sein eigenes Kernland, sondern versucht, jeden in seinem riesigen Imperium zu versorgen – wir sind wirklich glücklich, einen so vernarrten Raja zu haben."
  me_maurya_collapse_2.a:0 "Phänomenal!"
  me_maurya_collapse_3_title:0 "Chandashoka"
  me_maurya_collapse_3_desc:0 "Die Bauern wiederholen eine Geschichte, die so lächerlich ist, dass sie amüsant sein könnte, aber wir werden sie Ihnen trotzdem berichten. Es wird gesagt, dass Ashoka in seinem immer größer werdenden Eifer tatsächlich in die Unterwelt gereist ist, um sich in den schwarzen Folterkünsten von Dämonen unterrichten zu lassen! Um dieses dunkle Wissen zu nutzen, hat er in Pataliputra einen ausgeklügelten Gefängniskomplex gebaut, den die Einheimischen Ashokas Hölle nennen, denn sobald Sie in ihre Eingeweide hinabsteigen, können die Götter selbst Sie nicht befreien. Ist es ein Wunder, dass der Raja Chandasoka, Ashoka der Wilde genannt wird?"
  me_maurya_collapse_3.a:0 "Ekelhaft..."
  me_maurya_collapse_4_title:0 "Kalingan-Zerstörung"
  me_maurya_collapse_4_desc:0 "Ihre blutbespritzte Waffe fällt aus Ihrer Hand und Sie sinken auf die Knie, vorübergehend von widersprüchlichen Empfindungen überwältigt. Der Kampf ist endlich beendet, aber er hatte einen schrecklichen Preis für die Menschen in Kalinga. Um dich herum die blutrünstigen Schreie verwundeter Tiere und Menschen; ein lautes, anhaltendes Heulen, das unheimlich über das Schlachtfeld schwebt und sich mit dem Rauch der brennenden Befestigungen vermischt. Dieses erbärmliche Geräusch durchdringt deine Seele - ist das einer deiner Soldaten, der stirbt? Einer der Feinde? Ist der Mensch nicht ein edles Geschöpf, das es verdient, ein Leben frei von den Wechselfällen des Schicksals zu führen? Wie kommt es, dass du, Ashoka der Große, in diesem Moment des Triumphs zögerst? Obwohl es seltsam ist, das zuzugeben, verspürst du einen scharfen Stich des Bedauerns für die Verwüstung, die du angerichtet hast. Ungebeten kommt Ihnen ein buddhistischer Grundsatz in den Sinn, der Sie überrascht ... wahre Stärke liegt im Mitgefühl. Du sprichst die Worte lautlos immer und immer wieder, während sich deine siegreiche Armee um dich versammelt."
  me_maurya_collapse_4.a:0 "I Have Had an Epiphany – Bekehre das Reich"
  me_maurya_collapse_4.b:0 "Maurya ist kein Buddhist!"
  me_maurya_collapse_5_title:0 "Samudra der Mönch"
  me_maurya_collapse_5_desc:0 "Ihre Majestät werden nicht glauben, worüber sie auf den Märkten sprechen, aber es ist wahr, alles wahr; Ich habe es mit eigenen Augen überprüft. Es scheint, dass der Sohn eines Kaufmanns, ein buddhistischer Mönch namens Samudra, wegen seiner Verbrechen zum Tode verurteilt worden war. Als die festgesetzte Stunde gekommen war, wurde er in den Bottich mit kochenden Exkrementen gelegt, aber – verzeihen Sie mir, mein Herr, aber ich wiederhole nur, was gesagt wurde – er ließ eine Lotusblume aus dem Schmutz erblühen, über die er friedlich meditierte. Unbeeindruckt von dieser wundersamen Darstellung versuchten unsere Gefängniswärter, ihn zu bestrafen, aber Samudra predigte ... und irgendwie entkam er. Aber er ist nicht weggelaufen! Er ging ins Zentrum der Stadt und begann zu schweben, wobei die Hälfte seines Körpers in Flammen und die andere in Wasser getränkt war. Samudra sagt, er sei kein Gott, sondern folge den Wegen des Buddha. Sollen wir diesen Wundertäter zum Reden rufen?"
  me_maurya_collapse_5.a:0 "Bringen Sie ihn vor Gericht"
  me_maurya_collapse_5.b:0 "Maurya ist kein Buddhist!"
  me_maurya_collapse_6_title:0 "Kollaps verhindert"
  me_maurya_collapse_6_desc:0 "Dank der harten Arbeit unseres unbezwingbaren Königs Ashoka konnte der Zusammenbruch des Maurya-Reiches verhindert werden. Ashoka verkörpert ein militaristisches und administratives Genie und hat sich als einer der größten Könige erwiesen, die Indien je gesehen hat. Unsere perfiden Gouverneure wollen uns nicht länger verraten und unser geliebtes Volk hat sein Vertrauen in uns zurückgewonnen. Jetzt, nachdem wir die Probleme in unserem Reich gelöst und unser Imperium gerettet haben, sind wir wieder frei, nach außen zu schauen. Wer weiß, was die Zukunft für das Maurya-Reich bringen wird?"
  me_maurya_collapse_6.a:0 "Gesegnet sei Ashoka"
  me_maurya_more_likely_to_succeed:0 "Diese Option ist wahrscheinlicher erfolgreich, wenn"
  me_maurya_revival_5.subject_tt:0 "Wenn sie akzeptieren:"
  me_maurya_let_us_hope:0 "Hoffen wir, dass dies der Beginn einer großartigen Zusammenarbeit zwischen dem [SCOPE.sC('mry_offer_scope').GetAdjective] und dem maurischen Volk ist."
  me_mauryan_conventional_means:0 "[SCOPE.sC('mry_offer_scope').GetCapital.GetName] ist ein Preis, der mit konventionelleren Mitteln gewonnen werden muss."
  me_maurya_revival_1_title:0 "$mauryan_reconquest_task_3$: Unsere berechtigten Ansprüche"
  me_maurya_revival_1_desc:0 "Die Leute von Satavahana haben den Moment unserer Schwäche genutzt, um ihre Unabhängigkeit von uns wiederzuerlangen. Wir konnten wegen dringenderer Angelegenheiten in unserem Reich nicht sofort handeln, aber jetzt konnten wir versuchen, sie wieder zur Unterwerfung zu zwingen. Damit würden wir unserem Volk und dem Rest Indiens zeigen, dass wir keine Schwächlinge sind!"
  me_maurya_revival_1.a:0 "Senden Sie das Ultimatum!"
  me_maurya_revival_1.at:0 "#Y Satavahana#! unser Angebot zur Rückgabe unserer berechtigten Ansprüche annehmen könnte."
  me_maurya_revival_1.b:0 "Wir haben größere Sorgen."
  me_maurya_revival_2_title:0 "$mauryan_reconquest_task_3$: Mauryan Forderungen"
  me_maurya_revival_2_desc:0 "Von Maurya erreichen uns beunruhigende Neuigkeiten. Ihr neu gekrönter Herrscher, der hofft, seine Legitimität auf unsere Kosten zu etablieren, versucht, den großen Mann zu spielen, und fordert die Rückgabe ihres verlorenen Landes. Wir haben jedoch Berichte gehört, dass sie tatsächlich schwach und möglicherweise nicht mehr so ​​kompetent sind wie früher ... dieser sogenannte Raja ist kein Chandragupta."
  me_maurya_revival_2.a:0 "Gib ihnen, was sie wollen."
  me_maurya_revival_2.at:0 "Wir geben #Y Maurya#! ihre berechtigten Ansprüche zurück."
  me_maurya_revival_2.b:0 "Wenn es Krieg ist, wollen sie..."
  me_maurya_revival_2.bt:0 "Dies kann zu #R War# führen!..."
  me_maurya_revival_3_title:0 "$mauryan_reconquest_task_3$: Satavahana akzeptiert"
  me_maurya_revival_3_desc:0 "Glorreiche Neuigkeiten wurden von unseren Diplomaten zurückgebracht, die wir nach Satavahana geschickt haben! Sie haben unsere rechtmäßigen Ansprüche auf das Land akzeptiert und werden sich uns nicht entgegenstellen. Dies ist wirklich ein großartiges Ergebnis der Ereignisse, denn jetzt können wir unsere ganze Aufmerksamkeit auf dringendere Angelegenheiten richten."
  me_maurya_revival_3.a:0 "Für das Maurya-Reich!"
  me_maurya_revival_4_title:0 "$mauryan_reconquest_task_3$: Satavahana lehnt ab"
  me_maurya_revival_4_desc:0 "Mein Raja, es scheint, als hätte Satavahana unseren Vorschlag zur Rückgabe unserer Gebiete abgelehnt. Dieser Verrat kann natürlich nicht ohne Strafe bleiben. Allerdings sind wir derzeit nicht so stark, wie wir sein möchten. Wir müssen wirklich sorgfältig abwägen, ob wir unsere Gebiete mit Gewalt einnehmen oder uns zurückziehen wollen, um an einem anderen Tag zu kämpfen. In unserem Staat können wir uns keine Fehltritte leisten. Was ist Ihr Befehl?"
  me_maurya_revival_4.a:0 "Dann ist Krieg!"
  me_maurya_revival_4.b:0 "Wir können uns keinen Krieg leisten..."
  me_maurya_revival_5_title:0 "$mauryan_reconquest_task_4$: Ein friedliches Angebot?"
  me_maurya_revival_5_desc:0 "Wir müssen entscheiden, wie wir an die Frage der Zusammenarbeit herangehen wollen."
  me_roman_1_roman_italia.37.subject_tt2:0 "Wenn [SCOPE.sC('mry_offer_scope').GetName] akzeptiert, werden sie ein #Y Tributary #! von #Y Maurya#!."
  me_maurya_revival_5.a:0 "Wir schicken ihnen das Angebot!"
  me_maurya_revival_5.at:0 "$me_maurya_more_likely_to_succeed$ [SCOPE.sC('mry_offer_scope').GetName] ist schwach und isoliert."
  me_maurya_revival_5.b:0 "Senden Sie ihnen ein Bestechungsgeld für die Unterwerfung."
  me_maurya_revival_5.bt:0 "$me_maurya_more_likely_to_succeed$ das [SCOPE.sC('mry_offer_scope').GetRulerTitle] von [SCOPE.sC('mry_offer_scope').GetName] ist korrupt oder unbeständig."
  me_maurya_revival_5.c:0 "Krieg ist die einzige Option!"
  me_maurya_revival_5.ct:0 "Wir werden Ansprüche in allen #Y Indo-Griechischen Königreichen # erlangen!."
  me_maurya_revival_6_title:0 "$mauryan_reconquest_task_4$: Mauryaisches Angebot"
  me_maurya_revival_6_desc:0 "Die herrschsüchtigen Schnupftabaks von Maurya sind mit einem Angebot vor den Toren von [ROOT.GetCountry.GetCapital.GetName] erschienen. Obwohl Ihre anfängliche Neigung darin besteht, sie nach Hause zu schicken, beschließen Sie, sich anzuhören, was sie zu sagen haben."
  me_maurya_revival_6_desc_1:0 "Die Abgesandten von Maurya wollen eigentlich gar nichts diskutieren und stellen uns mit kalten, unverblümten Worten eine Reihe von Forderungen. Sie finden unsere anhaltende Unabhängigkeit einen unerträglichen Zustand und erklären, dass wir ihnen Tribut zollen müssen. \n \nIhre Grabboten warten sogar jetzt ungeduldig auf unsere Antwort ..."
  me_maurya_revival_6_desc_2:0 "Sie verlangten eine Privataudienz bei [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] und unterhalten sich nun seit einigen Stunden heimlich in ihrem Zelt mit [ROOT.GetCountry.GetRuler.GetHerHim]. \n \nSie müssen versuchen, unseren Anführer zu korrumpieren – Mauryaner nehmen kein unnötiges Blatt vor den Mund."
  me_maurya_revival_6.a:0 "Welche Wahl haben wir?"
  me_maurya_revival_6.b:0 "'[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], warum so glücklich?'"
  me_maurya_revival_6.c:0 "Wie können es diese Köter wagen?! Die Galle!"
  me_maurya_revival_6_C_tooltip:0 "#Y Maurya#! Ansprüche auf alle unsere Provinzen bekommen"
  me_maurya_revival_7_title:0 "$mauryan_reconquest_task_4$: [SCOPE.sC('mry_offer_scope').GetAdjective] Antwort"
  me_maurya_revival_7_desc_1:0 "[SCOPE.sC('mry_offer_scope').GetName] waren von unseren Drohungen sehr betroffen und entschieden, dass ihre Freiheit keinen Krieg mit Maurya wert war. \n \n$me_maurya_let_us_hope$"
  me_maurya_revival_7_desc_2:0 "[SCOPE.sC('mry_offer_scope').GetRuler.GetName] nahm unser persönliches Angebot an und brachte [SCOPE.sC('mry_offer_scope').GetName] friedlich in unsere Hände. \n \n$me_maurya_let_us_hope$."
  me_maurya_revival_7_desc_3:0 "Hochmütig [SCOPE.sC('mry_offer_scope').GetName] reagierte auf unser Angebot, indem er unsere Ehre mit der einer Reihe unerwünschter Tiere verglich. Ich wage nicht zu wiederholen, was sie genau gesagt haben. \n \n$me_mauryan_conventional_means$"
  me_maurya_revival_7.a:0 "Ein wenig sanfte Überzeugungsarbeit funktioniert immer."
  me_maurya_revival_7.b:0 "Natürlich taten sie es."
  me_maurya_revival_7.c:0 "Sie werden diesen Tag bereuen."
  me_maurya_revival_7.ct:0 "#Y [SCOPE.GetRootScope.GetCountry.GetName]#! erhält Ansprüche auf alle Provinzen von #Y [SCOPE.sC('mry_offer_scope').GetName]#!"
  me_maurya_revival_8_title:0 "Dravidische Kolonien"
  me_maurya_revival_8_desc:0 "Wir haben beschlossen, einige Siedler nach Dravidia zu schicken. Sie werden für uns das maurische Banner hochhalten, Beziehungen zur lokalen Bevölkerung aufbauen und für die Sicherheit der Region sorgen. Wir sind uns jedoch noch nicht sicher, wie viele Kolonien wir gründen sollen. Was ist Ihr Befehl?"
  me_maurya_revival_8.a:0 "Zwei Kolonien, übertreiben wir es nicht"
  me_maurya_revival_8.b:0 "Drei Kolonien scheinen angemessen"
  me_maurya_revival_8.c:0 "Vielleicht vier Kolonien?"
  me_maurya_revival_8.d:0 "Fünf Kolonien, eine für jeden Finger unserer eisernen Faust"
  me_maurya_revival_9_title:0 "Spezialisierung auf dravidische Kolonien"
  me_maurya_revival_9_desc:0 "Die von uns ausgesandten Siedler haben die Gründung der Kolonien erfüllt. Nun stehen wir vor der Frage der Spezialisierung; Wofür sollen die Kolonien von Dravidia bekannt sein?"
  me_maurya_revival_9.a:0 "Wir müssen unsere militärischen Fähigkeiten ausbauen"
  me_maurya_revival_9.b:0 "Infrastruktur wird sich als wichtig erweisen"
  me_maurya_revival_9.c:0 "Die Götter kennen den Weg!"
  me_maurya_revival_9.d:0 "Lassen Sie uns unseren Handel ausbauen"
  me_maurya_revival_10_title:0 "Dravidische Kolonien"
  me_maurya_revival_10_desc:0 "Wir haben beschlossen, einige Siedler nach Dravidia zu schicken. Neben dem Aufbau von Beziehungen zur lokalen Bevölkerung werden sie die Sicherheit der Region sichern und unseren Wohlstand dort sichern. Wir sind uns jedoch noch nicht sicher, wie viele Kolonien wir gründen sollen. Was sollen wir tun?"
  me_maurya_revival_10.a:0 "Zwei Kolonien, wir brauchen unsere Völker hier."
  me_maurya_revival_10.b:0 "Drei Kolonien, meine Glückszahl!"
  me_maurya_revival_10.c:0 "Vier Kolonien, obendrein."
  me_maurya_revival_10.d:0 "Fünf Kolonien, lass uns All-in gehen"
  me_maurya_revival_11_title:0 "Spezialisierung auf dravidische Kolonien"
  me_maurya_revival_11_desc:0 "Die von uns ausgesandten Siedler haben die Gründung der Kolonien erfüllt. Nun stehen wir vor der Frage der Spezialisierung; Wir sollten sie anweisen, sich in eine Richtung zu konzentrieren, damit unsere Kräfte wachsen können."
  me_maurya_revival_11.a:0 "Wir müssen unsere militärischen Fähigkeiten ausbauen"
  me_maurya_revival_11.b:0 "Infrastruktur wird sich als wichtig erweisen"
  me_maurya_revival_11.c:0 "Die Götter kennen den Weg!"
  me_maurya_revival_11.d:0 "Lassen Sie uns unseren Handel ausbauen"
