l_german:
  deity_yama:0 "$omen_yama$"
  omen_yama:0 "Yama"
  omen_yama_desc:0 "In den Ländern des Südens, dem Reich, in dem der gnadenlose Tod herrscht und herrscht, hält der grimmige Lord Yama, Gott der Toten, Hof. Denn er war es, der als Erster die bittere Asche der Sterblichkeit gekostet hat, und weil er als Erster durch den Schleier gegangen ist, der die Welten trennt, wurden ihm die höllischen Kräfte verliehen. Weit unter der Erde wartet der Gott Yama, Herr der Pitrs, geduldig auf seine Zeit und wartet auf die Seelen, die sich seinem unvermeidlichen Griff nicht entziehen können."
  deity_brhaspati:0 "$omen_brhaspati$"
  omen_brhaspati:0 "Brhaspati"
  omen_brhaspati_desc:0 "In der ursprünglichen Dunkelheit leuchtete ein Großes Licht. Als die Schatten des Chaos von seinem himmlischen Glanz durchdrungen wurden, wurde Brhaspati, der Herr der Heiligen Sprache, der sich auf einem dreifachen Sitz zurücklehnt, inmitten seines göttlichen Scheins geboren und vertrieb alles vor ihm allein mit seinem Atem. Als Krieger und Weiser ist Brhaspati eng mit dem Feuer verbunden, eine physische Erinnerung an seine alles verzehrenden Kräfte."
  deity_rudra:0 "$omen_rudra$"
  omen_rudra:0 "Rudra"
  omen_rudra_desc:0 "Rudra ist die sanfte Brise, die durch das Getreidefeld rauscht, aber er ist auch der heulende Wind, das durchdringende Heulen und Kreischen des Zyklons. Als mächtige Sturmgottheit ist Rudra auch ein Gott der Jagd, der Mensch und Tier dazu treibt, Schutz vor den Stürmen zu suchen, die er befiehlt."
  deity_varuna:0 "$omen_varuna$"
  omen_varuna:0 "Varuna"
  omen_varuna_desc:0 "Als es nur Himmel gab, gab es Varuna, und wo sich der Himmel ausdehnt, um den endlosen Ozean zu berühren, dort wirst du auch ihn finden, die göttliche Autorität, denn er formt das Wasser und den Wind so leicht, wie man atmet. Der Westen wird von seinem weitreichenden Griff beschützt und die Welt wird von seiner aufrechten und standhaften Moral getragen."
  deity_chandra:0 "$omen_chandra$"
  omen_chandra:0 "Chandra"
  omen_chandra_desc:0 "Wenn Surya, der Gott der Sonne, sich in seine nächtliche Behausung zurückzieht, erhebt sich der glitzernde Mondgott Chandra in sein Königreich, sein dreirädriger Lotuswagen wird von blendend weißen Rossen gezogen. Auch Pflanzen und Bäume erheben ihre Gesichter, um Chandra zu begrüßen, denn er ist ihr Herr, und seine leuchtende Schönheit ist ein Segen für diejenigen, die seine sanfte Berührung spüren."
  deity_shani:0 "$omen_shani$"
  omen_shani:0 "Shani"
  omen_shani_desc:0 "Eine Krähe fliegt über die weiten Weiten des Universums und auf ihrem Rücken sitzt Shani, der den Verstand der Menschen kennt und ihnen göttliche Gerechtigkeit auf der Grundlage der Reinheit ihrer Herzen zuteil werden lässt. Von den Menschen geliebt, berührt Shanis Macht und Herrschaft alles und nichts; Traurigkeit, die Verwüstungen des Alters, geistige Schärfe, Zielstrebigkeit - der Gott Shani kontrolliert alles."
  deity_asvins:0 "$omen_asvins$"
  omen_asvins:0 "Asvins"
  omen_asvins_desc:0 "Die Asvins, Zwillingssöhne der göttlichen Sonne, die in ewiger Jugend verankert sind und uns zu Gesundheit und Wohlstand führen, segnen weiterhin diejenigen, die sie anrufen, die von der Zeit unberührten Reiter. Indem sie das Paradoxon der Realität in ihre getrennte Einheit einschließen, führen sie die Gläubigen zu Feldern sanguinischer Glückseligkeit."
  deity_pattini:0 "$omen_pattini$"
  omen_pattini:0 "Pattini"
  omen_pattini_desc:0 "Die Göttin Pattini, die Hüterin der Insel Sri Lanka, beschützt ihre Anhänger und segnet sie mit Kindern, schützt ihre Anhänger vor den Verwüstungen der Krankheit, während sie Ströme der Heilung über ihre gebeugten Köpfe ergießt. Ihre Rituale werden jährlich von den Gläubigen begangen, die sich zweifellos die Gaben einer so mächtigen und majestätischen Göttin sichern wollen."
  deity_isakki:0 "$omen_isakki$"
  omen_isakki:0 "Isakki"
  omen_isakki_desc:0 "Es gibt mächtige, weit entfernte Götter, die in himmlischen Tempeln weit weg von den Häusern der Menschen wohnen und sich mit Angelegenheiten befassen, die sich dem Unendlichen nähern und für den sterblichen Verstand unverständlich sind; Isakki ist eine Göttin des Haushalts, die heilige Hallen für die bescheidenen Herde der Dörfer vermeidet. Weil sie so nah an ihrem Zuhause ist und ihr wachsames Auge auf die Angelegenheiten der Familie wirft, wird sie von den einfachen Leuten verehrt und sehr geliebt."
  deity_bhadrakali:0 "$omen_bhadrakali$"
  omen_bhadrakali:0 "Bhadrakali"
  omen_bhadrakali_desc:0 "Die vielgliedrige, vieläugige Schutzgöttin Bhadrakali ergreift und sieht alles, heilige Flammen sprießen aus ihrem Antlitz und verzehren alle, die töricht genug sind, sie herauszufordern. Als Meisterin der Waffen, zweifellos aufgrund ihrer scheinbar endlosen Arme und Hände, ist Bhadrakali eine Inspiration für Krieger, die ihre Kampffähigkeiten nachahmen möchten."
  deity_iravan:0 "$omen_iravan$"
  omen_iravan:0 "Irewan"
  omen_iravan_desc:0 "Der Gott Iravan, der pflichtbewusste Sohn des Helden Arjuna, von Krishna mit den drei Gaben gesegnet, wird von vielen verehrt, die versuchen, seinem heiligen Beispiel nachzueifern, eines, das durch die Jahrhunderte hindurch als Beispiel himmlischer Frömmigkeit leuchtet; Indem er sich selbst der Göttin Kali rituell opferte, wurden unzählige gerettet, ein Geschenk, das bis heute durch die Ewigkeit hallt."
