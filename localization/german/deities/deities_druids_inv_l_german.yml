l_german:
  deity_leucetius:0 "$omen_leucetius$"
  omen_leucetius:0 "Leuketius"
  omen_leucetius_desc:0 "Der Treveri-Stamm in Gallien steht ehrfürchtig vor der donnernden Darbietung am dunklen Himmel, denn Leucetius spielt vor ihnen. Als Gott des Blitzes ist Leucetius ein Symbol für Stärke und Geschwindigkeit und wird von Kriegern verehrt."
  deity_mogons:0 "$omen_mogons$"
  omen_mogons:0 "Mogone"
  omen_mogons_desc:0 "Die Vangiones in Ostgallien haben in Mogons, den sie „den Großen“ nennen, ihren Hauptgott gefunden. Vor der Schlacht rufen sie seine Hilfe an, denn sein Symbol ist eine in Blut geschwungene Klinge."
  deity_condatis:0 "$omen_condatis$"
  omen_condatis:0 "Condatis"
  omen_condatis_desc:0 "Die Kelten Großbritanniens verehren Condatis, den Gott der Flüsse und der Heilung. Seine Anhänger versammeln sich an den Zusammenflüssen der Flüsse, wo sie ihm zu Ehren Geschenke und Opfer darbringen."
  deity_segomo:0 "$omen_segomo$"
  omen_segomo:0 "Segomo"
  omen_segomo_desc:0 "Vor der Schlacht betete der haeduianische Krieger zu Segomo, seinem Kriegs- und Siegesgott. Segomo wird als der „Mächtige“ bezeichnet und erhält einen großen Teil der Kriegsbeute als sein Eigentum, als Zeichen der Ehrerbietung und des Dankes von seinen siegreichen Kriegern."
  deity_sirona:0 "$omen_sirona$"
  omen_sirona:0 "Sirona"
  omen_sirona_desc:0 "Sirona ist bei den Kelten, vor allem aber bei den Treverern im nördlichen Gallien, weithin bekannt und verehrt. Sie ist eine Hauptgöttin der Heilung und wird mit Quellen und klarem Wasser in Verbindung gebracht. Sie wird normalerweise dargestellt, wie sie eine Schale mit Eiern wiegt, während sich eine grüne Schlange um ihren Arm wickelt."
  deity_visucius:0 "$omen_visucius$"
  omen_visucius:0 "Visucius"
  omen_visucius_desc:0 "Im östlichen Gallien, das den Rhenus überspannt, verehren die Stämme Visucius. Er ist ein Gott des Wissens und wird daher von Alt und Jung gleichermaßen verehrt, die sich ihm für Erfolg und Können opfern. Sein Symbol ist der klügste Vogel, der Rabe, schwarz wie Ruß und immer mit einem Trick, der darauf wartet, gezeigt zu werden."
  deity_alaunius:0 "$omen_aulaunius$"
  omen_alaunius:0 "Alaunius"
  omen_alaunius_desc:0 "Der Schutzgott des Alauni-Stammes ist bekannt für sein reines und heilendes Wasser. Er ist auch als Gott der Prophezeiungen bekannt, denn diejenigen, die Führung für die Zukunft suchen, kommen zu Alaunus."
  deity_rudianos:0 "$omen_rudianos$"
  omen_rudianos:0 "Rudianos"
  omen_rudianos_desc:0 "Im Südosten Galliens verehren die Völker Rudianos, ihren Kriegsgott. Er ist eine rote Bedrohung, die auf einem Pferd reitet und an der rituellen Kopfjagd teilnimmt, die den Galliern so am Herzen liegt. Seine Anhänger färben sich rot, wenn sie in die Schlacht ziehen, bereit, die Köpfe ihrer Feinde einzusammeln."
  deity_damona:0 "$omen_damona$"
  omen_damona:0 "Damona"
  omen_damona_desc:0 "Damona ist den Kelten als „Göttliche Kuh“ bekannt und ist ein Symbol für Freigebigkeit und Fruchtbarkeit. Sie wird oft als die Gemahlin von Borvo oder Moritasgus angesehen, und ihre Anhänger beten an mehreren heißen Quellen, die Gallien durchziehen, zu ihr."
  deity_cocidius:0 "$omen_cocidius$"
  omen_cocidius:0 "Cocidius"
  omen_cocidius_desc:0 "Die Völker Nord-Britanniens schenken Cocidius in vielerlei Hinsicht Beachtung. Er ist der Gott der Bäume und Haine, aber auch des Schwertes und des Schildes. Die Briten feiern ihn mit Holzschnitzereien dieses glücksverheißenden Gottes und malen sie rot an, um seine Gunst zu gewinnen."
  deity_arvernus:0 "$omen_arvernus$"
  omen_arvernus:0 "Arvernus"
  omen_arvernus_desc:0 "Im Zentrum Galliens folgt der Stamm der Arverni dem Gott Arvernus, einem Vorbild ihres Volkes. Die Römer interpretierten ihn als Parallele zum Merkur und werden damit mit Handel und handwerklichem Geschick in Verbindung gebracht."
  deity_smertrios:0 "$omen_smertrios$"
  omen_smertrios:0 "Smertrios"
  omen_smertrios_desc:0 "Smertrios der Lieferant wird von den Kelten Galliens und Noricums als Kriegsgott verehrt. Smiths beten für seine Stärke in ihrem Eisen, und er wird oft als starker, bärtiger Mann dargestellt, der gegen einen schrecklichen Wyrm kämpft."
