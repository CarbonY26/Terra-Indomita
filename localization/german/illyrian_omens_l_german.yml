l_german:
  deity_deipatros:0 "$omen_deipatros$"
  omen_deipatros:0 "Deipaturos"
  omen_deipatros_desc:0 "$omen_zeus_desc$"
  deity_tadenus:0 "$omen_tadenus$"
  omen_tadenus:0 "Tadenus"
  omen_tadenus_desc:0 "$omen_helios_desc$ \n \n#Y Tadenus#!: Der weit verbreitete illyrische Kult des Gottes des Lichts und der Sonne beinhaltete oft eine kleine Scheibe an der Spitze einer langen Stange, die die Anwesenheit des Gottes darstellte. Tadenus, wie er von einigen Illyrern genannt wurde, wurde oft mit (oder von den Liburnern und ihren Nachbarn nur als ein stilisiertes) Sonnenboot oder einem Pferdewagen dargestellt, wie im griechischen Mythos von Phaetons Streitwagen, aber auch oft damit in Verbindung gebracht Wasservögel und Pferde."
  omen_evileye:0 "Böser Blick"
  omen_evileye_desc:0 "Die alten Illyrer glaubten an den „Bösen Blick“. Wenn Sie unter einem Fluch litten oder einfach nur Pech hatten, mussten Opfer gebracht werden, um die Gunst der Götter und Geister zu erlangen, die dann die Auswirkungen des „Bösen Blicks“ beseitigen würden."
  deity_anzotica:0 "$omen_anzotica$"
  omen_anzotica:0 "Anzotica"
  omen_anzotica_desc:0 "$omen_aphrodite_desc$ \n \n#Y Anzotica#!: Sie war die illyrische Göttin der Liebe, Schönheit und Fortpflanzung und wurde als attraktive Frau dargestellt, oft begleitet von Tauben, Schwänen oder Gänsen; genau wie ihre griechische Verwandte Aphrodite oder die römische Venus. Besonders die Liburner verehrten sie mit großer Inbrunst."
  deity_vidasus:0 "$omen_vidasus$"
  omen_vidasus:0 "Vidasus"
  omen_vidasus_desc:0 "Vidasus wurde oft vor der Ernte gerufen und zusammen mit Thana verehrt; Einige ihrer Heiligtümer in Nordillyrien befanden sich in der Nähe von heißen Quellen, um ihre kombinierten Heilkräfte zu nutzen. Das römische Gegenstück war Liber in Südillyrien oder Silvanus, obwohl seine Darstellung als Satyr in Dalmatien und Pannonien eher dem römischen Pan als Silvanus ähnelte."
  deity_armatus:0 "$omen_armatus$"
  omen_armatus:0 "Armatus"
  omen_armatus_desc:0 "$omen_mars_desc$ \n \n#Y Armatus#!: Die Illyrer hatten viele Kriegsgötter, von denen nur wenige Namen wie Armatus der Delmatiner überliefert sind. Aufgrund des thrakischen Einflusses wurden diese Götter oft als galoppierende Reiter mit einem kurzen, nach hinten wehenden Umhang und einer Lanze dargestellt. Später während des Römischen Reiches wurde der thrakische Meudaurus dominant."
  deity_bindus:0 "$omen_bindus$"
  omen_bindus:0 "Bindus"
  omen_bindus_desc:0 "$omen_neptune_desc$ \n \n#Y Bindus#!: Bindus war der Beschützer der Seefahrer und Gott aller Gewässer. Kaufleute beteten um seine Gunst, um eine sichere Passage zu garantieren, besonders die Japoden betonten seine Verehrung."
  deity_dracondracaena:0 "$omen_dracondracaena$"
  omen_dracondracaena:0 "Drakon und Dracaena"
  omen_dracondracaena_desc:0 "Dracon und Dracaena waren ein göttliches Walpaar. Cetusse waren Seedrachen mit einem schlangenförmigen Körper, krokodilartigen Kiefern und einem Paar Hörnern auf dem Kopf und spielten in der illyrischen Mythologie eine herausragende Rolle. Sie waren oft auf Schiffen, Schmuck und Körperschutz zu finden, um das Schiff oder den Träger solcher Gegenstände zu schützen und zu stärken."
  deity_thana:0 "$omen_thana$"
  omen_thana:0 "Thana"
  omen_thana_desc:0 "$omen_diana_desc$ \n \n#Y Thana#!: Thana wurde oft von Jägern für eine erfolgreiche Jagd geopfert, aber sie wurde auch zusammen mit Vidasus als Göttin der Natur verehrt; Einige ihrer Heiligtümer in Nordillyrien befanden sich in der Nähe von heißen Quellen, um ihre kombinierten Heilkräfte zu nutzen."
  deity_boria:0 "$omen_boria$"
  omen_boria:0 "Boria"
  omen_boria_desc:0 "Im gebirgigen Hinterland von Histria bauen die Einheimischen ihre Städte auf Bergspitzen, daher ist es kein Wunder, dass die Berggöttin Boria als Beschützerin ihrer Heimat einen besonderen Platz in ihrem Pantheon einnimmt. Diese Göttin könnte ihre Abneigung durch katabische Winde zum Ausdruck gebracht haben, da diese im modernen Kroatischen (Bura) und Slowenischen (Burja) immer noch nach ihr benannt sind."
  deity_ica:0 "$omen_ica$"
  omen_ica:0 "Ika"
  omen_ica_desc:0 "Es wird angenommen, dass die Nymphe Ica in den heißen Quellen in der Nähe von Flanonia, dem heutigen Plomin, lebt und allen Besuchern Heilung und Ruhe gewährt. Auch dieser Ort trägt ihren Namen."
  deity_histria:0 "$omen_histria$"
  omen_histria:0 "Histria"
  omen_histria_desc:0 "Die oberste Göttin der histrischen Halbinsel regiert das histrische Land und alle seine Bewohner, daher liegt es an ihr, allen, die in ihrem Namen Opfer bringen, ihren Schutz und ihre Inspiration zu verleihen."
  deity_melosocus:0 "$omen_melosocus$"
  omen_melosocus:0 "Melosokus"
  omen_melosocus_desc:0 "Melosocus ist die einzige überlieferte männliche Gottheit der histrischen Halbinsel, was Ausdruck einer herausragenden Rolle der Frau in der histrischen Gesellschaft zu sein scheint. Als solcher war er wahrscheinlich der Schutzgott der Menschen unter den Histriern."
  deity_latra:0 "$omen_latra$"
  omen_latra:0 "Latra"
  omen_latra_desc:0 "Unter den Liburnern gab es viele lokale religiöse Kulte weiblicher Göttinnen wie Iutossica, Sentona und auch Latra. Latra wurde mit einem spitzen illyrischen Hut sowie drei Altären auf Opfergaben dargestellt, um ihre Gunst und ihr Glück zu suchen."
  deity_zis:0 "$omen_zis$"
  omen_zis:0 "Zis"
  omen_zis_desc:0 "$omen_zeus_desc$"
  deity_damater:0 "$omen_damater$"
  omen_damater:0 "Damater"
  omen_damater_desc:0 "$omen_demeter_desc$"
  deity_lahona:0 "$omen_lahona$"
  omen_lahona:0 "Aprodita Lahona"
  omen_lahona_desc:0 "$omen_aphrodite_desc$"
