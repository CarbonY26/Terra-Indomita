l_german:
  greek_5_pontus:0 "Vergessene Kinder von Hellas"
  greek_5_pontus_BUTTON_TOOLTIP:0 "Die hellenischen Republiken auf dem Pontos Euxinus müssen sich anpassen, um zu überleben."
  greek_5_pontus_BUTTON_DETAILS:0 ""
  greek_5_pontus_DESCRIPTION:0 "Unterjocht, isoliert oder kurz vor der Eroberung müssen sich die unterschiedlichen Kolonien der Pontos Euxinos zusammenschließen, um die kommenden Stürme zu überstehen."
  greek_5_pontus_CRITERIA_DESCRIPTION:0 "Vereinige die Hellenen des Nordens und bilde eine Liga von Städten, um die Vorherrschaft der Pontos Euxinos herauszufordern."
  greek_5_pontus_REWARD_DESCRIPTION:0 "Kontrolle über mehrere hellenische Kolonien und Meisterhandel im Schwarzen Meer."
  greek_5_pontus_loyalty_reward_tt:0 "Jedes Mitglied des #Y [gm_family_head_5.GetFamilyDisplayAdjective]#! Familie erhält #G 10#! LoyalitätLoyalität!"
  greek_5_2:0 "Ausbau der Poleis"
  greek_5_2_DESC:0 "Der Handel mit Hellenen, den Skythoi, den Getae und anderen hat in jüngster Zeit zu einem Segen in unserer Stadt geführt. Zahlreiche neue Einwanderer strömen in Scharen in unsere Stadt und wir müssen wachsen, um sie unterzubringen."
  greek_5_2_allow_tt:0 "Unsere Hauptstadtprovinz muss über eine erweiterte #Y State Infrastructure# verfügen! um all diese neuen Bewohner unterzubringen."
  greek_5_3:0 "Versammlung überzeugen"
  greek_5_3_DESC:0 "Spaltung und Fraktionismus kennzeichnen in letzter Zeit viele der Reden im Senat. Es scheint keinen Konsens darüber zu geben, wie wir unser neu gewonnenes Vermögen ausgeben sollen. Es wird eine Kombination aus starker Stimme und ausgefeilter Politik erfordern, um den Senat zu vereinen. Mit der Unterstützung des Senats verfügen wir über das politische Kapital, um unsere Expansionspläne voranzutreiben."
  greek_5_3_allow_tt:0 "Wir müssen eine Senatsgenehmigung von #R 60# haben! oder größer."
  greek_5_4:0 "Annäherung an Kolonie"
  greek_5_4_DESC:0 "Unsere Landsleute sind gespalten und wetteifern um ihre kleinen Handelsverbindungen und lokalen Exporte. Wir müssen sie davon überzeugen, größer zu träumen und der Sache aller Nordgriechen zu helfen."
  greek_5_4_allow_tt:0 "Alle freien griechischen Staaten mit weniger als #Y 5#! Territorien existieren rund um die Schwarzmeerküste."
  greek_5_4_reward_tt:0 "Kann einen hellenischen Feudalherren gewinnen."
  greek_5_5:0 "Grenzreibung"
  greek_5_5_DESC:0 "Es gibt bestimmte Fraktionen innerhalb unserer Regierung, die sich für eine aggressivere Haltung gegenüber einem unserer Nachbarn in Bezug auf den Besitz eines Territoriums einsetzen."
  greek_5_5_allow_tt:0 "Wir müssen entweder an eine andere hellenische Nation grenzen, die eine geringe Meinung von uns hat, oder an eine nicht-hellenische Nation."
  greek_5_6:0 "Barbarischer Tauschhandel"
  greek_5_6_DESC:0 "Die friedliche Ausweitung der Handelsmöglichkeiten ist eine alte griechische Tradition, und tatsächlich muss man nicht immer zu Speer und Schild greifen, um sich Zugang zu einem Markt zu verschaffen."
  greek_5_6_allow_tt_1:0 "#Y [gm_5_greek_scope.GetRulerTitle] [gm_5_greek_scope.GetRuler.GetPraenomen]#! hat mindestens #Y 6#! Charismaoratory_icon!"
  greek_5_6_allow_tt_2:0 "Jeder Schwarzmeerhafen innerhalb der Kontrollreichweite gehört einem Nicht-#Y $hellenic$#! Land, mit dem wir im Frieden sind und das über #R -50# hat! Meinung von uns."
  greek_5_6_reward_tt:0 "Kann einen Euxine-Port aus einem Nicht-$hellenic$-Land kaufen."
  greek_5_7:0 "Hellenisierung der Chora"
  greek_5_7_DESC:0 "Unser neu erworbenes Land muss von den richtigen Leuten besiedelt werden. Wir sollten eine Liste potenzieller Bürger und Ehrenbürger zusammenstellen, die die Kontrolle über die größere Chora unserer Poleis übernehmen können."
  greek_5_7_allow_tt:0 "Jedes Gebiet, das wir kontrollieren, hat weniger als 50 % unserer Primärkultur."
  greek_5_7_reward_tt:0 "Vier zufällige Pops werden zu Ihrer Kultur und Religion konvertiert."
  greek_5_8:0 "Eine Bastion für die Hellenen"
  greek_5_8_DESC:0 "Unsere einst kleine Kolonie ist unter den jüngsten Führungen erheblich gewachsen. Wo einst die Geldinteressen festgefahrener Eliten und ausländischer Eindringlinge Chaos verursachten, herrscht heute Harmonie. Andere griechische Kolonisten bemerken es und viele machen sich auf den Weg, um ihr Glück in #Y [gm_5_greek_scope.GetName]#! zu machen."
  greek_5_9:0 "Gründung der Istrischen Liga"
  greek_5_9_DESC:0 "Zukünftige Generationen werden sich vielleicht darüber streiten und streiten, ob es um das Streben nach größerer Kontrolle über den Euxine-Handel oder um ein pragmatisches Selbstverteidigungsgefühl ging, das unsere Handlungen leitete. Auf die eine oder andere Weise ist es an der Zeit, dass sich die Städte an der Westküste der Pontos Euxinos zusammenschließen und eine neue Liga von Städten bilden, um sich den Herausforderungen unserer Zeit zu stellen!"
  greek_5_9_allow_tt:0 "Die #Y istrische Liga#! kann nicht schon existieren."
  greek_5_9_reward_tt:0 "Wir werden eine neue Nation gründen und Ansprüche auf die umliegenden Provinzen erhalten."
  greek_5_10:0 "Gründung der Bosporanischen Liga"
  greek_5_10_DESC:0 "Zukünftige Generationen werden sich vielleicht darüber streiten und streiten, ob es um das Streben nach größerer Kontrolle über den Euxine-Handel oder um ein pragmatisches Selbstverteidigungsgefühl ging, das unsere Handlungen leitete. Auf die eine oder andere Weise ist es an der Zeit, dass sich die Städte an der Nordküste der Pontos Euxinos zusammenschließen und eine neue Liga von Städten bilden, um sich den Herausforderungen unserer Zeit zu stellen!"
  greek_5_10_allow_tt:0 "Die #Y Bosporanische Liga#! kann nicht schon existieren."
  greek_5_10_reward_tt:0 "Wir werden eine neue Nation gründen und Ansprüche auf die umliegenden Provinzen erhalten."
  greek_5_11:0 "Gründung des Pontischen Bundes"
  greek_5_11_DESC:0 "Zukünftige Generationen werden sich vielleicht darüber streiten und streiten, ob es um das Streben nach größerer Kontrolle über den Euxine-Handel oder um ein pragmatisches Selbstverteidigungsgefühl ging, das unsere Handlungen leitete. Auf die eine oder andere Weise ist es an der Zeit, dass sich die Städte an der Nordküste der Pontos Euxinos zusammenschließen und eine neue Liga von Städten bilden, um sich den Herausforderungen unserer Zeit zu stellen!"
  greek_5_11_allow_tt:0 "Die #Y Pontic League#! kann nicht schon existieren."
  greek_5_11_reward_tt:0 "Wir werden eine neue Nation gründen und Ansprüche auf die umliegenden Provinzen erhalten."
  greek_5_12:0 "An der Kreuzung"
  greek_5_12_DESC:0 "Die Region von Scythia Minor, die vom Istros begrenzt wird, bildet das Tor zwischen den Steppennomaden, den Stämmen der Getae und der hellenischen Welt im Süden. Die Kontrolle über dieses Territorium ist von größter Bedeutung für die Verteidigung unserer Interessen."
  greek_5_13:0 "Meister der Steppe"
  greek_5_13_DESC:0 "Der Flusshandel ist das Lebenselixier unserer Städte. Nichts weniger als die totale Kontrolle der Mündungen der Flüsse Tyras und Borysthenes sowie des Bosporus Cimmerus wird ausreichen. Sobald diese Ländereien sicher sind, werden wir sicherstellen, dass wir den Warenfluss von den Nomadenstämmen in die eigentliche griechische Welt kontrollieren."
  greek_5_14:0 "Eine pontische Festung"
  greek_5_14_DESC:0 "Die Verteidigung unserer Städte erfordert den Erwerb von zusätzlichem Territorium. Indem wir die Bergpässe zwischen unseren Städten und dem Rest Asiens kontrollieren, können wir Angreifer abwehren, während wir vom Meer aus verstärkt werden."
  greek_5_14_reward_tt:0 "Sie erhalten ein Gebäude Ihrer Wahl in Ihrer Hauptstadt. \nJe nach Auswahl erhalten Sie auch einen Modifikator in Ihrer Hauptstadt."
  greek_5_15:0 "Schutz der Mutterstadt"
  greek_5_15_DESC:0 "Viele unserer Leute stammen historisch gesehen entweder aus Milet oder Heraklea Pontike. Es gibt einen starken Vorstoß von einer Fraktion innerhalb unserer Regierung, die zum Handeln auffordert, um die Stadt zu verteidigen, die sie einst Mutter nannten. Mit unserer neuen Stärke könnten wir unsere Heimat zurückerobern und unser Erbe für zukünftige Generationen bewahren."
  greek_5_16:0 "Aufbau eines Handelsimperiums"
  greek_5_16_DESC:0 "Wir müssen unsere Flottenkapazität weiter ausbauen, wenn wir mit unseren Rivalen konkurrieren wollen."
  greek_5_17:0 "Bewachung der Handelsflotte"
  greek_5_17_DESC:0 "Wenn wir unseren Handel in den Pontos Euxinos optimal nutzen wollen, müssen wir sicherstellen, dass es für Händler und Reisende relativ sicher ist, seine Gewässer zu durchqueren."
  greek_5_17_allow_tt:0 "Eine Marine mit mindestens #Y 30#! Liburner [gm_family_head_5.GetFamilyDisplayAdjective]liburnian! wird von einem Admiral aus dem #Y# geführt! Familie."
  greek_5_17_allow_tt_fallback:0 "Eine Marine mit mindestens #Y 30#! Liburnerliburnian! wird von einem Admiral geführt."
  greek_5_17_reward_tt:0 "Der ernannte Admiral erhält #G 15#! Loyaltyloyalty_icon!. \nSie können dann einen Bonus für diese Flotte auswählen."
  greek_5_18:0 "Oberste Kaufleute"
  greek_5_18_DESC:0 "Der Handel mit Hellenen, den Skythoi, den Getae und anderen hat in jüngster Zeit zu einem Segen in unserer Stadt geführt. Zahlreiche neue Einwanderer strömen in Scharen in unsere Stadt und wir müssen wachsen, um sie unterzubringen."
  greek_5_19:0 "Erbe der Kolonialisierung"
  greek_5_19_DESC:0 "Weit weg von der Stadt, die wir einst Heimat nannten, hat das Wachstum unserer bescheidenen Poleis viele dazu gebracht, sich zu fragen, ob wir die Geschichte wiederholen und eine neue Stadt im Ausland gründen sollen?"
  greek_5_20:0 "Eine edle Suche"
  greek_5_20_DESC:0 "Die richtige Anbetung der Götter geht mit Opfern einher. Wir mögen hinter unseren Mauern und auf den Decks unserer Schiffe sicher sein, aber wenn wir gerufen werden, antworten ehrenwerte Griechen."
  greek_5_21:0 "Auf den Spuren von Iphegeneia"
  greek_5_21_DESC:0 "Barbaren und Griechen wissen die Götter gleichermaßen zu ehren. Wehe denen, die ihre Schreine verfallen lassen ... und Ruhm denen, die ihnen ihren rechtmäßigen Glanz zurückgeben."
  greek_5_22:0 "Erkundung von Taurica"
  greek_5_22_DESC:0 "Die Länder der Taurianer zu durchsuchen, ist keine leichte Aufgabe. Es wird Zeit und Mühe kosten, unsere Ziele zu erreichen."
  greek_5_22_allow_tt:0 "Der Tempel kann nicht bereits entdeckt werden."
  greek_5_23:0 "Verankerung der Schutzgöttin"
  greek_5_23_DESC:0 "Unsere Suche hat positive Ergebnisse erbracht! Jetzt werden wir das einst verlorene Xoanon verherrlichen und das Prestige erhalten, das wir verdienen."
  greek_5_23_reward_tt:0 "Zwei neue Gottheiten werden in deinem Pantheon verfügbar sein: #Y Artemis Tauropolos#! und #Y Hekate Iphemide#!. \nSie können dann über das Schicksal des verlassenen Tempels entscheiden."
  greek_5_24:0 "Gründung von Manitra"
  greek_5_24_DESC:0 "Die einst stolze Hauptstadt des Königreichs der Spartokiden liegt in Trümmern. Vielleicht kann eine neue Stadt gebaut und mit Griechen besiedelt werden, die unserer Sache treu ergeben sind?"
  greek_5_25:0 "Skythoi-Händler"
  greek_5_25_DESC:0 "Der Sklavenhandel ist für die Wirtschaft der Küstenstädte der Pontos Euxinos von wesentlicher Bedeutung, und die Skythoi sind vielleicht der erfolgreichste Lieferant. Das Territorium von #Y [GetProvince('(int32)4557').GetName]#! ist der Slave-Hub Nummer eins in der Gegend. Wer ein günstiges Handelsabkommen mit den Skythoi abschließen kann, wird sicherlich beginnen, seine Rivalen zu überflügeln."
  greek_5_25_allow_tt:0 "Wir brauchen gute Beziehungen zu #Y [GetProvince('(int32)4557').GetOwner.GetName]"
  greek_5_25_allow_tt_1:0 "Niemand sonst handelt derzeit mit #Y [GetProvince('(int32)4557').GetOwner.GetName]."
  greek_5_25_reward_tt:0 "Eines unserer Territorien wird mehrere neue Sklaven-Pops erhalten ... vielleicht mehr, wenn die Verhandlungen gut verlaufen."
  me_gre_task_start_tt_5:0 "[gm_5_greek_scope.GetRulerTitle] [gm_5_greek_scope.GetRuler.GetPraenomen] beginnt"
  me_greek_5_pontus.1.t:0 "$greek_5_pontus$: Unternehmungslustige [gm_family_head_5.GetFamilyDisplayAdjective]s"
  me_greek_5_pontus.1.desc:0 "Seit einiger Zeit gibt es Grummeln in [gm_5_greek_scope.GetName], was den Wunsch nach mehr Einfluss bei den Pontos Euxinos weckt. \n \nEs scheint, dass der Hauptanstifter [gm_family_head_5.GetPraenomen] ist, der zweifellos [gm_family_head_5.GetHerHis] seine eigenen Ziele verfolgt, aber wenn nicht wir – wer sonst?"
  me_greek_5_pontus.1.a:0 "Wer sonst."
  me_greek_5_pontus.2.t:0 "Nicht mehr vergessen"
  me_greek_5_pontus.2.desc:0 "Während die Kolonien Pontos Euxinos ursprünglich nur die weit verstreuten Kinder überfüllter oder bedrohter Städte gewesen sein mögen, hat unser Erfolg allen klar gemacht, dass die Hellenen auf den Pontos Euxinos stolz, stark und wohlhabend sind. \n \nUnser Bündnis von Verbindungen hat einst gespaltene Griechen näher zusammengebracht und dadurch unser Vermächtnis gesichert."
  me_greek_5_pontus.2.a:0 "Lass es die Ausrufer auf der Agora rufen!"
  me_greek_5_pontus.2.at:0 "Die Mission „#Y Forgotten Children of Hellas#!“ wurde #G abgeschlossen#!!"
  me_greek_5_pontus.3.t:0 "$greek_5_2$"
  me_greek_5_pontus.3.desc:0 "Unsere Hauptstadt wächst nicht ohne eine beträchtliche Menge an Planung, Debatten und harter Arbeit. Unsere Kolonialstadt wächst und mit ihr wachsen unsere Bestrebungen und Ambitionen. Was auch immer unser nächster Schritt sein mag, er wird die Unterstützung des lokalen Senats erfordern. So sind unsere Traditionen."
  me_greek_5_pontus.3.a:0 "So wie es sein sollte."
  me_greek_5_pontus.3.at:0 "$mission_task_completed_tt_1$$greek_5_2$$mission_task_completed_tt_2$"
  me_greek_5_pontus.4.t:0 "$greek_5_3$: Vermessung der politischen Landschaft"
  me_greek_5_pontus.4.desc:0 "Die jüngste Erweiterung der Poleis hat viele im Senat dazu veranlasst, ihre eigenen Interessen voranzutreiben. Möchtegern-Lords von edlem Blut, aufstrebende Kaufleute, Politiker aller Couleur im Senat schreien wie am besten #Y [gm_5_greek_scope.GetName]#! fortfahren soll."
  me_greek_5_pontus.4.a:0 "Die verschiedenen Fraktionen des Senats zu besänftigen, wird keine einfache Aufgabe sein."
  me_greek_5_pontus.4.at:0 "Der Senat wird 180 Tage lang debattieren."
  me_greek_5_pontus.5.t:0 "$greek_5_3$: Mit der Unterstützung des Senats"
  me_greek_5_pontus.5.desc:0 "Durch eine Kombination aus Charisma, Hinterzimmergeschäften, einigen gut platzierten Bestechungsgeldern und einer wilden Entschlossenheit ist es uns gelungen, die Mehrheit der Senatsmitglieder davon zu überzeugen, dass unsere Expansionspolitik der richtige Weg ist und sicherlich für alle erfolgreich sein wird."
  me_greek_5_pontus.5.a:0 "Jetzt beginnt die eigentliche Arbeit."
  me_greek_5_pontus.5.at:0 "$mission_task_completed_tt_1$$greek_5_3$$mission_task_completed_tt_2$"
  me_greek_5_pontus.9.t:0 "$greek_5_5$: Beginn der Debatte"
  me_greek_5_pontus.9.desc:0 "Wir sind mächtig genug, um darüber nachzudenken, wem einige Ländereien in unserer Region gehören sollten. Während Diplomatie vorzuziehen ist, gibt es diejenigen, die glauben, dass diese Länder mit dem Speer erobert werden müssen."
  me_greek_5_pontus.9.desc_1:0 "Welche Richtung wichtiger wäre, wird der Senat debattieren."
  me_greek_5_pontus.9.a:0 "In der Tat mächtig ..."
  me_greek_5_pontus.10.t:0 "$greek_5_5$: Debatte abgeschlossen"
  me_greek_5_pontus.10.desc:0 "Der Senat hat die Expansionsgespräche beendet und Anspruch auf alle Ländereien rund um die Hauptstadt erhoben."
  me_greek_5_pontus.10.desc_1:0 "Wir sollten diese neu beanspruchten Gebiete so schnell wie möglich erreichen, um unsere Stärke zu demonstrieren."
  me_greek_5_pontus.10.a:0 "Vorwärts, zum Sieg!"
  me_greek_5_pontus.10.at:0 "Wir haben einen Anspruch auf unser Heimatgebiet #Y [gm_5_greek_area_scope.GetName]# erhalten!"
  me_greek_5_pontus.11.t:0 "$greek_5_5$: Die Schicksale"
  me_greek_5_pontus.11.desc:0 "Leider gibt es keine geeigneten Länder mehr, denen wir Schutz bieten können."
  me_greek_5_pontus.11.a:0 "Drat"
  me_greek_5_pontus.11.at:0 "Die Missionsaufgabe '#Y $greek_5_5$#!' wurde #R umgangen#!!"
  me_greek_5_pontus.15.t:0 "$greek_5_7$: Vorbereitungen treffen"
  me_greek_5_pontus.15.desc:0 "Ehrenwerter Archon, es ist eine Farce, dass Barbaren, die nicht unserer Religion oder Kultur angehören, in unseren neu erworbenen Ländern angesiedelt werden. Unsere großartigen Entwürfe erfordern, dass diese Ländereien in vertrauenswürdigere Hände gelangen."
  me_greek_5_pontus.15.desc_1:0 "Wir sollten eine Liste potenzieller Bürger und Ehrenbürger zusammenstellen, die die Kontrolle über die umliegende Chora übernehmen können."
  me_greek_5_pontus.15.a:0 "Mach es so"
  me_greek_5_pontus.15.at:0 "Bis zu 4 Pops werden in der Provinz #Y [temp_hellenizing_province_scope.GetName]#! an unsere Religion und Kultur angepasst."
  me_greek_5_pontus.16.t:0 "$greek_5_7$: Fertigstellung"
  me_greek_5_pontus.16.desc:0 "Es sind Berichte eingetroffen, die ankündigen, dass die jüngste Umsiedlungspolitik ein großer Erfolg war! Unsere griechischen Werte herrschen jetzt in unseren kürzlich erworbenen Ländereien."
  me_greek_5_pontus.16.desc_1:0 "Und das werden sie noch viele Jahre tun."
  me_greek_5_pontus.16.a:0 "Exzellent"
  me_greek_5_pontus.16.at:0 "In der Provinz #Y [temp_hellenizing_province_scope.GetName]#! wurden einige Pops an unsere Religion und Kultur assimiliert."
  me_greek_5_pontus.17.t:0 "$greek_5_7$: Die Schicksale"
  me_greek_5_pontus.17.desc:0 "Unsere neu eroberten Länder haben unsere Kultur und Religion übernommen. Eine koordinierte Hellenisierung dieser Gebiete ist nicht erforderlich."
  me_greek_5_pontus.17.a:0 "Gut"
  me_greek_5_pontus.17.at:0 "Die Missionsaufgabe '#Y $greek_5_7$#!' wurde #R umgangen#!!"
  me_greek_5_pontus.18.t:0 "$greek_5_8$"
  me_greek_5_pontus.18.desc:0 "Jeden Tag ernten mehr Bürger die Früchte unserer Arbeit. Unsere Häfen und Marktplätze waren noch nie so belebt. Unsere Tempel und Verwaltungsgebäude sind gut gepflegt und fast überall, wo man hinschaut, kann man unseren wachsenden Wohlstand sehen. Vielleicht stehen wir an der Schwelle zu einem goldenen Zeitalter."
  me_greek_5_pontus.18.a:0 "Ein Moment der Konsolidierung ist notwendig, bevor weitere Pläne in Gang gesetzt werden."
  me_greek_5_pontus.18.at:0 "$mission_task_completed_tt_1$$greek_5_8$$mission_task_completed_tt_2$"
  me_greek_5_pontus.18.tt:0 "Alle #Y Bosporan & Graeco-Pontic#! Länder gewinnen #G 25#! Meinung von [gm_5_greek_scope.GetName]."
  me_greek_5_pontus.19.t:0 "Die istrische Liga"
  me_greek_5_pontus.19.desc:0 "Wir sind weit gekommen, seit unsere Vorfahren diese Küsten besiedelt haben. Trotz der Schwierigkeiten, mit denen wir als Fremde in diesen Ländern konfrontiert waren, gelang es uns, zu gedeihen und uns zu übertreffen. Unsere griechischen Werte sind ein Leuchtfeuer für die anderen Nationen rund um den Pontus Euxinos. Nachdem wir unsere benachbarten Hellenen unter einem Banner vereint haben, ist es notwendig, unsere eigene Identität zu proklamieren. Die Istrische Liga wird tausend Jahre bestehen!"
  me_greek_5_pontus.19.a:0 "So möge es sein"
  me_greek_5_pontus.19.at:0 "Sie werden jetzt als Istrische Liga bekannt sein. Möge Ihre Zukunft so hell sein, um das Schwarze Meer zu kontrastieren."
  me_greek_5_pontus.20.t:0 "$greek_5_9$: Die Schicksale"
  me_greek_5_pontus.20.desc:0 "Unsere griechischen Brüder am Westufer des Pontos Euxinos müssen uns mit eifersüchtigem Neid ansehen."
  me_greek_5_pontus.20.a:0 "Auf den Pontos Euxinos kann es nur einen Städtebund geben."
  me_greek_5_pontus.20.at:0 "Die Missionsaufgabe '#Y $greek_5_9$#!' wurde #R umgangen#!!"
  me_greek_5_pontus.21.tt:0 "Alle #Y Bosporan & Graeco-Pontic#! Länder gewinnen #G 25#! Meinung von [gm_5_greek_scope.GetName]."
  me_greek_5_pontus.21.t:0 "Die Bosporanische Liga"
  me_greek_5_pontus.21.desc:0 "Wir sind weit gekommen, seit unsere Vorfahren diese Küsten besiedelt haben. Trotz der Schwierigkeiten, mit denen wir als Fremde in diesen Ländern konfrontiert waren, gelang es uns, zu gedeihen und uns zu übertreffen. Unsere griechischen Werte sind ein Leuchtfeuer für die anderen Nationen rund um den Pontus Euxinos. Nachdem wir unsere benachbarten Hellenen unter einem Banner vereint haben, ist es notwendig, unsere eigene Identität zu proklamieren. Die Bosporanische Liga wird tausend Jahre bestehen!"
  me_greek_5_pontus.21.a:0 "So möge es sein"
  me_greek_5_pontus.21.at:0 "Sie werden jetzt als Bosporan League bekannt sein. Möge Ihre Zukunft so hell sein, um das Schwarze Meer zu kontrastieren."
  me_greek_5_pontus.22.t:0 "$greek_5_10$: Die Schicksale"
  me_greek_5_pontus.22.desc:0 "Unsere griechischen Brüder am Nordufer des Pontos Euxinos müssen uns mit eifersüchtigem Neid ansehen."
  me_greek_5_pontus.22.a:0 "Auf den Pontos Euxinos kann es nur einen Städtebund geben."
  me_greek_5_pontus.22.at:0 "Die Missionsaufgabe '#Y $greek_5_10$#!' wurde #R umgangen#!!"
  me_greek_5_pontus.23.tt:0 "Alle #Y Bosporan & Graeco-Pontic#! Länder gewinnen #G 25#! Meinung von [gm_5_greek_scope.GetName]."
  me_greek_5_pontus.23.t:0 "Die pontische Liga"
  me_greek_5_pontus.23.desc:0 "Wir sind weit gekommen, seit unsere Vorfahren diese Küsten besiedelt haben. Trotz der Schwierigkeiten, mit denen wir als Fremde in diesen Ländern konfrontiert waren, gelang es uns, zu gedeihen und uns zu übertreffen. Unsere griechischen Werte sind ein Leuchtfeuer für die anderen Nationen rund um den Pontus Euxinos. Nachdem wir unsere benachbarten Hellenen unter einem Banner vereint haben, ist es notwendig, unsere eigene Identität zu proklamieren. Die Pontic League wird tausend Jahre bestehen!"
  me_greek_5_pontus.23.a:0 "So möge es sein"
  me_greek_5_pontus.23.at:0 "Sie werden jetzt als Pontic League bekannt sein. Möge Ihre Zukunft so hell sein, um das Schwarze Meer zu kontrastieren."
  me_greek_5_pontus.24.t:0 "$greek_5_11$: Die Schicksale"
  me_greek_5_pontus.24.desc:0 "Unsere griechischen Brüder am Südufer des Pontos Euxinos müssen uns mit eifersüchtigem Neid ansehen."
  me_greek_5_pontus.24.a:0 "Auf den Pontos Euxinos kann es nur einen Städtebund geben."
  me_greek_5_pontus.24.at:0 "Die Missionsaufgabe '#Y $greek_5_11$#!' wurde #R umgangen#!!"
  me_greek_5_pontus.25.t:0 "$greek_5_12$"
  me_greek_5_pontus.25.desc:0 "Wir haben jetzt die Gebiete zwischen Istros und der Annäherung an Hellespont vollständig unter Kontrolle. Garnisonen machen sich bereits auf den Weg zu den Grenzen und die örtlichen Versammlungen gehorchen unserer Verwaltung. Von unseren bescheidenen Poleis sind wir auf den Pontos Euxinos zu einer Einheit der Bewunderung und Angst geworden!"
  me_greek_5_pontus.25.a:0 "Die Istrische Liga steht stolz gegen Mazedonier, Getae, Skythen und Thraker gleichermaßen."
  me_greek_5_pontus.25.at:0 "$mission_task_completed_tt_1$$greek_5_12$$mission_task_completed_tt_2$"
  me_greek_5_pontus.26.t:0 "$greek_5_12$: Die Schicksale"
  me_greek_5_pontus.26.desc:0 "Unser Fokus wird woanders gebraucht. Die dunklen Wälder und Flussufer, die von den Getae verfolgt werden, sind nicht unsere Sorge."
  me_greek_5_pontus.26.a:0 "Wir müssen uns um unsere eigenen Grenzen kümmern."
  me_greek_5_pontus.26.at:0 "Die Missionsaufgabe '#Y $greek_5_12$#!' wurde #R umgangen#!!"
  me_greek_5_pontus.27.t:0 "$greek_5_13$"
  me_greek_5_pontus.27.desc:0 "Wir haben jetzt die volle Kontrolle über die Länder rund um die Flüsse Tyras, Borysthene und den kimmerischen Bosporus. Soldaten und Matrosen arbeiten zusammen, um die Kontrolle über unsere neuen Territorien und Handelskanäle zu verstärken. Von unseren bescheidenen Poleis sind wir auf den Pontos Euxinos zu einer Einheit der Inspiration und des Respekts geworden!"
  me_greek_5_pontus.27.a:0 "Die Bosporanische Liga ist im Norden Herr über Meer und Pferd."
  me_greek_5_pontus.27.at:0 "$mission_task_completed_tt_1$$greek_5_13$$mission_task_completed_tt_2$"
  me_greek_5_pontus.28.t:0 "$greek_5_13$: Die Schicksale"
  me_greek_5_pontus.28.desc:0 "Unser Fokus wird woanders gebraucht. Die von den Skythoi dominierten Ebenen und Flussufer der nördlichen Steppe sind nicht unser Anliegen."
  me_greek_5_pontus.28.a:0 "Wir müssen uns um unsere eigenen Grenzen kümmern."
  me_greek_5_pontus.28.at:0 "Die Missionsaufgabe '#Y $greek_5_13$#!' wurde #R umgangen#!!"
  me_greek_5_pontus.29.t:0 "$greek_5_14$"
  me_greek_5_pontus.29.desc:0 "Wir haben jetzt die volle Kontrolle über die Nordküste Anatoliens. Unsere Garnisonen in den Bergpässen und in unseren wertvollen Häfen werden dafür sorgen, dass wir vor Eindringlingen zu Land und zu Wasser geschützt sind. Aus unseren bescheidenen Poleis sind wir auf den Pontos Euxinos zu einer Einheit voller Pracht und Neid geworden!"
  me_greek_5_pontus.29.a:0 "Die Pontic League ist gut aufgestellt, um mit den Anatoliern und Kaukasiern fertig zu werden."
  me_greek_5_pontus.29.at:0 "$mission_task_completed_tt_1$$greek_5_14$$mission_task_completed_tt_2$"
  me_greek_5_pontus.30.t:0 "$greek_5_14$: Die Schicksale"
  me_greek_5_pontus.30.desc:0 "Unser Fokus wird woanders gebraucht. Die unzähligen Berge und felsigen Küsten, Heimat der Stämme Anatoliens, sind nicht unser Anliegen."
  me_greek_5_pontus.30.a:0 "Wir müssen uns um unsere eigenen Grenzen kümmern."
  me_greek_5_pontus.30.at:0 "Die Missionsaufgabe '#Y $greek_5_14$#!' wurde #R umgangen#!!"
  me_greek_5_pontus.31.t:0 "$greek_5_15$"
  me_greek_5_pontus.31.desc:0 "Ursprünglich stammten unsere Leute aus #Y [home_country_scope.GetName]#!. Jetzt, da wir die Kontrolle über unsere „Mutterstadt“ erlangt haben, ist es nur richtig, uns als die wahren Erben dieser Länder zu erklären. \nVielleicht könnten wir sogar unsere frühere Identität annehmen, wenn es das ist, was die Götter für uns vorgesehen haben."
  me_greek_5_pontus.31.a:0 "Trautes Heim, Glück allein..."
  me_greek_5_pontus.31.at:0 "Wir werden als #Y [home_country_scope.GetName]#! fortfahren. Die Hauptstadt wird in unser Stammhaus verlegt."
  me_greek_5_pontus.31.b:0 "Nein, unser Schicksal liegt hier, auf den Pontos Euxinos."
  me_greek_5_pontus.31.bt:0 "Wir werden unserer jetzigen Bestimmung treu bleiben."
  me_greek_5_pontus.32.t:0 "$greek_5_17$"
  me_greek_5_pontus.32.desc:0 "Unser weitläufiges maritimes Netzwerk erfordert eine ebenso weitläufige Marine, die in der Lage ist, unsere Händler vor Plünderern, Plünderern und Rivalen zu verteidigen. \n \nJetzt müssen wir entscheiden, ob wir unsere Staffeln auf Geschwindigkeit oder Überlebensfähigkeit spezialisieren."
  me_greek_5_pontus.32.a:0 "Wir werden sie zu einer Macht machen, mit der man rechnen muss."
  me_greek_5_pontus.32.b:0 "Erleichtern Sie ihre Lasten und rekrutieren Sie nur die besten Ruderer."
  me_greek_5_pontus.32.tt:0 "$mission_task_completed_tt_1$$greek_5_17$$mission_task_completed_tt_2$"
  me_greek_5_pontus.33.t:0 "$greek_5_19$: Vergangenheit und Gegenwart"
  me_greek_5_pontus.33.desc:0 "Vor kurzem hat die Geschichte unseres Volkes und vielleicht das größere Erbe von #Y [gm_5_greek_scope.GetName]#! war in aller Munde. Einige sind der Meinung, dass die Bewahrung unserer Geschichte und Traditionen Vorrang haben sollte, während andere sagen, dass wir unseren eigenen Weg gehen müssen, unabhängig davon, was unsere Vorfahren beabsichtigten."
  me_greek_5_pontus.33.a:0 "Unsere bewegte Vergangenheit wird niemals vergessen werden."
  me_greek_5_pontus.33.at:0 "Eine #Y-Bibliothek#! wird in unserer Hauptstadt gebaut"
  me_greek_5_pontus.33.b:0 "Wir müssen einen neuen Hafen bauen, um das Hier und Jetzt besser zu beeinflussen."
  me_greek_5_pontus.33.bt:0 "Ein #Y-Anschluss#! wird in unserer Hauptstadt gebaut"
  me_greek_5_pontus.34.t:0 "$greek_5_19$: Ich freue mich auf"
  me_greek_5_pontus.34.desc:0 "Die Poleis schwirren vor Aufregung über den jüngsten Bau. Eine Hektik der Aktivität scheint die neue Norm zu sein, da die Bürger und Ehrenbürger immer produktiver und entschlossener erscheinen."
  me_greek_5_pontus.34.a:0 "Wir müssen unser Schicksal aktiv gestalten."
  me_greek_5_pontus.34.at:0 "$mission_task_completed_tt_1$$greek_5_19$$mission_task_completed_tt_2$"
  me_greek_5_pontus.35.t:0 "$greek_5_20$: Geschichten aus der Ferne"
  me_greek_5_pontus.35.desc:0 "Ein merkwürdiges Ereignis hat sich gerade ereignet. [gm_5_greek_scope.GetRulerTitle] wurde kürzlich von einem skythischen Besucher angesprochen, der behauptete, ein Ehrenbürger aus der Region Taurica zu sein. Er sprach von mysteriösen Ruinen und erblickte eine vergessene Statue aus seltsam aussehendem Stein."
  me_greek_5_pontus.35.a:0 "Vielleicht bedarf dies weiterer Nachforschungen."
  me_greek_5_pontus.35.at:0 "Begib dich auf die Suche nach dem verschollenen Tempel der Artemis."
  me_greek_5_pontus.36.t:0 "$greek_5_20$: Neugierde geweckt"
  me_greek_5_pontus.36.desc:0 "Die Untersuchung wurde abgeschlossen, nachdem mit einigen Kaufleuten und Seeleuten über die Gerüchte über den vergessenen Tempel gesprochen wurde. Die Behauptungen des Besuchers erscheinen plausibel und nun bleibt die Frage: \n''Was soll mit diesen neu gewonnenen Informationen geschehen?''"
  me_greek_5_pontus.36.a:0 "Es ist nur richtig, dass wir es finden."
  me_greek_5_pontus.36.at:0 "$mission_task_completed_tt_1$$greek_5_20$$mission_task_completed_tt_2$"
  me_greek_5_pontus.37.t:0 "$greek_5_21$"
  me_greek_5_pontus.37.desc:0 "Wir haben erfolgreich einen Brückenkopf in den angestammten Ländern der Taurianer gesichert, jener Barbaren, die einst Menschenopfer an ehrlichen, gottesfürchtigen Griechen vollbrachten. Dieses Gebiet wird als Operationsbasis dienen, während wir unsere Suche nach dem Tempel der Artemis fortsetzen."
  me_greek_5_pontus.37.a:0 "Ein Talent für den ersten Mann, der es findet!"
  me_greek_5_pontus.37.at:0 "$mission_task_completed_tt_1$$greek_5_21$$mission_task_completed_tt_2$"
  me_greek_5_pontus.38.t:0 "$greek_5_22$: Suche abgeschlossen"
  me_greek_5_pontus.38.desc:0 "Erfolg! Nach vielen Wochen erfolgloser Suche und Bestechung von Einheimischen nach Hinweisen haben wir den Tempel der Artemis erfolgreich entdeckt! Es ist in einem traurigen, baufälligen Zustand, scheinbar von seinen Anbetern verlassen und vor Möchtegern-Räubern versteckt. Im Inneren konnten wir ein Bild von Artemis finden, das aus einem Stein gemacht wurde, wie wir es noch nie zuvor gesehen haben. Wir werden eine Gruppe von Männern zusammenrufen, um ihn und einige der anderen Schätze zu bergen."
  me_greek_5_pontus.38.a:0 "Die Götter lächeln auf uns herab."
  me_greek_5_pontus.38.at:0 "$mission_task_completed_tt_1$$greek_5_22$$mission_task_completed_tt_2$"
  me_greek_5_pontus.52.t:0 "$greek_5_22$: Starten Sie die Suche"
  me_greek_5_pontus.52.desc:0 "Wir müssen die Länder der Barbaren erkunden, um den verlorenen Tempel zu finden. Es wird sicherlich ein ziemliches Unterfangen, aber es besteht kein Zweifel, dass wir uns durchsetzen werden."
  me_greek_5_pontus.52.a:0 "Ein Viehopfer wird sicherlich den Göttern gefallen und uns Glück bringen."
  me_greek_5_pontus.52.at:0 "Die Suche beginnt ..."
  me_greek_5_pontus.39.t:0 "$greek_5_23$: Der verlorene Tempel"
  me_greek_5_pontus.39.desc:0 "Das schöne Bildnis der Jägergöttin ist endlich in unserem Besitz. Trotzdem können wir nicht sagen, aus welchem ​​​​speziellen Material es besteht. Wir können nur schlussfolgern, dass es sich um einen göttlichen Stein handeln muss, der von Olympos herabgeworfen wurde. \n \nJetzt, da wir diesen Tempel der Artemis gefunden haben, müssen wir besprechen, was wir damit machen. Unsere Entscheidung darf die Göttin selbst nicht verärgern."
  me_greek_5_pontus.39.a:0 "Wir müssen vorsichtig sein."
  me_greek_5_pontus.40.t:0 "$greek_5_23$: Ein gesegnetes Bild"
  me_greek_5_pontus.40.desc:0 "Nach wochenlangen Debatten hat der Senat in dieser Frage eine Pattsituation erreicht. #Y [gm_family_head_5.GetName]#! schlägt Sparsamkeit vor und ist nicht bereit, weitere Mittel für dieses Abenteuer auszugeben, während das #Y [high_priest_scope.GetOffice.GetName]#! besteht darauf, dass dieses Denkmal zu seinem früheren Glanz wiederhergestellt werden muss! \nMenschenmassen haben sich auf der Agora versammelt, um Neuigkeiten darüber zu erhalten, was mit dem verlorenen Tempel geschehen soll."
  me_greek_5_pontus.40.a:0 "Natürlich muss es rekonstruiert werden!"
  me_greek_5_pontus.40.at:0 "Der Wiederaufbau des Tempels wird mit Gold aus unseren Kassen bezahlt."
  me_greek_5_pontus.40.b:0 "Wir können es mit anderen Ressourcen wieder aufbauen."
  me_greek_5_pontus.40.bt:0 "Der Wiederaufbau des Tempels wird mit Geld, Arbeitskraft und politischem Einfluss bezahlt."
  me_greek_5_pontus.40.c:0 "Wir können es uns einfach nicht leisten."
  me_greek_5_pontus.40.ct:0 "Der Tempel wird nicht wieder aufgebaut."
  me_greek_5_pontus.41.t:0 "$greek_5_24$"
  me_greek_5_pontus.41.desc:0 "Die einst stolze Hauptstadt unseres Handelsrivalen, des bosporanischen Königreichs, liegt in Trümmern. Die angestammte Heimat dieser verstoßenen Thraker, der Spartokiden, wurde gestürzt, und doch wäre es vorteilhaft, eine befestigte Stadt am kimmerischen Bosporus zu kontrollieren ... Vielleicht kann eine neue Stadt in der Nähe gebaut und von unseren loyalen Griechen bewohnt werden Ursache."
  me_greek_5_pontus.41.a:0 "Wehe den Besiegten ... beginne sofort mit dem Bau."
  me_greek_5_pontus.41.at:0 "$mission_task_completed_tt_1$$greek_5_24$$mission_task_completed_tt_2$"
  me_greek_5_pontus.42.t:0 "$greek_5_25$: Hohe Designs"
  me_greek_5_pontus.42.desc:0 "[gm_family_head_5.GetPraenomen] of the [gm_family_head_5.GetFamilyDisplayAdjective]s beruft ein Treffen einiger unserer erfolgreichsten und ehrgeizigsten Kaufleute und Schiffskapitäne ein, um einen Plan für ein günstigeres Handelsabkommen mit den Skythoi auszuarbeiten. Sie sind die besten Anbieter von Sklaven auf den Pontos Euxinos, und wenn wir ihren Appetit anregen, könnten wir ein besseres Geschäft machen als unsere Rivalen."
  me_greek_5_pontus.42.a:0 "Weisen Worten müssen mutige Taten folgen."
  me_greek_5_pontus.42.at:0 "$me_gre_task_start_tt_5$ beginnt um Skythens Gunst zu werben."
  me_greek_5_pontus.43.t:0 "$greek_5_25$: Ein bescheidener Vorschlag"
  me_greek_5_pontus.43.desc:0 "Unsere besten Händler, angeführt von [gm_family_head_5.GetPraenomen], haben eine Liste mit möglichen Zugeständnissen und Bedingungen erstellt, die wir dem skythischen Herrscher anbieten können. Sie geben auch an, was wir anbieten müssten, um den aktuellen Besitzern Appetit zu machen, wenn dies überhaupt möglich ist."
  me_greek_5_pontus.43.a:0 "Wir sollten sofort eine große Summe Gold anbieten. Sie mögen von unserer Großzügigkeit bewegt sein."
  me_greek_5_pontus.43.at:0 "Wir werden anbieten, eine große Anzahl von Sklavenpops von [GetProvince('(int32)4557').GetOwner.GetName] zu kaufen. \nDie Chance auf Akzeptanz wird durch das Charisma von #Y [gm_family_head_5.GetPraenomen]#!, den relativen Wert der Pops und die diplomatische Meinung beeinflusst."
  me_greek_5_pontus.43.b:0 "Ein Angebot knapp über dem Marktpreis könnte sie bei uns beliebt machen."
  me_greek_5_pontus.43.bt:0 "Wir werden anbieten, eine Reihe von Sklavenpops von [GetProvince('(int32)4557').GetOwner.GetName] zu kaufen. \nDie Chance auf Akzeptanz wird durch das Charisma von #Y [gm_family_head_5.GetPraenomen]#!, den relativen Wert der Pops und die diplomatische Meinung beeinflusst."
  me_greek_5_pontus.43.c:0 "Sicherlich können wir nicht bis zum Ende eilen. Beginnen wir mit den Standardkosten."
  me_greek_5_pontus.43.ct:0 "Wir werden anbieten, eine kleine Anzahl von Sklavenpops von [GetProvince('(int32)4557').GetOwner.GetName] zu kaufen. \nDie Chance auf Akzeptanz wird durch das Charisma von #Y [gm_family_head_5.GetPraenomen]#!, den relativen Wert der Pops und die diplomatische Meinung beeinflusst."
  me_greek_5_pontus.43.d:0 "Es scheint, dass keiner unserer Standardanbieter heute etwas zu verkaufen hat ..."
  me_greek_5_pontus.43.dt:0 "Drat."
  me_greek_5_pontus.43.e:0 "Wir sollten sofort eine große Summe Gold anbieten. Sie mögen von unserer Großzügigkeit bewegt sein."
  me_greek_5_pontus.43.et:0 "Wir werden anbieten, eine große Anzahl von Sklavenpops von [GetProvince('(int32)6114').GetOwner.GetName] zu kaufen. \nDie Chance auf Akzeptanz wird durch das Charisma von #Y [gm_family_head_5.GetPraenomen]#!, den relativen Wert der Pops und die diplomatische Meinung beeinflusst."
  me_greek_5_pontus.43.f:0 "Ein Angebot knapp über dem Marktpreis könnte sie bei uns beliebt machen."
  me_greek_5_pontus.43.ft:0 "Wir werden anbieten, eine Reihe von Sklavenpops von [GetProvince('(int32)6114').GetOwner.GetName] zu kaufen. \nDie Chance auf Akzeptanz wird durch das Charisma von #Y [gm_family_head_5.GetPraenomen]#!, den relativen Wert der Pops und die diplomatische Meinung beeinflusst."
  me_greek_5_pontus.43.g:0 "Sicherlich können wir nicht bis zum Ende eilen. Beginnen wir mit den Standardkosten."
  me_greek_5_pontus.43.gt:0 "Wir werden anbieten, eine kleine Anzahl von Sklavenpops von [GetProvince('(int32)6114').GetOwner.GetName] zu kaufen. \nDie Chance auf Akzeptanz wird durch das Charisma von #Y [gm_family_head_5.GetPraenomen]#!, den relativen Wert der Pops und die diplomatische Meinung beeinflusst."
  me_greek_5_pontus.44.t:0 "$greek_5_25$: Ein interessanter Vorschlag"
  me_greek_5_pontus.44.desc:0 "Die Nation [gm_5_greek_scope.GetName] hat angeboten, einige Sklaven von uns zu kaufen."
  me_greek_5_pontus.44.desc_1:0 "Sie haben einen beträchtlichen Betrag für diesen Transfer angeboten. Es wäre in unserem Interesse, eine so lukrative Beziehung aufrechtzuerhalten."
  me_greek_5_pontus.44.desc_2:0 "Sie haben einen normalen Betrag für diese Überweisung angeboten. Wir werden mit ihrem Verhandlungsführer besprechen, wie viele Sklaven für diesen Preis bereitgestellt werden können."
  me_greek_5_pontus.44.desc_3:0 "Sie haben einen kleinen Betrag für diesen Transfer angeboten. Wir werden eine Erklärung für diese Beleidigung von ihrem Verhandlungsführer brauchen."
  me_greek_5_pontus.44.a:0 "Senden Sie ihnen so viele, wie gerade verfügbar sind."
  me_greek_5_pontus.44.at:0 "Insgesamt #Y 5#! Sklaven werden ausgeliefert. \nIhre Meinung über uns kann steigen."
  me_greek_5_pontus.44.b:0 "Eine beträchtliche Gruppe von Sklaven muss ausreichen."
  me_greek_5_pontus.44.bt:0 "Insgesamt #Y 3#! Sklaven werden ausgeliefert."
  me_greek_5_pontus.44.c:0 "Sie können sich glücklich schätzen, sogar ein paar zu erhalten."
  me_greek_5_pontus.44.ct:0 "Insgesamt #Y 1#! Sklaven werden ausgeliefert. \nIhre Meinung von uns kann abnehmen."
  me_greek_5_pontus.45.t:0 "$greek_5_25$: Der Raum, in dem es passiert"
  me_greek_5_pontus.45.desc:0 "Wir haben von den Skythoi Nachricht bezüglich unseres Handelsangebots erhalten! Wie waren die Vorzeichen heute morgen?"
  me_greek_5_pontus.45.desc_1:0 "Bei den Göttern, wir haben es geschafft! Sie sind bereit, uns aufgrund der großzügigen Bedingungen und der brillanten Bemühungen unserer Verhandlungsführer exklusive Rechte zu gewähren!"
  me_greek_5_pontus.45.desc_2:0 "Sie sind bereit, einem Handelsabkommen mit günstigen Bedingungen zuzustimmen. Der Erfolg ist sicherlich ein Beweis für die Fähigkeiten unserer Verhandlungsführer."
  me_greek_5_pontus.45.desc_3:0 "Sie sind nicht bereit, einem Handelsabkommen zuzustimmen, das ihrer Beziehung zu den anderen griechischen Städten schaden könnte. Dies ist sicherlich nicht das Ergebnis, das wir uns erhofft hatten."
  me_greek_5_pontus.45.a:0 "Oh Fortuna hat uns gesegnet!"
  me_greek_5_pontus.45.b:0 "Vielleicht war eine größere Summe erforderlich."
  me_greek_5_pontus.45.c:0 "Was für eine Katastrophe!"
  me_greek_5_pontus.47.t:0 "Sinkende Materialien"
  me_greek_5_pontus.47.desc:0 "Wir haben die Nachricht erhalten, dass eine der Lieferungen mit Materialien für den Tempel von Piraten außerhalb der Küste von [SCOPE.sP('random_coastal_province_scope').GetName] versenkt wurde. Ohne diese Baumaterialien müssen wir eine neue Lieferung anfordern, sonst wird die Qualität der Rekonstruktion sicherlich leiden."
  me_greek_5_pontus.47.a:0 "Eine neue Sendung wird bezahlt."
  me_greek_5_pontus.47.a.tt:0 "Der Fortschritt am Tempel der Artemis geht ungehindert weiter."
  me_greek_5_pontus.47.b:0 "Wir müssen mit dem auskommen, was wir haben."
  me_greek_5_pontus.47.b.tt:0 "Der Fortschritt beim Tempel der Artemis wird durch Materialmangel behindert."
  me_greek_5_pontus.48.t:0 "Uninspirierte Arbeiter"
  me_greek_5_pontus.48.desc:0 "Ein Großteil der Arbeiten zur Restaurierung des Tempels wurde mit dem guten Willen der Menschen durchgeführt, aber es scheint, dass viele Arbeiter in letzter Zeit demotiviert wurden, da die Fortschritte nicht annähernd so schnell waren, wie sie ursprünglich gehofft hatten. \n \nWir könnten dafür bezahlen, dass neue Arbeiter nach #Y [SCOPE.sP('taurican_temple_territory_scope').GetName]# geschickt werden! den Rest der Arbeit zu übernehmen, einen anderen Weg zu finden, diejenigen zu motivieren, die wir bereits haben, oder einige unserer Pläne zu ändern, um die verbleibende Arbeitsbelastung zu reduzieren."
  me_greek_5_pontus.48.a:0 "Neue Hände sind erforderlich, um die Arbeit abzuschließen."
  me_greek_5_pontus.48.a.tt:0 "Der Fortschritt am Tempel der Artemis geht ungehindert weiter."
  me_greek_5_pontus.48.b:0 "Da ist eine Motivationsrede genau das Richtige."
  me_greek_5_pontus.48.b.tt:0 "Der Fortschritt am Tempel der Artemis geht ungehindert weiter."
  me_greek_5_pontus.48.c:0 "Wir werden unsere Entwürfe zurückschrauben müssen, um dies zu kompensieren."
  me_greek_5_pontus.48.c.tt:0 "Der Fortschritt beim Tempel der Artemis wird von uninspirierten Arbeitern behindert."
  me_greek_5_pontus.49.t:0 "Sabotage des Tempels"
  me_greek_5_pontus.49.desc:0 "Es gibt Berichte darüber, dass die Wiederaufbaubemühungen durch Diebstahl und Sabotage heimgesucht wurden, vielleicht von eifersüchtigen Rivalen, die unsere Ambitionen lieber nicht verwirklicht sehen wollten. Obwohl die Vorfälle bisher relativ gering waren, befürchten wir, dass dies nur ein Vorgeschmack auf das sein könnte, was noch kommen wird. \n \n[SCOPE.sCharacter('random_advisor').GetName] empfiehlt die Entsendung zusätzlicher Soldaten zur besseren Bewachung der Baustelle. Alternativ könnten wir zusätzliche Mittel bereitstellen, um die zerstörten Materialien zu ersetzen, oder die Angelegenheit insgesamt ignorieren."
  me_greek_5_pontus.49.a:0 "Wir ersetzen nur, was beschädigt wird."
  me_greek_5_pontus.49.a.tt:0 "Der Fortschritt am Tempel der Artemis geht ungehindert weiter."
  me_greek_5_pontus.49.b:0 "Unsere Soldaten werden das in Ordnung bringen."
  me_greek_5_pontus.49.b.tt:0 "Der Fortschritt am Tempel der Artemis geht ungehindert weiter."
  me_greek_5_pontus.49.c:0 "Es ist ein relativ kleines Problem, es wird wahrscheinlich in Ordnung sein."
  me_greek_5_pontus.49.c.tt:0 "Der Fortschritt am Tempel der Artemis wird durch Diebstahl und Sabotage behindert."
  me_greek_5_pontus.50.t:0 "Die Restaurierung des Tempels der Artemis"
  me_greek_5_pontus.50.desc:0 "Die Restaurierung des Tempels wurde kürzlich mit einigen Zugeständnissen abgeschlossen, um die Probleme zu lösen, die während des Baus aufgetreten sind. Die Göttin Artemis wird uns hoffentlich immer noch Gunst gewähren, nachdem sie ihr Bild zu einer Pracht wiederhergestellt hat, die keiner unserer Partnerstädte gleicht. Reisende aus aller Welt haben begonnen, sich zu versammeln, um der Göttin der Jagd zu huldigen."
  me_greek_5_pontus.50.a:0 "Es hätte besser sein können..."
  me_greek_5_pontus.51.t:0 "Die Restaurierung des Großen Tempels der Artemis"
  me_greek_5_pontus.51.desc:0 "Die Tempelrestaurierung wurde kürzlich abgeschlossen und unsere Bemühungen waren ein voller Erfolg! \nDie Göttin Artemis wird uns jetzt sicherlich Gunst gewähren, nachdem sie ihren Tempel zu einer Pracht restauriert hat, die keiner unserer Partnerstädte gleicht. Reisende aus aller Welt haben begonnen, sich zu versammeln, um der Göttin der Jagd zu huldigen."
  me_greek_5_pontus.51.a:0 "Hurra! Die Göttin der Jägerin gewährt ihren Segen."
  treasure_taurican_statue:0 "Statue der Artemis Tauropolos"
  treasure_taurican_statue_desc:0 "Diese Statue von Artemis Tauropolos wurde in ihrem verlorenen Tempel entdeckt und nach Hause gebracht, um für alle sichtbar ausgestellt zu werden."
  me_gre_5_cmod:0 "Blühende Republik"
  desc_me_gre_5_cmod:0 "Aufgrund der jüngsten wirtschaftlichen Entwicklungen und Nachrichten über Eroberungen im Ausland ändert sich die politische Landschaft."
  me_gre_5_2_pmod:0 "Kulturzentrum"
  desc_me_gre_5_2_pmod:0 "Wir haben die Entwicklung dieses neuen Hafens als Zentrum der Kultur und des Kapitals von Euxine gefördert."
  me_gre_5_3_pmod:0 "Handelszentrum"
  desc_me_gre_5_3_pmod:0 "Wir haben die Entwicklung dieses neuen Hafens als Handels- und Kapitalzentrum von Euxine gefördert."
  me_gre_5_5_cmod:0 "War Hawks besänftigt"
  desc_me_gre_5_5_cmod:0 "Heutzutage scheint jeder, vom Sklaven bis zum Adligen, über die jüngste Welle der Kriegspropaganda verärgert zu sein."
  me_gre_5_8_cmod:0 "Griechischer Wohlstand"
  desc_me_gre_5_8_cmod:0 "Wir sind in eine neue Periode relativen Friedens und Wohlstands eingetreten."
  me_gre_5_12_cmod:0 "Ostthrakien sicher"
  desc_me_gre_5_12_cmod:0 "Die vollständige Kontrolle über die Nordküste Anatoliens führt zu positiven wirtschaftlichen und kulturellen Ergebnissen, da viele ehemalige Einheimische unsere Bräuche übernommen haben."
  me_gre_5_13_cmod:0 "Dominanz des Flusshandels"
  desc_me_gre_5_13_cmod:0 "Die vollständige Kontrolle über die Mündungen der Flüsse Tyras und Borysthenes führt zu positiven wirtschaftlichen und kulturellen Ergebnissen, da viele ehemalige Einheimische unsere Bräuche übernommen haben."
  me_gre_5_14_cmod:0 "Nordanatolische Dominanz"
  me_gre_5_15_1_pmod:0 "Milesische Sicherheit"
  desc_me_gre_5_15_1_pmod:0 "Die Rückeroberung von Miletos durch seine längst verstorbenen Einwohner hat eine Welle der Besiedlung und des Wachstums in der Region ausgelöst."
  me_gre_5_15_2_pmod:0 "Herakleische Sicherheit"
  desc_me_gre_5_15_2_pmod:0 "Die Rückeroberung von Heraklea Pontike durch seine längst verstorbenen Bewohner hat eine Welle der Besiedlung und des Wachstums in der Region ausgelöst."
  me_gre_5_16_cmod:0 "Maritimer Boom"
  desc_me_gre_5_16_cmod:0 "Die Expansion unserer Marine hat unsere Schiffbauindustrie belebt und die Seeleute mit Stolz und Entschlossenheit erfüllt."
  me_gre_5_18_pmod:0 "Euxine-Handel"
  desc_me_gre_5_18_pmod:0 "Mit unserem neuen Einfluss wurden unsere Händler mit Gelegenheiten überschwemmt, die sie nur dazu bereit machten, unsere Flotte zu subventionieren."
  me_gre_5_19_1_pmod:0 "Ahnen-Hommage"
  desc_me_gre_5_19_1_pmod:0 "Wir haben die Entwicklung dieses neuen Hafens als Lern- und Kulturzentrum gefördert."
  me_gre_5_19_2_pmod:0 "Griechisches Handelszentrum"
  desc_me_gre_5_19_2_pmod:0 "Wir haben die Entwicklung dieses neuen Hafens als Handels- und Produktionszentrum gefördert."
  me_gre_5_23_cmod:0 "Fromme Bestrebungen"
  desc_me_gre_5_23_cmod:0 "Adlige, Händler, Diplomaten und Pilger reisen alle von weither an, um den neuen Tempelanlagen unserer Stadt ihre Ehrerbietung zu erweisen"
  me_gre_5_24_cmod:0 "Aus der Asche"
  desc_me_gre_5_24_cmod:0 "Nachdem die ehemalige Hauptstadt der Spartokiden dem Erdboden gleichgemacht wurde, wird eine neue Stadt aus ihrer Asche auferstehen. Es soll seinen Vorgänger höher übertreffen, als es ihre begrenzten Bestrebungen jemals zuließen."
  me_gre_5_24_pmod:0 "Bosporanische Hauptstadt"
  desc_me_gre_5_24_pmod:0 "Wir haben die Entwicklung dieses neuen Hafens als Zentrum der Zivilisation und des Kapitals gefördert."
  me_gre_5_25_pmod:0 "Zentrum für Sklavenhandel"
  desc_me_gre_5_25_pmod:0 "Dieses Gebiet ist ein Knotenpunkt für den Sklavenhandel rund um Pontos Euxinos."
  me_gre_5_trader_pos_opmod:0 "Günstiges Handelsabkommen"
  me_gre_5_trader_neg_opmod:0 "Katastrophales Handelsabkommen"
  me_gre_5_40_pmod:0 "Ruinen des Tempels der Artemis Tauropolos"
  desc_me_gre_5_40_pmod:0 "Hier liegen die Ruinen eines alten Tempels, der nie restauriert wurde."
  wonder_taurican_temple:0 "Tempel der Artemis Tauropolos"
  wonder_taurican_temple_desc:0 "Dieser Ort ... seine dunkle und abscheuliche Geschichte durchdringt seinen Raum, wo Iphigenia einst die Priesterin für die diebischen Tauri-Tyrannen spielte, die über das Meer segelten und Griechen opferten. Es ist ein mächtiger Ort, und Artemis sitzt oben auf dem Tempel und spannt ihren nie vermissten Bogen."
  gw_effect_taurican_temple:0 "Artemis Tauropolos"
  gw_effect_taurican_temple_DESC:0 "Mit dem Tempel der Artemis Tauropolos, der für die hellenische Welt zurückerobert wurde, ist er ein Leuchtfeuer des Glaubens an den Euxinus, der alle Anbeter der Göttin anzieht."
