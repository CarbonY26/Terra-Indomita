l_german:
  deity_patampasa:0 "$deity_patampasa$"
  omen_patampasa:0 "Patampasa"
  omen_patampasa_desc:0 "Er wird jährlich von jedem Stamm verehrt, wenn sie einen großen Holzhaufen mit einem blutigen Schwert verbrennen, das als Zeichen der Stammesloyalität und der Hingabe an die kosmologische Ordnung gedacht ist. Er ist der Gott des Konflikts und des endgültigen Sieges, ein Analogon zum iranischen Verethragna."
  deity_leipoxais:0 "$deity_leipoxais$"
  omen_leipoxais:0 "Leipoxais"
  omen_leipoxais_desc:0 "Als ältester Sohn von Targitaos ist er einer der drei, die die goldenen Geschenke des Himmels nicht berühren können, ohne dass sie in Flammen aufgehen, und er wird in die niedrigere Königswürde der dreigliedrigen königlichen Hierarchie verbannt. Die Skythen berichten von ihm als Vater des Auchatae-Stammes. In der griechischen Version des Mythos heißt er Agathyrsus, Stammvater des Agathyrsi-Stammes, der westlich der königlichen Skythen in den Ebenen am Fluss Maris lebt."
  deity_arpoxais:0 "$deity_arpoxais$"
  omen_arpoxais:0 "Arpoxais"
  omen_arpoxais_desc:0 "Der mittlere Sohn von Targitaos ist einer der drei, die die goldenen Geschenke des Himmels nicht berühren können, ohne dass sie in Flammen aufgehen, und er wird in die niedrigere Königswürde der dreigliedrigen königlichen Hierarchie verbannt. Die Skythen berichten von ihm als Vater der Catiari- und Traspian-Stämme. In der griechischen Version des Mythos heißt er Gelonus, Stammvater des Geloni-Stammes (auch als Heloni bekannt), der nordöstlich der königlichen Skythen im bewaldeten Hinterland östlich der Borysthenes lebt."
  deity_colaxais:0 "$deity_colaxais$"
  omen_colaxais:0 "Colaxais"
  omen_colaxais_desc:0 "Als jüngster Sohn des Targitaos ist er der einzige der drei, der die goldenen Geschenke des Himmels berühren kann, ohne dass sie in Flammen aufgehen, und er wird als Hochkönig in der dreigliedrigen königlichen Hierarchie akzeptiert. Die Skythen berichten von ihm als Vater des Paralatae-Stammes. In der griechischen Version des Mythos heißt er Scythes, Stammvater der königlichen Skythen, die die pontische Steppe regierten. Obwohl alle drei Gruppen, Agathyrsi, Geloni und Royal Scythes, gemeinsam als Scolotoi, griechisch Skythen, bezeichnet werden, sind sie vor allem nach der Linie der Royal Skythen benannt und werden von ihr regiert."
