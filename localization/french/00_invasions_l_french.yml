l_french:
  invasions_1_title:0 "The Xiongnu Horde"
  invasions_1_desc:0 "Dans les terres lointaines des steppes orientales, une confédération tribale connue sous le nom de Xiongnu, sous leur chef Chanyu Modun, a subjugué les tribus majoritaires au-delà des montagnes de l'Altaï. La peur grandit que le regard du Chanyu soit fixé plus au sud et à l'ouest."
  invasions_1.a:0 "Cela ne peut pas être bon..."
  invasions_2_title:0 "La migration Wusun"
  invasions_2_desc:0 "Les peuples Wusun, une tribu des steppes de langue iranienne avec des racines dans le Gansu, ont été pendant des siècles humiliés et vaincus par leurs cousins, les Yuezhi. Les Wusun ont été forcés de devenir des sujets du grand Chanyu Modun pour se protéger, vivant sur les terres des Xiongnu et attendant leur heure pour se venger des Yuezhi. Maintenant que les Yuezhi ont été anéantis par la Confédération Xiongnu et les Wusun, il est temps de réinstaller notre peuple dans les terres fertiles de la vallée d'Ili, la direction dans laquelle les Yuezhi restants ont fui. Le Grand Chanyu nous aidera dans notre conquête."
  invasions_2.a:0 "Je peux entendre les sabots d'ici"
  invasions_2_tooltip:0 "La tribu de #Y [wusun_country_scope.GetName]# ! déclare la guerre à #Y [wusun_invasion_defender.GetName]# ! avec la #Y Horde Conquest# ! but de guerre."
  invasions_3_title:0 "Arrivée des Yuezhi"
  invasions_3_desc:0 "La guerre fait rage au-delà du bassin du Tarim entre les puissantes confédérations Yuezhi et Xiongnu. Les réfugiés de la steppe orientale arrivent en masse en Sogdiane et dans la vallée de l'Ili."
  invasions_3.a:0 "Combien pourrait-il y en avoir d'autres..."
  invasions_3_tooltip:0 "Beaucoup de #Y Yuezhi# ! des tribus cultivées apparaîtront dans le bassin du Tarim"
  invasions_4_title:0 "The Yuezhi People"
  invasions_4_desc:0 "Les Yuezhi s'installent dans la région en si grand nombre que nous devons soit adopter leurs habitudes, soit nous battre pour maintenir notre culture telle que nous la connaissons."
  invasions_4.a:0 "Embrace Yuezhi Culture"
  invasions_4.b:0 "Combattez-les"
  invasions_4_tooltip:0 "Accédez à la #Y Horde Conquest# ! But de guerre pendant 25 ans \nJusqu'à #Y 50# ! pop deviendra la culture Yuezhi."
  invasions_5_title:0 "Yuezhi Invasion"
  invasions_5_desc:0 "La puissante confédération Yuezhi, qui a dominé le sud de la Mongolie et le Gansu pendant des siècles, a été écrasée par le parvenu Chanyu Modun et sa confédération Xiongnu montante, avec l'aide de leur vieil ennemi le Wusun, en 176 av. Le gros des Yuezhi a fui vers l'ouest vers la vallée d'Ili et la Sogdiane pour échapper à la colère du puissant Chanyu, trouvant leurs meilleures chances de combattre les tribus Saka, les Sogdiens et les Ioniens."
  invasions_5.a:0 "Ils n'iront pas loin"
  invasions_5_tooltip:0 "La tribu de #Y [yuezhi_country_scope.GetName]# ! déclare la guerre à #Y [yuezhi_invasion_defender.GetName]# ! avec la #Y Horde Conquest# ! but de guerre."
  invasions_6_title:0 "La Horde Sakan"
  invasions_6_desc:0 "Le peuple Yuezhi a maintes et maintes fois forcé le peuple Saka à quitter ses maisons. Premièrement, la vallée d'Ili a été prise par les Yuezhi suite à leur migration du Gansu, forçant les peuples Saka au sud et à l'ouest. Le peuple Saka a de nouveau été chassé de ses terres avec les invasions Yuezhi de la Sogdiane puis de la Bactriane. Maintenant, les peuples Saka doivent à nouveau pousser vers le sud pour survivre, pénétrant dans les royaumes grecs et indiens du Gandhara et du fleuve Indus."
  invasions_6.a:0 "Cela ne peut pas être bon..."
  invasions_6_tooltip:0 "La tribu de #Y [sakia_country_scope.GetName]# ! déclare la guerre à #Y [sakia_invasion_defender.GetName]# ! avec la #Y Horde Conquest# ! but de guerre."
  invasions_8_title:0 "Yuezhi Invasion of Bactria"
  invasions_8_desc:0 "Tout comme les Grands Yuezhi pensaient avoir échappé aux Xiongnu, les Wusun, fidèles vassaux des Xiongnu (et notre ancien sujet), ont été « doués » des terres de la vallée d'Ili par les Grands Chanyu. Les forces combinées de la Confédération Wusun et Xiongnu sont bien trop importantes pour espérer combattre, et nous devons à nouveau fuir ; cette fois au sud des terres des Bactriens gouvernés par les Grecs. Leurs terres sont mûres pour la conquête maintenant qu'elles sont suffisamment coupées du reste du monde hellénique. Les Yuezhi subjugueront les villes de Bactriane, prendront leurs luxes et, plus important encore, resteront loin de la colère des Xiongnu."
  invasions_8.a:0 "Cela ne peut pas être bon..."
  invasions_8_A_tooltip:0 "La tribu de #Y [yuezhi_country_scope_2.GetName]# ! déclare la guerre à #Y [yuezhi_bactria_invasion_defender.GetName]# ! avec la #Y Horde Conquest# ! but de guerre."
  invasions_8_B_tooltip:0 "La tribu de #Y [yuezhi_country_scope.GetName]# ! déclare la guerre à #Y [yuezhi_bactria_invasion_defender.GetName]# ! avec la #Y Horde Conquest# ! but de guerre."
