l_spanish:
 ## Default ##
 deity_gekho:0 "$omen_gekho$"
 omen_gekho:0 "Gekhö"
 omen_gekho_desc:0 "Gekhö es el más importante de los muchos dioses $tibetan$, un dios de los cielos y las estrellas. La mayoría de los otros dioses invocados por los lugareños se inclinan ante él, y es conocido por vencer a los espíritus malignos que pueden molestar a sus fieles. Se le suele venerar con el sacrificio de yaks, ovejas u oro, regalos ofrecidos como agradecimiento por su ayuda."

 deity_tingnam_gyalmo:0 "$omen_tingnam_gyalmo$"
 omen_tingnam_gyalmo:0 "Tingnam Gyalmo"
 omen_tingnam_gyalmo_desc:0 "Tingnam Gyalmo es una diosa de capa azul del océano, y la consorte de Kuchi Mangke. Como protectora de los océanos y ríos, juega un papel importante para los creyentes $bon_religion$ y es muy venerada."

 deity_drablai_gyalmo:0 "$omen_drablai_gyalmo$"
 omen_drablai_gyalmo:0 "Drablai Gyalmo"
 omen_drablai_gyalmo_desc:0 "Drablai Gyalmo es una de las más importantes de las deidades de la religión $bon_religion$, es la consorte de Gekhö, y una diosa de los cielos por derecho propio. La diosa asume muchos aspectos, ya sea una tranquila diosa blanca de la vida o una aterradora bruja negra de la muerte, y a menudo se asocia con los cuerpos celestes y los fenómenos naturales."

 deity_kuchi_mangke:0 "$omen_kuchi_mangke$"
 omen_kuchi_mangke:0 "Kuchi Mangke"
 omen_kuchi_mangke_desc:0 "Kuchi Mangke es un dios de la fertilidad asociado con Gekhö, y la consorte de Tingnam Gyalmo. Se le suele retratar como un dios diminuto, algunos dicen que su cuerpo es como un pequeño huso, y tiene la tarea de proteger a los niños de los espíritus malignos que podrían hacerles daño."

 deity_ati_muwer:0 "$omen_ati_muwer$"
 omen_ati_muwer:0 "Ati Muwer"
 omen_ati_muwer_desc:0 "Ati Muwer es un dios de la guerra por derecho propio, y un miembro importante del círculo de deidades asociadas con Gekhö. A menudo se le representa con una armadura dorada, con un arco en la mano, cabalgando por el cielo."

 deity_phuwer:0 "$omen_phuwer$"
 omen_phuwer:0 "Phuwer"
 omen_phuwer_desc:0 "Phuwer es un dios de la adivinación y la astrología, y un miembro del círculo de Gekhö. La deidad suele ser representada como una figura impresionante vestida con túnicas blancas, junto con tres compañeras. Los creyentes $bon_religion$ veneran al dios con vellón de cordero, cintas de colores, y los corazones secos de un murciélago, una grulla y un cuco."

 deity_traphu:0 "$omen_traphu$"
 omen_traphu:0 "Traphu"
 omen_traphu_desc:0 "Traphu es una deidad menor entre los creyentes $bon_religion$, normalmente asociado con las regiones más septentrionales de donde proviene originalmente: las míticas tierras de Drugu. Se dice que nació en un castillo de cristal, rodeado de pájaros, rayos de luna y rayos de sol."

 deity_the_elements:0 "$omen_the_elements$"
 omen_the_elements:0 "Los elementos"
 omen_the_elements_desc:0 "Los cuatro elementos juegan un rol importante en la religión $bon_religion$, incluso siendo personificados como deidades menores ellos mismos. De los cuatro elementos: viento, tierra, agua y fuego; el aire era normalmente el más importante, y se le representaba cabalgando un ciervo blanco a través de la tierra."

 ##Invictus##
 deity_shenlha_okar:0 "$presagio_shenlha_okar$"
 omen_shenlha_okar:0 "Shenlha Ökar"
 omen_shenlha_okar_desc:0 "A menudo se representa a Shenlha Okar montando un león blanco y empuñando un arco y una flecha, lo que representa su capacidad para proteger a sus seguidores de las influencias negativas. También se le asocia con el sol, y su adoración suele vincularse con la agricultura y la cosecha."

 deity_sidpa_gyalmo:0 "$presagio_sidpa_gyalmo$"
 omen_sidpa_gyalmo:0 "Sidpa Gyalmo"
 omen_sidpa_gyalmo_desc:0 "Sidpa Gyalmo es la principal protectora de la tradición tibetana bon; es la feroz manifestación de la Gran Madre Amorosa."

 deity_lha_mo:0 "$presagio_lha_mo$"
 omen_lha_mo:0 "Lha-mo"
 omen_lha_mo_desc:0 "Lha-mo es una diosa bon asociada con la tierra, el agua, la suerte, la riqueza y la fertilidad. A menudo se la representa como una mujer hermosa con una expresión pacífica, sosteniendo un espejo, una flor de loto o un niño. Lha-mo se considera una deidad protectora y se cree que trae fertilidad, prosperidad y buena fortuna a quienes la adoran. A veces se la considera la esposa de Tonpa Shenrab. Su adoración a menudo incluye ofrendas de leche, mantequilla y cereales."

 deity_yeshe_walmo:0 "$presagio_yeshe_walmo$"
 omen_yeshe_walmo:0 "Sí, Walmo"
 omen_yeshe_walmo_desc:0 "Yeshe Walmo se considera el aspecto de sabiduría de Sipe Gyalmo. A menudo se la representa como una hermosa mujer que viste una túnica blanca y sostiene un mala o rosario de cristal. Se cree que tiene el poder de otorgarle realización espiritual e iluminación a los devotos."

 deity_sherab_chamma:0 "$omen_sherab_chamma$"
 omen_sherab_chamma:0 "Sherab Chamma"
 omen_sherab_chamma_desc:0 "Sherab Chamma es una deidad femenina destacada en la religión bon, a menudo conocida como la ''Madre de la sabiduría''. Se la asocia con las prácticas de curación y longevidad y se dice que enseñó al pueblo bonpo cómo realizar ciertos rituales y prácticas. También se la considera una protectora y una fuente de inspiración para los practicantes espirituales. Sherab Chamma se representa como una diosa radiante, a menudo se muestra con una expresión pacífica y sosteniendo un espejo, un libro o un conjunto de Rosario."

 deity_tonpa_shenrab:0 "$presagio_tonpa_shenrab$"
 omen_tonpa_shenrab:0 "Tonpa Shenrab"
 omen_tonpa_shenrab_desc: "Tonpa Shenrab es considerado el fundador de la religión Bon. Según la tradición Bon, nació hace más de 18 000 años en la tierra de Tagzig Olmo Lung Ring. Se cree que enseñó las enseñanzas Bon a los humanos y ayudó a establecer el religión. Tonpa Shenrab a menudo se representa como un maestro pacífico y compasivo, que mostró a sus seguidores el camino hacia la liberación a través de las enseñanzas de Bon. También está asociado con la curación y se cree que enseñó a sus seguidores cómo usar plantas medicinales para curar enfermedades."

 deity_sangpo_bumtri:0 "$presagio_sangpo_bumtri$"
 omen_sangpo_bumtri:0 "Sangpo Bumtri"
 omen_sangpo_bumtri_desc:0 "Sangpo Bumtri es una deidad Bon asociada con la curación y la medicina. Se cree que tuvo cuatro hijos, cada uno de los cuales representa diferentes aspectos de su poder. A Sangpo Bumtri se le suele representar sosteniendo un cuenco o una copa, que representan los poderes curativos que posee. posee. También está asociado con el Sol, y su nombre se traduce como "Rey de las Buenas Cualidades."

 deity_satrig_ersang:0 "$presagio_satrig_ersang$"
 omen_satrig_ersang:0 "Satrig Ersang"
 omen_satrig_ersang_desc:0 "Satrig Ersang se considera una de las deidades bon más importantes y recibe gran reverencia y adoración en la tradición bon. Sherab Chamma es otra forma de Satrig Ersang y se puede considerar como una manifestación de actividad de Satrig Ersang donde toma en los roles de una deidad meditativa, una deidad de la curación como Yeshe Walmo, y en su más horrible de las apariencias, Sidpa Gyalmo, el principal protector de la religión Bon."