l_german:
  tamil_king_missions:0 "Tamilische Könige"
  tamil_king_missions_DESCRIPTION:0 "Wir werden unser Königreich zu Größe führen"
  tamil_king_missions_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn wir unsere Hegemonie über Südindien gesichert haben"
  tamil_king_missions_BUTTON_TOOLTIP:0 "Dravida wird uns gehören!"
  tamil_king_missions_task_1:0 "Muvendar"
  tamil_king_missions_task_1_DESC:0 "Die Muvendar oder die drei gekrönten Könige beziehen sich auf das Triumvirat der Chera, Chola und Pandya, die während der Maurya-Herrschaft den Süden Indiens beherrschten. Instabil und anfällig für Kriege haben die Muvendar das tamilische Volk zu lange gespalten. Indem wir die Muvendar unter unserer Herrschaft vereinen, werden wir unseren Platz als rechtmäßige Herrscher von Tamilakam einnehmen.india_por2!"
  tamil_king_missions_task_2:0 "Elefantenkrieg"
  tamil_king_missions_task_2_DESC:0 "Der Einsatz von Kriegselefanten in Indien lässt sich Jahrhunderte zurückverfolgen. Obwohl es schwierig ist, Elefanten zu fangen, zu züchten und zu trainieren, sind sie dennoch äußerst effektiv in der Kriegsführung. Indem wir Handler rekrutieren und Elefanten fangen, können wir ein Elefantenkorps innerhalb unserer Armee aufbauen.india_mil19!"
  tamil_king_missions_task_3:0 "Fortgeschrittene Elefantenkunde"
  tamil_king_missions_task_3_DESC:0 "Die Ergänzung unserer Armee durch Kriegselefanten hat sich als effektiv erwiesen. Elefanten, die in der Lage sind, feindliche Formationen zu durchbrechen und Kavallerie zu vertreiben, waren der Dreh- und Angelpunkt in vielen unserer Feldzüge. Indem wir unsere Elefanten mit Türmen ausstatten und neue Trainingsmethoden anwenden, können wir die Effektivität unseres Elefantenkorps erhöhen.india_mil11!"
  tamil_king_missions_task_4:0 "Umarme Vishnu"
  tamil_king_missions_task_4_DESC:0 "Vishnu ist eine der Hauptgottheiten des Hinduismus. Bekannt als „der Bewahrer“ innerhalb der Trimurti, dem Triumvirat von Brahma und Shiva, ist Vishnu das höchste Wesen, das das Universum erschafft, schützt und transformiert. Wenn wir die Anbetung Vishnus annehmen würden, könnten wir seinen Segen für unsere zukünftigen Eroberungen erhalten.india_mil20!"
  tamil_king_missions_task_5:0 "Umarme Shiva"
  tamil_king_missions_task_5_DESC:0 "Shiva ist die zweite der drei Gottheiten innerhalb der Trimurti. Shiva, der Gott der Zerstörung, der Meditation und des Yoga, ist die Hauptgottheit innerhalb des Shavismus, einem der vier Hauptzweige des Hinduismus. Wenn wir die Anbetung von Shiva übernehmen würden, könnten wir den Segen des „Zerstörers“ erlangen.india_mil17!"
  tamil_king_missions_task_6:0 "Vasallisieren Sie tamilische Häuptlingstümer"
  tamil_king_missions_task_6_DESC:0 "Unabhängige tamilische Häuptlinge herrschen immer noch über einen Teil von Tamilakam. Wir müssen diese Häuptlinge unter unsere Kontrolle bringen.india_mil13!"
  tamil_king_missions_task_7:0 "Vasallisieren Sie die lankischen Könige"
  tamil_king_missions_task_7_DESC:0 "Das arische Volk Sri Lankas muss unter unsere Herrschaft gebracht werden. Die Unterwerfung der Lanker wird uns sicherlich großen Reichtum bringen.india_mil14!"
  tamil_king_missions_task_8:0 "Tamilikam unterwerfen"
  tamil_king_missions_task_8_DESC:0 "Die Eroberung von Tamilakam hat uns unter allen Tamilen großes Ansehen eingebracht. Mit Tamilakam fest unter unserer Kontrolle werden unsere Untertanen eher bereit sein, sich in unser großartiges Land zu integrieren.india_mil12!"
  tamil_king_missions_task_9:0 "Vereint die Tamilen"
  tamil_king_missions_task_9_DESC:0 "Vishnu anzunehmen hat zum Wohlstand unseres Volkes geführt und alle Tamilen sind jetzt unter der Herrschaft eines einzigen Königs. Der Segen des Herrn Vishnu wird dafür sorgen, dass wir in den kommenden Jahrhunderten weiter gedeihen.india_mil4!"
  tamil_king_missions_task_10:0 "Zerstöre tamilische Häuptlinge"
  tamil_king_missions_task_10_DESC:0 "Kleine tamilische Häuptlinge herrschen über Land, das rechtmäßig uns gehört, wir müssen diese aufstrebenden Häuptlinge in unser Königreich integrieren.india_mil5!"
  tamil_king_missions_task_11:0 "Lankischer Überfall"
  tamil_king_missions_task_11_DESC:0 "Die Eroberung Sri Lankas würde unsere Position gegenüber unseren tamilischen Rivalen stärken. Lanka ist einer der reichsten Orte in ganz Indien, sie werden sich vor unserem großen Königreich verneigen.india_mil21!"
  tamil_king_missions_task_12:0 "Besiege rivalisierende tamilische Könige"
  tamil_king_missions_task_12_DESC:0 "Unsere Rivalen haben sich viel zu lange gegen uns gestellt. Wir sind stark genug geworden, um sie zu zerstören, und so wird es auch sein.india_mil15!"
  tamil_king_missions_task_13:0 "Beherrsche die Tamilen"
  tamil_king_missions_task_13_DESC:0 "Shiva hat uns geholfen, unsere tamilischen Rivalen zu vernichten, und wir haben jetzt die Kontrolle über die wohlhabenden Ländereien von Tamilakam.india_mil8!"
  tamil_king_missions_task_final:0 "Tamilakam!"
  tamil_king_missions_task_final_DESC:0 "Wir haben das tamilische Volk zu einem einzigen Königreich vereint. Größe erwartet uns!india_por2!"
  tamil_king_missions_task_20:0 "Lanker integrieren"
  tamil_king_missions_task_20_DESC:0 "Wir konnten viel von der lankischen Kultur lernen. Die Integration ihrer Ideen und Menschen in unser Königreich wird unsere Herrschaft über das Land legitimieren."
  tamil_king_missions_task_21:0 "Lanker assimilieren"
  tamil_king_missions_task_21_DESC:0 "Sri Lanka muss Tamil sein! Arier haben dieses Land viel zu lange regiert."
  tamil_king_missions_task_22:0 "Betrachten Sie buddhistische Werte"
  tamil_king_missions_task_22_DESC:0 "Der Buddhismus hat sich in Teilen unseres Reiches ausgebreitet. Wir sollten die Buddhisten an unseren Hof einladen, um über ihre Werte nachzudenken."
  tamil_king_missions_task_23:0 "Betrachten Sie Jain-Werte"
  tamil_king_missions_task_23_DESC:0 "Der Jainismus hat sich in Teilen unseres Reiches ausgebreitet. Wir sollten die Jainas an unseren Hof einladen, um über ihre Werte nachzudenken."
  tamil_king_missions_task_24:0 "Die Angelegenheit von Malaya"
  tamil_king_missions_task_24_DESC:0 "Malaya ist eine der profitabelsten Provinzen in Tamilakam. Jetzt, wo wir die Kontrolle darüber haben, können wir es plündern und die Reichtümer in unsere Hauptstadt bringen."
  tamil_king_missions_task_25:0 "Malaiischer Wohlstand"
  tamil_king_missions_task_25_DESC:0 "Die Provinz Malaya gehört zu den wohlhabendsten in ganz Tamilakam. Unter unserer Herrschaft wird es weiter gedeihen."
  tamil_king_missions_task_26:0 "Gründen Sie den Vorstand der Elefanten"
  tamil_king_missions_task_26_DESC:0 "Bogenschießen und Streitwagen werden in unserem Land seit langem verschönert, aber der zunehmende Einsatz von Kriegselefanten auf dem Schlachtfeld hat sie an die Spitze der indischen Kriegsführung gebracht. Wir müssen den Elefantenrat gründen, der sich um unsere Kriegselefanten kümmert und sie ausbildet. Mit unserem fortgeschrittenen Elefantentraining werden wir die Feinde vernichten!india_mil16!"
  tamil_king_missions_task_16:0 "Das Handelszentrum"
  tamil_king_missions_task_16_DESC:0 "Die große Stadt Koti ist eine der wohlhabendsten Handelsstädte Indiens. Es ist bekannt für die wunderschönen Perlen und Edelsteine, die in Koti hergestellt werden. Die Verschönerung des Handels in Koti wird es unseren Händlern ermöglichen, erfolgreich zu sein.india_mil1!"
  tamil_king_missions_task_17:0 "Sangam-Literatur"
  tamil_king_missions_task_17_DESC:0 "Die Sangam-Literatur wurde in dieser Zeit in Madurai bekanntermaßen geschrieben. Die Sangams sind die wichtigste Informationsquelle über das Leben der alten Tamilen. Dichter, Schriftsteller, Sänger und alle Arten von Menschen strömen nach Madurai, wo Sangam-Literatur seit Tausenden von Jahren hergestellt wird.india_por1!"
  tamil_king_missions_task_18:0 "Metropole Madurai"
  tamil_king_missions_task_18_DESC:0 "Madurai war schon immer die große Hauptstadt der Pandyan. Wir müssen die Infrastruktur in Madurai ausbauen, um weiter zu wachsen.india_mil4!"
  tamil_king_missions_task_19:0 "Ehre sei Pandy!"
  tamil_king_missions_task_19_DESC:0 "Die großen Pandyan-Leute sind Herren über ganz Tamilakam. Pandya ist herrlich!india_mil9!"
  tamil_king_missions_task_30:0 "Überwältige Pandya und Chera"
  tamil_king_missions_task_30_DESC:0 "Wir müssen unsere Rivalen schnell besiegen und unseren Einfluss auf das tamilische Volk festigen. Das größte Imperium, das Indien je gesehen hat, Maurya dehnt sich mit alarmierender Geschwindigkeit nach Süden aus. Wir müssen uns auf den unvermeidlichen Konflikt mit ihnen vorbereiten.india_mil10!"
  tamil_king_missions_task_31:0 "Textilien von Urayur"
  tamil_king_missions_task_31_DESC:0 "Urayur ist berühmt für die großartigen Textilien, die wir herstellen. Die Entwicklung der Infrastruktur dieser großartigen Stadt wird uns sehr wohlhabend machen.india_por1!"
  tamil_king_missions_task_34:0 "Andhran-Einmischung"
  tamil_king_missions_task_34_DESC:0 "Wir müssen nach Norden in das Volk der Andhran vordringen, bevor Maurya sie erobern und unsere Herrschaft bedrohen kann.india_mil23!"
  tamil_king_missions_task_35:0 "Ehre sei Chola!"
  tamil_king_missions_task_35_DESC:0 "Die großen Cholaner beherrschen ganz Tamilakam. Chola ist herrlich.india_mil9!"
  tamil_king_missions_task_37:0 "Cheran Gewürzhandel"
  tamil_king_missions_task_37_DESC:0 "Chera ist eine der führenden Handelsnationen in ganz Indien. Durch die Entwicklung von Gewürzproduktionsmethoden in unseren reichen Ländern könnten wir durch den Export von Gewürzen reich werden.india_mil1!"
  tamil_king_missions_task_38:0 "Erweitern Sie Handelsnetzwerke"
  tamil_king_missions_task_38_DESC:0 "Die Eröffnung von Handelsbeziehungen mit den Nordindianern könnte uns großen Reichtum bringen.india_mil3!"
  tamil_king_missions_task_39:0 "Handelsnetzwerk im Indischen Ozean"
  tamil_king_missions_task_39_DESC:0 "Wir haben ein profitables Handelsnetzwerk im Indischen Ozean aufgebaut.india_mil7!"
  tamil_king_missions_task_40:0 "Gewürze von Vanci"
  tamil_king_missions_task_40_DESC:0 "Es wäre klug, unsere Gewürzproduktion auf unsere Hauptstadt auszudehnen. Wir können dies tun, indem wir die bestehende Infrastruktur in Vanci stark erweitern.india_por1!"
  tamil_king_missions_task_43:0 "Ehre sei Chera!"
  tamil_king_missions_task_43_DESC:0 "Die großen Cheran sind Herren über ganz Tamilakam. Chera ist herrlich.india_mil9!"
  tamil_king_missions_task_44:0 "Die erste Akademie"
  tamil_king_missions_task_44_DESC:0 "Wir müssen die alte Sangam-Literatur studieren, mit der uns unsere Vorfahren gesegnet haben.india_mil20!"
  tamil_king_missions_task_45:0 "Vanci entwickeln"
  tamil_king_missions_task_45_DESC:0 "Die Entwicklung von Vanci wird uns großen Reichtum bringen.ägypten_mil19!"
  tamil_king_missions_task_46:0 "Entwickle Madurai"
  tamil_king_missions_task_46_DESC:0 "Die Entwicklung von Madurai wird uns großen Reichtum bringen.ägypten_mil19!"
  tamil_king_missions_task_47:0 "Entwickle Urayur"
  tamil_king_missions_task_47_DESC:0 "Die Entwicklung von Urayur wird uns großen Reichtum bringen.ägypten_mil19!"
  tamil_king_missions_task_48:0 "Häfen von Karige"
  tamil_king_missions_task_48_DESC:0 "Karige ist das Tor zu unserem großartigen Land. Die Erweiterung der Handelshäfen in dieser Provinz wird es uns ermöglichen, durch den Handel reich zu werden.india_mil1!"
  tamil_king_missions_task_49:0 "Befestige die Pässe"
  tamil_king_missions_task_49_DESC:0 "Wir müssen die Bergpässe in unserem Norden und Süden befestigen, um die Sicherheit von Vanci zu gewährleisten.greek_mil1!"
  tamil_king_missions_task_50:0 "Befestige die Pässe"
  tamil_king_missions_task_50_DESC:0 "Wir müssen die umliegenden Ländereien im Norden und Süden befestigen, um die Sicherheit von Madurai zu gewährleisten.greek_mil1!"
  tamil_king_missions_task_51:0 "Gewährleistung der Sicherheit von Urayur"
  tamil_king_missions_task_51_DESC:0 "Wir müssen das Gebiet um Urayur stärken, um seinen Wohlstand zu sichern.greek_mil1!"
  tamil_mission_01_tamil_task_1_effect_tt:0 "Erhalte #G +5 % Moral#! und #G +5 % Disziplin#! für 10 Jahre."
  tamil_mission_01_tamil_task_5_effect_tt:0 "Erlangen Sie Ansprüche auf die tamilischen Häuptlinge #Y Adagaiman#!, #Y Kosar#! und #Y Parambu#!."
  tamil_mission_01_tamil_task_22_effect_tt:0 "Sollen wir zum #Y-Buddhismus# konvertieren!?"
  tamil_mission_01_tamil_task_23_effect_tt:0 "Sollen wir zum #Y Jainismus# konvertieren!?"
  tamil_mission_01_tamil_task_10_effect_tt:0 "Gewinnen Sie Ansprüche auf die Provinzen #Y North Tambapamni#! und #Y South Tambapamni#!."
  tamil_mission_01_tamil_task_11_effect_tt:0 "Gewinnen Sie Ansprüche auf die Region #Y Dravida#!."
  tamil_mission_01_tamil_task_44_effect_tt:0 "Löst das Ereignis #Y Die erste Sangam-Periode#! aus."
  tamil_mission_01_tamil_task_30_effect_tt:0 "Wir müssen unsere #R Rivals# überwältigen!."
  tamil_mission_01_tamil_task_39_A_effect_tt:0 "Die Provinz #Y Keralaputa#! hat mindestens #Y 3#! Provinzen, die #Y 2# produzieren! oder mehr #Y Gewürze#! und mindestens #Y 15# haben! knallt."
  tamil_mission_01_tamil_task_39_B_effect_tt:0 "Die Provinz #Y South Satiyaputa#! hat mindestens #Y 2#! Provinzen, die #Y 2# produzieren! oder mehr #Y Gewürze#! und mindestens #Y 15# haben! knallt."
  tamil_mission_01_tamil_task_14_effect_tt:0 "Wir haben #Y Tamilakam# vereint! in ein einziges Land!"
  tamil_mission_01_tamil_task_25_effect_tt:0 "Das Malaya-Gebiet gewinnt dauerhaft #T +25%#! #Y Handelseinkommen#! und #T 2%#! #Y Bevölkerungswachstum#!"
  tamil_mission_01_tamil_task_24_effect_tt:0 "Das Malaya-Gebiet wird für #Y 5# unglücklich sein! Jahren und wird wahrscheinlich #R Revolt#!."
  tamil_mission_01_tamil_task_6_effect_tt:0 "Diese Aufgabe ist abgeschlossen, wenn wir mindestens #Y zwei Probanden# haben! mit #Y Tamil, Cholan, Cheran,#! oder #Y Pandyan#! primäre Kultur."
  tamil_mission_01_tamil_task_7_effect_tt:0 "Diese Aufgabe wird abgeschlossen sein, wenn alle Länder der #Y-lankischen Kultur#! sind unsere Themen."
  tamil_mission_01_tamil_task_9_effect_tt:0 "Diese Aufgabe wird abgeschlossen sein, wenn alle Länder von #Y Pandyan#!, #Y Cholan#!, #Y Cheran#! und #Y Tamil#! Kultur sind unsere Themen ODER #R Existieren nicht#!."
  tamil_mission_01_tamil_task_9_effect2_tt:0 "Die Kosten für die Gründung von Städten und Metropolen werden dauerhaft um #G -25%#! gesenkt. Wir gewinnen auch dauerhaft #G +3 diplomatische Beziehungen#!."
  tamil_king_missions_task_2_tt:0 "Mindestens eine Provinz muss #Y Elephants#!.elephants! importieren."
  tamil_king_missions_task_2_B_tt:0 "Eine zufällige unterentwickelte Provinz beginnt mit der Produktion von #Y Elephants#!.elephants!"
  tamilakam_missions_01_unity:0 "Ein vereinter dravidischer Staat"
  tamilakam_missions_01_unity_DESCRIPTION:0 "Wir müssen unser Volk vereinen und stark werden, damit wir unsere Rivalen Maurya im Norden besiegen können."
  tamilakam_missions_01_unity_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn wir alle Provinzen der dravidischen Kulturgruppe besitzen."
  tamilakam_missions_01_unity_BUTTON_TOOLTIP:0 "Dravida wird uns gehören!"
  tamilakam_missions_01_task_1:0 "Vereint Südindien"
  tamilakam_missions_01_task_1_DESC:0 "Wenn wir unsere Grenzen erweitern wollen, müssen wir zuerst Südindien beherrschen, damit wir gegen Maurya im Norden stark werden können.india_mil12!"
  tamilakam_missions_01_task_2:0 "Konsolidiere Karnata"
  tamilakam_missions_01_task_2_DESC:0 "Die Region Karnata ist aus wirtschaftlichen und militärischen Gründen von entscheidender Bedeutung – sie muss unter unsere Kontrolle gebracht werden.india_mil10!"
  tamilakam_missions_01_task_3:0 "Konsolidiere Dravida"
  tamilakam_missions_01_task_3_DESC:0 "Es wird gesagt, dass man sich zu Hause um das Geschäft kümmern muss, bevor man Dinge in der weiten Welt angeht. Die Vereinigung unserer Heimatregion wird uns stark machen.india_mil4!"
  tamilakam_missions_01_task_4:0 "Beherrsche Andhran"
  tamilakam_missions_01_task_4_DESC:0 "Wir müssen das andhranische Volk erobern. Viel zu lange haben sie das nördliche tamilische Volk überfallen und angegriffen, und jetzt, da wir in der Lage sind, es zu stoppen, müssen wir es tun.india_mil8!"
  tamilakam_missions_01_task_5:0 "Die Kuntala"
  tamilakam_missions_01_task_5_DESC:0 "Die Kuntalaner haben viel mit den Tamilen gemeinsam; viel zu viele Dinge, um sie hier aufzulisten. Wir sollten versuchen, sie zu unterwerfen, denn sie sind praktisch unsere Cousins.india_mil22!"
  tamilakam_missions_01_task_6:0 "Vereint alle Dravidianer"
  tamilakam_missions_01_task_6_DESC:0 "Wir können keine Dravidianer akzeptieren, die uns herausfordern würden. Alle Dravidianer müssen sich unserer Herrschaft beugen.india_mil23!"
  tamilakam_missions_01_task_7:0 "Damm von Kallanai"
  tamilakam_missions_01_task_7_DESC:0 "Der Chola-König Karikalan baute den Kallanai-Staudamm. Durch den Bau des Damms wurde die Bewässerung in der Umgebung erheblich verbessert, wodurch die Landwirtschaft gedeihen und die Bevölkerung wachsen konnte. Wir sollten sehen, dass es beibehalten wird.india_mil3!"
  tamilakam_missions_01_task_8:0 "Tempel von Murugan"
  tamilakam_missions_01_task_8_DESC:0 "Auch wenn wir uns auf die Expansion konzentrieren, sollten wir daran denken, die Götter zu ehren. Der Bau eines Tempels für Murugan wird unseren Wohlstand sichern und einen Ort bieten, den Pilger besuchen können.india_mil14!"
  tamilakam_missions_01_task_9:0 "Tempel von Shiva"
  tamilakam_missions_01_task_9_DESC:0 "Shiva hat uns während unserer Feldzüge sehr gesegnet, also sollten wir den Bau eines Tempels in Betracht ziehen – wir wollen diese göttlichen Gaben weiterhin erhalten.india_mil20!"
  tamilakam_missions_01_task_10:0 "Tempel von Mariamman"
  tamilakam_missions_01_task_10_DESC:0 "Der Bau eines Mariamman-Tempels wird das einfache Volk sehr glücklich machen, da die Göttin des Regens von allen geliebt wird.india_mil13!."
  tamilakam_missions_01_task_11:0 "Tempel von Vishnu"
  tamilakam_missions_01_task_11_DESC:0 "Wer unter den Göttern ist wie Vishnu? Der Bau eines Vishnu-Tempels wird sicherstellen, dass die göttliche Ordnung aufrechterhalten wird.india_mil19!"
  tamilakam_missions_01_task_12:0 "Baue einen großen Tempel"
  tamilakam_missions_01_task_12_DESC:0 "Wenn wir eine riesige Summe beiseite legen und diese Ressourcen dem Bau eines Großen Tempels für die Götter widmen, könnte dies unserem Land für die kommenden Jahre Wohlstand bringen.persia_mil7!"
  tamilakam_missions_01_task_13:0 "Die Ashmaka"
  tamilakam_missions_01_task_13_DESC:0 "Das Volk der Assaka lebt in der Nähe unseres Volkes, weigert sich jedoch, unsere Macht anzuerkennen, weil es glaubt, dass es uns widerstehen kann. Diese Hybris wird sich als ihr Untergang erweisen.india_mil6!"
  tamilakam_missions_01_task_14:0 "Landwirtschaft entwickeln"
  tamilakam_missions_01_task_14_DESC:0 "Die Entwicklung unserer Landwirtschaft wird sicherstellen, dass wir der Sturmsaison nicht ausgeliefert sind; ein schlimmer Monsun wird unserem Volk weniger schaden.event_pic8!"
  tamilakam_missions_01_task_15:0 "Errichten Sie Handelshäfen"
  tamilakam_missions_01_task_15_DESC:0 "Jeder weiß, dass unsere Handelseinnahmen kräftig sind, zweifellos aufgrund der Luxusgüter, die wir verkaufen. Die Entwicklung eines florierenden Handelsnetzwerks wird uns weiterhin großen Wohlstand bringen.celt_mil2!"
  tamilakam_missions_01_task_16:0 "Könige von Kalinga"
  tamilakam_missions_01_task_16_DESC:0 "Seit Jahrhunderten regieren unabhängige Könige über das Land Kalinga. Nach vielen erbittert umkämpften Kriegen haben wir sie jedoch zerstört, und ein tamilischer König sitzt auf dem Kalingan-Thron.india_mil16!"
  tamilakam_missions_01_task_17:0 "In den Dschungel"
  tamilakam_missions_01_task_17_DESC:0 "Die Dschungel Nordostindiens enthalten viele unermessliche Reichtümer – wir müssen die Menschen dieser Dschungel erobern und ihren Reichtum nehmen. Zum Ruhm des tamilischen Volkes!india_mil9!"
  tamilakam_missions_01_task_18:0 "Ein Marionettenkönig in Kalinga"
  tamilakam_missions_01_task_18_DESC:0 "Seit Jahrhunderten regieren unabhängige Könige über das Land Kalinga. Wer sind wir, dass wir ihnen das Recht nehmen, ihr Volk zu regieren? Die Kalingas sind eine mächtige Streitmacht und würden dazu dienen, unsere große Armee zu stärken.india_mil15!"
  tamilakam_missions_01_task_20:0 "König des Dschungels"
  tamilakam_missions_01_task_20_DESC:0 "Wir haben unsere Feinde in den Dschungeln Indiens besiegt und können nun durch das Eroberungsrecht den Titel des Königs des Dschungels beanspruchen.india_mil5!"
  tamilakam_missions_01_task_21:0 "Erobere Vindhyaprstha"
  tamilakam_missions_01_task_21_DESC:0 "Mit der strategisch wichtigen Region Vindhyaprstha unter unserer Kontrolle sind wir nun bereit, einen verheerenden Angriff auf das Maurya-Reich zu starten.india_mil21!"
  tamilakam_missions_01_task_22:0 "Pracyan Push"
  tamilakam_missions_01_task_22_DESC:0 "Jetzt, da wir alle dravidischen Völker vereint haben, müssen wir jetzt nach Norden nach Pracya vordringen, um Maurya anzugreifen, bevor sie uns angreifen. Krieg zwischen uns scheint unvermeidlich ...celt_mil1!"
  tamilakam_missions_01_task_24:0 "Ende eines Imperiums"
  tamilakam_missions_01_task_24_DESC:0 "Mit fester Kontrolle über den Dschungel sind wir nun bereit, in das maurische Kernland vorzudringen! Versammeln Sie unsere Truppen und beenden Sie dieses Imperium!india_por1!"
  tamilakam_missions_01_task_25:0 "Bestien des Dschungels"
  tamilakam_missions_01_task_25_DESC:0 "Ein Herrscher zu sein bedeutet nicht nur, Kriege zu führen und zu verwalten; wir haben auch Zeit für Vergnügungen. Wir sollten den Dschungel nach exotischen Bestien für den königlichen Palast durchsuchen.india_mil7!"
  tamilakam_missions_01_task_26:0 "Maurya Metropole"
  tamilakam_missions_01_task_26_DESC:0 "Die großartige Stadt Pataliputra gilt als eine der größten und wohlhabendsten in ganz Indien. Unter tamilischer Herrschaft wird es weiter gedeihen.india_por2!"
  tamilakam_missions_01_task_27:0 "Meister von Indien"
  tamilakam_missions_01_task_27_DESC:0 "Nachdem Maurya besiegt und unser Einfluss auf den Subkontinent gefestigt ist, sind wir nun die unbestrittenen Herren von ganz Indien. Dank dessen, was wir erreicht haben, wird das tamilische Volk Indien noch Jahrhunderte lang beherrschen. Ehre sei Tamilakam!event_pic2!"
  tamilakam_missions_01_task_28:0 "Dschungel-Elefanten"
  tamilakam_missions_01_task_28_DESC:0 "Die Aufnahme verschiedener Elefantenrassen in unsere Armee wird unsere Kriegselefanten effektiver machen. Wir sollten versuchen, welche im Dschungel zu fangen...india_mil11!"
  tamilakam_missions_01_task_29:0 "Die nördlichen Minen"
  tamilakam_missions_01_task_29_DESC:0 "Gold- und Silberminen in der Region Bengalen überschwemmen unsere Kassen mit Reichtümern. Der Ausbau der Infrastruktur in diesen Provinzen wird uns weiterhin großen Reichtum bringen.ägypten_mil19!"
  tamilakam_missions_01_task_30:0 "Handel mit Ostindien"
  tamilakam_missions_01_task_30_DESC:0 "Die Tamilen waren schon immer auf der ganzen Welt als Händler bekannt. Von Serica bis Rom verkaufen unsere Händler alle Arten exotischer indischer Waren. Der Ausbau unserer Handelsposten im Nordosten wird uns sehr wohlhabend machen.india_mil3!"
  tamilakam_missions_01_task_31:0 "Der Handel mit Edelsteinen"
  tamilakam_missions_01_task_31_DESC:0 "Tamilakam ist bekannt für seinen Handel mit exotischen Edelsteinen. Alle Arten von Edelsteinen, von Perlen bis Diamanten, finden Sie auf unseren Marktplätzen. Die Entwicklung unserer Edelsteinminen würde uns weiterhin mit Luxus segnen.event_pic5!"
  tamilakam_missions_01_task_32:0 "Pracyan-Textilien"
  tamilakam_missions_01_task_32_DESC:0 "Nordostindien war schon immer einer der reichsten Orte in Indien. Es ist vor allem für die Produktion und den Handel mit Stoffen und Seide bekannt. Jetzt, wo diese Provinzen fest unter unserer Kontrolle sind, sollten wir tun, was wir können, um den Handel mit Textilien zu verschönern - wir könnten viel Geld verdienen.event_pic1!"
  tamilakam_missions_01_task_33:0 "Sack Pataliputra"
  tamilakam_missions_01_task_33_DESC:0 "Pataliputra ist die Hauptstadt der Mauryaner. Wir befinden uns seit viel zu vielen Jahren im Konflikt mit den Nordländern; das endet heute. Die ein für alle Mal zu zerstörende Stadt Pataliputra stellt sicher, dass unsere Rivalen nie wieder mächtig werden.india_mil18!"
  tamilakam_missions_01_task_1_effect_tt:0 "Gewinnen Sie Ansprüche auf die Regionen von #Y Karnata #! und #Y Dravida#!."
  tamilakam_missions_01_task_7_effect_tt:0 "Die Provinz #Y Koda#! gewinnt dauerhaft #G +5 % Bevölkerungskapazität#! und #G +2 % Bevölkerungswachstum#!."
  tamilakam_missions_01_task_12_effect_tt:0 "Ein #y großartiger Baumeister#! wird in unserem Land erscheinen. Er wird das Ansehen aller Denkmäler, die wir mit ihm als Bauleiter bauen, erheblich steigern."
  tamilakam_missions_01_task_3_effect_tt:0 "Gewinnen Sie Ansprüche auf die Provinz #Y Andhra#!. Wenn #Y Ashmaka#! besteht, Anspruch auf alle ihre Provinzen erheben."
  tamilakam_missions_01_task_2_effect_tt:0 "Wenn #Y Kutala#! besteht, Anspruch auf alle ihre Provinzen erheben."
  tamilakam_missions_01_task_4_effect_tt:0 "Die Provinzen #Y Andhapura#!, #Y Mosali#! und #Y Alosgyni#! alle erhalten 2 tamilische Bürger und 2 tamilische Freie."
  tamilakam_missions_01_task_6_effect_tt:0 "Besitze alle Provinzen des #Y Dravidian#! Kulturgruppe."
  tamilakam_missions_01_task_22_effect_tt:0 "Erhalte Ansprüche auf alle Provinzen im #Y Vindhyaprstha#! Region."
  tamilakam_missions_01_task_16_effect_tt:0 "Besitze alle Provinzen von #Y Kalingan# oder besitze einen Untertanen! Kultur."
  tamilakam_missions_01_task_16_effect2_tt:0 "Lass #Y Kalinga# los! als feudalistisches Subjekt."
  tamilakam_missions_01_task_17_effect_tt:0 "Besitze alle Provinzen von #Y Savara# oder besitze einen Untertanen! Kultur."
  tamilakam_missions_01_task_24_effect_tt:0 "Gewinnen Sie Ansprüche auf die Regionen von #Y Pracya#! und #Y Madhyadesa#!."
  tamilakam_missions_01_task_22_effect2_tt:0 "Die Provinz #Y Kalinga#! wird für Unruhe sorgen und wahrscheinlich zu #R Revolt#!."
  tamilakam_missions_01_task_33_effect_tt:0 "Die Provinz #Y Magadha#! wird für Unruhe sorgen und wahrscheinlich zu #R Revolt#!."
  tamilakam_missions_01_task_14_effect_tt:0 "Mindestens 10 Provinzen im Besitz von [mission_country.GetName], die Graingrain produzieren! oder GemüseGemüse! habe eine #Y Bauernsiedlung#! bauen oder mindestens #Y 2 Getreidespeicher# besitzen! Gebäude."
  me_tamil_king_1_title:0 "Muvendar"
  me_tamil_king_1_desc:0 "Die drei gekrönten Herrscher von Tamilakam, die als Muvendar bekannt sind, bestehen aus dem Triumvirat von Chera, Chola und Pandya. Diese drei großen Dynastien haben Tamilakam seit Jahrhunderten regiert und werden dies noch viele weitere tun. In jüngster Zeit sind die Kämpfe zwischen den tamilischen Dynastien aufgrund der ständig drohenden Bedrohung durch das Maurya-Reich im Norden immer häufiger geworden ..."
  me_tamil_king_1.a:0 "Wir werden unsere Rivalen besiegen!"
  me_tamil_king_3_title:0 "Buddhistische Werte"
  me_tamil_king_3_desc:0 "Der Buddhismus breitet sich in unserem Reich aus, also ist es an der Zeit, diese Buddhisten an unseren Hof einzuladen, um ihre Werte zu betrachten. Vielleicht können wir den Buddhismus sogar als unsere Staatsreligion annehmen, wie die Nepalesen in unserem Norden. Wir haben Berichte gehört, dass große Teile des Maurya-Reiches jetzt den Lehren des Buddha folgen; Vielleicht könnte Tamilakam davon profitieren, die Weisheit des Erleuchteten zu studieren."
  me_tamil_king_3.a:0 "Zum Buddhismus konvertieren"
  me_tamil_king_3.b:0 "Den Buddhismus ablehnen"
  me_tamil_king_3.c:0 "Mischen Sie buddhistische und hinduistische Werte"
  me_tamil_king_3.c.tt:0 "#Y Erhalte Zugang zur persönlichen Buddha-Gottheit.#!"
  me_tamil_king_4_title:0 "Jain-Werte"
  me_tamil_king_4_desc:0 "Jains sind seit Generationen im tamilischen Land präsent, also ist es an der Zeit, dass wir diese Jains an unseren Hof einladen, um ihre Werte zu betrachten. Wir haben gehört, dass dies eine Religion ist, die Frieden und Toleranz gegenüber allen Lebewesen predigt, also ist diese Botschaft der Liebe und Akzeptanz sicherlich vom Göttlichen inspiriert? Wenn diese Geschichten wahr sind, könnten wir vielleicht sogar den Jainismus als unsere Staatsreligion annehmen, wie es das tamilische Häuptlingstum Kosar tat."
  me_tamil_king_4.a:0 "Akzeptiere den Jainismus"
  me_tamil_king_4.b:0 "Lehnen Sie den Jainismus ab"
  me_tamil_king_7_title:0 "Die großen Cholas"
  me_tamil_king_7_desc:0 "Es wird Sie freuen zu erfahren, o [ROOT.GetCountry.GetRuler.GetName], dass die Kriegsgötter unsere Initiativen begünstigen und uns ihren Segen geben. Unsere Truppen sind voller Kämpfer, die darauf erpicht sind, Ihre Feinde zu töten und unseren Streitkräften ewigen Ruhm zu bringen."
  me_tamil_king_7.a:0 "Vorwärts, zum Sieg!"
  me_tamil_king_8_title:0 "Die erste Sangam-Periode"
  me_tamil_king_8_desc:0 "Im tamilischen Land wird seit Tausenden von Jahren Sangam-Literatur geschrieben."
  me_tamil_king_8.a:0 "Wir müssen das Vermächtnis unserer Vorfahren fortsetzen"
  me_tamil_king_9_title:0 "Ein vereinigtes Tamilakam"
  me_tamil_king_9_desc:0 "Nie zuvor wurden alle Tamilen von einem König regiert. Zum ersten Mal in der Geschichte haben wir unter der Führung des göttlichen [ROOT.GetCountry.GetRuler.GetName] das gesamte tamilische Volk zu einem glorreichen Königreich vereint, einer Macht, wie sie die Welt noch nie zuvor gesehen hat! Mögen unsere Feinde zittern, wenn sie vom Aufstieg Tamilakams hören!"
  me_tamil_king_9.a:0 "Ehre sei Tamilakam!"
  me_tamil_king_10_title:0 "Tamilische Könige"
  me_tamil_king_10_desc:0 "[mission_country.GetName] ist seit Jahrhunderten erfolgreich, aber jetzt steht eine Zeit des Wandels bevor! Jetzt hat [ROOT.GetCountry.GetRuler.GetName] seine Ambitionen auf eine Sache und nur eine Sache gerichtet; dem Reich von [mission_country.GetName] ewigen Ruhm zu bringen und zu sehen, dass [ROOT.GetCountry.GetCapital.GetName] für viele Jahre gedeiht."
  me_tamil_king_10.a:0 "Das tamilische Volk muss vereint sein!"
  me_tamil_king_11_title:0 "Handelsflotte abfahrbereit"
  me_tamil_king_11_desc:0 "Beladen mit Schätzen und Waren aus ganz Indien ist unsere große Handelsflotte endlich seetüchtig und bereit, sich in fremde Länder vorzuwagen. Sagenhafte Reichtümer erwarten uns in alle Richtungen, aber zu welchen Häfen werden unsere Schiffe segeln?"
  me_tamil_king_11.a:0 "Schicken Sie sie nach Osten nach Serica"
  me_tamil_king_11.b:0 "Schicke sie nach Westen nach Rom"
  me_tamil_king_11.c:0 "Schicke sie nach Westen nach Arabien"
  me_tamil_king_11.d:0 "Schicke sie nach Westen nach Ägypten"
  me_tamil_king_12_title:0 "Schlechte Nachrichten von der Handelsflotte"
  me_tamil_king_12_desc:0 "Ein Unglück! Unsere wertvolle Handelsflotte geriet, als sie an einigen vorgelagerten Inseln vorbeisegelte, in einen Ozeansturm und wurde gegen die Felsen geschleudert, wodurch jedes Schiff vollständig vernichtet wurde. Nur wenige Besatzungsmitglieder konnten es zurück an die Küste schaffen, indem sie zerbrochene Teile des Schiffes als provisorische Flöße benutzten und schließlich die beschwerliche Reise nach Hause antraten, um von ihrem Unglück zu berichten. Du willst gar nicht wissen, [ROOT.GetCountry.GetRuler.GetName], wie viel Geld wir verloren haben..."
  me_tamil_king_12.a:0 "Wir hätten unser Geld nicht verschwenden sollen!"
  me_tamil_king_13_title:0 "Handelsflotte kommt nach Hause"
  me_tamil_king_13_desc_1:0 "Unsere gepriesene Handelsflotte ist im Heimathafen zurückgekehrt, beladen mit Reichtümern und exotischen Gegenständen aus dem fernen östlichen Land Serica. Neben den typischen östlichen Waren wie Harthölzern, Jade, Bronzekunstwerken, Gold und kostbaren Edelsteinen hat unsere Handelsflotte auch eine Reihe anderer exotischer Tiere und Gegenstände mitgebracht, die unser Volk noch nie zuvor gesehen hat. Dazu gehören eine riesige schwarz-weiße Bärenkreatur, die die Chinesen „Mo“ nennen, ein seltsames brennbares und explosives Pulver, das Wissen, wie man Maulbeerbäume kultiviert und Seidenraupen von diesen Bäumen züchtet, und eine gefährliche grüne Kreatur mit Krallen, die angeblich ein ist Säuglingsversion des sagenumwobenen chinesischen Drachens. Am erstaunlichsten ist die wunderschön gearbeitete Jadescheibe, die angeblich einem chinesischen König der fernen Vergangenheit namens Heshibi gehörte."
  me_tamil_king_13_desc_2:0 "Endlich ist unsere Handelsflotte mit Geschichten und Reichtümern aus der fernwestlichen Metropole zurückgekehrt, die die Eingeborenen Roma nennen. Hier verkauften unsere Kaufleute ihre Waren an diese Römer im Austausch gegen eine Reihe von Gegenständen, wie verschiedene feine Töpfergefäße, Bernstein, Gold, Oliven, erlesene Weine und allerlei schöne Textilien. Es wurden auch große handwerkliche Gefäße mit einem lebhaften violetten Farbstoff erworben, und ein feines Kleidungsstück wurde hergestellt und mit diesem Farbstoff gewaschen und mit Gold eingelegt, das angeblich nur von Königen getragen wurde. Dieses fabelhafte Gewand war ein persönliches Geschenk der römischen Führer für unsere Majestät. Zu den beeindruckendsten Gegenständen gehört eine Marmorstatue, die unserem großen Herrscher nachempfunden ist und von römischen Handwerkern mit physischen Beschreibungen unseres Souveräns von den Besatzungsmitgliedern gefertigt wurde."
  me_tamil_king_13_desc_3:0 "Die Nachricht hat die Hauptstadt erreicht, dass unsere Handelsflotte endlich aus den mystischen Ländern Arabiens zurückgekehrt ist. Im Austausch für die Reichtümer Indiens verkauften die verschiedenen Städte der arabischen Küste eine Reihe von aromatischen und wertvollen Waren, wie Weihrauch, Myrrhe, Kaffee, feine Perlen, kostbare Edelsteine, Gold sowie Waren aus ferneren Ländern, wie z hartes Ebenholz, Elfenbein und unbekannte tropische Früchte aus den Dschungeln des Inneren Afrikas. Eine merkwürdige stimulierende Pflanze, von den Arabern als Qat bekannt, wurde ebenfalls beschafft, die durch Kauen der Pflanzenblätter verabreicht wird. Am merkwürdigsten waren die exotischen Tiere Afrikas, die von den Arabern erworben und an uns verkauft wurden; eine riesige, langhalsige Chimäre mit Mustern überall darauf, zwei große, menschenähnliche, haarige Bestien und eine riesige, zweihörnige graue Bestie mit einer Haut aus Rüstung."
  me_tamil_king_13_desc_4:0 "Die große Handelsflotte ist endlich aus den sagenumwobenen Ländern der großen Pharaonen nach Hause gekommen. Unsere Flotte wurde von den Einheimischen in einer großen Metropole, die nach dem Welteroberer Alexander benannt ist, gut begrüßt. Als Gegenleistung für all das, was das mächtige Indien zu bieten hatte, gaben uns die Ägypter erstaunliche Goldkunstwerke, Glasornamente, Papyrus, feine lila Edelsteine ​​und eine Reihe wunderschön gearbeiteter Kunstwerke, die einst den Pharaonen der fernen Vergangenheit gehörten. Unter diesen Gegenständen befand sich ein meisterhaft geschnitzter gelber Skarabäus, hergestellt aus einem seltenen gelben Glas, das in den wirbelnden Sanden jenseits des Nils gefunden wurde. Der wertvollste Gegenstand von allen war ein seltsam geformter und gemusterter Dolch aus einem schwarz-silbernen Stein, der als Geschenk an den Pharao vom Himmel gefallen sein soll."
  me_tamil_king_13.a:0 "Der Handel hat uns reich gemacht!"
  me_tamil_king_14_title:0 "Bau der Handelsflotte beginnen"
  me_tamil_king_14_desc:0 "Indien liegt an der Kreuzung der Welthandelsrouten – exotische und noch zu entdeckende Waren und Wissen warten in den Ländern im Osten und Westen. Wir sollten mit dem Bau einer eigenen Handelsflotte beginnen, um die Ozeane der bekannten Welt auf der Suche nach Reichtümern und Geheimnissen zu bereisen. Dies wird zwar ein kostspieliges Unterfangen sein, aber die potenziellen Belohnungen können sich nicht einmal vorstellen."
  me_tamil_king_14.a:0 "Große Flotte (20 Schiffe)"
  me_tamil_king_14.b:0 "Kleine Flotte (10 Schiffe)"
  me_tamil_king_15_title:0 "Die große Stadt Madurai"
  me_tamil_king_15_desc:0 "Die im Mahavamsa beschriebene legendäre Stadt Madurai gedeiht nun unter der Führung unseres Herrschers. Nachdem dieses legendäre Land im Süden Indiens entwickelt wurde, wird es größere Gewinne aus dem Gewürzhandel, den Minen und den exotischen Tieren der Region erzielen."
  me_tamil_king_15.a:0 "Segne Madurai!"
  me_tamil_king_16_title:0 "Das größte Handelszentrum in Indien"
  me_tamil_king_16_desc:0 "Mit Investitionen aus der Staatskasse wird Koti nun zu einem Zentrum des Welthandels. Handelswaren von Serica nach Ägypten werden in die Häfen von Koti fließen, und indische Waren werden auf der ganzen Welt verkauft. Es schadet nicht, dass unsere Regierung nebenbei einen Teil der Gewinne abbekommt."
  me_tamil_king_16.a:0 "Segne Koti!"
  me_tamil_king_17_title:0 "Die großartige Stadt Urayur"
  me_tamil_king_17_desc:0 "Die große, alte Hauptstadt der Cholaner, Urayur, wird nun nach der Investition unseres Herrschers zu neuem Glanz erweckt. Die große Festung am Kaveri-Fluss wird als Bollwerk der Autorität und Kontrolle unserer Dynastie über die reichen Länder des Südens dienen."
  me_tamil_king_17.a:0 "Segne Urayur!"
  me_tamil_king_18_title:0 "Die Handelsstadt Karige"
  me_tamil_king_18_desc:0 "Die Händler des großen Hafens von Cholan in Karige sind erfreut über unsere Investition in ihre Häfen, Befestigungen und Märkte. Da es der wichtigste Hafen ist, von dem aus die Waren des Flussinneren von Cholan exportiert werden, werden Investitionen hier unsere geopolitische Position im Süden sichern und gleichzeitig enorme Gewinne aus Zöllen auf ausländische Waren bringen, die in das Land kommen."
  me_tamil_king_18.a:0 "Segne Karige!"
  me_tamil_king_19_title:0 "Die große Stadt Vanci"
  me_tamil_king_19_desc:0 "Die große Cheran-Stadt Vanci steht stolz als Beweis für die Größe unserer Herrschaft. Mit den Investitionen in diese Stadt werden wir sicher sein, die Kontrolle über die südlichen Gewürzhandelsrouten zu festigen und die lokale Bevölkerung fest unter unsere Herrschaft zu bringen."
  me_tamil_king_19.a:0 "Segne Vanci!"
  me_tamil_king_20_title:0 "Die Handelsstadt Kodungallur"
  me_tamil_king_20_desc:0 "Die jüngsten Investitionen in die Hafeninfrastruktur von Kodungallur werden sich sicherlich langfristig auszahlen. Bereits Schiffe aus fernen Ländern im Westen, mit Besatzungen aus blasshäutigen Ausländern und einer anderen Sprache als die Griechen, sind mit edlen Waren aus dem Mittelmeer im Hafen gelandet, um Geschäfte mit indischen Händlern zu machen."
  me_tamil_king_20.a:0 "Segne Kodungallur!"
  me_tamilakam_unity_1_title:0 "Ein großer Tempel"
  me_tamilakam_unity_1_desc:0 "Der Bau eines großen Tempels für die Götter würde uns viele Jahre lang gedeihen lassen."
  me_tamilakam_unity_1.a:0 "Es ist Zeit, ein Monument zu bauen"
  me_tamilakam_unity_2_title:0 "Die Expedition"
  me_tamilakam_unity_2_desc:0 "Seit Jahrhunderten werden Geschichten über exotische Bestien erzählt, die im Odisha-Dschungel leben. Ein mutiger Abenteurer ist mit einem Vorschlag an unserem Hof ​​erschienen. Er wird eine Expedition leiten, um eines dieser legendären Bestien zurück in den königlichen Palast zu bringen. Er behauptet, dass die Expedition nur einige Vorräte und Gold vom König braucht und dass sie alle exotischen Tiere, die sie finden, zurück in den Palast bringen werden."
  me_tamilakam_unity_2.a:0 "Senden Sie die Expedition!"
  me_tamilakam_unity_2.b:0 "Das ist schwachsinn"
  me_tamilakam_unity_3_title:0 "Der Dschungel"
  me_tamilakam_unity_3_desc:0 "Wochen sind ohne Nachricht von der Expedition vergangen, die unseren Palast verlassen hat. Wir haben jedoch gerade einen Brief erhalten, in dem zusätzliche Ressourcen für die Expedition angefordert werden. Als ob die Hunderte von Gold, die wir bereits gegeben haben, nicht genug wären! Wenn sie jetzt nach Hause kommen, bringen sie die mageren Goldmengen mit, die sie erworben haben. Obwohl der Brief mit dem Versprechen großer Reichtümer kommt, wenn wir bereit sind, die Expedition zu versorgen ..."
  me_tamilakam_unity_3.a:0 "Finanziere die Expedition!"
  me_tamilakam_unity_3.b:0 "Gib dieses törichte Abenteuer auf"
  me_tamilakam_unity_4_title:0 "Bestien des Dschungels"
  me_tamilakam_unity_4_desc:0 "Nach vielen Monaten und unzähligen Investitionen ist die Expedition, die unseren königlichen Palast in Richtung Dschungel von Odisha verlassen hat, nach Hause zurückgekehrt. Mit sich führen sie eine Vielzahl exotischer Tiere, wie sie noch kein Tamil zuvor gesehen hat. In Übereinstimmung mit unserer Vereinbarung können wir uns die beste Beute der Expedition aussuchen. Diese mächtigen Tiere werden im königlichen Palast für alle sichtbar ausgestellt."
  me_tamilakam_unity_4.a:0 "Der weiße Elefant"
  me_tamilakam_unity_4.b:0 "Der bengalische Tiger"
  me_tamilakam_unity_4.c:0 "Das einhörnige Nashorn"
  tamil_empire:0 "Tamilisches Reich"
  tamil_empire_desc:0 "Ein Kaiser übt absolute Macht über den Staat aus und hat normalerweise die Souveränität über kleinere Könige und Adlige."
  tamil_empire_ruler:0 "Kaiser"
  KALINGA_FEUDATORY_NAME:0 "Kalingas"
  KALINGA_FEUDATORY_ADJECTIVE:0 "Kalinga"
  LAK:0 "Kalingas"
  LAK_ADJ:0 "Kalinga"
  heshibis_jade_disc:0 "Heshibis Jadescheibe"
  heshibis_jade_disc_desc:0 "Wunderschön gearbeitete Jadescheibe aus dem fernen östlichen Land Serica. Es soll einem Seres-König der fernen Vergangenheit namens Heshibi gehören."
  roman_marble_statue:0 "Römische Marmorstatue"
  roman_marble_statue_desc:0 "Eine Marmorstatue, die von den besten Handwerkern der fernen westlichen Metropole Roma gefertigt wurde und in das Ebenbild unseres großen Herrschers gemeißelt wurde."
  royal_gorillas:0 "Königliche Gorillas"
  royal_gorillas_desc:0 "Diese exotischen Tiere aus Afrika wurden in den mystischen Ländern Arabiens gekauft. Ihre fast menschliche Erscheinung dient nun als Attraktion vor Gericht."
  yellow_glass_scarab:0 "Gelber Glasskarabäus"
  yellow_glass_scarab_desc:0 "Dieser Skarabäus wurde in den sagenumwobenen Ländern der Pharaonen hergestellt. Meisterhaft aus einem seltenen gelben Glas geschnitzt, das im wirbelnden Sand jenseits des Nils gefunden wurde."
  tamil_king_crown:0 "Tamilische Königskrone"
  tamil_king_crown_desc:0 "Diese mächtige Krone wurde geschmiedet, um die Einheit der drei großen tamilischen Dynastien zu symbolisieren. Wer diese Krone trägt, gilt als der wahre Herrscher aller Tamilen!"
  send_trade_fleet:0 "Bereiten Sie eine Handelsflotte mit exotischen Waren vor."
  trade_fleet_tooltip:0 "Mindestens 2 Provinzen mit folgenden Handelsgütern produzieren mindestens 4 Güter: \n  \n#!#Y Bernstein#!Bernstein! #Y Gewürze#!Gewürze! #Y Elefanten#!Elefanten! #Y Glas#!Glas! #Y Seide#!die Seide! #Y Edelsteine#!Edelsteine! \n  \n#!#Y Edelmetalle#!Edelmetalle! #Y Farbstoff#!Farbstoff! #Y Liebling#!Honig! #Y Weihrauch#!Weihrauch! #Y Termine#!Termine!"
