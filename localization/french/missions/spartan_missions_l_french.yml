  spartan_mission_03_peloponnesian_league:0 "La deuxième ligue du Péloponnèse"
  spartan_mission_03_peloponnesian_league_BUTTON_TOOLTIP:0 "Le temps de la restauration de l'ancienne Ligue du Péloponnèse est arrivé."
  spartan_mission_03_peloponnesian_league_DESCRIPTION:0 "Nous étions autrefois les hégémons du Péloponnèse et les dirigeants de la prestigieuse Ligue du Péloponnèse. Après la trahison de nos sujets, la ligue a été renversée et finalement humiliée par les Thébains et les Macédoniens. Avec notre arrivée au pouvoir, nous avons commencé à travailler sur une nouvelle ligue du Péloponnèse."
  spartan_mission_03_peloponnesian_league_CRITERIA_DESCRIPTION:0 "La mission sera considérée comme terminée lorsque nous aurons reconstruit les fondations de l'ancienne Ligue du Péloponnèse."
  spartan_mission_03_peloponnesian_league_task_1:0 "Les villes du Péloponnèse"
  spartan_mission_03_peloponnesian_league_task_1_DESC:0 "Pour redonner à la Ligue du Péloponnèse son ancienne gloire, nous devrons prendre le contrôle de toutes les principales villes du Péloponnèse."
  spartan_mission_03_peloponnesian_league_task_2:0 "Hégémonie du Péloponnèse"
  spartan_mission_03_peloponnesian_league_task_2_DESC:0 "Pour assurer notre hégémonie, nous devons clarifier la situation à toutes les villes et régions sous notre influence."
  spartan_mission_03_peloponnesian_league_task_3:0 "Infrastructure de la ligue"
  spartan_mission_03_peloponnesian_league_task_3_DESC:0 "Si nous voulons être une ligue notable bien au-delà des frontières du Péloponnèse, nous avons besoin de grandes villes fortes pour que les plus petits villages et cités-États affluent."
  spartan_mission_03_peloponnesian_league_task_4:0 "Une armée pour la Ligue"
  spartan_mission_03_peloponnesian_league_task_4_DESC:0 "L'armée est l'épine dorsale de notre nation et l'outil avec lequel nous contrôlons la ligue. Une nécessité si nous voulons continuer à dominer le Péloponnèse dans un avenir prévisible."
  spartan_mission_03_peloponnesian_league_task_5:0 "Une Marine pour la Ligue"
  spartan_mission_03_peloponnesian_league_task_5_DESC:0 "Avec le rétablissement de la ligue, nous allons devoir trouver des réponses à de nouvelles menaces potentielles. L'un d'eux est le besoin d'une marine plus forte qui protégera les côtes du Péloponnèse."
  spartan_mission_03_peloponnesian_league_task_6:0 "Paîx à la maison"
  spartan_mission_03_peloponnesian_league_task_6_DESC:0 "Notre histoire est faite de révoltes et de rébellions, mettant souvent nos maisons et nos gens en danger."
  spartan_mission_03_peloponnesian_league_task_7:0 "Les capitales de la ligue"
  spartan_mission_03_peloponnesian_league_task_7_DESC:0 "Les grandes villes du Péloponnèse ont une histoire longue et précieuse, jouant un rôle important pour leur communauté directe. Alors que nous continuons à construire notre infrastructure locale, nous devrions concentrer nos efforts sur ces centres urbains."
  spartan_mission_03_peloponnesian_league_task_8:0 "Capitales de l'Est"
  spartan_mission_03_peloponnesian_league_task_8_DESC:0 "Sur le côté oriental du Péloponnèse se trouvaient [GetProvince('(int32)418').GetName] et [GetProvince('(int32)440').GetName], deux villes qui ont longtemps été les hégémons et les administrateurs de leurs régions locales. Bien qu'autrefois nos anciens rivaux, ils jouent maintenant le rôle d'intendants régionaux pour nos grands projets et nos ambitions."
  spartan_mission_03_peloponnesian_league_task_9:0 "Capitales occidentales"
  spartan_mission_03_peloponnesian_league_task_9_DESC:0 "Au centre et à l'ouest du Péloponnèse se trouvaient [GetProvince('(int32)446').GetName], [GetProvince('(int32)436').GetName] et [GetProvince('(int32)431').GetName]. Bien qu'elles soient les demeures des barbares, des cités-États rurales et des esclaves, elles sont devenues de grands centres urbains à part entière."
  spartan_mission_03_peloponnesian_league_task_10:0 "Perles de Grèce"
  spartan_mission_03_peloponnesian_league_task_10_DESC:0 "Notre objectif n'est pas simplement que ces villes soient les plus grandes de leurs régions, mais des noms bien connus dans toute la Méditerranée."
  spartan_mission_03_peloponnesian_league_task_11:0 "Protecteur de la Grèce"
  spartan_mission_03_peloponnesian_league_task_11_DESC:0 "Depuis l'avènement de Philippos et de son fils, la Grèce est sous le contrôle de seigneurs de guerre macédoniens dans la lointaine Pella, la Syrie ou l'Égypte. Ils crient pour la liberté, pour la libération de ces tyrans étrangers."
  spartan_mission_03_peloponnesian_league_task_12:0 "Libération de la Grèce"
  spartan_mission_03_peloponnesian_league_task_12_DESC:0 "La Grèce a fait face à de nombreuses menaces, que ce soit de la part des Perses, des ambitions athéniennes ou de la barbarie macédonienne. Nous débarrasserons enfin les Grecs de la menace étrangère une fois pour toutes."
  spartan_mission_03_peloponnesian_league_task_final:0 "La Ligue restaurée"
  spartan_mission_03_peloponnesian_league_task_final_DESC:0 "La restauration de la Ligue du Péloponnèse assurera la sécurité et la protection de tous les Laconiens, Arcadiens, Achéens et Éléens."
