l_german:
  greek_7_korkyra:0 "Korkyra, die Schwarze Insel"
  greek_7_korkyra_DESCRIPTION:0 "Korkyra, die Insel, auf der wir leben, war vor uns die Heimat vieler Völker; Illyrer, Phäker und Griechen haben sich alle Herren der Schwarzen Insel genannt, ein Spitzname, der sich aus dem Reichtum ihres Bodens und den dichten Wäldern ableitet, die sich über das Innere der Insel ausgebreitet haben. Seit vielen Jahren sind unsere Angelegenheiten mit denen der Epiroten verstrickt, und doch besteht eine gewisse Hoffnung, dass wir uns bald von den Ereignissen auf dem Festland lösen können."
  greek_7_korkyra_CRITERIA_DESCRIPTION:0 "Diese Mission wird abgeschlossen sein, wenn Korkyra ihre Infrastruktur und militärischen Kapazitäten aufgebaut und sichere Grenzen für ihre Landsleute geschaffen hat."
  greek_7_korkyra_BUTTON_TOOLTIP:0 "Korkyra wird sich ihren Feinden nicht unterwerfen, sondern die Welt mit ihren Errungenschaften überraschen."
  greek_7_korkyra_task_1:0 "Nutzung dessen, was wir haben"
  greek_7_korkyra_task_1_DESC:0 "Obwohl die uns zur Verfügung stehenden Ländereien klein sind, heißt das nicht, dass wir sie nicht nach besten Kräften entwickeln sollten. Je besser unsere Infrastruktur ist, desto mehr Platz haben wir für unsere Bürgerinnen und Bürger.greek_mil1!"
  greek_7_korkyra_task_2:0 "Sicher hinter Holzwänden"
  greek_7_korkyra_task_2_DESC:0 "Wir vertrauen auf nichts außer unserer eigenen Stärke und müssen alles in unserer Macht Stehende tun, um sicherzustellen, dass wir vor einer fremden Invasion geschützt sind. Der Aufbau unserer Marine sollte eine hohe Priorität haben.greek_mil18!"
  greek_7_korkyra_task_3:0 "Ein Zuhause für ausländische Kämpfer"
  greek_7_korkyra_task_3_DESC:0 "Da wir uns bei der Verteidigung unserer Insel nicht allein auf unsere eigenen Soldaten verlassen können, haben wir weithin bekannt gemacht, dass Söldner bei uns eine langfristige Anstellung finden werden. Es wird Zeit und Geld kosten, die Nachricht zu verbreiten, aber wir sind sicher, dass sich die Investition lohnen wird.greek_mil9!"
  greek_7_korkyra_task_4:0 "Schärfen der Sense"
  greek_7_korkyra_task_4_DESC:0 "Wie Ihnen jeder kompetente Architekt sagen wird, brauchen Sie ein solides Fundament, wenn Sie hoffen, ein großartiges Gebäude zu bauen. Alle Abkürzungen, die in den Vorstufen genommen werden, laden später nur zur Katastrophe ein. Zum Glück sind wir keine Dummköpfe und werden dafür sorgen, dass [GetProvince('(int32)470').GetName] auf ihre Zukunft vorbereitet ist.greek_mil10!"
  greek_7_korkyra_task_5:0 "Gelobt für ihre Frömmigkeit"
  greek_7_korkyra_task_5_DESC:0 "Unsere Insel ist seit langem ein Zuhause, in dem sich Götter tummeln; Sogar unser Name leitet sich von einer Legende ab, denn Korkyra war eine Nymphe, die Poseidon entführt und an unsere Küste gebracht hatte. Weil unser Volk den Göttern immer zugetan war, bitten sie darum, dass wir einen heiligen Schrein bauen.greek_mil16!"
  religious_piety_tt:0 "Wir brauchen die #Y Religiöse Stiftungen#! Provinz Investition in unsere Hauptstadt."
  greek_7_korkyra_task_6:0 "Unsere Seite des Pindus"
  greek_7_korkyra_task_6_DESC:0 "Obwohl es viele ausländische Interessen in der Provinz [GetProvince('(int32)459').GetArea.GetName] gibt, müssen wir das gesamte Land auf unserer Seite der Berge kontrollieren - einen Feind so nah an unsere Heimatinsel heranzulassen, verlangt nach Ärger.greek_mil19!"
  greek_7_korkyra_task_7:0 "Einzug in Epirus"
  greek_7_korkyra_task_7_DESC:0 "Obwohl unsere Nachbarn in [GetProvince('(int32)421').GetArea.GetName] stärker sind als wir, sollten wir ihnen nicht erlauben, uns so zu schikanieren, wie sie es tun. Weil sie unsere Diplomaten ignoriert haben, werden sie vielleicht auf unsere Soldaten hören.greek_mil7!"
  greek_7_korkyra_task_8:0 "Wenden Sie Ihre Flotten woanders an"
  greek_7_korkyra_task_8_DESC:0 "Wir haben Gerüchte gehört, dass der Despot von [GetProvince('(int32)84').GetName] ein hungriges Auge auf das Ausland geworfen hat, auf der Suche nach kleineren Nationen, die er verschlingen kann - sie werden feststellen, dass wir keine Schwächlinge sind; ganz im Gegenteil!greek_mil11!"
  greek_7_korkyra_task_9:0 "Etwas, mit dem wir arbeiten können"
  greek_7_korkyra_task_9_DESC:0 "Vielleicht ist unsere Armee im Vergleich zu anderen klein, aber unsere Truppen sind kampferprobt und daran gewöhnt, auf dem schwierigsten Terrain zu kämpfen, das man sich vorstellen kann ... wenn es um militärische Angelegenheiten geht, können wir definitiv mit dem arbeiten, was wir haben.greek_mil5!"
  twelve_troops_tt:0 "[SCOPE.GetRootScope.GetCountry.GetName|Y] hat eine Armeegröße von mindestens #Y 12#!."
  greek_7_korkyra_task_10:0 "Molossische Jagdhunde"
  greek_7_korkyra_task_10_DESC:0 "Das zerklüftete Hochland und die Bergtäler von Epirus sind die Heimat einer wilden Mastiff-Rasse, die als Molosser bekannt ist, bei denen es sich um wilde Hunde handelt, die sich für das Training im Krieg eignen. Wir bilden diese Bestien aus, um an der Seite unserer Männer zu kämpfen und als Wachhunde zu fungieren ... wehe der armen Seele, die sich mit dem geschäftlichen Ende eines dieser Höllenhunde konfrontiert sieht!greek_mil17!"
  greek_7_korkyra_task_11:0 "Meister der Berge"
  greek_7_korkyra_task_11_DESC:0 "Wenn wir in der Lage sind, die Provinz [GetProvince('(int32)422').GetArea.GetName] zu sichern, insbesondere die Ausläufer, die zu den Bergpässen hinaufführen, werden wir die Straße in das Kernland Mazedoniens selbst kontrollieren. Dies ist der beste Weg, um unsere widerspenstigen Nachbarn im Auge zu behalten. \n \nSag unseren Soldaten, es ist Zeit für sie, im Pindus zu trainieren, denn wir wollen die unbestrittenen Meister dieser Berge werden.greek_mil12!"
  greek_7_korkyra_task_12:0 "Die Spartaner aufhalten"
  greek_7_korkyra_task_12_DESC:0 "Werden wir jemals von den Ambitionen hinterhältiger Generäle verschont bleiben? Jetzt erhalten wir die Nachricht, dass [GetProvince('(int32)427').GetName] sich für besser hält und glaubt, dass wir ihren Armeen zum Opfer fallen und ein ausländischer Hafen für ein aufkeimendes Überseeimperium werden. Wir werden unseren Ruf auf dem Schlachtfeld festigen, indem wir die stolzen Lacedaemonians demütigen.greek_mil14!"
  greek_7_korkyra_task_13:0 "Eine Fülle von Wissen"
  greek_7_korkyra_task_13_DESC:0 "Ein Teil der Bedingungen, die wir [GetProvince('(int32)84').GetName] nach unserem Sieg auferlegten, beinhaltete den Zugang zu den Schriften ihrer Philosophen und Weisen, denn wir haben viele Geschichten über die sagenumwobenen Ingenieure gehört, die innerhalb der Stadtmauern arbeiten. \n \nObwohl es einige Zeit dauern wird, bis sie eintreffen, haben wir Zusicherungen erhalten, dass eine Kohorte gelehrter Männer in unsere Hauptstadt kommen wird, um unsere eigenen Gelehrten zu unterrichten. Sie werden auch die Kriegsentschädigungen bringen, die sie uns schulden, also warten wir gespannt auf ihre Ankunft.greek_mil13!"
  greek_7_korkyra_task_14:0 "Ein Geschenk eines Gottes"
  greek_7_korkyra_task_14_DESC:0 "Das Seltsamste wird von unseren Bürgern in [GetProvince('(int32)470').GetName] berichtet, die behaupten, dass ein Meeresgott den Schrein, den wir dort gebaut haben, morgens besucht, eine Weile verweilt und dann mit den Gezeiten abgezogen ist. Wir sollten persönlich das Gebiet besuchen, das der Legende nach der Standort einer ehemaligen Phäkischen Kolonie ist, und ein Opfer darbringen.greek_mil3!"
  greek_7_korkyra_task_15:0 "Eine angespannte Beziehung"
  greek_7_korkyra_task_15_DESC:0 "Jeder, der unsere Geschichte kennt, weiß, dass wir eine ehemalige Kolonie der Stadt [GetProvince('(int32)418').GetName] sind. Obwohl wir früher eine wunderbare Beziehung zu unserer einstigen Heimatstadt hatten, ist sie in letzter Zeit irreparabel angespannt ...greek_mil8!"
  greek_7_korkyra_task_16:0 "Die Ferse greifen"
  greek_7_korkyra_task_16_DESC:0 "Die reichen Hafenstädte jenseits der Gewässer des Fretum Hydruntis rufen uns wie die sagenumwobenen Sirenen zu und singen ein süßes Lied, das Reichtum und Ruhm verspricht, wenn wir unsere Präsenz ausdehnen.greek_mil4!"
  rudder_of_alcinous:0 "Ruder von Alcinous"
  rudder_of_alcinous_desc:0 "König Alkinoos, Herrscher der Phäker, besaß ein bemerkenswertes Schiff, das an Geschwindigkeit wie ein Falke war und über das Wasser raste, als wäre es ein Vogel am Himmel."
  sharp_scythe:0 "Geschärfte Sense"
  desc_sharp_scythe:0 "In der Antike gaben frühe Kartographen unserer Insel einen Spitznamen, der auf ihrer geografischen Form beruhte, und nannten uns „Sense“. Indem wir jedes Stück Land, das uns zur Verfügung steht, für zivile und häusliche Zwecke nutzen, haben wir die Klinge sicherlich geschärft!"
  korkyra_mercs:0 "Korkyranische Söldner"
  desc_korkyra_mercs:0 "Weil unsere Führung bereit ist, Gold auszugeben, um Soldaten anzuheuern, strömen Söldner zu unserem Banner."
  molossian_hounds:0 "Molossische Jagdhunde"
  desc_molossian_hounds:0 "Der molossische Jagdhund wird aufgrund seines wilden Aussehens und seiner robusten Konstitution mit großer Wirkung als Wachhund eingesetzt, der in den Lagern und Garnisonen unserer Außenposten patrouilliert."
  mountain_master:0 "Meister des Pindusgebirges"
  desc_mountain_master:0 "Weil unsere Truppen in unseren schroffen Heimatländern hart trainieren und die luftigen Höhen mit einer Leichtigkeit erklimmen, als wären sie Ziegen, werden wir als Meister des Pindusgebirges gefeiert."
  me_greek_7_korkyra_1_title:0 "$greek_7_korkyra_task_1$"
  me_greek_7_korkyra_1_desc:0 "Von früh am Tag, wenn die Sonne kaum über dem Horizont steht, bis spät abends, wenn unsere Ingenieure bei Fackellicht arbeiten müssen, waren unsere Arbeiter in [GetProvince('(int32)470').GetName] mit pausenlosem Bauen beschäftigt. Jetzt, wo wir die Nachricht erhalten haben, dass die letzten Projekte abgeschlossen sind, kann jeder in der Stadt seine Aufregung kaum verbergen. Ein Spaziergang durch die neu geschmückten Straßen von Korkyra mit ihren schattigen, mit Girlanden geschmückten Kolonnaden ist zu einer schönen Art geworden, einen Nachmittag zu verbringen."
  me_greek_7_korkyra_1.a:0 "So viel ungenutztes Potenzial hier..."
  me_greek_7_korkyra_1_tooltip:0 "Die Missionsaufgabe '#Y $greek_7_korkyra_task_1$#!' ist jetzt #G Completed#!!"
  me_greek_7_korkyra_2_title:0 "$greek_7_korkyra_task_2$"
  me_greek_7_korkyra_2_desc:0 "Unsere Nähe zur Küste war schon immer ein zweischneidiges Schwert; es ist wahr, dass wir viel davon profitieren, so nah am Festland zu sein, besonders wenn es um den Handel mit den Epiroten geht, aber die Meerenge von Korkyra ist so eng, dass sogar ein Kind von zehn Sommern von [GetProvince('(int32)421').GetName] zu unserer Insel schwimmen kann. Während wir alle willkommen heißen, die uns friedlich besuchen würden, haben wir in eine Marine investiert, die unsere Häfen jederzeit verlassen und jeden aufhalten kann, der mit einer schändlichen Absicht zu uns nach Hause kommt."
  me_greek_7_korkyra_2.a:0 "Unsere Schiffe sind unsere erste Verteidigungslinie"
  me_greek_7_korkyra_2_tooltip:0 "Die Missionsaufgabe '#Y $greek_7_korkyra_task_2$#!' ist jetzt #G Completed#!!"
  me_greek_7_korkyra_3_title:0 "$greek_7_korkyra_task_3$"
  me_greek_7_korkyra_3_desc:0 "Angesichts der prekären Situation, in der wir uns befinden, insbesondere wenn es um die geringe Anzahl verfügbarer Seelen zur Verteidigung von [GetProvince('(int32)470').GetName] geht, hat unsere Führung die Entscheidung getroffen, Söldnerarmeen vollständig anzunehmen. [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] war die überzeugende Stimme in den Debatten und überzeugte die konservativen Elemente in unserer Körperschaft, die Schatzkammern zu öffnen und die erfahrenen Kämpfer von [GetProvince('(int32)421').GetArea.GetRegion.GetName] einzuladen, sich unserem Kommando anzuschließen. Da wir anordnen, dass unsere Ankündigung weit und breit verbreitet wird, wird es einige Monate dauern, die Neuigkeiten zu verbreiten, aber wir glauben, dass wir bald viele Krieger in unseren Trainingslagern haben werden."
  me_greek_7_korkyra_3.a:0 "Schicken Sie Ausrufer in jede Hauptstadt und lassen Sie die Wände der Agora von Malern bemalen"
  me_greek_7_korkyra_3_tooltip:0 "Die Missionsaufgabe '#Y $greek_7_korkyra_task_3$#!' ist jetzt #G Completed#!!"
  me_greek_7_korkyra_4_title:0 "$greek_7_korkyra_task_4$"
  me_greek_7_korkyra_4_desc:0 "Die letzten Monate waren stressig und teuer, eine Kombination, die [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] gereizt hat, aber wir haben endlich erreicht, was wir uns vorgenommen hatten, und jetzt sind unsere Kräfte trainiert und in höchster Alarmbereitschaft für alles, was kommen mag. Indem wir unsere offensiven und defensiven Fähigkeiten verbessern und gleichzeitig die Infrastruktur unserer Hauptstadt aufbauen, sind wir endlich bereit, über unsere Stadt hinauszublicken, wenn wir dies wünschen ..."
  me_greek_7_korkyra_4.a:0 "Wehe dem Angreifer, der versucht, unsere Mauern zu erklimmen!"
  me_greek_7_korkyra_4_tooltip:0 "Die Missionsaufgabe '#Y $greek_7_korkyra_task_4$#!' ist jetzt #G Completed#!!"
  me_greek_7_korkyra_5_title:0 "$greek_7_korkyra_task_5$"
  me_greek_7_korkyra_5_desc:0 "Seit Menschen sich um Feuer versammeln, um Geschichten zu erzählen, haben die Dichter Lieder über unsere Heimat gesungen, [GetProvince('(int32)470').GetName], denn wir leben in einem gesegneten Land, in dem sogar die Götter selbst von Zeit zu Zeit wandern. Es ist bekannt, dass Poseidon einst eine entführte Nymphe, Korkya, zu uns nach Hause brachte und sie ihr anbot, und unsere treuen Leute haben unsere Herkunft nie vergessen, aber erinnern uns mit Gebeten der Danksagung. \n \nWeil wir so fromm sind, ist es nur angemessen, dass innerhalb unserer Stadtmauern ein heiliger Schrein gebaut wird, damit die Menschen nach Belieben Opfer darbringen können."
  me_greek_7_korkyra_5.a:0 "Wir werden uns selbst den Morgenopfern anschließen und um Segen beten"
  me_greek_7_korkyra_5_tooltip:0 "Die Missionsaufgabe '#Y $greek_7_korkyra_task_5$#!' ist jetzt #G Completed#!!"
  me_greek_7_korkyra_6_title:0 "$greek_7_korkyra_task_6$"
  me_greek_7_korkyra_6_desc:0 "Das Pindos-Gebirge ist eine natürliche Festung, die uns vor den tobenden Armeen des Ostens schützt, ein kleiner Segen, für den wir sehr dankbar sind. Wenn wir jedoch die Bergpässe nicht kontrollieren, schwören wir offen auf die Katastrophe. Da wir erkannt haben, wie heikel unsere Sicherheitslage ist, hat [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] uns dazu gedrängt, die Provinz [GetProvince('(int32)459').GetArea.GetName] zu sichern, sobald wir Behauptungen erfunden haben; Wir sehnen uns nicht nur nach den Hafenstädten, die die Küsten des Sinus Patraicus säumen, sondern wir können einfach keinen ungehinderten Zugang durch die Berge zulassen."
  me_greek_7_korkyra_6.a:0 "Wir versuchen nur, unsere natürlichen Grenzen zu sichern"
  me_greek_7_korkyra_6_tooltip:0 "Die Missionsaufgabe '#Y $greek_7_korkyra_task_6$#!' ist jetzt #G Completed#!!"
  me_greek_7_korkyra_7_title:0 "$greek_7_korkyra_task_7$"
  me_greek_7_korkyra_7_desc:0 "Einige betrachten unsere eigene Geschichte als eine Fußnote in der größeren Geschichte von [GetProvince('(int32)419').GetArea.GetName] und sehen unsere Insel nicht besser als einen nachträglichen Einfall oder eine Mitgift, die zwischen entfernten Adligen gehandelt wird, aber dies ist eine Erzählung, die wir kategorisch ablehnen. In Anbetracht dessen, dass die Epiroten wild und kriegerisch sind, treffen wir die Entscheidung, ihr Land zu beanspruchen, nicht leicht, aber wir werden nicht zulassen, dass der Feind unsere Zukunft für uns schreibt."
  me_greek_7_korkyra_7.a:0 "Wir marschieren entweder in Richtung Ruhm oder Zerstörung; Götter seien mit uns!"
  me_greek_7_korkyra_7_tooltip:0 "Die Missionsaufgabe '#Y $greek_7_korkyra_task_7$#!' ist jetzt #G Completed#!!"
  me_greek_7_korkyra_8_title:0 "$greek_7_korkyra_task_8$"
  me_greek_7_korkyra_8_desc:0 "Wir haben von unseren Spionen die Nachricht erhalten, dass der Tyrant von [GetProvince('(int32)84').GetArea.GetName] unsere Fortschritte seit einiger Zeit beobachtet und offen davon spricht, in uns einzudringen, sobald das Meer die Reise zulässt, da sie feststellt, dass eine so reiche Beute ihrer Stadt Ruhm bringen würde . Was wirklich beleidigend ist, ist, dass die Syrakusaner ihre Kriegspläne nicht verbergen, sondern müßig mit jedem reden, der zuhören will; Sind wir so machtlos, dass wir zulassen, dass jemand unseren Untergang offen plant? Im Glauben, dass das Überraschungsmoment ein Segen sein wird, hat [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] geschworen, den Feind dazu zu bringen, seine Worte zu essen ..."
  me_greek_7_korkyra_8.a:0 "Der Möchtegern-Aggressor wird bald gezwungen sein, ihre Stadtmauern zu schützen"
  me_greek_7_korkyra_8_tooltip:0 "Die Missionsaufgabe '#Y $greek_7_korkyra_task_8$#!' ist jetzt #G Completed#!!"
  me_greek_7_korkyra_9_title:0 "$greek_7_korkyra_task_9$"
  me_greek_7_korkyra_9_desc:0 "Obwohl wir uns nicht mit anderen vergleichen und glauben, dass wir fest auf unserem eigenen Weg sind und nur danach streben, heute besser zu sein als gestern, können wir die Größe unserer Armee nicht ignorieren, insbesondere im Vergleich zu einigen der Nachbarmächte . Während wir uns lange Zeit auf Söldnertruppen verlassen haben, freuen wir uns heute berichten zu können, dass unsere eigenen Heere endlich eine respektable Größe erreicht haben."
  me_greek_7_korkyra_9.a:0 "Wir können definitiv mit einer Armee wie dieser arbeiten"
  me_greek_7_korkyra_9_tooltip:0 "Die Missionsaufgabe '#Y $greek_7_korkyra_task_9$#!' ist jetzt #G Completed#!!"
  me_greek_7_korkyra_10_title:0 "$greek_7_korkyra_task_10$"
  me_greek_7_korkyra_10_desc:0 "Inspiriert vom Molosserhund, dem bösartigen Wachhund, der unter den besten Freunden des Menschen seinesgleichen sucht, haben wir begonnen, diese Tiere für den Kampf an der Seite unserer Soldaten zu trainieren. Sie halten nicht nur ein wachsames Auge in den Lagern und Palästen unserer Städte, sondern marschieren auch an der Seite unserer Männer und halten ihre Moral aufrecht, während sie durch schwieriges Land reisen. Und wenn der Befehl zum Kampf gegeben wird, stürmen unsere Hunde ins Getümmel, ihr Bellen und Knurren ist ein absolut erschreckendes Geräusch. \n \n[SCOPE.GetRootScope.GetCountry.GetRuler.GetName], der nie eine einmalige Gelegenheit verstreichen lässt, hat sogar einen Hund als Haustier adoptiert. Unter dem Namen Hierax oder „Hawk“ ist der Riesenköter zu einer Art Maskottchen in den Lagern geworden, folgt seinem Meister überall hin und wird von der Basis geliebt."
  me_greek_7_korkyra_10.a:0 "Wer ist ein guter Junge?"
  me_greek_7_korkyra_10_tooltip:0 "Die Missionsaufgabe '#Y $greek_7_korkyra_task_10$#!' ist jetzt #G Completed#!!"
  me_greek_7_korkyra_11_title:0 "$greek_7_korkyra_task_11$"
  me_greek_7_korkyra_11_desc:0 "Die taulantischen Stammesangehörigen, die in den Bergen von [GetProvince('(int32)415').GetArea.GetName] leben, sind unserem Volk nicht fremd; Wir haben mit ihnen abwechselnd Wirtschaftsgüter und Speerstöße gehandelt, ein Tanz, den wir nur allzu gut kennen. Entschieden, dass genug genug ist, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], als er hörte, dass die Taulantianer versuchen, ein Bündnis mit jedem in [GetProvince('(int32)415').GetArea.GetRegion.GetName] einzugehen, der bereit ist, sich gegen uns zu stellen, hat er den Befehl gegeben, Ansprüche vorzubereiten."
  me_greek_7_korkyra_11.a:0 "Wir können nicht tatenlos zusehen, wie unsere Feinde Pläne gegen uns träumen"
  me_greek_7_korkyra_11_tooltip:0 "Die Missionsaufgabe '#Y $greek_7_korkyra_task_11$#!' ist jetzt #G Completed#!!"
  me_greek_7_korkyra_12_title:0 "$greek_7_korkyra_task_12$"
  me_greek_7_korkyra_12_desc:0 "In jüngster Zeit gab es zahlreiche Gelegenheiten, bei denen [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] gezwungen war, einen Präventivkrieg zu erklären, um den Frieden zu sichern; Eine schreckliche Lage für einen gewissenhaften Anführer, besonders für einen, der kein großes Verlangen danach hat, die Soldaten von [GetProvince('(int32)470').GetName] in sinnlosen Kriegen sterben zu sehen. Unglücklicherweise für [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] muss [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe] eine schwierige Entscheidung treffen; Es scheint, dass die Spartaner unsere Insel für sich einnehmen wollen und damit begonnen haben, eine Invasionstruppe vorzubereiten. Wir werden die Lacedaemonians dazu bringen, es zu bereuen, vom Peloponnes abgeirrt zu sein."
  me_greek_7_korkyra_12.a:0 "Die Schilde von Sparta werden die Leichen ihrer Söhne in den Hades bringen!"
  me_greek_7_korkyra_12_tooltip:0 "Die Missionsaufgabe '#Y $greek_7_korkyra_task_12$#!' ist jetzt #G Completed#!!"
  me_greek_7_korkyra_13_title:0 "$greek_7_korkyra_task_13$"
  me_greek_7_korkyra_13_desc:0 "Endlich haben die Syrakusaner herübergeschickt, was wir in unseren letzten Kriegen aus ihren gierigen Fingern geraubt haben; Sie haben nicht nur zugestimmt, eine gesunde Kriegsentschädigung zu überweisen, die Wunder wirken wird, um den bitteren Stachel der damit verbundenen Kosten zu lindern, sondern wir haben auch um etwas Wertvolleres als Silber und Gold gebeten. Wohl wissend, dass [GetProvince('(int32)84').GetArea.GetName] viele Wissenschaftler und Weise beheimatet, hat [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] verlangt, dass wir Kopien aller Texte in ihren Bibliotheken erhalten. Kein Dokument wurde als zu unbedeutend angesehen, um es zu kopieren, und so erhielten wir neben philosophischen Abhandlungen und Architekturplänen auch königliche Kochbücher, Kopien von Verträgen zwischen Syrakus und seinen Nachbarstaaten und sogar einige persönliche Korrespondenzen. \n \nUnsere Bibliothekare werden ihre Arbeit für sie ausgeschnitten haben; eine Aufgabe, die ihnen Spaß macht."
  me_greek_7_korkyra_13.a:0 "Ich bin neugierig auf die Schriften von Archimedes, über die alle reden ..."
  me_greek_7_korkyra_13_tooltip:0 "Die Missionsaufgabe '#Y $greek_7_korkyra_task_13$#!' ist jetzt #G Completed#!!"
  me_greek_7_korkyra_14_title:0 "$greek_7_korkyra_task_14$"
  me_greek_7_korkyra_14_desc:0 "Obwohl unsere Augen und Ohren in [GetProvince('(int32)470').GetName] den Behörden alle möglichen Gerüchte melden, war die folgende Geschichte in aller Munde und erregte schließlich die persönliche Aufmerksamkeit von [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]. Es scheint, dass nur ein paar Monate, nachdem der Schrein in Korkyra gebaut werden sollte, ein mysteriöser Gott mit den morgendlichen Gezeiten eintraf und die heilige Stätte überschwemmte, als sie das Heiligtum betrat, nur um ein paar Stunden später zu verschwinden. Unsere Priester haben dies als Wunder verkündet und [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] eingeladen, persönlich zu opfern, in der Hoffnung, Zeuge des göttlichen Spektakels zu werden, von dem viele glauben, dass es mit den alten Phäkern in Verbindung steht, die einst hier lebten. \n \n[SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] kam eines Morgens mit [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] Entourage an und brachte eine Opfergabe des feinsten Weihrauchs, den man für Geld kaufen kann. Beim Betreten der heiligen Stätte zündete [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] den Weihrauch an, sandte den süßen Rauch gen Himmel und fiel auf die Knie. Als der Duft von Myrrhe den Schrein erfüllte, begann Wasser in den Tempel zu strömen und bedeckte alle mit Meeresschaum. Die Sonne verdunkelte sich am Firmament und eine gespenstische Stimme seufzte laut und tief, als eine schimmernde Präsenz auftauchte und alle Anwesenden mit Schrecken erfüllte. \n \nAber kaum hatte der Aufruhr begonnen, änderte sich alles ebenso schnell wieder; der Schatten verschwand, die Fluten gingen zurück und der Himmel war wieder erfüllt von Sonnenlicht und Vogelgezwitscher. Mit bleichem Gesicht zu einem Berater gewandt, bemerkte [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] in diesem Moment das Geschenk auf dem Altar ..."
  me_greek_7_korkyra_14.a:0 "Was um alles in der Welt könnte das sein?!"
  me_greek_7_korkyra_14_tooltip:0 "Das #Y-Ruder von Alcinous#! wurde Ihrem Inventar hinzugefügt. Die Missionsaufgabe '#Y $greek_7_korkyra_task_14$#!' ist jetzt #G Completed#!!"
  me_greek_7_korkyra_15_title:0 "$greek_7_korkyra_task_15$"
  me_greek_7_korkyra_15_desc:0 "Obwohl die ersten Siedler, die [GetProvince('(int32)470').GetName] gründeten, aus der Stadt [GetProvince('(int32)418').GetName] auf dem Festland stammten, ist zwischen uns und unseren Vorfahren nichts verloren gegangen. Obwohl es vor über einem Jahrhundert passiert ist, ärgert der als Affäre von Epidamnus bekannte Vorfall immer noch diejenigen, die sich erinnern, und gelegentlich kann man einen Redner in den Straßen von Korkyra finden, der eine Beschimpfung gegen die Korinther hält und behauptet, dass unsere Ehre verlangt, dass wir unsere Eltern bestrafen Stadt militärisch. \n \nObwohl [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] diese revanchistischen Träume als Ablenkung empfindet, liegt zweifellos ein politischer Vorteil darin, diese Behauptungen anzunehmen, und so ist das Ziel, Korinth schließlich zu erobern, zur offiziellen Staatspolitik geworden."
  me_greek_7_korkyra_15.a:0 "Lassen Sie unsere 'Mutter' wissen, dass wir die Legende von Orestes mit Genuß studieren ..."
