l_german:
  thebes_missions_01_restoration:0 "Wiederherstellung von Theben"
  thebes_missions_01_restoration_DESCRIPTION:0 "Die antike Stadt Theben hat einige herausfordernde Zeiten erlebt, ist aber bereit, die Geschichte neu zu schreiben. Während die größere griechische Welt den Kriegen der Diadochen erliegt, erwartet die Mutigen eine Welt voller Möglichkeiten!"
  thebes_missions_01_restoration_CRITERIA_DESCRIPTION:0 "Diese Mission wird abgeschlossen sein, wenn die Provinz Böotien unter thebanischer Kontrolle steht."
  thebes_missions_01_restoration_BUTTON_TOOLTIP:0 ""
  thebes_missions_01_restoration_task_1:0 "Die ersten Schritte unternehmen"
  thebes_missions_01_restoration_task_1_DESC:0 "Theben sollte seinen langen Aufstieg zum Ruhm mit der Wiederherstellung der Stadt selbst beginnen. Inspirieren Sie unsere Leute für das, was kommen wird, und beginnen Sie mit dem Bau.greek_mil16!"
  thebes_missions_01_restoration_task_2:0 "Ausbruch aus Böotien"
  thebes_missions_01_restoration_task_2_DESC:0 "Um Theben richtig wachsen zu lassen, brauchen wir uneingeschränkten Zugang zum Meer, und indem wir die Kontrolle über Thespiai übernehmen, werden wir dieses Problem lösen.greek_mil4!"
  thebes_missions_01_restoration_task_3:0 "Aufbau der Cadmeia"
  thebes_missions_01_restoration_task_3_DESC:0 "Die Cadmeia, die Zitadelle im Herzen von Theben, liegt in Trümmern. Sichern Sie unsere Zukunft, indem Sie ihre Mauern wieder aufbauen.greek_mil1!"
  thebes_missions_01_restoration_task_4:0 "Vorbereitung auf den Krieg"
  thebes_missions_01_restoration_task_4_DESC:0 "Wir sollten einige Söldner für die kommenden Schlachten anheuern und ausbilden.greek_mil17!"
  thebes_missions_01_restoration_task_5:0 "Der Kampf um Böotien"
  thebes_missions_01_restoration_task_5_DESC:0 "Wir werden nicht nur Krieg gegen Böotien führen, sondern wir werden sie zerstören und ihnen alles nehmen, was sie haben. Jetzt ist die Zeit für Mut!greek_mil14!"
  thebes_missions_01_restoration_task_6:0 "Theban Thespiai"
  thebes_missions_01_restoration_task_6_DESC:0 "Thespiai, so nahe an Theben selbst, ist ein idealer Kandidat für die Verbreitung unserer Kultur. Wir sollten Thespiai aufbauen, um diesen Prozess zu fördern.celt_mil6!"
  thebes_missions_01_restoration_task_7:0 "Thebanische Händler"
  thebes_missions_01_restoration_task_7_DESC:0 "Unser Wachstum als Stadt zieht immer mehr Besucher an, aber unsere derzeitige Infrastruktur kann diejenigen, die dauerhaft nach Theben ziehen möchten, nicht unterstützen. Lasst uns unser Wirtschaftsviertel erweitern, damit sich mehr Kaufleute ansiedeln.greek_mil18!"
  thebes_missions_01_restoration_task_8:0 "Die Wiederherstellung von Theben"
  thebes_missions_01_restoration_task_8_DESC:0 "Theben beginnt sich in Griechenland einen Namen zu machen und beginnt, mit benachbarten Städten um Prestige und Einfluss zu konkurrieren. Theben selbst wächst fast täglich, und es werden immer mehr Häuser gebaut ... es ist beeindruckend zu sehen.greek_mil3!"
  thebes_missions_01_restoration_task_9:0 "Beherrschendes Böotien"
  thebes_missions_01_restoration_task_9_DESC:0 "Da wir bereits einen großen Teil von Böotien in unseren Besitz gebracht haben, macht es nur Sinn, dass wir letztendlich die gesamte Provinz kontrollieren.greek_mil8!"
  thebes_missions_01_restoration_task_10:0 "Wiederaufleben von Theben"
  thebes_missions_01_restoration_task_10_DESC:0 "Thebes hat ihr Schicksal angenommen, indem sie die Herrin von ganz Böotien wurde. Der Wiederaufstieg Thebens sorgt in der ganzen Welt für Aufsehen, da Tyrannen und Könige die wachsende Macht der thebanischen Hegemonie zur Kenntnis nehmen.greek_mil10!"
  thebes_missions_01_restoration_task_11:0 "Die große Stadt Delphi"
  thebes_missions_01_restoration_task_11_DESC:0 "Die heilige Stadt Delphi ist jetzt in unserem Besitz und wir werden aufgefordert, ihre Schönheit durch neue Bauten zu verschönern, die von der Schatzkammer von Theben finanziert werden.persia_mil7!"
  thebes_missions_01_restoration_task_12:0 "Das heilige Band von Theben"
  thebes_missions_01_restoration_task_12_DESC:0 "Die Sacred Band war eine Elitekohorte, die unsere thebanischen Armeen in den Tagen vergangener Zeiten befehligte, und es gibt keinen Grund für uns, dem Beispiel unserer Vorfahren nicht zu folgen.greek_mil12!"
  thebes_missions_01_restoration_task_13:0 "Theben mit sieben Toren"
  thebes_missions_01_restoration_task_13_DESC:0 "Die Dichter besingen die Schönheit des siebentürigen Theben; eine Binsenweisheit, die so offensichtlich ist, dass sie praktisch ein Klischee ist. Wo sonst kann es mit ihren breiten Straßen, schattigen Kolonnaden und üppigen Gärten mithalten? Eine Stadt von sagenhaftem Reichtum, von unvorstellbaren Freuden.ägypten_mil19!"
  thebes_missions_01_restoration_task_14:0 "Zuverlässige Nahrungsquelle"
  thebes_missions_01_restoration_task_14_DESC:0 "Die Siedlung Anthidon bietet derzeit gute Pferde, aber das Ackerland ist fruchtbar und könnte leicht mit Getreide bepflanzt werden, was Theben eine stabile und zuverlässige Nahrungsquelle in seiner Peripherie bietet.greek_mil7!"
  thebes_missions_01_restoration_task_15:0 "Zerstörung von Orchomenos"
  thebes_missions_01_restoration_task_15_DESC:0 "Wir haben viele Gründe, Feinde der Orchomenier zu sein, und werden viele gefallene Vorfahren rächen, indem wir sie vollständig vernichten.greek_mil15!"
  thebes_missions_01_restoration_task_16:0 "Zusammenarbeit mit Orchomenos"
  thebes_missions_01_restoration_task_16_DESC:0 "Obwohl wir Orchomenos unvorstellbar verwüstet hätten, haben wir uns entschieden, unseren Sieg großmütig zu zeigen. Lasst uns die Stadt mit neuen Einwohnern überschwemmen und den Beginn eines neuen Tages markieren.greek_mil13!"
  thebes_missions_01_restoration_task_17:0 "Ein Hilferuf"
  thebes_missions_01_restoration_task_17_DESC:0 "Es wäre klug, im kommenden Krieg um Hilfe zu bitten.greek_mil6!"
  thebes_missions_02_rivals:0 "Alte Rivalen"
  thebes_missions_02_rivals_DESCRIPTION:0 "Jetzt, da sich Thebes fest im Kernland rund um die Hauptstadt verschanzt hat, ist es an der Zeit, unsere uralten Feinde, die uns umgeben, zu unterwerfen. Ein neuer Tag kommt nach Griechenland, einer, an dem die Macht von Theben unangefochten ist!"
  thebes_missions_02_rivals_CRITERIA_DESCRIPTION:0 "Diese Mission wird abgeschlossen sein, wenn wir die Mächte Südgriechenlands unterworfen haben."
  thebes_missions_02_rivals_BUTTON_TOOLTIP:0 ""
  thebes_missions_02_rivals_task_1:0 "Behaupte Dominanz"
  thebes_missions_02_rivals_task_1_DESC:0 "Die Provinzen Achaia und Attica waren lange Rivalen um die Vorherrschaft, aber das wird sich dauerhaft ändern. Lassen Sie uns Ansprüche auf ihrem Territorium vorbereiten.celt_mil1!"
  thebes_missions_02_rivals_task_2:0 "Angriff auf Attika"
  thebes_missions_02_rivals_task_2_DESC:0 "Die Stadt Athen wäre eine unglaublich prestigeträchtige Ergänzung unserer Hegemonie; lasst uns zu unserem Ruhm beitragen, indem wir die Athener unterwerfen und erobern.greek_mil3!"
  thebes_missions_02_rivals_task_3:0 "Sparta herausfordern"
  thebes_missions_02_rivals_task_3_DESC:0 "Die Schlachtfeldstärke der spartanischen Armeen ist ein Mythos; die wirklich furchterregende Armee gehört Theben! Wir werden unsere alten Feinde vernichten und die Welt wissen lassen, wer die stärksten Krieger in Griechenland hat!greek_mil9!"
  thebes_missions_02_rivals_task_4:0 "Spartanische Zerstörung"
  thebes_missions_02_rivals_task_4_DESC:0 "Wir werden die Macht Spartas brechen, indem wir ihr Land plündern, ihre Schätze verschlingen und ihre Krone für uns übernehmen. Für sie wird es kein Zurück mehr geben.persia_mil6!"
  thebes_missions_02_rivals_task_5:0 "Umfassen Sie spartanische Wege"
  thebes_missions_02_rivals_task_5_DESC:0 "Obwohl sie Feinde sind, sind die Spartaner ein edles Volk, weise im Umgang mit dem Krieg. Wenn wir ihnen erlauben, ihre Identität unter unseren Völkern zu bewahren, könnten wir potenziell viel von ihnen lernen.greek_mil12!"
  thebes_missions_02_rivals_task_6:0 "Beherrsche Achaia"
  thebes_missions_02_rivals_task_6_DESC:0 "Achaea hat sich endlich unserer Herrschaft unterworfen und wir ernten sofort die Früchte; Es gibt viel Wissen aus den Städten und Gemeinden, die wir erobert haben.greek_mil8!"
  thebes_missions_02_rivals_task_7:0 "Olympischer Ruhm"
  thebes_missions_02_rivals_task_7_DESC:0 "Jetzt, da wir die Verwalter von Olympus sind, sollten wir unsere Großzügigkeit demonstrieren, indem wir die lokale Infrastruktur verbessern. Alle, die zu den Spielen kommen, werden die Großzügigkeit von Theben bewundern und wissen, dass wir die wahren Meister Griechenlands sind.persia_mil7!"
  thebes_missions_02_rivals_task_8:0 "Das thebanische Arkadien"
  thebes_missions_02_rivals_task_8_DESC:0 "Langsam aber sicher erstreckt sich unsere Macht über den gesamten Peloponnes. Es hat viele Vorteile, die rebellischen griechischen Stadtstaaten zu unterwerfen, und die finanziellen Glücksfälle gehören sicherlich dazu.ägypten_mil19!"
  thebes_missions_02_rivals_task_9:0 "Die Stadt Argos"
  thebes_missions_02_rivals_task_9_DESC:0 "Lassen Sie es wissen, dass die Thebaner überall dort, wo sie herrschen, Zivilisation und Wohlstand bringen, wobei die Stadt Argos keine Ausnahme bildet. Angesichts dessen, wie Theben sie verschönert hat, schwillt die Hafenstadt täglich mit Ankünften aus der ganzen Region an.greek_mil19!"
  thebes_missions_02_rivals_task_10:0 "Meister von Attika"
  thebes_missions_02_rivals_task_10_DESC:0 "Theben, einst ein bloßer Stadtstaat, der kaum mit seinen Nachbarn mithalten konnte, hat erreicht, wovon so viele nie geträumt haben. Theben kontrolliert jetzt die Überlandroute in den Peloponnes, untermauert seinen Anspruch auf Größe und verleiht ihm eine Aura der Unbesiegbarkeit.india_mil23!"
  thebes_missions_02_rivals_task_11:0 "In Euböa"
  thebes_missions_02_rivals_task_11_DESC:0 "Wir müssen alle Provinzen in der Nähe von Theben sichern, und Euböa ist da keine Ausnahme. Wir begehren ihren Zugang zum Meer und den reichen Handel, der durch ihre Häfen fließt. Wir werden wirtschaftlich wohlhabend sein, wenn wir ihr Land unserem hinzufügen.greek_mil11!"
  thebes_missions_02_rivals_task_12:0 "Peloponnesische Macht"
  thebes_missions_02_rivals_task_12_DESC:0 "Wir haben unsere Herrschaft bis zu den äußersten Spitzen des Peloponnes selbst ausgedehnt und die Gebiete der mürrischen Lakonier zu unserem Besitz hinzugefügt. Lassen Sie uns konfiszieren, was wir aus ihren Beständen können, und sehen, ob wir etwas Brauchbares lernen können.ägypten_mil16!"
  thebes_missions_02_rivals_task_13:0 "Thebanische Vorherrschaft"
  thebes_missions_02_rivals_task_13_DESC:0 "Die Sonne geht über einem vereinigten Griechenland auf, das zu gleichen Teilen am Reichtum und Ruhm des aufsteigenden thebanischen Staates teilhat. Die Leute freuen sich!greek_mil2!"
  thebes_missions_03_prosperity:0 "Wohlstand von Theben"
  thebes_missions_03_prosperity_DESCRIPTION:0 "Jetzt, da wir einen angemessenen Bereich zu verwalten haben, sollten wir uns darauf konzentrieren, den Wert dessen zu steigern, was wir bereits haben. Indem wir im Inland ein starkes Fundament aufbauen, sichern wir unsere Macht im Ausland."
  thebes_missions_03_prosperity_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn Griechenland zu einer Wirtschaftsmacht wird."
  thebes_missions_03_prosperity_BUTTON_TOOLTIP:0 ""
  thebes_missions_03_prosperity_task_1:0 "Die größte Stadt in Griechenland"
  thebes_missions_03_prosperity_task_1_DESC:0 "Theben, der Stadtstaat, der sich erhob, um sie zu erobern, ist zweifellos die größte Stadt Griechenlands. Wir werden eine Urbanisierungskampagne starten, die diese neue Identität widerspiegelt.greek_mil10!"
  thebes_missions_03_prosperity_task_2:0 "Metropole Theben"
  thebes_missions_03_prosperity_task_2_DESC:0 "Theben, einst eine bescheidene Zitadelle in der Nähe eines Felsvorsprungs in der Nähe des Kopais-Sees, ist heute eine der größten Städte in ganz Griechenland, wie es sich für eine so glorreiche Macht gehört.greek_mil19!"
  thebes_missions_03_prosperity_task_3:0 "Böotische Entwicklung"
  thebes_missions_03_prosperity_task_3_DESC:0 "Indem wir in die Städte Böotiens investieren, gewinnen wir mehr als nur das Geld, das wir ausgeben.greek_mil4!"
  thebes_missions_03_prosperity_task_4:0 "Böotischer Wohlstand"
  thebes_missions_03_prosperity_task_4_DESC:0 "Böotien, die Provinz, die das Glück hat, die glorreiche Stadt Theben zu beherbergen, wird zum Neid der zivilisierten Welt. Wer Geld hat, will in der Provinz leben, sehnt sich nach der Nähe zur Hauptstadt.ägypten_mil19!"
  thebes_missions_03_prosperity_task_5:0 "Intellektuelle von Attika"
  thebes_missions_03_prosperity_task_5_DESC:0 "Wir sollten in die großen Lernzentren investieren, die bereits überall in Attika errichtet wurden, um die alten Philosophien zum Gedeihen zu ermutigen. Dies wird nur das Prestige von Theben erhöhen, das als Meister sowohl des Speeres als auch des Griffels gefeiert werden sollte.greek_mil2!"
  thebes_missions_03_prosperity_task_6:0 "Peloponnesisches Militärzentrum"
  thebes_missions_03_prosperity_task_6_DESC:0 "Es ist wichtig, den Kampfgeist der Bewohner des Peloponnes für unsere eigenen Zwecke zu nutzen. Lasst uns ihre militärischen Strukturen verbessern, damit wir sie auf thebanische Weise ausbilden können.greek_mil5!"
  thebes_missions_03_prosperity_task_7:0 "Arkadischer Handel"
  thebes_missions_03_prosperity_task_7_DESC:0 "Die Provinz Arkadien, so wie sie ist, kann als Trichter dienen, um den Reichtum des Peloponnes zu extrahieren. Es wäre töricht, unsere wirtschaftliche Präsenz in dieser wohlhabenden Region nicht zu verstärken.greek_mil11!"
  thebes_missions_03_prosperity_task_8:0 "Achäischer Fortschritt"
  thebes_missions_03_prosperity_task_8_DESC:0 "Durch die Gründung und Entwicklung von Städten in ganz Achaia werden wir unsere Macht wirtschaftlich und militärisch festigen.greek_mil14!"
  thebes_missions_03_prosperity_task_9:0 "Das wohlhabendste Land der Welt"
  thebes_missions_03_prosperity_task_9_DESC:0 "Wir haben in Griechenland eine Ära des Wohlstands eingeläutet; Unsere Treasuries wachsen mit unseren wirtschaftlichen Erfolgen.event_pic9!"
  thebes_missions_03_prosperity_task_10:0 "Der Adel von Theben"
  thebes_missions_03_prosperity_task_10_DESC:0 "Durch den Aufbau unserer Akademien können wir den Adel ermutigen, mehr für uns zu tun, als sie es bereits tun; eine Win-Win-Situation für alle Beteiligten.greek_mil3!"
  thebes_missions_03_prosperity_task_11:0 "Die Bürger von Theben"
  thebes_missions_03_prosperity_task_11_DESC:0 "Diese streitsüchtigen Bürger von Theben genießen ihre gesetzlichen Privilegien vielleicht ein wenig zu sehr, und unsere Gerichte werden mit leichtsinnigen und kleinlichen Gerichtsverfahren überschwemmt – wir brauchen mehr. Dennoch ist es ein Zeugnis unserer zivilisierten Art, das wir fördern sollten.greek_mil13!"
  thebes_missions_03_prosperity_task_12:0 "Bürgerschaft fördern"
  thebes_missions_03_prosperity_task_12_DESC:0 "Unsere Städte sind voller Männer, die danach streben, Bürger zu werden, und wer kann es ihnen verübeln, dass sie am thebanischen Zivilleben teilnehmen wollen? Lassen Sie uns unsere Infrastruktur aufbauen, um den beispiellosen Anforderungen an unser Rechtssystem gerecht zu werden.greek_mil1!"
  thebes_missions_03_prosperity_task_13:0 "Befördere die Adligen"
  thebes_missions_03_prosperity_task_13_DESC:0 "Während alle Besitzenden in der thebanischen Welt Rechte haben, ist es kein Geheimnis, dass unsere Adligen in unserer Gesellschaft gut behandelt werden, und tatsächlich profitieren uns die Adligen durch die Zusammenarbeit mit dem Staat auf eine Weise, für die wir dankbar sind.greek_mil16!"
  thebes_missions_03_prosperity_task_14:0 "Oliven Griechenlands"
  thebes_missions_03_prosperity_task_14_DESC:0 "Unsere Oliven und das kostbare Öl, das daraus hergestellt werden kann, haben lange die wirtschaftlichen Motoren Griechenlands geschmiert; Wir sollten unsere Produktion dieser wertvollen Cash Crop, die so eng mit uns verbunden ist, erweitern.event_pic7!"
  thebes_missions_03_prosperity_task_15:0 "Griechischer Wein"
  thebes_missions_03_prosperity_task_15_DESC:0 "An jedem Ort, an dem sich Menschen versammeln, seien es Herren großer Herrschaften oder niedere Bauern, die von ihren Feldern zurückkehren, werden die Weine Griechenlands ausgeschenkt und das Leben gefeiert. Ein Toast auf das weitere Wachstum unserer Weinberge!event_pic1!"
  thebes_missions_04_conquest:0 "Thebanische Expansion"
  thebes_missions_04_conquest_DESCRIPTION:0 "Zweifellos die Herren von Griechenland, die große Macht von Theben versucht nun, über ihre bereits beeindruckenden Grenzen hinaus zu expandieren. Gestärkt von einer mächtigen Wirtschaft und einer furchterregenden Armee gibt es nur wenige, die eine thebanische Expansion aufhalten können ..."
  thebes_missions_04_conquest_CRITERIA_DESCRIPTION:0 "Diese Mission wird mit der Gründung des Großen Thebanischen Reiches als beendet betrachtet!"
  thebes_missions_04_conquest_BUTTON_TOOLTIP:0 ""
  thebes_missions_04_conquest_task_1:0 "Über die Ägäis"
  thebes_missions_04_conquest_task_1_DESC:0 "Handelsstreitigkeiten in der Ägäis drohen sich in ausgewachsene Scharmützel zu verwandeln und zwingen Theben dazu, Ansprüche auf Ländereien jenseits der Gewässer geltend zu machen.greek_mil11!"
  thebes_missions_04_conquest_task_2:0 "Mazedonische Machenschaften"
  thebes_missions_04_conquest_task_2_DESC:0 "Die Mazedonier waren uns schon früher ein Dorn im Auge, und wir können ihnen sicherlich nicht vertrauen, dass sie ihr Wort halten. Vielleicht sollten wir unser Land nach Mazedonien selbst ausdehnen.greek_mil7!"
  thebes_missions_04_conquest_task_3:0 "Beherrsche Thessalien"
  thebes_missions_04_conquest_task_3_DESC:0 "Die Einnahme der berühmten Provinz Thessalien würde unsere Popularität sicherlich steigern; Die Thessalische Ebene würde den perfekten Halt im Norden bieten.greek_mil2!"
  thebes_missions_04_conquest_task_4:0 "Theban Thessalien"
  thebes_missions_04_conquest_task_4_DESC:0 "Die unaufhaltsame Anziehungskraft unserer überlegenen böotischen Kultur wird Thessalien bald zum Besseren verändern und die Einheimischen dazu inspirieren, ihre unterlegenen Wege für unsere eigenen aufzugeben.greek_mil16!"
  thebes_missions_04_conquest_task_5:0 "Drücken Sie für Pella"
  thebes_missions_04_conquest_task_5_DESC:0 "Pella wird sich der Macht von Theben unterwerfen! Es gibt kein anderes Ergebnis für die Stadt als die Unterwerfung und kein anderes Ergebnis als den vollständigen Sieg für die Armeen von Theben.greek_mil15!"
  thebes_missions_04_conquest_task_6:0 "Meister von Mazedonien"
  thebes_missions_04_conquest_task_6_DESC:0 "Jetzt, da wir ganz Makedonien erobert haben, ist bekannt – nein, erwartet – dass wir die Ländereien plündern und als Wiedergutmachung nehmen werden, was wir können. Wehe den Besiegten, in der Tat.greek_mil5!"
  thebes_missions_04_conquest_task_7:0 "Städte von Mazedonien"
  thebes_missions_04_conquest_task_7_DESC:0 "Mazedonien hat uns viel gegeben, also ist es das Mindeste, was wir tun können, seine Städte zu verschönern, die wir erobert haben. Sammeln Sie die Boten und senden Sie die Nachricht von einer großen Baukampagne nach Norden.event_pic11!"
  thebes_missions_04_conquest_task_8:0 "Die Stadt Ephesos"
  thebes_missions_04_conquest_task_8_DESC:0 "Wir wünschen uns mehr als nur die auserlesene Lage der Stadt Ephesos – wir wollen auch alle Münzen in ihrer Schatzkammer. Ergreifen Sie sie.ägypten_mil19!"
  thebes_missions_04_conquest_task_9:0 "Das Volk von Erythrai"
  thebes_missions_04_conquest_task_9_DESC:0 "Theben dringt tiefer in das eigentliche Ionia vor, befreit die Menschen von Erythrai von der Unterdrückung und bringt sie in Sicherheit. Als strategischer und wirtschaftlicher Standort von Bedeutung ist Erythrai eine Entwicklung wert.celt_mil6!"
  thebes_missions_04_conquest_task_10:0 "In Asien"
  thebes_missions_04_conquest_task_10_DESC:0 "Theben hat seine asiatischen Ambitionen kundgetan und alle Königreiche in der Region in höchste Alarmbereitschaft versetzt. Es scheint, dass nichts Theben befriedigen kann, außer der totalen Kontrolle.greek_mil9!"
  thebes_missions_04_conquest_task_11:0 "Meister Asiens"
  thebes_missions_04_conquest_task_11_DESC:0 "Die Macht von Theben fegt entlang der Küsten Asiens und erstreckt sich in Gebiete weit entfernt von der Stadt am Kopais-See. Es scheint, dass Thebes alles beanspruchen wird, was sie kann.greek_mil6!"
  thebes_missions_04_conquest_task_12:0 "Angelegenheit von Thrakien"
  thebes_missions_04_conquest_task_12_DESC:0 "Die Region Thrakien ist für uns für viele Regionen attraktiv, am wenigsten wegen ihrer strategischen Lage als Tor zwischen zwei Kontinenten. Wir täten gut daran, hier zu erobern.greek_mil8!"
  thebes_missions_04_conquest_task_13:0 "Die Stadt Byzanz"
  thebes_missions_04_conquest_task_13_DESC:0 "Die Stadt Byzantion liegt in der Nähe des Bosporus, der schmalen Wasserstraße, die Europa und Asien trennt. Der Besitz dieser Stadt verschafft uns einen Teil des Handels, der bis zum Schwarzen Meer fließt.greek_mil4!"
  thebes_missions_04_conquest_task_14:0 "Die Städte von Thrakien"
  thebes_missions_04_conquest_task_14_DESC:0 "Wir sollten die Städte Thrakiens befestigen und bauen, damit wir in der Region wirklich Fuß fassen können – schließlich ist es ein langer Weg von Lysimacheia nach Theben.greek_mil1!"
  thebes_missions_04_conquest_task_15:0 "Asien entwickeln"
  thebes_missions_04_conquest_task_15_DESC:0 "Die wohlhabende Region Asien glänzt unter unserer Führung; Flüsse aus Gold ergießen sich durch die Städte und in unsere Kassen. Lasst uns so viel bauen wie wir können und die Früchte ernten!greek_mil18!"
  thebes_missions_04_conquest_task_16:0 "Nach Bithynien"
  thebes_missions_04_conquest_task_16_DESC:0 "Die Sicherung Bithyniens wird sich nicht nur als Segen für unsere Wirtschaft, sondern auch für unser Militär erweisen; Die unruhige Region ist ein gutes Übungsgelände, um militärische Erfahrungen zu sammeln.greek_mil17!"
  thebes_missions_04_conquest_task_17:0 "Phrygischer Stoß"
  thebes_missions_04_conquest_task_17_DESC:0 "Theben hat erhebliche Fortschritte bei der Unterwerfung großer Teile des anatolischen Plateaus gemacht und immer mehr Münzen von der lokalen Bevölkerung in unsere Steuerzentren geschickt.celt_mil13!"
  thebes_missions_04_conquest_task_18:0 "Thrakien für Theben"
  thebes_missions_04_conquest_task_18_DESC:0 "Theben hat seine Herrschaft über Thrakien vollständig etabliert, was diese wichtige Region zu einem weiteren Außenposten der thebanischen Macht macht. Wer nun durch den Bosporus reisen will, muss sich der Macht Thebens unterwerfen.event_pic9!"
  thebes_missions_04_conquest_task_19:0 "Bithynischer Handel"
  thebes_missions_04_conquest_task_19_DESC:0 "Durch Investitionen in Finanzämter, Häfen und Marktplätze kann der Handelsfluss aus Bithynien optimiert werden, um maximale Einnahmen zu erzielen.event_pic4!"
  thebes_missions_04_conquest_task_20:0 "Phrygischer Wohlstand"
  thebes_missions_04_conquest_task_20_DESC:0 "Die Städte von Phyrgia werden mit ihren Schwestern an der Küste um Größe ringen, alles dank der unbestreitbaren Macht von Theben, das Ressourcen in die Entwicklung des Gebiets gesteckt hat.celt_mil14!!"
  thebes_missions_04_conquest_task_21:0 "Marmorminen"
  thebes_missions_04_conquest_task_21_DESC:0 "Der Marmor aus den Steinbrüchen, die wir kontrollieren, ist auf der ganzen Welt gefragt und wird als der feinste gepriesen, den man für Geld bekommen kann. Wir sollten die erweiterte Marmorproduktion fördern, um mit der Nachfrage Schritt zu halten.greek_mil4!"
  thebes_missions_04_conquest_task_22:0 "Das Land Theben"
  thebes_missions_04_conquest_task_22_DESC:0 "Wir haben unsere bescheidenen Anfänge überschritten, um die größte Macht zu werden, die Europa und Asien überspannt; alle begrüßen den Ruhm des großen thebanischen Reiches!persia_mil5!"
  thebes_missions_04_conquest_task_23:0 "Eine thebanische Legion"
  thebes_missions_04_conquest_task_23_DESC:0 "Während uns alle um unsere Truppen beneiden, sollten wir in eine Legion von Berufssoldaten investieren, die unser Militär inspirieren können.celt_mil4!"
  thebes_missions_04_conquest_task_24:0 "Ein würdiger Kommandant"
  thebes_missions_04_conquest_task_24_DESC:0 "Eine thebanische Legion sollte von den besten militärischen Köpfen kommandiert werden, die uns zur Verfügung stehen; Wir fordern eine Grundlinie an Kompetenz und akzeptieren niemanden, den wir für mangelhaft halten.celt_mil1!"
  thebes_missions_04_conquest_task_25:0 "Krieger von Theben"
  thebes_missions_04_conquest_task_25_DESC:0 "Unsere Legion, bestehend aus den besten Männern und der besten Ausrüstung, die man für Geld kaufen kann, sollte sich auf dem Schlachtfeld beweisen. Sobald sie getestet sind, sagen wir eine vollständige Kapitulation unserer Feinde voraus.greek_mil9!"
  thebes_missions_04_conquest_task_26:0 "Meister von Theben"
  thebes_missions_04_conquest_task_26_DESC:0 "Unsere Legion ist zum Stoff der Legende geworden und übertrifft vielleicht sogar die heiligen Geschichten der Sacred Band von einst. Unsere Legion ist in der Lage, alle zu demütigen, die vor sie geschickt wurden, und ist wahrhaftig die Champions von Theben.greek_mil12!"
