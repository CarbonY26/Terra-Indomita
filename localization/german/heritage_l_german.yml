  tartessian_heritage:0 "Erbe von Tartessos"
  tartessian_heritage_desc:0 "Vor vielen Jahrhunderten war Tartessos eines der wichtigsten kommerziellen und politischen Zentren der Iberischen Halbinsel. Ein Erbe, das bis heute weiterlebt, auch wenn die Stämme, die das Gebiet beherrschen, den alten Tartessianern weitgehend fremd waren."
  default_heritage:0 "Unauffälliges Erbe"
  default_heritage_desc:0 "Die meisten Völker haben etwas, worauf sie stolz sein können, aber das gilt nicht für die Bürger dieses Staates. Von der Außenwelt längst vergessen, führen sie weiterhin ein ereignisloses, wenn auch friedliches Leben und haben keine nennenswerten Hoffnungen oder Bestrebungen."
  high_stats_ruler_tt:0 "#G Diese Option ist aufgrund der sehr hohen Werte unseres Herrschers verfügbar.#!"
  dhe_buddhism.6.t:0 "Mauryan Niedergang"
  dhe_buddhism.6.desc:0 "Die Zeit der großen Könige ist vorbei. Die weise Herrschaft von Chandragupta und dem am meisten gepriesenen seiner Linie ist zu Ende gegangen, und es bleiben nur diejenigen mit schwachem Erbe übrig, um ein Band des Blutes mit dieser seiner Macht zu beanspruchen. \n \nDie Geier kreisen bereits, bereit, die vermeintliche Schwäche an der Spitze unseres expandierenden Imperiums persönlich auszunutzen ..."
  dhe_buddhism.6.a:0 "Vielleicht ist es an der Zeit, unsere Schwäche anzuerkennen."
  dhe_buddhism.6.b:0 "Wir bleiben die wahren Erben dieses Imperiums."
  dhe_buddhism.6.c:0 "Wir werden mit leuchtendem Beispiel vorangehen."
  mauryan_decline_refused_modifier:0 "Eine Machtdemonstration"
  desc_mauryan_decline_refused_modifier:0 "Eine Zeit des Aufruhrs ist unvermeidlich, aber wir müssen zeigen, dass wir die wahren Nachfolger dieses Imperiums sind."
  HERITAGE_CHANGE:0 "Unser Erbe wird sich dauerhaft verändern:"
