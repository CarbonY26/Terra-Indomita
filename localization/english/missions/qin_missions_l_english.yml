qin_02_li_si: "Minister Li Si"
qin_02_li_si_DESCRIPTION: "Mission description"
qin_02_li_si_CRITERIA_DESCRIPTION: "This mission will be completed when"
qin_02_li_si_BUTTON_TOOLTIP: ""

#Missions

qin_02_li_si_task_1: "Recruit Li Si"
qin_02_li_si_task_1_DESC: "We cannot rely on our military might alone when it comes to destroying our enemies; to neglect the political and bureaucratic requirements of unification would be a grievous error on our part. We must find a minister that we can trust to carry out our ambitious reforms. \n\n\n\n\n\n\n\n\n\n\n@india_mil20!"

qin_02_li_si_task_2: "Promote Li Si"
qin_02_li_si_task_2_DESC: "The innovations proposed by Li Si are transformative, but in order for this exceptional minister to be truly effective, he must be employed in our government. \n\n\n\n\n\n\n\n\n\n\n@persia_mil7!"
qin_02_li_si_task_2_trigger_tt: "#E Li Si#! must hold an #Y Office#! in our #Y Government#!."
qin_02_li_si_task_2_claims_tt: "Upon completion, #E Li Si#! will reward us with #Y Claims#! on #Y Yueyang#!, #Y Hedong#!, #Y Changan#!, #Y Weishi#! and #Y Hanjia#!."

qin_02_li_si_task_3: "Reach the Yellow River"
qin_02_li_si_task_3_DESC: "The waterways of the #E Yellow River#! are almost completely within our grasp, allowing us access to the weak kingdoms farther beyond; a slight push on the rotten structure, and the entire facade will collapse. \n\n\n\n\n\n\n\n\n\n\n@india_mil1!"
qin_02_li_si_task_3_claims_tt: "We will receive #Y Claims#! on #Y Xine#!, #Y Shangdang#!, #Y Henei#!, and #Y Henan#!."
#Claims on Xine, Shangdang, Henei, and Henan

qin_02_li_si_task_4: "Southern Suppression"
qin_02_li_si_task_4_DESC: "The states of #Y Ranmang#! and #Y Zuo#! are thorns in our side, with the potential to cause us problems in the future if we do not deal with them properly. We must take steps to suppress their influence, for only the #E Qin#! can dominate.  \n\n\n\n\n\n\n\n\n\n\n@india_mil8!"

qin_02_li_si_task_5: "Centralize Qin Law"
qin_02_li_si_task_5_DESC: "It is clear that #E Li Si#! is the natural heir to #E Shang Yang#! and will continue to implement the important reforms that have led us to this moment. A crackdown on corruption has officially begun. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"
qin_02_li_si_task_5_reward_tt: "All #E Characters#! will lose #Y 10 Corruption#!."

qin_02_li_si_task_6: "Weights & Measures"
qin_02_li_si_task_6_DESC: "[ROOT.GetCountry.GetRuler.GetName] has entrusted #E Li Si#! with the authority to codify the system of weights and measurements that are used throughout the lands of the Qin; it is our belief that introducing a unified standard will bring prosperity to our markets. \n\n\n\n\n\n\n\n\n\n\n@celt_mil2!"

qin_02_li_si_task_7: "Burning Books"
qin_02_li_si_task_7_DESC: "The chaotic state of our country has created an atmosphere that is conducive to the publishing of lies in written form. In order to secure peace once again, we must not allow the minds of our people to be polluted by such filth, so the offending texts have to be destroyed. \n\n\n\n\n\n\n\n\n\n\n@greek_mil2!"

qin_02_li_si_task_8: "Seduce Scholars"
qin_02_li_si_task_8_DESC: "Our illustrious court has everything that a serious scholar would ever want - we should consider courting the intellectuals from our enemies and see if they would be willing to defect. \n\n\n\n\n\n\n\n\n\n\n@india_mil22!"
qin_02_li_si_task_8_reward_tt: "We shall attempt to poach the brightest minds from the #Y Zhou #! states of #Y Qi#!, #Y Chu#! and #Y Zhou#!."

qin_02_li_si_task_9:0 "State Sanctioned Scholars"
qin_02_li_si_task_9_DESC:0 "Although funding the elite class of scholars is an expensive endeavor, we believe that the #E Qin#! state will be the beneficiaries of their accumulated wisdom. \n\n\n\n\n\n\n\n\n\n\n@greek_mil3!"

qin_02_li_si_task_10:0 "Burying Confucianists"
qin_02_li_si_task_10_DESC:0 "#E Li Si#! has issued a list of forbidden texts, and anyone who is in possession of any records besides the Histories of the #E Qin#! shall pay the ultimate penalty. \n\n\n\n\n\n\n\n\n\n\n@celt_mil15!"

qin_02_li_si_task_11:0 "Seal Script"
qin_02_li_si_task_11_DESC:0 "It has been proposed that we introduce a standard way of writing; #E Li Si#! has been busy formalizing the formal usage of the seal script while suppressing other systems currently in use. \n\n\n\n\n\n\n\n\n\n\n@india_mil17!"

qin_02_li_si_task_12:0 "Great Wall of Qin"
qin_02_li_si_task_12_DESC:0 "#Y Xianyang#!, #Y Pengyang#!, and #Y Hongmen#! are vital cities for multiple reasons; not only are these metropoles important economic centers, but they are also important defensive nodes in our series of fortifications. \n\n\n\n\n\n\n\n\n\n\n@greek_mil1!"

qin_02_li_si_task_13:0 "Weaken the Jins"
qin_02_li_si_task_13_DESC:0 "The time has come to supplant the power of the Jins with our own, although we will not move against the Zhou King immediately. \n\n\n\n\n\n\n\n\n\n\n@persia_mil6!"
qin_02_li_si_task_13_henan_area: "We must control all provinces in the #Y Henan#! area, except any provinces that might owned by the Zhou King."
qin_02_li_si_task_13_henei_area: "We must control all provinces in the #Y Henei#! area, except any provinces that might owned by the Zhou King."
qin_02_li_si_task_13_changan_area: "We must control all provinces in the #Y Changan#! area, except any provinces that might owned by the Zhou King."
qin_02_li_si_task_13_xihe_area: "We must control all provinces in the #Y Xihe#! area, except any provinces that might owned by the Zhou King."
qin_02_li_si_task_13_shangdang_area: "We must control all provinces in the #Y Shangdang#! area, except any provinces that might owned by the Zhou King."
qin_02_li_si_task_13_claims_tt: "We will receive #Y Claims#! on #Y Nan#! and #Y Wuling#!." 

qin_02_li_si_task_14:0 "Tame Tibetan Tribes"
qin_02_li_si_task_14_DESC:0 "The fierce tribes of Tibet are unruly and menacing, no doubt due to their lack of a sophisticated culture. Let us do what we can to tame the Tibetans by bringing the light of Qin civilization to their mountains. \n\n\n\n\n\n\n\n\n\n\n@greek_mil7!"
qin_02_li_si_task_14_hanjia_area: "We must build a #Y Great Temple#!, #Y Grand Theater#! and a #Y Court of Law#! in the province of #Y Hanjia#!."
qin_02_li_si_task_14_yuexi_area: "We must build a #Y Great Temple#!, #Y Grand Theater#! and a #Y Court of Law#! in the province of #Y Yuexi#!."
qin_02_li_si_task_14_reward_tt: "#Y Hanjia#! and #Y Yuexi#! will receive the #Y Tamed Tibetans#! modifier that will boost #Y Local Pop Assimilation Speed#!."

qin_02_li_si_task_15:0 "Great Army of Qin"
qin_02_li_si_task_15_DESC:0 "There are no armies that are equal to those of #E Qin#!; who can hope to stand against our victorious soldiers that are led by the greatest generals in the land? \n\n\n\n\n\n\n\n\n\n\n@persia_mil16!"
qin_02_li_si_task_15_trigger_tt: "We must have a #Y Legion#! with at least #Y 25#! units."

qin_02_li_si_task_16:0 "Great Library of Qin"
qin_02_li_si_task_16_DESC:0 "Although it will be expensive, we must construct a Great Library, a storehouse that will hold all of the official documents and curiosities that we have accumulated. Guided by the visions of #E Shang Yang#! and #E Li Si#!, only texts that the #E Qin#! find worthy will be placed in our vaults - all else must be destroyed. \n\n\n\n\n\n\n\n\n\n\n@egypt_mil16!"

qin_02_li_si_task_17:0 "Recruit Bai Qi"
qin_02_li_si_task_17_DESC:0 "If we dare to conquer our enemies, we will need a skilled general that is ruthless, one that will be unafraid to fulfill the commands that we give to them - and we have found such a man in Bai Qi. \n\n\n\n\n\n\n\n\n\n\n@persia_mil9!"

qin_02_li_si_task_18:0 "Promote Bai Qi"
qin_02_li_si_task_18_DESC:0 "The legend of #E Bai Qi#! continues to grow; undefeated in battle, the besieger of countless cities, the butcher of men...all of these grim titles have the ring of truth to them. We should empower the notorious Bai Qi to lead our elite forces! \n\n\n\n\n\n\n\n\n\n\n@india_mil23!"

