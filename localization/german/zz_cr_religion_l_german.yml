  treasure_cr_skin_of_the_gorillae:0 "Felle des Gorillas"
  treasure_cr_skin_of_the_gorillae_desc:0 "Während Hannos legendärer Reise entlang der Küste Libyens begegnete er einer Insel, die von haarigen Wilden bewohnt wurde, die die Einheimischen Gorilla nannten. \n \nSchwer zu fangen und noch schwerer zu kontrollieren, musste er darauf zurückgreifen, sie zu töten und ihre Haut zu wildern. Diese Felle bilden nun ein stolzes Zeugnis seiner Reisen."
  cr_treasure_ambrosial_rock_gadir:0 "Ambrosische Felsen"
  cr_treasure_ambrosial_rock_gadir_desc:0 "Vor langer Zeit, so heißt es, wanderten zwei schwimmende Inseln über die Oberfläche des Mittelmeers. \n \nAuf einer dieser Inseln stand ein sehr seltsamer Anblick: ein brennender Olivenbaum, der von den Flammen nicht verzehrt wurde. \n \nEin genauerer Blick enthüllte einen noch seltsameren Anblick: einen Adler, der auf dem brennenden Baum saß, und eine Schlange, die sich um den Stamm des Baums schlängelte. Anscheinend wurde kein Tier durch das Feuer verletzt, noch hatten sie den Wunsch, sich gegenseitig Schaden zuzufügen. \n \nDie Tyrianer wurden von dem Gott Melqart, der ihnen die Kunst des Schiffsbaus beibrachte, angewiesen, diesen schwimmenden Inseln nachzusegeln. Nach einer langen und gefährlichen Jagd über das Meer gelang es diesen tapferen Seefahrern, ihre Beute einzuholen und die schwimmende Insel mit dem brennenden Olivenbaum zu erklimmen. Dann, den Befehlen von Melqarts Orakel folgend, fingen sie den Adler oben auf dem Baum und opferten ihn. \n \nDieses Adleropfer beendete die Wanderung der Inseln und ließ sie ins Meer stürzen, wo sie bis heute verbleiben. Dies markierte die Gründung der Stadt Tyrus."
  cr_treasure_golden_olive_tree_gadir:0 "Ambrosischer Olivenbaum"
  cr_treasure_golden_olive_tree_gadir_desc:0 "Vor langer Zeit, so heißt es, hat der Gott #bold Melqart#! lehrte die Phönizier die Kunst des Schiffsbaus und des Segelns. Dann stellte er ihnen eine Suche, um die mythischen #bold Ambrosial Rocks# zu finden! das Mittelmeer durchstreifen und ihm ein religiöses Opfer darbringen. \n \nNachdem sie diese magischen Felsen eingeholt hatten, blickten die tapferen Seeleute auf einen jenseitigen Anblick: einen Olivenbaum, der von Flammen umhüllt, aber nicht von ihnen verzehrt wurde. Ein genauerer Blick offenbarte einen noch seltsameren Anblick: Ein Adler und eine Schlange lebten in dem Baum, die weder von den Flammen noch von einander verletzt wurden. \n \nDas Opfer dieser Tiere würde die Felsen an ihren Platz binden und die Stadt #bold Tyre# ermöglichen! auf ihnen zu gründen. \n \nSeitdem schmückt ein goldener Olivenbaum jeden Tempel von Melqart."
  cr_treasure_charioteer_of_motya:0 "Wagenlenker von Motya"
  cr_treasure_charioteer_of_motya_desc:0 "Eine exquisite Statue, die aus den Ruinen von Motya geborgen wurde. Seine Vorsehung bleibt unklar; es könnte einen wohlhabenden Wagenlenker, König Hamilkar I. aus der Magoniden-Dynastie oder sogar den Tyrannen Gelon darstellen."
  nuragic_pantheon:0 "Nuragisch"
  omen_cult_of_incubation:0 "Kult der Inkubation"
  omen_cult_of_incubation_desc:0 "Unsere Helden und Vorfahren, die vor uns gelebt haben, haben diese Welt nicht verlassen, sondern schlummern im ewigen Schlaf. \n \nIm Schlaf scheint keine Zeit zu vergehen. Unter solchen Umständen fließt die Zeit zusammen und Gegenwart und Vergangenheit treffen sich in unseren Träumen. Unter diesen Umständen können wir mit unseren Vorfahren kommunizieren und ihre Führung suchen, um mit unseren aktuellen Albträumen, Traumata und Krankheiten fertig zu werden."
  omen_cult_of_the_wells:0 "Kult der Brunnen"
  omen_cult_of_the_wells_desc:0 "Wasser spielt in unserer Religion eine wichtige Rolle. In unseren Ländern wurden viele große heilige Brunnen gebaut."
  deity_sardus:0 "Sardus"
  omen_sardus:0 "Sardus"
  omen_sardus_desc:0 "Sardus ist der erste der großen sardischen Helden. Er überquerte von Nordafrika aus die Meere, um sein Volk auf der Insel Ichnussa anzusiedeln, die fortan seinen Namen tragen sollte: Sardinien. Da weder er noch die Ureinwohner wussten, wie man Städte baut, lebten sie in verstreuten Gruppen, wo ihnen der Zufall eine Heimat fand, etwa in Hütten oder Höhlen."
  deity_norax:0 "Norax"
  omen_norax:0 "Norax"
  omen_norax_desc:0 "Norax ist der zweite der großen sardischen Helden. Er kam mit seinem Volk aus der legendären Stadt Tartessos nach Sardinien, um dort seine erste Stadt zu bauen: Nora."
  deity_aristaeus:0 "Aristaeus"
  omen_aristaeus:0 "Aristaeus"
  omen_aristaeus_desc:0 "Aristaeus ist der dritte der großen sardischen Helden. Als Thebaner, der nach dem Tod seines Sohnes Actaeon sein Heimatland verließ, brachte er den Segen der Landwirtschaft auf die Insel und vereinte die verschiedenen Gruppierungen der Insel unter einer friedlichen und wohlwollenden Herrschaft."
  deity_iolaus:0 "Iolaus"
  omen_iolaus:0 "Iolaus"
  omen_iolaus_desc:0 "Iolaus ist ein weiterer großer sardischer Held. Berühmt dafür, Herakles Neffe zu sein und bei einigen seiner Arbeiten zu helfen, und dafür, einer der Argonauten zu sein. Er wurde von Herakles zusammen mit neun der Söhne, die er mit den fünfzig Töchtern von Thespius (den Thespiades) hatte, nach Sardinien geschickt, um die Insel zu kolonisieren, wodurch das Volk der Iolei entstand."
  omen_cult_of_the_taulas:0 "Kult der Taulas"
  omen_cult_of_the_taulas_desc:0 "Die Taulas sind Zentren der religiösen Verehrung auf den Gymnesischen Inseln. Ihr genauer Zweck ist noch unbekannt, obwohl sie sich mit dem Sternbild Centaurus ausrichten und daher mit einem Heilkult in Verbindung gebracht werden. Sie sind auch mit dem Mond versehen, was darauf hinweist, dass sie möglicherweise als eine Art astrologischer Kalender gedient haben."
  omen_mars_balearics:0 "Segen des Mars Balearen"
  omen_mars_balearics_desc:0 "Mars Balearics ist ein Kriegsgott der Balearen, der als nackter Krieger dargestellt wird, der einen Helm trägt und eine Lanze trägt."
