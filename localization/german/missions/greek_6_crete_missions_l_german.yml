l_german:
  greek_6_crete:0 "Die Vereinigung Kretas"
  greek_6_crete_DESCRIPTION:0 "Krieg! Seine unverwechselbare schwarze Hand hat alles um uns herum befleckt; Überall, wo man sich heute aufhält, sei es auf der Agora, im Tempel oder in der Taverne, ist nur noch von Krieg und Verwüstung die Rede. Die Mazedonier, angeführt von Alexander und seinen Nachfolgern, haben nun den Krieg in die ganze Welt getragen, aber die Stadtstaaten auf der Insel Kreta haben es irgendwie geschafft, nicht in den Wahnsinn verstrickt zu werden. Und doch hat eine neue Generation ehrgeiziger Männer die Gefahren aufgegeben, vor denen ihre Väter sie verzweifelt gewarnt haben, und versucht, die Insel mit Gewalt zu beherrschen und den prekären Status quo zu stören. \n \nDie Dichter, in Träumereien versunken, seufzen tief in ihre Verse und ihre Tassen und verkünden, dass alles Gute ein Ende haben muss... \n \nDenn jetzt hat der Krieg Kreta gefunden."
  greek_6_crete_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn Kreta zu einem einzigen Staat vereint wurde."
  greek_6_crete_BUTTON_TOOLTIP:0 ""
  crete_mission_inv_1_task:0 "Disziplin in den Lagern"
  crete_mission_inv_1_task_DESC:0 "Wenn wir daran denken, ganz Kreta für uns zu erobern, brauchen wir eine disziplinierte, professionelle Armee – eine, die ganz anders aussieht als die, die wir derzeit besitzen. Es ist vielleicht keine beliebte Neuigkeit bei der Basis, aber sagen Sie den Soldaten, dass es Zeit zum Exerzieren ist!greek_mil17!"
  crete_mission_inv_2_task:0 "Eisenschwert und Lederkürass"
  crete_mission_inv_2_task_DESC:0 "Wir müssen unsere Soldaten angemessen mit der besten militärischen Ausrüstung ausrüsten, die wir bekommen können, denn wir können es uns kaum leisten, Männer gegen einen Feind mit überlegener Ausrüstung ins Feld zu schicken. Die Schatzkammern der kretischen Stadtstaaten sind tief, und unsere müssen noch tiefer sein.ägypten_mil19!"
  crete_mission_inv_3_task:0 "Ein widerspenstiger Zustand"
  crete_mission_inv_3_task_DESC:0 "Kreta hat viel zu lange in einem Zustand der Lähmung existiert, in dem jeder in seinem eigenen Interesse handelt. So wie ein Schiff nur einen Kapitän haben darf, so darf auch unsere Insel nur einen Kapitän haben! Bereiten Sie unsere Ansprüche vor und sammeln Sie unsere Abgaben, denn der Krieg steht am Horizont!greek_mil5!"
  crete_mission_inv_4_task:0 "Belagerungswerke und Pioniere"
  crete_mission_inv_4_task_DESC:0 "Der chaotische politische Zustand unserer Insel, ohne klaren Hegemon, der seine Autorität über die zahlreichen Stadtstaaten ausübt, hat zu einer Situation geführt, in der fast jede Provinz befestigt ist. Unsere Soldaten, insbesondere diejenigen, die unsere Belagerungsmaschinen bedienen, haben viel zu tun. \n \nEs versteht sich von selbst, dass der Unterhalt einer solchen Elite-Militäreinheit mit Kosten verbunden ist ...greek_mil1!"
  crete_mission_inv_5_task:0 "Eine Goldmünze für den ersten Menschen"
  crete_mission_inv_5_task_DESC:0 "Für jede neue Stadt, die wir einnehmen, haben wir bekannt gegeben, dass der erste Soldat, der die Mauern einer feindlichen Stadt überwindet, eine Goldmünze erhält, die aus der Staatskasse bezahlt wird. Jetzt schreien alle nach dieser Ehre und kämpfen, als wären sie von höllischen Geistern besessen!greek_mil15!"
  crete_mission_inv_6_task:0 "Jeden letzten Tropfen auspressen"
  crete_mission_inv_6_task_DESC:0 "Unsere Eroberungskriege haben unsere Gemeinschaften verheerend getroffen, das ist bekannt, aber unsere gegenwärtigen Umstände haben uns gezwungen, noch tiefer aus dieser Quelle zu schöpfen und jeden verfügbaren Tropfen an Arbeitskräften aus unseren Dörfern und Städten zu quetschen. Wir werden dieses unbezahlbare Geschenk unserer Mütter und Schwestern nie vergessen und versprechen, für den Traum von Kreta zu kämpfen!greek_mil9!"
  crete_mission_inv_7_task:0 "Rationierung implementieren"
  crete_mission_inv_7_task_DESC:0 "Wir müssen nicht nur Getreide importieren, um unsere Soldaten zu ernähren, sondern wir müssen leider auch ein System der Rationierung in unseren Provinzen einführen - in diesen Zeiten muss jedes Korn, jede Prise Mehl verrechnet werden.celt_mil2!"
  crete_mission_inv_8_task:0 "Das Unbesiegbare erobern"
  crete_mission_inv_8_task_DESC:0 "Einige haben behauptet, dass Kreta ein Land voller uneinnehmbarer Städte war, die alle von Dieben, Lügnern und Piraten bevölkert waren. Wie unsere jüngsten Erfolge gezeigt haben, ist der erste Teil dieses Sprichworts eindeutig falsch.celt_mil15!"
  thicc_crete_tt:0 "Sie müssen mindestens acht Provinzen auf der Insel Kreta direkt besitzen."
  crete_mission_inv_9_task:0 "Die Bullenspringer"
  crete_mission_inv_9_task_DESC:0 "Unsere Späher haben die Erkundung der Provinz [GetProvince('(int32)358').GetName] beendet und behaupten, dass wir den antiken Ruinen selbst einen Besuch abstatten müssen.greek_mil3!"
  crete_mission_inv_10_task:0 "Wie es war, so soll es wieder sein"
  crete_mission_inv_10_task_DESC:0 "In alten Zeiten war Kreta unter der Herrschaft einer Macht, und wir sind bereit, der Welt zu verkünden, dass diese Tage zurückgekehrt sind. Die ungeordnete Zeit, die zu unserem Aufstieg führte, eine Zeit voller Gefahren und Elend für die Menschen auf unserer Insel, ist endlich zu Ende. \n \nDa unsere glorreichen Vorgänger, die Minoer, Kreta einst von [GetProvince('(int32)358').GetName] aus regierten, ist es nur angemessen, dass wir dies selbst tun.greek_mil10!"
  me_crete_1_title:0 "Disziplin in den Lagern"
  me_crete_1_desc:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] ist derzeit vielleicht der unbeliebteste Mann in den Armeelagern, eine Auszeichnung, die der feurige Anführer mit stoischer Gleichgültigkeit trägt. Der Grund, warum [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] so viele Beschwerden verursacht, ist einfach; Unsere Soldaten exerzieren drei-, viermal so härter als zuvor, und obwohl die Rationen etwas erhöht wurden, um das zermürbende Tempo auszugleichen, gibt es viele Mannschaften, die unzufrieden sind. \n \nAls er von einigen der [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] engsten Militärberater angesprochen wurde, wies [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] alle Versuche zurück, die Arbeitsbelastung zu verringern, derselbe Refrain auf [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] Lippen."
  me_greek_6_crete_1.a:0 "Wir müssen als Einheit kämpfen, wenn wir überhaupt die Hoffnung haben zu überleben, geschweige denn zu gewinnen!"
  me_crete_1_tooltip:0 "Die Missionsaufgabe „#Y Discipline in the Camps#!“ ist jetzt #G Completed#!!"
  me_crete_2_title:0 "Eisenschwert und Lederkürass"
  me_crete_2_desc:0 "Obwohl wir durch die Entscheidung praktisch bankrott waren, entschieden wir uns am Ende, auf die Ermahnungen von [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] zu hören, der dringend davon abgeraten hatte, unsere Männer ins Feld zu schicken, es sei denn, sie hätten die beste auf dem Markt erhältliche Ausrüstung. Obwohl sich alle einig sind, dass unsere Krieger großartig aussehen, haben sich einige unserer führenden Bürger über die exorbitanten Kosten beschwert. \n \n„Wie können wir hoffen, uns gegen irgendjemanden behaupten zu können, wenn wir uns darauf verlassen, dass unsere Männer ihre eigenen Waffen mitbringen?“ [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] hatte überzeugend argumentiert. „Die Schleuder deines Großvaters wird nichts nützen, wenn unsere Feinde eiserne Schwerter haben. Wenn wir unseren Traum von der Vereinigung Kretas verwirklichen wollen, müssen wir tun, was noch niemand vor uns getan hat, verdammt noch mal!'"
  me_greek_6_crete_2.a:0 "Es gibt Verdienste in den Worten von [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] ..."
  me_crete_2_tooltip:0 "Die Missionsaufgabe „#Y Iron Sword and Leather Cuirass#!“ ist jetzt #G Completed#!!"
  me_crete_3_title:0 "Ein widerspenstiger Zustand"
  me_crete_3_desc:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] hat die führenden Familien aus unserer Stadt zusammengerufen und sich tief in das [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] Kundennetzwerk eingeklinkt, um sicherzustellen, dass ein empfängliches Publikum für [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] Reden anwesend ist - jeder Gefallen und jede Schuld, die [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] geschuldet wird, wurde in Erinnerung gerufen. \n \nWenn die festgesetzte Stunde gekommen ist, hebt [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] die Hand und ruft zum Schweigen auf, während [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] in eine Rede einsteigt und eine großartige Rede mit dem Titel „Ein widerspenstiger Zustand“ hält. Mit dem Argument, dass das zerbrochene kretische Gemeinwesen dem Untergang geweiht ist, wenn wir uns nicht zu einer Einheit versammeln, zeichnet [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe] eloquent ein Bild des bevorstehenden Untergangs. Mit dem Versprechen, dass [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] eine Vision hat, um diese katastrophale Zukunft abzuwenden, warnt uns [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe], dass dunkle Zeiten auf uns warten und doch eines Tages die Sonne aufgehen wird – aber dies wird das Vertrauen und die Unterstützung unserer Leute in den kommenden dunklen Tagen erfordern. \n \nStunden später, als sich die Menge von der Versammlung auflöst, war die Stimmung düster. Nicht alle waren von den Worten von [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] überzeugt, aber es besteht die einhellige Überzeugung, dass der Krieg unsere Region bald verschlingen wird."
  me_greek_6_crete_3.a:0 "Trotzdem werde ich Frieden in dieses ungeordnete Reich bringen"
  me_crete_3_tooltip:0 "Wir wissen, dass wir Ansprüche auf ganz Kreta haben. Die Missionsaufgabe „#Y An Unruly State of Affairs#!“ ist jetzt #G Completed#!!"
  me_crete_4_title:0 "Belagerungswerke und Pioniere"
  me_crete_4_desc:0 "Es wurden offizielle Beschwerden unserer Buchhalter eingereicht, nachdem die Kosten für die Ausbildung und Ausrüstung unserer Pioniereinheiten realisiert wurden. Obwohl sie gewarnt wurden, dass unsere Mittel gefährlich knapp werden, beginnen unsere Ingenieure jetzt mit der Errichtung von Belagerungsanlagen, eine zusätzliche Ausgabe, die in unserer ganzen Stadt für Aufsehen gesorgt hat. [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] hörte sich die Beschwerden zunächst schweigend an, beendete aber weitere Auseinandersetzungen schnell mit einem trockenen Kommentar, bevor er sich wieder umdrehte, um den Bau zu beobachten. \n \n''Sagen Sie mir, wie viel es kosten würde, wenn unsere Armee zwei Jahre lang außerhalb der Mauern einer Stadt stationiert wäre, und Sie werden feststellen, dass ich uns ein Vermögen gespart habe.''"
  me_greek_6_crete_4.a:0 "Ich versichere Ihnen, diese hochqualifizierten Truppen werden den Tag für uns gewinnen!"
  me_crete_4_tooltip:0 "Die Missionsaufgabe „#Y Siegeworks and Sappers#!“ ist jetzt #G Completed#!!"
  me_crete_5_title:0 "Eine Goldmünze für den ersten Menschen"
  me_crete_5_desc:0 "Was für eine Veränderung in den Angelegenheiten! Wahrlich, der Mensch ist ein launisches Geschöpf. Nicht erst vor wenigen Monaten wurde [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] regelmäßig von demselben Soldaten beschimpft, der jetzt [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis]-Lobpreisungen singt. Warum der plötzliche Tonwechsel, könnte man fragen? Letzte Woche wandte sich [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] an die Truppen im Lager und versprach, dem ersten Mann, der die Mauern einer feindlichen Stadt erklimmt, persönlich eine Goldmünze zu überreichen. \n \nUnsere Soldaten schreien nach der Gelegenheit, diese Ehre zu erlangen, und viele träumen davon, sich diesen Geldsegen zu sichern. Was für eine brillante Strategie [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] umgesetzt hat!"
  me_greek_6_crete_5.a:0 "Es ist nichts Falsches daran, ... die Männer zu ermutigen, ihre Pflicht zu tun"
  me_crete_5_tooltip:0 "Die Missionsaufgabe „#Y A Gold Coin to the First Man#!“ ist jetzt #G Completed#!!"
  me_crete_6_title:0 "Jeden letzten Tropfen auspressen"
  me_crete_6_desc:0 "Unsere jüngsten Erfolge im Feld waren atemberaubend, aber unsere Männer hatten einen tödlichen Preis. Es wird anerkannt, dass uns die Arbeitskräfte ausgehen, und ohne weitere Stellen, um die Lücken in unseren Linien zu füllen, werden wir alles verlieren, was wir bisher gewonnen haben. \n \nAls [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] den Ernst der Lage erkannte, traf er die unpopuläre Entscheidung, Soldaten auf die Marktplätze zu schicken, jeden zu versammeln, der in der Lage zu sein schien, einen Speer zu halten, und ihn zum Militärdienst zu bewegen. \n \nEine beispiellose Aktion, aber leider leben wir in diesen Zeiten."
  me_greek_6_crete_6.a:0 "Ergreifen Sie jeden arbeitsfähigen Mann und schicken Sie ihn sofort in die Trainingslager"
  me_crete_6_tooltip:0 "Die Missionsaufgabe „#Y Squeezing Every Last Drop#!“ ist jetzt #G Completed#!!"
  me_crete_7_title:0 "Ein Rationierungssystem"
  me_crete_7_desc:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] erwirbt sich den Ruf, schwierige Entscheidungen zu treffen, selbst auf Kosten der Popularität von [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis]. Mit der Behauptung, es sei nahezu unmöglich, sowohl unsere Armeen als auch unsere Bürger zu ernähren, hat [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] angeordnet, dass das Brot in den Städten rationiert wird. Während viele immer noch ihr Vertrauen in [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] setzen, gibt es einige, die flüstern, dass [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe] nichts weiter als ein Tyrann ist, der nach der ersten Gelegenheit sucht, die Macht einer hungernden Bevölkerung zu entreißen. \n \nMan muss sich jedoch anstrengen, um dieses verräterische Gemurmel zu hören, besonders über das Grummeln leerer Mägen."
  me_greek_6_crete_7.a:0 "Eines Tages wird es kostenloses Brot für alle geben, aber jetzt müssen wir Opfer bringen"
  me_crete_7_tooltip:0 "Die Missionsaufgabe „#Y Implement Rationing#!“ ist jetzt #G Completed#!!"
  me_crete_8_title:0 "Das Unbesiegbare erobern"
  me_crete_8_desc:0 "Obwohl viele der von [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] erlassenen Richtlinien ihren gerechten Anteil an Kritikern hatten, kann niemand behaupten, dass [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe] nicht das geliefert hat, was versprochen wurde. Zum ersten Mal seit Jahren gibt es auf Kreta eine aufsteigende Macht; unsere Einkommen, Territorien und unser Einfluss wachsen, während unsere Errungenschaften in der ganzen Welt anerkannt werden. \n \n[SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] führt uns zum Sieg; wir setzen unser ganzes Vertrauen in [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHim]!"
  me_greek_6_crete_8.a:0 "Es gibt noch so viel zu tun"
  me_crete_8_tooltip:0 "Die Missionsaufgabe „#Y Conquering the Unconquerable#!“ ist jetzt #G Completed#!!"
  me_crete_9_title:0 "Die Bullenspringer"
  me_crete_9_desc:0 "Der Palast in [GetProvince('(int32)358').GetName], einst die Heimat legendärer Könige, existiert immer noch in einem halbzerstörten Zustand, und obwohl es unzählige Pflichten gibt, die [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]s gesamte Freizeit in Anspruch nehmen, hat sich [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe] entschieden, der Gegend einen persönlichen Besuch abzustatten, im Glauben dass einige altmodische Besichtigungen Wunder für den [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] Stresspegel bewirken könnten. \n \nEs war Vormittag, als [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName], nachdem er auf dem hügeligen Gelände mit Blick auf das Gelände gefrühstückt hatte, beschloss, sich in den Palast selbst zu wagen. Dort, in der Dunkelheit und Stille, verschlug ein Fresko an einer der östlichen Wände den Atem. Auf die Stuckvertäfelung war eine Szene gemalt, die einen anstürmenden Stier zeigte, großartig und schrecklich, der drohte, alles zu zerstören, was vor seinen tobenden Hufen stand, und doch gab es Akrobaten, die lachend und unerschrocken flink über das Tier hinwegsprangen. \n \nMit einer vor Emotionen erstickten Stimme sagt [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis]: „Ich sehe mich selbst und unseren Kampf in diesen Gemälden … niemals diejenigen, die sich vor der Gefahr drücken, sondern tapfer nach vorne blicken, den Stier bei den Hörnern packen und mit Eleganz und Anmut über dem Chaos schweben. Lassen Sie uns diesen Ort verlassen, aber nehmen Sie diese Lektion mit uns.'"
  me_greek_6_crete_9.a:0 "Was für eine Inspiration diese Minoer waren..."
  me_crete_9_tooltip:0 "Die Missionsaufgabe „#Y The Bull-Leapers#!“ ist jetzt #G Completed#!!"
  me_crete_10_title:0 "Wie es war, so soll es wieder sein"
  me_crete_10_desc:0 "Für [GetProvince('(int32)358').GetArea.GetName] ist ein neuer Tag angebrochen; Die Insel ist kein Kampfplatz mehr für zankende Stadtstaaten und rücksichtslose Söldner, sondern wurde dank der göttlich inspirierten Führung von [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] zum ersten Mal seit Menschengedenken befriedet. Jahrelang musste sich unser Anführer mit den bösartigen Strategien feindlicher Generäle auseinandersetzen, während er gleichzeitig durch das angespannte politische Klima und die knappen Geldbeutel an der Heimatfront navigierte - ein Kunststück, das unmöglich schien, bevor [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] bewies, dass es möglich ist. Die Straßen sind erfüllt von lärmender Feier, mit Stimmen, die einst [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] beschuldigten, ein Despot zu sein, jetzt singen sie [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] ewiges Lob. \n \nSogar jetzt, wo nahezu allgemeiner Beifall auf [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] überschüttet wird, bleibt [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe] ungewöhnlich schweigsam ... in der Stunde des Triumphs scheint es, dass [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] immer noch etwas im Kopf hat?"
  me_greek_6_crete_10.a:0 "Wir werden eine vereinte Insel vom alten Sitz der minoischen Macht aus regieren"
  me_greek_6_crete_10.b:0 "Einige haben mich einen Tyrannen genannt … sie hatten keine Ahnung, wozu ich fähig bin"
  me_crete_10_tooltip:0 "Die Missionsaufgabe „#Y as it was, so soll it be again#!“ ist jetzt #G Completed#!!"
  me_crete_11_tooltip:0 "#R [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] und [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] Unterstützer werden den Thron besteigen!#!' Die Missionsaufgabe „#Y as it was, so soll it be again#!“ ist jetzt #G Completed#!!"
  grumbling_soldiers:0 "Grummelnde Soldaten"
  desc_grumbling_soldiers:0 "Unsere Soldaten haben sich über die strenge militärische Disziplin in unseren Lagern beschwert."
  grumbling_bellies:0 "Grummelnde Bäuche"
  desc_grumbling_bellies:0 "Während die Einführung eines strengen Rationierungssystems für unsere Kriegsanstrengungen notwendig ist, hat es sich als unglaublich unbeliebt erwiesen."
  iron_weapons:0 "Eisenwaffen"
  desc_iron_weapons:0 "Die Ausrüstung einer Armee mit den besten Waffen ist eine Ausgabe, die sich auf dem Schlachtfeld auszahlt."
  cretan_sappers:0 "Kretische Pioniere"
  desc_cretan_sappers:0 "Diese Eliteeinheit ist darauf trainiert, Stadtmauern zu zerstören; so ist das Leben auf unserer Insel."
  motivated_soldiers:0 "Motivierte Soldaten"
  desc_motivated_soldiers:0 "Unsere Soldaten kämpfen um Ruhm und Ehre, aber das Versprechen einer Goldmünze an den ersten Menschen, der eine Stadtmauer erklimmt, ist ein starker Motivator."
  mighty_crete:0 "Hegemon von Kreta"
  desc_mighty_crete:0 "Nachdem wir die Insel gewaltsam erobert haben, erklären wir uns zum Hegemon von Kreta."
