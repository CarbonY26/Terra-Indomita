l_french:
  me_mac_task_start_tt_1:0 "[me_macedon_scope.GetRulerTitle] [me_macedon_scope.GetRuler.GetPraenomen] Commencera"
  me_macedon_1_legacy.1.t:0 "$macedon_01_legacy$ : Héritiers légitimes"
  me_macedon_1_legacy.1.desc:0 "[GetCharacter('(int32)9').GetPraenomen] était un grand dirigeant, gouvernant la Macédoine tandis que [GetCharacter('(int32)39').GetPraenomen] se dirigeait vers l'est, et la défendant des opportunistes qui cherchaient à la faire perdre à la suite de la mort du roi. \n \n[GetCharacter('(int32)9').GetHerHis|U] le fils aîné, [GetCharacter('(int32)32').GetPraenomen], un ami du roi d'Argead, a chassé le successeur illégitime de [GetCharacter('(int32)9').GetPraenomen], Polyperchon, hors de Macédoine, revendiquant le trône pour la famille Antipatrid et supprimant la menace de [GetCharacter('(int32)39').GetPraenomen] héritier étranger illégitime et bâtard pour le bien du pays. \n \nLes Antigonides sont forts à l'est, mais ils se sont fait peu d'amis dans leur fortune. Nous devons veiller à ce que le travail de [GetCharacter('(int32)9').GetPraenomen] ne soit pas annulé en assurant la continuation de la dynastie [GetCharacter('(int32)9').GetHerHis] par le biais des héritiers légitimes d'Argead par la demi-sœur de [GetCharacter('(int32)32').GetPraenomen], [GetCharacter('(int32)39').GetPraenomen]."
  me_macedon_1_legacy.1.a:0 "Nous ne laisserons pas la flamme s'éteindre."
  me_macedon_1_legacy.1.at:0 "[GetCountry('MAC').GetFlag][GetCountry('MAC').GetName|Y] ! [GetProvince('(int32)418').GetArea.GetRegion.GetName|Y] gagne des droits sur la Région de."
  me_macedon_1_legacy.2.t:0 "$macedon_01_legacy$"
  me_macedon_1_legacy.2.desc:0 "Nous avons prouvé la supériorité des descendants de [GetCharacter('(int32)9').GetPraenomen], quels que soient les péchés de [GetCharacter('(int32)32').GetPraenomen], qui siègent désormais sur le trône de [GetCharacter('(int32)39').GetPraenomen] en tant que monarques légitimes du puissant royaume forgé par les Argeads."
  me_macedon_1_legacy.2.a:0 "Nous sommes les gardiens de la Macédoine."
  me_macedon_1_legacy.2.tt:0 "La mission '#Y $macedon_01_legacy_1$#!' $mission_task_completed_tt_2$"
  me_macedon_1_legacy.11.t:0 "$macedon_01_legacy_1$: Soumission Aiakid"
  me_macedon_1_legacy.11.desc:0 "Les Épirotes ont été une épine dans le pied de [GetCountry('MAC').GetName], entravant notre revendication du trône d'Argead par les descendants de [GetCharacter('(int32)39').GetPraenomen] la sœur propre du Grand, [GetCharacter('(int32)40').GetPraenomen], qui a épousé leur roi [GetCharacter('(int32)12').GetPraenomen], et s'associant aux Illyriens pour réintroduire [GetCharacter('(int32)70').GetPraenomen], dont le père s'est battu contre [GetCharacter('(int32)32').GetPraenomen], au trône."
  me_macedon_1_legacy.11.desc_1:0 "$me_macedon_1_legacy.11_desc_end$, bien qu'il faille se méfier des restes de leur royaume dirigé par [GetCountry('EPI').GetRuler.GetPraenomen]."
  me_macedon_1_legacy.11.desc_2:0 "$me_macedon_1_legacy.11_desc_end$."
  me_macedon_1_legacy.11_desc_end:0 "Avec le cœur de [GetCountry('EPI').GetName] maintenant sous notre contrôle, nos différends avec nos frères occidentaux pourraient enfin être terminés"
  me_macedon_1_legacy.11.a:0 "À propos du temps."
  me_macedon_1_legacy.11.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_1$$mission_task_completed_tt_2$"
  me_macedon_1_legacy.21.t:0 "$macedon_01_legacy_2$: Voisins du Nord"
  me_macedon_1_legacy.21.desc:0 "Les tribus guerrières de [GetProvince('(int32)4304').GetArea.GetName] occupent les vallées du nord menant à Barbaria et se sont souvent affrontées avec [me_macedon_scope.GetName]. \n \nSi ce nouveau royaume antipatride doit être fort, nous devons prendre des mesures pour nous assurer que les Péoniens ne voient pas une nouvelle opportunité d'attaquer, maintenant que la puissance écrasante des Macédoniens a été divisée."
  me_macedon_1_legacy.21.a:0 "Il est temps d'en finir avec ces habitants des collines."
  me_macedon_1_legacy.21.at:0 "[SCOPE.Custom('mac_mis_01_2_cus_loc')] sera annexé. \nTous les territoires annexés recevront :"
  me_macedon_1_legacy.21.b:0 "Ils sont un tampon utile, renforçons-les."
  me_macedon_1_legacy.21.bt:0 "[SCOPE.Custom('mac_mis_01_2_cus_loc')] changera la forme du gouvernement en #Y $despotic_monarchy$# ! et devenez notre #Y Feudatory# ! sujets."
  me_macedon_1_legacy.21.c:0 "La situation est stable pour l'instant."
  me_macedon_1_legacy.22.t:0 "$macedon_01_legacy_2$ : Diplomatie tribale"
  me_macedon_1_legacy.22.desc_1:0 "Nos soldats ont sécurisé les villages et les tribunaux des tribus du nord sous notre service, prenant leurs dirigeants au dépourvu. La région, comme les villes du sud de [GetProvince('(int32)4304').GetArea.GetName], fera partie de [me_macedon_scope.GetName] proprement dit."
  me_macedon_1_legacy.22.desc_2:0 "Les fonctionnaires que nous avons envoyés aux tribunaux du nord sont revenus, après avoir réussi à établir l'État de droit à la manière macédonienne. Leurs dirigeants traiteront désormais leurs sujets avec justice, et s'éloigneront des liens tribaux qui les reléguaient à des vies rurales de guerre."
  me_macedon_1_legacy.22.a:0 "Ils finiront par s'installer."
  me_macedon_1_legacy.22.at:0 "Tous les territoires de [SCOPE.Custom('mac_mis_01_2_cus_loc')] seront annexés et recevront :"
  me_macedon_1_legacy.22.b:0 "L'amitié verra nos frontières sauvegardées."
  me_macedon_1_legacy.22.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_2$$mission_task_completed_tt_2$"
  me_macedon_1_legacy.23.t:0 "$macedon_01_legacy_2$ : Vents changeants"
  me_macedon_1_legacy.23.desc:0 "Nos plans concernant les Péoniens ne sont plus réalisables compte tenu de l'évolution de la situation politique. Il va falloir passer à d'autres pâturages..."
  me_macedon_1_legacy.23.a:0 "Drat."
  me_macedon_1_legacy.23.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_2$# !' sera #R contourné# !!"
  me_macedon_1_legacy.24.t:0 "$macedon_01_legacy_2$: Visiteurs macédoniens"
  me_macedon_1_legacy.24.desc_1:0 "Les ignobles Macédoniens, qui nous ont maintenus dans leur servitude $me_macedon_1_legacy.24_desc$, viennent maintenant réclamer nos terres restantes !"
  me_macedon_1_legacy.24.desc_2:0 "Nos suzerains macédoniens, dont nous avons accepté la règle de $me_macedon_1_legacy.24_desc$, ont envoyé des fonctionnaires à nos tribunaux. Ils prétendent qu'ils souhaitent instruire nos dirigeants sur les voies de la loi et de la justice, agissant comme des dieux offrant des cadeaux à l'homme..."
  me_macedon_1_legacy.24_desc:0 "depuis nos défaites face à [GetCharacter('(int32)35').GetPraenomen] et [GetCharacter('(int32)39').GetPraenomen]"
  me_macedon_1_legacy.24.a:0 "Voyons ce qu'ils ont à dire."
  me_macedon_1_legacy.24.at:0 "[THIS.GetCountry.GetFlag][THIS.GetCountry.GetName|Y] ! $despotic_monarchy$ deviendra un #Y [me_macedon_scope.GetFlag]# ! et #Y Feudatory# ! de [me_macedon_scope.GetName|Y]!"
  me_macedon_1_legacy.24.b:0 "Nous ne roulerons plus pour les Macédoniens !"
  me_macedon_1_legacy.25.t:0 "$macedon_01_legacy_2$: Règle de loi"
  me_macedon_1_legacy.25.desc:0 "Les Macédoniens nous ont beaucoup appris sur leur système de lois et sur le rôle du monarque en tant que chef de leur peuple. [ROOT.GetCountry.GetRuler.GetName] a adopté ces nouveautés un peu à contrecœur, et il reste encore beaucoup à régler, mais il semble que le changement soit arrivé à [ROOT.GetCountry.GetName]."
  me_macedon_1_legacy.25.a:0 "Qu'est-ce que cela signifie?"
  me_mac_1_2_custom_both:0 "$me_mac_1_2_custom_paa$ et $me_mac_1_2_custom_mad$"
  me_mac_1_2_custom_paa:0 "[GetCountry('PAA').GetFlag][GetCountry('PAA').GetName|Y] !"
  me_mac_1_2_custom_mad:0 "[GetCountry('MAD').GetFlag][GetCountry('MAD').GetName|Y] !"
  me_macedon_1_legacy.31.t:0 "$macedon_01_legacy_3$ : [GetCharacter('(int32)39').GetPraenomen]'s Crack-shots"
  me_macedon_1_legacy.31.desc:0 "Alors que les Macédoniens constituent l'essentiel de notre armée, l'utilisation de brigades auxiliaires qualifiées est un élément de base de nos armées depuis le temps. Nous devons veiller à ce que les peltastes des Agrianes restent au cœur de notre armée en les intégrant directement dans notre structure militaire et en soutenant leur formation et leur recrutement."
  me_macedon_1_legacy.31.a:0 "Cela peut nous donner l'avantage."
  me_macedon_1_legacy.31.tt:0 "$me_mac_task_start_tt_1$ organisation de la brigade Agrianes."
  me_macedon_1_legacy.32.t:0 "$macedon_01_legacy_3$ : Forces d'élite"
  me_macedon_1_legacy.32.desc:0 "Nous avons achevé l'organisation officielle d'une division Agrianes, facilitant le recrutement de remplaçants directement depuis la patrie Agrianienne et les vétérans installés dans tout notre royaume. La présence de ces imposants tonnerres inspirera toute notre infanterie légère par leur exemple et renversera peut-être la tendance au moment où nous en aurons le plus besoin."
  me_macedon_1_legacy.32.a:0 "Nous forgerons la plus grande force combattante depuis [GetCharacter('(int32)35').GetPraenomen]."
  me_macedon_1_legacy.32.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_3$$mission_task_completed_tt_2$"
  me_macedon_1_legacy.41.t:0 "$macedon_01_legacy_4$: Dominance grecque"
  me_macedon_1_legacy.41.desc:0 "En tant que gouverneur, et plus tard régent, de [GetCountry('MAC').GetName], veiller à ce que [GetProvince('(int32)418').GetArea.GetRegion.GetName] continue d'être soumis par le biais de [GetCharacter('(int32)35').GetPraenomen]' League of [GetProvince('(int32)418').GetName] était vital pour les responsabilités de [GetCharacter('(int32)9').GetPraenomen]'. \n \nEn tant qu'héritiers de son héritage, la domination des cités grecques revient à nous et non aux Antigonides, quoi qu'ils puissent prétendre ou promettre."
  me_macedon_1_legacy.41.a:0 "Hellas est notre domaine."
  me_macedon_1_legacy.41.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_4$$mission_task_completed_tt_2$"
  me_macedon_1_legacy.51.t:0 "$macedon_01_legacy_5$: Entrave eubéenne"
  me_macedon_1_legacy.51.desc:0 "Nos soldats ont remporté une grande victoire sur nos ennemis en reconquérant la ville clé grecque de [GetProvince('(int32)407').GetName], qui chevauche le détroit d'Euripos séparant l'île de [GetProvince('(int32)407').GetArea.GetName] de [GetProvince('(int32)416').GetArea.GetName] et de [GetProvince('(int32)426').GetArea.GetName] dans le propre [GetProvince('(int32)418').GetArea.GetRegion.GetName]. \n \nCe port et cette garnison stratégiques assureront notre contrôle sur les villes grecques environnantes et les protégeront de l'agression des autres Diadoques - [GetCharacter('(int32)38').GetPraenomen] doit accepter notre suprématie."
  me_macedon_1_legacy.51.a:0 "Les Antigonides doivent trouver un autre endroit où régner."
  me_macedon_1_legacy.51.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_5$$mission_task_completed_tt_2$"
  me_macedon_1_legacy.61.t:0 "$macedon_01_legacy_6$: Solutions politiques"
  me_macedon_1_legacy.61.a:0 "Rassemblez les représentants à la fois."
  me_macedon_1_legacy.61.at:0 "$me_mac_task_start_tt_1$ organisant le #Y $LEAGUE_OF_KORINTHOS$#!."
  me_macedon_1_legacy.62.t:0 "$macedon_01_legacy_6$: hégémon grec"
  me_macedon_1_legacy.62.a:0 "Puissent-ils être des sujets loyaux."
  me_macedon_1_legacy.62.at:0 "Tous nos territoires possédés et soumis seront absorbés dans [mac_01_6_corinth_scope.GetName|Y]."
  me_macedon_1_legacy.62.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_6$$mission_task_completed_tt_2$"
  me_macedon_1_legacy.63.t:0 "$macedon_01_legacy_6$: Hellas chargé"
  me_macedon_1_legacy.63.a:0 "Que les imbéciles se défendent alors."
  me_macedon_1_legacy.63.at:0 "$mission_task_completed_tt_1$$macedon_01_legacy_6$# !' a été #R contourné# !!"
  me_macedon_1_legacy.64.desc:0 "[me_macedon_scope.GetAdjective] $me_antigonid_1_vision.134_desc_body$"
  me_macedon_1_legacy.64.at:0 "[ROOT.GetCountry.GetName|Y] deviendra le #Y $LEAGUE_OF_KORINTHOS$#!, recevant tous les territoires grecs appartenant ou soumis à [me_macedon_scope.GetFlag][me_macedon_scope.GetName|Y]! [me_macedon_scope.GetAdjective] en tant que #Y Feudatory#!."
  me_macedon_1_legacy.65.t:0 "$macedon_01_legacy_6$: dissidence grecque"
  me_macedon_1_legacy.65.desc:0 "Nos envoyés ont été détournés de notre sujet grec [mac_01_6_scope.GetName], dont les responsables ont décrié nos efforts diplomatiques comme n'étant rien de plus qu'une conquête voilée !"
  me_macedon_1_legacy.65.tt:0 "[me_macedon_scope.GetFlag][me_macedon_scope.GetName|Y] ! [mac_01_6_scope.GetAdjective|Y] a acquis des revendications sur tous les territoires."
  me_macedon_1_legacy.71.t:0 "$macedon_01_legacy_7$ : Graissage des paumes"
  me_macedon_1_legacy.71.desc:0 "Les malheurs des Antigonides ont montré aux Athéniens qu'ils ne peuvent plus compter sur la protection contre les cyclopes et sa progéniture, rendant inutiles leurs dégradations sycophantiques passées. \n \nIl est maintenant temps de trouver et d'approcher un ami volontaire de [GetCountry('MAC').GetName] dans [GetCountry('ATH').GetCapital.GetName], qui aidera à ramener [GetCountry('ATH').GetName] dans le giron antipatride."
  me_macedon_1_legacy.71.a:0 "Ne perdez pas de temps !"
  me_macedon_1_legacy.71.at:0 "$me_mac_task_start_tt_1$ manipuler [GetCountry('ATH').GetAdjective] la politique."
  me_macedon_1_legacy.72.t_1:0 "$me_macedon_1_legacy.74.t$"
  me_macedon_1_legacy.72.t_2:0 "$macedon_01_legacy_7$: Schémas déjoués"
  me_macedon_1_legacy.72.desc_1:0 "Nos intrigues à [GetCountry('ATH').GetName]' ont été un succès retentissant, nos partisans sous la direction de [lachares_scope.GetPraenomen] prenant le fauteuil de [GetCountry('ATH').GetRulerTitle] et invitant à nouveau nos garnisons à [GetCountry('ATH').GetCapital.GetName]."
  me_macedon_1_legacy.72.desc_2:0 "Après tout notre travail, [lachares_scope.GetPraenomen] a été attaqué par une foule patriotique après le prononcé de la victoire de [lachares_scope.GetHerHis] aux élections exécutives, même si, en guise de petite consolation, leur société a été fortement divisée en conséquence. Il semble que nous devrons reprendre la ville par la force..."
  me_macedon_1_legacy.72.a:0 "Nous ne le perdrons plus."
  me_macedon_1_legacy.72.b:0 "Ces maudits dramaturges !"
  me_macedon_1_legacy.72.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_7$$mission_task_completed_tt_2$"
  me_macedon_1_legacy.73.t:0 "$macedon_01_legacy_7$ : Compagnons sans scrupules"
  me_macedon_1_legacy.73.desc_1:0 "Il y a des rumeurs qui abondent dans [GetCountry('ATH').GetCapital.GetName]; parler d'intrigues antipatrides et de l'effondrement de notre démocratie durement gagnée, et de gros pots-de-vin versés à des politiciens clés, selon toute apparence au profit de [lachares_scope.GetPraenomen]. \n \nA la suite de la mort de [GetCharacter('(int32)37').GetPraenomen]', la confiance diminue dans les Antigonides et le peuple commence à paniquer. On ne peut pas compter sur le public pour garder la tête froide en ces temps sombres."
  me_macedon_1_legacy.73.desc_2:0 "En parcourant les registres des politiciens en [GetCountry('ATH').GetCapital.GetName], nos agents se sont arrêtés sur un [lachares_scope.GetWomanMan] nommé [lachares_scope.GetPraenomen] ; un individu influent mais moralement douteux qui a pris de l'importance après la «libération» antigonide de la ville. \n \n[lachares_scope.GetPraenomen] n'est que trop disposé à aider notre cause, clairement motivé par un désir de grande richesse et de pouvoir, sans se soucier de la liberté ou des opinions des [lachares_scope.GetHerHis] personnes. \n \nGrâce à des manœuvres prudentes et à une utilisation généreuse de nos fonds, [lachares_scope.GetSheHe] prendra la plus haute fonction et veillera à ce que les politiciens pro-Antigonides soient bannis de [GetCountry('ATH').GetName]."
  me_macedon_1_legacy.73.a:0 "Les destins se retournent contre nous une fois de plus..."
  me_macedon_1_legacy.73.at:0 "La [GetCountry('ATH').GetAdjective]démocratie est subvertie par [GetCountry('MAC').GetFlag][GetCountry('MAC').GetName|Y] !."
  me_macedon_1_legacy.73.b:0 "Excellent!"
  me_macedon_1_legacy.73.bt:0 "[lachares_scope.GetPraenomen] deviendra bientôt le [GetCountry('ATH').GetRulerTitle] de [GetCountry('ATH').GetFlag][GetCountry('ATH').GetName|Y] !."
  me_macedon_1_legacy.74.t:0 "$macedon_01_legacy_7$: Avec des applaudissements tonitruants"
  me_macedon_1_legacy.74.desc_1:0 "Au cours des derniers mois, les politiciens dirigés par [lachares_scope.GetPraenomen] ont prudemment obtenu le soutien de personnalités clés des assemblées avec des pots-de-vin scandaleux et des menaces de violence, aboutissant il y a quelques jours à la prise du pouvoir tant attendue. \n \n[lachares_scope.GetSheHe|U] profita de la panique provoquée par les malheurs antigonides pour convoquer une élection d'urgence pour le [GetCountry('ATH').GetRulerTitle] de la ville ; une victoire écrasante qui n'a pu être bloquée par les faibles remontrances de [old_ruler.GetPraenomen]. \n \n[lachares_scope.GetPraenomen] a réintroduit des garnisons antipatrides et il y a des rumeurs selon lesquelles il envisage de s'emparer des richesses des temples, même du Parthénon, pour [lachares_scope.GetHerHis] son propre enrichissement !"
  me_macedon_1_legacy.74.desc_2:0 "Malgré le retrait de ceux qui semblaient diriger les tromperies antipatrides, ils ont continué sans relâche sous une nouvelle direction."
  me_macedon_1_legacy.74.desc_3:0 "Dans tout cela, les [old_overlord.GetAdjective]secours sont introuvables - nous avons été abandonnés par nos protecteurs..."
  me_macedon_1_legacy.74.a:0 "Nous traverserons la tempête."
  me_macedon_1_legacy.74.at:0 "[GetCountry('ATH').GetName] deviendra une #Y République Oligarchique#!."
  me_macedon_1_legacy.74.b:0 "[lachares_scope.GetSheHe|U] doit mourir."
  me_macedon_1_legacy.75.desc_1:0 "$me_macedon_1_legacy.75.desc$ Leur pion, un politicien nommé [lachares_scope.GetPraenomen], a remporté une élection d'urgence pour l'Archonship, expulsé [old_overlord.GetAdjective] sympathisants de la ville et invité [GetCountry('MAC').GetAdjective] garnisons dans [GetCountry('ATH').GetCapital.GetName]."
  me_macedon_1_legacy.75.desc_2:0 "$me_macedon_1_legacy.75.desc$ Heureusement, leur pion [lachares_scope.GetPraenomen] a été attaqué par une foule patriotique peu après le prononcé de sa victoire aux élections exécutives, sabotant les plans de [GetCountry('MAC').GetRuler.GetName], mais plongeant la ville dans le chaos."
  me_macedon_1_legacy.75.desc:0 "Il semble que les Antipatrides aient orchestré un complot pour renverser nos sujets grecs en [GetCountry('ATH').GetName] par des stratagèmes politiques."
  me_macedon_1_legacy.75.a:0 "Encore un autre revers ?"
  me_macedon_1_legacy.75.at:0 "[old_overlord.GetFlag][old_overlord.GetName|Y] ! [GetCountry('ATH').GetFlag] gagne des droits sur [GetCountry('ATH').GetName|Y] !."
  me_macedon_1_legacy.75.at2:0 "La mission '#Y $athenian_mission_01_foreign_rulership$#!' sera #Y abandonné# !!"
  me_macedon_1_legacy.75.b:0 "Ils savent qui sont leurs vrais amis."
  me_macedon_1_legacy.75.bt:0 "[GetCountry('MAC').GetFlag][GetCountry('MAC').GetName|Y] ! [GetCountry('ATH').GetFlag] n'a pas réussi à subvertir [GetCountry('ATH').GetAdjective|Y] ! politique."
  me_macedon_1_legacy.75.tt:0 "[GetCountry('ATH').GetFlag][GetCountry('ATH').GetName|Y] ! [GetCountry('MAC').GetFlag] est maintenant feudataire de [GetCountry('MAC').GetName|Y] !."
  me_macedon_1_legacy.76.desc:0 "Il semble que les Antipatrides aient orchestré un complot visant à renverser la politique dans la ville autrefois puissante de [GetCountry('ATH').GetName] par le biais de stratagèmes infâmes. Leur laquais, [lachares_scope.GetName] a été élu Archonte avec de larges pouvoirs d'urgence et a réintroduit une garnison [GetCountry('MAC').GetAdjective] pour assurer le respect..."
  me_macedon_1_legacy.76.a:0 "Diabolique."
  me_macedon_1_legacy.79.t:0 "$macedon_01_legacy_7$ : Préparation inutile"
  me_macedon_1_legacy.79.desc:0 "Les marées changeantes du monde ont rendu sans objet nos plans d'intervention athénienne."
  me_macedon_1_legacy.79.a:0 "Pas de soucis alors..."
  me_macedon_1_legacy.79.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_7$# !' a été #R contourné# !!"
  me_macedon_1_legacy.81.t:0 "$macedon_01_legacy_8$: Royauté antipatride"
  me_macedon_1_legacy.81.desc:0 "[GetCharacter('(int32)9').GetPraenomen] et [GetCharacter('(int32)32').GetPraenomen] ont vu qu'il n'était pas prudent pour eux d'aspirer publiquement à la royauté, étant donné le grand amour des Macédoniens pour les Argeads, [GetCharacter('(int32)39').GetPraenomen] en particulier. \n \nLes temps ont changé, et ce qui était autrefois considéré comme de la vanité et de l'ambition est maintenant le passage inévitable du manteau macédonien à une nouvelle dynastie, qui est sortie du chaos pour mener la nation vers la grandeur."
  me_macedon_1_legacy.81.a:0 "Grêle [me_macedon_scope.GetRulerTitle] [me_macedon_scope.GetRuler.GetPraenomen]!"
  me_macedon_1_legacy.81.b:0 "Ne nous laissons pas emporter."
  me_macedon_1_legacy.81.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_8$$mission_task_completed_tt_2$"
  me_macedon_1_legacy.91.t:0 "$macedon_01_legacy_9$ : Considérations stratégiques"
  me_macedon_1_legacy.91.desc:0 "[GetCharacter('(int32)9').GetPraenomen]' La guerre de Lamian a prouvé l'importance de contrôler [GetProvince('(int32)390').GetArea.GetName], notre route terrestre principale vers [GetProvince('(int32)418').GetArea.GetRegion.GetName] depuis [GetProvince('(int32)379').GetArea.GetName], si nous voulons maintenir notre emprise sur les villes grecques. \n \nÀ la manière de Diadochi, [me_macedon_scope.GetRulerTitle] [me_macedon_scope.GetRuler.GetPraenomen] a proposé de fusionner les populations de [GetProvince('(int32)390').GetName] et l'ancienne ville thessalienne de [GetProvince('(int32)390').GetName] dans un nouveau port bastion, qui sera nommé « Antipatreia » d'après le fondateur de notre dynastie - société de montage pour [GetProvince('(int32)373').GetName] et [GetProvince('(int32)376').GetName]."
  me_macedon_1_legacy.91.a:0 "Mettez-vous au travail !"
  me_macedon_1_legacy.91.at:0 "$me_mac_task_start_tt_1$ fonder la ville de '#Y Antipatreia#!' dans [GetProvince('(int32)391').GetName]."
  me_macedon_1_legacy.91.b:0 "[GetCharacter('(int32)32').GetPraenomen] est notre véritable fondateur."
  me_macedon_1_legacy.91.bt:0 "$me_mac_task_start_tt_1$ fonder la ville de '#Y Kassandreia Thessalias#!' dans [GetProvince('(int32)391').GetName]."
  me_macedon_1_legacy.91.c:0 "C'est à Alexandre que nous devons."
  me_macedon_1_legacy.91.ct:0 "Cette option est disponible car [me_macedon_scope.GetRuler.GetName] a le trait '#Y $argeads$#!'. \n$me_mac_task_start_tt_1$ fonder la ville de '#Y Alexandreia Thessalias#!' dans [GetProvince('(int32)391').GetName]."
  me_macedon_1_legacy.92.t_1:0 "$macedon_01_legacy_9$: Antipatrie"
  me_macedon_1_legacy.92.t_2:0 "$macedon_01_legacy_9$: Kassandreia Thessalie"
  me_macedon_1_legacy.92.t_3:0 "$macedon_01_legacy_9$: Alexandreia Thessalie"
  me_macedon_1_legacy.92.desc:0 "Nos travailleurs ont achevé les bâtiments publics et les fortifications de notre nouvelle ville portuaire à [GetProvince('(int32)390').GetArea.GetName], tandis que des colonnes de colons se dirigent de [GetProvince('(int32)390').GetName] et [GetProvince('(int32)391').GetName] vers la nouvelle ville."
  me_macedon_1_legacy.92.desc_1:0 "Antipatreia témoignera de l'impact durable de [GetCharacter('(int32)9').GetPraenomen], qui a maintenu la Macédoine et les villes grecques en paix tandis qu'Alexandre poursuivait ses rêves vers l'est..."
  me_macedon_1_legacy.92.desc_2:0 "Kassandreia Thessalias marquera la grandeur de l'[GetCharacter('(int32)32').GetPraenomen] d'Alexandre, qui assura la paix en Macédoine et ouvrit la voie à une nouvelle ère de rois hellénistiques."
  me_macedon_1_legacy.92.desc_3:0 "Alexandreia Thessalias symbolise la détermination du grand roi [GetCharacter('(int32)39').GetPraenomen] à maintenir les villes grecques sous contrôle macédonien, et l'impact durable de son règne glorieux mais malheureux."
  me_macedon_1_legacy.92.a:0 "Une ville pour durer."
  me_macedon_1_legacy.92.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_9$$mission_task_completed_tt_2$"
  me_macedon_1_legacy.101.t:0 "$macedon_01_legacy_10$ : Subjugation étolienne"
  me_macedon_1_legacy.101.desc:0 "Les Grecs au nord du détroit de [GetProvince('(int32)434').GetName] ont toujours été plus proches des Épirotes et des Macédoniens, évitant les centres urbains et préservant leurs liens tribaux. \n \nMaintenant que les Étoliens ont été conquis, [GetCountry('MAC').GetName] a prouvé sa domination sur les Grecs les plus belliqueux en dehors du Péloponnèse."
  me_macedon_1_legacy.101.a:0 "Les Grecs du Nord ont toujours été dirigés par [GetCountry('MAC').GetName]."
  me_macedon_1_legacy.101.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_10$$mission_task_completed_tt_2$"
  me_macedon_1_legacy.111.t:0 "$macedon_01_legacy_11$: Cadeaux de Gaïa"
  me_macedon_1_legacy.111.desc:0 "Depuis avant l'arrivée des Athéniens et leur fondation d'Amphipolis, la richesse du mont Pangaion a été extraite par les dirigeants locaux. Cependant, bien que Pangaion soit désormais synonyme de flux d'or sans fin, la longue exploitation et les campagnes coûteuses de Philip et d'Alexandre ont épuisé la majeure partie de sa richesse. \n \nNotre besoin de fonds n'est pas moins pressant que celui des anciens dirigeants macédoniens ; que les dépôts restants soient la base du règne stable des Antipatrides."
  me_macedon_1_legacy.111.a:0 "Rassemblez les pioches."
  me_macedon_1_legacy.111.at:0 "$me_mac_task_start_tt_1$ exploiter les derniers gisements d'or et d'argent du mont Pangaion."
  me_macedon_1_legacy.111.b:0 "Gardez l'approvisionnement stable et recherchez de nouvelles veines."
  me_macedon_1_legacy.111.bt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_11$# !' sera #R contourné# !!"
  me_macedon_1_legacy.111.tt:0 "En #Y365# ! jours:"
  me_macedon_1_legacy.112.t:0 "$macedon_01_legacy_11$ : Terre généreuse"
  me_macedon_1_legacy.112.desc:0 "Nos équipes de travailleurs ont fini d'extraire les dernières veines accessibles des collines de Pangaion, les dépôts restants trop maigres ou inaccessibles pour être économiquement valables. \n \nBien que ses mines soient peut-être fermées, [GetProvince('(int32)365').GetName] a un bon approvisionnement en bois et continuera sans aucun doute à servir de port macédonien important, comme il l'a fait depuis que la flotte d'invasion d'Alexandre a appareillé pour leur conquête de l'Asie."
  me_macedon_1_legacy.112.a:0 "Payez pour nos braves soldats."
  me_macedon_1_legacy.112.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_11$$mission_task_completed_tt_2$"
  me_macedon_1_legacy.113.t:0 "$macedon_01_legacy_11$ : Effort perdu"
  me_macedon_1_legacy.113.desc:0 "La perte des mines de Pangaion a déjoué nos efforts pour exploiter le dernier de ses richesses dans un paiement final."
  me_macedon_1_legacy.113.a:0 "Merde tout ça."
  me_macedon_1_legacy.113.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_11$# !' a été #R contourné# !!"
  me_macedon_1_legacy.121.t:0 "$macedon_01_legacy_12$: [GetCountry('MAC').GetAdjective] Royalties"
  me_macedon_1_legacy.121.desc:0 "La mort des héritiers de [GetCharacter('(int32)39').GetPraenomen] a marqué la fin de la lignée Argead aux yeux de la plupart, mais le mariage de [GetCharacter('(int32)32').GetPraenomen]' avec sa demi-sœur [GetCharacter('(int32)287').GetPraenomen] a fourni un lien avec la grande dynastie pour la progéniture [GetCharacter('(int32)32').GetPraenomen] ; les futurs et légitimes rois de [GetCountry('MAC').GetName] par le sang de [GetCharacter('(int32)35').GetPraenomen]'. \n \nCette connexion doit être mise à profit, contribuant à conserver le respect des Macédoniens et à défier le pouvoir des successeurs illégitimes qui occupent le reste de l'[GetCharacter('(int32)39').GetPraenomen]empire."
  me_macedon_1_legacy.121.a:0 "Les Argeads continuent de vivre, dans [me_macedon_scope.GetRuler.GetPraenomen] !"
  me_macedon_1_legacy.121.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_12$$mission_task_completed_tt_2$"
  me_macedon_1_legacy.131.t:0 "$macedon_01_legacy_13$ : À leur place"
  me_macedon_1_legacy.131.desc:0 "Après que [GetCharacter('(int32)39').GetPraenomen] ait vaincu [GetCharacter('(int32)102').GetPraenomen] de [GetCountry('DRD').GetName] et [GetCharacter('(int32)105').GetPraenomen] de [GetCountry('TLN').GetName] à Pélion, les Illyriens ont été assez intelligents pour accepter la soumission à Macedon ; dans le chaos laissé par les [GetCharacter('(int32)39').GetPraenomen], puis les [GetCharacter('(int32)9').GetPraenomen]', morts, ils voyaient une nouvelle opportunité de contester les passes menant à [GetProvince('(int32)3125').GetArea.GetName], et de venger leur orgueil blessé. \n \nNous avons prouvé une fois de plus que [GetCountry('MAC').GetName] est la puissance supérieure, et les Illyriens doivent lui rendre hommage."
  me_macedon_1_legacy.131.a:0 "Un tel orgueil."
  me_macedon_1_legacy.131.b:0 "Ils ont appris leur leçon."
  me_macedon_1_legacy.131.bt:0 "[GetCountry('TLN').GetName] recevra la Province de [GetProvince('(int32)415').GetArea.GetName|Y] et deviendra notre #Y Vassal Tribe#!."
  me_macedon_1_legacy.131.tt:0 "$mission_task_completed_tt_1$$macedon_01_legacy_13$$mission_task_completed_tt_2$"
  macedon_cities.1.t:0 "Avant-poste illyrien"
  macedon_cities.1.desc:0 "Après notre conquête de l'Illyria Graeca, nous nous sommes emparés de quelques lieux pouvant accueillir une nouvelle ville pour consolider notre contrôle sur cette région, il y a déjà quelques villes mais elles sont sous-développées, nous pouvons choisir de construire une nouvelle ville ou d'aménager celles existantes !"
  macedon_cities.1.a:0 "Dyrracheion"
  macedon_cities.1.b:0 "Apollonie"
  macedon_cities.1.c:0 "Lisso"
  macedon_cities.2.t:0 "Colonie thrace"
  macedon_cities.2.desc:0 "Nous avons repris l'Odrysie et saisi des terres fertiles, mais elles sont sous-développées et sous-peuplées, nous devrions établir une colonie pour préparer de nouvelles colonies dans la région !"
  macedon_cities.2.a:0 "Alexandreia Thraki"
  macedon_cities.2.b:0 "Philippepolis"
  macedon_cities.2.c:0 "Viamata"
  mac_colony.provcap:0 "#Y [SCOPE.sP('colony_scope').GetName]# ! devient la capitale de #Y [SCOPE.sP('colony_scope').GetState.GetShortName]#!."
  me_macedon_2_mastery.1.t:0 "$macedon_02_mastery$: Leadership grec"
  me_macedon_2_mastery.1.desc:0 "Nous devons accepter notre position en marge de l'empire de [GetCharacter('(int32)39').GetPraenomen], qu'il s'agisse de la capitale macédonienne ou non, et concentrer nos efforts pour assurer notre emprise sur les villes grecques du sud, tant culturellement que militairement, et amener la sphère occidentale de le monde hellénique en général sous notre ferme contrôle."
  me_macedon_2_mastery.1.a:0 "Il en sera ainsi."
  me_macedon_2_mastery.2.t:0 "$macedon_02_mastery$: [ROOT.GetCountry.GetAdjective] Suprématie"
  me_macedon_2_mastery.2.desc:0 "[ROOT.GetCountry.GetName] a établi sa position de première puissance occidentale du monde hellénique sous la direction de [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective], protégeant un héritage de rois macédoniens s'étendant dans un passé lointain et assurant la domination culturelle de son peuple dans ce nouveau monde post-alexandrin."
  me_macedon_2_mastery.2.a:0 "Qui a besoin de l'Est ?"
  me_macedon_2_mastery.2.tt:0 "La mission '#Y $macedon_02_mastery$#! a été #G Terminé# !!"
  me_macedon_2_mastery.11.t:0 "$macedon_02_mastery_1$: Villes du Nord"
  me_macedon_2_mastery.11.desc:0 "Pendant trop longtemps, les villes grecques du sud se sont moquées du fier cœur macédonien. Avec la fondation de nouvelles villes par les successeurs d'Alexandre, les vétérans, les migrants et les artisans ont afflué vers [GetProvince('(int32)379').GetArea.GetName] pour profiter d'une vie de prospérité et de sécurité. \n \n[GetProvince('(int32)373').GetName] et [GetProvince('(int32)379').GetName] rivaliseront avec les Alexandreias de l'est, et avec n'importe laquelle des cités antiques de la Grèce."
  me_macedon_2_mastery.11.a:0 "Que de chemin parcouru."
  me_macedon_2_mastery.11.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_1$$mission_task_completed_tt_2$"
  me_macedon_2_mastery.21.t:0 "$macedon_02_mastery_2$ : peurs apaisées"
  me_macedon_2_mastery.21.desc:0 "Sous la domination macédonienne, un système de phrourarques, gouverneurs militaires, a été établi pour gérer les garnisons des villes grecques et assurer la loyauté de leur peuple et de leurs gouvernements à notre cause. \n \nBien que cela ait d'abord été perçu comme une insulte, le temps a fait et fera comprendre à la Grèce que la paix garantie par nos phrourarques est bien plus précieuse que la liberté de faire la guerre à leurs voisins pour des conflits de bétail."
  me_macedon_2_mastery.21.a:0 "C'est le prix du progrès."
  me_macedon_2_mastery.21.at:0 "$me_mac_task_start_tt_1$ l'intégration bureaucratique de Hellas."
  me_macedon_2_mastery.22.t:0 "$macedon_02_mastery_2$: Administration macédonienne"
  me_macedon_2_mastery.22.desc:0 "Les pouvoirs de nos phrourarques ont reçu une orientation plus administrative, réglant les différends et assurant dans une plus large mesure le bon fonctionnement du gouvernement local. Leurs rôles en tant qu'exécuteurs de notre règne se poursuivent bien sûr, mais deviennent de plus en plus rudimentaires à mesure que le règne macédonien devient la norme."
  me_macedon_2_mastery.22.a:0 "Il y aura la paix à notre époque."
  me_macedon_2_mastery.22.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_2$$mission_task_completed_tt_2$"
  me_macedon_2_mastery.22.at1:0 "Toutes les provinces possédées et soumises dans la région continentale de [GetProvince('(int32)418').GetArea.GetRegion.GetName|Y] recevront également '#Y $me_mac_2_2_smod$#!'."
  me_macedon_2_mastery.22.at2:0 "Tout autre #Y $hellenic$# ! les sujets de la région continentale de [GetProvince('(int32)418').GetArea.GetRegion.GetName|Y] adopteront également '#Y $macedonian$#! culture."
  me_macedon_2_mastery.23.t:0 "$macedon_02_mastery_2$ : Dominance contestée"
  me_macedon_2_mastery.23.desc:0 "Nous avons perdu la position dominante dont nous jouissions autrefois en Grèce, ébranlant la confiance grecque dans la longévité de notre règne et sapant nos efforts pour les administrer plus étroitement."
  me_macedon_2_mastery.23.a:0 "Zounds."
  me_macedon_2_mastery.23.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_2$# !' a été #R contourné# !!"
  me_macedon_2_mastery.31.t:0 "$macedon_02_mastery_3$: Rocher de Minos"
  me_macedon_2_mastery.31.desc:0 "La grande île de [GetProvince('(int32)358').GetArea.GetName] est maintenant entièrement sous notre contrôle, fournissant une base navale stratégique entre [GetProvince('(int32)379').GetArea.GetRegion.GetName] et les ports de Cilicie, de Phénicie et d'Égypte. \n \nLe port d'Héraklion près de la vieille ville minoenne de [GetProvince('(int32)358').GetName] a été fortifié, et son port préparé pour les actions de nos flottes. Il ne reste plus qu'à décider comment les insulaires indisciplinés doivent être gouvernés."
  me_macedon_2_mastery.31.a:0 "Les divisions actuelles sont satisfaisantes."
  me_macedon_2_mastery.31.b:0 "Établissons une administration crétoise."
  me_macedon_2_mastery.31.bt1:0 "Notre #Y $cretan$# ! les sujets seront réunis en un seul féodal. \n$me_macedon_2_mastery.31.bt3$"
  me_macedon_2_mastery.31.bt2:0 "Un #Y $cretan$# ! feudataire sera créé. \n$me_macedon_2_mastery.31.bt3$"
  me_macedon_2_mastery.31.bt3:0 "[me_macedon_scope.GetFlag][me_macedon_scope.GetName] ! [GetProvince('(int32)358').GetName] maintiendra ou annexera."
  me_macedon_2_mastery.31.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_3$$mission_task_completed_tt_2$"
  me_macedon_2_mastery.51.t:0 "$macedon_02_mastery_5$: Avenir des Hellènes"
  me_macedon_2_mastery.51.desc:0 "La Macédoine a toujours été le voisin brutal du nord des villes grecques autrefois puissantes, méprisées comme incultes et arriérées pour s'être accrochées aux relations tribales et à la monarchie. \n \nSi Alexandre et les guerres des Diadoques ont prouvé quelque chose, c'est que la combinaison d'un roi fort et de la sophistication culturelle des anciennes républiques est l'avenir du monde hellénistique."
  me_macedon_2_mastery.51.a:0 "L'échange de connaissances profite à tous..."
  me_macedon_2_mastery.51.b:0 "...mais nous surtout."
  me_macedon_2_mastery.51.bt:0 "Les autres territoires requis recevront également '#Y $me_mac_2_5_pmod$#!'."
  me_macedon_2_mastery.51.bt1:0 "Les autres sujets qui possèdent des territoires requis perdront également #R -25# ! Avis de nous."
  me_macedon_2_mastery.51.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_5$$mission_task_completed_tt_2$"
  me_macedon_2_mastery.61.t:0 "$macedon_02_mastery_6$ : Attirer les talents"
  me_macedon_2_mastery.61.desc:0 "Le monde grec ne manque pas de penseurs ratatinés - qu'ils soient philosophes ou étudiants en histoire - désireux de servir dans les cours des rois et de gagner la faveur de leur patronage par des dédicaces et un traitement juste dans leurs œuvres. \n \nNous devrions favoriser une cour animée, invitant les grands esprits à apporter leurs talents à la gloire de la Macédoine et de la [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective]dynastie."
  me_macedon_2_mastery.61.a:0 "Il en sera ainsi."
  me_macedon_2_mastery.61.at:0 "$me_mac_task_start_tt_1$ philosophes condescendants."
  me_macedon_2_mastery.62.t:0 "$macedon_02_mastery_6$: Cour des Penseurs"
  me_macedon_2_mastery.62.desc:0 "Nos efforts pour inviter les esprits les plus éminents et les plus érudits ont abouti, amenant dans notre salle de banquet une ribambelle de philosophes des plus divers horizons, ainsi que des historiens disposés à écrire favorablement sur les exploits de notre dynastie. \n \nEnfin et surtout, le talentueux [macedon_philosopher_scope.GetPraenomen] - un [macedon_philosopher_scope.GetCulture.GetName] jusqu'ici peu connu mais très prometteur - a déjà élu domicile à [ROOT.GetCountry.GetCapital.GetName]. \n \n[ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] a apprécié l'atmosphère romanesque de la cour, mais il reste à voir si ces idées auront un effet durable sur [ROOT.GetCountry.GetRuler.GetHerHis] perspectives."
  me_macedon_2_mastery.62.a:0 "Les rois devraient s'engager dans ces poursuites."
  me_macedon_2_mastery.62.at:0 "[macedon_philosopher_scope.GetName] rejoint notre cour."
  me_macedon_2_mastery.62.b:0 "Laissez les parchemins aux scribes."
  me_macedon_2_mastery.62.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_6$$mission_task_completed_tt_2$"
  me_macedon_2_mastery.63.t:0 "$macedon_02_mastery_6$: [macedon_philosopher_scope.GetPraenomen]"
  me_macedon_2_mastery.63.desc:0 "Notre mécénat des cultivés se poursuit ; attirant plus récemment les talents de [macedon_philosopher_scope.GetName], [SCOPE.Custom('mac_mis_02_6_cus_loc')]. \n \n[macedon_philosopher_scope.GetSheHe|U] devrait faire un bel ajout à notre cour, et un conseiller utile pour [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen]."
  me_macedon_2_mastery.63.a:0 "Montre."
  mac_mis_02_6_1:0 "un penseur respecté connu pour ses aphorismes pleins d'esprit et la valeur de ses conseils en toutes choses"
  mac_mis_02_6_2:0 "un contributeur à un vaste éventail de sujets, des sciences naturelles au théâtre, en passant par la théorie militaire et la théogonie"
  mac_mis_02_6_3:0 "un rhéteur et sophiste talentueux, connu pour ses prouesses dans les litiges juridiques et ses conseils aux conseillers"
  mac_mis_02_6_4:0 "un genre calme et livresque, connu pour sa remarquable capacité à citer les histoires et les commentaires les plus obscurs"
  mac_mis_02_6_5:0 "une étincelle brillante, réputée pour ses approches novatrices d'anciens problèmes et sa compréhension rapide des arguments les plus complexes"
  me_macedon_2_mastery.64.t:0 "$macedon_02_mastery_6$ : Une bonne influence"
  me_macedon_2_mastery.64.desc:0 "Young [macedon_heir.GetPraenomen], l'héritier présomptif du trône de [ROOT.GetCountry.GetName], a absorbé les arguments et les enseignements de nos estimés penseurs comme une éponge. \n \nNous devons nous assurer que cette étincelle d'enthousiasme est bien dirigée."
  me_macedon_2_mastery.64.a:0 "Le souverain doit montrer l'exemple."
  me_macedon_2_mastery.64.b:0 "Les royaumes nécessitent une gestion."
  me_macedon_2_mastery.64.c:0 "Un leader doit être persuasif."
  me_macedon_2_mastery.64.d:0 "La vertu et la piété conviennent aux dirigeants."
  me_macedon_2_mastery.71.t:0 "$macedon_02_mastery_7$: Divin [ROOT.GetCountry.GetRulerTitle]"
  me_macedon_2_mastery.71.desc:0 "L'apothéose est pratiquée par les Macédoniens depuis que [GetCharacter('(int32)35').GetPraenomen] II a osé se proposer comme treizième dieu aux Jeux olympiques, bien que son fils [GetCharacter('(int32)39').GetPraenomen] ait pris de nouvelles hauteurs en se proclamant fils de Zeus. \n \nLes royaumes successeurs ont adopté cette tradition d'Argead pour leurs propres dynasties, mais nous montrerons au monde que la [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] royauté de [ROOT.GetCountry.GetName] est dans une catégorie à part en ce qui concerne la divinité."
  me_macedon_2_mastery.71.a:0 "Personne n'oserait le nier !"
  me_macedon_2_mastery.71.at:0 "$me_mac_task_start_tt_1$ planification [me_macedon_scope.GetRuler.GetHerHis] apothéose vivante."
  me_macedon_2_mastery.72.t:0 "$macedon_02_mastery_7$ : [ROOT.GetCountry.GetRuler.GetPraenomen] Théos !"
  me_macedon_2_mastery.72.desc_1:0 ""
  me_macedon_2_mastery.72.desc_2:0 "Bien que [ROOT.GetCountry.MakeScope.GetVariable('me_mac_2_7_god').GetCharacter.GetPraenomen] soit passé, l'apothéose prévue a été reprise par [ROOT.GetCountry.MakeScope.GetVariable('me_mac_2_7_god').GetCharacter.GetHerHis] successeur, [ROOT.GetCountry.GetRuler.GetPraenomen]."
  me_macedon_2_mastery.72.desc:0 "Après des mois de préparation, une grande cérémonie a enfin eu lieu à [ROOT.GetCountry.GetCapital.GetName], en présence de milliers de personnes. Le peuple macédonien a été témoin de l'étonnante ascension de [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] de simple monarque à dieu-roi, adoptant officiellement les insignes divins qui jusqu'à présent n'ont fait qu'évoquer une descendance divine. \n \nLes Macédoniens ont été lents à accepter les rites des rois divins, des privilèges qu'ils considéraient comme vaniteux et injustes, mais même eux ont maintenant accepté la vérité."
  me_macedon_2_mastery.72.a:0 "Salut [ROOT.GetCountry.GetRuler.GetPraenomen] Théos !"
  me_macedon_2_mastery.72.b:0 "Notre [ROOT.GetCountry.GetRulerTitle] est connu sous un autre nom."
  me_macedon_2_mastery.72.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_7$$mission_task_completed_tt_2$"
  me_macedon_2_mastery.81.t:0 "$macedon_02_mastery_8$ : Leadership religieux"
  me_macedon_2_mastery.81.desc:0 "Les oracles de Delphes et de Dodone sont les plus importants du monde grec, le premier étant le plus respecté dans tout le monde grec pour l'exactitude inégalée de ses prédictions passées, et le second étant le site religieux le plus ancien des Hellènes. \n \nEn réglementant plus étroitement les temples, nous pouvons assurer la conformité favorable de leur sacerdoce et de leurs oracles."
  me_macedon_2_mastery.81.a:0 "Il doit en être ainsi."
  me_macedon_2_mastery.81.at:0 "$me_mac_task_start_tt_1$ formalisant les procédures oraculaires avec [macedon_hierophant.GetPraenomen]."
  me_macedon_2_mastery.82.t:0 "$macedon_02_mastery_8$ : Orientation divine"
  me_macedon_2_mastery.82.desc:0 "Partout dans le monde grec, des personnes de tous horizons sollicitent le conseil des oracles lorsque les incertitudes de la vie planent sur eux. En intégrant les structures oraculaires dans notre administration, nous avons lié la volonté des dieux à la volonté de l'État, et nous nous sommes assurés que ces vieilles superstitions sont utilisées à bon escient."
  me_macedon_2_mastery.82.a:0 "Les dieux sont avec nous."
  me_macedon_2_mastery.82.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_8$$mission_task_completed_tt_2$"
  me_macedon_2_mastery.83.t:0 "$macedon_02_mastery_8$ : Énoncés"
  me_macedon_2_mastery.83.desc:0 "Le mot est venu de [oracle_scope.GetName], [SCOPE.Custom('mac_mis_02_8_site_loc')] [SCOPE.Custom('mac_mis_02_8_3_god_cus_loc')]."
  me_macedon_2_mastery.83.custom1:0 "où les divagations du [SCOPE.Custom('mac_mis_02_8_3_oracle_cus_loc')] ont été interprétées par les prêtres de"
  me_macedon_2_mastery.83.custom2:0 "où les messages véhiculés par le chêne sacré ont été interprétés par le [SCOPE.Custom('mac_mis_02_8_3_oracle_cus_loc')] de"
  me_macedon_2_mastery.83.desc_1:0 "$me_macedon_2_mastery.83.desc_start$ grandes victoires à venir, et le triomphe du [ROOT.GetCountry.GetAdjective] peuple sur ses ennemis."
  me_macedon_2_mastery.83.desc_2:0 "$me_macedon_2_mastery.83.desc_start$ leur plaisir à la piété de [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] et des gens de [ROOT.GetCountry.GetName]"
  me_macedon_2_mastery.83.desc_3:0 "$me_macedon_2_mastery.83.desc_start$ le désir de l'Olympien de plus grands sacrifices en échange de leur faveur continue, promettant de protéger le [ROOT.GetCountry.GetAdjective] peuple en échange."
  me_macedon_2_mastery.83.desc_4:0 "$me_macedon_2_mastery.83.desc_start$ le grand leadership de [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] et la légitimité de la [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] dynastie."
  me_macedon_2_mastery.83.desc_start:0 "Tous sont d'accord que le dieu a parlé de"
  me_macedon_2_mastery.83.a:0 "[SCOPE.Custom('mac_mis_02_8_3_god_cus_loc')] a parlé."
  pythia_cus_loc:0 "Pythie"
  oracle_cus_loc:0 "devins"
  me_macedon_2_mastery.91.t:0 "$macedon_02_mastery_9$: Péloponnèse indiscipliné"
  me_macedon_2_mastery.91.at:0 "$me_mac_task_start_tt_1$ construction d'une forteresse sur le mont Ithome."
  me_macedon_2_mastery.92.t:0 "$macedon_02_mastery_9$: Forteresse du Sud"
  me_macedon_2_mastery.92.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_9$$mission_task_completed_tt_2$"
  me_macedon_2_mastery.93.t:0 "$macedon_02_mastery_9$ : Mont perdu"
  me_macedon_2_mastery.93.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_9$# !' a été #R contourné# !!"
  me_macedon_2_mastery.101.t:0 "$macedon_02_mastery_10$: Siège des Dieux"
  me_macedon_2_mastery.101.desc:0 "Niché sous le mont Olympos, la demeure des dieux, se trouve l'ancien sanctuaire macédonien de Dion, où [zeus_olympios_scope.GetName] est vénéré depuis des générations, et les grands sacrifices avant et après les victoires militaires sont détenus par nos rois. \n \n[GetCharacter('(int32)32').GetPraenomen] a quelque peu rénové le site, mais il reste encore beaucoup à faire si nous voulons élever cet humble site à la grandeur de Delphes."
  me_macedon_2_mastery.101.a:0 "Ce sera un spectacle à voir."
  me_macedon_2_mastery.101.at:0 "$me_mac_task_start_tt_1$ agrandir le sanctuaire de [GetProvince('(int32)380').GetName]."
  me_macedon_2_mastery.102.t:0 "$macedon_02_mastery_10$ : Sanctuaire de [zeus_olympios_scope.GetName]"
  me_macedon_2_mastery.102.desc:0 "Nos artisans ont fait un travail magnifique, créant des édifices et des œuvres d'art exquis pour orner le sanctuaire de Dion, dont la pièce maîtresse reste le chef-d'œuvre en bronze de Lysippe, commémorant les compagnons tombés au combat de Granikos. On dit qu'Alexandre lui-même ne pouvait s'empêcher de s'émerveiller de la transformation que le sanctuaire a connue depuis son grand sacrifice avant l'invasion de l'Asie. \n \nAlors que les pèlerins affluent et que les festivals commencent, nous pouvons supposer sans risque que [GetCharacter('(int32)39').GetPraenomen] nous sourit."
  me_macedon_2_mastery.102.a:0 "Parfait."
  me_macedon_2_mastery.102.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_10$$mission_task_completed_tt_2$"
  me_macedon_2_mastery.103.t:0 "$macedon_02_mastery_10$: Sacrilège"
  me_macedon_2_mastery.103.desc:0 "L'ancien sanctuaire de notre peuple nous a été arraché, sûrement un sombre présage pour l'avenir..."
  me_macedon_2_mastery.103.a:0 "L'horreur."
  me_macedon_2_mastery.103.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_10$# !' a été #R contourné# !!"
  me_macedon_2_mastery.111.t:0 "$macedon_02_mastery_11$ : Joyau de [ROOT.GetCountry.GetCapital.GetArea.GetName]"
  me_macedon_2_mastery.111.desc:0 "La ville de [ROOT.GetCountry.GetCapital.GetName] in [ROOT.GetCountry.GetCapital.GetArea.GetName], capitale de [ROOT.GetCountry.GetName] et siège de [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] et des [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] rois, s'est agrandie sous notre domination, abritant un grand nombre de fiers [ROOT.GetCountry.GetAdjective] citoyens et sujets. \n \nPeu de gens auraient pu prédire la richesse dont profiterait [ROOT.GetCountry.GetName], et encore moins peuvent nier que [ROOT.GetCountry.GetCapital.GetName] rivalise désormais avec n'importe laquelle des grandes villes du monde."
  me_macedon_2_mastery.111.a:0 "Notre grandeur ne devrait pas être une surprise."
  me_macedon_2_mastery.111.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_11$$mission_task_completed_tt_2$"
  me_macedon_2_mastery.131.t:0 "$macedon_02_mastery_13$: La prime de Poséidon"
  me_macedon_2_mastery.131.desc:0 "Nous avons établi notre domination sur les ports les plus importants de la mer Égée, en veillant à ce que sa richesse soit siphonnée dans nos coffres et que ses marins soient disponibles pour nos besoins. \n \nLa Macédoine doit contrôler les mers si les côtes de la Grèce doivent être protégées contre tout envahisseur ou libérateur potentiel."
  me_macedon_2_mastery.131.a:0 "Les vents apportent de nombreux cadeaux de l'autre côté de la mer."
  me_macedon_2_mastery.131.tt:0 "$mission_task_completed_tt_1$$macedon_02_mastery_13$$mission_task_completed_tt_2$"
  me_macedon_3_adriatic.1.t:0 "$macedon_03_adriatic$: Nouveaux horizons"
  me_macedon_3_adriatic.1.desc:0 "Depuis la création de la Macédoine, nous nous sommes battus avec les tribus voisines occupant les cols de montagne à nos approches - [GetCharacter('(int32)35').GetPraenomen], [GetCharacter('(int32)39').GetPraenomen] le Grand et [GetCharacter('(int32)9').GetPraenomen] assurant personnellement la sécurité de notre patrie contre les raids barbares à de nombreuses reprises. \n \nCe qui a été négligé alors que les Argeads se concentraient sur la conquête orientale, ce sont les riches régions de l'autre côté de la mer Adriatique, qui ont été colonisées et exploitées par les colons grecs pendant des siècles. \n \nIl est temps de pousser sérieusement vers l'ouest et de mettre fin à la domination illyrienne sur les routes commerciales et les ports de l'Adriatique !"
  me_macedon_3_adriatic.1.a:0 "C'est maintenant."
  me_macedon_3_adriatic.2.t:0 "$macedon_03_adriatic$: Maître Adriatique"
  me_macedon_3_adriatic.2.desc:0 "Nous avons pour la première fois amené le macédonien loin au nord, en nous étendant le long des côtes adriatiques et dans les riches îles et péninsules qui se trouvent à l'ouest du cœur de la Grèce. \n \nNotre royaume est sur le point de se tailler un nouveau royaume hellénistique dans la partie occidentale de Barbaria, apportant la richesse, les esclaves et les biens de ces régions sans fin dans notre patrie, un exploit jamais accompli même dans les mythes."
  me_macedon_3_adriatic.2.a:0 "La fortune sourit aux audacieux."
  me_macedon_3_adriatic.2.tt:0 "La mission '#Y $macedon_03_adriatic$#! a été #G Terminé# !!"
  me_macedon_3_adriatic.11.t:0 "$macedon_03_adriatic_1$ : À travers les montagnes"
  me_macedon_3_adriatic.11.desc:0 "Si nos ambitions à l'ouest doivent se réaliser, il est nécessaire de fermer la distance de la plaine macédonienne à la côte illyrienne, un problème désormais soluble dont la solution est le projet [ROOT.GetCountry.GetRuler.GetPraenomen]' Hodos, une route traversant les cols des montagnes occidentales pour relier [GetProvince('(int32)379').GetName] aux ports coloniaux de [GetProvince('(int32)4081').GetArea.GetRegion.GetName]. \n \nCes travaux doivent être couplés à une extension des installations portuaires de notre hub le plus prometteur, fournissant une capitale régionale pour nos intérêts commerciaux et notre flotte."
  me_macedon_3_adriatic.11.a:0 "Le choix est évident : [me_mac_3_1_port_scope_1.GetName]."
  me_macedon_3_adriatic.11.b:0 "Qu'il en soit ainsi [me_mac_3_1_port_scope_2.GetName]"
  me_macedon_3_adriatic.11.c:0 "[me_mac_3_1_port_scope_3.GetName] dominera."
  me_macedon_3_adriatic.11.d:0 "Dirigez les travailleurs vers [me_mac_3_1_port_scope_4.GetName]."
  me_macedon_3_adriatic.11.at:0 "En #Y730# ! jours: \n$me_macedon_3_adriatic.12.at$"
  me_macedon_3_adriatic.12.t:0 "$macedon_03_adriatic_1$: [me_mac_3_1_port_scope.GetName] prospère"
  me_macedon_3_adriatic.12.desc:0 "Après de longs mois de travail éreintant, nos esclaves et artisans ont achevé une route construite dans le style asiatique, qui, s'élevant de la capitale Argead de [GetProvince('(int32)379').GetName] en [GetProvince('(int32)379').GetArea.GetName], serpente vers l'ouest à travers les cols de montagne via [GetProvince('(int32)411').GetName] et [GetProvince('(int32)412').GetName] avant de déboucher en [me_mac_3_1_port_scope.GetArea.GetName] où il mène à la ville portuaire de [me_mac_3_1_port_scope.GetName]. \n \nDéjà de nombreux commerçants ont commencé à emprunter cette route terrestre, confiants dans leur sécurité et la facilité de transit. \n \nParallèlement, le port d'[me_mac_3_1_port_scope.GetName] a vu l'achèvement de nouveaux débarquements et chantiers navals, pour aider à l'entretien et à la construction de nos flottes à l'ouest."
  me_macedon_3_adriatic.12.a:0 "Le commerce doit circuler."
  me_macedon_3_adriatic.12.at:0 "Une route entre [GetProvince('(int32)379').GetName] et [me_mac_3_1_port_scope.GetName] est construite."
  me_macedon_3_adriatic.12.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_1$$mission_task_completed_tt_2$"
  me_macedon_3_adriatic.13.t:0 "$macedon_03_adriatic_1$: Revers de l'Ouest"
  me_macedon_3_adriatic.13.desc:0 "La perturbation de notre accès à l'Adriatique via les cols du Taulantien a anéanti nos efforts pour développer une plaque tournante sur les rives orientales de l'Adriatique."
  me_macedon_3_adriatic.13.a:0 "Ah merde."
  me_macedon_3_adriatic.13.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_1$# !' sera #R contourné# !!"
  me_macedon_3_adriatic.21.t:0 "$macedon_03_adriatic_2$: Ports barbares"
  me_macedon_3_adriatic.21.desc:0 "Avec la conquête et la construction de plus de ports en [GetProvince('(int32)4081').GetArea.GetRegion.GetName], notre influence dans la région s'est considérablement accrue. Beaucoup considèrent cette nouvelle province de [ROOT.GetCountry.GetName] comme une terre d'opportunités, inexploitée par les barons et les marchands des villes établies. \n \nNous devrions encourager cet état d'esprit en subventionnant [ROOT.GetCountry.GetPrimaryCulture.GetName] les colons de la région et en assurant la fluidité des échanges."
  me_macedon_3_adriatic.21.a:0 "Mais bien sûr."
  me_macedon_3_adriatic.21.at:0 "$me_mac_task_start_tt_1$ le peuplement des ports illyriens. \nEn #Y365# ! jours:"
  me_macedon_3_adriatic.22.t:0 "$macedon_03_adriatic_2$: Emprise illyrienne"
  me_macedon_3_adriatic.22.desc:0 "Nos plans pour ajouter du carburant à l'étincelle d'opportunité ont stimulé un afflux de types d'entrepreneurs émigrant vers nos postes de traite sur la côte illyrienne, ainsi que des augmentations marquées de l'activité commerciale, remplissant notre trésorerie ainsi que les poches de notre peuple de lucre. \n \nA ce rythme, [GetProvince('(int32)4081').GetArea.GetRegion.GetName] deviendra sans aucun doute l'une des régions les plus importantes de [ROOT.GetCountry.GetName]."
  me_macedon_3_adriatic.22.a:0 "Excellent."
  me_macedon_3_adriatic.22.at:0 "Toutes les autres provinces possédées avec des ports dans la région de [GetProvince('(int32)422').GetArea.GetRegion.GetName], à l'exclusion de la province de [GetProvince('(int32)422').GetArea.GetName], recevront également '#Y $me_mac_3_2_smod$#!'."
  me_macedon_3_adriatic.22.at1:0 "[SCOPE.ScriptValue('me_mac_3_2_pop_svalue')|Y0] [me_macedon_scope.GetPrimaryCulture.GetName] pops migreront vers les ports illyriens détenus."
  me_macedon_3_adriatic.22.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_5$$mission_task_completed_tt_2$"
  me_macedon_3_adriatic.23.t:0 "$macedon_03_adriatic_2$: Revers illyriens"
  me_macedon_3_adriatic.23.desc:0 "Notre implantation à [GetProvince('(int32)4085').GetArea.GetRegion.GetName] a été réduite, sapant la solidité de notre position dans la région et la confiance de ceux qui pourraient en profiter."
  me_macedon_3_adriatic.23.a:0 "Fils d'Hadès !"
  me_macedon_3_adriatic.23.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_2$# !' a été #R contourné# !!"
  me_macedon_3_adriatic.31.t:0 "$macedon_03_adriatic_3$: Tranquillité d'esprit"
  me_macedon_3_adriatic.31.desc:0 "Même les anciens centres de pirates les plus déterminés étant désormais débarrassés de leurs infâmes habitants, la peur et l'inquiétude sont devenues une chose du passé pour les colporteurs et les honnêtes marins de la mer Adriatique. \n \nCette région pourra désormais s'épanouir dans toute sa splendeur, devenant une véritable mer marchande à l'instar de la mer Égée."
  me_macedon_3_adriatic.31.a:0 "Le monde a de la chance de nous avoir."
  me_macedon_3_adriatic.31.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_3$$mission_task_completed_tt_2$"
  me_macedon_3_adriatic.41.t:0 "$macedon_03_adriatic_4$ : Déchirer les voiles"
  me_macedon_3_adriatic.41.desc:0 "Les pillards côtiers de [GetProvince('(int32)4081').GetArea.GetRegion.GetName] sont célèbres pour leurs carrières de pirates, s'attaquant à la navigation marchande et aux colonies balnéaires sur toute sa longueur - mais pas plus que les Libernais d'Idassa, qui ont fait de cette pratique un mode de vie. Comme tous ces hommes, cependant, ils se soucient peu de la source de leurs revenus, tant qu'ils peuvent continuer leur carrière sur la mer. \n \nNos fonds ont assuré les équipages et les services d'un capitaine liburnien expérimenté appelé [macedon_liburnian_scope.GetPraenomen], qui assurera à nos flottes un avantage en matière de navires légers."
  me_macedon_3_adriatic.41.a:0 "Leurs talents serviront [ROOT.GetCountry.GetName]."
  me_macedon_3_adriatic.41.b:0 "[macedon_liburnian_scope.GetSheHe|U] doit instruire [ROOT.GetCountry.GetRuler.GetPraenomen] dans ces méthodes."
  me_macedon_3_adriatic.41.at:0 "[macedon_liburnian_scope.GetName] rejoint notre cour."
  me_macedon_3_adriatic.41.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_5$$mission_task_completed_tt_2$"
  me_macedon_3_adriatic.51.t:0 "$macedon_03_adriatic_5$ : Une nouvelle frontière"
  me_macedon_3_adriatic.51.desc:0 "Nous avons sécurisé le cœur de l'Epirote et les anciennes colonies grecques de Taulantia, ouvrant la voie à une future expansion vers le nord dans [GetProvince('(int32)4081').GetArea.GetRegion.GetName] et vers l'ouest, à travers la mer Adriatique, vers la péninsule d'Italia et ses riches villes helléniques. \n \nSurmontons les échecs insensés des Molossiens Aiakides, dont le roi Alexandros Ier est mort en combattant des tribus montagnardes, se considérant comme l'égal des Argeads et de son neveu Alexandre le Grand."
  me_macedon_3_adriatic.51.a:0 "La voie est ouverte."
  me_macedon_3_adriatic.51.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_5$$mission_task_completed_tt_2$"
  me_macedon_3_adriatic.61.t:0 "$macedon_03_adriatic_6$: Mouillages messapiens"
  me_macedon_3_adriatic.61.desc:0 "Nos ambitions à travers les vagues seraient grandement aidées par un centre local pour la récupération de nos forces, la centralisation de notre gouvernement et la concentration de notre navigation. \n \nÀ cette fin, nos arpenteurs ont suggéré un certain nombre de ports que nous contrôlons sur la péninsule de Messapian pour la rénovation et la fortification."
  me_macedon_3_adriatic.61.a:0 "[mac_3_6_1.GetName]"
  me_macedon_3_adriatic.61.b:0 "[mac_3_6_2.GetName]"
  me_macedon_3_adriatic.61.c:0 "[mac_3_6_3.GetName]"
  me_macedon_3_adriatic.61.d:0 "[mac_3_6_4.GetName]"
  me_macedon_3_adriatic.61.at:0 "$me_mac_task_start_tt_1$ développement [mac_3_prov_scope.GetName]. \nEn #Y730# ! jours:"
  me_macedon_3_adriatic.62.t:0 "$macedon_03_adriatic_6$ : animé [me_macedon_scope.MakeScope.GetVariable('mac_3_6_prov_flag').GetProvince.GetName]"
  me_macedon_3_adriatic.62.desc:0 "Les travaux prévus centrés autour de notre avant-poste italique de [me_macedon_scope.MakeScope.GetVariable('mac_3_6_prov_flag').GetProvince.GetName] ont été achevés, y compris un nouveau mur entourant l'agora et les quartiers du port ainsi que des bureaux pour le gouvernement local. \n \nLa ville servira de port principal à travers l'Adriatique en Italie, garantissant que nos territoires y sont facilement accessibles malgré les vagues intermédiaires."
  me_macedon_3_adriatic.62.a:0 "Nous ne serons pas délogés."
  me_macedon_3_adriatic.62.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_6$$mission_task_completed_tt_2$"
  me_macedon_3_adriatic.63.t:0 "$macedon_03_adriatic_6$: Fugace [me_macedon_scope.MakeScope.GetVariable('mac_3_6_prov_flag').GetProvince.GetName]"
  me_macedon_3_adriatic.63.desc:0 "Nos plans pour développer [me_macedon_scope.MakeScope.GetVariable('mac_3_6_prov_flag').GetProvince.GetName] en tant que hub italique pour notre expansion vers l'ouest ont été piétinés sous les pieds de nos ennemis."
  me_macedon_3_adriatic.63.a:0 "Tarnation."
  me_macedon_3_adriatic.63.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_6$# !' a été #R contourné# !!"
  me_macedon_3_adriatic.71.t:0 "$macedon_03_adriatic_7$ : Subjugation barbare"
  me_macedon_3_adriatic.71.desc:0 "Nous avons réussi là où personne auparavant n'avait espéré ; les grandes tribus de la côte illyrienne chassées du champ ou les serviteurs obéissants du [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle], mettant tout le littoral oriental de l'Adriatique sous notre domination. \n \nNotre peuple considère [ROOT.GetCountry.GetRuler.GetName] comme le conquérant d'un ancien ennemi, prêt [ROOT.GetCountry.GetRuler.GetHerHim] à la conquête d'un intérieur prêt à être conquis si [ROOT.GetCountry.GetRuler.GetSheHe] le souhaite."
  me_macedon_3_adriatic.71.a:0 "Conquérant, hein ?"
  me_macedon_3_adriatic.71.b:0 "Il y a plus à [ROOT.GetCountry.GetRuler.GetPraenomen]."
  me_macedon_3_adriatic.71.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_7$$mission_task_completed_tt_2$"
  me_macedon_3_adriatic.91.t:0 "$macedon_03_adriatic_9$ : tribus côtières"
  me_macedon_3_adriatic.91.desc_1:0 "[GetProvince('(int32)4081').GetArea.GetRegion.GetName] est une vaste région, englobant les territoires contestés de bandes de diverses tribus occupant les terres entre la mer Adriatique et les montagnes de Dacie. \n \nNotre diplomate, [diplomat_scope.GetPraenomen], nous a présenté une liste des différents groupes connus le long des côtes et à nos frontières, que nous pourrions considérer comme une cible pour les efforts diplomatiques."
  me_macedon_3_adriatic.91.desc_2:0 "Les efforts de [diplomat_scope.GetPraenomen] ont été un échec lamentable ; nos prouesses diplomatiques et nos folies sont moquées dans toute la région."
  me_macedon_3_adriatic.91.desc_3:0 "[diplomat_scope.GetPraenomen] est revenu bredouille des pourparlers avec [rejected_scope.GetRulerTitle] [rejected_scope.GetRuler.GetPraenomen] de [rejected_scope.GetName] et leur [rejected_scope.Custom('get_court_type')], incapable de gagner [rejected_scope.GetAdjective] la confiance ou de les convaincre des avantages de notre protection."
  me_macedon_3_adriatic.91.at:0 "Nous offrirons [me_mac_3_9_scope.GetFlag][me_mac_3_9_scope.GetName|Y]! notre protection."
  me_macedon_3_adriatic.91.i:0 "Y en a-t-il d'autres ?"
  me_macedon_3_adriatic.91.it:0 "[diplomat_scope.GetPraenomen] envisagera d'autres options."
  me_macedon_3_adriatic.91.j:0 "Pourquoi s'embêter avec ça ?"
  me_macedon_3_adriatic.91.jt:0 "[diplomat_scope.GetPraenomen] mettra fin aux négociations diplomatiques."
  me_macedon_3_adriatic.91.k:0 "Nous perdons notre temps avec ces barbares."
  me_macedon_3_adriatic.91.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_9$$mission_task_completed_tt_2$"
  me_macedon_3_adriatic.92.t:0 "$macedon_03_adriatic_9$ : messagers de [me_macedon_scope.GetName]"
  me_macedon_3_adriatic.92.a:0 "Cela pourrait être bénéfique."
  me_macedon_3_adriatic.92.b:0 "Ces étrangers ne font rien de bon !"
  me_macedon_3_adriatic.93.t:0 "$macedon_03_adriatic_9$: [me_mac_3_9_scope.GetAdjective] Obeisance"
  me_macedon_3_adriatic.93.desc:0 "[diplomat_scope.GetPraenomen] et [diplomat_scope.GetHerHis] train d'émissaires sont revenus de leur visite avec [me_mac_3_9_scope.GetRulerTitle] [me_mac_3_9_scope.GetRuler.GetPraenomen] et le [me_mac_3_9_scope.Custom('get_court_type')] de [me_mac_3_9_scope.GetName], dont les anciens ont accepté de nous servir de protecteurs.. \n \nCette tribu sera une source précieuse de main-d'œuvre et protégera nos nouvelles terres dans le nord."
  me_macedon_3_adriatic.93.a:0 "Bien joué, [diplomat_scope.GetPraenomen]."
  me_macedon_3_adriatic.101.t:0 "$macedon_03_adriatic_10$: Villes en difficulté"
  me_macedon_3_adriatic.101.desc_1:0 "Les anciennes colonies grecques de [GetProvince('(int32)55').GetArea.GetRegion.GetName] et [GetProvince('(int32)1').GetArea.GetRegion.GetName] sont toujours des centres d'apprentissage et de culture, mais se sont trouvées incapables de se défendre face à l'expansion italique continue et aux conflits locaux. \n \nNotre diplomate, [diplomat_scope.GetPraenomen], nous a présenté une liste des villes encore indépendantes ; cibles potentielles pour [diplomat_scope.GetHerHis] mots mielleux."
  me_macedon_3_adriatic.101.a:0 "[ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_1').GetCountry.GetFlag][ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_1').GetCountry.GetName] !"
  me_macedon_3_adriatic.101.at:0 "Nous offrirons [me_mac_3_10_scope.GetFlag][me_mac_3_10_scope.GetName|Y]! notre protection."
  me_macedon_3_adriatic.101.b:0 "[ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_2').GetCountry.GetFlag][ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_2').GetCountry.GetName] !"
  me_macedon_3_adriatic.101.c:0 "[ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_3').GetCountry.GetFlag][ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_3').GetCountry.GetName] !"
  me_macedon_3_adriatic.101.d:0 "[ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_4').GetCountry.GetFlag][ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_4').GetCountry.GetName] !"
  me_macedon_3_adriatic.101.e:0 "[ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_5').GetCountry.GetFlag][ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_5').GetCountry.GetName] !"
  me_macedon_3_adriatic.101.f:0 "[ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_6').GetCountry.GetFlag][ROOT.GetCountry.MakeScope.GetVariable('mac_3_country_6').GetCountry.GetName] !"
  me_macedon_3_adriatic.101.i:0 "Et le reste ?"
  me_macedon_3_adriatic.101.it:0 "[diplomat_scope.GetPraenomen] envisagera d'autres options."
  me_macedon_3_adriatic.101.j:0 "Nous ne gratterons pas."
  me_macedon_3_adriatic.101.jt:0 "[diplomat_scope.GetPraenomen] mettra fin aux négociations diplomatiques."
  me_macedon_3_adriatic.101.k:0 "Imbéciles."
  me_macedon_3_adriatic.101.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_10$$mission_task_completed_tt_2$"
  me_macedon_3_adriatic.102.t:0 "$macedon_03_adriatic_10$ : messagers de [me_macedon_scope.GetName]"
  me_macedon_3_adriatic.102.desc:0 "Des émissaires de [me_macedon_scope.GetName] menés par [diplomat_scope.GePraenomen] sont arrivés à [ROOT.GetCountry.GetCapital.GetName] cherchant une audience avec [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen] et notre [ROOT.GetCountry.Custom('get_court_type')]. \n \nAu nom de [me_macedon_scope.GetRulerTitle] [me_macedon_scope.GetRuler.GetPraenomen] de la [me_macedon_scope.GetRuler.GetFamilyDisplayAdjective] dynastie, ils nous offrent amitié et protection en échange d'une alliance stricte. \n \nNos conseillers pèsent la décision, débattent des différents mérites et défauts de la signature d'une alliance au prix de notre autonomie diplomatique."
  me_macedon_3_adriatic.102.a:0 "Nous pourrions profiter de leur amitié."
  me_macedon_3_adriatic.102.b:0 "S'ils veulent notre ville, ils doivent la conquérir."
  me_macedon_3_adriatic.103.t:0 "$macedon_03_adriatic_10$: [me_mac_3_10_scope.GetAdjective] Obeisance"
  me_macedon_3_adriatic.103.desc:0 "Nos émissaires, menés par un [diplomat_scope.GetPraenomen] autosatisfait, sont revenus de leur audience avec [me_mac_3_10_scope.GetRulerTitle] [me_mac_3_10_scope.GetRuler.GetPraenomen] et le [me_mac_3_10_scope.Custom('get_court_type')] de [me_mac_3_10_scope.GetName], qui ont formellement accepté nos cadeaux et notre offre de protection. \n \nCe n'est sûrement que le début d'une relation fructueuse d'avantages mutuels, ajoutant un autre État grec à notre grande symmachie."
  me_macedon_3_adriatic.103.a:0 "Sage de leur part."
  me_macedon_3_adriatic.111.t:0 "$macedon_03_adriatic_11$: Nouveaux territoires"
  me_macedon_3_adriatic.111.desc:0 "Nos glorieux succès à l'ouest ont prouvé l'inutilité de poursuivre l'expansion vers l'est en conflit avec les anciens États helléniques et les royaumes diadoques. \n \nNous forgerons un nouveau royaume macédonien, emmenant notre culture vers l'ouest comme Alexandre lui-même l'a achetée vers l'est."
  me_macedon_3_adriatic.111.a:0 "L'ouest est à nous."
  me_macedon_3_adriatic.111.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_11$$mission_task_completed_tt_2$"
  me_macedon_3_adriatic.131.t:0 "$macedon_03_adriatic_13$: Crique macédonienne"
  me_macedon_3_adriatic.131.desc:0 "De [GetProvince('(int32)422').GetName] à [GetProvince('(int32)3598').GetName], les voiles des navires [ROOT.GetCountry.GetAdjective] sont vues et respectées, protégeant les artères de commerce et défendant de quiconque convoiterait leurs richesses. \n \nAvec notre force en mer, personne n'oserait défier nos opérations dans ces eaux, nous permettant de récolter les bénéfices d'une transaction pacifique."
  me_macedon_3_adriatic.131.a:0 "Comme cela devrait être"
  me_macedon_3_adriatic.131.tt:0 "$mission_task_completed_tt_1$$macedon_03_adriatic_13$$mission_task_completed_tt_2$"
  me_macedon_4_lighthouse.2.t:0 "Réaménagement de [GetProvince('(int32)373').GetName]"
  me_macedon_4_lighthouse.2.desc:0 "Nous avons enfin terminé le grand plan de restauration et d'agrandissement [GetProvince('(int32)373').GetName], il est devenu l'un des lieux les plus importants du pays."
  me_macedon_4_lighthouse.2.a:0 "Enfin"
  me_macedon_4_lighthouse.2.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_1$$mission_task_completed_tt_2$"
  me_macedon_4_lighthouse.3.t:0 "Fondation d'Aiani"
  me_macedon_4_lighthouse.3.desc:0 "La province récemment acquise de Pelagonia est toujours une zone rurale, il n'y a pas une seule ville ou route commerciale importante, nous devons déployer des efforts pour l'urbaniser et la développer, elle pourrait servir de lien entre [GetProvince('(int32)379').GetName] et nos possessions occidentales"
  me_macedon_4_lighthouse.3.a:0 "Excellent"
  me_macedon_4_lighthouse.3.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_3$$mission_task_completed_tt_2$"
  me_macedon_4_lighthouse.4.t:0 "La ville de Philippe"
  me_macedon_4_lighthouse.4.desc:0 "La ville de [GetProvince('(int32)364').GetName] a été établie comme colonie minière par Philippos II de Macédoine, elle s'est développée depuis d'une colonie à une ville régionale, nous devrions la regarder et l'améliorer pour faire de cet endroit un centre du monde hellénique"
  me_macedon_4_lighthouse.4.a:0 "Excellent"
  me_macedon_4_lighthouse.4.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_4$$mission_task_completed_tt_2$"
  me_macedon_4_lighthouse.5.t:0 "Montagnes pélagoniennes"
  me_macedon_4_lighthouse.5.desc:0 "A l'extrême ouest du pays se trouvent des terres inhospitalières et montagneuses, elles rendent difficile la liaison entre notre capitale et l'Illyrie, ce problème doit être résolu, nous allons fonder une ville et commencer des travaux pour améliorer les liaisons avec la partie adriatique de la Macédoine"
  me_macedon_4_lighthouse.5.a:0 "Bien"
  me_macedon_4_lighthouse.5.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_5$$mission_task_completed_tt_2$"
  me_macedon_4_lighthouse.6.t:0 "Kassandreia"
  me_macedon_4_lighthouse.6.desc:0 "La ville de [GetProvince('(int32)376').GetName] a été fondée très récemment par Kassander, elle a peut-être été construite pour être la nouvelle capitale de la Macédoine, mais l'idée a été abandonnée et elle a plutôt été transformée en base navale principale de la flotte macédonienne."
  me_macedon_4_lighthouse.6.a:0 "Excellent"
  me_macedon_4_lighthouse.6.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_6$$mission_task_completed_tt_2$"
  me_macedon_4_lighthouse.7.t:0 "Amphipolis"
  me_macedon_4_lighthouse.7.desc:0 "Amphipolis était une colonie athénienne, aujourd'hui c'est une grande ville de notre royaume, nos architectes ont proposé de l'agrandir et ont déjà prévu de transformer le centre-ville et le port."
  me_macedon_4_lighthouse.7.a:0 "Très bien"
  me_macedon_4_lighthouse.7.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_7$$mission_task_completed_tt_2$"
  me_macedon_4_lighthouse.8.t:0 "Améliorations commerciales"
  me_macedon_4_lighthouse.8.desc:0 "La Macédoine a déjà de bonnes relations commerciales avec le monde hellénique, mais nous pouvons améliorer certaines taxes et lois pour rendre les avantages commerciaux plus efficaces et collecter plus d'argent"
  me_macedon_4_lighthouse.8.a:0 "Bien"
  me_macedon_4_lighthouse.8.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_8$$mission_task_completed_tt_2$"
  me_macedon_4_lighthouse.9.t:0 "Agriculture macédonienne"
  me_macedon_4_lighthouse.9.desc:0 "Notre capacité à construire de grandes villes ne peut pas être dépassée, mais comme notre population augmente plus vite, nous devons nous approvisionner en nourriture, nous sommes en fait trop dépendants du blé égyptien, nous devons pouvoir nous nourrir, certains investissements doivent être faits"
  me_macedon_4_lighthouse.9.a:0 "Bien"
  me_macedon_4_lighthouse.9.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_9$$mission_task_completed_tt_2$"
  me_macedon_4_lighthouse.10.t:0 "Ligue thessalienne"
  me_macedon_4_lighthouse.10.desc:0 "La Ligue thessalienne était autrefois une confédération de tribus et de cités-états thessaliennes, et est devenue puissante à certains moments de l'histoire, nous pourrions l'utiliser à nouveau pour fidéliser le peuple thessalien et rétablir une partie de son institution, en lui donnant une petite autonomie, mais cela augmentera leur coopération envers nous"
  me_macedon_4_lighthouse.10.a:0 "Nous allons commencer la réforme"
  me_macedon_4_lighthouse.10.tt:0 "Nous essaierons de réformer la ligue thessalienne pour légitimer le roi aux yeux de la population thessalienne, nous en tirerons plusieurs bénéfices"
  me_macedon_4_lighthouse.11.t:0 "La cavalerie thessalienne"
  me_macedon_4_lighthouse.11.desc:0 "La célèbre cavalerie thessalienne est considérée comme la meilleure unité de cavalerie de Grèce, utilisée comme cavalerie lourde et a servi dans l'armée d'Alexandre, pour être l'un des piliers de ses succès militaires, mais elle est aujourd'hui dissoute et la plupart de ses soldats sont morts ou servir de mercenaires, nous devrions recréer cette unité pour surpasser les armées ennemies"
  me_macedon_4_lighthouse.11.a:0 "Leur apport ne sera que bénéfique"
  me_macedon_4_lighthouse.12.t:0 "Archonte de la Ligue"
  me_macedon_4_lighthouse.12.desc:0 "Suite à la défaite de Lycophron de Phères et d'Onomarchos de Phocide, Philippe II de Macédoine fut nommé Archonte de la Ligue Thessalienne, cette position de chef de la Thessalie lui donnait un droit légitime de régner sur la Thessalie, il faudrait renouer avec ce rôle pour regagner le faveur du peuple et de l'élite thessalienne"
  me_macedon_4_lighthouse.12.a:0 "On peut avoir un contrôle légitime avec cette position"
  me_macedon_4_lighthouse.13.t:0 "Investissements thessaliens"
  me_macedon_4_lighthouse.13.desc:0 "La Thessalie est en fait la deuxième région la plus riche du Royaume, la longue et grande histoire de cette région remonte à des siècles, nous devrions convaincre plus de gens de s'installer ici et de développer son économie"
  me_macedon_4_lighthouse.13.a:0 "La Thessalie sera l'une des régions les plus riches de Grèce"
  me_macedon_4_lighthouse.14.t:0 "Réforme de la Ligue thessalienne"
  me_macedon_4_lighthouse.14.desc:0 "La reformation de la ligue thessalienne a été couronnée de succès, on commence à en voir les effets positifs, alors que les séparatistes perdent des appuis, les thessaliens se sentent macédoniens"
  me_macedon_4_lighthouse.14.a:0 "Bien"
  me_macedon_4_lighthouse.14.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_9$$mission_task_completed_tt_2$"
  me_macedon_4_lighthouse.15.t:0 "Agrandissement de Pharsalos"
  me_macedon_4_lighthouse.15.desc:0 "Nous avons dépensé beaucoup de ressources pour rénover Pharsalos, sa population nous reconnaît maintenant comme leur dirigeant légitime, nous étions étrangers à leurs yeux avant Alexandre. Ces améliorations de la ville profiteront à tous"
  me_macedon_4_lighthouse.15.a:0 "Nous gagnerons leur soumission"
  me_macedon_4_lighthouse.15.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_10$$mission_task_completed_tt_2$"
  me_macedon_4_lighthouse.16.t:0 "Banlieue de Pella"
  me_macedon_4_lighthouse.16.desc:0 "[GetProvince('(int32)379').GetName] attire de plus en plus d'habitants de toutes les parties du monde, mais cela pourrait bientôt être un problème d'espace, il faudrait rediriger les nouveaux arrivants vers ces nouvelles villes, certaines existaient avant, leur population va croître plus vite, nos architectes ont fait un travail fantastique"
  me_macedon_4_lighthouse.16.a:0 "[GetProvince('(int32)379').GetName] sera soulagé"
  me_macedon_4_lighthouse.16.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_11$$mission_task_completed_tt_2$"
  me_macedon_4_lighthouse.18.t:0 "Réforme de l'administration"
  me_macedon_4_lighthouse.18.desc:0 "Le système administratif macédonien est l'un des plus performants au monde, mais montre ses failles, nous devrions entamer une grande réforme administrative pour garder son efficacité et assurer un grand contrôle sur nos territoires"
  me_macedon_4_lighthouse.18.a:0 "Nous améliorerons les institutions de l'État"
  me_macedon_4_lighthouse.17.t:0 "Administration macédonienne"
  me_macedon_4_lighthouse.17.desc:0 "Nous avons réussi à réformer l'ancien système administratif, les réformes ont été faites dans les provinces après le conseil du gouverneur et toutes les erreurs ont été corrigées"
  me_macedon_4_lighthouse.17.a:0 "[GetCountry('MAC').GetName|Y] va prospérer"
  me_macedon_4_lighthouse.17.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_12$$mission_task_completed_tt_2$"
  me_macedon_4_lighthouse.19.t:0 "La Métropole Royale"
  me_macedon_4_lighthouse.19.desc:0 "Les travaux sont terminés, [GetProvince('(int32)379').GetName] est désormais l'une des villes les plus développées et peuplées du monde, nous pouvons désormais réaffirmer notre domination sur la Grèce, la ville sera à nouveau rayonnante"
  me_macedon_4_lighthouse.19.a:0 "Pella redeviendra le centre du monde hellénique"
  me_macedon_4_lighthouse.19.tt:0 "$mission_task_completed_tt_1$$macedon_04_lighthouse_13$$mission_task_completed_tt_2$"
  me_macedon_4_lighthouse.20.t:0 "Début des travaux"
  me_macedon_4_lighthouse.20.desc:0 "L'ancienne capitale macédonienne [GetProvince('(int32)379').GetName] a perdu beaucoup de sa splendeur depuis la scission de l'empire d'Alexandre, comme une ombre d'elle-même, nous devons affirmer notre volonté de redonner à la Macédoine son pouvoir, nous devons le redonner à notre capitale aussi, de grands travaux seront commencer à réaffirmer Pella comme le phare du monde hellénique"
  me_macedon_4_lighthouse.20.a:0 "Allons-y"
  me_macedon_4_lighthouse.21.t:0 "$macedon_04_lighthouse_14$"
  me_macedon_4_lighthouse.21.desc:0 ""
  me_macedon_4_lighthouse.21.a:0 "Avec ces technologies, nous surpasserons tout le monde"
  me_macedon_4_lighthouse.21.b:0 "Avec ces technologies, nous surpasserons tout le monde"
  me_macedon_4_lighthouse.22.t:0 "Prospection de métaux : Gisement de fer"
  me_macedon_4_lighthouse.22.desc:0 ""
  me_macedon_4_lighthouse.22.a:0 "Nous devons ouvrir de nouvelles mines"
  me_macedon_4_lighthouse.22.b:0 "Les biens actuels sont satisfaisants"
  me_macedon_4_lighthouse.23.t:0 "Prospection de métaux : Gisement d'or"
  me_macedon_4_lighthouse.23.desc:0 ""
  me_macedon_4_lighthouse.23.a:0 "Nous devons ouvrir de nouvelles mines"
  me_macedon_4_lighthouse.23.b:0 "Les biens actuels sont satisfaisants"
