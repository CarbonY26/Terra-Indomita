l_german:
  achaean_heritage:0 "Achäisches Erbe"
  achaean_heritage_desc:0 "Die Achäer haben es vorgezogen, die großen politischen Spiele der letzten Jahre zu vermeiden, indem sie ihre kleine Liga von Bündnissen aufrechterhielten, aber bereit waren, sich zu verteidigen, wenn ihre Souveränität bedroht war."
  arcadian_heritage:0 "Arkadisches Erbe"
  arcadian_heritage_desc:0 "Das Innere des Peloponesos ist abgelegen und ländlich, ein ursprünglicher Ort, von dem die urbanisierte Elite Griechenlands fantasiert, und lebt hauptsächlich von der Landwirtschaft und der Wahrung seiner Distanz."
  siceliote_heritage:0 "Das sizilianische Erbe"
  siceliote_heritage_desc:0 "Die griechischen Städte Siziliens haben wie nirgendwo sonst in der hellenischen Welt mit dem Aufstieg des Populismus zu kämpfen, ein Symptom für das bequeme Leben der Philosophie und Kultur, das von ihrer Bevölkerung verfolgt wird."
  italiote_heritage:0 "Italienisches Erbe"
  italiote_heritage_desc:0 "Die einst wohlhabenden und mächtigen italienischen Städte stagnierten unter ihrer eigenen Trägheit und zogen es vor, sich auf lokale Söldner und Hilfe aus dem Ausland zu verlassen, um ihre Kriege zu führen, während sie über Philosophie diskutierten."
  cretan_heritage:0 "Kretisches Erbe"
  cretan_heritage_desc:0 "Die isolierten Städte Kretas bleiben hartnäckig in ihre eigenen Rache- und Herrschaftskriege verwickelt, während sie die großen politischen Umwälzungen der hellenischen Welt verschlafen."
  aegean_heritage:0 "Ägäisches Erbe"
  aegean_heritage_desc:0 "Die unterschiedlichen Inseln der Ägäis brachten die Schiffsbauer und Seefahrer hervor, die die persischen Invasoren in die Knie zwangen, und pflegen bis heute eine starke maritime Tradition."
  graeco_pontic_heritage:0 "Griechisch-pontisches Erbe"
  graeco_pontic_heritage_desc:0 "Die griechischen Kolonisten der südlichen Pontos Euxinos leben seit Jahrhunderten in unmittelbarer Nähe der einheimischen anatolischen Völker und handeln und verhandeln mit den barbarischen Königen."
  bosporan_heritage:0 "Bosporanisches Erbe"
  bosporan_heritage_desc:0 "Die griechischen Kolonisten des nordwestlichen Pontos Euxinos stammen hauptsächlich aus Megara und Milet und haben blühende Handelszentren gegründet, die es vorziehen, sich aus den Angelegenheiten des Festlandes herauszuhalten."
  euboean_heritage:0 "Euböisches Erbe"
  euboean_heritage_desc:0 "Die Insel Euböa ist nicht besonders reich oder bevölkerungsreich, aber ihre Bewohner haben immer gute Seeleute hervorgebracht und ihre Unabhängigkeit behauptet, indem sie die strategische Lage und das raue Gelände der Insel optimal genutzt haben."
  bithynian_heritage:0 "Bithynisches Erbe"
  bithynian_heritage_desc:0 "Unter den ältesten von Griechen gegründeten Kolonien haben die bithynischen Städte überlebt, indem sie den Forderungen der barbarischen Könige und Kaiser nachgekommen sind und sich stattdessen auf die Kultivierung ihrer Städte konzentriert haben."
  ingvaeonic_heritage:0 "Ingvaeonisches Erbe"
  ingvaeonic_heritage_desc:0 "Die Söhne von Yngvi leben an der sumpfigen Nordseeküste und betreiben Handel bis hin zur Insel Albion, aber auch Piraterie ..."
  aremorican_heritage:0 "Aremorikanisches Erbe"
  aremorican_heritage_desc:0 "Diese berühmten Seefahrer haben Schiffe aus Eichenholz mit großen Querbalken entwickelt, die mit Eisennägeln und Ledersegeln befestigt sind, damit sie dem rauen Klima des Atlantischen Ozeans standhalten und Handelsrouten nach Großbritannien öffnen können. Sie fühlen sich weit weg vom Meer unwohl und bauen ihre Häuser daher auf Küstenerhebungen, die sie bei Ebbe in unbezwingbare Inseln verwandeln."
  scandian_heritage:0 "Skandinavisches Erbe"
  scandian_heritage_desc:0 "Die Menschen in Skandinavien haben sich an das raue Winterklima angepasst und schöpfen manchmal Kraft aus dem festen Glauben, dort zu leben, wo die Götter wohnen."
  suebic_heritage:0 "Suebisches Erbe"
  suebic_heritage_desc:0 "Gefürchtet wegen ihrer Wut im Kampf und ihrer unerbittlichen Plünderung, sind Irmins Söhne zu Vorbildern für viele junge germanische Krieger geworden, was dazu führte, dass immer mehr ihre charakteristische Frisur, den schwäbischen Knoten, nachahmten. Die Zivilisation wird als der Grund angesehen, warum alle ihre Feinde weich werden, vielleicht zu Recht."
  istvaeonic_heritage:0 "Istväonisches Erbe"
  istvaeonic_heritage_desc:0 "Die Menschen, die an der Schnittstelle zwischen dem fortgeschritteneren keltischen Süden und den anderen Germanen im Norden leben, verehren ihren sagenumwobenen Urvater Istio. Die Übernahme von Ideen aus dem Süden kompensiert deren geringe Zahl."
  lugian_heritage:0 "Lugisches Erbe"
  lugian_heritage_desc:0 "Die Bernsteinstraße führt durch das weite und ländliche Gebiet der Vandalen, wurde aber oft wegen ausländischer Bedrohungen oder interner Streitigkeiten abgeschnitten. So wurde nach vielen Querelen unter der Ägide des Gottes Lugus der Lugische Bund gegründet, um diese wertvolle Einnahmequelle zu schützen."
  gothonic_heritage:0 "Gotisches Erbe"
  gothonic_heritage_desc:0 "Den Bernsteinhunger der mediterranen Welt können sie zwar nicht nachvollziehen, aber die Bewohner der südlichen Ostseeküste nutzen diese Begierde trotzdem aus. Der so erworbene Reichtum ließ jedoch ein Patronagesystem königsähnlicher Generäle entstehen."
  treverian_heritage:0 "Treverianisches Erbe"
  treverian_heritage_desc:0 "Die Treverianer gehören zu den geschicktesten gallischen Reitern und werden von einer aristokratischen Elite regiert, die sich durch exorbitante Wagenbestattungen ausdrückt."
  norican_heritage:0 "Norisches Erbe"
  norican_heritage_desc:0 "Ferrum Noricum, norischer Stahl, wird wegen seiner einzigartigen Qualität in weiten Teilen Mitteleuropas gelobt und gesucht, daher ist es kein Wunder, dass er den Norikern Zugang zu einem mächtigen strategischen Militärgut und auch zu enormen Reichtümern verschafft. Solche Reichtümer haben jedoch ihre Gesellschaft mit Extravaganz und Verschwendung korrumpiert."
  vindelician_heritage:0 "Vindelizisches Erbe"
  vindelician_heritage_desc:0 "Die im Alpenvorland beheimateten Vindelizier wurden Opfer von Überfällen von Germanen und anderen Kelten. Daher begannen sie, größere Städte zu bauen, die sie mit den höchsten Mauern umgaben und das Gelände zu ihrem Vorteil nutzten, was auch immer die Kosten sein mögen."
  rhaetian_heritage:0 "Rätisches Erbe"
  rhaetian_heritage_desc:0 "Die Räter leben isoliert in den verschneiten Alpen, weit weg von ihren etruskischen Verwandten. Konfrontiert mit frühen Wintern und späten Sommern haben die Räter das Zimmermannshandwerk perfektioniert, um schnell Häuser in hoher Qualität zu bauen."
  helvetian_heritage:0 "Helvetisches Erbe"
  helvetian_heritage_desc:0 "Die institutionalisierten Goldminen der modernen Schweiz haben die helvetischen Häuptlinge reich gemacht, aber auf Kosten der grassierenden Korruption, weil die Häuptlinge um ein Königtum wetteifern. Die Helvetier sind auch sehr fromme Menschen, die mit glühender Inbrunst ihre Reichtümer in allerlei Gewässern opfern."
  lepontic_heritage:0 "Lepontisches Erbe"
  lepontic_heritage_desc:0 "Kelten waren im Allgemeinen nicht für das Schreiben bekannt, aber nicht so die Leponti, die im 6. Jahrhundert v. Chr. begannen, Inschriften mit dem etruskischen Alphabet zu schreiben. Diese Praxis wurde fortgesetzt, bis sie von den Römern erobert wurden, da nicht einmal ihr Einsatz der erfahrenen Gaesati, einer keltischen Söldnerbande aus den Alpen, die Militärmaschinerie der Römer aufhalten konnte."
  baltic_heritage:0 "Baltisches Erbe"
  baltic_heritage_desc:0 "Grabhügel prägten über Jahrhunderte das von den Balten bewohnte Land, ein Ausdruck der Siedlungsstabilität der Balten, die von der beginnenden Eisenzeit bis weit in die spätrömische Kaiserzeit hinein andauerte. So gewöhnten sich die Balten im Laufe der Jahre an das Ausbaggern des begehrten Bernsteins."
  sporic_heritage:0 "Sporisches Erbe"
  sporic_heritage_desc:0 "Diese Menschen lebten weit verstreut über das Land, so dass sie von den Griechen Sporioi genannt wurden. Später würden sie zusammen mit anderen Menschen die Sclaveni werden."
  belgic_heritage:0 "Belgisches Erbe"
  belgic_heritage_desc:0 "Ihre Mischung aus germanischem und gallischem Erbe scheint aufgrund der Disziplin der Belgae, bis zum letzten Mann zu kämpfen, kampferprobte Männer hervorgebracht zu haben. Ein gemeinsamer Kult wird verwendet, um diese zwei unterschiedlichen Gruppen zusammenzuhalten."
  punic_heritage:0 "Punisches Erbe"
  punic_heritage_desc:0 "Von phönizischen Händlern in der fernen Vergangenheit gegründet, säumen punische Städte das Mittelmeer. Von der großen Stadt Karthago bis zu den kleinen Städten Libyens, alle können danach streben, eines Tages ihre angestammte Heimat von den Diadochen zu befreien und die Vorherrschaft über das Meer zurückzugewinnen."
  sarmatian_heritage:0 "Sarmatisches Erbe"
  sarmatian_heritage_desc:0 "Während ihre skythischen Cousins ​​im Westen begannen, sich niederzulassen, setzten die Sarmaten ihr gemeinsames nomadisches Erbe fort. Da sie wenig mit Außenstehenden zu tun hatten, verließen sie sich auf ihren eigenen Verstand und ihre List und wurden zu gefürchteten und respektierten Feinden von mehr als einem Imperium."
  getian_heritage:0 "Getae-Erbe"
  getian_heritage_desc:0 "Die Getae, die eng mit den Daker im Westen verwandt sind, wurden wegen ihres Erbes als wilde, aber ehrenhafte Krieger respektiert. Als Lysimachos von ihnen gefangen genommen wurde, ließ ihr König Dromichaetes ihn frei und überzeugte ihn, dass die Getae bessere Verbündete als Feinde abgeben würden."
  dacian_heritage:0 "Dakisches Erbe"
  dacian_heritage_desc:0 "Die Daker waren eng mit den Getae im Osten verwandt und vereinten schließlich ihr Volk unter einem König. Bekannt für ihre furchterregenden Krieger und mächtigen Bergbefestigungen, würden sie ein Erbe errichten, das sogar von den Römern gefürchtet wurde."
  illyrian_heritage:0 "Illyrisches Erbe"
  illyrian_heritage_desc:0 "Die verschiedenen illyrischen Stämme sind vor allem für ihr seefahrendes Erbe bekannt – obwohl einige neidische Nachbarn sie vielleicht nur für Piraten halten."
  carpetani_heritage:0 "Teppichanisches Erbe"
  carpetani_heritage_desc:0 "Die Carpetanians sind ein Stamm mit einem bescheidenen Erbe im Zentrum der Halbinsel, das oft von seinen Nachbarn übersehen wird. Was als Schwäche erscheinen mag, ist in Wirklichkeit ihre Stärke: Während die anderen endlos miteinander streiten, ziehen es die Carpetaner vor, in Frieden zu gedeihen und mächtige Koalitionen zu bilden, die zuschlagen können, wenn die Zeit des Krieges unvermeidlich kommt."
  celtician_heritage:0 "Keltisches Erbe"
  celtician_heritage_desc:0 "Die Kelten waren einer der wenigen Stämme der Halbinsel, die von den Griechen als zivilisiert angesehen wurden, wenn auch weniger als die benachbarten Turdetaner. Viele andere Stämme bauten ihr eigenes Erbe auf, nachdem sie aus dem keltischen Gebiet ausgewandert waren."
  vaccaeian_heritage:0 "Vakäisches Erbe"
  vaccaeian_heritage_desc:0 "Die Vakäer waren Meister der Landwirtschaft. Ihr starkes egalitäres Erbe führte dazu, dass sie die fruchtbaren Gebiete des westlichen Plateaus durch ein kollektivistisches Landwirtschaftssystem ausbeuteten."
  hibernian_heritage:0 "Hibernisches Erbe"
  hibernian_heritage_desc:0 "Ein Volk, dessen Kultur durch Krieg, Seetraditionen und Vorurteile gegen sie definiert wurde."
  nilotic_heritage:0 "Nilotisches Erbe"
  nilotic_heritage_desc:0 "Unsere Vorfahren haben uns den Weg in die Zukunft gezeigt."
  assyrian_heritage:0 "Assyrisches Erbe"
  assyrian_heritage_desc:0 "Das alte assyrische Reich bestand fast 2.000 Jahre in der Region Obermesopotamien und Syrien. Die alten Assyrer waren Meisteringenieure und schufen einige ausgeklügelte Belagerungsmaschinen. Außerdem waren sie die ersten, die eine Berufsarmee hatten."
  thracian_heritage:0 "Thrakisches Erbe"
  thracian_heritage_desc:0 "Die Thraker wurden von Herodot als das mächtigste Volk der Welt beschrieben, außer den Indianern, wenn sie sich nur vereinigen würden. Dies scheint jedoch für keinen einzelnen Häuptling zu erreichen zu sein ..."
  turdetanian_heritage:0 "Turdetanisches Erbe"
  turdetanian_heritage_desc:0 "Vor vielen Jahrhunderten war Tartessos eines der wichtigsten kommerziellen und politischen Zentren der Iberischen Halbinsel. Ein Erbe, das bis heute weiterlebt, seine Erben sind die Turdetaner. Die Turdetaner sind eine Kultur, die durch die Mischung aus punischen und einheimischen Bräuchen entstanden ist, und sind einer der zivilisiertesten Stämme Iberiens."
  lusitanian_heritage:0 "Lusitanisches Erbe"
  lusitanian_heritage_desc:0 "Das Volk der Lusitaner wurde seit jeher von anderen Mächten wie den Karthagern als Söldner angeheuert, weil sie als wilde Krieger und die Macht ihrer leichten Infanterie berühmt waren."
  vettonian_heritage:0 "Vetonisches Erbe"
  vettonian_heritage_desc:0 "Die Vettonier sind ein religiöses Volk, das mit den Lusitaniern verwandt ist. Sie waren als Erbauer von Außentempeln und zoomorphen Granitdenkmälern bekannt."
  cantabrian_heritage:0 "Kantabrisches Erbe"
  cantabrian_heritage_desc:0 "Die abgelegenen Ländereien der Kantabrischen Kette sind die Heimat verschiedener Völker. Obwohl die Berge als natürlicher Schutz dienen, ist die Bevölkerung weniger mit ihrer Umgebung verbunden."
  asturian_heritage:0 "asturisches Erbe"
  asturian_heritage_desc:0 "Die asturische Geographie hat sich als nahezu undurchdringliche Barriere gegen äußere Gefahren erwiesen, aber gleichzeitig das asturische Volk isoliert."
  gallaecian_heritage:0 "Callaecianisches Erbe"
  gallaecian_heritage_desc:0 "Das ländliche und bergige Land von Gallaecia ermöglicht es den Callaecianern, wild von dem zu leben, was sie aus der Natur und Raubzügen in Nachbarländern sammeln."
