 elamite_pantheon:0 "Humbanic"
 desc_elamite_pantheon:0 "Humbanic is the ancient Elamite pantheon that has existed since far before the Iranic peoples took over; during the times of the Kassites, Babylonians, and, of course, the Elamites themselves. The most important deity of this religion during this period is Humban, who became influential in Persia especially. The ancient Humbanic faith lives on with influence in Persia to Dilmun."
 uralic_pantheon:0 "Ilmaric"
 desc_uralic_pantheon:0 "Ilmaric represents the Finno-Urgic culture group's religion. It includes a vast array of cultures and beliefs, all revolving around the lead god, Ilma, who was most certainly venerated in all Finno-Urgic cultures. Along with Ilma, Ilmaric beliefs include an emphasis on the light of the Night and Day skies; the Moon and Sun."
 masto_pantheon:0 "Mastoic"
 desc_masto_pantheon:0 "Mastoic is the pantheon of the mysterious Masto God of the Dardic people. The faith is an Indic faith, possibly heavily influenced by late Indo-Iranic migrations or pre-Vedic Indo-Aryan migrations. It was once considered a Vedic faith, but differences quickly made it lose that status. It revolves around the head god Masto, and his different cousins and siblings."
