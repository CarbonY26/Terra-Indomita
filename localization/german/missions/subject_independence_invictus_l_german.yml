l_german:
  gm_subject_independence:0 "Der Weg zur Freiheit"
  gm_subject_independence_DESCRIPTION:0 "Unser Oberherr möchte, dass wir auf ewig ihr treuer Untertan bleiben, oder vielleicht unser Land für sich beanspruchen. Das Grummeln der Unzufriedenheit nimmt zu und eine Unabhängigkeitsbewegung baut sich langsam in unserem Reich auf. Kluge Diplomatie und mutiges Handeln sind notwendig, wenn wir uns jemals von der Unterwerfung befreien wollen."
  gm_subject_independence_CRITERIA_DESCRIPTION:0 "Dieser Missionsbaum wird Optionen aufzeigen, wie wir einen Weg in die Unabhängigkeit einschlagen und unseren Untertanenstatus beenden können."
  gm_subject_independence_REWARD_DESCRIPTION:0 "Sie gewinnen Ihre Unabhängigkeit durch Ihren gewählten Weg."
  gm_subject_independence_BUTTON_TOOLTIP:0 "Wir müssen unseren Subjektstatus mit allen notwendigen Mitteln beenden."
  gm_subject_independence_1:0 "Debatte über die Unabhängigkeit"
  gm_subject_independence_1.tt:0 "Obwohl jeder Unabhängigkeit wünscht, gibt es große Meinungsverschiedenheiten darüber, wie wir unsere Freiheit gewinnen können. \nAbhängig von Ihren Entscheidungen während dieses Prozesses wird ein diplomatischer oder aggressiver Ansatz gewählt."
  gm_subject_independence_1_DESC:0 "Unsere Unabhängigkeit zu erlangen, darauf können sich alle einigen. Es sind jedoch die Details, aus denen große Debatten entspringen. Wir brauchen einen Konsens darüber, wie wir diese scheinbar unüberwindbare Aufgabe angehen können."
  gm_subject_independence_2a:0 "Revolte versuchen"
  gm_subject_independence_2a_DESC:0 "Es gibt keinen friedlichen oder diplomatischen Weg, der uns unseren Wunsch erfüllt. Nur Einschüchterung und aggressives Gehabe werden uns dorthin bringen. Und notfalls werden wir dafür kämpfen oder sterben."
  gm_subject_independence_2a.tt:0 "Von hier aus gibt es kein Zurück mehr..."
  gm_subject_independence_3a:0 "Verteidigung aufbauen"
  gm_subject_independence_3a_DESC:0 "Unsere Hauptstadt muss auf jede feindliche Belagerung vorbereitet sein. Wenn wir etwas Zeit und Ressourcen in die Verbesserung unserer lokalen Verteidigung investieren, wird die Sicherheit unserer Bürger im Inneren garantiert."
  gm_subject_independence_4a:0 "Bohren der Armee"
  gm_subject_independence_4a_DESC:0 "Die Armee hat schon bessere Tage gesehen. Wir müssen sicherstellen, dass es für alles bereit ist."
  gm_subject_independence_5a:0 "Unterstützung sichern"
  gm_subject_independence_5a_DESC:0 "Wir müssen die Loyalität der großen Familien sicherstellen. Das Schicksal unserer Nation wurde oft von den Launen dieser Menschen gelenkt. Die Sicherstellung ihrer Unterstützung ist eine Priorität."
  gm_subject_independence_6a:0 "Suche nach Verbündeten"
  gm_subject_independence_6a_DESC:0 "Unser Oberherr hat viele Rivalen, wir müssen sie um Hilfe bitten. Sicherlich würden einige von ihnen ihre Unterstützung in unserer Zeit der Not zusichern."
  gm_subject_independence_6a.allow:0 "Es muss eine [our_overlord.GetRankName] Nation existieren, die kein Verbündeter von [our_overlord.GetName] ist."
  gm_subject_independence_6a.tt:0 "Wir werden andere Nationen bitten, unsere Sache zu unterstützen."
  gm_subject_independence_7a:0 "Um Gefälligkeiten bitten"
  gm_subject_independence_7a_DESC:0 "Die Vorbereitung auf das Ultimatum hat unsere Ressourcen stark beansprucht. Wir werden uns an Mitglieder unserer Regierung wenden, um besondere Gefälligkeiten für das Allgemeinwohl zu fordern."
  gm_subject_independence_7a.allow:0 "Sie müssen die religiösen Ämter in Ihrer Regierung besetzt haben."
  gm_subject_independence_7a.tt:0 "Wir werden mehrere Charaktere in unserem Land und im Ausland um Gold, Arbeitskraft, politischen Einfluss und religiöse Unterstützung bitten."
  gm_subject_independence_8a:0 "Aufbau einer Marine"
  gm_subject_independence_8a_DESC:0 "Unsere Marine ist mit heutigen Standards nicht vergleichbar. Wir müssen uns die Zeit und Mühe nehmen, unsere Flotten zu verbessern und zu vergrößern."
  gm_subject_independence_8a.allow:0 "Sie müssen gleich oder mehr Schiffe als [our_overlord.GetName] ODER mehr als #Y 20# haben! Schiffe."
  gm_subject_independence_8a.allow_2:0 "Sie brauchen eine Küstenprovinz mit einem Hafen."
  gm_subject_independence_9a:0 "Letzte Vorbereitungen treffen"
  gm_subject_independence_9a_DESC:0 "Wir sind fast da. Dies ist die Zeit, um unsere letzten Vorbereitungen zu treffen, bevor wir unserem Oberherrn das Ultimatum stellen. Hoffentlich wird dies so reibungslos wie möglich ablaufen, aber es gibt ein paar verärgerte Leute, die Probleme bereiten könnten."
  gm_subject_independence_9a.tt:0 "Wir kümmern uns um die letzten Vorbereitungen und formulieren unser Ultimatum an unseren Oberherrn. \nAlle Charaktere, die in der Vergangenheit beleidigt wurden, werden in letzter Minute protestieren ..."
  gm_subject_independence_9a.allow:0 "Sie müssen mindestens 3 Aufgaben erledigen, bevor Sie beginnen."
  gm_subject_independence_10a:0 "Senden eines Ultimatums"
  gm_subject_independence_10a_DESC:0 "Senden Sie das Ultimatum! Unser Oberherr muss sich zwischen Frieden oder Blut entscheiden. Wir werden für unsere Freiheit kämpfen, wenn sie nicht freiwillig gegeben wird. Jeder Bürger ist bereit, sein Leben für dieses Ziel zu geben. Wir werden frei sein oder wir werden sterben."
  gm_subject_independence_10a.tt:0 "Das Ultimatum wird an [our_overlord.GetRuler.GetName] geschickt und wir warten auf seine Entscheidung. \n- Wenn es zu einem Krieg kommt, werden sich alle Verbündeten, die ihre Unterstützung zugesagt haben, uns gegen [our_overlord.GetName] anschließen. \n- Wenn unsere Unabhängigkeit gewährt wird, werden wir einen Waffenstillstand mit [our_overlord.GetName] schließen und sie werden Ansprüche auf unser Territorium erhalten."
  gm_subject_independence_11a:0 "Militärischer Sieg"
  gm_subject_independence_11a_DESC:0 "Endlich unabhängig! Aufgrund unseres Handelns werden wir jedoch mit Sicherheit die Folgen dieser Maßnahmen in den kommenden Jahren sehen. Hoffen wir, dass wir bereit sind, uns den kommenden Härten zu stellen."
  gm_subject_independence_2b:0 "Diplomatie versuchen"
  gm_subject_independence_2b_DESC:0 "Wir werden versuchen, unseren Oberherrn zu beeinflussen und eine für beide Seiten vorteilhafte Vereinbarung auszuhandeln, die uns unsere Unabhängigkeit gewährt. Diplomatie wird sich durchsetzen."
  gm_subject_independence_2b.tt:0 "Von hier aus gibt es kein Zurück mehr..."
  gm_subject_independence_3b:0 "Aufbau von Beziehungen"
  gm_subject_independence_3b_DESC:0 "Der Ausbau der Beziehungen zu unserem Oberherrn ist entscheidend für den Erfolg unseres Versuchs. Wenn unser Vorschlag überhaupt eine Chance haben soll, müssen sie bereit sein, ihn überhaupt anzuhören."
  gm_subject_independence_4b:0 "Zeichenaustausch"
  gm_subject_independence_4b_DESC:0 "Der Austausch bemerkenswerter Persönlichkeiten ist Teil der Geschichte, seit wir uns erinnern können. Wir werden einen Freiwilligen auswählen, der in der Nation unseres Oberherrn lebt. Mit etwas Glück schicken sie auch jemanden."
  gm_subject_independence_4b.tt:0 "Sie können im Austausch für verbesserte Beziehungen ein Zeichen an [our_overlord.GetName] senden."
  gm_subject_independence_5b:0 "Kapitalverbesserungen"
  gm_subject_independence_5b_DESC:0 "Unsere Hauptstadt ist der Leuchtturm unserer Gesellschaft. Wir müssen es so aufbauen, dass es die Größe widerspiegelt, die wir selbst erreichen können."
  gm_subject_independence_6b:0 "Politische Geschenke"
  gm_subject_independence_6b_DESC:0 "Unseren Oberherrn zu beeinflussen, kann durch Geschenke erfolgen. Wir werden von Mitgliedern unserer Regierung verlangen, diese Geschenke für das Allgemeinwohl bereitzustellen."
  gm_subject_independence_6b.allow:0 "Die meisten Positionen in Ihrer Regierung müssen besetzt werden."
  gm_subject_independence_6b.tt:0 "Sie können [our_overlord.GetName] im Austausch für verbesserte Beziehungen Gold, Arbeitskraft usw. anbieten."
  gm_subject_independence_7b:0 "Eine persönliche Bestechung"
  gm_subject_independence_7b_DESC:0 "Wer schätzt Gold nicht? Wir werden ein persönliches Geschenk machen, um ihren Herrscher selbst zu beeinflussen."
  gm_subject_independence_8b:0 "Freundliche Ouvertüren"
  gm_subject_independence_8b_DESC:0 "Sich mit ihrem Herrscher anzufreunden, bietet eine einzigartige Gelegenheit zur direkten Kommunikation mit dem Mann, der die Entscheidung treffen wird. Dies zu erreichen, wird uns sehr zugute kommen."
  gm_subject_independence_9b:0 "Ausarbeitung des Deals"
  gm_subject_independence_9b_DESC:0 "Es ist Zeit. Wir bereiten den Vertrag vor, der uns unsere Unabhängigkeit verleiht. Viele haben viel gegeben, um an diesen Punkt zu gelangen, vielleicht könnten sogar einige verärgerte Leute Ärger machen."
  gm_subject_independence_9b.tt:0 "Wir kümmern uns um die letzten Vorbereitungen und entwerfen unseren Vorschlag an unseren Oberherrn. \nAlle Charaktere, die in der Vergangenheit beleidigt wurden, werden in letzter Minute protestieren ..."
  gm_subject_independence_9b.allow:0 "Sie müssen mindestens 3 Aufgaben erledigen, bevor Sie beginnen."
  gm_subject_independence_10b:0 "Senden eines Vorschlags"
  gm_subject_independence_10b_DESC:0 "Senden Sie den Vorschlag! Wir müssen nur auf ihre Antwort warten, aber nach all unseren Bemühungen besteht kein Zweifel, dass unser Oberherr zustimmen wird."
  gm_subject_independence_10b.tt:0 "Der Vorschlag wird an [our_overlord.GetRuler.GetName] gesendet und wir warten auf seine Entscheidung. \n- Wenn unsere Bitte akzeptiert wird, werden wir unsere Unabhängigkeit erlangen und wir werden, wenn möglich, eine Allianz mit [our_overlord.GetName] eingehen. \n - Wenn unsere Bitte abgelehnt wird, werden sich die Beziehungen zwischen den beiden Nationen verschlechtern, aber wir werden ein Untertan bleiben. Ein alternativer Weg wird verfügbar werden, um einen letzten Versuch der Unabhängigkeit zu unternehmen."
  gm_subject_independence_11b:0 "Diplomatischer Sieg"
  gm_subject_independence_11b_DESC:0 "Endlich Unabhängigkeit. Unser ehemaliger Oberherr hat uns gewährt, worum wir gebeten haben. Im Gegenzug wurde ein Bündnis geschmiedet, das Jahrzehnte überdauern wird. Das gegenseitige Vertrauen wird sich in den kommenden Jahren als äußerst wertvoll erweisen."
  gm_subject_independence_11b.allow:0 "[our_overlord.GetName] muss unseren Vorschlag angenommen haben."
  gm_subject_independence_11c:0 "Dolch im Rücken"
  gm_subject_independence_11c_DESC:0 "Das Undenkbare ist passiert. Unser Oberherr hat unseren Vorschlag zur Unabhängigkeit abgelehnt. Viele sind von diesem Ergebnis desillusioniert, da niemand mit diesem Ergebnis gerechnet hat. Was werden wir von hier aus tun?"
  gm_subject_independence_11c.allow:0 "[our_overlord.GetName] muss unseren Vorschlag abgelehnt haben."
  gm_subject_independence_12c:0 "Infiltrieren Sie ihre Hauptstadt"
  gm_subject_independence_12c_DESC:0 "Wir werden einen Agenten in ihre Hauptstadt schicken, um Sabotagemöglichkeiten auszukundschaften. Dies muss unter Verschluss gehalten werden, da wir nicht wollen, dass unser Oberherr erfährt, dass wir immer noch versuchen, unsere Unabhängigkeit zu erlangen."
  gm_subject_independence_13c:0 "Blockiere ihre Armee"
  gm_subject_independence_13c_DESC:0 "Ein Agent von uns wird ihre militärischen Aktivitäten überwachen und uns sofort benachrichtigen, wenn sich Gelegenheiten bieten, die wir nutzen können."
  gm_subject_independence_14c:0 "Brechen Sie ihre Marine"
  gm_subject_independence_14c_DESC:0 "Die Überwachung ihrer Marine und Werften ist ein guter Weg, um Schwachstellen in ihren Marineaktivitäten zu finden. Die Person, die wir dazu schicken, muss sehr vorsichtig sein."
  gm_subject_independence_15c:0 "Beamte bestechen"
  gm_subject_independence_15c_DESC:0 "Ein Mitglied ihrer Regierung wird ins Visier genommen. Wir werden versuchen, ihn für unsere Sache zu gewinnen. Wenn möglich, überzeugen Sie sie sogar, sich unserer Seite anzuschließen."
  gm_subject_independence_16c:0 "Schändliche Aktivitäten"
  gm_subject_independence_16c_DESC:0 "Es gibt mehrere Schlüsselfiguren in der Nation unseres Overlords. Sie auszuschalten, wird großen Aufruhr verursachen und unseren Zwecken zugute kommen. Dem müssen wir nachgehen."
  gm_subject_independence_17c:0 "Unruhe verursachen"
  gm_subject_independence_17c_DESC:0 "Räuber und Räuber sind nichts Neues. Sie tauchen die ganze Zeit überall auf. Wir werden einige Männer aus unseren Reserven schicken, die sich als eine solche Bande ausgeben und sie die Landschaft ihrer Hauptstadtprovinz stören lassen. Jede Beute, die sie gewinnen würden, wird unsere Kassen erhöhen."
  gm_subject_independence_17c.tt:0 "Eine Bande von Räubern überfällt ständig [our_overlord.GetName] und bringt sporadisch die Beute ihrer Erfolge zurück."
  gm_subject_independence_18c:0 "Kontakt zu anderen Themen"
  gm_subject_independence_18c_DESC:0 "Es gibt andere wie uns, die von unserem Oberherrn an den Untertanenstatus gebunden sind. Wir müssen versuchen, sie davon zu überzeugen, sich uns zum richtigen Zeitpunkt anzuschließen. Ohne das Fundament wird der Turm einstürzen."
  gm_subject_independence_18c.allow:0 "Dein Oberherr muss andere Untertanen haben."
  gm_subject_independence_19c:0 "Unabhängigkeit proklamieren"
  gm_subject_independence_19c_DESC:0 "Es ist an der Zeit, uns von diesem Subjektstatus zu befreien. Wir werden unseren eigenen Weg wählen. Unser Angebot abzulehnen ist ein schwerwiegender Fehler, den unser Oberherr nie vergessen wird. Ihre Nation ist verkrüppelt, was können sie jetzt gegen unsere Unabhängigkeit tun?"
  gm_subject_independence_19c.allow:0 "Sie müssen mindestens 4 Aufgaben erledigen, bevor Sie Ihre Unabhängigkeit erklären."
  me_subject_independence.1.t:0 "$gm_subject_independence_1$: Abweichende Ansätze"
  me_subject_independence.1.desc:0 "Die öffentliche Meinung in unserem Land ist eindeutig: Es ist unser Schicksal, wieder ein unabhängiges Land zu werden. Wie wir das angehen, ist jedoch ein heiß umstrittenes Thema, das zu polarisierenden Diskussionen in unserer Regierung geführt hat. Bevor ernsthafte Maßnahmen ergriffen werden, müssen wir uns zunächst auf den Weg einigen, den wir einschlagen müssen. \n \nEin Ansatz wäre, ausreichende Ressourcen zu sichern, um [our_overlord.GetName] einzuschüchtern, uns freizulassen. [random_left_advisor.GetName] hat sich als führende Figur dieser Fraktion hervorgetan. Da dies jedoch ein ernsthaftes aggressives Gehabe nach sich ziehen würde, würden alle gescheiterten Einschüchterungsversuche definitiv zu einem Krieg führen. \n \nAndere glauben an den diplomatischen Ansatz, bei dem wir einen Dialog mit [our_overlord.GetName] eröffnen, um zu versuchen, eine Lösung zu finden, die für beide Nationen von Vorteil wäre. [random_right_advisor.GetName] scheint der Anführer dieser Fraktion zu sein. Aber wenn [our_overlord.GetName] unseren Vorschlag ablehnt, was sollen wir dann tun?"
  me_subject_independence.1.a:0 "Wir müssen alle Optionen ernsthaft in Betracht ziehen."
  me_subject_independence.1.at:0 "Beide Ansätze werden diskutiert. \nAbhängig von den Entscheidungen, die während dieses Prozesses getroffen werden, wird es schwieriger sein, einen Weg über den anderen zu gehen."
  me_subject_independence.3.t:0 "$gm_subject_independence_1$: Fraktionsfortschritt"
  me_subject_independence.3.desc:0 "Eine der Fraktionen hat viele auf ihre Sache aufmerksam gemacht. Während die Debatte weitergeht, scheint es, dass diese Fraktion gegenüber dem Over an Boden gewinnt."
  me_subject_independence.3.desc_l:0 "[selected_advisor.GetName] hat kürzlich ein unwiderlegbares Argument für ihre Sache vorgebracht. Ihre Meinung ist klar: \nNur Stärke und militärische Macht werden [our_overlord.GetName] dazu bringen, uns freizulassen."
  me_subject_independence.3.desc_r:0 "[selected_advisor.GetName] hat kürzlich ein unwiderlegbares Argument für ihre Sache vorgebracht. Ihre Meinung ist klar: \nNur Vernunft und Kompromiss führen zu einem wünschenswerten Ergebnis."
  me_subject_independence.3.a:0 "Die Debatte geht weiter..."
  me_subject_independence.3.at_l:0 "Die militaristische Fraktion hat ihre Agenda vorangetrieben und ist einem Konsens einen Schritt näher gekommen."
  me_subject_independence.3.at_r:0 "Die diplomatische Fraktion hat ihre Agenda vorangetrieben und ist einem Konsens einen Schritt näher gekommen."
  me_subject_independence.4.t:0 "$gm_subject_independence_1$: Einspruch"
  me_subject_independence.4.desc:0 "Eine der Fraktionen hat ein Argument vorgebracht, das die andere Seite grundsätzlich ablehnt."
  me_subject_independence.4.desc_l:0 "[selected_advisor.GetName] und seine Gefolgsleute würden niemals einem Kompromiss mit [our_overlord.GetName] zustimmen. Sie haben dem Argument öffentlich widersprochen und [selected_advisor.GetFirstName] bittet uns nun, sie direkt zu unterstützen."
  me_subject_independence.4.desc_r:0 "[selected_advisor.GetName] und seine Gefolgsleute würden niemals einem militärischen Konflikt mit [our_overlord.GetName] zustimmen. Sie haben dem Argument öffentlich widersprochen und [selected_advisor.GetFirstName] bittet uns nun, sie direkt zu unterstützen."
  me_subject_independence.4.a:0 "Ich werde ihnen meine Unterstützung anbieten."
  me_subject_independence.4.at_l:0 "Die militaristische Fraktion wird ihre Agenda vorantreiben und einem Konsens einen Schritt näher kommen."
  me_subject_independence.4.at_r:0 "Die diplomatische Fraktion wird ihre Agenda vorantreiben und einem Konsens einen Schritt näher kommen."
  me_subject_independence.4.b:0 "Dies ist nicht gerechtfertigt."
  me_subject_independence.4.bt_l:0 "Die diplomatische Fraktion wird stattdessen ihre Agenda vorantreiben."
  me_subject_independence.4.bt_r:0 "Die militaristische Fraktion wird stattdessen ihre Agenda vorantreiben."
  me_subject_independence.5.t:0 "$gm_subject_independence_1$: Ein zwielichtiger Vorschlag"
  me_subject_independence.5.desc:0 "Der Anführer einer der Auseinandersetzungen hat sich privat an mich gewandt, um eine äußerst „heikle“ Angelegenheit zu erörtern. \nBei einem Treffen in einem abgelegenen Raum lächelt [selected_advisor.GetName] und schlägt vor, dass ich persönlich davon profitieren könnte, wenn ich seine Argumente öffentlich unterstütze."
  me_subject_independence.5.a:0 "Wie rücksichtsvoll!"
  me_subject_independence.5.at_l:0 "Die militaristische Fraktion wird ihre Agenda vorantreiben und einem Konsens einen Schritt näher kommen."
  me_subject_independence.5.at_r:0 "Die diplomatische Fraktion wird ihre Agenda vorantreiben und einem Konsens einen Schritt näher kommen."
  me_subject_independence.5.b:0 "Das ist undenkbar!"
  me_subject_independence.5.bt:0 "Es werden keine Fortschritte gemacht."
  me_subject_independence.6.t:0 "$gm_subject_independence_1$: Ein überzeugendes Argument"
  me_subject_independence.6.desc:0 "Jubel- und Klatschgeräusche dröhnen durch die Stadt. Einer der Fraktionsführer hat gerade eine mitreißende Rede gehalten, um ihre Argumente direkt vor dem Volk zu untermauern. Ich war Zeuge von [selected_advisor.GetName] auf einem Stand, der sich mit herzlichem Empfang an die Menge wandte. \n \nSeine Argumentation ist jedoch nicht perfekt, und es gibt mehrere Probleme, die, wenn sie zur Sprache gebracht würden, sicherlich einige seiner Punkte entkräften würden. Das Feuer, mit dem [selected_advisor.GetFirstName] spricht, ist jedoch unbestreitbar, und wenn nichts anderes passiert, wird er sicherlich populäre Unterstützung für seine Seite gewinnen."
  me_subject_independence.6.a:0 "Wie könnte ich ihn verleugnen? Ich war selbst bewegt."
  me_subject_independence.6.at_l:0 "Die militaristische Fraktion wird ihre Agenda vorantreiben und einem Konsens einen Schritt näher kommen."
  me_subject_independence.6.at_r:0 "Die diplomatische Fraktion wird ihre Agenda vorantreiben und einem Konsens einen Schritt näher kommen."
  me_subject_independence.6.b:0 "Ich werde dem ein Ende bereiten. Seine Argumentation ist fehlerhaft."
  me_subject_independence.6.bt_l:0 "Die diplomatische Fraktion wird stattdessen ihre Agenda vorantreiben."
  me_subject_independence.6.bt_r:0 "Die militaristische Fraktion wird stattdessen ihre Agenda vorantreiben."
  me_subject_independence.7.t:0 "$gm_subject_independence_1$: Versprechungen machen"
  me_subject_independence.7.desc:0 "Der Anführer der einen Seite hat begonnen, über die mögliche Zukunft zu spekulieren, und jedem, der zuhören will, große Versprechungen gemacht … natürlich, wenn seine bevorzugte Haltung angenommen wird."
  me_subject_independence.7.desc_l:0 "[selected_advisor.GetName] spricht von Ehre, neuen Möglichkeiten in eroberten Ländern und zurückgegebenen Schätzen, die uns zuvor genommen wurden. Die Dinge werden für alle besser, so behauptet er..."
  me_subject_independence.7.desc_r:0 "[selected_advisor.GetName] spricht von Frieden, neuen Privilegien, die uns gewährt werden, und neuen Möglichkeiten in gemeinsamen Bemühungen mit [our_overlord.GetName]. Die Dinge werden für alle besser, so behauptet er..."
  me_subject_independence.7.a:0 "Hoffen wir es mal."
  me_subject_independence.7.at_l:0 "Die militaristische Fraktion hat ihre Agenda vorangetrieben und ist einem Konsens einen Schritt näher gekommen."
  me_subject_independence.7.at_r:0 "Die diplomatische Fraktion hat ihre Agenda vorangetrieben und ist einem Konsens einen Schritt näher gekommen."
  me_subject_independence.10.t:0 "$gm_subject_independence_1$: Konsens"
  me_subject_independence.10.desc:0 "Schließlich wurde ein Konsens erzielt. Nach monatelangen Debatten hat jeder seine Meinungen und Interessen abgewogen. Jetzt können sich fast alle auf die gewünschte Haltung zu unserem Streben nach Unabhängigkeit einigen. Es sieht so aus, als hätte [random_left_advisor.GetName] die Nase vorn. Die öffentliche Meinung schwankt jetzt zu einem #Y aggressiven#! Ansatz. \nEs gibt immer noch Leute, die damit nicht zufrieden sind. [random_right_advisor.GetName] wurde schmollend gesehen und stürmte hinaus, nachdem er die Neuigkeiten gehört hatte. Das wird er so schnell nicht vergessen."
  me_subject_independence.10.a:0 "Einschüchterung ist der Weg nach vorn."
  me_subject_independence.10.at:0 "Es wurde Einigkeit darüber erzielt, dass die militaristische Fraktion für unsere Nation am vorteilhaftesten wäre. Die Wahl der anderen Option wird Konsequenzen haben ..."
  me_subject_independence.11.t:0 "$gm_subject_independence_1$: Konsens"
  me_subject_independence.11.desc:0 "Schließlich wurde ein Konsens erzielt. Nach monatelangen Debatten hat jeder seine Meinungen und Interessen abgewogen. Jetzt können sich fast alle auf die gewünschte Haltung zu unserem Streben nach Unabhängigkeit einigen. Es sieht so aus, als hätte [random_right_advisor.GetName] die Nase vorn. Die öffentliche Meinung schwankt jetzt zu einem #Y-Diplomaten#! Ansatz. \nEs gibt immer noch Leute, die damit nicht zufrieden sind. [random_left_advisor.GetName] wurde schmollend gesehen und stürmte hinaus, nachdem er die Neuigkeiten gehört hatte. Das wird er so schnell nicht vergessen."
  me_subject_independence.11.a:0 "Diplomatie ist der Weg nach vorn."
  me_subject_independence.11.at:0 "Es wurde Einigkeit darüber erzielt, dass die diplomatische Fraktion für unsere Nation am vorteilhaftesten wäre. Die Wahl der anderen Option wird Konsequenzen haben ..."
  me_subject_independence.12.t:0 "$gm_subject_independence_1$: Patt"
  me_subject_independence.12.desc:0 "Nach monatelangen Debatten zwischen den wichtigen Mitgliedern unserer Gesellschaft wurde kein Konsens erzielt. [random_left_advisor.GetName] und [random_right_advisor.GetName] haben es geschafft, sowohl unsere Berater als auch die allgemeine Bevölkerung in dieser Frage zu polarisieren. Ich muss die Krawatte durchtrennen und wählen. Was auch immer ich auswähle, irgendjemand wird darüber nicht glücklich sein..."
  me_subject_independence.12.a:0 "Die Entscheidung liegt allein bei mir."
  me_subject_independence.12.at:0 "Ein Konsens wurde nicht erzielt. Sie können das Unentschieden brechen und eine der beiden Optionen frei wählen."
  me_subject_independence.13.t:0 "$gm_subject_independence_2a$"
  me_subject_independence.13.desc:0 "Wir werden unsere Unabhängigkeit erringen, notfalls mit dem Schwert. Wir müssen damit beginnen, uns auf eine unvermeidliche Repressalie vorzubereiten. Sammle die Truppen!"
  me_subject_independence.13.a:0 "Die Götter bevorzugen die Mutigen."
  me_subject_independence.13.at:0 "Dein Overlord wird benachrichtigt, dass du diesen Weg einschlägst. Jetzt gibt es kein Zurück mehr..."
  me_subject_independence.14.t:0 "Probleme beim Rühren"
  me_subject_independence.14.desc:0 "Wir haben die Nachricht erhalten, dass einer unserer Untertanen Lärm über einen absurden Anspruch auf Unabhängigkeit gemacht hat. Die Situation scheint vorerst unter Kontrolle zu sein, aber es könnte Ärger geben."
  me_subject_independence.14.a:0 "Behalten Sie dies im Auge."
  me_subject_independence.14.at:0 "Ihr Subjekt plant, seine Unabhängigkeit in einem #Y aggressiven# zu erlangen! Mode."
  me_subject_independence.15.t:0 "$gm_subject_independence_5a$: Annäherung an die Familien"
  me_subject_independence.15.desc:0 "Die Großen Familien in [unwilling_subject.GetName] hatten schon immer großen Reichtum und Einfluss in unserem Reich. Bei mehreren Gelegenheiten wurde das Schicksal unserer Nation von den Launen ihrer Vorfahren geprägt. Es liegt auf der Hand, dass wir sicherstellen müssen, dass sie unsere derzeitige Vorgehensweise unterstützen. Wenn wir uns in einem Krieg mit [our_overlord.GetName] befinden, können wir es uns nicht leisten, unter Meinungsverschiedenheiten oder Machtkämpfen an der Heimatfront zu leiden. Sicherlich können wir ihnen etwas für ihre Loyalität anbieten?"
  me_subject_independence.15.a:0 "Wir werden anbieten, was wir können, um sie zu beeinflussen?"
  me_subject_independence.15.at:0 "Die Gespräche werden mit den Oberhäuptern wichtiger Familien in Ihrem Land beginnen. \nSie könnten Sie um etwas bitten, bevor sie ihre unerschütterliche Loyalität versprechen."
  me_subject_independence.17.t:0 "$gm_subject_independence_5a$: Eine zwielichtige Transaktion"
  me_subject_independence.17.desc:0 "Während Ihres Treffens mit [selected_family_head.GetName] unterbricht er Sie plötzlich mitten in Ihrer Rede. \n„Sieh mal [unwilling_subject.GetRuler.GetFirstName]“, sagt er, „du kannst mit der geübten Rede aufhören. Ich verlange nur eine faire Entschädigung für meine Unterstützung.' Es ist nur allzu klar, welche Art von Entschädigung er will."
  me_subject_independence.17.a:0 "Vielleicht kann die Schatzkammer ein paar Talente für [selected_family_head.GetFirstName] entbehren."
  me_subject_independence.17.b:0 "Inakzeptabel."
  me_subject_independence.18.t:0 "$gm_subject_independence_5a$: Materialanforderung"
  me_subject_independence.18.desc:0 "Nachdem Sie [selected_family_head.GetName] Ihre Argumente vorgetragen haben, bleibt er ruhig und scheint für einen Moment in Gedanken versunken zu sein. \nSchließlich sagt er: „Ich bin bereit, Ihnen die Unterstützung meiner Familie anzubieten. Es scheint jedoch, dass einige Besitztümer meiner Familie aufgeteilt und an uns verloren gegangen sind. Wir haben jetzt zu wenig, um es an unsere Kinder weiterzugeben. Vielleicht gibt es einige staatliche Ländereien, die für uns verfügbar werden könnten?' Dass dies sein Preis war, ist einem sofort klar, als er den Raum betrat."
  me_subject_independence.18.a:0 "Geben Sie [selected_family_head.GetFirstName] die Bestände an, nach denen er fragt."
  me_subject_independence.18.b:0 "Das wird nicht möglich sein."
  me_subject_independence.19.t:0 "$gm_subject_independence_5a$: Untergeordnete Beraterrollen"
  me_subject_independence.19.desc:0 "Während einer Diskussion mit [selected_family_head.GetName] wird ziemlich schnell klar, dass er ein paar Titeljobs für sich und einige seiner Familienmitglieder haben möchte. Sie hätten keine wirkliche Macht, würden aber an Prestige und Einfluss gewinnen."
  me_subject_independence.19.a:0 "Lassen Sie [selected_family_head.GetName] und seine Brut diese Token-Titel haben."
  me_subject_independence.19.b:0 "Das darf leider nicht sein."
  me_subject_independence.20.t:0 "$gm_subject_independence_5a$: Eine unerwartete Überraschung"
  me_subject_independence.20.desc:0 "Bevor Sie sich zu Wort melden, wirft [selected_family_head.GetName] ein. „Du musst mich nicht einmal überreden [unwilling_subject.GetRuler.GetTitle]. Selbstverständlich haben Sie meine volle Unterstützung. Ihre Sache ist gerecht und es ist ehrenhaft, dies zu tun.' Mit einem geschickten Nicken entlässt du ihn."
  me_subject_independence.20.a:0 "Sicher eine Überraschung, aber eine willkommene!"
  me_subject_independence.21.t:0 "$gm_subject_independence_5a$: Gespräche abgeschlossen"
  me_subject_independence.21.desc:0 "Nachdem Sie mit allen Oberhäuptern der Großen Familien gesprochen haben, können Sie nur hoffen, dass diese Angelegenheit geklärt ist. Ob sie trotz ihrer Zusicherungen ihr Wort halten werden, steht in den Sternen. Nur die Zeit kann es verraten."
  me_subject_independence.21.a:0 "Hoffen wir, dass das nicht auf uns zurückfällt."
  me_subject_independence.25.t:0 "$gm_subject_independence_6a$"
  me_subject_independence.25.desc:0 "Trotz all der Posen und Versprechungen, die in den letzten Monaten gemacht wurden, ist die Realität, dass wir dies höchstwahrscheinlich nicht alleine schaffen können. Es wäre ratsam, sich bei anderen Nationen zu erkundigen, ob sie ihre Unterstützung zusagen würden. [tmp_ally_scope.GetName] wäre ein guter Kandidat, um sich zu nähern."
  me_subject_independence.25.a:0 "Wir werden eine bessere Chance haben, sie mit einem Gold-Tribut zu gewinnen."
  me_subject_independence.25.at:0 "Sie werden erhebliche Anstrengungen unternehmen, um diese Nation davon zu überzeugen, Ihnen zu helfen, wenn die Zeit gekommen ist ..."
  me_subject_independence.25.b:0 "Wir brauchen alle Hilfe, die wir bekommen können."
  me_subject_independence.25.bt:0 "Sie werden eine bescheidene Anstrengung unternehmen, um diese Nation davon zu überzeugen, Ihnen zu helfen, wenn die Zeit gekommen ist ..."
  me_subject_independence.25.c:0 "Vielleicht nicht von denen..."
  me_subject_independence.25.ct:0 "Es wird kein Versuch unternommen, sie zu überreden."
  me_subject_independence.26.t:0 "Ein Hilferuf"
  me_subject_independence.26.desc:0 "Wir wurden von Diplomaten von [unwilling_subject.GetName] angesprochen. Sie erzählen uns von den Missetaten und Ungerechtigkeiten ihres Oberherrn [our_overlord.GetName]. Sogar [our_overlord.GetRuler.GetName] wird persönlich einiger ziemlich schwerer Verbrechen beschuldigt. Wir kennen die Wahrheit über diese angeblichen Handlungen, aber es könnte in unserem Interesse sein, freundschaftliche Beziehungen zu [unwilling_subject.GetName] aufzubauen. Wenn es zu einem Unabhängigkeitskrieg kommen sollte, werden sie nie vergessen, wenn [tmp_ally_scope.GetAdjective]Soldaten ihnen zu Hilfe kommen."
  me_subject_independence.26.desc_1:0 "Sie haben sogar ein Goldgeschenk in ihre Bitte um Hilfe aufgenommen!"
  me_subject_independence.26.a:0 "Wir werden ihnen bei ihrer Sache helfen. Der Verlust von [our_overlord.GetName] ist natürlich unser Gewinn."
  me_subject_independence.26.at:0 "Wenn [unwilling_subject.GetName] einen Unabhängigkeitskrieg erklärt, werden wir uns dem Krieg als Verbündeter anschließen."
  me_subject_independence.26.b:0 "Von uns wird keine Hilfe kommen."
  me_subject_independence.26.bt:0 "Wir überlassen sie ihrem Schicksal."
  me_subject_independence.27.t:0 "$gm_subject_independence_6a$: Antwort"
  me_subject_independence.27.desc:0 "Wir haben endlich Nachricht von [tmp_ally_scope.GetName] erhalten. Sie versprachen Militärhilfe und haben erklärt, dass sie sich allen Unabhängigkeitskriegen anschließen werden, die wir beginnen könnten. Mit ihrer Hilfe ist unsere Chance, [our_overlord.GetName] erfolgreich einzuschüchtern, uns kampflos gehen zu lassen, gestiegen! Sie müssen sich sonst [tmp_ally_scope.GetAdjective] Schwertern stellen ..."
  me_subject_independence.27.a:0 "Preise die Götter!"
  me_subject_independence.28.t:0 "$gm_subject_independence_6a$: Antwort"
  me_subject_independence.28.desc:0 "Wir haben endlich Nachricht von [tmp_ally_scope.GetName] erhalten. Sie haben beschlossen, sich aus jeglichen Unabhängigkeitskriegen herauszuhalten, die wir vielleicht beginnen könnten. Sicherlich lacht [our_overlord.GetRuler.GetName] gerade über unser Unglück. Auch ohne [tmp_ally_scope.GetAdjective]-Schwerter werden wir vorwärts drängen, bis wir unsere Unabhängigkeit gewinnen ..."
  me_subject_independence.28.a:0 "Fluch [tmp_ally_scope.GetName]."
  me_subject_independence.30.t:0 "$gm_subject_independence_7a$"
  me_subject_independence.30.desc:0 "Wir müssen uns auf alle Eventualitäten vorbereiten, aber die Kosten für die Vorbereitung dieses Ultimatums belasten unsere Kassen und unsere Bevölkerung insgesamt sehr. Es könnte ratsam sein, einige wichtige Männer um Hilfe zu bitten."
  me_subject_independence.30.desc_1:0 "Wir könnten um eine finanzielle Spende von einer der Großen Familien bitten. Sicherlich können sie diese Gelegenheit, dem Staat zu helfen, nicht verweigern?"
  me_subject_independence.30.desc_2:0 "Wir könnten um Unterstützung von einem unserer befreundeten Nachbarländer bitten. Vielleicht haben sie ein paar Kämpfer, die sie entbehren könnten?"
  me_subject_independence.30.desc_3:0 "Wir könnten unser [selected_office_boy.GetTitle] um ein paar Gefälligkeiten bitten. Ihre Hilfe könnte es uns ermöglichen, unsere Ziele schneller zu erreichen."
  me_subject_independence.30.desc_4:0 "Wir könnten um einen Segen von unserem [selected_high_priest.GetTitle] bitten. Die Gunst der Götter zu gewinnen, würde einige unruhige Gemüter beruhigen."
  me_subject_independence.30.a:0 "Vielleicht kann [selected_family_head.GetName] spenden?"
  me_subject_independence.30.at:0 "Sie werden von diesem Charakter Gold verlangen, aber er fühlt sich möglicherweise stark bewaffnet und hegt eine Weile einen Groll."
  me_subject_independence.30.b:0 "Unsere Freunde in [selected_friendly_neighbour.GetName] könnten einige Arbeitskräfte zur Verfügung stellen."
  me_subject_independence.30.bt:0 "Sie werden eine befreundete Nation um zusätzliche Arbeitskräfte bitten."
  me_subject_independence.30.c:0 "Wir können um Unterstützung von [selected_office_boy.GetName] bitten."
  me_subject_independence.30.ct:0 "Sie werden diesen Charakter um politischen Einfluss bitten, aber er fühlt sich möglicherweise stark bewaffnet und hegt eine Weile einen Groll."
  me_subject_independence.30.d:0 "[selected_high_priest.GetName] kann um einen Segen von den Göttern bitten."
  me_subject_independence.30.dt:0 "Es wird ein Opfer gebracht, das unserer Nation Stabilität bringt. Dieser Charakter kann sich jedoch stark bewaffnet fühlen und eine Zeit lang einen Groll hegen."
  me_subject_independence.30.e:0 "Wir brauchen nichts anderes."
  me_subject_independence.31.t:0 "$gm_subject_independence_7a$: Zusätzliches Gold"
  me_subject_independence.31.desc:0 "[selected_family_head.GetName] hat unsere Bitte um eine Spende widerwillig angenommen. Da es für die Regierung höchst ungesetzlich ist, dies von einem ihrer Adligen zu verlangen, ist sein mürrisches Verhalten verständlich. Hoffentlich wird er uns das in Zukunft nicht mehr vorhalten..."
  me_subject_independence.31.a:0 "Wie großzügig."
  me_subject_independence.32.t:0 "In ihrer Zeit der Not"
  me_subject_independence.32.desc:0 "Diplomaten aus der Nation [unwilling_subject.GetName] haben sich in ihrer Not an uns gewandt. Sie bereiten sich darauf vor, sich von [our_overlord.GetName] zu lösen und ihren eigenen Weg zu gehen. Sie fordern jetzt unsere Freiwilligen auf, ihre Reihen im kommenden Krieg zu füllen. Wie werden wir reagieren?"
  me_subject_independence.32.a:0 "Wir sollten alles geben, was wir können."
  me_subject_independence.32.b:0 "Nur was wir entbehren können."
  me_subject_independence.32.c:0 "Sie sind auf sich allein gestellt."
  me_subject_independence.33.t:0 "$gm_subject_independence_7a$: Zusätzliche Arbeitskräfte"
  me_subject_independence.33.desc:0 "Unsere Diplomaten sind von [selected_friendly_neighbour.GetName] mit einem Wort zu unserer Bitte zurückgekehrt. Was haben sie beschlossen?"
  me_subject_independence.33.desc_1:0 "Sie haben beschlossen, uns eine große Anzahl Soldaten zu schicken! Wir können ihnen nicht genug danken. Dieses tolle Geschenk wird nie vergessen!"
  me_subject_independence.33.desc_2:0 "Sie haben beschlossen, so viele Soldaten zu schicken, wie sie entbehren können. Sie sind wirklich gute Freunde von uns."
  me_subject_independence.33.desc_3:0 "Sie haben beschlossen, nichts zu schicken. Unsere Hoffnungen sind zerstört. Das wird nicht vergessen."
  me_subject_independence.33.a:0 "Wirklich ein tolles Geschenk!"
  me_subject_independence.33.b:0 "Wir brauchen alle Männer, die wir kriegen können."
  me_subject_independence.33.c:0 "Verfluche sie."
  me_subject_independence.34.t:0 "$gm_subject_independence_7a$: Zusätzlicher Einfluss"
  me_subject_independence.34.desc:0 "[selected_office_boy.GetName] hat unsere Bitte um Unterstützung widerwillig angenommen. Mit seiner Unterstützung werden wir in unserer Regierung zusätzlichen Einfluss haben und Türen öffnen, die zuvor verschlossen waren. [selected_office_boy.GetFirstName] sieht aber nicht allzu glücklich darüber aus. Hoffen wir, dass dies das letzte Mal ist, dass wir seinen Unmut sehen."
  me_subject_independence.34.a:0 "Seine Bemühungen werden nicht so schnell vergessen."
  me_subject_independence.35.t:0 "$gm_subject_independence_7a$: Zusätzliche Stabilität"
  me_subject_independence.35.desc:0 "Nach einer längeren und beharrlichen Diskussion mit unserem [selected_high_priest.GetTitle] [selected_high_priest.GetName] kommt er zu dem Schluss, dass die Götter unseren Weg gesegnet haben müssen. Wir waren sicherlich in unseren Bemühungen erfolgreich. Das wird unsere innere Stabilität etwas erhöhen, aber [selected_high_priest.GetFirstName] sieht nicht glücklich aus, in diese Situation gezwungen worden zu sein. Er könnte es uns in Zukunft übelnehmen."
  me_subject_independence.35.a:0 "Unsere Sache wurde von den Göttern als gerecht erachtet."
  me_subject_independence.40.t:0 "$gm_subject_independence_9a$"
  me_subject_independence.40.desc:0 "Der Moment ist gekommen. Schließlich sind wir dem Ende dieser ganzen Tortur nahe. Es bleibt nur noch über den Wortlaut des Ultimatums an [our_overlord.GetName] zu entscheiden. Danach können wir nur hoffen, dass [our_overlord.GetRuler.GetName] zur Vernunft kommt und uns gewährt, was wir uns so sehr wünschen."
  me_subject_independence.40.a:0 "Wir lassen uns nicht beirren!"
  me_subject_independence.42.t:0 "$gm_subject_independence_9a$: [selected_spurned_character.GetFirstName] Beschwerden"
  me_subject_independence.42.desc:0 "Die verstörenden Geräusche tiefer Schluchzer und das Klirren von Amphoren sind zu hören, wenn Sie um eine Ecke biegen. Du findest [selected_spurned_character.GetName] auf dem Boden sitzend, am heftigsten weinend und trinkend. Aus seinem zerzausten Aussehen geht hervor, dass er sich schon eine ganze Weile nicht mehr geputzt oder umgezogen hat. Er belästigt jeden Passanten mit Todesschreien und Angst vor der Zukunft. Er behauptet, [our_overlord.GetRuler.GetName] er selbst werde für uns alle kommen. So kann es natürlich nicht weitergehen."
  me_subject_independence.42.a:0 "Lass das verschwinden."
  me_subject_independence.42.at:0 "Kein Fortschritt geht verloren."
  me_subject_independence.42.b:0 "Lass ihn in Ruhe."
  me_subject_independence.42.bt:0 "Ein Teil Ihres Fortschritts geht verloren. Es ist unwahrscheinlicher, dass der Overlord Ihnen die Unabhängigkeit ohne Blutvergießen gewährt."
  me_subject_independence.43.t:0 "$gm_subject_independence_9a$: [selected_spurned_character.GetFirstName] Sabotage"
  me_subject_independence.43.desc:0 "Sie finden [selected_spurned_character.GetName] auf dem Stadtplatz, der aktiv gegen die aktuelle Politik vor einer großen Gruppe von Bürgern spricht. Die Verzweiflung in seiner Stimme macht deutlich, wie viel Angst er vor der Zukunft hat. Seine Panikmache ist unserer Sache nicht förderlich und würde sicherlich der Moral der Menschen schaden, wenn es zum Krieg kommt."
  me_subject_independence.43.a:0 "Bring ihn da weg."
  me_subject_independence.43.at:0 "Kein Fortschritt geht verloren."
  me_subject_independence.43.b:0 "Lass ihn in Ruhe."
  me_subject_independence.43.bt:0 "Ein Teil Ihres Fortschritts geht verloren. Es ist unwahrscheinlicher, dass der Overlord Ihnen die Unabhängigkeit ohne Blutvergießen gewährt."
  me_subject_independence.44.t:0 "$gm_subject_independence_9a$: [selected_spurned_character.GetFirstName] Ansatz"
  me_subject_independence.44.desc:0 "Die Sonne ist bereits untergegangen, als Sie von einem Diener erfahren, dass [selected_spurned_character.GetName] eingetroffen ist und mit Ihnen sprechen möchte. Sobald ihr beide allein seid, beginnt er über die Zukunft zu sprechen und wie gefährlich sie sein könnte. Er behauptet, einige Verwandte von [our_overlord.GetRuler.GetName] zu kennen und kann mich mit ihnen in Kontakt bringen. Wenn wir schnell handeln, können wir vielleicht einen Deal mit ihm machen“, sagt [selected_spurned_character.GetFirstName]. ''Vielleicht sogar unsere Sicherheit garantieren, wenn...''"
  me_subject_independence.44.a:0 "Feigling! So etwas wird nicht gemacht. Geh mir aus den Augen!"
  me_subject_independence.44.at:0 "Kein Fortschritt geht verloren."
  me_subject_independence.44.b:0 "Ich höre..."
  me_subject_independence.44.bt:0 "Ein Teil Ihres Fortschritts geht verloren. Es ist unwahrscheinlicher, dass der Overlord Ihnen die Unabhängigkeit ohne Blutvergießen gewährt."
  me_subject_independence.45.t:0 "$gm_subject_independence_9a$: Die Ruhe vor dem Sturm"
  me_subject_independence.45.desc:0 "Es liegt eine spürbare Spannung in der Luft, wie die Ruhe vor einem Sturm. Unser Ultimatum ist formuliert und die Pferde bereit, wir brauchen nur noch unsere Diplomaten holen. [our_overlord.GetRuler.GetName] wird doch nicht so dumm sein, unsere Bitte abzulehnen? Wenn es darauf ankommt, ist jeder Mann, jede Frau und jedes Kind bereit, für unsere Freiheit zu kämpfen und zu sterben. Wir stehen vereint gegen den Tyrannen. Wenn sie unsere Schwerter nehmen wollen, sollen sie kommen."
  me_subject_independence.45.a:0 "Molon Labé."
  me_subject_independence.50.t:0 "$gm_subject_independence_3a$"
  me_subject_independence.50.desc:0 "Die jüngsten Verbesserungen unserer Befestigungen sind ein Wunderwerk der Ingenieurskunst. Unsere Hauptstadt wird sicherlich auch den längsten Belagerungen standhalten, wenn es darauf ankommt. Ihre Wände sind stabiler als je zuvor. Jeder Eindringling wird sich an diesem Bollwerk tot rennen."
  me_subject_independence.50.a:0 "Prächtig."
  me_subject_independence.51.t:0 "$gm_subject_independence_4a$"
  me_subject_independence.51.desc:0 "Unsere Reserven sind wieder aufgefüllt und wir sind bereit für einen anhaltenden Konflikt. Wenn nötig, werden wir unsere Feinde überleben."
  me_subject_independence.51.a:0 "Stellen Sie sicher, dass alles berücksichtigt wird."
  me_subject_independence.52.t:0 "$gm_subject_independence_8a$"
  me_subject_independence.52.desc:0 "Unsere Marine wurde verstärkt, um unsere Häfen vor feindlichen Angreifern zu schützen. Wir können sicher sein, dass unsere Küstenstädte weiterhin prosperieren werden."
  me_subject_independence.52.a:0 "Wir können es uns nicht leisten, vom Meer eingeengt zu werden."
  me_subject_independence.60.t:0 "$gm_subject_independence_10a$: Ultimatum ausgestellt"
  me_subject_independence.60.desc:0 "Ein Schauer schießt dir den Rücken hoch, als die Boten am Horizont verschwinden. Wenn wir unser Ultimatum erhalten, werden wir uns entweder freuen oder bereit für einen blutigen Kampf sein. Jetzt gibt es kein Zurück mehr."
  me_subject_independence.60.a:0 "Wir sind bereit."
  me_subject_independence.60.at:0 "Wir warten auf ihre Antwort..."
  me_subject_independence.61.t:0 "Ein Subjekt fordert Unabhängigkeit"
  me_subject_independence.61.desc:0 "Wir haben gerade Nachricht von unserem Betreff [unwilling_subject.GetName] erhalten. Erstaunlicherweise haben sie ein Ultimatum gestellt mit der Absicht, die Unabhängigkeit von unserer wohlwollenden Herrschaft zu erlangen. Die Botschaft geht weiter und weiter, doziert über Kränkungen und Ungerechtigkeiten, prahlt mit ihrer militärischen Macht und vielen Freunden. Wenn wir uns fügen, werden sie aus unserer Herrschaft entlassen, was einen Präzedenzfall für unsere anderen Untertanen schaffen würde. Wenn wir sie verleugnen, werden wir Krieg haben!"
  me_subject_independence.61.a:0 "Wir haben keine andere Wahl, als es vorerst zu akzeptieren."
  me_subject_independence.61.at:0 "[unwilling_subject.GetName] wird kein Subjekt mehr von [our_overlord.GetName] sein. \nWir werden einen Waffenstillstand mit ihnen erreichen und Ansprüche auf ihr gesamtes Territorium geltend machen."
  me_subject_independence.61.b:0 "Das ist inakzeptabel! Versammelt die Männer!"
  me_subject_independence.61.bt:0 "[unwilling_subject.GetName] wird keine Unabhängigkeit gewährt. \nSie werden in den kommenden Tagen einen Unabhängigkeitskrieg erklären."
  me_subject_independence.62.t:0 "$gm_subject_independence_10a$: Erfolg"
  me_subject_independence.62.desc:0 "Die bemerkenswerteste Nachricht ist gerade eingetroffen! Nachricht von [our_overlord.GetName] hat unsere Ohren erreicht und sie haben unsere Forderungen akzeptiert! Es wird nicht mehr erforderlich sein, Tribut zu zollen oder sich mit [our_overlord.GetName] in unseren Angelegenheiten zu beraten."
  me_subject_independence.62.a:0 "Wir werden heute Abend ein Fest veranstalten, um das zu feiern!"
  me_subject_independence.62.at:0 "Wir werden aufhören, ein Untertan von [our_overlord.GetName] zu sein, und es wird ein Waffenstillstand mit unserem ehemaligen Oberherrn geschlossen. [our_overlord.GetName] erhält Ansprüche auf alle unsere Gebiete."
  me_subject_independence.63.t:0 "$gm_subject_independence_10a$: Krieg ist es"
  me_subject_independence.63.desc:0 "Neuigkeiten von [our_overlord.GetName]! Sie haben unsere Forderungen zurückgewiesen und sammeln derzeit ihre Truppen für den Krieg. Sie haben versprochen, uns unter ihren Fersen zu zerquetschen, unsere Frauen und Kinder in die Sklaverei zu verkaufen und unsere Felder für diesen Verrat zu salzen."
  me_subject_independence.63.a:0 "Krieg. Der Krieg ist gekommen."
  me_subject_independence.63.at:0 "Wir erklären auf [our_overlord.GetName] mit dem Kriegsziel Seek Independence. Alle Verbündeten, die Unterstützung zugesagt haben, werden sich unserer Seite anschließen."
  me_subject_independence.65.t:0 "$gm_subject_independence_11a$"
  me_subject_independence.65.desc:0 "Nach vielen langen Monaten harter Kämpfe und tausender Tote haben wir den Sieg errungen! Die Armeen von [our_overlord.GetName] wurden geschlagen und unsere unabhängige Herrschaft kann nicht länger angefochten werden. Es ist Zeit für [unwilling_subject.GetName], ihr eigenes Schicksal zu bestimmen."
  me_subject_independence.65.a:0 "Endlich frei."
  me_subject_independence.70.t:0 "$gm_subject_independence_2b$"
  me_subject_independence.70.desc:0 "Wir entwerfen einen Deal, der für beide Seiten gut ist. [our_overlord.GetName] muss gezeigt werden, dass wir bereit sind, die Zügel unseres eigenen Schicksals in die Hand zu nehmen."
  me_subject_independence.70.a:0 "Die Götter bevorzugen die Mutigen."
  me_subject_independence.70.at:0 "Dein Overlord wird benachrichtigt, dass du diesen Weg einschlägst. Jetzt gibt es kein Zurück mehr..."
  me_subject_independence.71.t:0 "Probleme beim Rühren"
  me_subject_independence.71.desc:0 "Wir haben die Nachricht erhalten, dass einer unserer Untertanen Lärm über einen absurden Anspruch auf Unabhängigkeit gemacht hat. Die Situation scheint vorerst unter Kontrolle zu sein, aber es könnte Ärger geben."
  me_subject_independence.71.a:0 "Behalten Sie dies im Auge."
  me_subject_independence.71.at:0 "Ihr Subjekt plant, seine Unabhängigkeit in einem #Y-Diplomaten# zu erlangen! Mode."
  me_subject_independence.72.t:0 "$gm_subject_independence_3b$"
  me_subject_independence.72.desc:0 "Wir haben uns aktiv darum bemüht, die Beziehungen zwischen uns und den [our_overlord.GetAdjective]s zu verbessern. [unwilling_subject.GetRuler.GetName] hat viele Ungläubige davon überzeugt, dass unser diplomatischer Versuch der Unabhängigkeit erfolgreich sein wird. Wir stehen als vereinte Nation da."
  me_subject_independence.72.a:0 "Prächtig."
  me_subject_independence.73.t:0 "$gm_subject_independence_5b$"
  me_subject_independence.73.desc:0 "Unsere Hauptstadt in [unwilling_subject.GetCapital.GetName] wurde stark verbessert. Die neue Infrastruktur ist beispielhaft für das Zentrum der Nation. Unsere zukünftigen Generationen werden uns für die Anstrengungen, die wir heute unternommen haben, danken."
  me_subject_independence.73.a:0 "Eine Investition für die Zukunft."
  me_subject_independence.75.t:0 "$gm_subject_independence_6b$"
  me_subject_independence.75.desc:0 "[our_overlord.GetName] denkt immer noch an uns als Subjekt. Lassen Sie uns ihnen einige unserer Waren und Erfahrungen schenken. Das wird ihnen sicherlich helfen, unsere Sache zu würdigen und unsere Unabhängigkeit zu demonstrieren."
  me_subject_independence.75.desc_1:0 "Wir könnten [selected_tax_man.GetName] bitten, etwas Geld beiseite zu legen. Ein solches Geschenk würde mit einladenden Armen empfangen."
  me_subject_independence.75.desc_2:0 "Wir könnten ein paar Soldaten schicken, die als Reserve dienen. Sicherlich könnte [our_overlord.GetAdjective] die Vorkehrungen treffen."
  me_subject_independence.75.desc_3:0 "Wir könnten [selected_influence_man.GetName] bei diplomatischen Aktivitäten assistieren. Ein bisschen mehr Erfahrung würde ihnen sehr zugute kommen."
  me_subject_independence.75.desc_4:0 "Wir könnten [selected_stab_man.GetName] bitten, zugunsten von [our_overlord] zu scryen. Einen Segen der Götter zu erlangen, würde ihrer Nation eine willkommene Stabilität verleihen."
  me_subject_independence.75.a:0 "Jeder mag Gold."
  me_subject_independence.75.at:0 "Sie werden [our_overlord.GetName] Gold schenken. \nAllerdings verliert [selected_tax_man.GetName] durch diesen besonderen Gefallen an Loyalität."
  me_subject_independence.75.b:0 "Einige zusätzliche Reserven wären von Vorteil."
  me_subject_independence.75.bt:0 "Sie werden Arbeitskraft an [our_overlord.GetName] verschenken. \nAllerdings verliert [selected_manpower_man.GetName] durch diesen besonderen Gefallen an Loyalität."
  me_subject_independence.75.c:0 "Sein Einfluss könnte sich als nützlich erweisen."
  me_subject_independence.75.ct:0 "Du wirst [our_overlord.GetName] Einfluss schenken. \nAllerdings verliert [selected_influence_man.GetName] durch diesen besonderen Gefallen an Loyalität."
  me_subject_independence.75.d:0 "Die Gunst der Götter zu erlangen ist das schönste Geschenk."
  me_subject_independence.75.dt:0 "[our_overlord.GetName] gewinnt an Stabilität. \nAllerdings verliert [selected_stab_man.GetName] durch diesen besonderen Gefallen an Loyalität."
  me_subject_independence.75.e:0 "Sie haben schon genug."
  me_subject_independence.76.t:0 "$gm_subject_independence_6b$: Ein Geschenk aus Gold"
  me_subject_independence.76.desc:0 "[selected_tax_man.GetName] hat widerwillig etwas zusätzliches Geld zur Verfügung gestellt, um [our_overlord.GetName] zu verschenken. [selected_tax_man.GetSheHe] ist darüber natürlich nicht erfreut."
  me_subject_independence.76.a:0 "Gut."
  me_subject_independence.77.t:0 "$gm_subject_independence_6b$: Ein Geschenk der Arbeitskraft"
  me_subject_independence.77.desc:0 "[selected_manpower_man.GetName] hat den Auftrag erteilt, einen Teil unserer Arbeitskräfte für [our_overlord.GetName] verfügbar zu machen. Allerdings sieht man [selected_tax_man.GetHerHis]Augen an, dass diese unvernünftige Forderung nicht vergessen wird."
  me_subject_independence.77.a:0 "Großartig."
  me_subject_independence.78.t:0 "$gm_subject_independence_6b$: Ein Geschenk des Einflusses"
  me_subject_independence.78.desc:0 "[selected_influence_man.GetName] stimmte unter einigem Druck zu, den [our_overlord.GetAdjective] Staat in seinen Angelegenheiten zu unterstützen. Vielleicht haben wir [selected_influence_man.GetHerHim] zu weit getrieben."
  me_subject_independence.78.a:0 "Prächtig."
  me_subject_independence.79.t:0 "$gm_subject_independence_6b$: Ein Geschenk der Stabilität"
  me_subject_independence.79.desc:0 "Nach einer längeren und beharrlichen Diskussion mit unserem [selected_stab_man.GetTitle] [selected_stab_man.GetName] kommt er zu dem Schluss, dass die Götter den [our_overlord.GetAdjective]-Pfad gesegnet haben müssen. Dies wird ihre innere Stabilität etwas erhöhen, aber [selected_stab_man.GetFirstName] sieht nicht glücklich aus, in diese Situation gezwungen worden zu sein. Er könnte es uns in Zukunft übelnehmen."
  me_subject_independence.79.a:0 "Preise die Götter."
  me_subject_independence.80.t:0 "Ein Geschenk aus Gold"
  me_subject_independence.80.desc:0 "[unwilling_subject.GetName] hat uns etwas Gold geschenkt. Dadurch wird die [our_overlord.GetAdjective]-Wirtschaft gestärkt."
  me_subject_independence.80.a:0 "Gut."
  me_subject_independence.81.t:0 "Ein Geschenk der Arbeitskraft"
  me_subject_independence.81.desc:0 "Wir haben die Nachricht erhalten, dass einige der [unwilling_subject.GetAdjective]-Reserven zu unserer Verfügung stehen. Unser Militär ist dankbar für dieses großartige Geschenk."
  me_subject_independence.81.a:0 "Großartig."
  me_subject_independence.82.t:0 "Ein Geschenk des Einflusses"
  me_subject_independence.82.desc:0 "Ein [unwilling_subject.GetAdjective]-Bürger, [selected_influence_man.GetName], hat einige Vorschläge gemacht, um die Machenschaften des [our_overlord.GetAdjective]-Staates zu verbessern."
  me_subject_independence.82.a:0 "Prächtig."
  me_subject_independence.83.t:0 "Ein Geschenk der Stabilität"
  me_subject_independence.83.desc:0 "Priester in [unwilling_subject.GetName] haben gesehen, dass wir die Gunst der Götter haben. Unsere innere Stabilität wird von dieser göttlichen Bestätigung definitiv profitieren."
  me_subject_independence.83.a:0 "Preise die Götter."
  me_subject_independence.85.t:0 "$gm_subject_independence_4b$"
  me_subject_independence.85.desc:0 "Unsere Bindungen zu [our_overlord.GetName] werden stark gestärkt, wenn ein [unwilling_subject.GetAdjective] dem [our_overlord.GetAdjective] Gericht beitritt. Ihre Fähigkeiten könnten unserem Oberherrn auf eine Weise zugutekommen, die uns noch mehr einschmeicheln wird."
  me_subject_independence.85.desc_1:0 "Da [our_overlord.GetName] eine Monarchie ist, könnte die Heirat in die königliche Familie einen noch größeren Segen darstellen. Es ist eine Überlegung wert."
  me_subject_independence.85.a:0 "Wir können einige Freiwillige finden."
  me_subject_independence.85.at:0 "Wir können aus ein paar Zeichen auswählen, die wir mit [our_overlord.GetName] austauschen können."
  me_subject_independence.85.b:0 "Eine politische Ehe könnte vorteilhaft sein."
  me_subject_independence.85.bt:0 "Wir werden eine politische Hochzeit mit Charakteren aus den Familien des Herrschers in jeder Nation initiieren."
  me_subject_independence.86.t:0 "$gm_subject_independence_4b$: Freiwillige"
  me_subject_independence.86.desc:0 "Ein paar Leute haben sich gemeldet, um den Umzug nach [our_overlord.GetName] freiwillig zu machen. Welche Gründe sie für ihr Opfer haben mögen, spielt keine Rolle, sie sind bereit, das Opfer zu bringen und Familie und Land zurückzulassen. Wen können wir vermissen?"
  me_subject_independence.86.a:0 "[subject_char_martial.GetFirstName] ist der beste Kandidat."
  me_subject_independence.86.at:0 "Senden Sie ein Zeichen mit #Y martial#! als beste Fähigkeit."
  me_subject_independence.86.b:0 "Die optimale Wahl wäre [subject_char_finesse.GetFirstName]."
  me_subject_independence.86.bt:0 "Sende einen Charakter mit #Y Finesse#! als beste Fähigkeit."
  me_subject_independence.86.c:0 "Das Argument von [subject_char_charisma.GetFirstName] ist sehr überzeugend."
  me_subject_independence.86.ct:0 "Sende einen Charakter mit #Y Charisma#! als beste Fähigkeit."
  me_subject_independence.86.d:0 "Nichts geht über die Hingabe von [subject_char_zeal.GetFirstName]."
  me_subject_independence.86.dt:0 "Sende einen Charakter mit #Y Eifer#! als beste Fähigkeit."
  me_subject_independence.87.t:0 "$gm_subject_independence_4b$: Politische Ehe"
  me_subject_independence.87.desc:0 "Die uralte Tradition zu ehren, Familien durch Heirat zusammenzubringen, wird uns einander näher bringen als je zuvor. [subject_wife.GetName] ist ein entfernter Cousin von [unwilling_subject.GetRuler.GetName]. In ihrem jungen Alter ist sie die perfekte Kandidatin für diese Ehe. Der [our_overlord.GetAdjective]König könnte sogar Gefallen an ihr finden. Wir warten auf ihre Zustimmung."
  me_subject_independence.87.a:0 "Lass es uns tun."
  me_subject_independence.87.at:0 "Sie werden [our_overlord.GetName] bitten, dieser politischen Ehe zuzustimmen."
  me_subject_independence.88.t:0 "Ein Zeichen kommt von [unwilling_subject.GetName]"
  me_subject_independence.88.desc:0 "Unser Betreff [unwilling_subject.GetName] hat uns [selected_exch_char.GetName] geschickt. Anscheinend hatte sich [selected_exch_char.GetSheHe] freiwillig dafür gemeldet und geglaubt, ihre beste Zukunft sei hier bei uns. Sollen wir einen Freiwilligen bitten, sich ebenfalls zu revanchieren?"
  me_subject_independence.88.a:0 "[overlord_char_martial.GetFirstName] ist der beste Kandidat."
  me_subject_independence.88.at:0 "Senden Sie ein Zeichen mit #Y martial#! als beste Fähigkeit."
  me_subject_independence.88.b:0 "Die optimale Wahl wäre [overlord_char_finesse.GetFirstName]."
  me_subject_independence.88.bt:0 "Sende einen Charakter mit #Y Finesse#! als beste Fähigkeit."
  me_subject_independence.88.c:0 "Das Argument von [overlord_char_charisma.GetFirstName] ist sehr überzeugend."
  me_subject_independence.88.ct:0 "Sende einen Charakter mit #Y Charisma#! als beste Fähigkeit."
  me_subject_independence.88.d:0 "Nichts geht über die Hingabe von [overlord_char_zeal.GetFirstName]."
  me_subject_independence.88.dt:0 "Sende einen Charakter mit #Y Eifer#! als beste Fähigkeit."
  me_subject_independence.88.e:0 "Wir schulden ihnen nichts."
  me_subject_independence.89.t:0 "Ein Heiratsantrag"
  me_subject_independence.89.desc:0 "Eine Anfrage von [unwilling_subject.GetName] ist eingetroffen. Sie schlagen eine Vereinigung unserer herrschenden Familien vor und haben die schöne [subject_wife.GetName] als zukünftige Braut ausgewählt. Wer würde ihr nun einen guten Ehemann abgeben?"
  me_subject_independence.89.a:0 "[subject_wife.GetFirstName] wird MEINE Königin sein!"
  me_subject_independence.89.b:0 "[overlord_husband_1.GetFirstName] ist eine großartige Übereinstimmung."
  me_subject_independence.89.c:0 "Ein entferntes Familienmitglied reicht aus."
  me_subject_independence.89.ct:0 "Ein neuer Charakter Ihrer Familie wird sich Ihrem Hof ​​anschließen."
  me_subject_independence.89.d:0 "Was ist der Punkt?"
  me_subject_independence.90.t:0 "$gm_subject_independence_4b$: Ein Charakter kommt an"
  me_subject_independence.90.desc:0 "Es sieht so aus, als wäre [our_overlord.GetName] unserem Beispiel gefolgt. Ein [our_overlord.GetAdjective] ist in [unwilling_subject.GetName] angekommen. [selected_exch_char.GetName] wird uns gute Dienste leisten."
  me_subject_independence.90.a:0 "Prächtig."
  me_subject_independence.91.t:0 "$gm_subject_independence_4b$: Nichts passiert"
  me_subject_independence.91.desc:0 "Es sieht so aus, als wäre [our_overlord.GetName] unserem Beispiel nicht gefolgt. Kein [our_overlord.GetAdjective] wird heute unserem Gericht beitreten."
  me_subject_independence.91.a:0 "Schade."
  me_subject_independence.92.t:0 "$gm_subject_independence_4b$: Ein glückliches Paar"
  me_subject_independence.92.desc:0 "Die Hochzeit von [subject_wife.GetName] und [overlord_husband.GetName] war ziemlich spektakulär. Aus ganz [our_overlord.GetName] reisten Menschen an, um die Feierlichkeiten zu genießen. Das glückliche Paar passt perfekt zusammen und steht Seite an Seite als eine Kraft, mit der man rechnen muss."
  me_subject_independence.92.a:0 "Jubeln."
  me_subject_independence.93.t:0 "$gm_subject_independence_4b$: Abgelehnt"
  me_subject_independence.93.desc:0 "Leider hat [our_overlord.GetRuler.GetName] die vorgeschlagene Vereinigung unserer Nationen abgelehnt. Wir sind sehr enttäuscht von diesem Ergebnis. [subject_wife.GetName] wird selbst einen Ehemann finden müssen, aber es ist zweifelhaft, dass sie es schwer haben wird."
  me_subject_independence.93.a:0 "Schade."
  me_subject_independence.95.t:0 "$gm_subject_independence_7b$"
  me_subject_independence.95.desc:0 "[unwilling_subject.GetRuler.GetName] hat [our_overlord.GetRuler.GetName] etwas von seinem persönlichen Vermögen geschenkt. Dies wird [our_overlord.GetRuler.GetHerHim] sicherlich dazu bewegen, die Dinge auf unsere Weise zu sehen."
  me_subject_independence.95.a:0 "Jeder mag Gold."
  me_subject_independence.96.t:0 "$gm_subject_independence_8b$"
  me_subject_independence.96.desc:0 "Die Freundschaft zwischen unserem Herrscher [unwilling_subject.GetRuler.GetName] und dem [our_overlord.GetAdjective] Herrscher [our_overlord.GetRuler.GetName] ist ein guter Schritt hin zu einer unkomplizierten Kommunikation zwischen [unwilling_subject.GetName] und [our_overlord.GetName]. Es hat sogar den Status von [unwilling_subject.GetRuler.GetFirstName] erhöht. Jedes [unwilling_subject.GetAdjective] kennt den [unwilling_subject.GetRuler.GetHerHis]-Namen."
  me_subject_independence.96.a:0 "Ein guter Freund."
  me_subject_independence.100.t:0 "$gm_subject_independence_9b$"
  me_subject_independence.100.desc:0 "Der Moment ist gekommen. Schließlich sind wir dem Ende dieser ganzen Tortur nahe. Es bleibt nur noch, über den Wortlaut des Vorschlags an [our_overlord.GetName] zu entscheiden. Danach können wir nur hoffen, dass [our_overlord.GetRuler.GetName] zur Vernunft kommt und uns gewährt, was wir uns so sehr wünschen."
  me_subject_independence.100.a:0 "Der Wortlaut muss exakt sein."
  me_subject_independence.102.t:0 "$gm_subject_independence_9b$: Zynismus"
  me_subject_independence.102.desc:0 "[selected_spurned_character.GetName] hat bei jeder öffentlichen Veranstaltung sarkastische Kommentare von sich gegeben, wenn unser Ansatz zur Sprache kam. Diese Kritik hat einen großen Einfluss auf die Wahrnehmung unserer Regierung. Wir müssen den Schaden kontrollieren."
  me_subject_independence.102.a:0 "Bring ihn weg von hier."
  me_subject_independence.102.at:0 "Kein Fortschritt geht verloren."
  me_subject_independence.102.b:0 "Lass ihn in Ruhe."
  me_subject_independence.102.bt:0 "Einige Fortschritte, die Sie gemacht haben, gehen verloren. Der Overlord wird dich weniger wahrscheinlich aufgeben."
  me_subject_independence.103.t:0 "$gm_subject_independence_9b$: Beleidigende Worte"
  me_subject_independence.103.desc:0 "Sie finden [selected_spurned_character.GetName] auf dem Stadtplatz, der aktiv gegen die aktuelle Politik vor einer großen Gruppe von Bürgern spricht. Der beleidigende Ton in seiner Stimme macht deutlich, wie sehr er die aktuelle Regierung missachtet. Seine rebellischen Worte sind unserer Sache nicht förderlich und würden sicherlich das Image beschädigen, das wir uns so sorgfältig erarbeitet haben."
  me_subject_independence.103.a:0 "Kaufen Sie ihn ab."
  me_subject_independence.103.at:0 "Kein Fortschritt geht verloren."
  me_subject_independence.103.b:0 "Es ist bereits zu spät."
  me_subject_independence.103.bt:0 "Einige Fortschritte, die Sie gemacht haben, gehen verloren. Der Overlord wird dich weniger wahrscheinlich aufgeben."
  me_subject_independence.104.t:0 "$gm_subject_independence_9b$: Fehlgeleitete Handlungen"
  me_subject_independence.104.desc:0 "Eine Tragödie hat sich ereignet. [selected_spurned_character.GetName] hat ein Attentat in der Familie [our_overlord.GetRuler.GetFamily.GetName] versucht. Diese Aktion wurde von emotionaler Argumentation geleitet. Es ist nicht klar, was [selected_spurned_character.GetFirstName] davon erhofft hat. Glücklicherweise ist [selected_spurned_character.GetSheHe] gescheitert und [wounded_char.GetName] ist nur leicht verwundet. [our_overlord.GetRuler.GetName] ist darüber erwartungsgemäß völlig empört und verlangt die Auslieferung von [selected_spurned_character.GetFirstName] in [our_overlord.GetAdjective]-Gewahrsam. Geben wir einen von uns ab?"
  me_subject_independence.104.a:0 "Übergebe ihn."
  me_subject_independence.104.at:0 "Kein Fortschritt geht verloren."
  me_subject_independence.104.b:0 "Er ist immer noch ein [unwilling_subject.GetAdjective]-Bürger."
  me_subject_independence.104.bt:0 "Einige Fortschritte, die Sie gemacht haben, gehen verloren. Der Overlord wird dich weniger wahrscheinlich aufgeben."
  me_subject_independence.105.t:0 "$gm_subject_independence_9b$: Beenden"
  me_subject_independence.105.desc:0 "Das schriftliche Angebot ist fertig. Wir glauben, dass es ein fairer Deal ist, dem [our_overlord.GetName] ohne zu zögern zustimmen wird. Wir müssen nur unsere Diplomaten dorthin schicken."
  me_subject_independence.105.a:0 "Wir sind bereit."
  me_subject_independence.110.t:0 "$gm_subject_independence_10b$"
  me_subject_independence.110.desc:0 "Wir haben unsere Diplomaten mit unserem Vorschlag nach [our_overlord.GetName] geschickt, aber das ist nur eine Formsache. Es ist fast eine Garantie, dass sie zustimmen werden."
  me_subject_independence.110.a:0 "Lass uns auf das Beste hoffen."
  me_subject_independence.110.at:0 "Wir warten auf ihre Antwort..."
  me_subject_independence.111.t:0 "Ein Fall für die Unabhängigkeit"
  me_subject_independence.111.desc:0 "Unser Subjekt [unwilling_subject.GetName] hat seine Diplomaten mit einem Vorschlag rübergeschickt. Wir müssten ihnen ihre Unabhängigkeit gewähren, aber wir würden weiterhin zu unserem beiderseitigen Vorteil zusammenarbeiten. Sie sichern uns enge diplomatische Beziehungen zu, um das beste Schicksal für beide Länder zu garantieren. Was sagen wir?"
  me_subject_independence.111.a:0 "Dies ist die beste Vorgehensweise."
  me_subject_independence.111.at:0 "[unwilling_subject.GetName] wird unabhängig. \nWir werden auch ein Bündnis mit ihnen eingehen."
  me_subject_independence.111.b:0 "Dem können wir nicht zustimmen."
  me_subject_independence.111.bt:0 "[unwilling_subject.GetName] wird keine Unabhängigkeit erlangen. \nDies wird die Beziehungen zwischen beiden Nationen belasten."
  me_subject_independence.112.t:0 "$gm_subject_independence_10b$: Unabhängigkeit"
  me_subject_independence.112.desc:0 "Erfolg! [our_overlord.GetName] hat die Vorteile unseres Vorschlags gesehen. Sie haben uns unsere Unabhängigkeit gewährt und einem Bündnis zwischen beiden Nationen zugestimmt. Wir werden uns auch in den kommenden Jahren gegenseitig stärken."
  me_subject_independence.112.a:0 "Preise die Götter!"
  me_subject_independence.112.at:0 "Wir erlangen die Unabhängigkeit von unserem ehemaligen Oberherrn. \n[our_overlord.GetName] wird unser Verbündeter."
  me_subject_independence.113.t:0 "$gm_subject_independence_10b$: Anfrage abgelehnt"
  me_subject_independence.113.desc:0 "Unsere Diplomaten wurden in [our_overlord.GetName] ausgelacht. Es scheint, dass sie unsere Überzeugung nie ernst genommen und unsere vergeblichen Versuche, die Unabhängigkeit zu fordern, lächerlich gemacht haben. Der Status quo bleibt..."
  me_subject_independence.113.a:0 "Sie werden diese Entscheidung bereuen."
  me_subject_independence.113.at:0 "Wir erlangen keine Unabhängigkeit von unserem Oberherrn. Ein alternativer Pfad wird verfügbar, um einen letzten Versuch der Freiheit zu unternehmen."
  me_subject_independence.115.t:0 "$gm_subject_independence_11b$"
  me_subject_independence.115.desc:0 "Unser diplomatisches Vorgehen hat sich ausgezahlt. Alle Neinsager haben sich als falsch erwiesen und wir stehen stärker dafür. Kommunikation und Diplomatie sind zu einem festen Bestandteil unserer Außenpolitik geworden. Wir sind für unser eigenes Schicksal verantwortlich!"
  me_subject_independence.115.a:0 "Die Feder ist mächtiger als das Schwert."
  me_subject_independence.120.t:0 "$gm_subject_independence_11c$: Ein unerwartetes Ergebnis"
  me_subject_independence.120.desc:0 "Die Weigerung von [our_overlord.GetName], uns unsere Unabhängigkeit zu gewähren, ist entmutigend. Unsere Leute fühlen sich von dieser harten Antwort betrogen. Das Bedürfnis nach Freiheit ist nicht nur nicht verschwunden, es hat alle unsere Bürger entflammt. Es muss etwas getan werden, bevor sich diese feurige Leidenschaft auf uns richtet."
  me_subject_independence.120.a:0 "Wir müssen einen anderen Weg finden."
  me_subject_independence.120.at:0 "Sie werden versuchen, nach einer anderen Option zu suchen."
  me_subject_independence.121.t:0 "A enttäuscht [unwilling_subject.GetName]"
  me_subject_independence.121.desc:0 "[unwilling_subject.GetName] ist mit unserer Antwort offensichtlich nicht zufrieden. Ihre Diplomaten leisteten alle erforderlichen professionellen Höflichkeiten, als wir es ihnen sagten, aber es ist klar, dass sie dies schweren Herzens taten. Hoffentlich wird dies das Ende ihres dummen Wunsches nach Unabhängigkeit sein."
  me_subject_independence.121.a:0 "Sie werden lernen müssen, damit zu leben."
  me_subject_independence.121.at:0 "Ihr Motiv könnte immer noch versuchen, seine Unabhängigkeit auf weniger wohlschmeckende Weise zu erlangen."
  me_subject_independence.122.t:0 "$gm_subject_independence_11c$: [random_right_advisor.GetFirstName] Ansätze"
  me_subject_independence.122.desc:0 "[random_right_advisor.GetName] hat um eine Audienz bei Ihnen gebeten. Während dieses Treffens bedauert er seine Unterstützung des gescheiterten diplomatischen Versuchs. Als Hauptbefürworter dieses Ansatzes trifft ihn die schroffe Ablehnung von [our_overlord.GetName] am meisten. Die Diskussion bewegt sich hin zu anderen Wegen, unsere Unabhängigkeit zu erlangen."
  me_subject_independence.122.a:0 "Lassen Sie uns unsere Optionen besprechen."
  me_subject_independence.123.t:0 "$gm_subject_independence_11c$: Ausflüchte"
  me_subject_independence.123.desc:0 "Nach langen Diskussionen mit [random_right_advisor.GetName] sind Sie sich einig, dass Unabhängigkeit nur mit zwielichtigeren Mitteln festgestellt werden kann. [random_right_advisor.GetFirstName] hat einige Ideen, wie man den normalen Betrieb in [our_overlord.GetName] behindern kann, damit sie uns nicht aufhalten können, sobald wir einfach unsere Unabhängigkeit erklären."
  me_subject_independence.123.a:0 "Sie werden es nie kommen sehen."
  me_subject_independence.123.at:0 "Sie werden anfangen, [our_overlord.GetName] zu untergraben, um sie in eine schlechte Position zu zwingen."
  me_subject_independence.130.t:0 "$gm_subject_independence_12c$"
  me_subject_independence.130.desc:0 "Es wäre in unserem Interesse, die [our_overlord.GetAdjective] Hauptstadt zu infiltrieren. Wir brauchen jemanden, der nach Möglichkeiten sucht, den Alltag in [our_overlord.GetCapital.GetName] zu stören. Wachsamkeit ist jedoch geboten, wen auch immer wir entsenden, könnte gefangen genommen werden oder Schlimmeres. Wir müssen jemanden auswählen, der akribisch genug ist, um dieses Schicksal zu vermeiden und gleichzeitig so viele Optionen wie möglich anzubieten."
  me_subject_independence.130.a:0 "[potential_infiltrator_1.GetFirstName] ist der beste Mann für den Job."
  me_subject_independence.130.at:0 "[potential_infiltrator_1.GetName] bewegt sich nach [our_overlord.GetName] und beginnt [our_overlord.GetCapital.GetName] zu infiltrieren. \nHochoratory_icon! Charisma undcivic_icon! Finesse zusammen mit den Eigenschaften #G Vorsicht#!, #G Schlau#! und #G Unauffällig#! wird die Entdeckungswahrscheinlichkeit verringern. \nTieforatory_icon! Charisma undcivic_icon! Finesse zusammen mit den Eigenschaften #R Reckless#!, #R Guileless#! und #R Prominent#! erhöht die Entdeckungswahrscheinlichkeit."
  me_subject_independence.130.b:0 "Wir sollten erwägen, [potential_infiltrator_2.GetFirstName] zu senden."
  me_subject_independence.130.bt:0 "[potential_infiltrator_2.GetName] bewegt sich nach [our_overlord.GetName] und beginnt [our_overlord.GetCapital.GetName] zu infiltrieren. \nHochoratory_icon! Charisma undcivic_icon! Finesse zusammen mit den Eigenschaften #G Vorsicht#!, #G Schlau#! und #G Unauffällig#! wird die Entdeckungswahrscheinlichkeit verringern. \nTieforatory_icon! Charisma undcivic_icon! Finesse zusammen mit den Eigenschaften #R Reckless#!, #R Guileless#! und #R Prominent#! erhöht die Entdeckungswahrscheinlichkeit."
  me_subject_independence.130.c:0 "Vielleicht wäre [potential_infiltrator_3.GetFirstName] die optimale Wahl."
  me_subject_independence.130.ct:0 "[potential_infiltrator_3.GetName] bewegt sich nach [our_overlord.GetName] und beginnt [our_overlord.GetCapital.GetName] zu infiltrieren. \nHochoratory_icon! Charisma undcivic_icon! Finesse zusammen mit den Eigenschaften #G Vorsicht#!, #G Schlau#! und #G Unauffällig#! wird die Entdeckungswahrscheinlichkeit verringern. \nTieforatory_icon! Charisma undcivic_icon! Finesse zusammen mit den Eigenschaften #R Reckless#!, #R Guileless#! und #R Prominent#! erhöht die Entdeckungswahrscheinlichkeit."
  me_subject_independence.131.t:0 "$gm_subject_independence_12c$: Kartierung ihrer Verteidigung"
  me_subject_independence.131.desc:0 "[selected_infiltrator.GetName] hat eine Benachrichtigung gesendet, dass es möglich wäre, die Stadt und ihre Verteidigung zu kartieren. [selected_infiltrator.GetFirstName] bittet jedoch um ein paar zusätzliche Ressourcen, um keinen Verdacht bei den [our_overlord.GetAdjective] Behörden zu erregen. Es ist noch nichts Ernstes passiert, aber es wäre ratsam, [selected_infiltrator.GetHerHim] Bewegungen während [our_overlord.GetCapital.GetName] zu garantieren."
  me_subject_independence.131.a:0 "Holen Sie sich [selected_infiltrator.GetHerHim] alles, was Sie brauchen."
  me_subject_independence.131.at:0 "Es besteht keine Chance, unseren Agenten zu entdecken."
  me_subject_independence.131.b:0 "Schätze, [selected_infiltrator.GetSheHe] muss fällig werden."
  me_subject_independence.131.bt:0 "Es besteht eine kleine Chance, unseren Agenten zu entdecken."
  me_subject_independence.132.t:0 "$gm_subject_independence_12c$: Lebensmittelvorräte abfackeln"
  me_subject_independence.132.desc:0 "Wir haben Korrespondenz von [selected_infiltrator.GetName], unserem Infiltrator in [our_overlord.GetCapital.GetName], erhalten. Es sieht so aus, als hätte [selected_infiltrator.GetSheHe] Kontakt zu einigen Einheimischen aufgenommen, die bereit sind, bei der Beschädigung der örtlichen Lebensmittellager zu helfen. Um die Vorbereitungen so schmerzlos wie möglich zu gestalten, haben die Einheimischen einige Gelder angefordert. [selected_infiltrator.GetFirstName] erwähnt [selected_infiltrator.GetSheHe] ist sich nicht sicher, ob dies wirklich notwendig ist oder ob sie versuchen, die Situation auszunutzen. In jedem Fall ist es am besten, ihr Interesse zu sichern, uns zu helfen."
  me_subject_independence.132.a:0 "Wir können ein bisschen Geld sparen."
  me_subject_independence.132.at:0 "Es besteht eine kleine Chance, unseren Agenten zu entdecken."
  me_subject_independence.132.b:0 "Offensichtlich versuchen sie, uns zu betrügen."
  me_subject_independence.132.bt:0 "Es besteht eine mittlere Chance, unseren Agenten zu entdecken."
  me_subject_independence.133.t:0 "$gm_subject_independence_12c$: Anstiftung zu Sklavenunruhen"
  me_subject_independence.133.desc:0 "Eine weitere Korrespondenz von [selected_infiltrator.GetName] ist eingetroffen. Laut [selected_infiltrator.GetHerHim] wurde die örtliche Sklavenbevölkerung in der jüngsten Vergangenheit außergewöhnlich misshandelt und ist anfällig für einen möglichen Aufstand. Es ist offensichtlich, dass [selected_infiltrator.GetFirstName] sich sehr über diese Gelegenheit freut und [selected_infiltrator.GetSheHe] einige Arbeitskräfte um Hilfe bittet. Wenn es also soweit ist, kann die Befreiung dieser Sklaven so reibungslos wie möglich erfolgen. Es wäre immer noch eine Option ohne die zusätzlichen Hände, aber der Verdacht könnte leichter auf [selected_infiltrator.GetHerHim] fallen, bevor dieser Plan ausgeführt werden kann."
  me_subject_independence.133.a:0 "Schicken Sie einige Freiwillige."
  me_subject_independence.133.at:0 "Es besteht eine mittlere Chance, unseren Agenten zu entdecken."
  me_subject_independence.133.b:0 "Wir können niemanden schicken."
  me_subject_independence.133.bt:0 "Es besteht eine große Chance, dass Sie unseren Agenten entdecken."
  me_subject_independence.134.t:0 "$gm_subject_independence_12c$: Zeit zum Handeln"
  me_subject_independence.134.desc:0 "[selected_infiltrator.GetName] ist jetzt seit ein paar Monaten in [our_overlord.GetCapital.GetName]. In dieser Zeit hat es [selected_infiltrator.GetSheHe] geschafft, einige Optionen für uns zu schaffen. Es ist jetzt an der Zeit zu entscheiden, welche Maßnahme unseren Interessen am meisten dient."
  me_subject_independence.134.desc_1:0 "Irgendwann in den letzten Wochen wurde [selected_infiltrator.GetFirstName] von den [our_overlord.GetAdjective] Behörden bemerkt. Ihr Verdacht gegenüber [selected_infiltrator.GetHerHim] wurde erhoben und infolgedessen konnte [selected_infiltrator.GetSheHe] keine weiteren Nachforschungen oder Vorbereitungen treffen. Aufgrund dieser unglücklichen Tatsache führt jede belastende Handlung, die wir jetzt tun müssten, garantiert zu einer Festnahme. Was dann mit [selected_infiltrator.GetHerHim] passieren würde, können wir nicht sagen. Was entscheiden wir?"
  me_subject_independence.134.desc_2:0 "Während der [selected_infiltrator.GetHerHis]-Zeit in der [our_overlord.GetAdjective]-Hauptstadt hat niemand ein Auge auf die [selected_infiltrator.GetHerHis]-Aktivitäten geworfen. Wir können nur davon ausgehen, dass alle belastenden Handlungen, die wir jetzt [selected_infiltrator.GetHerHim] durchführen müssten, die [selected_infiltrator.GetHerHis] Sicherheit nicht gefährden. Was entscheiden wir?"
  me_subject_independence.134.a:0 "Eine Sklavenrebellion würde uns am besten dienen."
  me_subject_independence.134.b:0 "Ohne Nahrung werden sie sicherlich kämpfen."
  me_subject_independence.134.c:0 "Es ist am besten, sich auf einen bewaffneten Konflikt vorzubereiten."
  me_subject_independence.134.d:0 "Wir können es nicht riskieren. Herausziehen."
  me_subject_independence.135.t:0 "Verdächtiges Verhalten"
  me_subject_independence.135.desc:0 "Einige der Wachen in [our_overlord.GetCapital.GetName] haben bemerkt, dass [selected_infiltrator.GetName] sich ziemlich verdächtig benahm. Sie haben [selected_infiltrator.GetHerHim] Treffen mit bekannten radikalen Persönlichkeiten miterlebt. Dies könnte ein Zeichen für etwas Größeres sein oder es könnte einfach nichts sein. In jedem Fall ist es ratsam, [selected_infiltrator.GetHerHim] im Auge zu behalten. Wenn [selected_infiltrator.GetFirstName] irgendetwas Belastendes tut, können wir die Verhaftung veranlassen."
  me_subject_independence.135.a:0 "Habe ein Auge auf [selected_infiltrator.GetHerHim]..."
  me_subject_independence.136.t:0 "Sabotage"
  me_subject_independence.136.desc:0 "Es sieht so aus, als ob unser Verdacht gegenüber [selected_infiltrator.GetName] gerechtfertigt war. Zeugen des jüngsten Vorfalls nannten [selected_infiltrator.GetHerHim] als einen der Hauptanstifter."
  me_subject_independence.136.desc_2:0 "[selected_infiltrator.GetFirstName] Legen Sie die erste Fackel an unser Lebensmitteldepot, wenn man Zeugenaussagen Glauben schenken darf."
  me_subject_independence.136.desc_3:0 "[selected_infiltrator.GetFirstName] wurde dabei erwischt, wie er die Verteidigungspläne unserer Hauptstadt wegschickte. Leider wissen wir nicht wohin und [selected_infiltrator.GetSheHe] weigert sich, es uns zu sagen."
  me_subject_independence.136.desc_0:0 "Die Festnahme verlief reibungslos und jetzt bleibt nur noch zu entscheiden, was mit [selected_infiltrator.GetHerHim] geschehen soll."
  me_subject_independence.136.a:0 "Ab mit [selected_infiltrator.GetHerHis]head!"
  me_subject_independence.136.b:0 "Gefängnis [selected_infiltrator.GetHerHim]."
  me_subject_independence.136.c:0 "Lass los."
  me_subject_independence.137.t:0 "Verdächtiger Charakter geht"
  me_subject_independence.137.desc:0 "Es sieht so aus, als ob unser Verdacht gegenüber [selected_infiltrator.GetName] unbegründet war. Ohne dass es zu einem Zwischenfall gekommen ist, ist [selected_infiltrator.GetSheHe] wieder auf dem [selected_infiltrator.GetHerHis] Heimweg."
  me_subject_independence.137.a:0 "Wir werden nie erfahren, was passiert sein könnte."
  me_subject_independence.138.t:0 "Das Schicksal von [selected_infiltrator.GetName]"
  me_subject_independence.138.desc_1:0 "Wir haben die Nachricht erhalten, dass unser Mitarbeiter von den [our_overlord.GetAdjective] Behörden gefangen genommen wurde. Leider [selected_infiltrator.GetName] met [selected_infiltrator.GetHerHis] end kurz danach. [our_overlord.GetRuler.GetName] entschied, dass eine Hinrichtung [selected_infiltrator.GetHerHis] Schicksal sein sollte. Glücklicherweise wurde unsere Beteiligung nicht aufgedeckt. Soweit es [our_overlord.GetName] betrifft, war dies die Aktion eines Mannes."
  me_subject_independence.138.desc_2:0 "Wir haben die Nachricht erhalten, dass unser Mitarbeiter von den [our_overlord.GetAdjective] Behörden gefangen genommen wurde. [our_overlord.GetRuler.GetName] entschied, dass die Inhaftierung [selected_infiltrator.GetHerHis] Schicksal sein sollte. Glücklicherweise wurde unsere Beteiligung nicht aufgedeckt. Soweit es [our_overlord.GetName] betrifft, war dies die Aktion eines Mannes."
  me_subject_independence.138.desc_3:0 "Wir haben die Nachricht erhalten, dass unser Mitarbeiter von den [our_overlord.GetAdjective] Behörden gefangen genommen wurde. Glücklicherweise wurde [selected_infiltrator.GetName] kurz darauf veröffentlicht. Anscheinend entschied [our_overlord.GetRuler.GetName], dass es nicht genügend Beweise gab, um [selected_infiltrator.GetFirstName] dem Schicksal von [selected_infiltrator.GetHerHis] zu überführen. [our_overlord.GetName] scheint nicht klüger zu sein."
  me_subject_independence.138.a:0 "[selected_infiltrator.GetFirstName] wird vermisst werden."
  me_subject_independence.138.b:0 "Das hätte schlimmer sein können."
  me_subject_independence.138.c:0 "Was für eine Erleichterung."
  me_subject_independence.139.t:0 "Katastrophenfall [our_overlord.GetCapital.GetName]"
  me_subject_independence.139.desc_1:0 "Die Sklaven in [our_overlord.GetCapital.GetName] wurden befreit und haben die Waffen gegen uns erhoben. Sie belagern jetzt die Stadt. Wir müssen schnell handeln!"
  me_subject_independence.139.desc_2:0 "Letzte Nacht wurde das Lebensmitteldepot in Brand gesteckt. Wir haben so viele Monate Nahrung verloren. Die Bevölkerung gerät bereits in Panik und versucht, so viele Lebensmittel wie möglich in ihren Häusern zu lagern, um sich auf die kommenden verzweifelten Zeiten vorzubereiten. Es wird einige Zeit dauern, sich von dieser Katastrophe zu erholen."
  me_subject_independence.139.desc_3:0 "Wir haben erhalten, dass die Verteidigung von [our_overlord.GetCapital.GetName] festgelegt wurde. Anscheinend waren sogar alle Geheimgänge und Türen auf dieser Karte. Wer weiß, wo es jetzt ist. Das wird uns auf jeden Fall schaden, wenn wir in den kommenden Jahren belagert werden."
  me_subject_independence.139.a:0 "Mögen die Götter uns helfen."
  me_subject_independence.145.t:0 "$gm_subject_independence_13c$"
  me_subject_independence.145.desc:0 "Die [our_overlord.GetAdjective]-Armee könnte uns ein Dorn im Auge sein, sobald wir unsere Unabhängigkeit proklamieren. Es wäre klug, zu versuchen, ihre potenzielle Macht einzudämmen. Wir sollten jemanden schicken, der die militärischen Aktivitäten in [our_overlord.GetName] überwacht. Wachsamkeit ist jedoch geboten, wen auch immer wir entsenden, könnte gefangen genommen werden oder Schlimmeres. Wir müssen jemanden auswählen, der akribisch genug ist, um dieses Schicksal zu vermeiden und gleichzeitig so viele Optionen wie möglich anzubieten."
  me_subject_independence.145.a:0 "[potential_infiltrator_1.GetFirstName] ist der beste Mann für den Job."
  me_subject_independence.145.at:0 "[potential_infiltrator_1.GetName] wird nach [our_overlord.GetName] umziehen und mit der Überwachung ihrer militärischen Aktivitäten beginnen. \nHochmilitary_icon! Martialisch zusammen mit den Eigenschaften #G Wise#!, #G Confident#! und #G Schlau#! wird die Entdeckungswahrscheinlichkeit verringern. \nNiedrigmilitary_icon! Martialisch zusammen mit den Eigenschaften #R Rash#!, #R Tactically Inflexible#! und #R dumm#! erhöht die Entdeckungswahrscheinlichkeit."
  me_subject_independence.145.b:0 "Wir sollten erwägen, [potential_infiltrator_2.GetFirstName] zu senden."
  me_subject_independence.145.bt:0 "[potential_infiltrator_2.GetName] wird nach [our_overlord.GetName] umziehen und mit der Überwachung ihrer militärischen Aktivitäten beginnen. \nHochmilitary_icon! Martialisch zusammen mit den Eigenschaften #G Wise#!, #G Confident#! und #G Schlau#! wird die Entdeckungswahrscheinlichkeit verringern. \nNiedrigmilitary_icon! Martialisch zusammen mit den Eigenschaften #R Rash#!, #R Tactically Inflexible#! und #R dumm#! erhöht die Entdeckungswahrscheinlichkeit."
  me_subject_independence.145.c:0 "Vielleicht wäre [potential_infiltrator_3.GetFirstName] die optimale Wahl."
  me_subject_independence.145.ct:0 "[potential_infiltrator_3.GetName] wird nach [our_overlord.GetName] umziehen und mit der Überwachung ihrer militärischen Aktivitäten beginnen. \nHochmilitary_icon! Martialisch zusammen mit den Eigenschaften #G Wise#!, #G Confident#! und #G Schlau#! wird die Entdeckungswahrscheinlichkeit verringern. \nNiedrigmilitary_icon! Martialisch zusammen mit den Eigenschaften #R Rash#!, #R Tactically Inflexible#! und #R dumm#! erhöht die Entdeckungswahrscheinlichkeit."
  me_subject_independence.146.t:0 "$gm_subject_independence_13c$: Versorgungsdepot"
  me_subject_independence.146.desc:0 "Unser Spion in [our_overlord.GetName] hat einige nützliche Informationen gefunden. Anscheinend hat [selected_infiltrator.GetSheHe] ein bestimmtes Versorgungsdepot entdeckt, das für die Versorgungslinien von [our_overlord.GetAdjective] unerlässlich ist. Wenn dieses Depot zerstört würde, würde dies zu langsameren Verstärkungen und möglicherweise sogar zur Desertion aufgrund von Nahrungsmangel führen. [selected_infiltrator.GetName] hat um einige Arbeitskräfte gebeten, um mehr Informationen über dieses Depot zu erhalten. Ohne sie müsste [selected_infiltrator.GetSheHe] mehr Risiken eingehen, um diese Informationen zu erhalten."
  me_subject_independence.146.a:0 "Gib [selected_infiltrator.GetHerHim] den Männern."
  me_subject_independence.146.at:0 "Es besteht eine kleine Chance, unseren Agenten zu entdecken."
  me_subject_independence.146.b:0 "[selected_infiltrator.GetFirstName] muss es alleine machen."
  me_subject_independence.146.bt:0 "Es besteht eine mittlere Chance, unseren Agenten zu entdecken."
  me_subject_independence.147.t:0 "$gm_subject_independence_13c$: Unzufriedene Söldner"
  me_subject_independence.147.desc:0 "[selected_infiltrator.GetName], unser Mitarbeiter in [our_overlord.GetName], hat uns mitgeteilt, dass sich eine einzigartige Gelegenheit ergeben hat. Einige Einheimische, die früher in einer Söldnerbande beschäftigt waren, haben ihre Unzufriedenheit mit dem [our_overlord.GetAdjective]Militär zum Ausdruck gebracht. Sie haben mit [selected_infiltrator.GetFirstName] vereinbart, ihre früheren Arbeitgeber zu kontaktieren und schlechte Gerüchte zu verbreiten, um sie davon abzubringen, einen Vertrag mit [our_overlord.GetName] abzuschließen. [selected_infiltrator.GetFirstName] hat um etwas Geld gebeten, um diesen Einheimischen einen zusätzlichen Anreiz zu bieten."
  me_subject_independence.147.a:0 "Senden Sie diese Gelder."
  me_subject_independence.147.at:0 "Es besteht eine mittlere Chance, unseren Agenten zu entdecken."
  me_subject_independence.147.b:0 "[selected_infiltrator.GetFirstName] muss es riskieren."
  me_subject_independence.147.bt:0 "Es besteht eine große Chance, dass Sie unseren Agenten entdecken."
  me_subject_independence.148.t:0 "$gm_subject_independence_13c$: Zeit zum Handeln"
  me_subject_independence.148.desc:0 "[selected_infiltrator.GetName] beobachtet seit ein paar Monaten militärische Aktivitäten in [our_overlord.GetName]. In dieser Zeit hat es [selected_infiltrator.GetSheHe] geschafft, einige Optionen für uns zu schaffen. Es ist jetzt an der Zeit zu entscheiden, welche Maßnahme unseren Interessen am meisten dient."
  me_subject_independence.148.desc_1:0 "Irgendwann in den letzten Wochen wurde [selected_infiltrator.GetFirstName] von den [our_overlord.GetAdjective] Behörden bemerkt. Ihr Verdacht gegenüber [selected_infiltrator.GetHerHim] wurde erhoben und infolgedessen konnte [selected_infiltrator.GetSheHe] keine weiteren Nachforschungen oder Vorbereitungen treffen. Aufgrund dieser unglücklichen Tatsache führt jede belastende Handlung, die wir jetzt tun müssten, garantiert zu einer Festnahme. Was dann mit [selected_infiltrator.GetHerHim] passieren würde, können wir nicht sagen. Was entscheiden wir?"
  me_subject_independence.148.desc_2:0 "Während der [selected_infiltrator.GetHerHis]-Zeit in [our_overlord.GetName] hat niemand bei [selected_infiltrator.GetHerHis]-Aktivitäten ein Auge zugeworfen. Wir können nur davon ausgehen, dass alle belastenden Handlungen, die wir jetzt [selected_infiltrator.GetHerHim] durchführen müssten, die [selected_infiltrator.GetHerHis] Sicherheit nicht gefährden. Was entscheiden wir?"
  me_subject_independence.148.a:0 "Kontaktiere diese Söldner."
  me_subject_independence.148.b:0 "Zerstöre das Versorgungsdepot."
  me_subject_independence.148.bt:0 "[our_overlord.GetName] wird ein Drittel seiner maximalen Arbeitskraft verlieren."
  me_subject_independence.148.c:0 "Wir können [selected_infiltrator.GetHerHis] Capture nicht riskieren."
  me_subject_independence.149.t:0 "Verdächtiges Verhalten"
  me_subject_independence.149.desc:0 "[selected_infiltrator.GetName] wurde dabei beobachtet, wie er sich ziemlich verdächtig verhielt. Anscheinend wurde [selected_infiltrator.GetHeShe] Zeuge eines Treffens mit bekannten radikalen Persönlichkeiten. Dies könnte ein Zeichen für etwas Größeres sein oder es könnte einfach nichts sein. In jedem Fall ist es ratsam, [selected_infiltrator.GetHerHim] im Auge zu behalten. Wenn [selected_infiltrator.GetFirstName] irgendetwas Belastendes tut, können wir die Verhaftung veranlassen."
  me_subject_independence.149.a:0 "Behalte [selected_infiltrator.GetHerHim] im Auge..."
  me_subject_independence.150.t:0 "Sabotage"
  me_subject_independence.150.desc:0 "Es sieht so aus, als ob unser Verdacht gegenüber [selected_infiltrator.GetName] gerechtfertigt war. Zeugen des jüngsten Vorfalls nannten [selected_infiltrator.GetHerHim] als einen der Hauptanstifter."
  me_subject_independence.150.desc_2:0 "[selected_infiltrator.GetFirstName] wurde im Versorgungsdepot gesehen, kurz bevor es zerstört wurde."
  me_subject_independence.150.desc_0:0 "Die Festnahme verlief reibungslos und jetzt bleibt nur noch zu entscheiden, was mit [selected_infiltrator.GetHerHim] geschehen soll."
  me_subject_independence.150.a:0 "Ab mit [selected_infiltrator.GetHerHis]head!"
  me_subject_independence.150.b:0 "Gefängnis [selected_infiltrator.GetHerHim]."
  me_subject_independence.150.c:0 "Lass los."
  me_subject_independence.151.t:0 "Militärische Sabotage"
  me_subject_independence.151.desc_1:0 "Es scheint, dass Gerüchte mit den örtlichen Söldnerbanden verbreitet wurden. Diese Gerüchte beschreiben uns als nicht vertrauenswürdig und feige. Leider werden unsere Möglichkeiten, diese Bands zu mieten, auf absehbare Zeit stark eingeschränkt sein."
  me_subject_independence.151.desc_2:0 "Letzte Nacht wurde ein wichtiges Versorgungsdepot zerstört. Es enthielt eine Menge Lebensmittel und Ausrüstung, die jetzt verloren sind. Aufgrund dieses Mangels an Ressourcen sind viele Männer desertiert und unsere Fähigkeit, unsere Armeen zu unterhalten, ist für die nahe Zukunft ausgehöhlt."
  me_subject_independence.151.a:0 "Götter helfen uns."
  me_subject_independence.155.t:0 "$gm_subject_independence_14c$"
  me_subject_independence.155.desc:0 "Ohne das Problem der [our_overlord.GetAdjective]navy anzugehen, könnte [our_overlord.GetName] uns schneller wieder an die Leine bringen, als wir bewältigen können. Die Vermeidung dieses Ergebnisses hat höchste Priorität. Wir sollten jemanden schicken, der die Flotten und Werften in [our_overlord.GetName] überprüft. Wachsamkeit ist jedoch geboten, wen auch immer wir entsenden, könnte gefangen genommen werden oder Schlimmeres. Wir müssen jemanden auswählen, der akribisch genug ist, um dieses Schicksal zu vermeiden und gleichzeitig so viele Optionen wie möglich anzubieten."
  me_subject_independence.155.a:0 "[potential_infiltrator_1.GetFirstName] ist der beste Mann für den Job."
  me_subject_independence.155.at:0 "[potential_infiltrator_1.GetName] wird nach [our_overlord.GetName] umziehen und mit der Überwachung ihrer militärischen Aktivitäten beginnen. \nHochmilitary_icon! Martialisch zusammen mit den Eigenschaften #G Energetic#!, #G Coastal Raider#! und #G Intelligent#! wird die Entdeckungswahrscheinlichkeit verringern. \nNiedrigmilitary_icon! Martialisch zusammen mit den Eigenschaften #R Lazy#!, #R Aggressive#! und #R Dumm#! erhöht die Entdeckungswahrscheinlichkeit."
  me_subject_independence.155.b:0 "Wir sollten erwägen, [potential_infiltrator_2.GetFirstName] zu senden."
  me_subject_independence.155.bt:0 "[potential_infiltrator_2.GetName] wird nach [our_overlord.GetName] umziehen und mit der Überwachung ihrer militärischen Aktivitäten beginnen. \nHochmilitary_icon! Martialisch zusammen mit den Eigenschaften #G Energetic#!, #G Coastal Raider#! und #G Intelligent#! wird die Entdeckungswahrscheinlichkeit verringern. \nNiedrigmilitary_icon! Martialisch zusammen mit den Eigenschaften #R Lazy#!, #R Aggressive#! und #R Dumm#! erhöht die Entdeckungswahrscheinlichkeit."
  me_subject_independence.155.c:0 "Vielleicht wäre [potential_infiltrator_3.GetFirstName] die optimale Wahl."
  me_subject_independence.155.ct:0 "[potential_infiltrator_3.GetName] wird nach [our_overlord.GetName] umziehen und mit der Überwachung ihrer militärischen Aktivitäten beginnen. \nHochmilitary_icon! Martialisch zusammen mit den Eigenschaften #G Energetic#!, #G Coastal Raider#! und #G Intelligent#! wird die Entdeckungswahrscheinlichkeit verringern. \nNiedrigmilitary_icon! Martialisch zusammen mit den Eigenschaften #R Lazy#!, #R Aggressive#! und #R Dumm#! erhöht die Entdeckungswahrscheinlichkeit."
  me_subject_independence.156.t:0 "$gm_subject_independence_14c$: Werften deaktivieren"
  me_subject_independence.156.desc:0 "Wir haben gute Nachrichten von unserem Mitarbeiter in [our_overlord.GetName] erhalten. [selected_infiltrator.GetName] hat die Hauptwerft entdeckt, die als Drehscheibe für [our_overlord.GetAdjective] Marineoperationen fungiert. Wenn es deaktiviert wäre, würde ihre Marinefähigkeit etwas gemindert werden. [selected_infiltrator.GetFirstName] bittet uns um zusätzliche Ressourcen, um diese Gelegenheit effizienter auszukundschaften."
  me_subject_independence.156.a:0 "Senden Sie [selected_infiltrator.GetHerHim] irgendetwas [selected_infiltrator.GetSheHe] braucht."
  me_subject_independence.156.at:0 "Es besteht eine kleine Chance, unseren Agenten zu entdecken."
  me_subject_independence.156.b:0 "Wir können gerade nichts entbehren."
  me_subject_independence.156.bt:0 "Es besteht eine mittlere Chance, unseren Agenten zu entdecken."
  me_subject_independence.157.t:0 "$gm_subject_independence_14c$: Die Marine lähmen"
  me_subject_independence.157.desc:0 "[selected_infiltrator.GetName] hat uns über die Möglichkeit informiert, die [our_overlord.GetAdjective]navy lahmzulegen. Es ist möglich, einige Schiffe zu zerstören und andere zu deaktivieren. Es würde einige Zeit dauern, bis sich [our_overlord.GetName] davon erholt hat. Mit etwas zusätzlichem Geld könnte der Versuch viel reibungsloser verlaufen."
  me_subject_independence.157.a:0 "Stellen Sie das Geld zur Verfügung."
  me_subject_independence.157.at:0 "Es besteht eine mittlere Chance, unseren Agenten zu entdecken."
  me_subject_independence.157.b:0 "Es muss ohne diese Mittel möglich sein."
  me_subject_independence.157.bt:0 "Es besteht eine große Chance, dass Sie unseren Agenten entdecken."
  me_subject_independence.158.t:0 "$gm_subject_independence_14c$: Zeit zum Handeln"
  me_subject_independence.158.desc:0 "[selected_infiltrator.GetName] beobachtet seit ein paar Monaten Marineaktivitäten in [our_overlord.GetName]. In dieser Zeit hat es [selected_infiltrator.GetSheHe] geschafft, einige Optionen für uns zu schaffen. Es ist jetzt an der Zeit zu entscheiden, welche Maßnahme unseren Interessen am meisten dient."
  me_subject_independence.158.desc_1:0 "Irgendwann in den letzten Wochen wurde [selected_infiltrator.GetFirstName] von den [our_overlord.GetAdjective] Behörden bemerkt. Ihr Verdacht gegenüber [selected_infiltrator.GetHerHim] wurde erhoben und infolgedessen konnte [selected_infiltrator.GetSheHe] keine weiteren Nachforschungen oder Vorbereitungen treffen. Aufgrund dieser unglücklichen Tatsache führt jede belastende Handlung, die wir jetzt tun müssten, garantiert zu einer Festnahme. Was dann mit [selected_infiltrator.GetHerHim] passieren würde, können wir nicht sagen. Was entscheiden wir?"
  me_subject_independence.158.desc_2:0 "Während der [selected_infiltrator.GetHerHis]-Zeit in [our_overlord.GetName] hat niemand bei [selected_infiltrator.GetHerHis]-Aktivitäten ein Auge zugeworfen. Wir können nur davon ausgehen, dass alle belastenden Handlungen, die wir jetzt [selected_infiltrator.GetHerHim] durchführen müssten, die [selected_infiltrator.GetHerHis] Sicherheit nicht gefährden. Was entscheiden wir?"
  me_subject_independence.158.a:0 "Eine verkrüppelte Marine ist nutzlos."
  me_subject_independence.158.at:0 "Die [our_overlord.GetAdjective]navy wird einige Schiffe verlieren, einige werden beschädigt."
  me_subject_independence.158.b:0 "Nehmen wir die Werft ins Visier."
  me_subject_independence.158.c:0 "Wir können [selected_infiltrator.GetHerHis]safety nicht riskieren."
  me_subject_independence.159.t:0 "Verdächtiges Verhalten"
  me_subject_independence.159.desc:0 "[selected_infiltrator.GetName] wurde dabei beobachtet, wie er sich ziemlich verdächtig verhielt. Anscheinend wurde [selected_infiltrator.GetHeShe] Zeuge eines Treffens mit bekannten radikalen Persönlichkeiten. Dies könnte ein Zeichen für etwas Größeres sein oder es könnte einfach nichts sein. In jedem Fall ist es ratsam, [selected_infiltrator.GetHerHim] im Auge zu behalten. Wenn [selected_infiltrator.GetFirstName] irgendetwas Belastendes tut, können wir die Verhaftung veranlassen."
  me_subject_independence.159.a:0 "[selected_infiltrator.GetHerHim] im Auge behalten..."
  me_subject_independence.160.t:0 "Sabotage"
  me_subject_independence.160.desc:0 "Es sieht so aus, als ob unser Verdacht gegenüber [selected_infiltrator.GetName] gerechtfertigt war. Zeugen des jüngsten Vorfalls nannten [selected_infiltrator.GetHerHim] als einen der Hauptanstifter."
  me_subject_independence.160.desc_2:0 "[selected_infiltrator.GetFirstName] wurde auf der Werft gesehen, kurz bevor es deaktiviert wurde."
  me_subject_independence.160.desc_0:0 "Die Festnahme verlief reibungslos und jetzt bleibt nur noch zu entscheiden, was mit [selected_infiltrator.GetHerHim] geschehen soll."
  me_subject_independence.160.a:0 "Ab mit [selected_infiltrator.GetHerHis]head!"
  me_subject_independence.160.b:0 "Gefängnis [selected_infiltrator.GetHerHim]."
  me_subject_independence.160.c:0 "Lass los."
  me_subject_independence.161.t:0 "Seekatastrophe"
  me_subject_independence.161.desc_1:0 "Unsere Flotte wurde angegriffen! Mehrere Schiffe wurden versenkt und viele behindert. Es wird einige Zeit dauern, sich von diesem Verlust zu erholen. Wer dafür verantwortlich ist, wurde noch nicht gefasst. Wir müssen in Zukunft vorsichtiger sein."
  me_subject_independence.161.desc_2:0 "Unsere Hauptwerft wurde letzte Nacht deaktiviert. Wir werden die Auswirkungen dieser Sabotage sicher noch in den kommenden Jahren spüren. Aufbau und Unterhalt der Flotte werden deutlich teurer. Der Täter wurde leider noch nicht gefasst."
  me_subject_independence.161.a:0 "Götter helfen uns."
  me_subject_independence.165.t:0 "$gm_subject_independence_17c$: Räuberbanden"
  me_subject_independence.165.desc:0 "Die Ländereien von [our_overlord.GetName] sind eine wahre Fundgrube, die vom ersten Opportunisten ausgebeutet werden kann, der sein Risiko eingeht. Es ist fast lächerlich, wie schlecht die Hauptprovinz [our_overlord.GetCapital.GetArea.GetName] verteidigt ist. Wie können wir diese von den Göttern gewährte Gelegenheit nicht nutzen? Wir werden eine Bande Räuber aussenden, um das zu übernehmen, was bald uns gehören wird. Die [our_overlord.GetAdjective]s werden nicht wissen, was sie getroffen hat."
  me_subject_independence.165.a:0 "Sammle die Männer."
  me_subject_independence.166.t:0 "$gm_subject_independence_17c$: Ein erfolgreicher Überfall"
  me_subject_independence.166.desc:0 "Unsere Räuberbande hat einen Teil der Beute, die sie in den [our_overlord.GetAdjective]-Ländern erbeutet hat, verschickt. Mal sehen, was sie gefunden haben..."
  me_subject_independence.166.desc_1:0 "Es sieht so aus, als hätten sie es geschafft, eine der Städte in [our_overlord.GetCapital.GetArea.GetName] zu plündern. Gold und Juwelen sind reichlich vorhanden."
  me_subject_independence.166.desc_2:0 "Es sieht so aus, als hätten sie eine Garnison aus dem Hinterhalt überfallen und besiegt. Die gesammelten Erfahrungen kommen unserem Militär zugute."
  me_subject_independence.166.desc_3:0 "Es sieht so aus, als hätten sie ehemalige [our_overlord.GetAdjective] Bürger versklavt. Sie werden jetzt als Sklaven in [unwilling_subject.GetCapital.GetName] dienen."
  me_subject_independence.166.a:0 "Prächtig."
  me_subject_independence.167.t:0 "Räuber auf freiem Fuß"
  me_subject_independence.167.desc:0 "Wir haben Berichte erhalten, dass eine kleine Räuberbande in unserer Hauptstadtprovinz frei herumläuft. Bisher konnten wir sie nicht fangen. Unsere Gefangennahmeversuche hielten diese Kriminellen jedoch nicht davon ab, unsere Städte zu überfallen."
  me_subject_independence.167.desc_1:0 "Es gelang ihnen, eine der Städte in [our_overlord.GetCapital.GetArea.GetName] zu plündern. Es wird eine Weile dauern, sich davon zu erholen."
  me_subject_independence.167.desc_2:0 "Sie haben eine unserer Garnisonen überfallen und besiegt. Mit dieser neu gewonnenen Erfahrung könnte der nächste Kampf gefährlicher werden."
  me_subject_independence.167.desc_3:0 "Sie entführten und versklavten [our_overlord.GetAdjective] Bürger. Wir werden vielleicht nie erfahren, wohin sie gebracht wurden."
  me_subject_independence.167.tt:0 "Zwei Ihrer Pops in [our_overlord.GetCapital.GetArea.GetName] werden weggenommen. Du weißt nicht wohin..."
  me_subject_independence.167.a:0 "Wir müssen die Götter verärgert haben."
  me_subject_independence.167.b:0 "Entsenden Sie einen massiven Suchtrupp, um diese Banditen zu finden und zu vernichten."
  me_subject_independence.167.bt:0 "Die Razzien werden aufhören."
  me_subject_independence.170.t:0 "$gm_subject_independence_15c$"
  me_subject_independence.170.desc:0 "Wir sollten uns an Mitglieder der [our_overlord.GetAdjective]Regierung wenden, um zu versuchen, sie zu umwerben. Sie könnten dort drüben für Aufruhr sorgen oder sich, wenn sie überzeugt werden, sogar unseren Reihen anschließen. Die Frage ist, wen verfolgen wir?"
  me_subject_independence.170.a:0 "[corrupt_them_all_1.GetName] hat einen militärischen Hintergrund."
  me_subject_independence.170.b:0 "Lassen Sie uns auf [corrupt_them_all_2.GetName] zielen."
  me_subject_independence.170.c:0 "Wie wäre es mit [corrupt_them_all_3.GetName]?"
  me_subject_independence.170.d:0 "Wir werden uns für [corrupt_them_all_4.GetName] entscheiden."
  me_subject_independence.170.tt:0 "Sie werden versuchen, diesen Charakter zu umwerben."
  me_subject_independence.171.t:0 "$gm_subject_independence_15c$: Jeder mag Gold"
  me_subject_independence.171.desc:0 "Die Kommunikation zwischen [unwilling_subject.GetRuler.GetName] und [selected_to_corrupt_char.GetName] hat sich geöffnet. Bisher hat [selected_to_corrupt_char.GetSheHe] Interesse an den Themen gezeigt, auf die wir hinweisen. Es ist zu früh, unsere Anfragen direkt vorzubringen, falls wir die Geheimhaltung nicht garantieren können. Lassen Sie uns dafür sorgen, dass sich [selected_to_corrupt_char.GetHerHis] Neugier in echtes Interesse verwandelt. Gold wird definitiv den Zweck erfüllen."
  me_subject_independence.171.a:0 "Lasst uns großzügig verschenken."
  me_subject_independence.171.b:0 "Eine moderate Menge ist angemessen."
  me_subject_independence.171.c:0 "Wie viel können wir wirklich verpassen?"
  me_subject_independence.172.t:0 "$gm_subject_independence_15c$: Politische Gefälligkeiten"
  me_subject_independence.172.desc:0 "[unwilling_subject.GetRuler.GetName] und [selected_to_corrupt_char.GetName] können etwas offener miteinander reden. [selected_to_corrupt_char.GetFirstName] bittet uns, einen Teil unseres Einflusses in [our_overlord.GetName] zu nutzen, um seine Interessen zu fördern. Es wäre klug, [selected_to_corrupt_char.GetHerHim]hier zu helfen."
  me_subject_independence.172.a:0 "Für einen zukünftigen Freund ist alles möglich."
  me_subject_independence.172.b:0 "Seien wir nicht unvernünftig."
  me_subject_independence.172.c:0 "In Grenzen versteht sich."
  me_subject_independence.173.t:0 "$gm_subject_independence_15c$: Ergebnis unserer Bemühungen"
  me_subject_independence.173.desc_1:0 "Preise die Götter! Wir haben die Nachricht von [selected_to_corrupt_char.GetName] erhalten, dass [selected_to_corrupt_char.GetSheHe] beschlossen hat, [our_overlord.GetName] aufzugeben, um Glück und Ruhm in unserer Nation zu finden. Wir werden ihm wie versprochen die Staatsbürgerschaft verleihen, damit [selected_to_corrupt_char.GetFirstName] mit allen Freiheiten leben kann, die [selected_to_corrupt_char.GetSheHe] zustehen. Sicherlich könnten wir in unserer Regierung eine Stelle für [selected_to_corrupt_char.GetHerHim] finden?"
  me_subject_independence.173.desc_2:0 "Wir haben die Nachricht von [selected_to_corrupt_char.GetName] erhalten, dass [selected_to_corrupt_char.GetSheHe] beschlossen hat, in [our_overlord.GetName] Unruhe zu stiften. Es ist nicht alles, was wir uns erhofft haben, aber [selected_to_corrupt_char.GetFirstName] könnte etablierte Behörden mit [selected_to_corrupt_char.GetHerHis] Untreue bedrohen."
  me_subject_independence.173.desc_3:0 "Wir haben die Nachricht von [selected_to_corrupt_char.GetName] erhalten, dass [selected_to_corrupt_char.GetSheHe] beschlossen hat, in [our_overlord.GetName] zu bleiben. Alle weiteren Kommunikationen sind einzustellen. Was auch immer [selected_to_corrupt_char.GetHerHim] zu dieser Entscheidung erschreckt hat, garantiert auch sein Schweigen. Wir müssen uns keine Sorgen machen, dass unser geheimer Versuch in [our_overlord.GetName] allgemein bekannt wird."
  me_subject_independence.173.a:0 "Wir werden [selected_to_corrupt_char.GetHerHis]talents gut gebrauchen."
  me_subject_independence.173.at:0 "[selected_to_corrupt_char.GetName] zieht in Ihr Land und erwirbt die Staatsbürgerschaft."
  me_subject_independence.173.b:0 "[selected_to_corrupt_char.GetFirstName] wird ein Dorn in der [our_overlord.GetAdjective]-Seite sein."
  me_subject_independence.173.c:0 "Was für eine Zeitverschwendung."
  me_subject_independence.174.t:0 "Eine instabile Regierung"
  me_subject_independence.174.desc:0 "Wir haben ein Mitglied unserer Regierung erhalten, das uns verlassen hat, um [selected_to_corrupt_char.GetHerHis]fortune woanders zu finden. [selected_to_corrupt_char.GetName] ist ein [unwilling_subject.GetAdjective]-Bürger geworden und wir können nichts mehr dagegen tun ..."
  me_subject_independence.174.a:0 "Was hofft er in [unwilling_subject.GetName] zu finden?"
  me_subject_independence.174.at:0 "[selected_to_corrupt_char.GetName] zieht nach [unwilling_subject.GetName] und erhält die Staatsbürgerschaft."
  me_subject_independence.180.t:0 "$gm_subject_independence_16c$: Auswahl eines Ziels"
  me_subject_independence.180.desc:0 "Eine Schlüsselfigur in [our_overlord.GetName] auszuschalten ist ein riskantes Geschäft. Wir müssen unser Ziel sehr sorgfältig auswählen. Einige werden schwieriger zu erreichen sein als andere. Wen auch immer wir schicken, um diese Person auszuschalten, er wird ein beträchtliches Risiko eingehen. Nun, für wen entscheiden wir uns?"
  me_subject_independence.180.a:0 "[kill_them_all_1.GetName] [kill_them_all_1.GetHerHim]selbst natürlich!"
  me_subject_independence.180.at:0 "Wenn Sie den Herrscher von [our_overlord.GetName] verfolgen, werden die Chancen stark verringert."
  me_subject_independence.180.b:0 "Gouverneur [kill_them_all_2.GetName] ist die richtige Wahl."
  me_subject_independence.180.c:0 "Was werden sie ohne General [kill_them_all_3.GetName] tun?"
  me_subject_independence.180.d:0 "[kill_them_all_4.GetName] ist einer ihrer klügsten Köpfe."
  me_subject_independence.180.tt:0 "Die Erfolgschancen werden vomcivic_icon bestimmt! Finesse des Ziels und diese folgenden Eigenschaften: \n#G Submissive#!, #G Reckless#! und #G Trusting#! \n#R Durchsetzungsfähig#!, #R Vorsichtig#! und #R Verdächtig#!"
  me_subject_independence.181.t:0 "$gm_subject_independence_16c$: Auswahl Ihres Agenten"
  me_subject_independence.181.desc:0 "Um unsere Chancen zu maximieren, ist die Auswahl des besten Agenten für den Job unerlässlich. Es gibt ein paar Männer und Frauen, die wir für diese Aufgabe im Auge haben. Wen werden wir schicken, um dieses große Risiko auf uns zu nehmen?"
  me_subject_independence.181.a:0 "[would_be_assassin_1.GetName] ist am besten geeignet."
  me_subject_independence.181.b:0 "Geben wir [would_be_assassin_2.GetName] die Gelegenheit."
  me_subject_independence.181.c:0 "Die einzige Wahl ist [would_be_assassin_3.GetName]."
  me_subject_independence.181.tt:0 "Ihr Agent bewegt sich zu [our_overlord.GetName], um näher an das Ziel heranzukommen. \nDie Erfolgschancen werden vomcivic_icon bestimmt! Finesse des Agenten und die folgenden Eigenschaften: \n#G Schlau#!, #G Vorsichtig#! und #G Schlau#! \n#R Guileless#!, #R Tollkühn#! und #R dumm#!"
  me_subject_independence.182.t:0 "$gm_subject_independence_16c$: Wählen Sie Ihren Ansatz"
  me_subject_independence.182.desc:0 "Jetzt, wo [selected_assassin_char.GetName] vorhanden ist, müssen wir entscheiden, was gegen [selected_to_kill_char.GetName] unternommen werden soll. [selected_assassin_char.GetFirstName] könnte versuchen, das Ziel zu ermorden. Eine andere Möglichkeit wäre, dass [selected_assassin_char.GetHerHim] versucht, [selected_to_kill_char.GetFirstName] zurück nach [unwilling_subject.GetName] zu entführen. Die zweite Option ist eindeutig riskanter, könnte aber höhere Belohnungen bringen."
  me_subject_independence.182.a:0 "[selected_to_kill_char.GetFirstName] muss sterben."
  me_subject_independence.182.at:0 "Ihr Agent wird versuchen, das Ziel zu ermorden."
  me_subject_independence.182.b:0 "Versuchen Sie, [selected_to_kill_char.GetHerHim] hier zu bekommen."
  me_subject_independence.182.bt:0 "Ihr Agent wird versuchen, das Ziel zu entführen. Dies hat die Erfolgsaussichten verringert."
  me_subject_independence.183.t:0 "$gm_subject_independence_16c$: Ergebnisse"
  me_subject_independence.183.desc_1:0 "Wir haben von unserem Attentatsversuch auf [selected_to_kill_char.GetName] in [our_overlord.GetName] erfahren."
  me_subject_independence.183.desc_2:0 "Wir haben von unserem Entführungsversuch von [selected_to_kill_char.GetName] in [our_overlord.GetName] erfahren."
  me_subject_independence.183.desc_1_1:0 "Es scheint, dass [selected_assassin_char.GetName] bei [selected_assassin_char.GetHerHis] Versuch erfolgreich war. Als der Moment gekommen war, gelang es [selected_assassin_char.GetSheHe], einen Dolch in das Herz von [selected_to_kill_char.GetFirstName] zu stoßen. Der Tod folgte schnell."
  me_subject_independence.183.desc_1_2:0 "Es scheint, dass [selected_assassin_char.GetName] bei [selected_assassin_char.GetHerHis] Versuch nicht erfolgreich war. Als der Moment kam, machte [selected_assassin_char.GetSheHe] ein Geräusch, das [selected_to_kill_char.GetFirstName] auf die Präsenz von [selected_assassin_char.GetHerHis] aufmerksam machte."
  me_subject_independence.183.desc_2_1:0 "Es scheint, dass [selected_assassin_char.GetName] bei [selected_assassin_char.GetHerHis] Versuch erfolgreich war. [selected_to_kill_char.GetFirstName] wurde gefangen genommen und außerhalb der Stadt gebracht, bevor irgendjemand etwas bemerkte."
  me_subject_independence.183.desc_2_2:0 "Es scheint, dass [selected_assassin_char.GetName] bei [selected_assassin_char.GetHerHis] Versuch nicht erfolgreich war. Als der Moment kam, machte [selected_assassin_char.GetSheHe] ein Geräusch, das [selected_to_kill_char.GetFirstName] auf die Präsenz von [selected_assassin_char.GetHerHis] aufmerksam machte."
  me_subject_independence.183.desc_3:0 "[selected_assassin_char.GetFirstName] schaffte es, sich ungesehen davonzuschleichen, bevor noch mehr Verdacht geweckt wurde. Wir werden [selected_assassin_char.GetHerHim] bald wieder in [unwilling_subject.GetCapital.GetName] sehen."
  me_subject_independence.183.desc_4:0 "Nach einer kurzen Verfolgungsjagd wurde [selected_assassin_char.GetFirstName] von [selected_assassin_char.GetHerHis] Verfolgern in die Enge getrieben. Um einer Gefangennahme zu entgehen, trank [selected_assassin_char.GetSheHe] etwas Gift. Mit [selected_assassin_char.GetHerHis]death wird uns niemand den Versuch zuordnen können."
  me_subject_independence.183.a:0 "Perfekt."
  me_subject_independence.183.b:0 "Unglücklich."
  me_subject_independence.183.c:0 "Das schlechteste Ergebnis."
  me_subject_independence.184.t:0 "Schändliche Aktivitäten"
  me_subject_independence.184.desc_1_1:0 "Wir haben erfahren, dass ein ausländischer Agent erfolgreich ein hochrangiges Mitglied unserer Gesellschaft ermordet hat. [selected_to_kill_char.GetName] liegt jetzt tot bei seinem Mörder, um sich niemals für [selected_assassin.char.GetHerHis] Verbrechen zu verantworten. Das ist ein großer Verlust für [our_overlord.GetName]."
  me_subject_independence.184.desc_1_2:0 "Wir haben erfahren, dass es einem ausländischen Agenten nicht gelungen ist, ein hochrangiges Mitglied unserer Gesellschaft zu ermorden. [selected_to_kill_char.GetName] wurde auf die Anwesenheit seines möglichen Mörders aufmerksam gemacht, bevor die Tat stattfinden konnte. [our_overlord.GetName] muss die Gunst der Götter gewährt worden sein."
  me_subject_independence.184.desc_2_1:0 "Wir haben erfahren, dass ein hochrangiges Mitglied unserer Gesellschaft plötzlich verschwunden ist. Niemand weiß, wohin [selected_to_kill_char.GetName] gegangen ist. Es gibt einige Gerüchte, dass er von einem ausländischen Agenten entführt wurde. Wenn ja, dann ist das ein großer Verlust für [our_overlord.GetName]."
  me_subject_independence.184.desc_2_2:0 "Wir haben erfahren, dass jemand versucht hat, ein hochrangiges Mitglied unserer Gesellschaft zu entführen. Glücklicherweise konnte [selected_to_kill_char.GetName] dieses Schicksal vermeiden."
  me_subject_independence.184.desc_3:0 "Der vermeintliche Täter kam leider ohne größere Probleme davon. Wir werden [selected_assassin_char.GetHerHim] wahrscheinlich nie wieder sehen."
  me_subject_independence.184.desc_4:0 "Der Täter hat leider [selected_assassin_char.GetHerHim]self während unserer Verfolgung getötet. Wer [selected_assassin_char.GetSheHe] wirklich war, werden wir wohl nie erfahren."
  me_subject_independence.184.tt_1:0 "[selected_to_kill_char.GetName] wird ermordet."
  me_subject_independence.184.tt_2:0 "[selected_to_kill_char.GetName] wird irgendwohin entführt."
  me_subject_independence.184.a:0 "Niemand hat das kommen sehen."
  me_subject_independence.190.t:0 "$gm_subject_independence_18c$"
  me_subject_independence.190.desc:0 "Ihr Mitsubjekt, [subject_ally.GetName], könnte versucht sein, sich unserem Streben nach Freiheit anzuschließen. Wir könnten sie bitten, uns zu versprechen, sich uns in der Unabhängigkeit anzuschließen, wenn die Zeit reif ist. Ein Goldgeschenk erhöht mit Sicherheit die Erfolgschancen."
  me_subject_independence.190.a:0 "Geben Sie auch ein Geschenk."
  me_subject_independence.190.at:0 "Sie werden [subject_ally.GetName] bitten, ihre Unabhängigkeit mit Ihnen zu erklären, sobald der richtige Zeitpunkt gekommen ist. Das Gold bietet bessere Erfolgschancen."
  me_subject_independence.190.b:0 "Sicher werden sie uns unterstützen."
  me_subject_independence.190.bt:0 "Sie werden [subject_ally.GetName] bitten, ihre Unabhängigkeit mit Ihnen zu erklären, sobald der richtige Zeitpunkt gekommen ist."
  me_subject_independence.190.c:0 "Vielleicht nicht sie..."
  me_subject_independence.190.ct:0 "Du fragst nicht [subject_ally.GetName]."
  me_subject_independence.191.t:0 "Eine Gelegenheit bietet sich an"
  me_subject_independence.191.desc:0 "Wir haben Nachricht von [unwilling_subject.GetName] erhalten, einer anderen Nation unter [our_overlord.GetAdjective]-Herrschaft. Sie suchen nach anderen, die sich ihnen anschließen, um ihre Unabhängigkeit zu erlangen, und bitten uns, unsere Unterstützung zuzusagen, wenn die Zeit gekommen ist. Das ist natürlich eine ziemlich gewagte Aussage, so verlockend sie auch sein mag. Wie auch immer wir uns entscheiden, es ist am besten, dass [our_overlord.GetName] nie davon erfährt. Ihre Wut und ihr Unglaube könnten sowohl uns als auch die [unwilling_subject.GetAdjective]-Leute betreffen."
  me_subject_independence.191.desc_1:0 "Ein großzügiges Geschenk wurde ebenfalls bereitgestellt, um unsere Gedanken leichter zu beeinflussen. Wir werden sehen, ob es unser Urteil beeinflusst."
  me_subject_independence.191.a:0 "Sie haben unsere Unterstützung."
  me_subject_independence.191.at:0 "Sobald [unwilling_subject.GetName] ihre Unabhängigkeit erklärt, werden Sie sich ihnen anschließen."
  me_subject_independence.191.b:0 "Dem können wir nicht zustimmen."
  me_subject_independence.192.t:0 "$gm_subject_independence_18c$: [subject_ally.GetName] Akzeptiert"
  me_subject_independence.192.desc:0 "Eine Antwort von [subject_ally.GetName] ist eingetroffen. Wir haben ihr Wort, dass sie sich uns anschließen werden, wenn die Zeit gekommen ist. Jetzt müssen wir nur noch das Signal geben."
  me_subject_independence.192.a:0 "Wir sind zusammen dabei."
  me_subject_independence.193.t:0 "$gm_subject_independence_18c$: [subject_ally.GetName] Lehnt ab"
  me_subject_independence.193.desc:0 "Nachricht von [subject_ally.GetName] ist eingetroffen. Leider haben sie unseren Vorschlag abgelehnt. Es sieht so aus, als hätten sie zu viel Angst vor der [our_overlord.GetAdjective]-Reaktion, um sie über unsere Pläne zu informieren."
  me_subject_independence.193.a:0 "Sie werden dies bereuen."
  me_subject_independence.200.t:0 "$gm_subject_independence_19c$"
  me_subject_independence.200.desc:0 "Nach monatelanger Vorbereitung ist es endlich soweit. Zeit, uns von dem [our_overlord.GetAdjective]-Gewicht auf unserem Rücken zu befreien. Wir erklären unsere Unabhängigkeit zusammen mit allen anderen Mitsubjekten, die ihre Unterstützung zugesagt haben könnten. Was wird [our_overlord.GetName] in dem verkrüppelten Zustand, in dem sie sich befinden, dagegen tun?"
  me_subject_independence.200.a:0 "Das ist es."
  me_subject_independence.200.at:0 "Sie und die Mitsubjekte, die Ihre Unterstützung zugesagt haben, werden unabhängiger. \nEs liegt jetzt an [our_overlord.GetName], ob sie es schleifen lassen oder ob sie bereit sind, deswegen in den Krieg zu ziehen. \nDie Menge an Chaos, die Sie in der [our_overlord.GetAdjective] Nation verursacht haben, wirkt sich auf die Chance auf einen friedlicheren Ausgang aus."
  me_subject_independence.201.t:0 "[selected_subject.GetName] Bricht weg"
  me_subject_independence.201.desc:0 "Einer unserer Untertanen, [selected_subject.GetName], hat beschlossen, sich von unserem Einfluss unabhängig zu erklären. Das ist eine klare Beleidigung unserer Nation. Sie werden diese fehlgeleitete Aktion sicherlich bereuen."
  me_subject_independence.201.a:0 "Wie wagen sie es."
  me_subject_independence.202.t:0 "Eine korrespondierende Reaktion"
  me_subject_independence.202.desc:0 "[unwilling_subject.GetName] hat uns in den letzten Monaten sabotiert. Wir hatten natürlich unseren Verdacht, aber wir konnten nie verurteilende Beweise sammeln. Es scheint, dass sie nun endlich bereit sind, den Schleier der Geheimhaltung zu lüften und sich uns offen zu widersetzen. Ihre Unabhängigkeitserklärung ist eine Beleidigung für alles, wofür wir stehen. Das können wir nicht ungestraft lassen. Leider war die [unwilling_subject.GetAdjective]-Sabotage ziemlich erfolgreich darin, unsere Regierungsführung zu stören. Können wir jetzt überhaupt noch etwas tun?"
  me_subject_independence.202.a:0 "Sie werden den eisernen Preis zahlen müssen."
  me_subject_independence.202.at:0 "Du erklärst [unwilling_subject.GetName] und allen anderen Subjekten, die sich möglicherweise abgesetzt haben, den Krieg."
  me_subject_independence.202.b:0 "Wir sind nicht in Kriegszustand."
  me_subject_independence.202.bt:0 "Sie erhalten einen Waffenstillstand mit [unwilling_subject.GetName] und allen anderen Subjekten, die sich möglicherweise getrennt haben."
  me_subject_independence.203.t:0 "$gm_subject_independence_19c$: [our_overlord.GetName] Ergreift die Waffen"
  me_subject_independence.203.desc:0 "Trotz der Bemühungen von [unwilling_subject.GetName], die Nation von [our_overlord.GetAdjective] zu unterminieren, haben sie den Krieg erklärt, um ihre ehemaligen Untertanen zurückzugewinnen. Wir müssen uns auf den kommenden Angriff vorbereiten."
  me_subject_independence.203.a:0 "Lass sie kommen."
  me_subject_independence.204.t:0 "$gm_subject_independence_19c$: [our_overlord.GetName] Bleibt stumm"
  me_subject_independence.204.desc:0 "Die Bemühungen von [unwilling_subject.GetName], die Nation von [our_overlord.GetAdjective] zu unterminieren, haben sie gezwungen, die Situation so zu akzeptieren, wie sie ist. Darüber wird es keinen Krieg geben. Wir können unsere Unabhängigkeit vorerst frei genießen. Sie könnten jedoch einen Groll hegen, es wäre klug, sich auf solche Eventualitäten vorzubereiten."
  me_subject_independence.204.a:0 "Wir haben dem Kamel den Rücken gebrochen."
