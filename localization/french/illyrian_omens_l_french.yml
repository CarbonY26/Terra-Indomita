l_french:
  deity_deipatros:0 "$omen_deipatros$"
  omen_deipatros:0 "Deipaturos"
  omen_deipatros_desc:0 "$omen_zeus_desc$"
  deity_tadenus:0 "$omen_tadenus$"
  omen_tadenus:0 "Tadenus"
  omen_tadenus_desc:0 "$omen_helios_desc$ \n \n#Y Tadenus#! : Le culte illyrien répandu du dieu de la lumière et du soleil impliquait souvent un petit disque au sommet d'une longue perche qui représentait la présence du dieu. Tadenus, comme l'appelaient certains Illyriens, était souvent représenté avec (ou par les Liburniens et leurs voisins uniquement stylisés comme un) bateau solaire ou une charrette tirée par des chevaux comme dans le mythe grec du char de Phaeton , mais était aussi souvent associé à gibier d'eau et chevaux."
  omen_evileye:0 "Mauvais œil"
  omen_evileye_desc:0 "Les anciens Illyriens croyaient au « mauvais œil ». Si vous souffriez d'une malédiction ou tout simplement de malchance, des sacrifices devaient être faits pour gagner la faveur des dieux et des esprits qui supprimeraient alors les effets du « mauvais œil »."
  deity_anzotica:0 "$omen_anzotica$"
  omen_anzotica:0 "Anzotica"
  omen_anzotica_desc:0 "$omen_aphrodite_desc$ \n \n#Y Anzotica#! : Elle était la déesse illyrienne de l'amour, de la beauté et de la procréation et était représentée comme une femme attirante souvent accompagnée de colombes, de cygnes ou d'oies ; tout comme son parent grec Aphrodite ou la Vénus romaine. Surtout les Liburniens la vénéraient avec beaucoup de ferveur."
  deity_vidasus:0 "$omen_vidasus$"
  omen_vidasus:0 "Vidase"
  omen_vidasus_desc:0 "Vidasus était souvent invoqué avant les récoltes et vénéré avec Thana; certains de leurs sanctuaires dans le nord de l'Illyrie étaient situés près de sources chaudes pour invoquer leurs pouvoirs de guérison combinés. L'homologue romain était Liber dans le sud de l'Illyrie ou Silvanus, bien que sa représentation en tant que satyre en Dalmatie et en Pannonie s'apparentait davantage au Pan romain qu'à Silvanus."
  deity_armatus:0 "$omen_armatus$"
  omen_armatus:0 "Armatus"
  omen_armatus_desc:0 "$omen_mars_desc$ \n \n#Y Armatus#! : Les Illyriens avaient de nombreux dieux de la guerre dont seuls quelques noms comme l'Armatus des Delmatiens ont survécu. En raison de l'influence thrakienne, ces dieux étaient souvent représentés comme des cavaliers au galop avec un court manteau coulant derrière et portant une lance. Plus tard au cours de l'Empire romain, le Thrakian Meudaurus est devenu dominant."
  deity_bindus:0 "$omen_bindus$"
  omen_bindus:0 "Bindu"
  omen_bindus_desc:0 "$omen_neptune_desc$ \n \n#Y Bindus#! : Bindus était le protecteur des marins et le dieu de tous les plans d'eau. Les marchands ont prié pour sa faveur pour garantir un passage sûr, en particulier les Iapodes ont souligné son culte."
  deity_dracondracaena:0 "$omen_dracondracaena$"
  omen_dracondracaena:0 "Dracon et Dracaena"
  omen_dracondracaena_desc:0 "Dracon et Dracaena formaient un couple divin de cétacés. Les cétuses étaient des dragons de mer avec un corps serpentin, des mâchoires en forme de crocodile et une paire de cornes sur la tête et figuraient en bonne place dans la mythologie illyrienne. On les trouvait souvent sur les navires, les bijoux et les gilets pare-balles pour protéger et renforcer le navire ou le porteur de ces objets."
  deity_thana:0 "$omen_thana$"
  omen_thana:0 "Thana"
  omen_thana_desc:0 "$omen_diana_desc$ \n \n#Y Thana#! : Les chasseurs sacrifiaient souvent à Thana pour une chasse réussie, mais elle était également vénérée avec Vidasus en tant que déesse de la nature ; certains de leurs sanctuaires dans le nord de l'Illyrie étaient situés près de sources chaudes pour invoquer leurs pouvoirs de guérison combinés."
  deity_boria:0 "$omen_boria$"
  omen_boria:0 "Boria"
  omen_boria_desc:0 "Dans l'arrière-pays montagneux d'Histria, les habitants locaux construisent leurs villes au sommet des montagnes, il n'est donc pas étonnant que la déesse des montagnes Boria ait une place spéciale dans leur panthéon en tant que protectrice de leurs maisons. Cette déesse aurait pu exprimer son aversion à travers les vents katabiques, car ceux-ci portent encore son nom en croate moderne (Bura) et en slovène (Burja)."
  deity_ica:0 "$omen_ica$"
  omen_ica:0 "I CA"
  omen_ica_desc:0 "On pense que la nymphe Ica réside dans les sources chaudes près de Flanonia, aujourd'hui Plomin, offrant guérison et repos à tous les visiteurs. Même à cet endroit porte son nom."
  deity_histria:0 "$omen_histria$"
  omen_histria:0 "Histrie"
  omen_histria_desc:0 "La déesse suprême de la péninsule histrienne gouverne la terre histrienne et tous ses habitants, c'est donc à elle qu'il incombe d'accorder sa protection et son inspiration à tous ceux qui sacrifient en son nom."
  deity_melosocus:0 "$omen_melosocus$"
  omen_melosocus:0 "Melosocus"
  omen_melosocus_desc:0 "Melosocus est la seule divinité masculine transmise de la péninsule histrienne, ce qui semble être l'expression d'un rôle de premier plan des femmes dans la société histrienne. En tant que tel, il était probablement le dieu patron des hommes parmi les Histriens."
  deity_latra:0 "$omen_latra$"
  omen_latra:0 "Latra"
  omen_latra_desc:0 "Il y avait de nombreux cultes religieux locaux de déesses féminines parmi les Liburniens comme Iutossica, Sentona et aussi Latra. Latra était représentée avec un chapeau illyrien pointu ainsi que trois autels sur des offrandes pour rechercher sa faveur et sa bonne fortune."
  deity_zis:0 "$omen_zis$"
  omen_zis:0 "Zi"
  omen_zis_desc:0 "$omen_zeus_desc$"
  deity_damater:0 "$omen_damater$"
  omen_damater:0 "Damateur"
  omen_damater_desc:0 "$omen_demeter_desc$"
  deity_lahona:0 "$omen_lahona$"
  omen_lahona:0 "Aprodita Lahona"
  omen_lahona_desc:0 "$omen_aphrodite_desc$"
