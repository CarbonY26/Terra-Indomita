l_german:
  flavor_cap.1.t:0 "Chaos in Kappadokien!"
  flavor_cap.1.desc:0 "Obwohl Kappadokien viele Jahre lang unter persischer Kontrolle stand, war die Region nach den Eroberungen Alexanders des Großen fest in hellenischer Hand. Unter der Herrschaft des Satrapen Eumenes von Kardia kämpfte die Provinz während der Diadochenkriege um die Herrschaft und größeren Ruhm... Eumenes befehligte mit Geschick viele makedonische Soldaten, darunter die berühmten Silberschilde, obwohl er nicht aus deren Kultur stammte. Durch harte Arbeit, Entschlossenheit und intelligente Führung gewann er ihren Respekt. Die neugewonnene Macht des Eumenes sollte jedoch nur von kurzer Dauer sein. In der Schlacht von Gabiene gewann Eumenes letztlich zwar die Schlacht, verlor aber die Kontrolle über seine Armee. Er wurde von den Silberschilden verraten, deren Familien von Antigonos I. Monophthalmos als Geiseln gehalten wurden. Am Ende wurde Eumenes von den antigonidischen Truppen gefangen genommen und starb den Hungertod. Seine sterblichen Überreste wurden an seine Familie zurückgeschickt, während die makedonische Familie der Amyntiden, die der antigonidischen Sache stets treu ergeben war, als neue Satrapen von Kappadokien eingesetzt wurden. \n \n Man könnte meinen, dass sich die Lage beruhigt hätte, aber man würde sich gewaltig irren. Die Herrschaft der Amyntiden ist keineswegs gesichert; zum einen plant der Sohn des ehemaligen Perserkönigs, Ariarathes II., sein Heimatland zurückzuerobern und die Hellenen aus der Region zu vetreiben. Andererseits schmieden die Kinder des Eumenes von Kardia Pläne, um ihren Vater zu rächen. Der älteste Sohn, Eumenes, will die Kontrolle über Kappadokien zurückgewinnen und die Antigoniden im Kampf besiegen. Kappadokien steht am Rande eines Abgrunds. Welchen Weg wird Kappadokien einschlagen?"
  flavor_cap.1.a:0 "Die Eumeniden sind unsere rechtmäßigen Herrscher!"
  flavor_cap.1.b:0 "Ariarathes' Anspruch gilt!"
  flavor_cap.1.c:0 "Durch das Eroberungsrecht dienen wir den Antigoniden!"
  flavor_cap.2.t:0 "Putsch in Kappadokien!"
  flavor_cap.2.desc:0 "Mit der Niederlage des berüchtigten Generals und Satrapen Eumenes von Kardia konnten wir die Satrapie von Kappadokien erobern. Leider scheint es, als ob unsere treue makedonische Satrapie usurpiert wurde! In Mazaká hat ein Putsch stattgefunden und der Sohn unseres Rivalen Eumenes hat die Kontrolle übernommen und sich selbst zum Basileus erklärt! Im Moment sind wir an allen Fronten von Feinden umgeben. Vielleicht wäre es klüger, unseren Einfluss in der Region aufzugeben und uns zuerst um die anderen Diadochen zu kümmern. Nachdem sie erledigt sind, können wir uns in die verlorene Satrapie begeben und uns zurückholen, was rechtmäßig uns gehört! Alternativ könnten wir unsere volle Aufmerksamkeit auf sie richten und sie jetzt schlagen! Sollen wir diesen rebellischen Akt beenden und einen Nagel in den Sarg der Eumenidendynastie schlagen? Was soll es sein; Krieg oder Frieden?"
  flavor_cap.2.a:0 "Frieden ist der einzige Weg, wir sind zu sehr mit anderen Fronten beschäftigt!"
  flavor_cap.2.b:0 "Wir werden die Rebellion mit einem schnellen Schlag niederschlagen!"
  flavor_cap.4.t:0 "Unsere Herrschaft wird in Kappadokien gestärkt"
  flavor_cap.4.desc:0 "Tolle Neuigkeiten, Basileus! Aus Kappadokien sind Berichte eingetroffen, die verkünden, dass unsere Streitkräfte den Kampf um die Kontrolle über die rebellische Satrapie gewonnen haben. Wir können uns jetzt endlich auf andere Dinge konzentrieren."
  flavor_cap.4.a:0 "Kappadokien ist endlich sicher!"
  flavor_cap.5.t:0 "Putsch in Kappadokien!"
  flavor_cap.5.desc:0 "Es ist uns zu Ohren gekommen, dass der Erbe des alten Königs Ariarathes, Ariarathes II., mit Unterstützung des nahegelegenen Königreichs Armenien die Kontrolle über die Satrapie von Kappadokien übernommen hat. Das wird nicht bestehen! Wir könnten die Armenier unter Druck setzen, ihre Unterstützung für diesen neuen König aufzugeben und so den Weg ebnen, unsere Kontrolle wieder auszuüben, oder wir könnten den Streit beilegen, indem wir Kappadokien vorerst aufgeben ... zumindest bis wir die verbleibenden Diadochen besiegt haben. Sobald sie besiegt sind, werden wir zurückkehren und zurückerobern, was rechtmäßig uns gehört!"
  flavor_cap.5.a:0 "Die Antwort ist klar! Wir werden uns später darauf konzentrieren ..."
  flavor_cap.5.b:0 "Wir werden die Rebellion mit einem schnellen Schlag niederschlagen!"
