#Missions

01_chu_missions_task_1: "A Quarrel Turned Deadly"
01_chu_missions_task_1_DESC: "There is a celebration that [SCOPE.sCharacter('next_king').GetName] would like to attend, and [ROOT.GetCountry.GetRuler.GetName] has generously granted [SCOPE.sCharacter('next_king').GetFirstName] permission. All of the noble families are sending their best, so it is only natural that our heir will attend. \n\n\n\n\n\n\n\n\n\n@india_por1!"

01_chu_missions_task_2: "War Refugees"
01_chu_missions_task_2_DESC: "The wars we are entangled in have devastated the countryside, sending an ever-growing stream of refugees to [ROOT.GetCountry.GetCapital.GetName]. Thankfully, we have the ability to take care of our people during these dark times. \n\n\n\n\n\n\n\n\n\n@india_mil14!"

01_chu_missions_task_3: "Harsh Realities"
01_chu_missions_task_3_DESC: "Recent wars have revealed an ugly truth about our bureaucracy, one that is readily apparent to our many enemies; our entire system, from provincial governors to lowly scribes, is corrupt and entirely broken. Overhauling our government will be difficult, but it is a question of our long-term survival at this point. \n\n\n\n\n\n\n\n\n\n@india_mil20!"

01_chu_missions_task_4: "A Candle In The Dark"
01_chu_missions_task_4_DESC: "Thankfully, not all is doom and gloom; despite our persistent and very serious problems, our city of [ROOT.GetCountry.GetCapital.GetName] is flourishing. The eldest among us say that they have never seen such growth in our capital, which has become an important trading hub in the region. \n\n\n\n\n\n\n\n\n\n@greek_mil18!"

01_chu_missions_task_5: "Envoy To Qi"
01_chu_missions_task_5_DESC: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] will recall the disgraced diplomat [GetCharacter('(int32)567').GetFullName] from exile and send him on a diplomatic mission to [GetProvince('(int32)8504').GetName], the capital city of #E Qi#!. \n\n\n\n\n\n\n\n\n\n@india_mil7!"

01_chu_missions_task_6: "Attacking The Yue"
01_chu_missions_task_6_DESC: "Even though we are currently undergoing painful reforms, that does not mean that we will not continue to expand our borders where we may. The smaller #E Yue#! tribes to our east will be easy enough to conquer, once we have the claims on their land. \n\n\n\n\n\n\n\n\n\n@india_mil23!"

01_chu_missions_task_7: "Claiming The Island"
01_chu_missions_task_7_DESC: "Now that we have conquered the large port cities of  and [GetProvince('(int32)9101').GetArea.GetRegion.GetName], we should consider expanding our hegemony to the island of Liuqiu. \n\n\n\n\n\n\n\n\n\n@greek_mil11!"

01_chu_missions_task_8: "Training In The Jungles"
01_chu_missions_task_8_DESC: "The #E Yue#! people, hailing from the marshlands and forests of [GetProvince('(int32)9087').GetName], have developed tactics for fighting in the marshlands that they can teach to our entire nation. \n\n\n\n\n\n\n\n\n\n@india_mil8!"

01_chu_missions_task_9: "Purging the Qin"
01_chu_missions_task_9_DESC: "Our mortal enemies the Qin must be removed from power; they must be trampled into the earth like the snakes that they are. \n\n\n\n\n\n\n\n\n\n@persia_mil6!"

01_chu_missions_task_10: ""
01_chu_missions_task_10_DESC: ""

01_chu_missions_task_11: "Merchants Of Men"
01_chu_missions_task_11_DESC: "[ROOT.GetCountry.GetCapital.GetName] is the last major city on the #E Jiang River#!, and merchants from all across the entire world sail from the waters of the Mare Sinense Orientale to the port district of our illustrious capital. Not only do we trade in the finest goods that are produced in our region, but we also have the largest slave markets in all of [GetProvince('(int32)8972').GetArea.GetRegion.GetName]. \n\n\n\n\n\n\n\n\n\n@celt_mil15!"

01_chu_missions_task_12: "[ROOT.GetCountry.GetCapital.GetName]'s Harbor District"
01_chu_missions_task_12_DESC: "[ROOT.GetCountry.GetCapital.GetName] is growing into one of the most important economic centers in all of [GetProvince('(int32)8972').GetArea.GetRegion.GetName], no doubt due to the many roads that lead to its markets. Even the distant capital of [GetProvince('(int32)8845').GetName] is connected to Ying via road, ensuring that trade passes through [ROOT.GetCountry.GetName] despite the mountains. \n\n\n\n\n\n\n\n\n\n@greek_mil19!"

01_chu_missions_task_13: "Jungle Warriors"
01_chu_missions_task_13_DESC: "Our valiant soldiers continue to train in the most difficult types of terrain, refining strategems that they can bring to play under the dense canopy of the jungle. \n\n\n\n\n\n\n\n\n\n@india_mil11!"
chu_legion_20_tt: "We need a #Y Legion#! with at least #Y 20#! units."

01_chu_missions_task_14: ""
01_chu_missions_task_14_DESC: ""

01_chu_missions_task_15: "With Friends Like Us"
01_chu_missions_task_15_DESC: "We have been accused of being fairweather friends, vacillating back and forth between alliances whenever it suits us. If we are being honest, what they say about us is true in this instance - we are about to attack our old friends in #E Qi#!. \n\n\n\n\n\n\n\n\n\n@greek_mil13!"

01_chu_missions_task_16: "Integrating the Yue"
01_chu_missions_task_16_DESC: "Although Chu remains the dominant culture in our society, we have many people living within our borders that are Yue culturally - in order to prevent domestic tension between our citizens, we should encourage harmonious relationships between all.  \n\n\n\n\n\n\n\n\n\n@india_mil12!"
chu_yue_integrate_tt: "We must integrate any #Y Yue#! culture."

01_chu_missions_task_17: "Expanding Northward"
01_chu_missions_task_17_DESC: "Prepare our claims on the lands that the Zhao once inhabited - we shall destroy their armies and take their possessions as our own. \n\n\n\n\n\n\n\n\n\n@greek_mil8!"

01_chu_missions_task_18: ""
01_chu_missions_task_18_DESC: ""

01_chu_missions_task_19: "Fast Friends"
01_chu_missions_task_19_DESC: "We have come to an understanding with our friends in #E Qi#! - we both agree that all of the smaller states that separate our borders are fair game for our armies to destroy. \n\n\n\n\n\n\n\n\n\n@celt_mil1!"


01_chu_missions_task_20: "Protecting The Mouth"
01_chu_missions_task_20_DESC: "The territories of [GetProvince('(int32)8556').GetName] and [GetProvince('(int32)9083').GetName] control the entrance to the Jiang River, making them important military sites that we control. We should take what steps we can to make the fortresses there impregnable. \n\n\n\n\n\n\n\n\n\n@greek_mil1!"

01_chu_missions_task_21: "Expanding The Royal Navy"
01_chu_missions_task_21_DESC: "We must build a fleet that is worthy to contend with naval powers far and near - our relative distance to the ocean should not be a reason that we ignore our navy. \n\n\n\n\n\n\n\n\n\n@india_mil1!"

01_chu_missions_task_22: ""
01_chu_missions_task_22_DESC: ""

01_chu_missions_task_23: ""
01_chu_missions_task_23_DESC: ""

01_chu_missions_task_24: "A Golden River"
01_chu_missions_task_24_DESC: "It would be wise to invest in the natural harbors alongside the #E Jiang River#! now that we are in the position to do so. \n\n\n\n\n\n\n\n\n\n@persia_mil7!"

01_chu_missions_task_25: "The Bohai Sea"
01_chu_missions_task_25_DESC: "Although the Sinus Bohai is a distant body of water, we find that our economic and military interests continually bring us back to its calm ports. Perhaps the time has come for us to stay in the region permanently. \n\n\n\n\n\n\n\n\n\n@persia_mil3!"


#Treasures

#Modifiers
chu_mil_gov_reform: "Chu Reforms"
desc_chu_mil_gov_reform: "We are undergoing a very difficult period of reforming our government, purging the corrupt elements from our military and bureaucracy."
chu_candle_dark: "A Candle In The Dark"
desc_chu_candle_dark: "Although we are beset by a period of strife, the light of our capital Ying shines through the darkness like a candle."
chu_merchants_men: "Merchants of Men"
desc_chu_merchants_men: "Slavers from all across the wider region journey to our ports to trade in the markets at Ying."
chu_royal_navy: "Chu Royal Navy"
desc_chu_royal_navy: "Because we have invested in our naval capacities at a state level, our royal navy is unmatched on the waters."
chu_ying_harbor_district: "Ying's Harbor District"
desc_chu_ying_harbor_district: "We can say with complete confidence that the harbor district in Ying is one of the greatest in the entire world, rivaling cities on the coasts in magnificence and grandeur."
chu_river_mouth: "Jiang River Defenses"
desc_chu_river_mouth: "Our fortresses control the entrance to the Jiang River, ensuring that no unwelcomed guests sail into our heartlands."
chu_royal_river: "Golden River"
desc_chu_royal_river: "Because we have done so much to expand trade throughout the Jiang River valley, it is sometimes called the 'Golden River' - the economic lifeblood of the Chu."
chu_fairweather_friends: "Fairweather Friends"
desc_chu_fairweather_friends: "We have the deserved reputation of making alliances, only to break them and attack our erstwhile friends."
chu_marshland_modifier: "Marshland Combat"
desc_chu_marshland_modifier: "Our soldiers can fight effectively in swamps and marshes, much to the surprise of our enemies."

#Events
me_chu_1_title:0 "$01_chu_missions_task_1$"
me_chu_1_desc:0 "A gathering of noble families in the mountains near [GetProvince('(int32)8828').GetArea.GetName] has had disastrous consequences![SCOPE.sCharacter('next_king').GetName] and [SCOPE.sCharacter('next_king').GetHerHis] retinue were insulted by [SCOPE.sCharacter('poor_kui_ying').GetName]'s retainers, one thing led to another, and [SCOPE.sCharacter('poor_kui_ying').GetFirstName] was stabbed to death by [SCOPE.sCharacter('next_king').GetFirstName].\n\nNeedless to say, the #E Qin#! are furious that such an important family member of theirs was murdered, and now they have launched an invasion of [GetProvince('(int32)5573').GetName] in revenge!\n\nWhat is worse is that their dogs #E Han#! and #E Wei#! have answered the call to war - a three-front war that has caught us unawares!"

[SCOPE.sCharacter('poor_kui_ying').GetFirstName]"
me_chu_1.a:0 "Our enemies will regret this decision!"
me_chu_1_tooltip:0 "The mission task '#Y $01_chu_missions_task_1$#!' has now been #G Completed#!!"

me_chu_2_title:0 "$01_chu_missions_task_2$"
me_chu_2_desc:0 "Although it is only a few days travel from our new settlements in [GetProvince('(int32)5573').GetName] to some of the impressive cities of our Maghadhian neighbors in the south, we must admit that it is not friendly relations that brought us across the mountains. Friendly enough, just as long as the integrity of our borders are respected by the mighty Mauryans."
me_chu_2.a:0 "We do not come here asking for trouble"
me_chu_2_tooltip:0 "The mission task '#Y $01_chu_missions_task_2$#!' has now been #G Completed#!!"

me_chu_3_title:0 "$01_chu_missions_task_3$"
me_chu_3_desc:0 "For far too long, we have put off the task of dealing with difficult problems and now we are suffering from the consequences. "
me_chu_3.a:0 "Our soldiers will gain their experience how they can..."
me_chu_3_tooltip:0 "The mission task '#Y $01_chu_missions_task_3$#!' has now been #G Completed#!!"

me_chu_4_title:0 "$01_chu_missions_task_4$"
me_chu_4_desc:0 "We have received word that the best and brightest among us are studying the documents that they have found in [GetProvince('(int32)5630').GetName]. Hopefully, we shall learn a thing or two from the accumulated wisdom of the Tsang - maybe our worthless cousins might be good for something in the end, after all."
me_chu_4.a:0 "Our expectations remain low, but we would like to be surprised"
me_chu_4_tooltip:0 "The mission task '#Y $01_chu_missions_task_4$#!' has now been #G Completed#!!"

me_chu_5_title:0 "$01_chu_missions_task_5$"
me_chu_5_desc:0 "[GetCharacter('(int32)567').GetFullName] has answered the summons of [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], agreeing to return to [ROOT.GetCountry.GetCapital.GetName] after a period of exile. Although [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] vowed to never let [GetCharacter('(int32)567').GetFirstName] return home, #E Chu#! is regrettably in need of Qu's diplomatic expertise."
me_chu_5.a:0 "We shall let bygones be bygones for the sake of Chu's future"
me_chu_5_tooltip:0 "The mission task '#Y $01_chu_missions_task_5$#!' has now been #G Completed#!!"

me_chu_6_title:0 "$01_chu_missions_task_6$"
me_chu_6_desc:0 "War is always a terrible thing, but it feels worse when it is waged against one's brethren instead of a foreign enemy. There is not much to say besides an expression of regret for the innocent souls that lose their lives in these conflicts; we hope that their journey to Paradise is unimpeded by sins and karmic debt."
me_chu_6.a:0 "We cannnot be personally responsible for everything that happens..."
me_chu_6_tooltip:0 "The mission task '#Y $01_chu_missions_task_6$#!' has now been #G Completed#!!"

me_chu_7_title:0 "$01_chu_missions_task_7$"
me_chu_7_desc:0 "Although our soldiers are chomping at the bit to get some more fighting experience under their belts, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] has commanded that they be utilized to aid in the construction efforts that are ongoing in the [GetProvince('(int32)5594').GetArea.GetName] province. While many are unhappy that their hands are lifting stones instead of swords, this is all for the better - we are all safer with a solid network of fortifications."
me_chu_7.a:0 "These walls will protect your mothers and your children - don't forget that"
me_chu_7_tooltip:0 "The mission task '#Y $01_chu_missions_task_7$#!' has now been #G Completed#!!"

me_chu_8_title:0 "$01_chu_missions_task_8$"
me_chu_8_desc:0 "A new day is upon us, one in which we leave the familiar valleys and mountain roads of our homelands to conquer places that our ancestors never knew.\n\nPerhaps our forebears were not strong enough to fight the foreigners, or maybe they respected some traditions that we have clearly forgotten - for we have no qualms about moving into the Pamir Mountains."
me_chu_8.a:0 "We bring glory to our people - let us venture into these strange lands"
me_chu_8_tooltip:0 "The mission task '#Y $01_chu_missions_task_8$#!' has now been #G Completed#!!"

me_chu_9_title:0 "$01_chu_missions_task_9$"
me_chu_9_desc:0 "It has been said that one does not enter the Tarim Basin without a guide, for anyone foolish to do so will find soon find themselves lost in the sandy dunes of the deserts - many an invading army has been swallowed by the shifting sands, never to return home. Thankfully, our silver has been enough to buy the loyalty of some locals, but it would be lying to say that our soldiers are not a little afraid."
me_chu_9.a:0 "This is foolishness - we are going to be fine"
me_chu_9_tooltip:0 "The mission task '#Y $01_chu_missions_task_9$#!' has now been #G Completed#!!"
chu_missions_task_9_tt:0 "No country has a ruler that is with the #Y Blood of the Qin#! trait."

me_chu_10_title:0 "$01_chu_missions_task_10$"
me_chu_10_desc:0 "An impromptu war council has been called by [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] in the city of [GetProvince('(int32)6744').GetArea.GetName], our base of operations in edge of the Tarim basin now that the region has fallen to our forces. Consultations are brief and the verdict is unanimous, and what is even better is that the omens are favorable - we should continue to push north, for we shall find victory before us."
me_chu_10.a:0 "Continue to place your trust in me, and you will continue to see these results"
me_chu_10_tooltip:0 "The mission task '#Y $01_chu_missions_task_10$#!' has now been #G Completed#!!"

me_chu_11_title:0 "$01_chu_missions_task_11$"
me_chu_11_desc:0 "While [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] has made it known that associating with criminal elements and traitors, regardless of where their loyalties lie, is an unsavoury business, it would also be tremendously foolish to allow such minor qualms to get in the way of achieving what we want. And if anything is true, it is that [ROOT.GetCountry.GetRuler.GetFirstName] is no fool.\n\nOur agents report back that they have met with some informers that will tell us when the city walls are least likely to be manned, and where is the best place to focus our attacks. With any luck, the cities and fortresses will fall quickly."
me_chu_11.a:0 "In the end, we are just trying to save lives"
me_chu_11_tooltip:0 "The mission task '#Y $01_chu_missions_task_11$#!' has now been #G Completed#!!"

me_chu_12_title:0 "$01_chu_missions_task_12$"
me_chu_12_desc:0 "While many of our merchants and businessmen were hoping that we would use our finely-honed expertise in city construction, our priorities lie with strengthening our fortresses and fortifications first and foremost.\n\nAll of the delicate things that come with civilization are fine, but we prefer to be safe over soft."
me_chu_12.a:0 "Everyone will thank me for this later, you will see"
me_chu_12_tooltip:0 "The mission task '#Y $01_chu_missions_task_12$#!' has now been #G Completed#!!"

me_chu_13_title:0 "$01_chu_missions_task_13$"
me_chu_13_desc:0 "Late in the evening, there was a commotion at the city gates that soon resulted in [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] heading down to see what was going on for [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHim]self. It was soon apparent why there were shouts of joy and exultation in the streets; our beloved sons that we sent away as riders on an expedition to find the homeland of Tonpa Shenrab have finally returned, ten long years after they left. As the crowds gathered in the square, the details of their story were soon shared with everyone.\n\nThe men rode through the mountains and into the hills of [GetProvince('(int32)6634').GetArea.GetName], staying far away from the watchful eyes of the many scouts and sentries along the roads. It seems that there are many wars being fought in the West, with Generals squabbling over the shattered remnants of Empire, and because of the ongoing conflicts, the tension can be felt even this far East. Still, our riders were able to continue onward without having to shed blood.\n\nAfter many years of encountering strangers that could not understand our tongue, they finally met some tribesmen in the Great Steppes that could speak chu, and it was then that we realized that we had finally found the birthplace of #E Tonpa Shenrab#!. After staying and studying with our distant kinsmen for many years, they finally returned with copies of the sacred texts of our religion that had been long lost to us. This is a life-changing day for our people!"
me_chu_13.a:0 "Tonpa Shenrab has blessed us!"
me_chu_13_tooltip:0 "The mission task '#Y $01_chu_missions_task_13$#!' has now been #G Completed#!!"

me_chu_14_title:0 "$01_chu_missions_task_14$"
me_chu_14_desc:0 "Considering how close the South Tarim is to our own borders, it should be an easier foreign conquest than others we have conducted. We are thankful that our supply lines will not be as stretched as they have been - it is the small things that you have to remain thankful for."
me_chu_14.a:0 "Indeed - for who knows what evil tomorrow might bring?"
me_chu_14_tooltip:0 "The mission task '#Y $01_chu_missions_task_14$#!' has now been #G Completed#!!"

me_chu_15_title:0 "$01_chu_missions_task_15$"
me_chu_15_desc:0 "The [GetProvince('(int32)6736').GetArea.GetName] Valley is a distant journey from our capital, and yet we somehow find our interests entwined in this region. Although we anticipate fierce resistance from the inhabitants of the cities that are here, we look forward to adding these centers of civilization and culture to our growing borders."
me_chu_15.a:0 "There is much that we can all learn from each other"
me_chu_15_tooltip:0 "The mission task '#Y $01_chu_missions_task_15$#!' has now been #G Completed#!!"

me_chu_16_title:0 "$01_chu_missions_task_16$"
me_chu_16_desc:0 "All throughout our realm, preparations have been made for the celebrations that are to be held in [GetProvince('(int32)5557').GetName], an event that people will undoubtedly be talking about for the next hundred years. Today is a day unlike others in recent memory, for we can finally say that our wars against our brethren have come to an end and an era of peace is upon us.\n\nAs the parades wind their way through the streets of our capital, for a brief moment, the strife and the devastation of the past is forgotten and our people are one."
me_chu_16.a:0 "I promise you that a better future awaits"
me_chu_16_tooltip:0 "The mission task '#Y $01_chu_missions_task_16$#!' has now been #G Completed#!!"

me_chu_17_title:0 "$01_chu_missions_task_17$"
me_chu_17_desc:0 "Thanks to the will demonstrated by [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] (as well as [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] access to the deep pockets of state), we have seen a period of growth in [GetProvince('(int32)5557').GetName] that we hope to see spread throughout the entirety of our country. Let us continue to fund the construction initiatives we have started, and also look for new places that we can build and invest in."
me_chu_17.a:0 "In time, our cities will rival those to be found anywhere in the world"
me_chu_17_tooltip:0 "The mission task '#Y $01_chu_missions_task_17$#!' has now been #G Completed#!!"

me_chu_18_title:0 "$01_chu_missions_task_18$"
me_chu_18_desc:0 "The most incredible thing occurred once we had finished building a holy site in [GetProvince('(int32)5557').GetName], [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]. As you are well-aware, our Bon faith believes in animal spirits, and our shamans and holy men often commune with the animals around us.\n\nOne morning, we woke up to find a veritable zoo inside of our temple; it seemed that every type of creature, from rabbits, monkeys, deer, tigers, snakes, falcons and elephants, were all worshiping together at the shrine. I wouldn't believe the story unless I had seen it myself."
me_chu_18.a:0 "I want to go down and see this miracle! What could it mean?"
me_chu_18_tooltip:0 "The mission task '#Y $01_chu_missions_task_18$#!' has now been #G Completed#!!"

me_chu_19_title:0 "$01_chu_missions_task_19$"
me_chu_19_desc:0 "Growing up in the mountains means that you soon become well-acquainted with hunger pangs, for the winters are harsh and a full belly becomes as rare and luxurious as a hot bath. Still, with careful planning, the worst of this can be mitigated, especially if you have a leader as conscientious as [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] is.\n\nAlthough spending money on farms is not popular when budgets are tight, everyone certainly enjoys a loaf of freshly-baked bread straight from the oven - a treat that all will get to enjoy more frequently, now that we have expanded our storage capacity by ingeniously building granaries in the mountains themselves. We truly have a visionary leader guiding our nation forward."
me_chu_19.a:0 "Speaking of bread, do we have any on hand? I'm a little hungry"
me_chu_19_tooltip:0 "The mission task '#Y $01_chu_missions_task_19$#!' has now been #G Completed#!!"

me_chu_20_title:0 "$01_chu_missions_task_20$"
me_chu_20_desc:0 "When foreigners first hear that we live primarily in the mountains, they are never sure what to expect - some probably imagine that we must live in caves. Although we laugh when we hear these stories, we extend an invitation to anyone that wishes to visit the so-called 'Mountain Kingdom' for themselves, as some have taken to calling our country.\n\nYou will soon see that we are as civilized as many other countries, and our cities can offer delights to the traveler that will rival anything you will find in the storied capitals of the great kingdoms."
me_chu_20.a:0 "Please, stay awhile with us and take advantage of our hospitality"
me_chu_20_tooltip:0 "The mission task '#Y $01_chu_missions_task_20$#!' has now been #G Completed#!!"

me_chu_21_title:0 "$01_chu_missions_task_21$"
me_chu_21_desc:0 "When [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] first assumed the duties of commanding our people, few could foresee the meteoric rise that would lead [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHim] to the absolute pinnacle of power, and yet here we are - maybe even the gods themselves are surprised.\n\nSo much has happened that it would be a fool's errand to recount that many deeds of [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName], and besides, there will be plenty of poets and bards singing those stories all night long. Before the revelry can begin, however, there is a coronation that we must attend."
me_chu_21.a:0 "I accept this sacred duty and swear to you that I will do my best"
me_chu_21_tooltip:0 "The mission task '#Y $01_chu_missions_task_21$#!' has now been #G Completed#!!"

me_chu_22_title:0 "$01_chu_missions_task_22$"
me_chu_22_desc:0 "It is a beautiful thing when different people can gather together, despite their various backgrounds, and work towards the greater good, whether it's securing the borders of our country militarily or something as mundane as working a communal field together.\n\nRegardless of whether someone is a soldier or a farmer, we want there to be concord among all of our classes, for peace and mutual understanding is the only way that we can move forward."
me_chu_22.a:0 "It is our diversity that gives us our strength; don't you see?"
me_chu_22_tooltip:0 "The mission task '#Y $01_chu_missions_task_22$#!' has now been #G Completed#!!"

me_chu_23_title:0 "$01_chu_missions_task_23$"
me_chu_23_desc:0 "We have no doubt that, in the future on one dark day, the armies of the invader will spill over the horizon and make their way into our homeland. Although we cannot promise that this misfortune will never happen, we can ensure that we are prepared for that moment when it arrives. By building fortresses near every mountain pass that we control on our border, we can at least say that we won't be caught unawares."
me_chu_23.a:0 "We will not give up the mountain passes easily"
me_chu_23_tooltip:0 "The mission task '#Y $01_chu_missions_task_23$#!' has now been #G Completed#!!"

me_chu_24_title:0 "$01_chu_missions_task_24$"
me_chu_24_desc:0 "While some cautious voices are arguing that waging wars of conquest is courting disaster, particularly when we consider the might of the Empires that can be found in India, it is their strength that compels us to secure the foothills to the mountains - we want as much warning as possible, with some kind of buffer region between them and us."
me_chu_24.a:0 "We hope that this does not complicate matters politically"
me_chu_24_tooltip:0 "The mission task '#Y $01_chu_missions_task_24$#!' has now been #G Completed#!!"

me_chu_25_title:0 "$01_chu_missions_task_25$"
me_chu_25_desc:0 "Although utilizing horses in warfare is still a little strange for our people, who are unable to properly learn how to ride on the steep mountain slopes, we find ourselves in the situation of having some of the best horses in the world available to us, so it's a skill that we should invest the time and resources into mastering. It is true that we can sell horses at market, but there are military benefits to having such deadly beasts in your army."
me_chu_25.a:0 "I have never seen more magnificent horses in my life"
me_chu_25_tooltip:0 "The mission task '#Y $01_chu_missions_task_25$#!' has now been #G Completed#!!"

me_chu_26_title:0 "chu, the Mountain Kingdom"
me_chu_26_desc:0 "Few are those who make the journey into our country, for the roads into the mountains are treacherous and unwelcoming, and because we live far away from the cities of the lowlands, there is much conjecture and speculation about our people.\n\nAs rumors of devastating wars make their way to us, isolated as we are in the far north, it has been decided that the time has come for us to make our formal introductions."
me_chu_26.a:0 "The world will learn everything there is to know about us soon enough..."
me_chu_26_tooltip:0 "Time to make history..."



 