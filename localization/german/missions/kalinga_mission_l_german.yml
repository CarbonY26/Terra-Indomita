l_german:
  kalinga_missions:0 "Könige von Kalinga"
  kalinga_missions_DESCRIPTION:0 "Unser Reich liegt am äußersten Rand der Welt und viele wissen nicht einmal von unserer Existenz. Aber in Indien braut sich Ärger zusammen. Im Norden bedroht das ständig wachsende maurische Königreich unsere Grenzen. Wir sind nicht stark genug, um in unserem jetzigen Zustand mit ihnen zu konkurrieren. Wir können nur nach Süden nach Expansion suchen, wenn wir diese schwierigen Zeiten überleben wollen."
  kalinga_missions_CRITERIA_DESCRIPTION:0 "Dieser Missionsbaum kann abgeschlossen werden, sobald Sie die Kontrolle über Südindien erlangt haben."
  kalinga_missions_BUTTON_TOOLTIP:0 "Kalinga ist noch nicht fertig!"
  kalinga_missions_task_1:0 "Umarmen Sie buddhistische Wege"
  kalinga_missions_task_1_DESC:0 "Der Buddhismus ist in den letzten paar Jahrzehnten auf dem Vormarsch. Einige unserer Leute haben die alten Götter bereits abgelegt und folgen den Lehren des Buddha. Wenn Sie den aktuellen Trend vorhersagen, ist es vielleicht keine so schlechte Idee, die buddhistischen Wege anzunehmen?event_pic5!"
  kalinga_missions_task_2:0 "Könige von Kalinga"
  kalinga_missions_task_2_DESC:0 "Das Kalinga der Vergangenheit wurde von mächtigen Herrschern regiert. Wenn wir die bevorstehenden Kämpfe überleben wollen, müssen wir uns an unser dynastisches Erbe erinnern."
  kalinga_missions_task_3:0 "Verbessere das Kapital"
  kalinga_missions_task_3_DESC:0 "Kalinga ist ein stolzes Land voller Geschichte und Reichtum. Im Laufe der Jahre ist unsere Infrastruktur jedoch hinter den Rest Indiens zurückgefallen. Wir müssen unsere Kerngebiete modernisieren, wenn wir auf der globalen Bühne konkurrieren wollen."
  kalinga_missions_task_4:0 "Eine Küstenhauptstadt"
  kalinga_missions_task_4_DESC:0 "Wir haben keinen Grund, uns vor unseren Feinden zu verstecken. Die Verschönerung unserer Hauptstadt an der Küste wird sicherlich sowohl die Migration als auch den Handel für unser Königreich ankurbeln."
  kalinga_missions_task_5:0 "Lebensmittelläden"
  kalinga_missions_task_5_DESC:0 "Unsere jüngsten Errungenschaften haben zu einer Zunahme der Bevölkerung geführt. Wir müssen unsere Lebensmittelproduktion sichern, wenn wir noch mehr wachsen wollen."
  kalinga_missions_task_6:0 "Fortgeschrittene Elefantenkunde"
  kalinga_missions_task_6_DESC:0 "Elefanten sind Titanen des Kampfes und Zeichen des Prestiges. Die Könige von Kalinga setzen seit langem Elefanten im Kampf ein, aber es gibt noch viel über diese kolossalen Bestien zu lernen. Die Erweiterung unseres Angebots kann zu einer besseren Auswahl führen."
  kalinga_missions_task_7:0 "Eine Dschungelhauptstadt"
  kalinga_missions_task_7_DESC:0 "Feinde sind überall um uns herum und wir müssen unser Kapital sichern. Wenn wir es im Dschungel neu gründen würden, wäre es viel einfacher, es zu verteidigen."
  kalinga_missions_task_8:0 "Eine neue Stadt"
  kalinga_missions_task_8_DESC:0 "Nach unserer Entscheidung, unsere Hauptstadt in den Dschungel zu verlegen, müssen wir nun einige Mittel in das Stadtbauprojekt umleiten. Unsere neue Hauptstadt wird ganz Indien in Erstaunen versetzen."
  kalinga_missions_task_9:0 "Der Gewürzhandel"
  kalinga_missions_task_9_DESC:0 "Gewürze sind der Schlüssel für einen erfolgreichen Handel innerhalb Indiens und dem Rest der Welt. Wenn wir welche bekommen könnten, könnten wir anfangen, sie selbst anzubauen."
  kalinga_missions_task_10:0 "Schützen Sie Handelsrouten in Übersee"
  kalinga_missions_task_10_DESC:0 "Nachdem die Gewürze gesichert sind, liegt es nun an uns, unsere Händler auf hoher See zu schützen. Piraten und andere feindliche Flotten lauern hinter jeder Bucht. Der Ausbau unserer eigenen Marine wird die Sicherheit in unseren Gewässern erhöhen."
  kalinga_missions_task_11:0 "Die Küste hinunter"
  kalinga_missions_task_11_DESC:0 "Im Süden liegen die Ebenen der Region Andhra. Das Land ist fruchtbar und die Küste voller Kaufleute. Die Expansion in diese Region wird sich als entscheidend für unsere Wiederbelebung als Großmacht in Indien erweisen."
  kalinga_missions_task_12:0 "Tamilische Beziehungen"
  kalinga_missions_task_12_DESC:0 "Die tamilischen Königreiche haben Südindien lange Zeit dominiert. Direkte Konflikte sind vielleicht nicht die beste Idee, da sie nicht zu unterschätzen sind. Ein Bündnis würde jedoch unsere Position in Südindien erheblich stärken."
  kalinga_missions_task_13:0 "Tamilisches Blut"
  kalinga_missions_task_13_DESC:0 "Das Blut der Tamilen ist sehr angesehen. Die Verschmelzung unserer Dynastien wird uns die dringend benötigte Autorität nicht nur bei den Tamilen, sondern in ganz Indien einbringen."
  kalinga_missions_task_14:0 "Stärkung der tamilischen Beziehungen"
  kalinga_missions_task_14_DESC:0 "Die Tamilen sind wild, aber nicht feindselig. Die Herrschaft über ihr Land ohne Besetzung könnte eine realistische Lösung sein. Aber dafür müssten wir erst einmal beweisen, dass Kalinga stark genug ist, um den Süden zu dominieren."
  kalinga_missions_task_15:0 "König des Dschungels"
  kalinga_missions_task_15_DESC:0 "Zu unserem Westen erstrecken sich die gefährlichen Dschungel Indiens. Die Menschen, die in diesen Wäldern leben, sind eine Gefahr für unser Volk, wenn sie nicht kontrolliert werden. Aber wenn es uns gelänge, sie in Kalinga einzugliedern, würden ihr Wissen und ihre kriegerischen Fähigkeiten unsere Position nur stärken."
  kalinga_missions_task_16:0 "Besiege südliche Rivalen"
  kalinga_missions_task_16_DESC:0 "Die arroganten Stämme Zentralindiens sind jetzt unter unserer Hegemonie. Vor nicht allzu langer Zeit lachten uns diese Wilden aus, aber jetzt knien sie alle vor der Macht von Kalinga!."
  kalinga_missions_task_17:0 "Erobere das nördliche Dravida"
  kalinga_missions_task_17_DESC:0 "Dravida ist eine riesige Region im Süden Indiens. Viele Warlords und Stämme durchstreifen dieses Land. Dennoch müssen wir sie als Beschützer Südindiens zum Nachgeben zwingen."
  kalinga_missions_task_18:0 "Erobere das südliche Dravida"
  kalinga_missions_task_18_DESC:0 "Wir könnten uns unmöglich Hegemon Südindiens nennen, ohne die südlichsten Teile unter unserer Kontrolle zu haben. Wir werden unseren Einfluss bis nach Lanka ausdehnen!"
  kalinga_missions_task_19:0 "Erobere das nördliche Karnata"
  kalinga_missions_task_19_DESC:0 "Nord-Karnata ist primitiv und riesig. Es muss viel Blut vergossen werden, bis diese Region sicher ist."
  kalinga_missions_task_20:0 "Erobere das südliche Karnata"
  kalinga_missions_task_20_DESC:0 "Süd-Karnata hat viele Häfen und Häfen. Von dort aus konnten viele unserer Händler unsere Waren in den Westen transportieren. Aber bevor wir die Region nutzen können, müssten wir sie zuerst erlangen."
  kalinga_missions_task_21:0 "Legendärer Kalinga"
  kalinga_missions_task_21_DESC:0 "Ganz Südindien ist unter unserer Kontrolle! Wir haben unser Schicksal umgeschrieben und bewiesen, dass Kalinga noch nicht fallen wird. Wir werden unsere Herrschaft über Indien formalisieren und Spuren in der indischen Geschichte hinterlassen, die niemals vergessen werden! Gepriesen sei Kalinga!"
  kalinga_missions_task_22:0 "Verschönern Sie Andhrapura"
  kalinga_missions_task_22_DESC:0 "Die Stadt Andhrapura ist alt und hat eine stolze Geschichte, aber die Menschen in Andhra haben sie zu lange vernachlässigt. Jetzt, da es in unseren Händen ist, werden wir die Stadt zu ihrem früheren Glanz zurückführen."
  kalinga_missions_task_23:0 "Beherrsche Andhra"
  kalinga_missions_task_23_DESC:0 "Andhra ist unser Tor in den Süden. Die Eroberung dieser Region wird unserem Königreich viele neue Wege eröffnen."
  kalinga_missions_task_24:0 "Beherrsche Asmaka"
  kalinga_missions_task_24_DESC:0 "Ashmaka liegt im Zentrum Indiens. Wenn wir wirklich den ganzen Kontinent beherrschen wollen, können wir nicht nur an der Küste bleiben."
  kalinga_missions_task_25:0 "Beherrsche Kutala"
  kalinga_missions_task_25_DESC:0 "Im äußersten Westen Zentralindiens liegt Kutala. Auch sie haben uns gegenüber einen beleidigenden Mangel an Respekt gezeigt. Die Beherrschung ihres Landes ist so gut wie unvermeidlich!"
  kalinga_missions_task_26:0 "Deccan-Edelsteine"
  kalinga_missions_task_26_DESC:0 "Tief in den Bergen liegen viele Schätze wie Gold oder Edelsteine. Ihr Abbau wird unsere Bevölkerung bereichern und unsere königlichen Kassen füllen."
  kalinga_missions_task_27:0 "Südindische Landwirtschaft"
  kalinga_missions_task_27_DESC:0 "Südindien ist voll von Flüssen und fruchtbarem Land. Die Nutzung dieser natürlichen Stärke wird uns helfen, unsere Bevölkerung zu ernähren."
  kalinga_missions_task_28:0 "Kulturelle Stärke"
  kalinga_missions_task_28_DESC:0 "In ganz Südindien gibt es viele berühmte und wichtige Städte. Die Sicherung unserer Kontrolle über diese Zivilisationszentren wird unseren Einfluss auf das Land als Ganzes stärken."
  kalinga_missions_task_29:0 "Maurya Allianz"
  kalinga_missions_task_29_DESC:0 "Nördlich von uns liegt das Große Maurya-Reich. Sie sind mächtig und könnten sich als wertvolle Verbündete erweisen, wenn es uns gelingt, auf ihre gute Seite zu kommen."
  kalinga_missions_task_30:0 "Ein Waffenstillstand zum Überleben"
  kalinga_missions_task_30_DESC:0 "Maurya ist stark und immer expansionistisch. Wir können derzeit nicht mit ihnen konkurrieren, aber Freundschaft kommt nicht in Frage. Vielleicht können wir eine Art Waffenstillstand für unsere Königreiche arrangieren?"
