l_german:
  deity_zichos:0 "$omen_zichos$"
  omen_zichos:0 "Zichosa"
  omen_zichos_desc:0 "Zichosa ist ein rekonstruiertes thrakisches Wort, das die schlangenbeinige Göttin der Thraker darstellt. Die Thraker verehrten diese schlangenbeinige Göttin, hinterließen aber keine Überreste ihres wahren Namens. Sie war wahrscheinlich eine Göttin, die von den Skythen geerbt wurde, die auch eine unbenannte schlangenbeinige Göttin hatten. Zichosa wird oft als große Frau mit schlangenartigen Ranken an Kopf und Haar dargestellt."
  deity_kandaon:0 "$omen_kandaon$"
  omen_kandaon:0 "Kandaon"
  omen_kandaon_desc:0 "Kandaon ist eine Göttin, die laut den Griechen von den krestonischen Thrakern verehrt wurde und möglicherweise auch von anderen Thrakern verehrt wurde. Die Griechen beschrieben sie als eine „fremde“ Göttin. Einige identifizieren sie mit Ares und leiten ihren Namen mit der Bedeutung „in Flammen“ ab. Dies kann sie auch mit Hephaistos in Verbindung bringen."
  deity_kotyto:0 "$omen_kotyto$"
  omen_kotyto:0 "Kotytien"
  omen_kotyto_desc:0 "Kotytia, auch bekannt als Cotytia und Kotyto, war eine Göttin des Sex und wurde mit orgastischen Ritualen in Verbindung gebracht. Es ist möglich, dass sie von einer Feier der Vergewaltigung von Persephone stammt, die von den Edoni-Thrakern gefeiert wurde, bevor sie sich auf die Griechen ausbreitete. Für die Griechen wurde ihre Anbetung so weit verbreitet, dass der Ausdruck „Gefährtin von Kotyttia“ zum Synonym für „Schlampe“ wurde."
  deity_tis:0 "$omen_zis$"
  omen_tis:0 "Tis"
  omen_tis_desc:0 "Tis, auch Zis genannt, war der Sohn von Bendis und möglicherweise die dakische Version des Himmelsgottes, die in den Pantheons vieler indogermanischer Völker präsent ist. Tis wurde mit vielen, vielen fremden Göttern (Dionysos, Hermes, Apollo, Ares) gleichgesetzt, was möglicherweise darauf hindeutet, dass Tis ein alter Gott der Menschen war und daher einfach genug, um sich auf jeden neuen Gott zu beziehen. Tatsächlich ist es wahrscheinlich, dass Tis der universelle Gott unter den thrakischen und dakischen Völkern war. Er war auch als Gott mit vielen Gesichtern (normalerweise drei) und als Reitergott bekannt."
  deity_thrax:0 "$omen_thrax$"
  omen_thrax:0 "Thrax"
  omen_thrax_desc:0 "Thrax der Thraker, ein griechischer Gott des thrakischen Volkes, er war einer der Söhne des Ares. Einige Quellen sagen, dass Thrax ein Beiname oder ein ursprünglicher Name von Ares selbst als Schutzpatron der Thraker ist. Aus diesem Grund behielt der Tempel in Bistonia in Thrakien den vergoldeten Schild des Ares in sich."
