  light_infantry:0 "Infanterie légère"
  light_infantry_desc:0 "Légèrement armé et blindé"
  spearmen:0 "Lanciers"
  camels_desc:0 "Les chameliers se battent souvent avec une lance et un arc et sont aptes à manœuvrer dans des environnements difficiles."
  cavalry_desc:0 "Rapide et puissant"
  heavy_infantry_desc:0 "Avec de bonnes armures et de bonnes armes, ces troupes formaient l'épine dorsale des armées du monde méditerranéen. Soit en formant une base autour d'autres unités manœuvrées, soit en tant qu'option d'assaut principale"
  horse_archers_desc:0 "Archers montés sur des chevaux"
  warelephants_desc:0 "Rencontré pour la première fois lors de l'invasion de l'Inde par Alexandre le Grand. Ces bêtes redoutables sont rapidement devenues une partie importante de la guerre. Utilisées correctement, ces unités pouvaient dominer un champ de bataille."
  archers_desc:0 "Armées d'un arc et d'une armure légère, ces unités n'étaient pas très efficaces par elles-mêmes. Cependant, lorsqu'ils sont déployés à l'appui de l'infanterie lourde, ils peuvent ajouter un coup de poing supplémentaire à un assaut d'infanterie."
  trireme_desc:0 "Le vent étant un moyen peu fiable d'alimenter un navire, une solution alternative doit être trouvée. Exploiter la puissance des rameurs signifiait qu'un navire pouvait se déplacer à une vitesse raisonnable tant que le temps restait calme. Au combat, le Trireme pouvait soit embarquer, soit percuter l'ennemi."
