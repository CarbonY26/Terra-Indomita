#Events
me_qi_1_title: "$qi_missions_task_1$"
me_qi_1_desc: "Recently, opulent [ROOT.GetCountry.GetCapital.GetName] has become even more wealthy than it already is - a difficult thing to imagine, for our capital's name is already synonymous with luxury and elegance.\n\nAnything that one's heart desires can be found in the shopping arcades and open air markets of the renowned [ROOT.GetCountry.GetAdjective] city, and merchants travel from as far away as #E India#! to purchase our trade goods. Our harbormasters in [GetProvince('(int32)8506').GetName] are collecting record taxes, and the only thing anyone can complain about is the weather."
me_qi_1.a: "There are no cities anywhere that can compare to Linzi"
me_qi_1_tooltip: "The mission task '#Y $qi_missions_task_1$#!' has now been #G Completed#!!"

me_qi_2_title: "$qi_missions_task_2$"
me_qi_2_desc: "While other provincial capitals might foolishly proclaim themselves to be places worth visiting, all of these backwater hamlets pale in comparison to our glorious [ROOT.GetCountry.GetCapital.GetName] - a city that could truly claim to be the center of Chinese culture.\n\nOur capital is home to the wisest philosophers and sages throughout all of the land, and the tradesmen and craftsmen that have built their workshops all throughout the city are the undisputed masters of their craft. Music flourishes here as well, with the Royal Court being home to the finest musicians in all of [ROOT.GetCountry.GetName]."
me_qi_2.a: "We are the beating heart of Chinese culture..."
me_qi_2_tooltip: "The mission task '#Y $qi_missions_task_2$#!' has now been #G Completed#!!"

me_qi_3_title: "$qi_missions_task_3$"
me_qi_3_desc: "Pouring our state resources into the patronage of scholars has proven to be a wise decision by [ROOT.GetCountry.GetRuler.GetName], who clearly understands the value of having an educated elite at the heart of [ROOT.GetCountry.GetAdjective] society.\n\nThere are dark rumors from the south of philosophers that are being persecuted for their beliefs, with some even claiming that some monks are being buried alive or beheaded - what a contrast to [ROOT.GetCountry.GetName], who openly embraces the lovers of wisdom!"
me_qi_3.a: "There is always a home for the sage in Qi"
me_qi_3_tooltip: "The mission task '#Y $qi_missions_task_3$#!' has now been #G Completed#!!"

me_qi_4_title: "$qi_missions_task_4$"
me_qi_4_desc: "Now that construction is finally ready to begin on the #E Jinxia Library#! expansion, [ROOT.GetCountry.GetRuler.GetName] has personally visited the work site in order to meet with [SCOPE.sCharacter('scope:library_builder').GetName], a brilliant young architect that has been entrusted with this greatest of honors.\n\nEven though the sun has barely risen over the walls of [ROOT.GetCountry.GetCapital.GetName] when [ROOT.GetCountry.GetRuler.GetFirstName] and [ROOT.GetCountry.GetRuler.GetHerHis] entourage arrive at the Library, the laborers are already busy at work; heavy stones are being carefully laid into place for a foundation as [SCOPE.sCharacter('scope:library_builder').GetFirstName] steps forward to greet [ROOT.GetCountry.GetRuler.GetFirstName].\n\n'I am glad that you are here, my [ROOT.GetCountry.GetRulerTitle] - an important question must be answered. What building materials are available for me to use? Whatever you command is my only desire."
me_qi.4.a: "Wood and stone is clearly the best choice"
me_qi.4.b: "Marble and silver will be exquisite"
me_qi.4.c: "Ebony and ivory, the delight of our people, shall be used"
me_qi.4.d: "A fully gold Library is the only option for [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]"
me_qi_4_tooltip: "The mission task '#Y $qi_missions_task_4$#!' has now been #G Completed#!!"

me_qi_5_title: "$qi_missions_task_5$"
me_qi_5_desc: "We are pleased to report that the metropolis of [ROOT.GetCountry.GetCapital.GetName] has been given a nickname by the many foreigners and travelers that come its gates, hoping that they will be allowed inside the walls of this greatest of Chinese cities.\n\nWe find ourselves in the enviable position of being the Masters of what is known as '#E The Great Center of Wisdom#!, an accolade given to our capital because of the expansive #E Jinxia Library#! compound that has been built just outside of the city itself.\n\nSomehow, the fame and reputation of [ROOT.GetCountry.GetCapital.GetName] grows - the highest star that shines brightly in the Heavens."
me_qi_5.a: "We promise to be good and faithful stewards of Linzi"
me_qi_5_tooltip: "The mission task '#Y $qi_missions_task_5$#!' has now been #G Completed#!!"

me_qi_6_title: "$qi_missions_task_6$"
me_qi_6_desc: "Merchants that seek the best prices on their goods, whether they are in the business of buying or selling, will usually make the journey to the many marketplaces that are to be found throughout the #E Shandong Peninsula#!.\n\nIt matters not what their trade is; fullers, makers of cloth, handlers of animals, wine sellers, and purveyors of fine ceramics will usually find the best prices in our [ROOT.GetCountry.GetAdjective] shops, for we have come to dominate almost every market to be found."
me_qi_6.a: "We are fortunate to be as successful as we are"
me_qi_6_tooltip: "The mission task '#Y $qi_missions_task_6$#!' has now been #G Completed#!!"

me_qi_7_title: "$qi_missions_task_7$"
me_qi_7_desc: "By any measure, our culture is thriving throughout the #E Shandong Peninsula#!; marketplaces and cities are sprouting up like mushrooms after a rainstorm, and some of our townships can even claim to be metropoles - we have clearly surpassed our regional rivals in numbers.\n\nOur magistrates report that the mood in our core lands is a buoyant one; everyone is making money and the scourge of drought and famine has not visited the people in a long time. In a world filled with difficulties, we have it easier than most."
me_qi_7.a: "The Qi nation has been divinely blessed!"
me_qi_7_tooltip: "The mission task '#Y $qi_missions_task_7$#!' has now been #G Completed#!!"

me_qi_8_title: "$qi_missions_task_8$"
me_qi_8_desc: "Although the treasuries of [ROOT.GetCountry.GetName] pay out hefty wages to the commanders and garrisoned troops stationed in our fortresses, it is worth every silver coin spent - our core lands in the Shandong Peninsula are blooming like spring flowers, and a large reason that this prosperity is happening is because our people are safe.\n\nOur system of fortifications is rather impressive, it must be admitted - our military is always in a heightened state of awareness, ready to respond to any threats at a moment's notice, and we regularly patrol our territories in order to keep the peace."
me_qi_8.a: "Without our Walls, none of this would happen"
me_qi_8_tooltip: "The mission task '#Y $qi_missions_task_8$#!' has now been #G Completed#!!"

me_qi_9_title: "$qi_missions_task_9$"
me_qi_9_desc: "A grand proclamation has been uttered from within the walls of [ROOT.GetCountry.GetCapital.GetName], with emissaries being sent along every road and highway that leads from the Qi capital to spread the news.\n\nAlthough the message they carry is a grim one and destined to be received poorly by the intended audience, nothing can stop it from being delivered at this point."
me_qi_9.a: "We hereby claim these territories as our own!"
me_qi_9_tooltip: "The mission task '#Y $qi_missions_task_9$#!' has now been #G Completed#!!"

me_qi_10_title: "$qi_missions_task_10$"
me_qi_10_desc: "When all is said and done, the battles for the south could not have gone much smoother. Thanks to the divinely-inspired leadership of [ROOT.GetCountry.GetRuler.GetName], our forces carried the day, making quick work of our enemies and dispatching them with an ease that reflects upon the growing might of our military."
me_qi_10.a: "Our soldiers shall have many more battles in the days to come"
me_qi_10_tooltip: "The mission task '#Y $qi_missions_task_10$#!' has now been #G Completed#!!"

