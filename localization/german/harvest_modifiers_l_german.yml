  harvest_winter_city_plains_modifier:0 "Winter"
  desc_harvest_winter_city_plains_modifier:0 "Der Winter ist da. Die Stadt erlebt seine Auswirkungen und die lokale Lebensmittelproduktion wurde eingestellt."
  harvest_winter_city_mountain_modifier:0 "Winter"
  desc_harvest_winter_city_mountain_modifier:0 "Der Winter ist da. Die Stadt erfährt seine Auswirkungen und leidet darunter. Ein Mangel an Ackerland sowie die Schwierigkeit, in die Stadt zu navigieren, hat dazu geführt, dass sie zum Überleben auf lokale Getreidespeicher angewiesen ist."
  harvest_winter_city_hills_modifier:0 "Winter"
  desc_harvest_winter_city_hills_modifier:0 "Der Winter ist da. Die Stadt erlebt ihre Auswirkungen, da ihr hügeliges Gelände das Reisen und die Landwirtschaft erschwert, was zu einer Abhängigkeit von den örtlichen Getreidespeichern führt."
  harvest_winter_city_desert_modifier:0 "Winter"
  desc_harvest_winter_city_desert_modifier:0 "Der Winter ist da. Auch wenn es für eine in der Wüste gelegene Stadt ein Segen zu sein scheint, ist sie nicht in der Lage, Lebensmittel aus fremden Ländern zu importieren, und muss sich auf das verlassen, was sie selbst produzieren kann."
  harvest_winter_city_marsh_modifier:0 "Winter"
  desc_harvest_winter_city_marsh_modifier:0 "Der Winter ist da. Die Sumpfgebiete erweisen sich als schwierig zu bereisen und haben unsere Ernährungssituation nur noch verschlimmert."
  harvest_winter_city_jungle_modifier:0 "Winter"
  desc_harvest_winter_city_jungle_modifier:0 "Der Winter ist da. Während der tropische Dschungel keine Jahreszeiten wie andere Teile der Welt hat, sind wir immer noch betroffen, da Orte, an denen wir Lebensmittel importieren würden, knapp sind."
  harvest_winter_city_farmland_modifier:0 "Winter"
  desc_harvest_winter_city_farmland_modifier:0 "Der Winter ist da. Diese Provinz liegt in reichlich Ackerland, auch wenn unsere Städte einen Teil des Ackerlandes verbraucht haben. Einfaches Reisen würde den Import von Lebensmitteln ermöglichen, um unsere Getreidespeicher zu versorgen."
  harvest_winter_city_forest_modifier:0 "Winter"
  desc_harvest_winter_city_forest_modifier:0 "Der Winter ist da. Unsere Stadt muss sich auf ausländische Importe und unsere Getreidespeicher verlassen, aber die Wälder haben es schwierig gemacht, zu reisen und zu handeln."
