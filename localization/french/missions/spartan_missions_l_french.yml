l_french:
  spartan_mission_01_laconia:0 "Restauration spartiate"
  spartan_mission_01_laconia_BUTTON_TOOLTIP:0 "Sparte a été rejetée par beaucoup comme un artefact du passé. Il est temps pour nous de nous lever et de leur prouver qu'ils ont tous tort."
  spartan_mission_01_laconia_DESCRIPTION:0 "Nous avons été ravagés par des seigneurs de guerre étrangers ambitieux jaloux de la puissance de Sparte, nous laissant affaiblis et sans nos alliés et sujets d'autrefois. Si nous voulons redevenir un acteur régional important en Grèce, nous devons redonner à la ville de Sparte sa gloire d'antan et mettre fin à nos rivaux locaux."
  spartan_mission_01_laconia_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme accomplie lorsque vous aurez conquis et consolidé toute la Laconie."
  spartan_mission_01_laconia_task_1:0 "Résurgence spartiate"
  spartan_mission_01_laconia_task_1_DESC:0 "La première étape dans la préparation de la nouvelle montée de Sparte est de reconstruire notre maison."
  spartan_mission_01_laconia_task_2:0 "Cuisine laconienne"
  spartan_mission_01_laconia_task_2_DESC:0 "Lorsque nous avons perdu Messénie lors de l'invasion de Thèbes, nous avons dû nous débrouiller avec ce que nous avions. Après cette douloureuse épreuve, nous devons apprendre à tirer le meilleur parti des terres agricoles de Laconie."
  spartan_mission_01_laconia_task_3:0 "Recruter les Skiritai"
  spartan_mission_01_laconia_task_3_DESC:0 "Les Skiritai ruraux vivent à la frontière entre la Laconie et l'Arkadia et étaient autrefois de fidèles sujets de Sparte. Nous pourrions les convaincre de revenir à nos côtés et de redevenir un allié."
  spartan_mission_01_laconia_task_4:0 "Extension de l'infrastructure"
  spartan_mission_01_laconia_task_4_DESC:0 "Notre peuple a été ravagé par les Thébains, menacé par les Macédoniens, et a longtemps souffert sous la coupe des autres. Nous devons reconstruire notre infrastructure locale afin qu'elle puisse soutenir nos ambitions audacieuses."
  spartan_mission_01_laconia_task_5:0 "Hommes spartiates"
  spartan_mission_01_laconia_task_5_DESC:0 "Bien que d'autres nations concentrent leurs efforts sur la création de temples magnifiques, de phares massifs ou de statues gigantesques, Sparte a toujours été la meilleure pour créer de grands guerriers."
  spartan_mission_01_laconia_task_6:0 "Ports spartiates"
  spartan_mission_01_laconia_task_6_DESC:0 "Pour faire face aux menaces sur n'importe quel théâtre de guerre, nous devrons nous assurer que nous pouvons rassembler une marine ainsi qu'une armée."
  spartan_mission_01_laconia_task_7:0 "Sanctuaire d'Artemis Orthia"
  spartan_mission_01_laconia_task_7_DESC:0 "Le culte d'Artemis Orthia remonte à des siècles, à la fondation même de Sparte. Son temple a connu des moments difficiles, reflétant le sort de notre nation, et c'est une insulte pour nous deux. C'est un honneur pour nous de pouvoir redonner à son domaine sa splendeur d'antan."
  spartan_mission_01_laconia_task_8:0 "Cynurie fortifiante"
  spartan_mission_01_laconia_task_8_DESC:0 "Les terres de Cynurie ont longtemps été un champ de bataille entre les intérêts argiens et lacédémoniens ; fortifier la zone assurerait notre présence dans la région."
  spartan_mission_01_laconia_task_9:0 "Hélotes de Messénie"
  spartan_mission_01_laconia_task_9_DESC:0 "Les Ilotes de Messénie étaient autrefois sous domination ; leur indépendance et leur arrogance sont un affront aux intérêts spartiates."
  spartan_mission_01_laconia_task_10:0 "Hélots une fois de plus"
  spartan_mission_01_laconia_task_10_DESC:0 "Avec Messénie sous notre contrôle, toute la Laconie sera enfin unie sous la domination lacédémonienne une fois de plus. Les menaces extérieures ne détruiront plus ce qui nous revient de droit."
  spartan_mission_01_laconia_task_11:0 "Réincorporer Messénie"
  spartan_mission_01_laconia_task_11_DESC:0 "$spartan_mission_01_laconia_task_12_DESC$"
  spartan_mission_01_laconia_task_12:0 "Terres de Messénie"
  spartan_mission_01_laconia_task_12_DESC:0 "Bien que la ville ait été fondée pour contrebalancer la puissance de Sparte par Epaminondas de Thèbes, nous allons maintenant utiliser [GetProvince('(int32)431').GetName] pour la construire à la place."
  spartan_mission_01_laconia_task_13:0 "Gouvernance des esclaves"
  spartan_mission_01_laconia_task_13_DESC:0 "Les hilotes ont souvent été traités durement à Sparte, ce qui a conduit à de nombreuses rébellions et révoltes. Une solution au problème récurrent nous permettrait de quitter nos maisons sans craindre pour leur sécurité face à nos esclaves."
  spartan_mission_01_laconia_task_14:0 "Faire face aux ilotes"
  spartan_mission_01_laconia_task_14_DESC:0 "Maintenant que nous avons décidé comment traiter nos esclaves, il ne reste plus qu'à l'appliquer sur toutes nos terres."
  spartan_mission_01_laconia_task_15:0 "Le chemin d'Olympie"
  spartan_mission_01_laconia_task_15_DESC:0 "Les Éléens de Lepreon bloquent le chemin de Messénie à Olympie. Sous notre règne, nous pourrions plus librement traverser l'ouest du Péloponnèse et nous approcher du temple de Zeus en cas de besoin."
  spartan_mission_01_laconia_task_final:0 "Force laconienne"
  spartan_mission_01_laconia_task_final_DESC:0 "Avec toute la Laconie sous notre domination, nous avons donné tort à ceux qui doutaient des Lacédémoniens. Sparte redeviendra la puissance majeure du Péloponnèse et, à terme, de toute la Grèce."
