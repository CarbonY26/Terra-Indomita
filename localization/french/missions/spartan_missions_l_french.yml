  spartan_mission_04_rivals:0 "Anciens rivaux"
  spartan_mission_04_rivals_BUTTON_TOOLTIP:0 "Bien que nous ayons récupéré une grande partie de ce qui nous appartenait autrefois, d'anciens rivaux se profilent toujours à nos frontières, prêts à frapper au moindre signe de faiblesse."
  spartan_mission_04_rivals_DESCRIPTION:0 "Dans la longue histoire de Sparte et de la Ligue du Péloponnèse, nous avons subi de nombreux rivaux qui se sont tournés vers nos terres avec ambition et désir. Tous voulaient devenir ce que nous étions toujours destinés à être, les hégémons de la Grèce. Les Macédoniens, les Thébains et les Athéniens - nations dépassées du passé."
  spartan_mission_04_rivals_CRITERIA_DESCRIPTION:0 "Cette mission sera considérée comme accomplie lorsque nous aurons conquis nos anciens rivaux."
  spartan_mission_04_rivals_task_1:0 "Le peuple d'Athènes"
  spartan_mission_04_rivals_task_1_DESC:0 "La ville d'Athènes était l'un de nos plus grands rivaux, car nous étions tous les deux leaders de nos ligues respectives. Bien qu'il ne soit plus le puissant antagoniste qu'il était, l'annexion de leur ancienne capitale serait une importante victoire symbolique pour nos hommes."
  spartan_mission_04_rivals_task_2:0 "Prendre le long mur"
  spartan_mission_04_rivals_task_2_DESC:0 "Nous avons détruit les longs murs entre Athènes et le Pirée lorsque nous avons gagné la guerre du Péloponnèse, mais il semble qu'ils aient eu l'audace de les faire reconstruire depuis lors. Il est temps de raser ces fortifications une fois pour toutes."
  spartan_mission_04_rivals_task_3:0 "Reconstruire Athènes"
  spartan_mission_04_rivals_task_3_DESC:0 "Bien que nous devions nous assurer qu'Athènes ne se dresse plus jamais contre nous, c'est une ville trop importante pour ne pas utiliser tout son potentiel. Les riches terres agricoles entourant la ville, ses anciennes infrastructures et les beaux temples. Tout devrait être restauré à son ancienne gloire."
  spartan_mission_04_rivals_task_4:0 "La garnison spartiate"
  spartan_mission_04_rivals_task_4_DESC:0 "Les Athéniens se sont souvent révélés problématiques pour ceux qui tentent de subjuguer la ville. Nous établirons une grande garnison pour nous assurer que cela ne se reproduira plus."
  spartan_mission_04_rivals_task_5:0 "Les mystères d'Eleusis"
  spartan_mission_04_rivals_task_5_DESC:0 "Les Athéniens ont depuis longtemps offert leur culte aux déesses Déméter et Koré à Eleusis, un culte particulier ayant joué un rôle important dans la politique et la vie quotidienne athéniennes et attiques pendant des siècles."
  spartan_mission_04_rivals_task_6:0 "Les plaines de Thessalie"
  spartan_mission_04_rivals_task_6_DESC:0 "La Thessalie a été placée sous contrôle macédonien pendant la campagne de Philippe pour devenir l'hégémon de la Grèce. Cette ancienne région a depuis crié pour être libérée du joug barbare, pour vivre à nouveau librement."
  spartan_mission_04_rivals_task_7:0 "Les fils de Kadmos"
  spartan_mission_04_rivals_task_7_DESC:0 "Thèbes a autrefois dirigé la coalition qui a démantelé la Ligue du Péloponnèse et a enseigné à Philippe II l'art de la guerre. Après la destruction et la restauration de Thèbes, elle a joué un petit rôle dans la politique régionale, et sa prise sera plus une victoire symbolique qu'autre chose."
  spartan_mission_04_rivals_task_8:0 "Restaurer les Sept Portes"
  spartan_mission_04_rivals_task_8_DESC:0 "Jusqu'à sa destruction éventuelle aux mains d'Alexandre, Thèbes était une puissante cité-État au centre de la Ligue béotienne, contrôlant une grande partie de la politique régionale entre l'Attique au sud, la Phocide à l'ouest et la Thessalie au nord."
  spartan_mission_04_rivals_task_9:0 "Apaiser les dieux de Béotie"
  spartan_mission_04_rivals_task_9_DESC:0 "De nombreuses divinités célébrées en Béotie sont rares sur nos terres, mais nous connaissons leurs noms. En signe de bonne volonté, nous offrirons des dons aux sanctuaires et temples de la région."
  spartan_mission_04_rivals_task_10:0 "Pacifier la Ligue"
  spartan_mission_04_rivals_task_10_DESC:0 "Au centre de la Grèce se trouve l'ancienne Ligue béotienne, d'Orchomenos à l'ouest à Tanagra à l'est. Tout comme Thèbes utilisait autrefois la Ligue pour devenir les hégémons de la Grèce, nous l'utiliserons pour assurer le contrôle de nos frontières nord."
  spartan_mission_04_rivals_task_11:0 "Mettre fin à la menace macédonienne"
  spartan_mission_04_rivals_task_11_DESC:0 "Les barbares de Macédoine ont longtemps prétendu être de souche grecque, même s'ils ont opprimé et annexé de grandes parties de la Grèce. Avec nos récentes victoires régionales, il est temps de mettre fin à la menace macédonienne et de prendre nous-mêmes le contrôle du nord."
  spartan_mission_04_rivals_task_12:0 "Patrie des Macédoniens"
  spartan_mission_04_rivals_task_12_DESC:0 "Nous prendrons le contrôle des villes les plus importantes de la région macédonienne : Pella, Thessalonique et Amphipolis. Avec ces trois villes sous notre contrôle, l'ancienne monarchie macédonienne va enfin faiblir et nous pourrons mettre un terme à leur ambition vorace."
  spartan_mission_04_rivals_task_13:0 "Paix spartiate"
  spartan_mission_04_rivals_task_13_DESC:0 "Les Macédoniens sont habitués à opprimer les autres, maintenant ils devront apprendre à vivre sous la domination des autres. Résidant aux confins du monde civilisé, ils joueront un rôle important dans le contrôle de la région en tant que rempart contre les barbares vivant plus au nord et à l'est."
  spartan_mission_04_rivals_task_final:0 "Suprématie spartiate"
  spartan_mission_04_rivals_task_final_DESC:0 "Nous avons repris tout ce qui nous appartenait autrefois et avons vaincu tous les ennemis qui menaçaient notre maison. Avec plusieurs campagnes réussies derrière nous et une armée expérimentée prête à suivre notre commandement, notre seule limite est l'étendue de notre ambition."
