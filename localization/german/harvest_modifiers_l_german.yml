  harvest_summer_modifier:0 "Sommer"
  desc_harvest_summer_modifier:0 "Der Sommer ist da. Die Ernte ist reichlich, und es ist Zeit zu ernten."
  harvest_summer_fish_modifier:0 "Sommer"
  desc_harvest_summer_fish_modifier:0 "Der Sommer ist da. Unsere Fischer haben mehr Aktivität als sonst gemeldet, und unser Vorrat wird reichlich sein."
  harvest_summer_foodgood_modifier:0 "Sommer"
  desc_harvest_summer_foodgood_modifier:0 "Der Sommer ist da. Feldfrüchte, insbesondere die in dieser Provinz, werden uns mit einer großen Fülle an Nahrung versorgen."
  harvest_summer_floodplain_modifier:0 "Sommer"
  desc_harvest_summer_floodplain_modifier:0 "Der Sommer ist da. Der reiche Boden und die Überschwemmungen von Flüssen in dieser Region haben es ermöglicht, dass die Ernte in viel größerer Zahl als auf der ganzen Welt üblich geerntet werden konnte."
  harvest_summer_animal_modifier:0 "Sommer"
  desc_harvest_summer_animal_modifier:0 "Der Sommer ist da. Unser Vieh wird reichlich Grasfelder haben, auf denen es wachsen kann, was uns wiederum mehr Fleisch geben wird."
  harvest_summer_wildanimal_modifier:0 "Sommer"
  desc_harvest_summer_wildanimal_modifier:0 "Der Sommer ist da. Unsere Jäger haben eine erhöhte Aktivität von Wild in dieser Provinz gemeldet, wie es für diese Jahreszeit normal ist."
  harvest_summer_city_plains_modifier:0 "Sommer"
  desc_harvest_summer_city_plains_modifier:0 "Der Sommer ist da. Unsere Stadt ist voller Lebensmittel, und Händler aus der ganzen Region sind gekommen, um Lebensmittel und Waren einzutauschen."
  harvest_summer_city_mountain_modifier:0 "Sommer"
  desc_harvest_summer_city_mountain_modifier:0 "Der Sommer ist da. Während die Außenwelt tatsächlich von dem wärmeren Wetter profitiert, erfährt unsere Stadt keinen solchen Segen. Händler sind gekommen, um ihre Lebensmittel zu handeln, aber die beschwerliche Reise in die Stadt macht es schwierig."
  harvest_summer_city_hills_modifier:0 "Sommer"
  desc_harvest_summer_city_hills_modifier:0 "Der Sommer ist da. Die Stadt profitiert zwar von der Zunahme von Nahrung und Handel, aber das hügelige Gelände hat zu einem merklichen Rückgang der Gewinne geführt, als wir in flacherem Gelände gewonnen hätten."
  harvest_summer_city_desert_modifier:0 "Sommer"
  desc_harvest_summer_city_desert_modifier:0 "Der Sommer ist da. Die Stadt leidet sehr unter der intensiven Hitze, und obwohl der Handel aus fremden Ländern hilft, gibt es keine Hoffnung unter der Sommersonne."
  harvest_summer_city_marsh_modifier:0 "Sommer"
  desc_harvest_summer_city_marsh_modifier:0 "Der Sommer ist da. Die Sumpfgebiete rund um die Stadt versorgen uns zwar mit Nahrung, erschweren es den Händlern aber auch, ihre Lebensmittel und Waren einzutauschen."
  harvest_summer_city_jungle_modifier:0 "Sommer"
  desc_harvest_summer_city_jungle_modifier:0 "Der Sommer ist da. Während die Außenwelt von dem warmen Wetter profitiert, kommen diese Vorteile in dieser Stadt, die tief im tropischen Dschungel liegt, nicht so leicht an."
  harvest_summer_city_farmland_modifier:0 "Sommer"
  desc_harvest_summer_city_farmland_modifier:0 "Der Sommer ist da. Unsere Stadt gedeiht unter der Wärme der Sommersonne. Obwohl ein Teil unseres Ackerlandes von den Städten verbraucht wurde, versorgt unser verbleibendes Ackerland unser Volk, und ausländische Händler finden unsere Provinz ideal zum Reisen und Handeln."
  harvest_summer_city_forest_modifier:0 "Sommer"
  desc_harvest_summer_city_forest_modifier:0 "Der Sommer ist da. Die Wälder erwachen zum Leben, wenn die Bäume grün werden und blühen, während unsere Stadt von einer Zunahme des Handels mit Außenstehenden profitiert, auch wenn die Wälder selbst diesen Handel erschweren."
  harvest_day1boost_modifier:0 "Lebensmittelbevorratung"
  desc_harvest_day1boost_modifier:0 "Nach einem erfolgreichen Sommer zählen unsere Bauern, Fischer, Hirten und Jäger ihre Beute!"
  harvest_handicap_modifier:0 "Effektive Lebensmittelrationierung"
