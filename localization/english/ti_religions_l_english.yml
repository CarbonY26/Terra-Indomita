 tai_religion:0 "Moism"
 desc_tai_religion:0 "The religion of the Tai, Moism believes that the universe was created by Gyaj, the Thunder god of the Heavens, Ngweg, the supreme Dragonking, and Baeuqloxdoh the creator of humanity. Baeuqloxdoh, with the help of his consort, Moloxgyap, created 5 children of the moontain from which all humanity came from."
 satsana_phi_religion:0 "Phiism"
 desc_satsana_phi_religion:0 "The beliefs of Phiism, also known as Satsana Phi and Ban Phi, is an animistic belief system that developped into a complex network of deities. It was later influenced by Hinduism, Phiism in this time period has yet to experience full Hindification. The pantheon of Phiism is filled with 'Phi,' also called spirits, which any ancestor can become over 14th generations of having passed."
