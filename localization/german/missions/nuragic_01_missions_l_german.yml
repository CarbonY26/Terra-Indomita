l_german:
  nuragic_mission_01_inv:0 "Die Rückeroberung der Nuraghen-Heimat"
  nuragic_mission_01_inv_DESCRIPTION:0 "So lange die Sonne ihren Weg in den himmlischen Reichen zurückgelegt hat, hat unser Volk ein einfaches und ereignisloses Leben geführt, unser Vermögen schwankte und floss wie das uns umgebende Ozeanwasser. Während einige über unsere Art spotten und uns Barbaren nennen, waren wir zufrieden mit dem, was wir unser Eigen nennen mussten. \n \nDies hat sich mit der Ankunft der Karthager geändert, die die Südküste unserer Insel für sich erobert haben. Ihre Diplomaten haben unmissverständlich klar gemacht, dass unsere bergigen Heimatländer nicht sicher vor ihren einfallenden Armeen sind, aber wir haben eine andere Vorstellung von unserer Zukunft."
  nuragic_mission_01_inv_CRITERIA_DESCRIPTION:0 "Diese Mission gilt als abgeschlossen, wenn wir die Ausländer von unserer Insel vertrieben und sie für uns zurückerobert haben."
  nuragic_mission_01_inv_BUTTON_TOOLTIP:0 "Wir müssen die Eindringlinge aus unserer Heimat vertreiben und sie für uns zurückerobern."
  nuragic_mission_01_inv_1_task:0 "Versammlung der Stammesältesten"
  nuragic_mission_01_inv_1_task_DESC:0 "Bevor wir irgendwelche Schritte gegen die Ausländer unternehmen, müssen wir zuerst einen Konsens unter unseren Stammesbrüdern erzielen. Wir können dies nicht alleine tun; wir müssen unsere Kräfte vereinen, wenn wir Hoffnung auf Erfolg haben. Sendet den Nachbarstämmen Nachricht, dass ein Rat abgehalten wird!celt_mil3!"
  nuragic_mission_01_inv_2_task:0 "Sicherung der Reserven"
  nuragic_mission_01_inv_2_task_DESC:0 "Wenn wir hoffen können, im Feld zu gewinnen, müssen unsere Soldaten gut ernährt und jederzeit kampfbereit sein, denn Hunger ist ein allgegenwärtiger Feind, dem man nur schwer entkommen kann. Sobald uns die Mittel zur Verfügung stehen, sollten wir eine Bauernsiedlung bauen und so viel Getreide importieren, wie wir lagern können.celt_mil14!"
  nuragic_mission_01_inv_3_task:0 "Stelle die Nuraghe wieder her"
  nuragic_mission_01_inv_3_task_DESC:0 "In schwierigen Zeiten zogen sich unsere Vorfahren in die von ihnen errichteten Festungstürme, die Nuraghen, zurück und warteten auf günstige Zeiten, um von diesen Positionen der Stärke aus gegen ihre Feinde vorzugehen. Bevor wir unsere eigenen Kriege führen, müssen wir die alten Sitten ehren und sicherstellen, dass die Nuraghen befestigt und ausreichend mit Vorräten versorgt sind.celt_mil8!"
  nuragic_mission_01_inv_4_task:0 "Die erste Stadt, die fällt"
  nuragic_mission_01_inv_4_task_DESC:0 "Es gibt eine Stadt im Norden, die die Karthager [GetProvince('(int32)3504').GetName] genannt haben, die relativ isoliert ist ... dies wird die erste sein, die unseren Armeen zum Opfer fällt. Da wir keine eigenen Städte haben, hoffen wir, [GetProvince('(int32)3504').GetName] als Operationsbasis für die Zukunft zu nutzen, daher ist es von entscheidender Bedeutung, dass wir schließlich die Infrastruktur dort entwickeln.event_pic4!"
  nuragic_mission_01_inv_5_task:0 "Abschließen der Hintertür"
  nuragic_mission_01_inv_5_task_DESC:0 "Die Leichtigkeit der Kreuzung bei [GetProvince('(int32)3506').GetName] ist jedem bekannt; Es ist eine triviale Sache für eine Armee aus Korsika, über die Gewässer zu segeln, und weil wir es ablehnen, jemandem einen so einfachen Zugang zu unserer Insel zu ermöglichen, müssen wir Maßnahmen ergreifen, um dies zu verhindern. Aber zuerst müssen wir die Korser vertreiben, die sich derzeit auf unserer Insel befinden ...greek_mil1!"
  nuragic_mission_01_inv_6_task:0 "Ein Standbein in Phikaria"
  nuragic_mission_01_inv_6_task_DESC:0 "Träume von fremden Eroberungen sind das Letzte, womit wir uns verstricken wollen, aber alle können die Klugheit einsehen, den Hafen von [GetProvince('(int32)3508').GetName] für unsere eigenen Zwecke zu sichern. Außerdem wollen wir die Korser nicht gedeihen sehen, schon gar nicht auf unsere Kosten.ägypten_mil6!"
  nuragic_mission_01_inv_7_task:0 "Augen auf die Hügel"
  nuragic_mission_01_inv_7_task_DESC:0 "Ein klarer Vorteil, den wir gegenüber den Ausländern haben, ist, dass wir diese Länder gut kennen, obwohl sie nur Eindringlinge sind. Wir können unsere Geländekenntnisse zu unserem Vorteil nutzen und unsere Männer durch schwieriges Gelände schicken, um ihre Truppenbewegungen im Auge zu behalten. \n \nDie Räuber, die in den Bergen leben, sind erfahrene Spurenleser; wir sollten eine Amnestie ankündigen, wenn sie bereit sind, uns zu helfen.celt_mil7!"
  nuragic_mission_01_inv_8_task:0 "Opfer für die Götter des Krieges"
  nuragic_mission_01_inv_8_task_DESC:0 "Es gibt geheime Wege, die unseren Schamanen bekannt sind, wodurch unsere Siege über unsere Feinde so gut wie sicher sind ... der Preis, den die Götter des Todes verlangen, ist jedoch hoch; Sie sind nur mit Blut zufrieden.celt_mil15!"
  nuragic_mission_01_inv_9_task:0 "Der Hafen von [GetProvince('(int32)3494').GetName]"
  nuragic_mission_01_inv_9_task_DESC:0 "Obwohl das Land selbst bisher relativ unerschlossen ist, betrachten die Karthager den Hafen von [GetProvince('(int32)3494').GetName] als lebenswichtig für ihre Nachschubbemühungen, und aus diesem Grund können wir ihnen nicht länger erlauben, diesen Ort zu kontrollieren.greek_mil4!"
  nuragic_mission_01_inv_10_task:0 "Die Zerstörung von [GetProvince('(int32)3481').GetName]"
  nuragic_mission_01_inv_10_task_DESC:0 "Wie Tiere in einem Blutrausch können unsere Soldaten, gestärkt durch ihre jüngsten Erfolge im Feld, den Untergang der Eindringlinge spüren und verlangen, dass wir nach [GetProvince('(int32)3481').GetName] vordringen, zweifellos begierig nach den reichen Schätzen, die angeblich innerhalb seiner Mauern aufbewahrt werden . Unsere Männer werden sich mit nichts weniger als der vollständigen Zerstörung der Stadt begnügen.greek_mil15!"
  nuragic_mission_01_inv_11_task:0 "Karalisches Ackerland"
  nuragic_mission_01_inv_11_task_DESC:0 "Wirklich, wir haben nur wenige Orte wie [GetProvince('(int32)3484').GetName] gesehen; eine Stadt, umgeben von fruchtbaren Weinbergen, von der Sonne geküsst und wo das wahre Glück lebt. Alle, die an dieser Stadt vorbeikommen, wünschen sich ein Ende ihrer Reisen, sehnen sich danach, auf unseren Anwesen zu bleiben und die Delphine beim Spielen im Wasser des Mare Tyrrhenum zu beobachten. Wir werden Karali kultivieren und es ungeachtet der Kosten zu einer großartigen Stadt machen.greek_mil16!"
  nuragic_mission_01_inv_12_task:0 "Eine südliche Hauptstadt"
  nuragic_mission_01_inv_12_task_DESC:0 "Nachdem wir die unbestrittenen Herren unserer Insel geworden sind und unsere Autorität von den nördlichen Schanzen bis zu den südlichsten Städten anerkannt ist – tatsächlich gehört ganz Sardinien uns – kann man mit Sicherheit sagen, dass eine neue Ära angebrochen ist, eine, in der die Nuraghen leben werden eine eigene Heimat haben.greek_mil19!"
  nuragic_mission_01_inv_13_task:0 "Erobern Sie die Schiffe"
  nuragic_mission_01_inv_13_task_DESC:0 "Jetzt, da wir es geschafft haben, uns eine Hafenstadt zu sichern, sollten wir sofort den Bau einer Flotte in Betracht ziehen. Zu unserem Glück ließ der Feind in seiner Eile, die Region zu räumen, einige Schiffe zurück, die sich in anständigem Zustand befinden. es würde nicht viel brauchen, um sie wieder funktionsfähig zu machen.ägypten_mil21!"
  nuragic_mission_01_inv_14_task:0 "Ein blindes Auge für Piraterie"
  nuragic_mission_01_inv_14_task_DESC:0 "Obwohl es viele Jahre her ist, dass wir Kontakt zu unseren Cousins ​​hatten, haben wir von den schrecklichen Piraten von Mago gehört ... vielleicht möchten sie uns für eine Weile besuchen kommen?ägypten_mil24!"
  nuragic_mission_01_inv_16_task:0 "Alte Gäste"
  nuragic_mission_01_inv_16_task_DESC:0 "Obwohl es zunächst wie eine gute Idee schien, gehen die Talaiotic Pirates, die wir eingeladen haben, sich in [GetProvince('(int32)3494').GetName] niederzulassen, rücksichtslos über die lokale Bevölkerung, eine Situation, die auf lange Sicht unhaltbar ist. Wir müssen drastische Maßnahmen ergreifen, bevor es zu spät ist.greek_mil18!"
  me_nuragic_1_title:0 "Ein Konzil von großer Bedeutung"
  me_nuragic_1_desc:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] platzt aus dem Zelt, ein schmutziger Strom von Flüchen bricht aus [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] Mund, und Augenblicke später gesellt sich [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] die gesamte Entourage hinzu. Alle, die draußen stehen – nicht wenige, denn den ganzen Vormittag tummeln sich viele Soldaten – können sich so selbst ein Bild vom Verhandlungsverlauf machen. Ein leises Murmeln geht durch die sich versammelnde Menge, als [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] sich mit vor Wut gerötetem Gesicht umdreht, um sie anzusprechen. \n \n»Vor ein paar Wochen schickte ich, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], eine Nachricht an die Stammesältesten, um eine Zuhörerschaft zu suchen, um über die Gefahr zu sprechen, die die Karthager für uns alle darstellen, und doch musste niemand den Anstand aufbringen, um den Anruf zu beantworten, außer den Tibulaten, die Ausländer sind diese Insel genauso wie die Nordafrikaner. Ich habe erwartet, dass unsere Cousins ​​dem heiligen Ruf folgen, wenn man bedenkt, dass wir auf dieser Insel viele Nuraghenstämme haben, aber es sollte mich nicht überraschen, dass sie sich alle vor einem Kriegsrat davonschleichen.“ Sich einem rotgesichtigen [GetCountry('X47').GetRuler.GetName] zuwendend, der mit verschränkten Armen dasteht, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] streckt [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] Finger aus und setzt [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] Tirade fort, [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] Stimme zittert vor Wut. \n \n„Ich glaube, ihr seid alle Feiglinge, unwürdig, mit Schweinen zu schlafen! [GetCountry('X47').GetRuler.GetFirstName], du wagst es, hierher zu kommen mit honigsüßen Worten, die einen falschen Frieden versprechen, dein Atem ist versüßt von karthagischem Wein und deine Taschen sind mit ihrem Silber gefüllt – genug! Du bist kein Kriegspartner, sondern eine Schlange im Gras. Geh sofort, damit ich nicht meinen Schwur der Gastfreundschaft breche und dich niederschlage, wo du stehst!' Die Stimmung in der Menge wird hässlich, als [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] schreit: ‚Es soll niemandem Gnade erwiesen werden! Sardinien wird uns gehören!'"
  me_nuragic_01_inv_1.a:0 "Tod den Feiglingen und Fremden! Wir werden sie alle töten!"
  me_nuragic_1_tooltip:0 "#Y Wir haben jetzt Ansprüche auf ganz Sardinien#!. Die Missionsaufgabe „#Y A Council of Great Importance#!“ ist jetzt #G Completed#!!"
  me_nuragic_2_title:0 "Sicherung der Reserven"
  me_nuragic_2_desc:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] ist in der gerade erst fertiggestellten Bauernsiedlung angekommen, hat beschlossen, nichts dem Zufall zu überlassen und möchte die Handarbeit unserer Arbeiter persönlich in Augenschein nehmen. [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] ging durch die Felder, inspizierte die Qualität des Bodens und verbrachte Stunden damit, durch die Lagerräume zu laufen, um das Futter für die Nutztiere zu überprüfen und ob ihre Ställe ordnungsgemäß gereinigt wurden oder nicht - kein Detail wurde als zu unbedeutend für [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] Aufmerksamkeit erachtet. Nach einem unglaublich langen Tag waren alle erleichtert, als [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] seine Aussage machte."
  me_nuragic_01_inv.2.a:0 "Wir können uns auf das, was kommt, vorbereiten und wissen, dass unsere Bäuche voll sein werden"
  me_nuragic_2_tooltip:0 "Die Missionsaufgabe '#Y Sicherung der Reserven#!' ist jetzt #G Completed#!!"
  securing_reserves_tt:0 "Bauen Sie eine landwirtschaftliche Siedlung in einem beliebigen Lebensmittel produzierenden Gebiet."
  me_nuragic_3_title:0 "Stelle die Nuraghe wieder her"
  me_nuragic_3_desc:0 "Seit Monaten haben wir Männer, die hart in den Bergen arbeiten und die notwendigen Steine ​​abbauen, um die Nuraghenbefestigungen in unserem Land zu reparieren. Die Arbeit ist zermürbend und die Arbeiter beschweren sich oft heftig während der Hitze des Tages, aber alle sind sich bewusst, dass diese schwierige Arbeit von größter Bedeutung ist. \n \nObwohl wir voll und ganz auf die Fähigkeit unserer Soldaten vertrauen, unser Volk zu beschützen, sind wir beruhigt, da wir wissen, dass wir uns, wenn alles andere fehlschlägt, innerhalb der Mauern der Nuraghe versammeln können, um wieder zu Kräften zu kommen."
  me_nuragic_01_inv.3.a:0 "Mögen wir uns niemals in diese Türme zurückziehen müssen"
  me_nuragic_3_tooltip:0 "Die Missionsaufgabe „#Y Restore the Nuraghe#!“ ist jetzt #G Completed#!!"
  me_nuragic_4_title:0 "Der Fall von [GetProvince('(int32)3504').GetName]"
  me_nuragic_4_desc:0 "Von [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] Aussichtspunkt in den nahe gelegenen Hügeln hat [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] einen beeindruckenden Blick auf die darunter liegenden Ebenen, wobei alle Augen auf die dicke schwarze Rauchfahne gerichtet sind, die von [GetProvince('(int32)3504').GetName] nach oben treibt. Seit Monaten wissen die Karthager von unseren Vorbereitungen, haben uns aber in ihrer Hybris als bloße Barbaren abgetan, die unfähig sind, unsere Kriegspläne auszuführen. Sie glaubten, hinter ihren Mauern sicher zu sein, aber sie haben die Art der Gefahr, in der sie sich befanden, eindeutig missverstanden. \n \n[SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] trocken wendet sich an einen Berater in der Nähe und gibt einen Befehl. »Finden Sie den Kommandanten der Zitadelle und schicken Sie seinen Kopf nach Karthago. Verschone niemanden sonst, den du findest.“"
  me_nuragic_01_inv.4.a:0 "Dies ist eine Botschaft, die die Karthager verstehen werden ..."
  me_nuragic_4_tooltip:0 "Die Missionsaufgabe „#Y The First City to Fall#!“ ist jetzt #G Completed#!!"
  me_nuragic_5_title:0 "Abschließen der Hintertür"
  me_nuragic_5_desc:0 "Wir haben endlich die Nachricht erhalten, dass unser laufender Bau bei [GetProvince('(int32)3506').GetName] fast abgeschlossen ist, trotz der Schikanen der örtlichen Tibulaten und Korser, die unsere Anwesenheit in der Region nicht sehen wollen. Dennoch sind die Soldaten auf der Baustelle mehr als in der Lage, diese Scharmützler zu vertreiben, sodass die Arbeit ihrem unvermeidlichen Ende entgegengeht. \n \nObwohl die Festung Viniolae eine beeindruckende Errungenschaft ist, hat uns unser Chefarchitekt informiert, dass wir mehr tun könnten, um unsere Verteidigung zu verstärken, wenn wir die Münze dazu hätten."
  me_nuragic_01_inv.5.a:0 "Das ist für unsere Zwecke mehr als geeignet"
  me_nuragic_01_inv.5.b:0 "Es lohnt sich, mehr auszugeben, um eine Katastrophe in der Zukunft zu verhindern"
  me_nuragic_5a_tooltip:0 "Die Missionsaufgabe „#Y Locking the Back Door#!“ ist jetzt #G Completed#!!"
  me_nuragic_5b_tooltip:0 "Die Missionsaufgabe „#Y Locking the Back Door#!“ ist jetzt #G Completed#!!"
  me_nuragic_6_title:0 "Ein Standbein in Phikaria"
  me_nuragic_6_desc:0 "Obwohl wir unser Bestes getan haben, um die Nordküste Sardiniens zu sichern, werden wir ständig von korsischen und tibulatischen Angreifern belästigt, die, unfähig, ihre Niederlage durch unsere Hand zu akzeptieren, auf Räuberei zurückgreifen und durch List und Verrat nehmen, was sie nicht bekommen können Waffengewalt. Da wir uns fälschlicherweise auf der Insel Korsika in Sicherheit glaubten, waren wir gezwungen, einen Außenposten auf der Insel zu errichten, in der Hoffnung, ihre versuchte Überquerung des Mare Sardoum an der Quelle zu vereiteln. \n \nDie Situation ist vorerst in Ordnung, aber langfristig unhaltbar ... wir könnten gezwungen sein, die Insel irgendwann zu befrieden."
  me_nuragic_01_inv.6.a:0 "Jetzt können wir dieses verdammte Gesindel im Auge behalten"
  me_nuragic_6_tooltip:0 "Wir haben jetzt Forderungen auf der Insel Korsika. Die Missionsaufgabe „#Y A Foothold in Phikaria#!“ ist jetzt #G Completed#!!"
  me_nuragic_7_title:0 "Augen auf die Hügel"
  me_nuragic_7_desc:0 "„Runter, du Narr! Sie sind fast bei uns!' [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] zischt, packt [SCOPE.sCharacter('random_dude3').GetName] an der Tunika und zieht sie in Richtung der Bürste. Sekunden später galoppiert ein großer Stoßtrupp leichter Kavallerie an der Stelle vorbei, an der Sie gerade gestanden haben - eine Katastrophe wurde nur knapp vermieden. Sobald der Trommelschlag der Hufe verklungen ist, gibt [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] das Signal, [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] versammelt Soldaten und sie kriechen auf dem Bauch den Hügel hinauf und beobachten die feindlichen Reiter, die auf die Küste zusteuern. \n \nDie Karthager haben ihre Patrouillen in letzter Zeit verdoppelt, und obwohl sie unsere Insel mit Silber überschwemmen und jeden und jeden anheuern, der bereit ist, sich gegen uns zu stellen, finden unsere Späher die versteckten Orte in den Tälern und behalten ihre Bewegungen im Auge, Gott sei Dank. Mit etwas Glück können wir diesen Vorsprung halten, vor allem mit Hilfe der Bergrebellen, die diese Straßen wie ihre Westentasche kennen."
  me_nuragic_01_inv.7.a:0 "Tun Sie Ihr Bestes, um ungesehen zu bleiben – wir brauchen den Überraschungseffekt"
  me_nuragic_7_tooltip:0 "Die Missionsaufgabe „#Y Eyes in the Hills#!“ ist jetzt #G Completed#!!"
  me_nuragic_8_title:0 "Blutige Geschenke für Babai"
  me_nuragic_8_desc:0 "Verzweifelte Zeiten erfordern verzweifelte Maßnahmen, wie das Sprichwort sagt, und obwohl unser Volk seit vielen Jahren keine Menschen mehr den Göttern geopfert hat, hat [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] entschieden, dass wir uns an die Götter des Krieges und des Todes wenden müssen. Die Luft ist erfüllt vom herzzerreißenden Wehklagen von Frauen und Kindern, wenn unsere Soldaten sie von den Wagen zerren und zum Hinrichtungsort drängen. Einige werfen auf dem Weg zum Hackklotz einen mitleidigen Blick auf [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] in der Hoffnung, Mitleid zu finden, und finden ihren Blick unerwidert. Es wird heute keine Milde geben, nur die Axt. \n \nNatürlich wird unser Ruf im In- und Ausland darunter leiden ... die Karthager werden allen erzählen, dass wir Barbaren sind, und auf diesen Moment als Beweis unserer Wildheit hinweisen."
  me_nuragic_01_inv.8.a:0 "Babai wird dieses Angebot nicht vergessen ... der Preis wird es wert sein!"
  me_nuragic_8_tooltip:0 "Die Missionsaufgabe „#Y Opfer für die Götter des Krieges#!“ ist jetzt #G Completed#!!"
  me_nuragic_9_title:0 "Der Hafen von Cornus"
  me_nuragic_9_desc:0 "Seit langem wissen wir, dass die Siedlung [GetProvince('(int32)3494').GetName] eine wichtige Zwischenstation für karthagische Kaufleute ist, die oft in diesem freundlichen Hafen anhalten, um frisches Wasser und Vorräte zu holen, während sie das von Piraten heimgesuchte Mare Sardoum durchqueren. \n \nUnnötig zu erwähnen, dass unser jüngster Sieg dort viel dazu beitragen wird, diese Bemühungen zu vereiteln. Ach ja, und die zurückgelassene Schatzkammer ist eine nette Bereicherung für unsere eigenen Kassen."
  me_nuragic_01_inv.9.a:0 "Jedes Bisschen hilft"
  me_nuragic_9_tooltip:0 "Die Missionsaufgabe „#Y The Port of Cornus#!“ ist jetzt #G Completed#!!"
  me_nuragic_10_title:0 "Die Zerstörung von Sulki"
  me_nuragic_10_desc:0 "[GetProvince('(int32)3481').GetName], der Sitz der karthagischen Macht auf Sardinien, ist den siegreichen Streitkräften von [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] zum Opfer gefallen, und die Rache unserer blutrünstigen Soldaten ist erschreckend. Seit jeher haben die Karthager unser Volk hinter Sulkis Mauern terrorisiert und so getan, als ob ihnen die Insel gehörte, aber jetzt haben die Götter die perfiden Männer aus Nordafrika im Stich gelassen und die Stunde des Gerichts ist nahe. \n \nAls sich die Armeen von [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] zum ersten Mal Sulki näherten, wurde befürchtet, dass der Sieg zur völligen Zerstörung der verhassten karthagischen Hauptstadt führen würde - ehrlich gesagt könnte [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] die Männer von [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] nicht davon abhalten, die Stadt niederzubrennen. \n \nDurch die Zerstörung dieser Stadt glauben die Soldaten, dass die Verbrechen ihrer Väter endlich gerächt würden, ein symbolischer Schritt, um die hasserfüllte Präsenz der Karthager für immer aus dem Land zu entfernen, aber unsere Berater reißen sich die Haare über den Gedanken, einen davon zu plündern die wenigen Städte unserer Insel. \n \n[SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] steht vor Sulkis Toren, eine ganze Armee wartet auf den Befehl ... mit einem einzigen Wort könnten Tausende von Seelen sterben."
  me_nuragic_01_inv.10.a:0 "Erspare ihnen keine Tränen, das ist es, was sie verdienen. Brennen Sie alles nieder!"
  me_nuragic_10_tooltip:0 "Die Missionsaufgabe „#Y The Sack of Sulki#!“ ist jetzt #G Completed#!!"
  me_nuragic_01_inv.10.b:0 "Ich habe meine Meinung geändert – sag den Männern, sie sollen die Stadt verschonen"
  me_nuragic_11_title:0 "Karalisches Ackerland"
  me_nuragic_11_desc:0 "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName] hat in den letzten Wochen immer mehr Zeit in der Provinz [GetProvince('(int32)3484').GetName] verbracht. Da er zu diesem Zeitpunkt mit ganz Sardinien vertraut ist und den größten Teil seines [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] Erwachsenenlebens mit Kampagnen auf der Insel verbracht hat, ist [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] mit praktisch jeder Bergstraße und jedem Tal unserer Insel gut vertraut, daher sollte es nicht überraschen, dass Karali erhalten hat die meiste Aufmerksamkeit. \n \nGutes Ackerland war auf unserer Insel schon immer schwer zu finden, und doch ist Karali mit fruchtbaren Feldern und Süßwasserströmen gesegnet, mit viel Platz für unsere Nutztiere, um nach Belieben umherzuwandern. Die Bienen, die auf dem Land leben, produzieren einen Honig mit einer leichten Bitterkeit, den Feinschmecker exquisit finden, und die Weine, die in den Weinbergen von Karali produziert werden, sind einfach die besten, die auf Sardinien zu finden sind. Nichts für sanftes Leben, selbst der mächtige [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] war von den Reizen der Region gefesselt und befahl, die Stadt nach anspruchsvollen Standards zu bauen."
  me_nuragic_01_inv.11.a:0 "Ich stelle mir hier eine Zukunft vor..."
  me_nuragic_11_tooltip:0 "Die Missionsaufgabe „#Y Karalian Farmlands#!“ ist jetzt #G Completed#!!"
  me_nuragic_12_title:0 "Eine südliche Hauptstadt"
  me_nuragic_12_desc:0 "Nachdem er die Nachricht erhalten hat, dass die Stadt [GetProvince('(int32)3484').GetName] gedeiht, hat unser Anführer dank der Großzügigkeit, die [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] bei der Finanzierung seines Baus gezeigt hat, eine mutige Entscheidung getroffen, eine, die die Stammesältesten schockiert hat - wir müssen unser angestammtes Zuhause sofort verlassen und auswandern Hauptstadt in die neue Stadt an der Küste. Obwohl einige sich gegen [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]'s unorthodoxen Befehl sträuben, hat [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] die persönliche Popularität sowie kürzliche Änderungen in unseren Gesetzen [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] die absolute Autorität gegeben, die Lebensweise unseres Volkes zu entwurzeln, so dass alle gegensätzlichen Stimmen zum Schweigen gebracht wurden. \n \nEs ist wahr, dass [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] alles andere als dem Namen nach regiert, ungeachtet dessen, was unsere Gesetze und Traditionen sagen mögen. Wenn also eines Morgens bekannt gegeben wird, dass in [SCOPE.GetRootScope.GetCountry.GetName] ein königlicher Palast gebaut wurde, sind nicht viele überrascht. Es scheint, dass die Tage unserer früheren Regierungsweisen, was auch immer sie sein mögen, stillschweigend vorbei sind und eine neue Ära vor uns liegt. Wir beten nur, dass die Götter [GetProvince('(int32)3484').GetName], Vorname von [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], die Weisheit gewähren, unser Volk durch eine gewalttätige und turbulente Welt zu führen. \n \nEs gibt einige, die offen den Verlust unserer alten Hauptstadt betrauern, und viele andere trauern heimlich um den Verlust unserer alten Freiheiten, aber diese mutlosen Stimmen sind wenige im Vergleich zu denen, die von dieser unerwarteten Veränderung begeistert sind. Das Leben wird für uns jetzt anders sein ..."
  me_nuragic_01_inv.12.a:0 "Dieser Tag markiert wirklich den Beginn unserer Geschichte"
  me_nuragic_12_tooltip:0 "Die Missionsaufgabe „#Y A Southern Capital#!“ ist jetzt #G Completed#!!"
  me_nuragic_13_title:0 "Erobern Sie die Schiffe"
  me_nuragic_13_desc:0 "In ihrer Eile, [GetProvince('(int32)3504').GetName] aufzugeben, ließen die Karthager viel zurück – eine überraschende Wendung der Dinge, wenn man bedenkt, dass sie für ihren Geiz bekannt sind. Sie überließen unseren Streitkräften nicht nur die Stadt, sondern ließen in ihrer blinden Panik sogar Schiffe im Hafen treiben, obwohl sie anscheinend einen halbherzigen Versuch unternahmen, sie zu verbrennen, bevor sie flohen. Die Winde arbeiteten jedoch gegen sie, und wir konnten die Brände löschen und eine kleine Anzahl von Schiffen bergen. \n \nObwohl wir in Seesachen sehr unerfahren sind, haben unsere Ingenieure diese Schiffe nach besten Kräften repariert, und es scheint, als hätten wir jetzt eine kleine Marine, o [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName]."
  me_nuragic_01_inv.13.a:0 "Eine Marine, sagst du? Dies ist sicherlich unerwartet"
  me_nuragic_13_tooltip:0 "Die Missionsaufgabe „#Y Beschlage die Schiffe#!“ ist jetzt #G Completed#!!"
  me_nuragic_14_title:0 "Ein blindes Auge für Piraterie"
  me_nuragic_14_desc:0 "'Cousin! Die Götter behandeln dich gut!' \n \nBei diesen Worten erhellt [SCOPE.GetRootScope.GetCountry.GetRuler.GetName]s Gesicht ein strahlendes Lächeln. Beim Überqueren des Decks von [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] Flaggschiff begrüßt [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] den Anführer der Piraten von Mago, der unserem Anruf gefolgt ist und zugestimmt hat, unsere Vorschläge zu hören. Es ist sicherlich ein seltsamer Anblick, als die Piraten ihre Flotte gerade außerhalb von [GetProvince('(int32)3494').GetName] gesegelt sind, wo [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] zugestimmt hat, hinauszugehen und sie auf See zu treffen. \n \nObwohl sich unsere Stämme vor Hunderten von Jahren voneinander getrennt haben, hat unser Volk eine schwache Verbindung zu unseren talayotischen Verwandten aufrechterhalten, die auf den Inseln weit im Westen leben. Dort, auf den Balearen, haben sich die gefürchteten Piraten von Mago niedergelassen, die Jagd auf die reichen Handelsrouten machen, die Iberia und Karthago verbinden. Piraterie ist ein lukratives Geschäft, und [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] hat entschieden, dass wir an dem glorreichen Schläger teilhaben wollen. \n \n„Wie Sie sehen können, haben wir hier alles gebaut, was man braucht, aber uns fehlt es an Leuten … die Kriege haben uns schwer zugesetzt. Sagen Sie es, und wir werden unseren Hafen für Sie und Ihre Männer öffnen.«"
  me_nuragic_01_inv.14.a:0 "Richten Sie sich auf jeden Fall hier ein – wir beide werden von dieser Anordnung profitieren"
  me_nuragic_14_tooltip:0 "Die Missionsaufgabe „#Y A Blind Eye to Piracy#!“ ist jetzt #G Completed#!!"
  me_nuragic_15_title:0 "Sklaven in unserer eigenen Heimat"
  me_nuragic_15_desc:0 "Vor langer Zeit lebte unser Volk, stolze Stammesangehörige der Nuraghen, in Harmonie mit unseren Nachbarn; einfache, aber ehrbare Leute, wir waren zufrieden damit, unsere Tiere an den Berghängen zu weiden und unseren Enkelkindern beim Altern zuzusehen. Manche mögen diesen Daseinszustand als traurig empfinden, aber wir waren den Göttern dankbar für die Güte, die sie uns erwiesen. \n \nAll dies änderte sich mit der Ankunft der Ausländer - zuerst kamen die Karthager, umrundeten unsere Insel in ihren riesigen Flotten und eroberten das beste Land für sich, errichteten ihre Festungen im Süden, nur um von korsischen Stammesangehörigen aus dem Norden gefolgt zu werden. die es satt hatten, die Gewässer zu überqueren, um uns zu überfallen, und dauerhafte Lager errichteten. Diese Fremden, die mit unseren Wegen nicht vertraut sind, hatten kein Interesse daran, zusammenzuleben und unser Volk aus dem Land seiner Vorfahren und tief in das Innere der Insel zu vertreiben. Unfähig oder nicht bereit, sich zu wehren, verließen wir unsere Häuser und flohen in die Sicherheit der Berge. \n \nKürzlich haben die Karthager, ermutigt durch die Fehler unserer Väter, sich nicht gegen sie zu stellen, ihre Steuereintreiber in unsere Städte und Dörfer geschickt. Wann immer einer unserer Leute sich über diese schwere Ungerechtigkeit beschwert, wird er geschlagen oder schlimmer noch getötet. Erst neulich erwürgten karthagische Agenten ungestraft einen alten Mann direkt vor den Augen unseres Stammeshäuptlings [SCOPE.GetRootScope.GetCountry.GetRuler.GetName], weil er versuchte, ein paar Kupfermünzen zurückzuhalten. Offensichtlich halten sie wenig bis gar nichts von uns, und es ist nur eine Frage der Zeit, bis sie uns endgültig erobern."
  me_nuragic_01_inv.15.a:0 "Ich, [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName], halte das nicht länger aus..."
  me_nuragic_15_tooltip:0 "Wie lange kann dieser Zustand anhalten?"
  me_nuragic_16_title:0 "Alte Gäste"
  me_nuragic_16_desc:0 "Es kommt selten vor, dass [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] einen Fehler von [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe] anerkennt, aber mit jedem Tag sieht es so aus, als wäre es eine schreckliche, schreckliche Idee gewesen, die Piraten von [GetProvince('(int32)1469').GetName] zu begrüßen, damit sie in unserer Provinz [GetProvince('(int32)3494').GetName] ein Geschäft eröffnen. Es stimmt zwar, dass wir von der Vereinbarung profitiert haben, indem wir an der Beute teilhaben, die die Piraten in den Hafen zurückbringen, aber der Ärger mit diesen Angreifern beginnt, die Vorteile zu überwiegen. Die talayotischen Piraten respektieren unsere Bräuche nicht und behandeln unser Volk als Ärgernis, fordern besondere Privilegien wie freie Unterkunft und Verpflegung in der Stadt und machen sich im Allgemeinen zu betrunkenen Plagegeistern. Die Einwohner von Cornus reichen ständig Petitionen ein, beschuldigen die Piraten, schlimmer als die Karthager zu sein, und fordern, dass etwas gegen sie unternommen wird. Offensichtlich haben unsere Cousins ​​keinen Respekt vor uns und denken, dass wir ihr ungehobeltes Verhalten tolerieren werden. \n \n'Eine schwierige Sache, einen verjährten Hausgast zu entfernen.' [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] murmelt eines Abends zu sich selbst, als [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHim] durch [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe] Quartiere geht. Schlaf war schwer zu finden, denn [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis]mind war damit beschäftigt, eine Lösung für dieses heikle Problem zu finden. „Es muss etwas getan werden, aber was? Vielleicht ist die beste Vorgehensweise eine, die niemand jemals vermuten würde ..."
  me_nuragic_01_inv.16.a:0 "Wir segeln im Morgengrauen nach Mago! Macht unsere Schiffe bereit!"
  me_nuragic_16_tooltip:0 "#R Wir werden Gymnaesia sofort den Krieg erklären!#! Die Missionsaufgabe „#Y Stale Guests#!“ ist jetzt #G Completed#!!"
  me_nuragic_01_inv.16.b:0 "Sammeln Sie vorerst unsere Ansprüche - wir werden segeln, wenn die Vorzeichen günstig sind"
  me_nuragic_16_b_tooltip:0 "Die Missionsaufgabe „#Y Stale Guests#!“ ist jetzt #G Completed#!!"
  nuragic_sacrifice:0 "Nuragische Opfer"
  desc_nuragic_sacrifice:0 "Indem sie den Göttern des Krieges unschuldige Seelen opfern, werden sie uns im Kampf segnen."
  nuragic_scouts:0 "Nuragische Späher"
  desc_nuragic_scouts:0 "Unsere Männer sind mit der Lage des Landes gut vertraut, ein Segen in Kriegszeiten. Unsere Späher beobachten die Lager unserer Feinde und werden uns beraten, wann es Zeit zum Angriff ist."
  nuraghe_network:0 "Nuraghe-Netzwerk"
  desc_nuraghe_network:0 "Die Nuraghe, das von unseren weisen Vorfahren errichtete Befestigungssystem, ist noch immer eine Kraftquelle für unser Volk."
  nuragic_power:0 "Nuragische Kraft"
  desc_nuragic_power:0 "Die ganze Welt staunt über die Geschichte der tapferen Nuraghenstämme, die ihre ausländischen Feinde allen Widrigkeiten zum Trotz besiegten."
  nuragic_fortifications:0 "Nuragische Befestigungen"
  desc_nuragic_fortifications:0 "Wenn man bedenkt, dass wir aus bergigem Gelände kommen, sind wir geschickt darin, Befestigungen zu bauen, die an unsere natürlichen Verteidigungsanlagen erinnern."
  shorn_sheep:0 "Eifrige Steuereintreiber"
  desc_shorn_sheep:0 "Obwohl sie dazu kein Recht haben, stehlen uns die Karthager Steuereinnahmen - ein Frevel!"
  nuragic_archers:0 "Nuragische Bogenschützen"
  desc_nuragic_archers:0 "Unsere Stammesangehörigen sind tödlich mit dem Bogen, eine Fähigkeit, die wir auf dem Schlachtfeld verfeinert haben."
  nuragic_farm:0 "Nuragische Bauern"
  desc_nuragic_farm:0 "Unsere Landwirte sind Meister ihres Fachs, verschwenden absolut nichts und nutzen jedes Stück Land, das ihnen zur Verfügung steht."
