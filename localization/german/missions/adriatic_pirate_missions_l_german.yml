l_german:
  01_adriatic_pirate_missions:0 "Geißel des Mare Adriaticum"
  01_adriatic_pirate_missions_DESCRIPTION:0 "Es ist ein großes Rätsel, warum so viele ausländische Schiffe, deren Laderäume mit allerlei Handelsgütern bis zum Bersten vollgepackt sind, plötzlich verschwinden, wenn sie durch das strahlend blaue Wasser des Mare Adriaticum fahren. Natürlich wissen die illyrischen Stämme, denen oft vorgeworfen wird, dass sie nicht besser als Räuber und Räuber sind, auf Nachfrage nichts von der Sache. \n \nAngesichts seines Rufs als wilde, unregierbare Region ist Illyrien der perfekte Ort für die marodierenden Piratenflotten, um sich zu verstecken ..."
  01_adriatic_pirate_missions_CRITERIA_DESCRIPTION:0 "Diese Mission wird abgeschlossen, wenn wir ein gefürchtetes #YPiratenkönigreich# errichten! in Illyrien und nutzen Sie die Ressourcen unseres Landes, um die wichtigsten Handelsrouten anzugreifen."
  01_adriatic_pirate_missions_BUTTON_TOOLTIP:0 "Bald werden wir das Mare Adriaticum als unser Meer beanspruchen!"
  01_adriatic_pirate_missions_task_1:0 "Begrüßung mit Silber"
  01_adriatic_pirate_missions_task_1_DESC:0 "Seit Menschengedenken ist Piraterie eine Lebensart in #E Illyria#!; Unsere zerklüftete Küste hat viele Orte, an denen man eine kleine Flotte verstecken kann. Anstatt wie gewöhnliche Kriminelle im Schatten herumzuschleichen, sollten wir die Piraten heimlich einladen, sich in unseren Häfen niederzulassen, aber wir brauchen die Infrastruktur, um sie unterzubringen – sowie Münzen; jede Menge Silbermünzen.ägypten_mil19!"
  01_adriatic_pirate_missions_task_2:0 "Jagd auf Sklaven"
  01_adriatic_pirate_missions_task_2_DESC:0 "Indem wir eine riesige Flottille zusammenstellen, können wir das Land unserer Nachbarn überfallen und uns im Kampf behaupten; mögen die Italiener, die Etrusker, die Griechen und die Ägypter alle unsere illyrischen Sklavenhändler fürchten!celt_mil15!"
  01_adriatic_pirate_missions_task_3:0 "Piratenwerften"
  01_adriatic_pirate_missions_task_3_DESC:0 "Unsere neuen Seeräuber-Hausgäste finden ihre Vorkehrungen zufriedenstellend, haben aber um Erlaubnis gebeten, ihre eigene Stadt und Werft in einer unserer Provinzen zu bauen. Wenn wir die Rohstoffe und das Know-how bereitstellen können, werden sie den Bau finanzieren; ein Angebot, das wir nur zu gerne annehmen.ägypten_mil6!"
  01_adriatic_pirate_missions_task_4:0 "Unsere Schicksale sind eins"
  01_adriatic_pirate_missions_task_4_DESC:0 "Obwohl wir dafür bekannt sind, Piratenschiffen in unseren Häfen die Augen zuzudrücken, haben wir ihre Anwesenheit nicht offiziell anerkannt – eine Vortäuschung, von der [ROOT.GetCountry.GetRuler.GetName] verlangt hat, dass wir sie beiseite legen. Obwohl sich einige ihrem korrumpierenden Einfluss widersetzen, gibt es Aufrufe in [ROOT.GetCountry.GetCapital.GetName], die Lebensweise der Piraten offen anzunehmen. \n \nDie Piraten haben einen Abgesandten zu uns geschickt, einen mit einem kostbaren Geschenk ... ein Versprechen auf Dinge, die noch kommen werden.greek_mil18!"
  01_adriatic_pirate_missions_task_5:0 "Die Rationen eines Seemanns"
  01_adriatic_pirate_missions_task_5_DESC:0 "Indem wir uns richtig um unsere Seeleute kümmern und sicherstellen, dass sie bei ihren Überfällen gut versorgt sind, können sie weiter und länger segeln.celt_mil14!"
  01_adriatic_pirate_missions_task_6:0 "Der Westen gehört uns"
  01_adriatic_pirate_missions_task_6_DESC:0 "Die stark befahrenen Handelsrouten in der Nähe der #E-Straße von Messene#! rufen uns zu wie die sagenumwobenen Sirenen, aber es gibt feindliche Länder, die unseren Aufstieg ablehnen und versuchen werden, unser Wachstum zu hemmen, wenn sie können. Wenn es hart auf hart kommt, müssen wir vielleicht die stärkste Seemacht im Mittelmeer besiegen, damit alle verstehen, dass der Westen uns gehört!ägypten_mil12!"
  01_adriatic_pirate_missions_task_7:0 "Unser Meer beanspruchen"
  01_adriatic_pirate_missions_task_7_DESC:0 "Kontrolliere die strategischen Territorien von #E Orikon#! und #E Wasserhaltig#! wird es uns ermöglichen, den Verkehr zu überwachen, der in und aus dem Mare Adriaticum segelt - der letzte Schritt, den wir brauchen, bevor wir wirklich behaupten können, dass das Gewässer tatsächlich unser Meer ist. \n \nAber Land zu besitzen ist eine Sache, und es zu behalten eine andere. Lassen Sie uns also die nächste Generation ausbilden und ihnen beibringen, wie sie an dem festhalten können, was wir haben.greek_mil19!"
  01_adriatic_pirate_missions_task_8:0 "Die Sense stehlen"
  01_adriatic_pirate_missions_task_8_DESC:0 "Der Wert, die Festungsinsel #E Korkyra# zu besitzen! spricht für sich selbst; Wir müssen es nicht nur haben, sondern wir müssen unseren Feinden seinen wertvollen Standort verweigern. Wenn die Insel an unsere Flotten fällt, haben wir den perfekten Stützpunkt, um ganz #E-Griechenland# zu überfallen!.greek_mil2!"
  01_adriatic_pirate_missions_task_9:0 "Epirote Raiders"
  01_adriatic_pirate_missions_task_9_DESC:0 "Nun, das #E Korkyra#! [ROOT.GetCountry.GetName] gehört, können wir die notwendigen Schritte unternehmen, um es zum perfekten Piratenhafen zu machen; Die Gewässer von Sinus Corinthus werden eine Straße sein, der unsere Seeleute folgen, direkt ins Herz des Glücks!greek_mil16!"
  01_adriatic_pirate_missions_task_10:0 "Aufruf an alle Piraten"
  01_adriatic_pirate_missions_task_10_DESC:0 "Jetzt, da wir uns entschieden haben, uns offen mit den Piraten zu verbünden, müssen wir weit und breit eine Botschaft an jede Hafenstadt senden, von der Straße von Gibraltar bis zu den fernen Inseln Indiens; In [ROOT.GetCountry.GetName] gibt es Amnestie für dich, mein missverstandener Freund, denn wir brauchen deine Expertise.greek_mil13!"
  01_adriatic_pirate_missions_task_11:0 "Der Hafen von Wasser"
  01_adriatic_pirate_missions_task_11_DESC:0 "Es gibt einen Piratenhafen in #E Hydrous#!, wie jeder aus der Region weiß, und Vertreter der Provinz haben uns heimlich gebeten, sie von ihren tyrannischen Oberherren zu befreien – sagen Sie unseren Truppen und Flotten, dass wir zur Ferse von Italia segeln .celt_mil10!"
  01_adriatic_pirate_missions_task_12:0 "Beschlagnahme von Meligounis"
  01_adriatic_pirate_missions_task_12_DESC:0 "Die kleine, hinterwäldlerische Insel #E Meligounis#! nördlich von Sizilien wäre der perfekte Standort für eine Piratenbasis - wir könnten unsere Sklavenschiffe in Richtung der wohlhabenden Länder Afrikas und Italiens starten, ohne nach Hause nach [ROOT.GetCountry.GetCapital.GetName] zurückkehren zu müssen. Worauf warten wir dann?event_pic13!"
  01_adriatic_pirate_missions_task_13:0 "Die Meerenge ersticken"
  01_adriatic_pirate_missions_task_13_DESC:0 "Wiederholen wir die Formel, die wir in #E Korkyra# perfektioniert haben! auf unserem neusten Besitz, #E Meligounis#!; Wir werden einen befestigten Hafen bauen, der zum neuesten Piratenhafen im Mare Tyrrenum wird.celt_mil8!"
  01_adriatic_pirate_missions_task_14:0 "Libernianische Liburner"
  01_adriatic_pirate_missions_task_14_DESC:0 "Obwohl unsere Schiffe derzeit in Ordnung sind – wir haben wirklich keine Beschwerden – wurde vorgeschlagen, dass wir unsere Designs leicht modifizieren könnten, um einige Verbesserungen einzubauen. Wir sollten das prüfen, um zu sehen, ob es tatsächlich möglich ist, und wenn ja, dann sollten wir es tun.ägypten_mil22!"
  01_adriatic_pirate_missions_task_15:0 "Die Piratenkrone"
  01_adriatic_pirate_missions_task_15_DESC:0 "Es wurde gesagt, dass „jeder König eine Krone braucht“, und es ist an der Zeit, dass [ROOT.GetCountry.GetRuler.GetName] die Auszeichnungen annimmt, die unser Volk [ROOT.GetCountry.GetRuler.GetHerHim] immer wieder auferlegt. Gibt es einen besseren Weg, unseren Erfolg bei der Erstickung der Meerenge von Messene zu feiern, als eine Krönung?greek_mil10!"
  01_adriatic_pirate_missions_task_16:0 "Fürchterlich geordnet"
  01_adriatic_pirate_missions_task_16_DESC:0 "Obwohl wir unsere Aufmerksamkeit zu Recht auf die Ausrüstung unserer Marine gerichtet haben, gibt es viele lokale Innovationen, die auf unsere Armeen angewendet werden könnten. Jetzt, da wir in der Lage sind, etwas dagegen zu tun, sollten wir die Kampfausrüstung unserer Soldaten aufrüsten.celt_mil1!"
  01_adriatic_pirate_missions_task_17:0 "Pirat Illyrien"
  01_adriatic_pirate_missions_task_17_DESC:0 "Wir haben sicherlich einen langen Weg von unserem Ausgangspunkt zurückgelegt; Tatsächlich ist unsere jüngste Vergangenheit von unserem gegenwärtigen Standpunkt aus für uns fast nicht wiederzuerkennen. „Pirate Illyria“ ist ein Begriff, der einst als Beleidigung verwendet wurde, aber wir haben den Namen in etwas verwandelt, das Menschen und sogar die Götter fürchten.greek_mil4!"
  you_need_to_form_pirate_illyria:0 "Wir müssen die Entscheidung treffen, #Y Form Illyria#!."
  01_adriatic_pirate_missions_task_18:0 "Die Insel der Rosen"
  01_adriatic_pirate_missions_task_18_DESC:0 "Nach sorgfältiger Überlegung wurde entschieden, dass wir #E Rhodos# nehmen müssen! für uns selbst, aber wir werden es nicht auf die altmodische Weise erobern; [ROOT.GetCountry.GetRuler.GetName] hat einen geheimen Plan, die Insel zu stehlen, ohne den Krieg zu erklären.greek_mil6!"
  01_adriatic_pirate_missions_task_19:0 "Ein schönes Zuhause für Piraten"
  01_adriatic_pirate_missions_task_19_DESC:0 "Nun, da die wunderschöne Insel #E Rhodes#! uns gehört, ist es höchste Zeit, dass wir damit beginnen, es zu einem wahren Piratenparadies auszubauen.greek_mil1!"
  01_adriatic_pirate_missions_task_20:0 "Wo immer das Wasser berührt"
  01_adriatic_pirate_missions_task_20_DESC:0 "Das Einzige, was größer ist als unser Appetit auf Expansion, ist unser Ehrgeiz; Senden Sie unsere Ansprüche an jedes Land auf der ganzen Welt und sagen Sie ihnen, dass Sie überall dort, wo das Wasser auf das Land trifft, damit rechnen sollten, unsere Schiffe zu finden - wir beanspruchen jeden Hafen als unseren eigenen!india_mil1!"
  01_adriatic_pirate_missions_task_21:0 "Philosophen und Piraten"
  01_adriatic_pirate_missions_task_21_DESC:0 "Es ist wahr, dass unsere Piratenschiffe materiellen Reichtum in die Häfen von [ROOT.GetCountry.GetName] zurückbringen, wie die Gold- und Silbermünzen, die unsere Plünderer im Überfluss erbeuten, aber es gibt andere Schatzquellen, die wir haben, von denen manche sagen würden, dass sie wertvoller sind - Wissen. Lasst uns der Aufbewahrung der Schriftrollen, die unsere Männer aus den Hauptstädten unserer Feinde erbeuten, einen Platz widmen, denn es gibt viel, was wir lernen könnten.india_mil17!"
  01_adriatic_pirate_missions_task_22:0 "Verschmutzt von Piraten"
  01_adriatic_pirate_missions_task_22_DESC:0 "Das gefährlichste Gewässer der Welt ist das #E Mare Superum#!, denn es ist fraglos von Piraten verseucht. Die Sicherheit von niemandem ist garantiert, wenn er das [ROOT.GetCountry.GetAdjective] Sea betritt, und es ist am besten, keine Wertgegenstände mitzubringen. \n \nBei solch tückischen Bedingungen überrascht es nicht, dass einige der besten Segler der Welt aus #E Illyria# kommen!.ägypten_mil21!"
  you_need_to_get_pirate_illyria_heritage:0 "[ROOT.GetCountry.GetName] gewinnt #Y Illyrisches Piratenerbe#!."
  adriatic_piracy_wherever_the_water_touches_tt:0 "Wir werden Ansprüche auf jeden Küstenhafen auf der ganzen Welt erhalten!"
  center_of_adriatic_piracy:0 "Höhle der Adria-Piraterie"
  desc_center_of_adriatic_piracy:0 "Diese Region bietet Piraten einen sicheren Hafen und verleiht der Gegend einen furchterregenden und berüchtigten Ruf."
  adriatic_raiding_parties:0 "Raid-Parteien"
  desc_adriatic_raiding_parties:0 "Der Reiz leicht zu erlangender Gewinne ruft unsere Krieger zum Überfall."
  corrupt_pirate_den:0 "Piraterie annehmen"
  desc_corrupt_pirate_den:0 "Es ist nicht zu leugnen, dass hier Piraten das Sagen haben."
  libernian_liburnian_modifier:0 "Libernianische Liburner"
  desc_libernian_liburnian_modifier:0 "Wir haben unsere leichten Schiffe basierend auf den libernischen Entwürfen modifiziert."
  sailors_rations_adriatic_modifier:0 "Seemannsrationen"
  desc_sailors_rations_adriatic_modifier:0 "Weil unsere Männer ihr Leben auf See verbringen, versorgen wir sie aus Ehrensache mit nahrhaften Rationen."
  calling_all_pirates_adriatic_modifier:0 "Ein Aufruf an alle Piraten"
  desc_calling_all_pirates_adriatic_modifier:0 "Wir haben weit verbreitet, dass Piraten und Briganten in unserem Land Arbeit finden können."
  adriatic_pirate_squeezing_straight_mod:0 "Würgen der Straße von Messene"
  desc_adriatic_pirate_squeezing_straight_mod:0 "Wie eine Faust, die sich um einen Hals schließt, kontrollieren wir die strategischen Wasserstraßen auf beiden Seiten der italienischen Halbinsel."
  adriatic_pirate_iron_chain_mod:0 "Eisenkette"
  desc_adriatic_pirate_iron_chain_mod:0 "In einer technischen Meisterleistung haben wir eine Eisenkette zwischen Orikon und Hydrous gebaut."
  fearsomely_arrayed_modifier:0 "Fürchterlich geordnet"
  desc_fearsomely_arrayed_modifier:0 "Wir sind keine bunt zusammengewürfelte Piratenbande, sondern eine professionelle Kampftruppe in voller Militärausrüstung."
  adriatic_pirates_crown:0 "Piratenkrone"
  adriatic_pirates_crown_desc:0 "Piraten sind dafür bekannt, dass sie kein Gesetz außer ihrem eigenen respektieren, und doch erkennen sogar sie die Autorität der Piratenkrone an."
  adriatic_pirate_mare_nostrum_mod:0 "Unser Meer"
  desc_adriatic_pirate_mare_nostrum_mod:0 "Die Gewässer des Mare Adriaticum sind buchstäblich „unser Meer“; Niemand fährt ohne unsere Erlaubnis ein oder aus."
  illyrian_pirate_ships_of_doom:0 "Geißel der Adria"
  desc_illyrian_pirate_ships_of_doom:0 "Wenn unsere Feinde unsere Flotten über dem Horizont auftauchen sehen, ist es bis dahin viel zu spät für sie."
  illyrian_pirate_shipyard:0 "Piratenwerften"
  desc_illyrian_pirate_shipyard:0 "Piraten haben dieses Küstengebiet übernommen, um es für ihre eigenen Zwecke zu nutzen."
  naval_hegemon_illyria_pirate:0 "Ehrgeizige Admirale"
  desc_naval_hegemon_illyria_pirate:0 "Unsere Flotten fürchten niemanden und werden Flotten angreifen, die zwei-, dreimal so groß sind, und trotzdem den Sieg erringen."
  grumbling_illyrian_pirates:0 "Meuternde Marines"
  desc_grumbling_illyrian_pirates:0 "Zum ersten Mal in unserer Geschichte haben unsere Marines Ungehorsam gezeigt – zweifellos eine direkte Folge des Pirateneinflusses."
  illyrian_pirate_library_center:0 "Piratenbibliothek"
  desc_illyrian_pirate_library_center:0 "Entgegen der landläufigen Meinung sind die Piraten in unserem Land keine Wilden, sondern gebildet und belesen."
  adriatic_polluted_pirates_mod:0 "Verschmutzt von Piraten"
  desc_adriatic_polluted_pirates_mod:0 "Es gibt noch mehr Piraten im #E Mare Superum#! als jedes andere Gewässer der Welt."
  illyrian_pirate_queen:0 "Piratenkapitän"
  grumbling_sailors:0 "Grummelnde Matrosen"
  desc_grumbling_sailors:0 "Unsere Marines mögen es anscheinend nicht, wenn man ihnen sagt, was sie zu tun haben, und schmollen."
  illyrian_pirate_unrest:0 "Piraten-Unruhen"
  desc_illyrian_pirate_unrest:0 "Die unappetitlichen Typen, die sich in dieser Region versammeln, bringen ein gewisses Risiko und eine Gefahr mit sich."
  me_adriatic_pirate_1_title:0 "$01_adriatic_pirate_missions_task_1$"
  me_adriatic_pirate_1_desc:0 "Sobald bekannt wird, dass [ROOT.GetCountry.GetRuler.GetName] jedem flüchtigen Seemann, der eine Anstellung in der Region finden möchte, gutes Silber zahlt – und es handelt sich tatsächlich um neu geprägte Münzen –, haben wir keinen Zweifel daran, dass wir viele erfahrene Seeleute haben werden [ROOT.GetCountry.GetCapital.GetName] die hungrig nach der harten Arbeit sind, die wir für sie im Sinn haben. Wie [ROOT.GetCountry.GetRuler.GetFirstName] gesagt hat, wer sind wir, um über ihre Vergangenheit zu urteilen? Wir machen uns schließlich mehr Sorgen um ihre Zukunft. \n \nUnsere bisherigen Initiativen laufen gut – sehr gut. Tatsächlich haben wir gehört, dass sich diese Neuankömmlinge bereits an den Küsten niedergelassen haben und dankbar sind, dass die Menschen in [ROOT.GetCountry.GetName] ihnen einen sicheren Hafen geboten haben. Wir hoffen, dass die Beziehung zwischen uns und den Piraten weiterhin von Vorteil ist."
  me_adriatic_pirate_1.a:0 "Und es gibt noch viel mehr Münzen zu haben, ich lasse Sie wissen"
  me_adriatic_pirate_1_tooltip:0 "Die Missionsaufgabe '#Y $01_adriatic_pirate_missions_task_1$#!' ist jetzt #G Completed#!!"
  01_adriatic_pirate_missions_task_1_tt:0 "Wir müssen ein Gebiet mit mindestens #Y 2 Häfen# haben! und dieselbe Provinz muss #Y Wood#! importieren."
  me_adriatic_pirate_2_title:0 "$01_adriatic_pirate_missions_task_2$"
  me_adriatic_pirate_2_desc:0 "Die Menschen, die in [GetProvince('(int32)50').GetArea.GetRegion.GetName] und [GetProvince('(int32)4082').GetArea.GetRegion.GetName] leben, sollten sich nicht auf schlechtes Wetter verlassen, um [ROOT.GetCountry.GetAdjective] Sklavenschiffe davon abzuhalten, entlang ihrer Küsten zu segeln, unverteidigte Häfen anzugreifen und unschuldige Seelen zu stehlen. Und wir werden die in [GetProvince('(int32)117').GetArea.GetRegion.GetName] lebenden Bürger nicht verschonen, sondern ihre Söhne und Töchter fangen und sie tief in die Minen schicken. \n \nJeder wird erkennen, dass wir unersättlich und furchtlos sind, und wie ein wildes Tier, sobald wir Blut riechen, können wir uns nicht davon abhalten, unsere Beute – Sklaven – zu verfolgen."
  me_adriatic_pirate_2.a:0 "Ein Leben voller Knechtschaft erwartet dich in [ROOT.GetCountry.GetName]"
  me_adriatic_pirate_2_tooltip:0 "Die Missionsaufgabe '#Y $01_adriatic_pirate_missions_task_2$#!' ist jetzt #G Completed#!!"
  adriatic_piracy_illyrian_piracy_tt:0 "Wir brauchen die #Y Illyrischen Piraten#! #E Illyrische Militärtradition#!."
  pirate_illyria_claims_everywhere_tt:0 "Wir werden Ansprüche auf die Provinz #Y Dalmatien# erhalten!."
  me_adriatic_pirate_3_title:0 "$01_adriatic_pirate_missions_task_3$"
  me_adriatic_pirate_3_desc:0 "Man geht nicht leichtfertig einen Handel mit Piraten ein, selbst wenn man der Herrscher eines Königreichs ist, aber [ROOT.GetCountry.GetRuler.GetName] ein Angebot angenommen hat, das [ROOT.GetCountry.GetRuler.GetSheHe] nicht ablehnen konnte; eine freie Stadt, gebaut entlang unserer Küsten, im Austausch für die Rohstoffe. \n \nNachdem er gehört hatte, dass der Bau sofort beginnen würde, besichtigte [ROOT.GetCountry.GetRuler.GetName] persönlich die Baustelle und war gebührend beeindruckt; Die Piraten haben keine Kosten gescheut und bauen einen Seehafen, der Generationen unseres Volkes überdauern wird. Ungeachtet dessen, was man von ihrem Ruf halten mag, diese Banditen kennen Qualität, wenn es ums Bauen geht."
  me_adriatic_pirate_3.a:0 "Wie Sie sehen können, hat [ROOT.GetCountry.GetName] ganz von diesem Unterfangen profitiert"
  me_adriatic_pirate_3_tooltip:0 "Die Missionsaufgabe '#Y $01_adriatic_pirate_missions_task_3$#!' ist jetzt #G Completed#!!"
  adriatic_piracy_local_shipbuilding_tt:0 "Wir brauchen den #Y Lokalen Schiffbau#! #E Illyrische Militärtradition#!."
  me_adriatic_pirate_4_title:0 "$01_adriatic_pirate_missions_task_4$"
  me_adriatic_pirate_4_desc:0 "Heute gibt es ein Treffen in [ROOT.GetCountry.GetCapital.GetName], das als einer der Wendepunkte in unserer Geschichte in die Aufzeichnungen von [ROOT.GetCountry.GetName] eingehen wird. \n \nEine Repräsentantin der Piratengilden, eine Adlige namens [SCOPE.sCharacter('random_pirate_representative').GetName], wandte sich an [ROOT.GetCountry.GetRuler.GetName] mit dem Angebot, sich offiziell zusammenzuschließen. Anstatt diese Fassade zu unterhalten, die wir gemeinsam aufgebaut haben, warum nicht offen zugeben, was wir werden? Wir sind eine #E-Piratennation#! jetzt - die sicheren Häfen, die [ROOT.GetCountry.GetRuler.GetFirstName] einst boten, sind wirklich ein Zuhause für viele geworden, die jetzt für [ROOT.GetCountry.GetName] kämpfen und sterben werden. \n \nAls Versprechen ihrer Treue haben uns die Freibeuter einen Schatz anvertraut, der als #Y-Piratenkrone#! bekannt ist. Obwohl wir nicht befugt sind, die uralten Insignien des ersten #E Piratenkönigs#! zu tragen, einer halbmythischen Figur, die vor über tausend Jahren die ägyptische Schifffahrt terrorisierte, ist der bloße Besitz dieses Artefakts ein Zeichen des Vertrauens der Piraten in [ROOT.GetCountry.GetName] gesetzt haben - ist so etwas schon einmal vorgekommen? \n \nEs gibt viele Vorteile, die wir aus der Annahme des #Y-Piratenerbes#! ziehen könnten, aber zugegebenermaßen, sobald sich herumspricht, dass wir ein Schurkenstaat sind, werden uns Länder weit und breit entsprechend behandeln – wir müssen vorsichtig sein, [ROOT.GetCountry.GetRuler.GetFirstName]. \n \n#R Unser Ruf im Ausland wird leiden, wenn wir Piraterie offen anerkennen.#!"
  me_adriatic_pirate_4.a:0 "Wir werden das Erbe, das uns unsere Vorfahren hinterlassen haben, nicht aufgeben"
  me_adriatic_pirate_4.b:0 "Jetzt gibt es kein Zurück mehr ... wir sind, was wir sind"
  me_adriatic_pirate_4_tooltip:0 "Die Missionsaufgabe '#Y $01_adriatic_pirate_missions_task_4$#!' ist jetzt #G Completed#!!"
  me_adriatic_pirate_5_title:0 "$01_adriatic_pirate_missions_task_5$"
  me_adriatic_pirate_5_desc:0 "Da wir unsere eigene Nahrung anbauen und zusätzlich Getreide nach [ROOT.GetCountry.GetCapital.GetName] importieren, sind wir in der Lage, unsere Seeleute mit besseren Rationen zu versorgen als unsere Kollegen - etwas, das einen langen Weg zurücklegt, wenn Sie die meisten Ihrer Tage an Deck von verbringen eine Trireme. \n \nWir sind auch stolz darauf, dass wir neben Hardtack auch gepökeltes Schweinefleisch anbieten können; Während die Ausgaben größer sind, erinnern sich Männer an Führer, die für sie sorgen. Jeder trägt seinen Teil dazu bei; Sogar die Einheimischen verwenden ihre Netze, um Fische zu fangen, die sie dann an den Stränden räuchern, bevor sie auf unsere Boote geladen werden. Wie viele andere Marinen bieten ihren Soldaten solche Feste an?"
  me_adriatic_pirate_5.a:0 "Unsere Leute sind wirklich großzügig – und sie essen sehr gut"
  me_adriatic_pirate_5_tooltip:0 "Die Missionsaufgabe '#Y $01_adriatic_pirate_missions_task_5$#!' ist jetzt #G Completed#!!"
  me_adriatic_pirate_6_title:0 "$01_adriatic_pirate_missions_task_6$"
  me_adriatic_pirate_6_desc:0 "Es ist keine Überraschung, dass Krieg am Horizont steht – es gibt viele, die [ROOT.GetCountry.GetName] in die Rolle von Sklaven verbannt sehen würden, aber wir werden die Narren fangen, die von unserem Untergang träumen, und sie zur Arbeit in die Minen schicken. Dennoch können wir nicht leugnen, dass die Schiffe der Römer, der Ägypter, der Griechen – sie zeigen keinen Respekt vor unseren Gewässern oder unserer Autorität und müssen daher bestraft werden. \n \nDa die Piraten von [ROOT.GetCountry.GetRuler.GetName] erwarten, dass sie allen beweisen, dass wir keine Schwächlinge, sondern eine echte Bedrohung sind, hat [ROOT.GetCountry.GetRuler.GetSheHe] vorgeschlagen, dass wir die stärkste Marine im Mittelmeer mutig angreifen, um unsere Dominanz zu demonstrieren."
  me_adriatic_pirate_6.a:0 "Wir haben vor niemandem Angst und wir werden es beweisen!"
  me_adriatic_pirate_6.b:0 "Eigentlich, warte ... gegen wen kämpfen wir? Das erscheint mir etwas voreilig!"
  me_adriatic_pirate_6_tooltip:0 "Die Missionsaufgabe '#Y $01_adriatic_pirate_missions_task_6$#!' ist jetzt #G Completed#!!"
  adriatic_pirate_supremacy_war_tt:0 "#R erkläre den Krieg#! mit der #Y Marineüberlegenheit#! Kriegsziel auf das Land mit der größten Marine im östlichen Mittelmeer, das nicht mit #Y [SCOPE.GetRootScope.GetCountry.GetName]#! verbündet ist."
  me_adriatic_pirate_7_title:0 "$01_adriatic_pirate_missions_task_7$"
  me_adriatic_pirate_7_desc:0 "Es ist nicht zu leugnen, dass wir die Meister des #E Mare Superum# sind! - Wir kontrollieren buchstäblich die Gebiete, die die Mündung des Gewässers bewachen, und unsere Macht wird als unangefochten anerkannt, sobald Sie das Meer betreten, das wir als unser Eigentum betrachten. \n \nDie Piraten herrschen endlich über einen privaten Ozean ... was für ein dunkler Tag für die Ordnungskräfte."
  me_adriatic_pirate_7.a:0 "Zuerst die Mare, aber eines Tages soll das gesamte Mittelmeer uns gehören ..."
  me_adriatic_pirate_7_tooltip:0 "Die Missionsaufgabe '#Y $01_adriatic_pirate_missions_task_7$#!' ist jetzt #G Completed#!!"
  me_adriatic_pirate_8_title:0 "$01_adriatic_pirate_missions_task_8$"
  me_adriatic_pirate_8_desc:0 "Obwohl wir keine historischen oder kulturellen Ansprüche auf [GetProvince('(int32)470').GetName] haben, wurde entschieden, dass wir die Insel trotzdem einnehmen werden - es gibt viele Möglichkeiten, die der Besitz der Schwarzen Insel [ROOT.GetCountry.GetName] bietet, also haben wir keine andere Wahl. Es wurde befohlen, das Hafenviertel so gut wie möglich zu schonen, da wir es irgendwann brauchen werden."
  me_adriatic_pirate_8.a:0 "Die Korkyraner werden niemals damit rechnen, dass eine Marine ihre Deiche angreift!"
  me_adriatic_pirate_8_tooltip:0 "Die Missionsaufgabe '#Y $01_adriatic_pirate_missions_task_8$#!' ist jetzt #G Completed#!!"
  me_adriatic_pirate_9_title:0 "$01_adriatic_pirate_missions_task_9$"
  me_adriatic_pirate_9_desc:0 "Seit die [ROOT.GetCountry.GetAdjective]s die Insel [GetProvince('(int32)470').GetName] ohne Grund oder Vorankündigung erobert haben, ist es nichts als Elend für die Menschen von #E Epirus#!, die in einem Zustand ständiger Angst leben und die Rückkehr der verfluchten [ROOT.GetCountry.GetAdjective] Plünderer fürchten, die jetzt terrorisieren ihre Ufer. Jede Gemeinde entlang der Küste ist betroffen, viele Flüchtlinge haben alles verlassen und sind in die Berge geflohen. \n \nUnglücklicherweise droht [ROOT.GetCountry.GetRuler.GetName] damit, die Gebiete von Epirus direkt zu erobern ... es ist klar, dass [ROOT.GetCountry.GetName] hier bleiben wird."
  me_adriatic_pirate_9.a:0 "Die schwachen Epiroten können uns nicht davon abhalten, sie blind zu berauben"
  me_adriatic_pirate_9_tooltip:0 "Die Missionsaufgabe '#Y $01_adriatic_pirate_missions_task_9$#!' ist jetzt #G Completed#!!"
  adriatic_pirate_korkyra_tt:0 "#Y Korkyra#! muss eine #Y-Stadt# sein! und habe eine #Y-Festung#! und ein #Y Port#!."
  me_adriatic_pirate_10_title:0 "$01_adriatic_pirate_missions_task_10$"
  me_adriatic_pirate_10_desc:0 "[ROOT.GetCountry.GetRuler.GetName], kürzlich mit der #Y Pirate's Crown# betraut! das [ROOT.GetCountry.GetRuler.GetHerHim] die Aufmerksamkeit der zahlreichen Piratenenklaven auf der ganzen Welt verschafft, hat die beträchtlichen Ressourcen von [ROOT.GetCountry.GetName] verwendet, um eine Nachricht an jeden Hafen und Hafen innerhalb diplomatischer Reichweite zu senden - eine Nachricht, die durch die Stimme von [SCOPE.sCharacter('random_pirate_representative').GetName] verstärkt wird, das sich einen Ruf als erwirbt ein furchtloser Piratenkapitän. \n \n[ROOT.GetCountry.GetRuler.GetFirstName] hat nicht nur allen, die vor ihren gesetzlichen Verfolgern fliehen, eine allgemeine Amnestie versprochen, sondern hat auch zugestimmt, erfahrenen Matrosen und Marines, die bereit sind, ihre Moral aufzugeben und ein rücksichtsloses Leben zu führen, großzügige Löhne zu zahlen - die Marine braucht solche Männer."
  me_adriatic_pirate_10.a:0 "Diejenigen, die sich in den Künsten der Gewalt auskennen, könnten ihr Zuhause für immer finden"
  me_adriatic_pirate_10_tooltip:0 "Die Missionsaufgabe '#Y $01_adriatic_pirate_missions_task_10$#!' ist jetzt #G Completed#!!"
  me_adriatic_pirate_11_title:0 "$01_adriatic_pirate_missions_task_11$"
  me_adriatic_pirate_11_desc:0 "Obwohl die Abgaben von #E Hydrous#! und ihre Verbündeten versammeln sich vergeblich in Formation, ihre nervösen Augen suchen den Horizont nach Spähern ab, sie werden nur von den Göttern des Todes und der Zerstörung besucht. Schon bald werden unsere Soldaten auf dem Absatz des italienischen Stiefels landen, unsere Feinde vernichten und diesen wichtigen Hafen für [ROOT.GetCountry.GetAdjective] erobern."
  me_adriatic_pirate_11.a:0 "Wir werden die Schiffe des Feindes auf den Meeresgrund schicken!"
  me_adriatic_pirate_11_tooltip:0 "Die Missionsaufgabe '#Y $01_adriatic_pirate_missions_task_11$#!' ist jetzt #G Completed#!!"
  me_adriatic_pirate_12_title:0 "$01_adriatic_pirate_missions_task_12$"
  me_adriatic_pirate_12_desc:0 "Die Insel #E Meligounis#! ist kaum erwähnenswert, schafft es kaum auf die Karten der meisten Kartographen und nur dann als Kuriosum - eine Warnung vor potenziellen Banditen, die die kleine Insel als Operationsbasis für ihre schnellen Boote bevorzugen könnten. \n \nEs stellt sich heraus, dass dies ein weiser Ratschlag für diejenigen ist, die zuhören würden, denn genau das haben wir für die Region geplant. Sobald wir die Insel für uns erobert haben, wird es eine Kleinigkeit sein, die Schifffahrtswege der #E-Straße von Messene#! zu belästigen."
  me_adriatic_pirate_12.a:0 "In den Krieg! Zeigen Sie unseren Feinden keine Gnade!"
  me_adriatic_pirate_12_tooltip:0 "Die Missionsaufgabe '#Y $01_adriatic_pirate_missions_task_12$#!' ist jetzt #G Completed#!!"
  me_adriatic_pirate_13_title:0 "$01_adriatic_pirate_missions_task_13$"
  me_adriatic_pirate_13_desc:0 "Die vielen Schiffe, die von den Häfen von #Ostgriechenland# auslaufen! und #E Asien#! tappen oft in die Fallen der [ROOT.GetCountry.GetAdjective]Piraten, die die #E-Straßen von Messene#! durchstreifen und von ihrer verschanzten Stadt auf der Insel #E Meligounis#! aus operieren. Wenn die Sonne untergeht, haben die Piraten bekanntlich freie Hand auf den Gewässern, denn so manches verbrannte und schwelende Handelsschiff, dessen wertvolle Ladung von Freibeutern gestohlen wurde, sinkt vor der Küste von #E Italia#!. \n \nTrotz der gemeinsamen Bemühungen der Italiener, die adriatischen Piraten von der winzigen Insel zu vertreiben, war niemand in der Lage, die Festungen zu übernehmen, die von den [ROOT.GetCountry.GetAdjective] Elenden errichtet wurden, die den Einheimischen weiterhin das Leben schwer machen."
  me_adriatic_pirate_13.a:0 "Eines Tages könnten wir von unserer Stadt Meligounis aus expandieren ... Vorsicht"
  me_adriatic_pirate_13_tooltip:0 "Die Missionsaufgabe '#Y $01_adriatic_pirate_missions_task_13$#!' ist jetzt #G Completed#!!"
  adriatic_pirate_meligounis_tt:0 "#Y Meligounis#! muss eine #Y-Stadt# sein! und habe eine #Y-Festung#! und ein #Y Port#!."
  me_adriatic_pirate_14_title:0 "$01_adriatic_pirate_missions_task_14$"
  me_adriatic_pirate_14_desc:0 "Während sich schwächere Männer auf ihren Lorbeeren ausruhen und ihre Erfolge ihrer hart verdienten Kampagnen genießen, ist [ROOT.GetCountry.GetRuler.GetName] keine durchschnittliche Führungskraft. Obwohl unsere Flotte vollkommen ausreichend war, wurde entschieden, dass wir für die Überholung der Designs unserer liburnischen Schiffe bezahlen würden, denn [ROOT.GetCountry.GetRuler.GetFirstName] hatte argumentiert, dass selbst geringfügige Gewinne uns gegen unsere zahlreichen Feinde helfen würden, was diese Investition zu einer lohnenden Investition machte. \n \nJetzt, wo sich unsere Flotten versammeln, um die Gewässer des Mare Adriaticum zu patrouillieren, bleiben alle Kritiker atemlos in fassungslosem Schweigen – unsere Marine ist ein einschüchternder Anblick."
  me_adriatic_pirate_14.a:0 "Das liburnische Schiff ist ein wichtiger Aspekt unserer Kriegsstrategie"
  me_adriatic_pirate_14_tooltip:0 "Die Missionsaufgabe '#Y $01_adriatic_pirate_missions_task_14$#!' ist jetzt #G Completed#!!"
  adriatic_piracy_libernian_liburnian_tt:0 "Wir brauchen #Y The Liburnian#! #E Illyrische Militärtradition#!."
  me_adriatic_pirate_15_title:0 "$01_adriatic_pirate_missions_task_15$"
  me_adriatic_pirate_15_desc:0 "Wer hätte ahnen können, was das Ende unserer Reise bringen würde? [ROOT.GetCountry.GetRuler.GetName] wird jetzt offen als Anführer der Briganten und Diebe gefeiert, mit der vollen Erlaubnis, die #Y-Piratenkrone# zu tragen! und mit aller Autorität regieren - eine Ehre, die seit Jahrhunderten nicht mehr verliehen wurde. \n \nAls [ROOT.GetCountry.GetRuler.GetFirstName] die [ROOT.GetCountry.GetAdjective] Leute zum ersten Mal anwies, [ROOT.GetCountry.GetRuler.GetHerHis] Anweisungen zu folgen, konnte niemand die dramatischen Auswirkungen vorhersehen, die stattfinden würden - irgendwie hat [ROOT.GetCountry.GetRuler.GetFirstName] einem Königreich von Piraten Legitimität verliehen, und die ganze Welt muss jetzt unseren Flotten oder Risiken Tribut zollen völlige Zerstörung. \n \nDie zivilisierten Nationen der Welt werden sehen, wie ihre eigenen Lichter ausgelöscht werden, wenn sie unserem Volk keine Ehrerbietung erweisen - eine neue Ära ist angebrochen, und wir werden nicht zögern, jeden zu zerstören, der sich unserer Herrschaft widersetzt."
  me_adriatic_pirate_15.a:0 "Heil [ROOT.GetCountry.GetName], Heil [ROOT.GetCountry.GetRuler.GetName]!"
  me_adriatic_pirate_15_tooltip:0 "Die Missionsaufgabe '#Y $01_adriatic_pirate_missions_task_15$#!' ist jetzt #G Completed#!!"
  me_adriatic_pirate_16_title:0 "$01_adriatic_pirate_missions_task_16$"
  me_adriatic_pirate_16_desc:0 "Es ist eine Sache, sich gegen eine zusammengewürfelte Miliz verteidigen zu müssen, und eine ganz andere, sich den Bemühungen einer entschlossenen, professionellen Streitmacht widersetzen zu müssen. \n \nUnglücklicherweise für unsere Opfer fallen unsere Soldaten in die letztere Kategorie; Sie sind nicht nur gut ausgebildet und durch zahllose Feldzüge gewürzt, sondern auch fürchterlich in feine Rüstungen gekleidet, die in den Herzen unserer Feinde erbärmliches Entsetzen verbreiten."
  me_adriatic_pirate_16.a:0 "Ihr Tod wird gewaltsam und schmerzhaft sein, aber hoffentlich schnell"
  me_adriatic_pirate_16_tooltip:0 "Die Missionsaufgabe '#Y $01_adriatic_pirate_missions_task_16$#!' ist jetzt #G Completed#!!"
  adriatic_piracy_fearsomely_arrayed_tt:0 "Wir brauchen #Y The Young Must Serve#! #E Illyrische Militärtradition#!."
  me_adriatic_pirate_17_title:0 "$01_adriatic_pirate_missions_task_17$"
  me_adriatic_pirate_17_desc:0 "Besucher von [ROOT.GetCountry.GetCapital.GetName] müssen sich daran erinnern, dass sie sich in der Hauptstadt eines selbsternannten #E Piratenkönigreichs#! ​​befinden, denn ihre vorgefassten Meinungen werden normalerweise durch die architektonische Pracht, die im [ROOT.GetCountry.GetAdjective] Sitz der Macht zu finden ist, in Frage gestellt. Denn wie konnten Piraten – Diebe und Zerstörer – in der Lage sein, einen so schönen Ort zu bauen? \n \nWenn man durch die üppigen Kolonnaden der Hauptstraße schlendert, die das Herz des Geschäftsviertels von [ROOT.GetCountry.GetCapital.GetName] durchschneidet, kann man oft Schnipsel ausgelassener Gespräche hören, philosophische Hetzreden, die leidenschaftlich argumentiert werden, und sogar ein vereinzelter Ton von einer gezupften Harfe kann gehört werden über den Geräuschen des Marktes - eindeutig, dies ist eine blühende, lebendige, atmende Stadt ... man könnte es wagen, ein Zentrum der Zivilisation zu sagen, ein Ort, dem man nacheifern kann. \n \nEine Stadt, erbaut auf gestohlenem Gold und den Rücken von Sklaven..."
  me_adriatic_pirate_17.a:0 "Der Schein kann wirklich täuschen, wie die Weisen wissen"
  me_adriatic_pirate_17_tooltip:0 "Die Missionsaufgabe '#Y $01_adriatic_pirate_missions_task_17$#!' ist jetzt #G Completed#!!"
  me_adriatic_pirate_18_title:0 "$01_adriatic_pirate_missions_task_18$"
  me_adriatic_pirate_18_desc:0 "Obwohl die Insel [GetProvince('(int32)266').GetName] eine der am stärksten umkämpften Inseln im gesamten Mittelmeerraum ist – die Geschichte von Demetrios, der es nicht schaffte, die Mauern einzunehmen, ist beinahe zu einer Legende geworden – niemand glaubt, dass die Piraten von [ROOT.GetCountry.GetAdjective] so dreist sein würden um die Insel für sich zu beanspruchen. \n \nIn wahrer Piratenmanier hat der Anführer von [ROOT.GetCountry.GetName], [ROOT.GetCountry.GetRuler.GetName] jedoch einen Plan ausgebrütet, der eines hinterhältigen Verstandes würdig ist, vielleicht der größte Überfall, der jemals in der Geschichte erdacht wurde – der glatte Diebstahl der Insel. \n \nIn zwei Wochen werden wir, geleitet von [ROOT.GetCountry.GetRuler.GetFirstName]s Vision, eine geheime Marineinvasion starten. Der Plan ist, mitten in der Nacht anzukommen, unbemerkt im Süden in der Nähe von [GetProvince('(int32)1830').GetName] zu landen und die Einheimischen mit unseren Elitetruppen zu überwältigen, bevor der Alarm losgehen kann. Unsere Flotte wird den Hafen bei [GetProvince('(int32)266').GetName] blockieren und Verbündete daran hindern, zu helfen, und hoffentlich wird die Stadt vor Tagesanbruch fallen ... klingt narrensicher, oder?"
  me_adriatic_pirate_18.a:0 "Unsere Namen werden für das, was wir tun werden, in die Geschichte eingehen"
  me_adriatic_pirate_18_tooltip:0 "Die Missionsaufgabe '#Y $01_adriatic_pirate_missions_task_18$#!' ist jetzt #G Completed#!!"
  me_adriatic_pirate_19_title:0 "$01_adriatic_pirate_missions_task_19$"
  me_adriatic_pirate_19_desc:0 "[ROOT.GetCountry.GetAdjective] Piratenschiffe verlassen jetzt ungehindert den Hafen von #E Rhodos#! zu jeder Tageszeit, wobei das Verkehrsaufkommen so groß ist, dass im Hafen immer reges Treiben herrscht. Es gibt die üblichen Handelsschiffe, die Frachten aus dem Fernen Osten transportieren, aber auch Söldner und Banditen, die in diesen Gewässern vor Anker gehen. \n \nObwohl es Diskussionen über den Bau eines Leuchtturms in Küstennähe gab, ist die Debatte in den üblichen Budgetstreit übergegangen - ein Zeichen dafür, dass die Hektik des Alltags mit all seinem Trubel auf die Insel zurückkehrt."
  me_adriatic_pirate_19.a:0 "Die Bewohner nehmen das Leben an, das wir ihnen bringen, wie es scheint"
  me_adriatic_pirate_19_tooltip:0 "Die Missionsaufgabe '#Y $01_adriatic_pirate_missions_task_19$#!' ist jetzt #G Completed#!!"
  adriatic_pirate_rhodos_tt:0 "#Y Rhodos#! muss eine #Y-Stadt# sein! und habe eine #Y-Festung#! und ein #Y Port#!."
  me_adriatic_pirate_20_title:0 "$01_adriatic_pirate_missions_task_20$"
  me_adriatic_pirate_20_desc:0 "Die Arten von Antworten, die wir erhalten haben, umfassen die gesamte Skala menschlicher Emotionen – Wut, Lachen, Ungläubigkeit, steinerne Gleichgültigkeit – und doch meinen wir es todernst. \n \nWir haben buchstäblich jeden Hafen der Welt beansprucht; Wenn unsere Schiffe in der Lage sind, zu den Häfen zu segeln, werden wir uns in die Garnisonen vorkämpfen und das Land für uns erobern. Wo immer das Wasser berührt, ist Freiwild für die Marines von [ROOT.GetCountry.GetName]!"
  me_adriatic_pirate_20.a:0 "Wir werden das erste Piratenimperium errichten, das die Welt je gesehen hat ..."
  me_adriatic_pirate_20_tooltip:0 "Die Missionsaufgabe '#Y $01_adriatic_pirate_missions_task_20$#!' ist jetzt #G Completed#!!"
  me_adriatic_pirate_21_title:0 "Annäherung an die Insel"
  me_adriatic_pirate_21_desc:0 "Die [ROOT.GetCountry.GetAdjective]Armada nähert sich der Insel #E Rhodos#! in einer mondlosen Nacht, in der nur die fernen Lichter der Städte entlang der Küste die Dunkelheit durchbrechen. [ROOT.GetCountry.GetRuler.GetName] ist unter Deck und berät sich mit [ROOT.GetCountry.GetRuler.GetHerHis] Militärberatern, als eine Gruppe Matrosen in das Quartier des Kapitäns stürmt. \n \n„Wir sind hier mit einem Ultimatum – die Vorzeichen zeigen deutlich, dass die Götter nicht mit uns sind, und wenn Sie wollen, dass wir kämpfen, müssen Sie unseren Sold verdreifachen. Alle Männer sind sich einig … wir wollen zweihundert Münzen, und wir wollen sie jetzt.“ \n \n''Zweihundert Münzen!'' [ROOT.GetCountry.GetRuler.GetFirstName] Flüche, herumwirbeln mit der Hand am Griff von [ROOT.GetCountry.GetRuler.GetHerHis] Schwert. ''Wir sind nur wenige Augenblicke von der Landung entfernt ... wie könnten Sie in einer Zeit wie dieser um mehr Geld bitten?''"
  me_adriatic_pirate_21.a:0 "Hier, nehmt, was wir zur Hand haben ... aber kämpft!"
  me_adriatic_pirate_21.b:0 "Ich weigere mich, euch Hunden etwas zu geben! Wie kannst du es wagen, nach Münzen zu fragen!"
  me_adriatic_pirate_21_tooltip:0 "Die Missionsaufgabe „#Y Approaching The Island#!“ ist jetzt #G Completed#!!"
  me_adriatic_pirate_22_title:0 "Die schönste Stunde der [ROOT.GetCountry.GetAdjective]Piraten"
  me_adriatic_pirate_22_desc:0 "Trotz der unangenehmen Szene, die sich vor der Landung unserer Truppen abspielte, war die Schlacht um #E Rhodos#! ist jetzt wirklich im Gange, mit den verschlafenen Einheimischen, die ihre Garnisonen wecken und die [ROOT.GetCountry.GetAdjective] Marines in der Schlacht treffen. In ihrer Panik, überrascht zu werden, kämpfen die Rhodianer mit einer Verzweiflung, auf die unsere Männer nicht vorbereitet waren. \n \nDie Anfangsphase unserer Landung war leider schwierig; Der Widerstand war hart und wir wurden zurück zu den Stränden gedrängt. Die Rhodianer überwältigen unsere Männer jedoch und haben uns auf beiden Seiten umzingelt – bald werden sie unsere Streitkräfte zerstören, wenn nicht etwas Drastisches passiert. \n \nAls er erkennt, dass [ROOT.GetCountry.GetRuler.GetHerHis] das Schicksal [ROOT.GetCountry.GetRuler.GetHerHim] zu diesem Moment gebracht hat, sieht [ROOT.GetCountry.GetRuler.GetName] eine Öffnung im rhodischen Zentrum, die ausgenutzt werden könnte, aber die Entscheidung muss schnell getroffen werden, sonst ist alles verloren!"
  me_adriatic_pirate_22.a:0 "[ROOT.GetCountry.GetRuler.GetFirstName] stürmt kopfüber in die Schlacht"
  me_adriatic_pirate_22.b:0 "[ROOT.GetCountry.GetRuler.GetFirstName] greift aus sicherer Entfernung mit Pfeilen an"
  me_adriatic_pirate_22.c:0 "[ROOT.GetCountry.GetRuler.GetFirstName] ist feige und flieht vor der Gefahr"
  me_adriatic_pirate_22_tooltip:0 "Die Missionsaufgabe „#Y The Finest Hour of the [ROOT.GetCountry.GetAdjective] Pirates“ wurde nun #G Abgeschlossen#!!"
  me_adriatic_pirate_23_title:0 "Eine gepflückte Rose"
  me_adriatic_pirate_23_desc:0 "Irgendwie gelang es [ROOT.GetCountry.GetRuler.GetName], den Sieg über die #E Rhodianer#! zu erringen, sehr zur Überraschung aller - einschließlich der [ROOT.GetCountry.GetAdjective] Eindringlinge, die mitten in der Nacht fast überwältigt wurden. Am Ende war es die schiere Kühnheit von [ROOT.GetCountry.GetRuler.GetFirstName]'s Plan, die den Sieg davontrug - das Überraschungsmoment gab unseren Männern gerade genug Vorsprung, um erfolgreich zu sein. \n \nWenn bekannt wird, dass wir es geschafft haben, die Insel zu plündern, werden wir zweifellos einige mächtige Feinde bekommen, also sollten wir uns auf eine Gegenreaktion vorbereiten ... \n \nAber wir haben es trotzdem geschafft – wir haben die Insel #E-Rhodos# gestohlen!!"
  me_adriatic_pirate_23.a:0 "Ich hätte nicht gedacht, dass das wirklich funktionieren würde, um ehrlich zu sein"
  me_adriatic_pirate_23_tooltip:0 "Die Missionsaufgabe „#Y A Plucked Rose#!“ ist jetzt #G Completed#!!"
  me_adriatic_pirate_24_title:0 "Philosophen und Piraten"
  me_adriatic_pirate_24_desc:0 "Diplomaten, die die Lager der [ROOT.GetCountry.GetAdjective]-Soldaten besuchen, sind oft überrascht, philosophische Diskussionen in den Kriegszelten zu hören, wobei der einfache Soldat oft eine Beredsamkeit besitzt, die es mit den besten Rednern der Hauptstadt aufnehmen kann. \n \nObwohl die Bürger von [ROOT.GetCountry.GetName] als leidenschaftliche Goldliebhaber bekannt sind, kann niemand leugnen, dass sie die Schriftrollen und Texte, die sie stehlen, nicht gut nutzen. Viele glauben, und das aus gutem Grund, dass die [ROOT.GetCountry.GetAdjective]-Leute die weisesten der barbarischen Nationen sind, denn sie lesen und verstehen die Philosophien und Geschichten, die sie stehlen."
  me_adriatic_pirate_24.a:0 "Du unterschätzt uns auf eigene Gefahr, Fremder"
  me_adriatic_pirate_24_tooltip:0 "Die Missionsaufgabe „#Y Philosophers And Pirates#!“ ist jetzt #G Completed#!!"
  me_adriatic_pirate_26_title:0 "Verschmutzt von Piraten"
  me_adriatic_pirate_26_desc:0 "Die piratenverseuchten Gewässer des #E Mare Superum#! werden von allen gemieden, es sei denn, sie werden von einer offiziellen [ROOT.GetCountry.GetAdjective] Delegation (nämlich einer schwer bewaffneten) begleitet, und selbst dies reicht nicht aus, um zu verhindern, dass ein verlorenes Schiff gelegentlich verloren geht. \n \nDer Grund ist offensichtlich; Es segeln so viele Freibeuter und Räuber durch die Region, dass es unmöglich ist, alle zu schützen - sie ist absolut verseucht von Piraten, die eindeutig Meister ihres Fachs sind und mehr als bereit sind, eine persönliche Demonstration zu geben."
  me_adriatic_pirate_26.a:0 "Betreten Sie unsere Gewässer, wenn Sie müssen, aber sagen Sie nicht, dass Sie nicht gewarnt wurden"
  me_adriatic_pirate_26_tooltip:0 "Die Missionsaufgabe „#Y Polluted by Pirates#!“ ist jetzt #G Completed#!!"
  adriatic_pirate_missions_task_22_tt:0 "Mindestens #Y 10#! Gebiete in der Region #Y $illyria_region$#! ein [GetBuilding('port_building').GetName|Y] haben (Aktuell: #Y [SCOPE.ScriptValue('adriatic_pirate_missions_task_22_ports_current')|0]#!)"
  polluted_by_pirates_illyria_tt:0 "Jeder Port im #Y $illyria_region$#! Region erhält einen #E Piratenhafen#! und eine #E Piratenwerft#!."
  me_adriatic_pirate_27_title:0 "Hinterfragen unserer Führung"
  me_adriatic_pirate_27_desc:0 "Eines Morgens wird [ROOT.GetCountry.GetRuler.GetName] darüber informiert, dass [SCOPE.sCharacter('random_pirate_representative').GetName], der offizielle Gesandte der Piratengilden, einige unserer neuesten Rekruten in der Nähe der Küste versammelt hat, um sie in Überfalltechniken zu schulen. \n \nWährend die Initiative geschätzt wird, untergräbt dies direkt die Autorität von [ROOT.GetCountry.GetRuler.GetFirstName] - wenn irgendjemand unsere Matrosen bohren wird, sollte es [ROOT.GetCountry.GetRuler.GetPraenomen] sein, nicht irgendein aufstrebender Piratenkrieger. \n \nTrotzdem kann niemand leugnen, dass [SCOPE.sCharacter('random_pirate_representative').GetFirstName] kein beeindruckendes Zeichen ist; Sie ist eine geborene Anführerin und unsere Marines hören aufmerksam auf ihre Anweisungen, begierig darauf, alle Geheimnisse zu erfahren, die sie mitteilen kann. Sehr zu [ROOT.GetCountry.GetRuler.GetFirstName]s Verärgerung scheint es sogar, dass einige unserer Soldaten Teutas Befehl vorziehen! \n \nEgal, wofür [ROOT.GetCountry.GetRuler.GetFirstName] sich jetzt entscheidet, wir müssen Teuta, den sich einmischenden Welpen, im Auge behalten."
  me_adriatic_pirate_27.a:0 "Wir müssen Teuta daran erinnern, wer das Sagen hat – schickt alle in ihre Zelte"
  me_adriatic_pirate_27.b:0 "Wir beißen uns vorerst auf die Zunge"
  me_adriatic_pirate_27.c:0 "Äh, wir brauchen uns keine Sorgen zu machen ... Ich weiß die Hilfe zu schätzen"
  me_adriatic_pirate_27_tooltip:0 "Die Missionsaufgabe „#Y Questioning Our Leadership#!“ ist jetzt #G Completed#!!"
  me_adriatic_pirate_28_title:0 "Hinlegen mit Hunden"
  me_adriatic_pirate_28_desc:0 "[ROOT.GetCountry.GetRuler.GetName], wir haben schreckliche Neuigkeiten - es scheint, dass sich unsere schlimmsten Befürchtungen bewahrheitet haben. Es scheint, dass [SCOPE.sCharacter('random_pirate_representative').GetName], der ewige Dorn in unserer Seite, versucht, uns die Macht zu entreißen! Ob sie von den Piratengilden dazu autorisiert wurde oder nicht, ist ein strittiger Punkt ... alles, was wir wissen, ist, dass ein beträchtlicher Teil unserer Streitkräfte [SCOPE.sCharacter('random_pirate_representative').GetFirstName] die Treue geschworen hat, der versprochen hat, eine goldene Ära einzuläuten. \n \nWir könnten natürlich kämpfen, aber viele Leben werden verloren gehen – was für eine Katastrophe! Wie heißt das alte Sprichwort: „Wenn man sich mit Hunden hinlegt, dann wacht man mit Flöhen auf“ … vielleicht hätten wir die Piraten nie in unsere Städte einladen sollen."
  me_adriatic_pirate_28.a:0 "Wir werden gegen Teuta bis zum letzten Mann kämpfen!"
  me_adriatic_pirate_28.b:0 "Ich werde nicht sehen, wofür ich gebaut habe [ROOT.GetCountry.GetName] zerstört ..."
  me_adriatic_pirate_28_tooltip:0 "'#Y mit Hunden hinlegen#!' ist jetzt #G Completed#!!"
  me_adriatic_pirate_29_title:0 "Das Schicksal von [ROOT.GetCountry.GetName]"
  me_adriatic_pirate_29_desc:0 "Unsere Friedensangebote wurden von den Agenten von [SCOPE.sCharacter('random_pirate_representative').GetName] abgelehnt, die [ROOT.GetCountry.GetRuler.GetName] erst vor Monaten mit Ehre gedient haben - wir hatten keine Ahnung, wie weit sich die Fäulnis innerhalb von [ROOT.GetCountry.GetName] ausgebreitet hatte. Jetzt stehen wir vor der düsteren Aufgabe, Waffen gegen unsere Brüder und Cousins ​​zu erheben – ein Bürgerkrieg steht bevor, und es wird keine Sieger geben. \n \nDen Rest der [ROOT.GetCountry.GetRuler.GetHerHis]-Streitkräfte um [ROOT.GetCountry.GetCapital.GetName], [ROOT.GetCountry.GetRuler.GetFirstName] zu versammeln, bereitet sich auf die bevorstehenden dunklen Tage vor."
  me_adriatic_pirate_29.a:0 "Jeder unschuldige Tod, jede niedergebrannte Stadt – das geht alles zu Ihren Lasten, Teuta"
  me_adriatic_pirate_29_tooltip:0 "'#Y Das Schicksal von [ROOT.GetCountry.GetName]#!' ist jetzt #G Completed#!!"
  me_adriatic_pirate_30_title:0 "Aufstieg der Piratenkönigin"
  me_adriatic_pirate_30_desc:0 "Niemand hätte vorhersehen können, was passiert ist - nun, vielleicht ist das nicht wahr, denn [ROOT.GetCountry.GetRuler.GetName] scheint von einem einzigen Zweck getrieben worden zu sein, und allen Berichten zufolge war [ROOT.GetCountry.GetRuler.GetSheHe] erfolgreich. \n \nAls sich die Kunde weit und breit verbreitete, dass ein #Y Pirate Kingdom#! in [ROOT.GetCountry.GetName] gegründet wurde, wurde dies als eine Art offene Einladung angesehen, und die Ehrgeizigen und Schlauen verließen ihre Häuser für [ROOT.GetCountry.GetCapital.GetName]. Obwohl es eine Binsenweisheit ist, können Sie nur über Piraten herrschen, wenn sie Sie akzeptieren, und der letzte Häuptling wurde als zu schwach befunden - als die Zeit reif war, wurden die Schwachen niedergeschlagen, und jetzt übernimmt ein mutiger Anführer die Zügel des Staates . \n \nEine neue Ära steht uns bevor, eine, in der eine Königin die von anderen begonnene Arbeit zu Ende bringen wird - Heil [ROOT.GetCountry.GetRuler.GetName], die neue Herrscherin von [ROOT.GetCountry.GetName]!"
  me_adriatic_pirate_30.a:0 "Ich nehme diese Ehre an und werde [ROOT.GetCountry.GetName] in seine verheißene Zukunft führen"
  me_adriatic_pirate_30_tooltip:0 "'#Y Aufstieg der Piratenkönigin#!' ist jetzt #G Completed#!!"
