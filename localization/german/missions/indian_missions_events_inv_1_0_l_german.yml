l_german:
  me_india_01_gandara.1.t:0 "$indian_mission_01_gandara_task_1$ - Eine neue Figur vor Gericht"
  me_india_01_gandara.1.desc:0 "Am indisch-griechischen Hof ist eine neue Figur mit bewundernswerten Fähigkeiten und einer kleinen, aber wachsenden Anhängerschaft angekommen. Einige glauben, dass er besser geeignet ist, unsere Nation zu regieren als der derzeitige Basileus."
  me_india_01_gandara.1.a:0 "Vielleicht brauchen wir einen Führungswechsel?"
  me_india_01_gandara.2.t:0 "$indian_mission_01_gandara_task_1$ - Ein neuer Führer für Indien?"
  me_india_01_gandara.2.desc:0 "In den wenigen Wochen, in denen er vor Gericht war, ist Menander Euthydemid in den Rängen aufgestiegen und mächtig geworden. Er hat viele Mitglieder unseres königlichen Hofes beeindruckt, und jetzt gibt es eine große und lautstarke Bewegung, die ihn zu unserem neuen Basileus macht."
  me_india_01_gandara.2.a:0 "Indien braucht eine neue Führung."
  me_india_01_gandara.2.b:0 "Wir sind zufrieden mit unserem jetzigen Herrscher."
  me_india_01_gandara.2.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_01_gandara_task_1$#!' ist jetzt #G Completed#!!"
  me_india_01_gandara.2.b.tt:0 "Die Missionsaufgabe '#Y $indian_mission_01_gandara_task_1$#!' ist jetzt #G Completed#!!"
  me_india_01_gandara.3.t:0 "$indian_mission_01_gandara_task_2$"
  me_india_01_gandara.3.desc:0 "Wir haben einen neuen Standort für eine potenzielle Hauptstadt bei [GetProvince('(int32)4340').GetName] ausgewählt. Wird diese Stadt die neue königliche Hauptstadt des indisch-griechischen Königreichs?"
  me_india_01_gandara.3.a:0 "Ja, Indien braucht eine neue Hauptstadt."
  me_india_01_gandara.3.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_01_gandara_task_2$#!' ist jetzt #G Completed#!!"
  me_india_01_gandara.3.b:0 "Nein, unser derzeitiges Kapital entspricht unseren Bedürfnissen."
  me_india_01_gandara.3.b.tt:0 "Die Missionsaufgabe '#Y $indian_mission_01_gandara_task_2$#!' ist jetzt #G Completed#!!"
  me_india_01_gandara.4.t:0 "$indian_mission_01_gandara_task_3$"
  me_india_01_gandara.4.desc:0 "Wir haben die Maurya verwundet und die Indianerstämme rund um das Industal geschwächt. Wir sollten uns auf eine Invasion der südlichen Territorien vorbereiten."
  me_india_01_gandara.4.a:0 "Unsere Truppen werden bald bereit sein, das Gebiet einzunehmen!"
  me_india_01_gandara.5.t:0 "$indian_mission_01_gandara_task_3$"
  me_india_01_gandara.5.desc:0 "Es ist an der Zeit, den Rest des Industals zu erobern und endlich eine Verbindung zum Erythräischen Meer herzustellen!"
  me_india_01_gandara.5.a:0 "Macht die Truppen bereit, der Krieg steht am Horizont."
  me_india_01_gandara.5.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_01_gandara_task_3$#!' ist jetzt #G Completed#!!"
  me_india_01_gandara.6.t:0 "$indian_mission_01_gandara_task_4$"
  me_india_01_gandara.6.desc:0 "Unsere Hauptstadtregion Pentapotamia wächst schnell unter einer neuen Verwaltung, wobei viele neue Städte und Siedlungen gegründet wurden. Wir werden diese Region von einem agrarischen Hinterwäldler in ein stark urbanisiertes Wirtschaftszentrum verwandeln."
  me_india_01_gandara.6.a:0 "Ein Stein nach dem anderen."
  me_india_01_gandara.6.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_01_gandara_task_4$#!' ist jetzt #G Completed#!!"
  me_india_01_gandara.7.t:0 "$indian_mission_01_gandara_task_5$"
  me_india_01_gandara.7.desc:0 "Neue Paläste, Tempel, Theater, Bäder, Aquädukte und Wohnungen haben [GetProvince('(int32)4340').GetName] in eine blühende Stadt verwandelt, die wiederum griechische Siedler aus ganz Persien und Indien anzieht."
  me_india_01_gandara.7.a:0 "[GetProvince('(int32)4340').GetName] wächst von Tag zu Tag."
  me_india_01_gandara.7.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_01_gandara_task_5$#!' ist jetzt #G Completed#!!"
  me_india_01_gandara.8.t:0 "$indian_mission_01_gandara_task_6$"
  me_india_01_gandara.8.desc:0 "[GetProvince('(int32)4340').GetName] ist jetzt eine große Metropole. Diese großartige Stadt hat das Ansehen unserer königlichen Familie verbessert und auch unsere Legitimität erhöht."
  me_india_01_gandara.8.a:0 "Möge unser Königreich gedeihen."
  me_india_01_gandara.8.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_01_gandara_task_6$#!' ist jetzt #G Completed#!!"
  me_india_01_gandara.9.t:0 "$indian_mission_01_gandara_task_7$"
  me_india_01_gandara.9.desc:0 "Die Gandhari werden sich gut in unser neues Königreich integrieren, da viele von ihnen bereits griechische Bräuche zusätzlich zu ihren eigenen übernehmen. Möge dies ein Zeichen des Friedens und der Zusammenarbeit zwischen unseren beiden Völkern sein."
  me_india_01_gandara.9.a:0 "Exzellent."
  me_india_01_gandara.9.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_01_gandara_task_7$#!' ist jetzt #G Completed#!!"
  me_india_01_gandara.10.t:0 "$indian_mission_01_gandara_task_8$"
  me_india_01_gandara.10.desc:0 "[GetProvince('(int32)7485').GetName] ist heute eine große, geschäftige griechische Stadt."
  me_india_01_gandara.10.a:0 "Dies ist der Beginn einer großen neuen hellenistischen Siedlung."
  me_india_01_gandara.10.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_01_gandara_task_8$#!' ist jetzt #G Completed#!!"
  me_india_01_gandara.11.t:0 "$indian_mission_01_gandara_task_9$"
  me_india_01_gandara.11.desc:0 "Die Hauptstadt der Mallianer wurde in ein hellenistisches Stadtzentrum mit griechischer Straßenführung und Architektur umgewandelt."
  me_india_01_gandara.11.a:0 "Die Mallianer werden sich mit der Zeit darauf einstellen."
  me_india_01_gandara.11.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_01_gandara_task_9$#!' ist jetzt #G Completed#!!"
  me_india_01_gandara.12.t:0 "$indian_mission_01_gandara_task_10$"
  me_india_01_gandara.12.desc:0 "Die Provinz Panduorum wurde gegründet und beherbergt unsere Hauptstadt. Es wird das kulturelle, wirtschaftliche und politische Herz des indisch-griechischen Königreichs sein."
  me_india_01_gandara.12.a:0 "Unser Reich wächst und gedeiht."
  me_india_01_gandara.12.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_01_gandara_task_10$#!' ist jetzt #G Completed#!!"
  me_india_01_gandara.13.t:0 "$indian_mission_01_gandara_task_11$"
  me_india_01_gandara.13.desc:0 "Gandara wurde aufgebaut und dramatisch verbessert. Neue Tempel, Lernzentren und Klöster wurden gebaut und die Infrastruktur für die antiken Städte, die hier liegen, verbessert. Gandara wird unter unserer Schirmherrschaft gedeihen."
  me_india_01_gandara.13.a:0 "Die Zukunft von Gandara ist rosig."
  me_india_01_gandara.13.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_01_gandara_task_11$#!' ist jetzt #G Completed#!!"
  me_india_01_gandara.14.t:0 "$indian_mission_01_gandara_task_12$"
  me_india_01_gandara.14.desc:0 "Die Universität von [GetProvince('(int32)7314').GetName] wurde dramatisch vergrößert und verschönert, was auch zum Wachstum der Stadt geführt hat. Es wird das größte Lernzentrum in Asien werden."
  me_india_01_gandara.14.a:0 "Das wird Wunder für unseren technologischen Fortschritt bewirken."
  me_india_01_gandara.14.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_01_gandara_task_12$#!' ist jetzt #G Completed#!!"
  me_india_01_gandara.15.t:0 "$indian_mission_01_gandara_task_13$"
  me_india_01_gandara.15.desc:0 "Die Twin Alexandrias wurden vergrößert und erweitert und werden in den kommenden Jahren viele neue Siedler und Einwohner aufnehmen können."
  me_india_01_gandara.15.a:0 "Mögen Bukephalia und Nicäa gedeihen."
  me_india_01_gandara.15.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_01_gandara_task_13$#!' ist jetzt #G Completed#!!"
  me_india_01_gandara.16.t:0 "$indian_mission_01_gandara_task_14$"
  me_india_01_gandara.16.desc:0 "Wir haben in [GetProvince('(int32)4300').GetName] einen neuen Palast errichtet, und die Stadt wird als unsere zweite Hauptstadt und als wichtiger Zwischenstopp für Reisen zwischen Indien und Baktrien dienen."
  me_india_01_gandara.16.a:0 "Exzellent."
  me_india_01_gandara.16.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_01_gandara_task_14$#!' ist jetzt #G Completed#!!"
  me_india_01_gandara.17.t:0 "$indian_mission_01_gandara_task_15$"
  me_india_01_gandara.17.desc:0 "Wir haben die Gandaran-Passage befestigt und es potenziellen Angreifern viel schwerer gemacht, sich durch die Arian-Berge Zugang zu unserem Kernland zu verschaffen."
  me_india_01_gandara.17.a:0 "Jede Verteidigung hilft."
  me_india_01_gandara.17.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_01_gandara_task_15$#!' ist jetzt #G Completed#!!"
  me_india_01_gandara.18.t:0 "$indian_mission_01_gandara_task_16$"
  me_india_01_gandara.18.desc:0 "Die Provinz Gandara wurde unter neuer indisch-griechischer Verwaltung gegründet. Sein Reichtum und seine Schönheit werden unsere Nachbarn und Feinde beneiden."
  me_india_01_gandara.18.a:0 "Gandara hat sich als nächste große Provinz in unserem Königreich fest etabliert."
  me_india_01_gandara.18.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_01_gandara_task_16$#!' ist jetzt #G Completed#!!"
  me_india_01_gandara.19.t:0 "$indian_mission_01_gandara_task_17$"
  me_india_01_gandara.19.desc:0 "Wir haben die Länder rund um den Hauptarm des Indus unter unsere Kontrolle gebracht und unser Königreich endlich mit dem Meer verbunden. Dadurch eröffnen sich lukrative neue Handelsmöglichkeiten."
  me_india_01_gandara.19.a:0 "Unser Königreich wird immer größer."
  me_india_01_gandara.19.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_01_gandara_task_17$#!' ist jetzt #G Completed#!!"
  me_india_01_gandara.20.t:0 "$indian_mission_01_gandara_task_18$"
  me_india_01_gandara.20.desc:0 "[GetProvince('(int32)4371').GetName] hat begonnen, schnell zu wachsen und wird zweifellos eine der größten und wichtigsten Siedlungen in unserem Königreich werden."
  me_india_01_gandara.20.a:0 "Dies ist der Beginn einer großartigen Stadt."
  me_india_01_gandara.20.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_01_gandara_task_18$#!' ist jetzt #G Completed#!!"
  me_india_01_gandara.21.t:0 "$indian_mission_01_gandara_task_19$"
  me_india_01_gandara.21.desc:0 "Wir haben in vielen Städten in den Überschwemmungsgebieten des Indus neue Marktplätze errichtet und das kommerzielle und landwirtschaftliche Potenzial dieser Region erweitert. Wir werden die Vorteile dieser Investition in kürzester Zeit sehen."
  me_india_01_gandara.21.a:0 "Reichtum fließt in unser Reich."
  me_india_01_gandara.21.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_01_gandara_task_19$#!' ist jetzt #G Completed#!!"
  me_india_01_gandara.22.t:0 "$indian_mission_01_gandara_task_20$"
  me_india_01_gandara.22.desc:0 "Mit der Gründung von [GetProvince('(int32)6821').GetName] als unserer wichtigsten Hafenstadt haben wir unser Königreich für viele neue Handelsrouten geöffnet. Der Fluss Indus wird zweifellos der Nil unseres Königreichs werden, und es ist nur passend, dass unser Hafen auch den Namen „Alexandria“ trägt."
  me_india_01_gandara.22.a:0 "Die Zukunft unseres Königreichs ist rosig."
  me_india_01_gandara.22.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_01_gandara_task_20$#!' ist jetzt #G Completed#!!"
  me_india_01_gandara.23.t:0 "$indian_mission_01_gandara_task_21$"
  me_india_01_gandara.23.desc:0 "[GetProvince('(int32)6815').GetName] wurde als griechische Stadt mit einem neuen hellenistischen Namen neu gegründet. Mit ihrer direkten Anbindung an den Hafen von [GetProvince('(int32)6821').GetName] wird die Hauptstadt der Provinz Patalene schnell wachsen."
  me_india_01_gandara.23.a:0 "Dies ist der Beginn einer großartigen Stadt."
  me_india_01_gandara.23.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_01_gandara_task_21$#!' ist jetzt #G Completed#!!"
  me_india_01_gandara.24.t:0 "$indian_mission_01_gandara_task_22$"
  me_india_01_gandara.24.desc:0 "Die neue Provinz Indien wurde gegründet, die den Reichtum des Indus und unseren neuen Hafen besitzt. Die Reise den Indus hinauf und hinunter ist jetzt für unsere Kaufleute, Händler und Armeen völlig ungehindert."
  me_india_01_gandara.24.a:0 "Exzellent."
  me_india_01_gandara.24.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_01_gandara_task_22$#!' ist jetzt #G Completed#!!"
  me_india_01_gandara.25.t:0 "$indian_mission_01_gandara_task_23$ - Das Angebot"
  me_india_01_gandara.25.desc:0 "Wir haben Abgesandte ausgesandt, um an die griechischen Siedler in [GetProvince('(int32)416').GetArea.GetRegion.GetName], [GetProvince('(int32)379').GetArea.GetRegion.GetName], [GetProvince('(int32)84').GetArea.GetRegion.GetName], [GetProvince('(int32)350').GetArea.GetRegion.GetName] und [GetProvince('(int32)290').GetArea.GetRegion.GetName] zu appellieren. Sie haben eine lange Geschichte der Gründung von Kolonien im gesamten Mittelmeerraum, und wir hoffen, dass dieses neueste Angebot viele von ihnen dazu verleiten wird, sich in unseren Städten in [GetProvince('(int32)4340').GetArea.GetRegion.GetName] niederzulassen."
  me_india_01_gandara.25.a:0 "Jeder von ihnen wird gut betreut und geschätzt."
  me_india_01_gandara.26.t:0 "$indian_mission_01_gandara_task_23$"
  me_india_01_gandara.26.desc:0 "Wir haben in mehreren unserer Städte einen großen Zustrom neuer Siedler gesehen, die bereit sind, unter unserer Herrschaft zu dienen und sowohl Steuern als auch Abgaben zu leisten. Mit treuen griechischen Siedlern, die zwischen den Einheimischen verstreut sind, werden wir sicher alle möglichen Unruhen und Revolten beseitigen, bevor sie stattfinden können."
  me_india_01_gandara.26.a:0 "Die Siedler sind von unschätzbarem Wert."
  me_india_01_gandara.26.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_01_gandara_task_23$#!' ist jetzt #G Completed#!!"
  me_india_01_gandara.27.t:0 "$indian_mission_01_gandara_task_23$"
  me_india_01_gandara.27.desc:0 "Wir haben in mehreren unserer Städte einen großen Zustrom neuer Siedler gesehen, die bereit sind, unter unserer Herrschaft zu dienen und sowohl Steuern als auch Abgaben zu leisten. Mit treuen griechischen Siedlern, die zwischen den Einheimischen verstreut sind, werden wir sicher alle möglichen Unruhen und Revolten beseitigen, bevor sie stattfinden können."
  me_india_01_gandara.27.a:0 "Die Siedler sind von unschätzbarem Wert."
  me_india_01_gandara.27.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_01_gandara_task_23$#!' ist jetzt #G Completed#!!"
  me_india_move_pop_tt_1:0 "#Y [THIS.GetProvince.GetName]#! hat #Y [THIS.GetProvince.MakeScope.GetVariable('india_pop_move_variable').GetValue|0]# erhalten! Pop."
  me_india_move_pop_tt_2:0 "#Y [THIS.GetProvince.GetName]#! hat #Y [THIS.GetProvince.MakeScope.GetVariable('india_pop_move_variable').GetValue|0]# erhalten! knallt."
  me_india_01_gandara.28.t:0 "Sich niederlassen [GetProvince('(int32)4340').GetArea.GetRegion.GetName]"
  me_india_01_gandara.28.desc:0 "Eine große Anzahl unserer Leute wurde von den Versprechungen eines neuen Lebens in [GetProvince('(int32)4340').GetArea.GetRegion.GetName] getäuscht, in einer der vielen Städte, die dort kürzlich gegründet wurden. Sie lassen viele ihrer Habseligkeiten und ihre Häuser zurück und erhalten neue Häuser und Arbeitsplätze, wenn sie sich im Osten niederlassen."
  me_india_01_gandara.28.a:0 "Lasst uns wenigstens versuchen, etwas Geld mit dem zu verdienen, was sie zurückgelassen haben?"
  me_india_move_pop_tt_3:0 "#Y [THIS.GetProvince.MakeScope.GetVariable('india_pop_move_variable').GetValue|0]#! Pop hat #Y [THIS.GetProvince.GetName]#! verlassen."
  me_india_move_pop_tt_4:0 "#Y [THIS.GetProvince.MakeScope.GetVariable('india_pop_move_variable').GetValue|0]#! pops hat #Y [THIS.GetProvince.GetName]#! verlassen."
  me_india_01_gandara.29.t:0 "$indian_mission_01_gandara_task_24$"
  me_india_01_gandara.29.desc:0 "Der Buddhismus breitet sich in der Provinz Gandara schnell aus und ersetzt in vielen Städten den Vedizismus und den Zoroastrismus als vorherrschenden Glauben. Es ist eine friedliche, ruhige Religion, die auch an unserem Hof ​​viele Anhänger angezogen hat. Wenn wir uns wirklich indische Könige nennen wollen, wäre es vielleicht klug, zu konvertieren."
  me_india_01_gandara.29.a:0 "Ja, wir müssen den Buddhismus annehmen!"
  me_india_01_gandara.29.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_01_gandara_task_24$#!' ist jetzt #G Completed#!!"
  me_india_01_gandara.29.b:0 "Wir werden den Hellenismus niemals aufgeben. Lass diese Ketzer brennen."
  me_india_01_gandara.29.b.tt:0 "Die Missionsaufgabe '#Y $indian_mission_01_gandara_task_24$#!' ist jetzt #G Completed#!!"
  me_india_01_gandara.30.t:0 "$indian_mission_01_gandara_task_25$"
  me_india_01_gandara.30.desc:0 "Da wir uns immer mehr von unserem Heimatland und seiner Kultur entfernen, haben wir begonnen, Elemente der indischen Gesellschaft in unserer Kleidung und unserem täglichen Leben zu übernehmen. Wir sollten den Hellenismus nicht aufgeben oder die kulturelle Vorherrschaft fördern, sondern sowohl die griechische als auch die indische Kultur annehmen, wenn wir dieses Land effektiv regieren wollen."
  me_india_01_gandara.30.a:0 "Ja, lassen Sie uns Elemente der indischen Kultur annehmen."
  me_india_01_gandara.30.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_01_gandara_task_25$#!' ist jetzt #G Completed#!!"
  me_india_01_gandara.30.b:0 "Unsinn, wir werden diesen Barbaren unsere überlegene hellenische Kultur aufzwingen."
  me_india_01_gandara.30.b.tt:0 "Die Missionsaufgabe '#Y $indian_mission_01_gandara_task_25$#!' ist jetzt #G Completed#!!"
  me_india_01_gandara.31.t:0 "$indian_mission_01_gandara_task_26$ - Königliches Blut"
  me_india_01_gandara.31.desc:0 "Das Blut von Menander ist ein natürliches Band, das alle Mitglieder unserer Dynastie miteinander verbindet. Die Herrschaft über Indien sollte unser Geburtsrecht sein."
  me_india_01_gandara.31.a:0 "Lassen Sie uns ein familiäres Band schmieden."
  me_india_01_gandara.32.t:0 "$indian_mission_01_gandara_task_26$"
  me_india_01_gandara.32.desc:0 "Jedes Mitglied des Hauses Euthydemid trägt jetzt das königliche Blut von Menander. Wir sind die Erben Indiens und all seiner Pracht."
  me_india_01_gandara.32.a:0 "Unsere Blutlinie ist heilig."
  me_india_01_gandara.32.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_01_gandara_task_26$#!' ist jetzt #G Completed#!!"
  me_india_01_gandara.33.t:0 "$indian_mission_01_gandara_task_final$ - Der wahre König"
  me_india_01_gandara.33.desc:0 "Die Popularität unseres Anführers ist im Zuge der jüngsten Eroberungen sprunghaft angestiegen. Mit dem Wachstum der indischen Wirtschaft wächst auch das Ansehen unseres Führers."
  me_india_01_gandara.33.a:0 "Wir haben wirklich einen großen König."
  me_india_01_gandara.34.t:0 "$indian_mission_01_gandara_task_final$"
  me_india_01_gandara.34.desc:0 "Unserem Anführer wurde ein neuer Spitzname verliehen. Das Haus Euthydemid regiert an oberster Stelle. Jetzt müssen wir unsere Augen auf den Rest Indiens richten. Unsere Eroberungen fangen gerade erst an."
  me_india_01_gandara.34.a:0 "Es lebe die Ragias Indiens!"
  me_india_01_gandara.34.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_01_gandara_task_final$#!' ist jetzt #G Completed#!!"
  me_india_01_gandara.35.t:0 "$indian_mission_01_gandara_task_21$"
  me_india_01_gandara.35.desc:0 "[GetProvince('(int32)6815').GetName] ist eine wichtige Hafenstadt und sollte hellenisiert werden."
  me_india_01_gandara.35.a:0 "Lassen Sie uns neue Einwanderer einladen."
  me_india_02_ganges.1.t:0 "$indian_mission_02_ganges_task_1$ - Den Ganges hinunter"
  me_india_02_ganges.1.desc:0 "Es war unvermeidlich, dass wir erneut in Konflikt mit den Mauryas geraten würden. Diesmal haben wir unsere Augen auf das fruchtbare und wohlhabende maurische Kernland rund um den Fluss Ganges gerichtet."
  me_india_02_ganges.1.a:0 "Wir bereiten unsere Truppen darauf vor, diese Region einzunehmen."
  me_india_02_ganges.2.t:0 "$indian_mission_02_ganges_task_1$"
  me_india_02_ganges.2.desc:0 "Wenn wir wirklich die Herrscher Indiens sein wollen, müssen die Maurya ihrer Hauptstadt enthoben werden. Die Sicherung des Ganges wird sicherstellen, dass wir die unbestrittene Macht in Indien werden."
  me_india_02_ganges.2.a:0 "Krieg ist am Horizont."
  me_india_02_ganges.2.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_02_ganges_task_1$#!' ist jetzt #G Completed#!!"
  me_india_02_ganges.3.t:0 "$indian_mission_02_ganges_task_2$"
  me_india_02_ganges.3.desc:0 "Die Provinzen des oberen Ganges gehören jetzt uns. Die großen Städte [GetProvince('(int32)4405').GetName] und [GetProvince('(int32)4425').GetName] haben unsere Soldaten mit offenen Armen empfangen."
  me_india_02_ganges.3.a:0 "Exzellent."
  me_india_02_ganges.3.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_02_ganges_task_2$#!' ist jetzt #G Completed#!!"
  me_india_02_ganges.26.t:0 "$indian_mission_02_ganges_task_3$"
  me_india_02_ganges.26.desc:0 "Unsere frische Eroberung der oberen Ganges-Region hat uns viele neue Themen und Städte beschert. Die wichtigste unter den großen Metropolen der Ebene von Indra ist [GetProvince('(int32)4405').GetName]. In dieser Stadt ist in den kommenden Wochen eine grandiose Siegesfeier geplant."
  me_india_02_ganges.26.a:0 "Bereiten wir uns vor."
  me_india_02_ganges.4.t:0 "$indian_mission_02_ganges_task_3$"
  me_india_02_ganges.4.desc:0 "Die Stadt Indra und ihre Umgebung sind nun vollständig in unser Reich eingegliedert. Während sich unsere Soldaten in diese prächtige indische Metropole wagen, überschütten uns ihre Bewohner mit Schätzen. Unserem Anführer wurde von den buddhistischen Mönchen, die in [GetProvince('(int32)4405').GetName] wohnen, der „Segen von Indra“ verliehen."
  me_india_02_ganges.4.a:0 "Indra soll in unser Pantheon integriert werden!"
  me_india_02_ganges.4.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_02_ganges_task_3$#!' ist jetzt #G Completed#!!"
  me_india_02_ganges.5.t:0 "$indian_mission_02_ganges_task_4$"
  me_india_02_ganges.5.desc:0 "Kriegselefanten sind zu einem entscheidenden Bestandteil unseres Militärapparats geworden. Dies wird uns bei zukünftigen Konflikten mit anderen indischen Königreichen gute Dienste leisten. Diese großartigen Tiere werden wirklich ein Segen für unsere Armeen sein."
  me_india_02_ganges.5.a:0 "Exzellent."
  me_india_02_ganges.5.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_02_ganges_task_4$#!' ist jetzt #G Completed#!!"
  me_india_02_ganges.6.t:0 "$indian_mission_02_ganges_task_5$"
  me_india_02_ganges.6.desc:0 "Die Königsstadt [GetProvince('(int32)4425').GetName] ist eine bedeutende Metropole am Ganges. Als unsere Soldaten diese Stadt betraten, waren sie von ihrer Schönheit beeindruckt. Solch eine großartige Stadt sollte als „Königliche Hauptstadt“ bezeichnet werden. Es wird ein stolzer Neuzugang zu unseren indischen Beständen."
  me_india_02_ganges.6.a:0 "[GetProvince('(int32)4425').GetName] wird unter unserer Schirmherrschaft gedeihen."
  me_india_02_ganges.6.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_02_ganges_task_5$#!' ist jetzt #G Completed#!!"
  me_india_02_ganges.7.t:0 "$indian_mission_02_ganges_task_6$"
  me_india_02_ganges.7.desc:0 "Der Ganges ist das Lebenselixier Indiens und ernährt mehr Menschen als die gesamte Bevölkerung der hellenistischen Welt zusammen. Unser landwirtschaftliches Potenzial in dieser Region hat sich stark erweitert, und unserem Königreich wird es nie an Nahrung fehlen."
  me_india_02_ganges.7.a:0 "Unsere Bevölkerung wird schnell wachsen."
  me_india_02_ganges.7.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_02_ganges_task_6$#!' ist jetzt #G Completed#!!"
  me_india_02_ganges.8.t:0 "$indian_mission_02_ganges_task_7$"
  me_india_02_ganges.8.desc:0 "Wir haben eine hellenische Präsenz am Fluss Ganges aufgebaut, mit neuen Städten, die griechische Siedler aus anderen Regionen unseres Königreichs aufnehmen."
  me_india_02_ganges.8.a:0 "Dies ist der Beginn von zwei großartigen neuen Städten."
  me_india_02_ganges.8.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_02_ganges_task_7$#!' ist jetzt #G Completed#!!"
  me_india_02_ganges.9.t:0 "$indian_mission_02_ganges_task_8$"
  me_india_02_ganges.9.desc:0 "Wir haben die Provinz Saudrabatia gegründet. Diese dicht besiedelte und fruchtbare Provinz wird schnell zu einem wichtigen Bevölkerungszentrum im indisch-griechischen Königreich. Unsere neuen hellenischen Kolonien hier haben auch eine griechische Präsenz in der Gegend aufgebaut."
  me_india_02_ganges.9.a:0 "Weiter nach Pataliputra."
  me_india_02_ganges.9.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_02_ganges_task_8$#!' ist jetzt #G Completed#!!"
  me_india_02_ganges.10.t:0 "$indian_mission_02_ganges_task_9$"
  me_india_02_ganges.10.desc:0 "Das Kernland des Maurya-Imperiums ist jetzt in unseren Händen. Es wurde von unserem Volk „Prasiaca“ genannt und beherbergt große Städte, die selbst die wunderbarsten Siedlungen in Ägypten und Persien in den Schatten stellen. Die Schätze und der Reichtum von Prasiaca gehören uns."
  me_india_02_ganges.10.a:0 "Wir sind siegreich."
  me_india_02_ganges.10.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_02_ganges_task_9$#!' ist jetzt #G Completed#!!"
  me_india_02_ganges.11.t:0 "$indian_mission_02_ganges_task_10$"
  me_india_02_ganges.11.desc:0 "[GetProvince('(int32)4429').GetName] ist der Ort von Buddhas bedeutendster Predigt, „Die Ingangsetzung des Rades des Dharma“. Dieser religiöse Text sollte in unserem Besitz sein."
  me_india_02_ganges.11.a:0 "Lasst uns eine heilige Stätte in [GetProvince('(int32)4429').GetName] errichten."
  me_india_02_ganges.12.t:0 "$indian_mission_02_ganges_task_10$"
  me_india_02_ganges.12.desc:0 "[GetProvince('(int32)4429').GetName] wurde als heilige Stätte eingerichtet und wir haben jetzt die heiligen Texte des „Rades von Darma“ in unserem Reliquienschrein."
  me_india_02_ganges.12.a:0 "Exzellent."
  me_india_02_ganges.12.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_02_ganges_task_10$#!' ist jetzt #G Completed#!!"
  me_india_02_ganges.29.t:0 "$indian_mission_02_ganges_task_11$"
  me_india_02_ganges.29.desc:0 "Das Königreich Cosala und seine beiden Hauptstädte [GetProvince('(int32)4437').GetName] und [GetProvince('(int32)4451').GetName] wurden vergrößert und restauriert. Die Menschen in Cosala haben positiv auf diese Investition in ihren Städten reagiert und unsere Herrschaft mit offenen Armen empfangen."
  me_india_02_ganges.29.a:0 "Exzellent."
  me_india_02_ganges.29.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_02_ganges_task_11$#!' ist jetzt #G Completed#!!"
  me_india_02_ganges.13.t:0 "$indian_mission_02_ganges_task_12$"
  me_india_02_ganges.13.desc:0 "Als unsere Armeen siegreich in die große maurische Hauptstadt [GetProvince('(int32)4440').GetName] einmarschierten, waren sie von der Größe und Schönheit der Stadt beeindruckt. [GetProvince('(int32)4440').GetName] ist wirklich die größte Metropole, die die Welt je gesehen hat; eine Stadt mit mehreren Hunderttausend oder mehr. Die Gründung dieser großartigen Stadt als sekundäre Hauptstadt wird sicherstellen, dass sie eine der wahrhaft prächtigen Metropolen des indisch-griechischen Königreichs bleibt."
  me_india_02_ganges.13.a:0 "Möge [GetProvince('(int32)4440').GetName] als unser sekundäres Kapital gedeihen."
  me_india_02_ganges.13.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_02_ganges_task_12$#!' ist jetzt #G Completed#!!"
  me_india_02_ganges.14.t:0 "$indian_mission_02_ganges_task_13$"
  me_india_02_ganges.14.desc:0 "Als Verwalter dieser wichtigen Stadt müssen wir dafür sorgen, dass Gaya unter unserer Herrschaft gedeiht. Alles andere wäre ein Sakrileg."
  me_india_02_ganges.14.a:0 "Mögen wir dem Erleuchteten näher sein."
  me_india_02_ganges.14.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_02_ganges_task_13$#!' ist jetzt #G Completed#!!"
  me_india_02_ganges.27.t:0 "$indian_mission_02_ganges_task_14$"
  me_india_02_ganges.27.desc:0 "Das Kernland der Mauryas hat wenig bis gar keine griechische Präsenz. Es wäre ratsam, die griechische Besiedlung in diesem Gebiet zu fördern. Mehrere Orte wurden als potenzielle hellenistische Städte ausgewählt."
  me_india_02_ganges.27.a:0 "Exzellent."
  me_india_02_ganges.27.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_02_ganges_task_14$#!' ist jetzt #G Completed#!!"
  me_india_02_ganges.15.t:0 "$indian_mission_02_ganges_task_15$"
  me_india_02_ganges.15.desc:0 "Wir haben dem Maghadi-Volk einen Olivenzweig entgegengebracht und es als integralen Bestandteil unseres Reiches angenommen. Mit der Zeit wird ihr verletzter Stolz heilen."
  me_india_02_ganges.15.a:0 "Sie werden lernen, sich unserer Regel anzupassen."
  me_india_02_ganges.15.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_02_ganges_task_15$#!' ist jetzt #G Completed#!!"
  me_india_02_ganges.16.t:0 "$indian_mission_02_ganges_task_16$"
  me_india_02_ganges.16.desc:0 "Wir haben die Provinz Prasiaca gegründet, die die Hauptstadt der Mauryas und die meisten fruchtbaren Ländereien rund um den Fluss Ganges umfasst. Wir sollten uns davor hüten, zu viel Macht auf Kosten unseres Kapitals in diese Region zu verlagern."
  me_india_02_ganges.16.a:0 "Prasiaca ist die neueste Provinz unseres Königreichs."
  me_india_02_ganges.16.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_02_ganges_task_16$#!' ist jetzt #G Completed#!!"
  me_india_02_ganges.17.t:0 "$indian_mission_02_ganges_task_17$"
  me_india_02_ganges.17.desc:0 "Nach vielen Feldzügen in Nordindien haben wir endlich das Ende der Welt erreicht. Das Gangesmeer stellt die Ausdehnung der bekannten Welt dar, und dahinter liegen Länder von unsäglicher Mystik und Pracht. Der Aufbau einer Verbindung mit diesen Nationen wird uns unermessliches Wissen und Reichtümer bescheren."
  me_india_02_ganges.17.a:0 "Unsere Nation erstreckt sich von einer Seite Indiens zur anderen."
  me_india_02_ganges.17.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_02_ganges_task_17$#!' ist jetzt #G Completed#!!"
  me_india_02_ganges.18.t:0 "$indian_mission_02_ganges_task_18$"
  me_india_02_ganges.18.desc:0 "Das Königreich Antibolene wurde wiederhergestellt und wird nun mehrere wichtige Handelsstädte beherbergen, die als Tore zur Stadt [GetProvince('(int32)4440').GetName] fungieren werden."
  me_india_02_ganges.18.a:0 "Vielleicht sollte dieses Königreich hellenisiert werden..."
  me_india_02_ganges.18.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_02_ganges_task_18$#!' ist jetzt #G Completed#!!"
  me_india_02_ganges.30.t:0 "$indian_mission_02_ganges_task_19$"
  me_india_02_ganges.30.desc:0 "[GetProvince('(int32)7493').GetName] ist eine wichtige Hafenstadt und sollte hellenisiert werden."
  me_india_02_ganges.30.a:0 "Lassen Sie uns neue Einwanderer einladen."
  me_india_02_ganges.28.t:0 "$indian_mission_02_ganges_task_19$"
  me_india_02_ganges.28.desc:0 "[GetProvince('(int32)7493').GetName] wurde in eine vollständig hellenisierte Stadt mit griechischem Stadtgrundriss umgewandelt. Seine wichtige Lage an der Gabelung der Flüsse Ganges und Dyardanes wird dafür sorgen, dass es zu einer der großen hellenistischen Metropolen des Ostens wird."
  me_india_02_ganges.28.a:0 "Dies ist der Beginn einer großartigen Stadt."
  me_india_02_ganges.28.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_02_ganges_task_19$#!' ist jetzt #G Completed#!!"
  me_india_02_ganges.19.t:0 "$indian_mission_02_ganges_task_20$"
  me_india_02_ganges.19.desc:0 "[GetProvince('(int32)7331').GetName] ist die am weitesten entfernte hellenistische Siedlung der Welt. Es wird als Haupthafen für das Flussdelta des Ganges dienen und uns mit vielen neuen Völkern und Kulturen in Kontakt bringen."
  me_india_02_ganges.19.a:0 "Dies ist der Beginn einer großartigen Stadt."
  me_india_02_ganges.19.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_02_ganges_task_20$#!' ist jetzt #G Completed#!!"
  me_india_02_ganges.20.t:0 "$indian_mission_02_ganges_task_21$"
  me_india_02_ganges.20.desc:0 "Wir haben eine feste Präsenz in [GetProvince('(int32)7345').GetName], der Hauptstadt der Gangaridae, aufgebaut und viel von ihren Bewohnern gelernt. Die Gangaridae haben sich den Reihen unserer Armeen angeschlossen und entscheidendes militärisches Wissen mitgebracht."
  me_india_02_ganges.20.a:0 "Sie werden zu wichtigen Aktivposten für unsere Armeen."
  me_india_02_ganges.20.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_02_ganges_task_21$#!' ist jetzt #G Completed#!!"
  me_india_02_ganges.21.t:0 "$indian_mission_02_ganges_task_22$"
  me_india_02_ganges.21.desc:0 "Die Cirradianer wurden trotz des stark bewaldeten Geländes dieser Region besiegt und erobert. Jetzt wird die größte Herausforderung darin bestehen, dieses wilde und wilde Land zu zähmen."
  me_india_02_ganges.21.a:0 "Exzellent."
  me_india_02_ganges.21.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_02_ganges_task_22$#!' ist jetzt #G Completed#!!"
  me_india_02_ganges.22.t:0 "$indian_mission_02_ganges_task_23$"
  me_india_02_ganges.22.desc:0 "Wir haben in Cirradia neue Städte errichtet und Rechtsstaatlichkeit und eine starke Militärpräsenz etabliert. Während wir mit weiteren Überfällen der Cirradianer rechnen, werden wir sie zu gegebener Zeit unterwerfen und zivilisieren."
  me_india_02_ganges.22.a:0 "Die Cirradianer werden sich an unsere Herrschaft gewöhnen."
  me_india_02_ganges.22.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_02_ganges_task_23$#!' ist jetzt #G Completed#!!"
  me_india_02_ganges.23.t:0 "$indian_mission_02_ganges_task_24$"
  me_india_02_ganges.23.desc:0 "Wir haben die Provinz Gangetica gegründet, die den größten Teil des Flussdeltas des Ganges umfasst. Es wird in den kommenden Jahren zu einer wichtigen Handelsregion an der Küste werden."
  me_india_02_ganges.23.a:0 "Exzellent."
  me_india_02_ganges.23.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_02_ganges_task_24$#!' ist jetzt #G Completed#!!"
  me_india_02_ganges.24.t:0 "$indian_mission_02_ganges_task_final$"
  me_india_02_ganges.24.desc:0 "Wir haben das Land der Mauryas erobert. Dies wird unserer königlichen Familie großes Ansehen verschaffen."
  me_india_02_ganges.24.a:0 "Es lebe die Ragias von Indien!"
  me_india_02_ganges.25.t:0 "$indian_mission_02_ganges_task_final$"
  me_india_02_ganges.25.desc:0 "Unser Anführer hat einen neuen Namen bekommen; 'Der Inder'. In der Hauptstadt wurde eine große Feier abgehalten, und unser Militär richtet seine Ambitionen nach Süden."
  me_india_02_ganges.25.a:0 "Dies ist nur der Anfang..."
  me_india_02_ganges.25.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_02_ganges_task_final$#!' ist jetzt #G Completed#!!"
  me_india_03_aparanta.1.t:0 "$indian_mission_03_aparanta_task_1$"
  me_india_03_aparanta.1.desc:0 "Die Provinzen Ariaca und Larice bilden die Westgrenze Indiens. Überschwemmt mit Reichtümern ist diese Region reif für die Eroberung."
  me_india_03_aparanta.1.a:0 "Bereiten wir unsere Truppen darauf vor, die Region einzunehmen."
  me_india_03_aparanta.2.t:0 "$indian_mission_03_aparanta_task_1$"
  me_india_03_aparanta.2.desc:0 "Wir haben unseren Anspruch auf die westlichen Satrapien erhoben. Die Überreste der Maurya und zahlreiche verfeindete Königreiche sind unserer Macht nicht gewachsen."
  me_india_03_aparanta.2.a:0 "Krieg ist am Horizont."
  me_india_03_aparanta.2.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_03_aparanta_task_1$#!' ist jetzt #G Completed#!!"
  me_india_03_aparanta.3.t:0 "$indian_mission_03_aparanta_task_2$"
  me_india_03_aparanta.3.desc:0 "Das einst riesige Maurya-Imperium wurde endgültig zerstört. Wir kontrollieren ihr gesamtes Land in Indien und sind jetzt die größte und mächtigste Nation auf dem Kontinent."
  me_india_03_aparanta.3.a:0 "Ehre sei uns!"
  me_india_03_aparanta.3.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_03_aparanta_task_2$#!' ist jetzt #G Completed#!!"
  me_india_03_aparanta.4.t:0 "$indian_mission_03_aparanta_task_3$"
  me_india_03_aparanta.4.desc:0 "Wir haben die syrastrische Halbinsel erobert. Wir müssen diese entscheidende Region stärken und aufbauen."
  me_india_03_aparanta.4.a:0 "Exzellent."
  me_india_03_aparanta.4.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_03_aparanta_task_3$#!' ist jetzt #G Completed#!!"
  me_india_03_aparanta.5.t:0 "$indian_mission_03_aparanta_task_4$"
  me_india_03_aparanta.5.desc:0 "Griechische Siedler haben bereits damit begonnen, bei [GetProvince('(int32)6857').GetName] anzukommen, während wir Pläne für eine eher hellenistische Stadtgestaltung und Stadtgestaltung entwerfen."
  me_india_03_aparanta.5.a:0 "Exzellent."
  me_india_03_aparanta.6.t:0 "$indian_mission_03_aparanta_task_4$"
  me_india_03_aparanta.6.desc:0 "[GetProvince('(int32)6857').GetName] wurde neu gegründet und als griechische Siedlung wieder aufgebaut. Es wird einer der großen hellenistischen Häfen Indiens werden."
  me_india_03_aparanta.6.a:0 "Dies ist der Beginn einer großartigen neuen Stadt."
  me_india_03_aparanta.6.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_03_aparanta_task_4$#!' ist jetzt #G Completed#!!"
  me_india_03_aparanta.7.t:0 "$indian_mission_03_aparanta_task_5$"
  me_india_03_aparanta.7.desc:0 "Kanthi ist jetzt ein wichtiges strategisches Zentrum, das als Bollwerk gegen einen Angriff vom Meer dienen wird."
  me_india_03_aparanta.7.a:0 "Mögen diese Forts uns gute Dienste leisten."
  me_india_03_aparanta.7.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_03_aparanta_task_5$#!' ist jetzt #G Completed#!!"
  me_india_03_aparanta.8.t:0 "$indian_mission_03_aparanta_task_6$"
  me_india_03_aparanta.8.desc:0 "Der Bau hat in [GetProvince('(int32)6830').GetName] begonnen!"
  me_india_03_aparanta.8.a:0 "Exzellent."
  me_india_03_aparanta.9.t:0 "$indian_mission_03_aparanta_task_6$"
  me_india_03_aparanta.9.desc:0 "[GetProvince('(int32)6830').GetName] ist heute eine griechische Stadt und wurde nach einem Mitglied unserer Dynastie benannt, was das Ansehen unserer Familie steigert und ein bleibendes Erbe hinterlässt."
  me_india_03_aparanta.9.a:0 "Dies ist der Beginn einer großartigen Stadt."
  me_india_03_aparanta.9.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_03_aparanta_task_6$#!' ist jetzt #G Completed#!!"
  me_india_03_aparanta.10.t:0 "$indian_mission_03_aparanta_task_7$"
  me_india_03_aparanta.10.desc:0 "Das Königreich Syrastrena gedeiht unter unserer erhabenen Herrschaft."
  me_india_03_aparanta.10.a:0 "Exzellent."
  me_india_03_aparanta.10.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_03_aparanta_task_7$#!' ist jetzt #G Completed#!!"
  me_india_03_aparanta.11.t:0 "$indian_mission_03_aparanta_task_8$"
  me_india_03_aparanta.11.desc:0 "Wir haben die Provinz Sigerdis gegründet!"
  me_india_03_aparanta.11.a:0 "Exzellent."
  me_india_03_aparanta.11.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_03_aparanta_task_8$#!' ist jetzt #G Completed#!!"
  me_india_03_aparanta.12.t:0 "$indian_mission_03_aparanta_task_9$"
  me_india_03_aparanta.12.desc:0 "Die Küsten von Ariaca und seine wohlhabenden Handelsstädte gehören jetzt uns. Dies wird ein großer finanzieller Segen für das indisch-griechische Königreich sein!"
  me_india_03_aparanta.12.a:0 "Unser Reich wächst und gedeiht."
  me_india_03_aparanta.12.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_03_aparanta_task_9$#!' ist jetzt #G Completed#!!"
  me_india_03_aparanta.13.t:0 "$indian_mission_03_aparanta_task_10$"
  me_india_03_aparanta.13.desc:0 "[GetProvince('(int32)6859').GetName] ist heute ein bedeutendes griechisches Handelszentrum, das unser Königreich mit den Märkten Persiens, Arabiens und Afrikas verbindet."
  me_india_03_aparanta.13.a:0 "Reichtümer fließen nach Ariaca!"
  me_india_03_aparanta.13.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_03_aparanta_task_10$#!' ist jetzt #G Completed#!!"
  me_india_03_aparanta.14.t:0 "$indian_mission_03_aparanta_task_11$"
  me_india_03_aparanta.14.desc:0 "Die Arbeiten haben in [GetProvince('(int32)7420').GetName] begonnen. Es wird bald der Standort einer neuen griechischen Stadt sein!"
  me_india_03_aparanta.14.a:0 "Exzellent."
  me_india_03_aparanta.15.t:0 "$indian_mission_03_aparanta_task_11$"
  me_india_03_aparanta.15.desc:0 "[GetProvince('(int32)7420').GetName] ist jetzt die neueste hellenistische Siedlung in Westindien!"
  me_india_03_aparanta.15.a:0 "Dies ist der Beginn einer großartigen Stadt!"
  me_india_03_aparanta.15.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_03_aparanta_task_11$#!' ist jetzt #G Completed#!!"
  me_india_03_aparanta.16.t:0 "$indian_mission_03_aparanta_task_12$"
  me_india_03_aparanta.16.desc:0 "Unsere Truppen haben das große Dachinabades-Plateau erobert und die griechische Kontrolle über die vielen neuen und merkwürdigen Städte Zentralindiens etabliert."
  me_india_03_aparanta.16.a:0 "Exzellent."
  me_india_03_aparanta.16.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_03_aparanta_task_12$#!' ist jetzt #G Completed#!!"
  me_india_03_aparanta.17.t:0 "$indian_mission_03_aparanta_task_13$"
  me_india_03_aparanta.17.desc:0 "[GetProvince('(int32)7074').GetName] und [GetProvince('(int32)7078').GetName] sind die großen Handelsstädte Zentralindiens. [GetProvince('(int32)7078').GetName] ist aufgrund der großen Auswanderung zu einer hauptsächlich griechischen Stadt geworden, die eine hellenistische Präsenz in der Region etabliert hat."
  me_india_03_aparanta.17.a:0 "Exzellent."
  me_india_03_aparanta.17.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_03_aparanta_task_13$#!' ist jetzt #G Completed#!!"
  me_india_03_aparanta.18.t:0 "$indian_mission_03_aparanta_task_14$"
  me_india_03_aparanta.18.desc:0 "Die sieben Inseln vor der Küste von [GetProvince('(int32)6871').GetName] werden Standort einer neuen griechischen Kolonie sein. Inzwischen gedeihen die Handelsstädte an der Küste Westindiens unter unserer Herrschaft."
  me_india_03_aparanta.18.a:0 "Die Würze muss fließen."
  me_india_03_aparanta.18.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_03_aparanta_task_14$#!' ist jetzt #G Completed#!!"
  me_india_03_aparanta.19.t:0 "$indian_mission_03_aparanta_task_15$"
  me_india_03_aparanta.19.desc:0 "Wir haben die Provinz Ariaca gegründet!"
  me_india_03_aparanta.19.a:0 "Unser Reich wächst und gedeiht."
  me_india_03_aparanta.19.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_03_aparanta_task_15$#!' ist jetzt #G Completed#!!"
  me_india_03_aparanta.20.t:0 "$indian_mission_03_aparanta_task_16$"
  me_india_03_aparanta.20.desc:0 "Die westlichen Satrapien und all der Reichtum, der dort liegt, gehören uns!"
  me_india_03_aparanta.20.a:0 "Exzellent."
  me_india_03_aparanta.20.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_03_aparanta_task_16$#!' ist jetzt #G Completed#!!"
  me_india_03_aparanta.21.t:0 "$indian_mission_03_aparanta_task_17$"
  me_india_03_aparanta.21.desc:0 "Die wohlhabenden Provinzen der Westlichen Satrapien wurden revitalisiert und wieder aufgebaut und ziehen Siedler aus unserem großen Königreich an. Nambanus, der berüchtigte König dieser Region, verrottet in unseren Kerkern."
  me_india_03_aparanta.21.a:0 "Exzellent."
  me_india_03_aparanta.21.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_03_aparanta_task_17$#!' ist jetzt #G Completed#!!"
  me_india_03_aparanta.22.t:0 "$indian_mission_03_aparanta_task_18$"
  me_india_03_aparanta.22.desc:0 "[GetProvince('(int32)4475').GetName], die Stadt Shivas, beherbergt heute einen großen Tempel, der einer griechischen Interpretation dieses großen agamischen Gottes gewidmet ist. Wir haben wiederum Shiva oder „Dionysos Indikos“ zum buddhistischen Pantheon hinzugefügt."
  me_india_03_aparanta.22.a:0 "Ein großartiges neues religiöses Zentrum ist geboren!"
  me_india_03_aparanta.22.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_03_aparanta_task_18$#!' ist jetzt #G Completed#!!"
  me_india_03_aparanta.23.t:0 "$indian_mission_03_aparanta_task_19$"
  me_india_03_aparanta.23.desc:0 "Wir haben den Rest von Larice erobert, und unsere Soldaten marschieren durch die Hauptstadt [GetProvince('(int32)4420').GetName]."
  me_india_03_aparanta.23.a:0 "Surasena ist eine feine Neuheit im indisch-griechischen Königreich."
  me_india_03_aparanta.23.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_03_aparanta_task_19$#!' ist jetzt #G Completed#!!"
  me_india_03_aparanta.24.t:0 "$indian_mission_03_aparanta_task_20$"
  me_india_03_aparanta.24.desc:0 "[GetProvince('(int32)4420').GetName] ist die königliche Hauptstadt von Larice. Im Laufe der Zeit sollte es eine unserer großartigsten und wichtigsten Städte werden."
  me_india_03_aparanta.24.a:0 "Exzellent."
  me_india_03_aparanta.24.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_03_aparanta_task_20$#!' ist jetzt #G Completed#!!"
  me_india_03_aparanta.26.t:0 "$indian_mission_03_aparanta_task_22$"
  me_india_03_aparanta.26.desc:0 "Wir haben die Provinz Larice gegründet!"
  me_india_03_aparanta.26.a:0 "Unser Reich wächst und gedeiht."
  me_india_03_aparanta.26.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_03_aparanta_task_22$#!' ist jetzt #G Completed#!!"
  me_india_03_aparanta.27.t:0 "$indian_mission_03_aparanta_task_final$"
  me_india_03_aparanta.27.desc:0 "Wir haben die Mauryas zerstört und die Westgrenze erobert. Zur Feier dieser erstaunlichen Errungenschaft ist ein glorreicher Triumph für unseren Herrscher geplant!"
  me_india_03_aparanta.27.a:0 "Wir müssen Vorbereitungen treffen."
  me_india_03_aparanta.28.t:0 "$indian_mission_03_aparanta_task_final$"
  me_india_03_aparanta.28.desc:0 "Unser Anführer zieht als glorreicher Eroberer in die Hauptstadt ein. Unsere großen militärischen Siege in Indien haben unserem Königreich großes Ansehen eingebracht, und unserem Herrscher wurde der Spitzname „Kataktitis“ oder „Eroberer“ verliehen."
  me_india_03_aparanta.28.a:0 "Lasst uns im Ruhm unserer Eroberungen sonnen."
  me_india_03_aparanta.28.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_03_aparanta_task_final$#!' ist jetzt #G Completed#!!"
  me_india_04_dravidia.1.t:0 "$indian_mission_04_dravidia_task_1$"
  me_india_04_dravidia.1.desc:0 "Die südlichen tamilischen Königreiche sind reich an Reichtümern und kontrollieren den Großteil des lukrativen Gewürzhandels Indiens. Die tamilischen Lords sind eine starke, vereinte Kraft, die sich der nördlichen Expansion widersetzt hat und nicht leicht zu zähmen sein wird. Aber auch der Süden gehört zu den wohlhabendsten Regionen Indiens und sollte annektiert werden."
  me_india_04_dravidia.1.a:0 "Bereiten wir unsere Truppen darauf vor, die Region einzunehmen."
  me_india_04_dravidia.2.t:0 "$indian_mission_04_dravidia_task_1$"
  me_india_04_dravidia.2.desc:0 "Wir haben unseren Anspruch auf die südlichen Regionen Indiens erhoben! Jetzt müssen wir diese Dravidianer demütigen und unsere Eroberung Indiens ein für alle Mal vollenden."
  me_india_04_dravidia.2.a:0 "Krieg ist am Horizont."
  me_india_04_dravidia.2.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_04_dravidia_task_1$#!' ist jetzt #G Completed#!!"
  me_india_04_dravidia.3.t:0 "$indian_mission_04_dravidia_task_2$"
  me_india_04_dravidia.3.desc:0 "Unser Krieg mit den Calingae hat die Region verwüstet. Da wir uns nicht unterwerfen wollten, waren wir gezwungen, ihre Städte abzufackeln und ihre Häfen zu zerstören, was unsägliche Verwüstung über dieses Land gebracht hat. Viele tausend Calingae wurden inzwischen in die Sklaverei verkauft, und ihre Flotte liegt auf dem Grund des Gangesmeeres. Es wird jedoch viele Jahre dauern, bis sich diese Region von diesem verheerenden Krieg erholt."
  me_india_04_dravidia.3.a:0 "Mit der Zeit wird der Wohlstand nach Calingia zurückkehren."
  me_india_04_dravidia.3.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_04_dravidia_task_2$#!' ist jetzt #G Completed#!!"
  me_india_04_dravidia.4.t:0 "$indian_mission_04_dravidia_task_3$"
  me_india_04_dravidia.4.desc:0 "Unser Königreich war einst vollständig von Land umgeben, aber die jüngsten Eroberungen haben uns einen konkurrenzlosen Zugang zum Meer verschafft. Nachdem die kalingische Marine demontiert wurde, haben wir nun die Möglichkeit, ihre Häfen für den Bau einer riesigen Flotte zu nutzen, die mit den anderen Mächten in der Region konkurrieren wird."
  me_india_04_dravidia.4.a:0 "Lasst uns eine große Flotte bauen!"
  me_india_04_dravidia.5.t:0 "$indian_mission_04_dravidia_task_3$"
  me_india_04_dravidia.5.desc:0 "Unsere Flotte konkurriert jetzt mit der aller anderen Nationen mit Zugang zum Erythräischen Meer. Unsere Vormachtstellung auf See ist unübertroffen und wird unseren Einfluss bis weit in die Regionen von Serica und darüber hinaus ausdehnen."
  me_india_04_dravidia.5.a:0 "Exzellent."
  me_india_04_dravidia.5.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_04_dravidia_task_3$#!' ist jetzt #G Completed#!!"
  me_india_04_dravidia.6.t:0 "$indian_mission_04_dravidia_task_4$"
  me_india_04_dravidia.6.desc:0 "Die kalingischen Handelsstädte liegen in Trümmern und haben unter massiver Entvölkerung gelitten. Die Wiederherstellung dieser Region als hellenistisches Machtzentrum wird uns zur dominierenden Handelsmacht im Gangesmeer machen."
  me_india_04_dravidia.6.a:0 "Lasst uns diese versagenden Städte wieder aufbauen."
  me_india_04_dravidia.6.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_04_dravidia_task_4$#!' ist jetzt #G Completed#!!"
  me_india_04_dravidia.7.t:0 "$indian_mission_04_dravidia_task_5$"
  me_india_04_dravidia.7.desc:0 "Wir haben die Provinzen von Maesolia erobert! Diese Region ist dicht bewaldet und schwer zu durchqueren und erfordert umfangreiche Investitionen, um sicherzustellen, dass unser Einfluss hier nicht nachlässt."
  me_india_04_dravidia.7.a:0 "Exzellent."
  me_india_04_dravidia.7.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_04_dravidia_task_5$#!' ist jetzt #G Completed#!!"
  me_india_04_dravidia.8.t:0 "$indian_mission_04_dravidia_task_6$"
  me_india_04_dravidia.8.desc:0 "Die inneren Provinzen von Maesolia wurden gezähmt, Straßen gebaut und die Infrastruktur erneuert. Wir werden die Vorteile dieser Investition zu gegebener Zeit sehen."
  me_india_04_dravidia.8.a:0 "Exzellent."
  me_india_04_dravidia.8.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_04_dravidia_task_5$#!' ist jetzt #G Completed#!!"
  me_india_04_dravidia.9.t:0 "$indian_mission_04_dravidia_task_7$"
  me_india_04_dravidia.9.desc:0 "In den Hafenstädten [GetProvince('(int32)7019').GetName], [GetProvince('(int32)7040').GetName] und [GetProvince('(int32)4046').GetName] hat der Bau begonnen."
  me_india_04_dravidia.9.a:0 "Wir freuen uns auf das Endergebnis."
  me_india_04_dravidia.10.t:0 "$indian_mission_04_dravidia_task_7$"
  me_india_04_dravidia.10.desc:0 "Die Hafenstädte entlang des Maesolus-Flusses gedeihen jetzt unter unserer Herrschaft. Es ist zu einem Machtzentrum für unser Königreich und zu einem hellenistischen Tor zum Inneren Indiens geworden."
  me_india_04_dravidia.10.a:0 "Exzellent."
  me_india_04_dravidia.10.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_04_dravidia_task_7$#!' ist jetzt #G Completed#!!"
  me_india_04_dravidia.11.t:0 "$indian_mission_04_dravidia_task_8$"
  me_india_04_dravidia.11.desc:0 "Wir haben die Provinz Maesolia gegründet!"
  me_india_04_dravidia.11.a:0 "Exzellent."
  me_india_04_dravidia.11.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_04_dravidia_task_8$#!' ist jetzt #G Completed#!!"
  me_india_04_dravidia.12.t:0 "$indian_mission_04_dravidia_task_9$"
  me_india_04_dravidia.12.desc:0 "Die Dravidianer sind ein stolzes Volk; Händler und Kaufleute, sie dominieren den Gewürzhandel im Erythräischen Meer, ihre Städte sind überschwemmt von den Reichtümern ägyptischen und griechischen Goldes. Doch dieses stolze Land wurde nun gezügelt und muss sich der griechischen Herrschaft beugen."
  me_india_04_dravidia.12.a:0 "Das Land der Dravidianer ist in unseren Händen"
  me_india_04_dravidia.12.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_04_dravidia_task_9$#!' ist jetzt #G Completed#!!"
  me_india_04_dravidia.13.t:0 "$indian_mission_04_dravidia_task_10$"
  me_india_04_dravidia.13.desc:0 "Wir haben die Kontrolle über die tamilischen Handelsnetzwerke mit Südostasien übernommen!"
  me_india_04_dravidia.13.a:0 "Reichtümer fließen nach Pandionia!"
  me_india_04_dravidia.13.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_04_dravidia_task_10$#!' ist jetzt #G Completed#!!"
  me_india_04_dravidia.14.t:0 "$indian_mission_04_dravidia_task_11$"
  me_india_04_dravidia.14.desc:0 "Wir haben den tamilischen Lords ein gewisses Maß an Autonomie eingeräumt, um die angeschlagenen griechisch-tamilischen Beziehungen zu reparieren. Mit der Zeit wird das tamilische Volk unsere Präsenz in seinem Land akzeptieren."
  me_india_04_dravidia.14.a:0 "Exzellent."
  me_india_04_dravidia.14.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_04_dravidia_task_11$#!' ist jetzt #G Completed#!!"
  me_india_04_dravidia.15.t:0 "$indian_mission_04_dravidia_task_12$"
  me_india_04_dravidia.15.desc:0 "Der Hafen von [GetProvince('(int32)6915').GetName] dient jetzt als wichtiger militärischer Stützpunkt für eine Invasion von Taprobane. Die Stadt selbst wird zu einem wichtigen Hafen, und griechische Siedler sind in den letzten Monaten bereits angekommen."
  me_india_04_dravidia.15.a:0 "Taprobane wird uns gehören."
  me_india_04_dravidia.15.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_04_dravidia_task_12$#!' ist jetzt #G Completed#!!"
  me_india_04_dravidia.16.t:0 "$indian_mission_04_dravidia_task_13$"
  me_india_04_dravidia.16.desc:0 "Wir haben die Insel Taprobane erobert und ihre Marinepräsenz vernichtet. Diese Insel wird ein Segen für unsere kommerziellen und religiösen Interessen sein, da sie sich schnell zu einem wichtigen Zentrum des Buddhismus entwickelt."
  me_india_04_dravidia.16.a:0 "Exzellent."
  me_india_04_dravidia.16.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_04_dravidia_task_13$#!' ist jetzt #G Completed#!!"
  me_india_04_dravidia.17.t:0 "$indian_mission_04_dravidia_task_14$"
  me_india_04_dravidia.17.desc:0 "Der Löwenfelsen ist jetzt eines unserer heiligsten religiösen Zentren und [GetProvince('(int32)6950').GetName] ist voll von Pilgern aus ganz Indien. Der Griechisch-Buddhismus wird in dieser Region in den kommenden Jahren gedeihen."
  me_india_04_dravidia.17.a:0 "Wir sind wirklich gesegnet."
  me_india_04_dravidia.17.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_04_dravidia_task_14$#!' ist jetzt #G Completed#!!"
  me_india_04_dravidia.18.t:0 "$indian_mission_04_dravidia_task_15$"
  me_india_04_dravidia.18.desc:0 "Die Einrichtung griechischer Häfen bei [GetProvince('(int32)6981').GetName] und [GetProvince('(int32)6971').GetName] hat eine prominente hellenistische Präsenz auf der Insel Taprobane geschaffen. Mit der Zeit wird unser Einfluss auf die Insel zunehmen."
  me_india_04_dravidia.18.a:0 "Exzellent."
  me_india_04_dravidia.18.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_04_dravidia_task_15$#!' ist jetzt #G Completed#!!"
  me_india_04_dravidia.19.t:0 "$indian_mission_04_dravidia_task_16$"
  me_india_04_dravidia.19.desc:0 "Wir haben die Provinz Pandionia gegründet!"
  me_india_04_dravidia.19.a:0 "Unser Reich wächst und gedeiht."
  me_india_04_dravidia.19.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_04_dravidia_task_16$#!' ist jetzt #G Completed#!!"
  me_india_04_dravidia.20.t:0 "$indian_mission_04_dravidia_task_17$"
  me_india_04_dravidia.20.desc:0 "Die Königreiche von Limyrica wurden von unseren Armeen erobert. Wir haben unseren Einfluss auf die Südküste Indiens gesichert und beginnen nun mit der langen Aufgabe, seine Bevölkerung in unser Reich zu integrieren."
  me_india_04_dravidia.20.a:0 "Exzellent."
  me_india_04_dravidia.20.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_04_dravidia_task_17$#!' ist jetzt #G Completed#!!"
  me_india_04_dravidia.21.t:0 "$indian_mission_04_dravidia_task_18$"
  me_india_04_dravidia.21.desc:0 "Zu lange wurde der lukrative limyrische Gewürzhandel von unabhängigen Königreichen und Stadtstaaten dominiert. Jetzt kann das indisch-griechische Königreich seine volle Kontrolle über den erythräischen Gewürzhandel ausüben, was uns zu wichtigen Akteuren in der hellenistischen Welt machen wird."
  me_india_04_dravidia.21.a:0 "Die Würze muss fließen."
  me_india_04_dravidia.21.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_04_dravidia_task_18$#!' ist jetzt #G Completed#!!"
  me_india_04_dravidia.22.t:0 "$indian_mission_04_dravidia_task_19$"
  me_india_04_dravidia.22.desc:0 "Wir haben eine Kolonie an der Spitze von Indien gegründet! Ein symbolischer Sieg und Beweis für unsere Eroberung des Südens."
  me_india_04_dravidia.22.a:0 "Exzellent."
  me_india_04_dravidia.22.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_04_dravidia_task_19$#!' ist jetzt #G Completed#!!"
  me_india_04_dravidia.23.t:0 "$indian_mission_04_dravidia_task_20$"
  me_india_04_dravidia.23.desc:0 "Wir haben die Provinz Limyrica gegründet!"
  me_india_04_dravidia.23.a:0 "Exzellent."
  me_india_04_dravidia.23.a.tt:0 "Die Missionsaufgabe '#Y $indian_mission_04_dravidia_task_20$#!' ist jetzt #G Completed#!!"
  me_india_04_dravidia.24.t:0 "$indian_mission_04_dravidia_task_final$"
  me_india_04_dravidia.24.desc:0 "Wir haben die tamilischen Könige und die südlichen Satrapien erobert! Zur Feier dieser erstaunlichen Errungenschaft ist ein glorreicher Triumph für unseren Herrscher geplant!"
  me_india_04_dravidia.24.a:0 "Wir müssen Vorbereitungen treffen."
  me_india_04_dravidia.25.t:0 "$indian_mission_04_dravidia_task_final$"
  me_india_04_dravidia.25.desc:0 "Unser Anführer zieht als glorreicher Eroberer in die Hauptstadt ein. Unsere großen militärischen Siege in Südindien haben unserem Königreich großes Ansehen eingebracht, und unserem Herrscher wurde der Spitzname „Dravidikos“ verliehen."
  me_india_04_dravidia.25.a:0 "Lasst uns im Ruhm unserer Eroberungen sonnen."
